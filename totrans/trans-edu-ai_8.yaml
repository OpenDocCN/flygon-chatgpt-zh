  zh: '| 有偏见的训练数据 | 如果在反映现有偏见或刻板印象的数据上进行训练，人工智能模型可能会学习到有偏见的模式 |'
- en: '| Unrepresentative samples | AI models may not perform well for specific groups
    if they are underrepresented in the training data |'
  id: totrans-12
  prefs: []
