- en: Training ChatGPT to Write in Your Style
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 训练ChatGPT以你的风格写作
- en: It is possible to train ChatGPT to write creative fiction using your unique
    author voice and style.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 可以训练ChatGPT以你独特的作者声音和风格写创意小说。
- en: The best way to educate the system on your unique style is to give it a large
    sample of text to analyze, in the form of a prompt.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 教育系统了解你独特风格的最佳方法是给它一大段文本来分析，以提示的形式。
- en: Start with an initial prompt.
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 从一个初始提示开始。
- en: You will need to provide a large sample of your writing that is the best representation
    of the tone and author style that you want ChatGPT to use. The AI will find your
    style easier to understand and replicate if it is distinguished and different
    in some way.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要提供一大段你的写作样本，这是你想让ChatGPT使用的语气和作者风格的最好代表。如果它在某种程度上有所区别，AI会更容易理解和复制你的风格。
- en: Write chapter one, or several scenes from chapter one, and use this chapter
    as sample text.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 写第一章，或者第一章的几个场景，并使用这一章作为样本文本。
- en: Give a clear instruction and provide context so that the AI is clear about what
    it has to do and how to do it.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 给出清晰的指示并提供上下文，以便AI清楚它需要做什么以及如何做。
- en: 'Prompt Structure:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 提示结构：
- en: 'Analyze the following text for tone of voice, vocabulary, sentence structure,
    and author writing style. Apply that exact writing style and tone of author voice
    to all of your future responses: [sample text that is a good example of your voice
    and style.]'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 分析以下文本的语气、词汇、句子结构和作者写作风格。将确切的写作风格和作者声音的语气应用到你未来的所有回复中：[一个很好展示你声音和风格的样本文本。]
- en: This instruction will only apply to that particular conversion/chat. It will
    not be universal.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这个指示只适用于特定的对话/聊天。它不是通用的。
- en: The problem with using large amount of text in one prompt.
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在一个提示中使用大量文本的问题。
- en: There is a technical limit to how much text ChatGPT and ChatGPT-4 can process
    in one combined input and output conversation/chat and still recall the previous
    chat. This is because of “tokens”.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT和ChatGPT-4在一次组合输入和输出对话/聊天中可以处理的文本量存在技术限制，仍然可以回忆先前的聊天。这是因为“标记”。
- en: What are OpenAI GPT tokens?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 什么是OpenAI GPT标记？
- en: Tokens are the basic unit that OpenAI GPT models (including ChatGPT) use to
    compute the length of a text. They are groups of characters, aligned with words
    used for natural language processing. The number of tokens needed to accept a
    prompt and respond to it in one single chat, depends on the number of characters
    and punctuation marks.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 标记是OpenAI GPT模型（包括ChatGPT）用于计算文本长度的基本单位。它们是一组字符，与自然语言处理中使用的单词对齐。接受一个提示并在一个单独的聊天中回复它所需的标记数量取决于字符和标点符号的数量。
- en: There are limits to how many tokens can be used in each question prompt and
    the response generated.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 每个问题提示和生成的回复中可以使用的标记数量是有限的。
- en: The ChatGPT free model has an estimated maximum size of 4,096 tokens, which
    is equivalent to about 3,000 words for both your prompt and the response.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT免费模型的最大估计大小为4,096个标记，相当于你的提示和回复共3000字左右。
- en: GPT-4, available as the paid version of ChatGPT Plus, is capable of handling
    over 25,000 words of text, allowing for use cases like long form content creation,
    extended conversations, and document search and analysis.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: GPT-4，作为ChatGPT Plus的付费版本，能够处理超过25,000字的文本，允许使用长篇内容创作、延长对话和文档搜索和分析等用例。
- en: If you wanted to prompt the system with a writing sample of an entire chapter
    one, for example, then this could be 4,000 words or more and you would need ChatGPT-4
    to handle the prompt and generate a 4,000 word or longer response. This is one
    of the main reasons why I would recommend that you upgrade to ChatGPT-Plus if
    you wish to use this AI to support your creative writing.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想用整个第一章的写作样本来提示系统，那么这可能是4000字或更多，你需要ChatGPT-4来处理提示并生成4000字或更长的回复。这是我建议你升级到ChatGPT-Plus的主要原因之一，如果你希望使用这个AI来支持你的创意写作。
- en: Of course, you could break the example and response down into smaller scenes
    which meet the word count limit of ChatGPT.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，你可以将示例和回复分解成满足ChatGPT字数限制的较小场景。
- en: Ask the system to continue writing in the same style.
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要求系统继续以相同的风格写作。
- en: 'When you ask the system to write the next scene or small chapter, use the writing
    prompts we covered earlier and include: "Write the text in the same style and
    with the same author voice as the sample text provided earlier."'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 当你要求系统写下一个场景或小章节时，使用我们之前提到的写作提示，并包括：“以前提供的样本文本相同的风格和作者声音写下文本。”
- en: For example.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 例如。
- en: '![](../images/00097.jpeg)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/00097.jpeg)'
- en: '  Prompt: Write 1,500 words of a chapter using the following details:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：使用以下细节写一个1500字的章节：
- en: 'Genre: Contemporary Western Romance'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 流派：当代西部浪漫
- en: 'Tone: Upbeat, witty and sophisticated with emotional heart.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 语气：乐观、风趣、精致，带有情感。
- en: 'Point of View: Third Person'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 视角：第三人称
- en: 'Setting: Montana'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 背景：蒙大拿州
- en: 'Key Characters: Eloise Hamilton'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 关键人物：Eloise Hamilton
- en: 'Summary: Chapter 2  Scene 1: The scene opens with the bustling atmosphere of
    Billings Logan International Airport. The noise of planes landing, passengers
    moving, and echoing announcements set a stark contrast to the tranquility of the
    wilderness described in Chapter 1\. A private jet lands, hinting at a new character
    introduction.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 摘要：第2章 场景1：场景以Billings Logan国际机场繁忙的氛围开场。飞机降落的噪音、乘客的移动和回声的广播与第1章中描述的荒野的宁静形成鲜明对比。一架私人飞机降落，暗示着一个新角色的介绍。
- en: 'Scene 2: Eloise "Ellie" Hamilton disembarks from the private jet, her elegant
    and sophisticated attire immediately distinguishing her from the crowd. There''s
    a hint of vulnerability in her demeanor, offering a glimpse into her internal
    conflict and distress.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 场景2：Eloise "Ellie" Hamilton从私人飞机上下来，她优雅而精致的着装立即使她脱颖而出。她的举止中透露出一丝脆弱，让人一窥她内心的冲突和困扰。
- en: 'Scene 3: Ellie has a phone conversation with her best friend, Cassie. The conversation
    is a mix of light-hearted banter and subtle tension, revealing Ellie''s troubled
    past in NYC and her desperate need for a fresh start.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 场景3：艾莉与她最好的朋友卡西进行了一次电话交谈。他们的对话充满了轻松的玩笑和微妙的紧张，揭示了艾莉在纽约的不幸过去以及她对新生活的迫切需求。
- en: 'Scene 4: Cassie''s lively personality brings out a softer side of Ellie, highlighting
    their deep friendship. This conversation ends, leaving Ellie with a mixed feeling
    of anticipation for the solitude Montana promises and the pang of loneliness from
    her past.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 场景4：卡西活泼的个性展现了艾莉柔软的一面，突显了她们深厚的友谊。这次对话结束时，艾莉心中充满了对蒙大拿孤独承诺的期待，以及对过去孤独的刺痛。
- en: Make sure to have plenty of realistic dialogue, and be sure to show don’t tell,
    and use deep third person point of view. Write in a very slow pace, building the
    story with in-depth character development and world building.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 确保有大量逼真的对话，确保展示而不是告诉，并使用深入的第三人称视角。以非常缓慢的节奏写作，通过深入的人物塑造和世界建设来构建故事。
- en: Write the text in the same style and with the same author voice as specified
    in the sample text provided earlier.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 以前提供的示例文本中指定的相同风格和作者语气写文本。
- en: ChatGPT and AI do not understand the concept of author style, so it will try
    to match the writing style based on the probability of certain combinations of
    words, phrasing and punctuation.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT和人工智能并不理解作者风格的概念，因此它会尝试根据某些词组、措辞和标点符号的组合概率来匹配写作风格。
- en: You may have to repeat this process and change the prompt to make it clear what
    you want the system to do.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能需要重复这个过程，并改变提示，以明确系统要做什么。
- en: I would encourage you to have fun and experiment with different writing styles
    and see for yourself the impact that makes on the text that ChatGPT produces for
    the same chapter.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我鼓励你尽情享乐，尝试不同的写作风格，亲自体会ChatGPT在同一章节中产生的影响。
