- en: 'GENERATIVE AI PROJECT PHILOSOPHYLearning through doing is frequently the most
    effective method. Hence, if you''re curious about generative AI and its applications,
    there''s no better way to get started than with a test project. Here are some
    ideas to get you started:'
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 生成式人工智能项目哲学通过实践学习通常是最有效的方法。因此，如果你对生成式人工智能及其应用感兴趣，那么没有比通过一个测试项目更好的开始方式了。以下是一些启动点子：
- en: Generate faces that don't exist.
  id: totrans-1
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 生成不存在的面孔。
- en: Face aging or manipulating applications.
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 面部老化或操纵应用程序。
- en: Create new human poses from images.
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从图像中创建新的人体姿势。
- en: Produces higher image resolution.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 生成更高的图像分辨率。
- en: Colorizes black and white images.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为黑白图像上色。
- en: Create 2D objects from 3D images.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从3D图像创建2D对象。
- en: Create cartoon characters.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建卡通角色。
- en: Remove noise from an image.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从图像中去除噪音。
- en: NLP intent classification chat system.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自然语言处理意图分类聊天系统。
- en: A summary of an extensive article.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对广泛文章进行摘要。
- en: Text-to-image artwork creation.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文本转图像艺术创作。
- en: CT scan detection to improve cancer diagnosis.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CT扫描检测以改善癌症诊断。
