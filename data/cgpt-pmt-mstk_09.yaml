- en: Self-supervised learning is a type of machine learning where models learn by
    generating their own labels from the input data.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 自监督学习是一种机器学习类型，模型通过从输入数据中生成自己的标签来学习。
- en: In the case of ChatGPT, it's trained on a large dataset containing text from
    various sources.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在ChatGPT的情况下，它是在包含来自各种来源的文本的大型数据集上进行训练的。
- en: It learns to generate appropriate text responses by predicting the next word
    in a sentence, given the previous words as context.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 它通过预测上下文中的前几个单词来生成适当的文本响应。
