- en: THE 16-CHAPTER ROMANCE NOVEL OUTLINE
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Act 1: Introduce the Two Main Characters in their Ordinary Worlds
  prefs: []
  type: TYPE_NORMAL
- en: Key Scenes in Act One
  prefs: []
  type: TYPE_NORMAL
- en: Set up the hero.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Set up heroine.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The hero and heroine meet for the first time.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Something happens to upset their ordinary worlds and throw them out of balance.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Something happens that forces them to make a decision that will lock them together.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Hook the reader with interesting characters. Build sympathy and empathy by showing
    that they are lacking something. They come onto the stage with their own needs
    and wants and expectations for the future.
  prefs: []
  type: TYPE_NORMAL
- en: Show the hero and heroine in their ordinary life, with the limiting beliefs
    they have created to protect themselves from pain and loss.
  prefs: []
  type: TYPE_NORMAL
- en: What have they always been afraid of?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What have they always wanted to do?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What happened in the past should still be causing them problems in the present
    - in the form of self-defeating beliefs and behavior. Their ghost or wound still
    causes them pain.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: By the end of the book, they have to learn how to break through those limiting
    beliefs.
  prefs: []
  type: TYPE_NORMAL
- en: They must move from living in a state of fear to living courageously as a direct
    result of the romantic relationship expressed on the page of this novel.
  prefs: []
  type: TYPE_NORMAL
- en: The reader wants to see that character transformed over the course of the book
    because of her relationship and the difficult choices she has to make under pressure,
    so you have to show how much of a journey that person is going to have to make
    and how much they will resist the pain of having to face their fears.
  prefs: []
  type: TYPE_NORMAL
- en: The bigger the fear, the greater the satisfaction for the reader.
  prefs: []
  type: TYPE_NORMAL
- en: I would recommend introducing your main character first in chapter one so that
    the reader gets to know them a little before bringing on the love interest.
  prefs: []
  type: TYPE_NORMAL
- en: We usually meet the heroine first, but it could be the hero. Give them one complete
    scene on their own to establish character and allow the reader to empathize and
    sympathize with the immediate problems that this character is facing when the
    story opens.
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 1\. Introduce and establish your main character in their ordinary world.
  prefs: []
  type: TYPE_NORMAL
- en: I would recommend introducing your main character first in chapter one, so that
    the reader gets to know them a little before bringing on the love interest.
  prefs: []
  type: TYPE_NORMAL
- en: We usually meet the heroine first, but it could be the hero. Give them at least
    one complete scene if possible and allow the reader to empathize and sympathize
    with the immediate problems that this character is facing when the story opens.
    Make this character come alive, with all of their flaws, desires, needs, and unmet
    goals. Then bring in their love interest.
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 2\. Introduce the other main character. Demonstrate both the External
    and the Internal Conflict of the heroine and hero leading to the Inciting Incident.
  prefs: []
  type: TYPE_NORMAL
- en: Often, they will meet, and sparks fly because of their opposing points of view
    or contrasting goals and intentions. They want different things, and the other
    person somehow blocks that intention.
  prefs: []
  type: TYPE_NORMAL
- en: This creates conflict, heat, and friction and drives response and action. This
    does not mean that they argue and fight. It can be a lot more subtle than that.
  prefs: []
  type: TYPE_NORMAL
- en: You need to work out some way of making the characters start far apart, so they
    have to battle to be together. Setting up the rest of the journey for these characters.
  prefs: []
  type: TYPE_NORMAL
- en: By the end of chapter 2, the reader should know the external conflict of both
    characters and the internal conflict and the impact these conflicts and blocks
    are having on their lives.  What is missing in the life/psychology of the protagonist
    that the other person will fulfill? This is the start of their character arcs.
  prefs: []
  type: TYPE_NORMAL
- en: Then something happens which turns their world upside down. The “inciting Incident.”
  prefs: []
  type: TYPE_NORMAL
- en: The Inciting Incident. Something unusual happens in this ordinary world which
    completely turns their world around.  A totally unexpected opportunity that the
    main character does not want to go anywhere near. Too painful. The opposite of
    good news but leads to their happiness.
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 3\. Reaction to the Inciting Incident.
  prefs: []
  type: TYPE_NORMAL
- en: Our hero and heroine have to react to this Inciting Incident and new situation.
  prefs: []
  type: TYPE_NORMAL
- en: In this chapter, they could reject the “Call to Adventure.” They don’t want
    to change, and they are going to resist moving out of their established lives,
    but something pushes them to commit to change and try something new.
  prefs: []
  type: TYPE_NORMAL
- en: This is linked to their motivation and needs at this point, but one thing is
    clear. From now on their lives will be very different.
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 4, Revelation and Commitment.
  prefs: []
  type: TYPE_NORMAL
- en: The Three Bumps and a Push technique is a valuable story craft technique from
    screenwriter David Siegel.
  prefs: []
  type: TYPE_NORMAL
- en: At first, the main character wants to avoid getting near this new person they
    have just met. They debate what to do with their sidekicks/pals or family.
  prefs: []
  type: TYPE_NORMAL
- en: Does the main character have a mentor or sidekick, or friend? The mentor character
    encourages the main character and reassures them that they can cope and be strong.
  prefs: []
  type: TYPE_NORMAL
- en: She will refuse to get involved at the start and may need three gentle [or not
    so gentle], nudges or ‘bumps’ to convince her to change her mind before there
    is one more significant trigger event, the ‘push’ that makes her agree to see
    this person again.
  prefs: []
  type: TYPE_NORMAL
- en: Use the Three Bumps and a Push  technique to quickly sketch out why the main
    character does not want to get involved and what will make her change her mind.
  prefs: []
  type: TYPE_NORMAL
- en: In a romance, they should be linked to the relationship between the main character
    and at least one “stakes character” they care about.
  prefs: []
  type: TYPE_NORMAL
- en: Establish the stakes. What happens if the story’s main character doesn't react
    to this incident? What makes us care?
  prefs: []
  type: TYPE_NORMAL
- en: From now on, their lives will be very different. They have a new specific objective
    to achieve and decide to go for it. This external plot brings the hero and heroine
    together and forces them to stay locked together. The romance begins!
  prefs: []
  type: TYPE_NORMAL
- en: The stakes and tensions increase until they are forced to accept the challenge.
    They have a new specific objective to achieve and decide to go for it.
  prefs: []
  type: TYPE_NORMAL
- en: Act 2: Falling in Love
  prefs: []
  type: TYPE_NORMAL
- en: Act Two is the point when the love story really begins and the excitement and
    thrill of falling in love challenges both of the characters.  Imagine that you
    are filming a trailer for your story – most of the clips would come from these
    scenes.
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 5\. They start to see one another differently.
  prefs: []
  type: TYPE_NORMAL
- en: This is the crucial chapter where the main character leaves their ordinary world
    and sets out to discover a new land on a quest. It is both challenging and exciting.
  prefs: []
  type: TYPE_NORMAL
- en: Now you must deliver on the promise you have made to your target audience and
    take these two characters on the emotional roller-coaster that is falling in love.
  prefs: []
  type: TYPE_NORMAL
- en: The hero and heroine are working together on a joint project or being forced
    to communicate and interact with one another in some way. They still rely on their
    old self-protection mechanisms, but they start to see another side of the person
    as they are forced to work together and communicate.
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 6\. The Romance Relationship develops.
  prefs: []
  type: TYPE_NORMAL
- en: Attraction increases. She begins to notice more about him, how he talks, the
    tones he uses, the words he uses, and how he acts.
  prefs: []
  type: TYPE_NORMAL
- en: This amplifies the romantic tension and is a breeding ground for increased conflict.
  prefs: []
  type: TYPE_NORMAL
- en: They get a glimpse that they may be able to overcome that self-defeating behavior,
    because of the developing romantic relationship and plot events.
  prefs: []
  type: TYPE_NORMAL
- en: There is a Pinch Point at the end of chapter 6 where something happens that
    moves their relationship forward and then immediately knocks it back.
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 7\. Recognition and Communication
  prefs: []
  type: TYPE_NORMAL
- en: Slowly they start to re-evaluate one another and communicate like human beings.
    Building acceptance and trust as they enjoy being with the other person.
  prefs: []
  type: TYPE_NORMAL
- en: The characters are still committed to their original goals, but it is starting
    to conflict with their burgeoning emotions for one another.
  prefs: []
  type: TYPE_NORMAL
- en: One or both of them have experienced a heavy dose of guilt because what they
    believe they want does not align with how they feel about the person they could
    be hurting in the process. Linked to conflict between what a character wants and
    what they need.
  prefs: []
  type: TYPE_NORMAL
- en: Secondary characters add to this conflict. They are pushing our love birds to
    stick to the steady path.
  prefs: []
  type: TYPE_NORMAL
- en: Revelations about their true feelings and backstories and intimate communication
    deepen their dependency on one another.
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 8\. The Midpoint of No Return. Commitment to the relationship.
  prefs: []
  type: TYPE_NORMAL
- en: The end of Chapter 8 is at about the halfway point through the novel. This is
    also known as the Midpoint of No Return. They cannot go back from this point.
    This could be a sexual, close, intimate, or personal moment, but it has to be
    a fundamental shift in their relationship that changes the entire direction of
    the story.
  prefs: []
  type: TYPE_NORMAL
- en: This is a significant shift in the external plot and the relationship, which
    locks the hero and heroine together in a powerful way. This could be a sexual,
    close, intimate, or personal moment, but it has to change the entire direction
    of the story.  They are forced to decide whether to commit to this relationship
    or not.
  prefs: []
  type: TYPE_NORMAL
- en: Suddenly life becomes more complicated. Secondary characters can start meddling
    in their lives, just as they are trying to make a connection.
  prefs: []
  type: TYPE_NORMAL
- en: The protagonist discovers critical information that alters their worldview,
    revealing the full extent of the antagonist’s forces, the problem’s backstory,
    and what they’re up against. They may also see their allies in a new light or
    develop empathy for the antagonist’s viewpoint.
  prefs: []
  type: TYPE_NORMAL
- en: With this comprehensive understanding, the protagonist must consciously choose
    whether to commit to the journey ahead or not. This helps to engage the reader
    in this romance.
  prefs: []
  type: TYPE_NORMAL
- en: Act 3: Increased Intimacy, Vulnerability and Stakes
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 9\. Stakes increase.
  prefs: []
  type: TYPE_NORMAL
- en: After the midpoint of no return, the two main characters have taken a crucial
    step forward in their romance relationship.
  prefs: []
  type: TYPE_NORMAL
- en: The impact of this change is that the stakes increase at several levels, and
    their new romantic relationship becomes threatened by complications and issues.
  prefs: []
  type: TYPE_NORMAL
- en: Things are getting more difficult for our characters, and the romantic tension
    is mounting.
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 10\. Intimacy, passion and a trusting bond develops.
  prefs: []
  type: TYPE_NORMAL
- en: Their limiting beliefs and fears are overcome by deep connection. They step
    outside their comfort zone and start to disclose and share their life with the
    other person.
  prefs: []
  type: TYPE_NORMAL
- en: Usually, there is intimacy and passion for one another, leading to a strong,
    trusting bond between them, locking them even closer together.
  prefs: []
  type: TYPE_NORMAL
- en: The heroine is trusting enough to share her background “ghost” and the cause
    of her inner conflict with the hero. He responds tenderly to the revelation with
    warmth and understanding. Sincere bonding. Intimacy and sensitivity. Protection.
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 10 ends with a pinch point where something changes in their relationship
    due to increased internal conflict, often as a result of a new revelation.
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 11\. Increased Emotional Conflict. Conflict is mounting in the relationship,
    which is developing despite our characters’ misgivings. Mutual feelings take root,
    but also one character can pull back from the other as the intensity of the emotions
    between them increases.
  prefs: []
  type: TYPE_NORMAL
- en: 'Chapter 12\. Shocking Revelation:'
  prefs: []
  type: TYPE_NORMAL
- en: Stakes and problems ramp up as the external and internal conflict increases
    as their passion develops. They have grown mutually dependent on one another and
    feel a natural bond developing between them.
  prefs: []
  type: TYPE_NORMAL
- en: The hero [or the heroine] shares his source of pain and internal conflict in
    a significant revelation scene.
  prefs: []
  type: TYPE_NORMAL
- en: Then something happens. Some major revelation threatens their relationship and
    directly challenges the internal conflict and fears of one of them.
  prefs: []
  type: TYPE_NORMAL
- en: It could be linked to the revelations about the character’s backstory, or a
    betrayal of their trust or self-worth, for example, where the other person had
    been keeping the whole truth hidden. But this is a significant setback.
  prefs: []
  type: TYPE_NORMAL
- en: One of them steps away from the relationship and retreats into the old self-protective
    mode. This is the moment when our two characters truly are the furthest apart
    in their journey.
  prefs: []
  type: TYPE_NORMAL
- en: This is the dark moment, the crisis climax, where the two characters have to
    confront one another about the devastating nature of the conflict, the thing they
    have not been discussing the entire time.
  prefs: []
  type: TYPE_NORMAL
- en: It might also come from other sources, such as an ex-boyfriend causing trouble,
    lots of hidden secrets, miscommunication, lies coming out, jealousy, etc. Both
    characters retreat from the relationship, tears and recriminations happens, and
    it seems that the pair will never get together.
  prefs: []
  type: TYPE_NORMAL
- en: So, this needs to be the low point, the darkest moment when the characters are
    stripped of everything positive they had gained in this relationship.
  prefs: []
  type: TYPE_NORMAL
- en: It is an essential beat because we have to start at our lowest point before
    climbing back and learning from our mistakes which we will see in our final beat,
    which is the resolution.
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 12 ends with a Major Setback and turning point at about the 75% point
    through the book. This is also known as the Dark Night of the Soul or the Black
    Moment and is a compulsory plot point in any romance.
  prefs: []
  type: TYPE_NORMAL
- en: Act 4: Regroup and Final Reconciliation
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 13\. Reaction to the Black Moment.
  prefs: []
  type: TYPE_NORMAL
- en: Everything they have gained in the story and the entire romantic relationship
    seems at risk.
  prefs: []
  type: TYPE_NORMAL
- en: All of their fears about being vulnerable are back in place. Their old belief
    systems threaten to destroy this relationship.
  prefs: []
  type: TYPE_NORMAL
- en: The hero and heroine must regroup and work out what to do next in the final
    push to build a relationship, using the new strengths and lessons they have learned
    in their character growth. They are not the same person they were when the story
    began.
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 14\. Big New Decision.
  prefs: []
  type: TYPE_NORMAL
- en: Both the hero and the heroine recognize that they have to act to save the relationship,
    even if it means to compromise and sacrifice.
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 14 ends at a Major Climax decision turning point. Do or die. Commit,
    compromise or walk away. This is the Final Battle to save their love.
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 15\. Self-Revelation and Reconciliation
  prefs: []
  type: TYPE_NORMAL
- en: This is the aftermath and resolution of the Climax decision as the hero and
    heroine commit to one another and find a life together.
  prefs: []
  type: TYPE_NORMAL
- en: They must show how they have grown, overcome the obstacles, and conquered their
    old beliefs. They earned their happy ever after, and this is it.
  prefs: []
  type: TYPE_NORMAL
- en: They have to take a remarkable leap of faith in the other person.
  prefs: []
  type: TYPE_NORMAL
- en: Either the hero or the heroine, or both, have a profound self-revelation that
    drives them to be the person who represents their true self.
  prefs: []
  type: TYPE_NORMAL
- en: Make sure that the resolution is credible and realistic and that the circumstances
    that led to the breakup have been resolved in a truthful organic way to your world
    and to your characters.
  prefs: []
  type: TYPE_NORMAL
- en: The idea is that you are planting something at the beginning and paying it off
    at the end. They must let go of their old ways of self-protection and face their
    fears to find happiness.
  prefs: []
  type: TYPE_NORMAL
- en: One or both characters must compromise to claim their self-worth and look forward.
    Now they are ready for a real and long-lasting loving relationship.
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 16\. Resolution and Demonstration of the Transformational Character
    Arc of the Main Character.
  prefs: []
  type: TYPE_NORMAL
- en: Show the main character back in the old world as a different person.
  prefs: []
  type: TYPE_NORMAL
- en: This is a demonstration of the transformational character arc of one or both
    of the two main characters.  A static main character who never changes will lose
    readers’ interest over time.
  prefs: []
  type: TYPE_NORMAL
- en: Epilogue, (optional): The protagonist reflects on their growth and faces earlier
    challenges with newfound confidence.
  prefs: []
  type: TYPE_NORMAL
- en: We will be using a shortened version of this template as the model 16-Chapter
    Romance Plot Template that we are going to share with ChatGPT.
  prefs: []
