- en: Closing Thoughts and What's Next
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 总结和接下来的想法
- en: We’ve dug into what ChatGPT is and how it works in this Insider’s Guide to ChatGPT.
    We wanted to give you ideas on how you can use it and the different types of prompts
    that will help produce the best response.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在ChatGPT内幕指南中，我们深入了解了ChatGPT是什么以及它是如何工作的。我们想给你一些关于如何使用它以及能够帮助产生最佳响应的不同类型提示的想法。
- en: As you start using ChatGPT you’ll learn how it responds quickly to a statement
    or question, especially one that is clear, concise, and relevant. You can ask
    it to continue if you need more data or ask it another clarifying question.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当您开始使用ChatGPT时，您将了解它如何快速响应清晰、简洁和相关的陈述或问题。如果您需要更多数据，或者需要另一个澄清的问题，您可以要求它继续。
- en: It can be used to learn or to teach you something. Or to entertain you by telling
    you a joke. You can use it to summarize a book or review a movie. ChatGPT will
    help you write a novel or create product descriptions. It can respond to your
    request for creating an email communication or social media post.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 它可以用来学习或教授你一些东西。或者通过讲笑话来取悦你。您可以用它来总结一本书或评论一部电影。ChatGPT将帮助您撰写小说或创建产品描述。它可以回应您的请求，创建电子邮件沟通或社交媒体帖子。
- en: The ways you use ChatGPT are really only limited by you.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 您使用ChatGPT的方式仅受您的限制。
