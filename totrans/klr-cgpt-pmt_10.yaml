- en: 'Last, here''s an example of a problem-solving message:'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，这是一个解决问题的消息示例：
- en: '![Prompticon](images/prompticon.png) **I need you to write a message for me.
    It''s to Kim Ramos at Techropolis. The desk she bought from us last month split
