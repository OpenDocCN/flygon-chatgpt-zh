- en: Mainstreaming ChatGPT via the power of an API
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: On March 1, 2023, OpenAI launched an application programming interface (API),
    which is a connector of sorts that lets applications communicate with each other.
    The API makes it easier for developers to integrate ChatGPT with their organization’s
    products, services, apps, and websites. The price at introduction was $0.002 per
    1000 tokens. That’s relatively cheap as AI price tags go, making ChatGPT easily
    accessible for most developers from a cost standpoint.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Why is the API priced in units of tokens? ChatGPT models consume a sequence
    of messages with metadata attached in a raw format called Chat Markup Language
    (ChatML). Traditionally, GPT models consume raw, unstructured text as tokens.
    So it’s no surprise that inputs for ChatGPT models are rendered as a sequence
    of tokens, each containing pieces of words.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Tokens are used to predict the next token and the next and — voila! — a machine-generated
    narrative occurs. As you may have noticed, this process is not thinking as humans
    describe the brain-driven process. This process also predicts text in a far faster,
    more intelligent, and multitasked way than simple predictive text or the autocorrect
    feature on your smartphone or in a document spell-checker.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As a side note, the predictive nature of GPT problem-solving creates the weird
    issue of too many fingers on human hands in GPT-generated images. The GPT image
    model sees that one finger follows another on a human hand but often fails to
    note that the number of fingers is limited to five and that the fingers are not
    identical. Hence, it typically predicts more fingers and draws them oddly. If
    the GPT models could truly think, even at a child’s level, they could detect the
    problem and put the correct number of fingers on a hand — in every image containing
    normal human hands.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Checking out early ChatGPT API adopters
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Instacart, Shopify, Quizlet, and Snap are among the early adopters and ChatGPT
    API experimenters.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Instacart is augmenting its app to make customized shopping lists; create menus
    for school lunches, family dinners, and social events; and shop recipes to help
    you use the ingredients you already have on hand. Ask Instacart, the company’s
    chatbot, is built on the ChatGPT API.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Shopify plans to launch a new shopping assistant built on the ChatGPT API. The
    personalized assistant will scan millions of products and deliver a personalized
    selection to shoppers based on their size, brand preferences, and personal style.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Quizlet used GPT-3 for three years before the launch of ChatGPT. ChatGPT was
    put to work across multiple use cases, including vocabulary learning and practice
    tests. Based on the success of these experiments, Quizlet added Q-Chat, built
    on the ChatGPT API, as a fully adaptive AI tutor for students.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Snap introduced My AI for its premium product, Snap Plus. My AI is an experimental
    feature that adds customizable elements and interactions for app users.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Other organizations are following suit given the drop in cost now that the API
    connects to the more efficient and economical GPT-3.5-turbo and GPT-4 models.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Expanding the field of extensions
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: An extension is a small, modular piece of software that customizes, or extends,
    the browser’s capabilities. Access to ChatGPT is available via browser extensions.
    Why would you want to use these extensions? Because they make access to ChatGPT
    from any website quicker and easier, and they offer additional features such as
    a chat exporter and a list of suggested prompts.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Following are just a few of the extensions that are available on the Chrome
    or Microsoft Edge browsers. (Some are free.) A few are also available on the Firefox
    browser. Find them by looking at your browser’s extension store or by searching
    for the extension online.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'ChatGPT Chrome extension: Shows ChatGPT’s results alongside Google search results.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Merlin: Gets ChatGPT to compose a response and reply to email, summarize the
    content in a document, do the math in a spreadsheet, and more.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Enhanced ChatGPT: Adds helpful features to the plain ChatGPT interface and
    provides common prompts you might want to use.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'WebChatGPT: Adds current-day internet results to ChatGPT responses, which are
    tethered to the 2021 version of the internet. This extension tries to integrate
    the two, often with mixed results. The ChatGPT browsing plug-in by OpenAI will
    likely do a better job.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Promptheus: Lets you simply speak your prompt rather than type it. Press the
    spacebar on your keyboard while in the ChatGPT prompt bar and talk.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'ChatGPT Export and Share: Exports text from ChatGPT into whatever application
    you’re using. You can also save ChatGPT responses as images or PDFs and share
    links to them.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](images/00023.jpg) Be careful with extensions of any type, ChatGPT related
    or otherwise, and for any browser because extensions can be loaded with malware.
    Be very sure of the safety of an extension before you enable it. Note that I have
    not vetted any extensions to ensure that they are safe and free of malware. Rather,
    I list them here merely as examples.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: More ChatGPT extensions are available to explore. Check them out on your browser’s
    web store. But again, be careful!
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Building New Businesses Based on ChatGPT
  prefs: []
  type: TYPE_NORMAL
- en: 'ChatGPT presents users with many business opportunities. For example, it can
    generate business ideas with business plans to match. When prompted by a Hackernoon
    writer, it produced five business ideas, each potentially worth millions of dollars:
    a new way to generate renewable energy, a remote work platform, a new form of
    transportation, a new way to store data, and a way to make healthcare more accessible
    and affordable.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ChatGPT can also write or suggest improvements to business plans. Calculate
    better pricing models. Strategically optimize supply chains. Summarize legal forms
    for a quick and easy read. Complete applications for bank loans and credit cards.
    Compute tax implications. Determine payroll taxes. And answer other complex business
    questions.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It can rapidly automate business communications, from answering emails to writing
    marketing and web page copy. It can write just about any type of business text,
    including statement of work (SOW), contracts, service-level agreements (SLAs),
    warranties, wills, and policies.
  prefs:
  - PREF_BQ
