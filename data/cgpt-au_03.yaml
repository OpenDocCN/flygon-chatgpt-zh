  zh: 第三章人性化你的手稿我们已经看到ChatGPT如何帮助你克服典型的写作障碍，优化和加速你的写作过程，让你成为一个常规的“类固醇莎士比亚”。太棒了。但是，信不信由你，快速而优秀地写作可能还不够。我相信你不止一次仅仅因为是谁写的而购买了一本书。对吧？因为当一个作者能让我们爱上他们的风格或个性时，他们就永远赢得了我们的心。这就是为什么给你的文本增添人情味如此重要，如果可能的话，还要有独特的声音。那么，你该如何做到这一点？如何确保你的作品保持人性化？让我们从基础开始：语调、节奏和词汇。这些的结合将定义你的风格，并以正确的比例混合，将与你的读者建立情感联系，吸引他们并让他们回头阅读更多。首先，我们有语调。你的写作语调就像电影场景中的背景音乐。它营造氛围。如果你是一位写作励志自助书籍的非虚构作家，你可能希望有一个积极、建设性的语调。如果你是一位小说作家，你可能更喜欢浪漫、神秘的语调。关键是确保ChatGPT理解你想要的语调。为此，给它一些以该语调写成的文本示例。然后，我们有节奏。你文学交响乐的节拍。有些人喜欢快速而间歇性的，像惊悚片。其他人更喜欢温和、流畅的风格，像文学杰作的宁静之美。无论如何，一旦你明确了你希望你的作品具有的节奏，只需询问ChatGPT，它将根据你的指示生成文本。最后，我们有词汇：你最喜欢的词或最能代表你的词。好或坏，ChatGPT还不能读懂你的思想（但愿）。但是，当然，你可以训练它。在提示和指示中明确使用你最喜欢的词，或直接要求它分析你写的文本或你试图模仿的作者写的文本的摘录。但请记住，尽管语调、节奏和词汇是赋予你的文本人性化的关键元素，但有一些更深层次的东西你不能忘记：你的创造灵魂。你的经历、思想和感情才是真正赋予你的写作生命的东西。ChatGPT可以提供文字，但其背后的本质和意义来自于你。为了帮助你的写作助手了解你的内心世界，不要犹豫与它分享你的想法、思想和最深层的情感。别担心，ChatGPT被编程保护你的数据的机密性。因为人性化你的书不仅仅是赋予你的写作个性化的语调、节奏和词汇，而是将你的灵魂融入你选择的文字和决定分享的思想中。ChatGPT是这个旅程中的强大盟友，但永远记住它只是一个工具：真正的作者永远是��。最重要的是你与读者建立的关系。让他们在阅读每个字时感受到你，让他们了解你，并在每一行和每一个想法中认出你。这样，你不仅仅是在写作——你正在与世界分享自己的一部分。不要害怕脆弱、真实、人性化。因为这才是真正将作家与文本生成器区分开的东西。当你的读者阅读你的文字时，让他们看到你，而不仅仅是纸页上的字母。让他们看到你内心的火花。
