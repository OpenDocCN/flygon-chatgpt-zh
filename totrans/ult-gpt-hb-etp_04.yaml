  type: TYPE_NORMAL
  zh: '*指甲油瓶：是的，图像中有指甲油瓶。它们主要是银色和黑色。这些瓶子靠近彼此摆放，并且反射光线，产生优雅的闪光，这表明它们在反光。*'
- en: '*Vanity Mirror Decoration: The vanity mirror is sleek and silver. It reflects
