- en: 'Explain it Like I''m 5 Prompts:'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '1\. Prompt: Understand How Airplanes Fly'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '"Hey, can you explain why big airplanes can stay up in the sky even though
    they''re so heavy? Remember, I''m only 5, so use easy words!"'
  prefs: []
  type: TYPE_NORMAL
- en: '2\. Prompt: Explain Electricity and Lightning'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '"Tell me, why do the lights turn on when I press the switch? And what''s that
    big ''BOOM'' in the sky when it thunders? Make it simple for me, okay?"'
  prefs: []
  type: TYPE_NORMAL
- en: '3\. Prompt: Understand Time Zones and Daylight Saving Time'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '"Why do some places have daytime when it''s night where I am? And what''s that
    ''spring forward, fall back'' thing grown-ups talk about?"'
  prefs: []
  type: TYPE_NORMAL
- en: '4\. Prompt: How Computers Work'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '"Can you tell me how my tablet knows what I''m drawing? And how does it talk
    to the game when I play? I''m just 5, so keep it easy!"'
  prefs: []
  type: TYPE_NORMAL
- en: '5\. Prompt: Explain How Plants Grow'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '"Why do flowers and trees grow? Do they eat candy like I do? Explain it like
    I''m a little seed!"'
  prefs: []
  type: TYPE_NORMAL
- en: '6\. Prompt: Understand Gravity and Falling Objects'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '"Why do things always fall down? Can you tell me why my toy car goes down the
    slide? Make it simple, please!"'
  prefs: []
  type: TYPE_NORMAL
- en: '7\. Prompt: What''s Inside the Earth?'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '"Tell me what''s deep down in the Earth. Is there a big playground there? Explain
    it like I''m digging in my sandbox!"'
  prefs: []
  type: TYPE_NORMAL
- en: '8\. Prompt: The Water Cycle'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '"I saw water disappear from a puddle. Where did it go? Can you explain it like
    I''m playing in the rain?"'
  prefs: []
  type: TYPE_NORMAL
- en: '9\. Prompt: How Your Body Works'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '"Why do I have to eat vegetables? And why do I have to sleep? Tell me how my
    body works, like I''m a little explorer!"'
  prefs: []
  type: TYPE_NORMAL
- en: '10\. Prompt: Exploring Space and Stars'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '"What''s up with those shiny dots in the night sky? Are they stickers? Tell
    me about space like I''m a space ranger!"'
  prefs: []
  type: TYPE_NORMAL
