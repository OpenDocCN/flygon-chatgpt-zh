  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 生成式人工智能的一些主要危险包括-信息传播：生成式人工智能可以用于制造假新闻、虚假评论和其他形式的错误信息。
- en: In order to mitigate these dangers, it is important to develop ethical guidelines
    and best practices for the development and use of Generative AI.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了减轻这些危险，重要的是制定生成式人工智能的道德准则和最佳实践。
- en: ChatGPT is a variant of the GPT (Generative Pre-training Transformer) language
