  zh: '[PRE1]'
- en: ChatGPT might not be able to generate graphics, but DALL-E can.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT可能无法生成图形，但DALL-E可以。
- en: DALL-E (pronounced "dolly") is an artificial intelligence (AI) program developed
    by OpenAI that is capable of generating images from textual descriptions. It uses
    machine learning and natural language processing techniques to understand the
    text and create unique images. DALL-E is trained on a large dataset of images
    and text. It has various applications in creative fields and robotics. The name
    is a reference to Salvador Dali and WALL-E.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: DALL-E（发音为"dolly"）是由OpenAI开发的一种人工智能（AI）程序，能够根据文本描述生成图像。它使用机器学习和自然语言处理技术来理解文本并创建独特的图像。DALL-E在大量图像和文本数据集上进行训练。它在创意领域和机器人技术中有各种应用。这个名字是对萨尔瓦多·达利和瓦力的致敬。
- en: Let us ask for these logo ideas in a form best suited for DALL-E
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们请求这些标志创意以最适合DALL-E的形式
- en: 'Prompt - dall-e use:'
