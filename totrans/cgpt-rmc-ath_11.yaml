- en: Using ChatGPT for Plot Development
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用ChatGPT进行情节发展
- en: This is when we take the working full synopsis we have created for our romance
    and flesh it out into a high-level plot outline for the entire novel.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这时，我们将我们为浪漫小说创作的完整简介转化为整部小说的高层情节大纲。
- en: 'ChatGPT is familiar at a basic level with several different outlining templates,
    including:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT在基本层面上熟悉了几种不同的大纲模板，包括：
- en: Romancing the Beat
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 恋爱的节拍
- en: 5-Act Story Structure
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 5幕故事结构
- en: 3-Act Story Structure
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3幕故事结构
- en: Save the Cat
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拯救猫
- en: The Hero’s Journey.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 英雄之旅。
- en: The choice of story plot template will depend on your niche.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 故事情节模板的选择将取决于您的利基。
- en: If you are writing Epic Romance Fantasy, or Paranormal Romance for example,
    the Hero’s Journey template would be a good choice.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您正在写史诗浪漫奇幻小说，或者超自然浪漫小说，英雄之旅模板将是一个不错的选择。
- en: '![](../images/00063.jpeg)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: ！[](../images/00063.jpeg)
- en: '  Prompt: Using the following synopsis, create a detailed summary of the story,
    fleshing out all additional details, and breaking it into parts using the [Outline
    Template of Choice]: [text of the full story synopsis]'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：使用以下简介，创建故事的详细摘要，充实所有额外细节，并使用[所选的大纲模板]将其分成部分：[完整故事简介的文本]
- en: A contemporary romance niche could use the Romancing the Beat template or my
    own 16-Chapter Plot Template.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当代浪漫利基可以使用《恋爱的节拍》模板或我自己的16章情节模板。
- en: This template provides a framework that clearly specifies what should be happening
    in each.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这个模板提供了一个清晰的框架，明确规定了每个章节应该发生什么。
- en: For the best results, we are going to train ChatGPT to use a summary of this
    16- chapter plot template to create the plot outline for our romance novel.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 为了获得最佳效果，我们将训练ChatGPT使用这个16章情节模板的摘要来创建我们浪漫小说的情节大纲。
- en: 'ChatGPT does not know about this template and has not been trained on it, so
    this process needs two separate prompts:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT不知道这个模板，也没有接受过培训，所以这个过程需要两个单独的提示：
- en: '#1\. Ask ChatGPT to learn and remember the 16-Chapter Romance Plot Template.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '#1。要求ChatGPT学习并记住16章浪漜小说情节模板。'
- en: '#2\. Ask ChatGPT to apply the 16-Chapter Romance Plot Template to our story
    synopsis to generate a chapter-by-chapter outline.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '#2。要求ChatGPT将16章浪漫小说情节模板应用于我们的故事简介，以生成逐章大纲。'
- en: 'Note: For this demonstration I am using ChatGPT-4.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 注：对于这个演示，我正在使用ChatGPT-4。
- en: '![](../images/00064.jpeg)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: ！[](../images/00064.jpeg)
- en: '  Prompt: The following is a 16-chapter romance novel outlining structure
    that we are going to use today. Please process this, and you can say this any
    number of ways and hold it in your memory for later use. Say, "Read," if you understand.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：以下是我们今天要使用的16章浪漫小说大纲结构。请处理这个，你可以用任何方式表达，并将其记住以备后用。如果你理解了，请说“读”。
- en: '![](../images/00065.jpeg)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: ！[](../images/00065.jpeg)
- en:  I'd be happy to help you structure a 16-chapter romance novel! To ensure I
    understand correctly, could you provide me with the specific details of the structure
    you'd like to follow? For example, what key events or character developments should
    occur in each chapter? This information will help me generate a more effective
    and customized outline for your novel.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我很乐意帮助您构建一部16章浪漫小说！为了确保我理解正确，您能否提供您想要遵循的具体结构的详细信息？例如，每章应该发生什么关键事件或角色发展？这些信息将帮助我为您的小说生成更有效和定制的大纲。
- en: '![](../images/00066.jpeg)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: ！[](../images/00066.jpeg)
- en: '  Prompt: the 16-Chapter Romance Plot Template'
  id: totrans-24
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 提示：16章浪漫小说情节模板
- en: Act 1: Introduce the Two Main Characters in their Ordinary Worlds
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 第1幕：在他们的普通世界中介绍两个主要角色
- en: Chapter 1\. Introduce and establish your main character in their ordinary world.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第1章。 在他们的普通世界中介绍和建立您的主要角色。
- en: Chapter 2\. Introduce the other main character. Demonstrate both the External
    and the Internal Conflict of the heroine and hero leading to the Inciting Incident.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第2章。 介绍另一个主要角色。展示女主人公和男主人公的内外冲突，导致导火索事件。
- en: The Inciting Incident.   Something unusual happens in this ordinary world which
    completely turns their world around.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 导火索事件。在这个普通世界中发生了一些不寻常的事情，完全改变了他们的世界。
- en: Chapter 3\. Reaction to the Inciting Incident. Turn up the heat.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第3章。 对导火索事件的反应。加剧热度。
- en: Chapter 4\. Revelation and commitment.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第4章。 启示和承诺。
- en: Act 2: Falling in Love
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 第2幕：坠入爱河
- en: Chapter 5\. They start to see one another differently.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第5章。 他们开始以不同的方式看待彼此。
- en: Chapter 6\. The romantic relationship develops.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第6章。 浪漫关系发展。
- en: There is a Pinch Point at the end of chapter 6 where something happens that
    moves their relationship forward such as intimacy and connection and then immediately
    knocks it backward as they retreat back into their protection mechanisms.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第6章末尾有一个关键点，发生了一些事情，推动了他们的关系，比如亲密和联系，然后立即将其击退，因为他们重新退回到他们的保护机制中。
- en: Chapter 7\. Recognition and Communication
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第7章。 认知和沟通
- en: Chapter 8\. The Midpoint of No Return. Commitment to the relationship.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第8章。 不归路的中点。对关系的承诺。
- en: Act 3: Increased Intimacy, Vulnerability, and Stakes
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 第3幕：增加的亲密、脆弱和利益
- en: Chapter 9\. Stakes increase. They are vulnerable.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第9章。 利益增加。他们很脆弱。
- en: Chapter 10\. Intimacy, passion and a trusting bond develops.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第10章。 亲密、激情和信任的纽带发展。
- en: Chapter 10 ends with a pinch point where something changes in their relationship
    due to increased internal conflict, often as a result of a new revelation.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 第10章以一个关键点结束，由于内部冲突的增加，他们的关系发生了变化，通常是由于一个新的启示。
- en: Chapter 11\. Increased Emotional Conflict.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第11章。 情感冲突增加。
- en: Chapter 12\. A Shocking Revelation threatens the relationship.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第12章。 一个令人震惊的启示威胁着关系。
- en: Chapter 12 ends with a Major Setback and Turning Point, at about 75% of the
    book. This is also known as the Dark Night of the Soul or the Black Moment when
    everything seems lost and is a compulsory plot point in any romance.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 第12章以一个重大挫折和转折结束，大约占书的75%。这也被称为灵魂的黑夜或黑暗时刻，当一切似乎都失去了，并且是任何浪漫小说中强制性的情节点。
- en: Act 4: Regroup and Final Reconciliation
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 第4幕：重新组织和最终和解
- en: Chapter 13\. Reaction to the Black Moment.  Everything they have gained in the
    story and the entire romantic relationship seems at risk.
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第13章。对黑暗时刻的反应。他们在故事中获得的一切和整个浪漫关系似乎都岌岌可危。
- en: Chapter 14\. Big New Decision.
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第14章。重大的新决定。
- en: Chapter 14 ends at a Major Climax decision turning point. Do or die. Commit,
    compromise or walk away. This is the Final Battle to save their love.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 第14章在一个重大的高潮决定转折点结束。要么拼死一搏，要么妥协，要么离开。这是拯救他们的爱情的最后一战。
- en: Chapter 15\. Self-Revelation and Reconciliation. They must show how they have
    grown, overcome the obstacles, and conquered their old beliefs. They earned their
    happy ever after, and this is it.
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第15章。自我启示和和解。他们必须展示他们是如何成长，克服障碍，战胜旧信念的。他们赢得了他们的幸福结局，这就是。
- en: Chapter 16\. Resolution and Demonstration of the Transformational Character
    Arc of the Main Character.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 第16章。主要角色的转变性人物弧线的解决和展示。
- en: '![](../images/00067.jpeg)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/00067.jpeg)'
- en:  Read. I understand the 16-chapter romance novel structure you've provided.
    We will use this structure to outline the story of "Wild Hearts of Montana," which
    revolves around the characters Jack Winters and Eloise "Ellie" Hamilton. This
    outline will include key developments such as the introduction of the characters,
    the inciting incident, their growing intimacy, increasing conflicts, and their
    final resolution and transformation. Please provide me with any additional information
    or specific scenes you'd like to be included in each chapter.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh:  我已阅读。我理解你提供的16章浪漫小说结构。我们将使用这个结构来概述“蒙大拿的狂野之心”的故事，围绕杰克·温特斯和埃洛伊丝“艾莉”汉密尔顿这两个角色。这个大纲将包括关键发展，如角色的介绍，引发事件，他们之间日益增长的亲密关系，不断加剧的冲突，以及最终的解决和转变。请提供任何你想在每一章中包含的额外信息或具体场景。
- en: '#2\. Ask ChatGPT to apply the 16-Chapter Romance Plot Template to our story
    synopsis to generate a chapter-by-chapter outline.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '#2. 要求ChatGPT将16章浪漫情节模板应用于我们的故事简介，以生成逐章大纲。'
- en: Great! Now ChatGPT has learnt the plot outline template, we can use it to create
    a chapter outline for our contemporary western romance.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 太好了！现在ChatGPT已经学会了情节大纲模板，我们可以使用它来为我们的当代西部浪漫小说创建一个章节大纲。
- en: '![](../images/00068.jpeg)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/00068.jpeg)'
- en: '  Prompt: Using the following synopsis, create a detailed summary of the story,
    fleshing out all additional details, and breaking it into parts using the [Outline
    Template of Choice]: [text of the full story synopsis]'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh:   提示：使用以下简介，创建故事的详细摘要，充实所有额外细节，并使用[选择的大纲模板]将其分成部分：[完整故事简介的文本]
- en: 'Using the following synopsis, create a detailed summary of the story, fleshing
    out all additional details, and breaking it into 16 chapters using the 16-chapter
    romance novel outlining structure learnt earlier:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 使用以下简介，创建故事的详细摘要，充实所有额外细节，并使用之前学到的16章浪漫小说大纲结构将其分成16章：
- en: '![](../images/00069.jpeg)'
  id: totrans-57
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/00069.jpeg)'
- en: '  Prompt: Using the following synopsis, create a detailed summary of the story,
    fleshing out all additional details, and breaking it into 16 chapters using the
    16-chapter romance novel outlining structure learnt earlier: "Wild Hearts of Montana"
    opens in the sprawling, rugged wilderness of Montana, home to Jack Winters, a
    seasoned wildlife photographer and conservationist. A solitary figure who values
    the peace that solitude offers, Jack''s life revolves around capturing the beauty
    of the wild through his lens and his relentless efforts to preserve it. His life,
    marked by simplicity and dedication, takes a tumultuous turn when a storm blows
    in from the bustling streets of New York City.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh:   提示：使用以下简介，创建故事的详细摘要，充实所有额外细节，并使用之前学到的16章浪漫小说大纲结构将其分成16章：“蒙大拿的狂野之心”开篇于蒙大拿州广袤而崎岖的荒野，这里是杰克·温特斯的家，他是一位经验丰富的野生动物摄影师和环保主义者。杰克是一个独来独往的人，珍视孤独所带来的宁静，他的生活围绕着通过镜头捕捉野生之美和不懈努力来保护它。他的生活以简朴和奉献为标志，当一场风暴从纽约市繁华的街道吹来时，他的生活发生了剧变。
- en: Eloise "Ellie" Hamilton, the sole heiress of a corporate empire, steps into
    Montana's serene expanse, seeking refuge from the crushing weight of family expectations
    and a heart-wrenching betrayal. Hoping to escape the ruthless corporate world
    and her meticulously orchestrated life, she seeks solitude amidst the untouched
    landscapes of Montana, only to find something unexpected in its untamed wilderness.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 埃洛伊丝“艾莉”汉密尔顿，一个企业帝国的唯一继承人，踏入蒙大拿宁静的广袤地带，寻求避难，摆脱家庭期望的沉重压力和一次令人心碎的背叛。她希望逃离残酷的企业世界和精心策划的生活，寻求在蒙大拿未经触摸的景观中找到孤独，却在其未被驯服的荒野中找到了意想不到的东西。
- en: Ellie and Jack's worlds collide in a fateful encounter, marking the beginning
    of a tale spun with intrigue, conflict, and a romance as wild as Montana itself.
    Ellie, drawn towards Jack's rugged authenticity and raw passion for the land,
    finds in him an enigma she yearns to understand. Jack, in contrast, views Ellie
    as a representation of everything he rejects – corporate greed, deceit, and insensitivity
    towards the environment.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 艾莉和杰克的世界在一次命运般的相遇中发生了碰撞，标志着一个由阴谋、冲突和与蒙大拿本身一样狂野的爱情故事的开始。艾莉被杰克的粗犷真实和对土地的热情所吸引，她在他身上找到了一个她渴望了解的谜。相比之下，杰克将艾莉视为他拒绝的一切的代表——企业的贪婪、欺骗和对环境的冷漠。
- en: However, as their paths continually cross, they develop an unlikely bond, fuelled
    by mutual respect and an unexpected connection. This bond is put to the test when
    Jack discovers a planned mining operation, a project that threatens to ravage
    the local wildlife and the wilderness he holds dear. As Jack delves deeper, he
    finds a shocking link to Ellie's family business, a revelation that threatens
    to shatter their budding relationship.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，随着他们的道路不断交叉，他们发展出了一种不太可能的联系，这种联系是由相互尊重和意想不到的联系推动的。当杰克发现一个计划中的采矿项目时，这种联系受到了考验，这个项目威胁着摧毁当地的野生动植物和他珍视的荒野。当杰克深入调查时，他发现了一个令人震惊的与艾莉的家族企业有关的联系，这一发现威胁着粉碎他们新生关系。
- en: The ensuing drama unravels amidst the growing threat to the wilderness and the
    deepening attraction between Ellie and Jack. Jack's passion for the land and his
    raw honesty stirs emotions within Ellie that she never knew existed, pushing her
    to question her values and the life she left behind in Manhattan. Similarly, Ellie's
    determination and courage inspire Jack, making him question whether his solitary
    life is all that he wants.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 随着对荒野的日益威胁和艾莉和杰克之间的吸引力加深，接下来的戏剧在这种背景下逐渐展开。杰克对土地的热情和他的坦率激起了艾莉内心的情感，让她意识到自己从未有过的情感，推动她质疑自己的价值观和曼哈顿留下的生活。同样，艾莉的决心和勇气激励了杰克，使他开始质疑自己孤独的生活是否就是他想要的。
- en: Their newfound love is put to the ultimate test when Ellie's family ties to
    the mining operation come to light. This revelation leaves Jack feeling betrayed,
    while Ellie is torn between her loyalty to her family and her love for Jack and
    the wilderness that has become her sanctuary. With her heart and future at stake,
    Ellie is faced with a life-altering decision – to follow the path others have
    laid out for her or forge her own in the wild terrain of Montana.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 当艾莉的家族与采矿业务的关系曝光时，他们新发现的爱情经受了最严峻的考验。这一揭示让杰克感到受到背叛，而艾莉在忠诚于家人和对杰克以及已成为她庇护所的荒野的爱之间犹豫不决。面临着她的心和未来的危险，艾莉面临着一个改变生活的决定——是追随别人为她铺好的道路，还是在蒙大拿州的荒凉地带开辟自己的道路。
- en: The climax reaches fever pitch when Ellie must confront her family, risking
    her inheritance to reveal the mining operation's potential devastation. Simultaneously,
    Jack risks everything in a tense showdown with Ellie's family to protect the wilderness
    he loves, culminating in an explosive encounter that will determine the fate of
    their love and the land that has brought them together.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 高潮达到了顶峰，当艾莉必须面对她的家人时，冒着失去遗产的风险揭露采矿业务的潜在破坏。与此同时，杰克也冒着一切风险与艾莉的家人进行激烈对决，以保护他所热爱的荒野，最终导致了一场爆炸性的冲突，决定了他们的爱情和这片让他们相遇的土地的命运。
- en: '"Wild Hearts of Montana" is a compelling journey of self-discovery and love,
    a testament to the power of connections and the often difficult choices one must
    make. It is a tale of unexpected alliances and the struggle to find one''s path
    amidst familial expectations and societal pressures. With the majestic Montana
    landscape as the backdrop, this tale explores the wild territories of the heart,
    presenting a romance as vast and untamed as the Montana sky. This gripping narrative
    promises a stirring exploration of love, loyalty, and the surprising places we
    find home, serving as a powerful reminder of what one can achieve when they dare
    to follow their heart.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 《蒙大拿的野心》是一段自我发现和爱情的引人入胜之旅，是对人际关系的力量和人们必须做出的艰难选择的证明。这是一个关于意想不到的联盟和在家庭期望和社会压力中寻找自己道路的斗争的故事。在壮丽的蒙大拿州景观作为背景的情况下，这个故事探索了心灵的荒野领地，呈现了一种与蒙大拿州天空一样广阔和未被驯服的浪漫。这个扣人心弦的叙述承诺了对爱情、忠诚和我们找到家的意想不到的地方的激动人心的探索，是对敢于追随自己内心的人可以取得的成就的有力提醒。
- en: '![](../images/00070.jpeg)'
  id: totrans-66
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/00070.jpeg)'
- en: ' Chapter 1: Jack Winters, a seasoned wildlife photographer and conservationist,
    navigates the rugged wilderness of Montana. His life is simple, solitary, yet
    full of purpose. His heart beats for the wild, its preservation is his mission,
    and through his lens, he seeks to capture its unparalleled beauty.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh:  第1章：杰克·温特斯是一位经验丰富的野生动物摄影师和环保主义者，在蒙大拿州的崎岖荒野中穿行。他的生活简单、孤独，但充满了目的。他的心为野生动物跳动，它的保护是他的使命，通过镜头，他寻求捕捉它无与伦比的美丽。
- en: 'Chapter 2: Eloise "Ellie" Hamilton, a disheartened heiress, steps off a plane
    onto the serene expanse of Montana, seeking solace from the cutthroat corporate
    world and her suffocating life in New York. Her heart carries the weight of a
    recent betrayal, and the hope that the unspoiled landscapes of Montana might bring
    her peace.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章：埃洛伊丝“艾莉”汉密尔顿，一位心灰意冷的继承人，踏上了蒙大拿州宁静的广袤土地，寻求摆脱残酷的企业世界和纽约令人窒息的生活的慰藉。她的心背负着最近的背叛，希望蒙大拿州未受污染的景观能给她带来平静。
- en: 'Chapter 3: (Inciting Incident) A chance meeting brings Jack and Ellie together
    in a small, local diner. This unexpected encounter stirs intrigue and curiosity
    in Ellie, while Jack maintains his gruff exterior, wary of this city woman''s
    presence in his beloved wilderness.'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章：（导火索）一次偶然的相遇让杰克和艾莉在一家小餐馆里相遇。这次意外的邂逅激起了艾莉的好奇和兴趣，而杰克保持着他的粗犷外表，对这位城市女性在他心爱的荒野中的存在保持警惕。
- en: 'Chapter 4: Jack and Ellie cross paths again when she decides to explore the
    wilderness. She gets stranded in a sudden storm, and Jack comes to her rescue,
    revealing a softer side of him that Ellie hadn''t previously seen.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章：当艾莉决定探索荒野时，杰克和艾莉再次相遇。她在一场突如其来的风暴中被困，杰克前来营救她，展现了艾莉以前从未见过的柔情一面。
- en: 'Chapter 5: Ellie begins to see Jack differently, his rugged authenticity and
    raw passion for the land ignite an attraction in her. Meanwhile, Jack grapples
    with his growing interest in Ellie, as he notices her genuine appreciation for
    the environment he cherishes.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章：艾莉开始以不同的眼光看待杰克，他的粗犷真实和对土地的热情点燃了她的吸引力。与此同时，杰克也在努力应对对艾莉的日益浓厚的兴趣，因为他注意到她对他珍视的环境的真诚欣赏。
- en: 'Chapter 6: (Pinch Point) The pair embarks on a photography expedition together
    where Ellie''s presence in Jack''s world deepens their connection. However, Jack
    retreats when he learns Ellie is the heiress to a large corporation, his prejudices
    kicking in.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章：（关键点）两人一起进行摄影探险，艾莉在杰克的世界中的存在加深了他们的联系。然而，当杰克得知艾莉是一个大公司的继承人时，他退缩了，他的偏见开始发作。
- en: 'Chapter 7: Despite their differences, Jack and Ellie find common ground in
    their shared love for the wilderness. Ellie shows a willingness to learn, and
    Jack finds himself drawn towards her unexpected resilience and determination.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章：尽管他们有所不同，杰克和艾莉在对荒野的共同热爱中找到了共同点。艾莉表现出学习的意愿，而杰克发现自己被她意想不到的韧性和决心所吸引。
- en: 'Chapter 8: (Midpoint of No Return) Ellie shares her decision to stay longer
    in Montana, and Jack commits to teaching her more about conservation. Their relationship
    takes a profound turn, with Ellie feeling more connected to Jack, and Jack struggling
    with his growing feelings for her.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章：（不可逆转的中点）艾莉分享了她决定在蒙大拿州多呆一段时间的决定，杰克承诺教她更多关于保护的知识。他们的关系发生了深刻的转变，艾莉对杰克的感情更加深厚，而杰克则在努力应对自己对她的日益增长的感情。
- en: 'Chapter 9: Their shared experiences in the wilderness increase the emotional
    stakes. Jack, despite his reservations, finds himself more vulnerable to Ellie''s
    charm. Ellie, on the other hand, experiences a deepening attachment to Jack and
    the wilderness.'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 第9章：他们在荒野中的共同经历增加了情感上的赌注。杰克尽管有所保留，却发现自己更容易受到艾莉的魅力所吸引。另一方面，艾莉对杰克和荒野的依恋加深了。
- en: 'Chapter 10: (Pinch Point) During a night under the stars, their mutual attraction
    evolves into a passionate kiss. The intimacy scares Jack, leading to a conflict
    as he retreats into his protective shell, leaving Ellie confused and hurt.'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 第10章：（关键点）在星空下的一个夜晚，他们之间的相互吸引演变成了一次热情的吻。这种亲密让杰克感到害怕，导致了一场冲突，他退回到保护自己的壳中，让艾莉感到困惑和受伤。
- en: 'Chapter 11: The tension rises as Ellie confronts Jack about his withdrawal.
    He admits to his feelings for her but confesses his fear of getting close to someone
    from the corporate world that he detests. Ellie, on the other hand, feels torn
    between her feelings for Jack and her loyalty towards her family and their business.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 第11章：当艾莉质问杰克为什么退缩时，紧张气氛升级。他承认了自己对她的感情，但也坦白了自己害怕接近来自他憎恨的企业世界的人。另一方面，艾莉在对杰克的感情和对家人及其企业的忠诚之间感到矛盾。
- en: 'Chapter 12: (Major Setback and Turning Point) A shocking revelation occurs
    when Jack discovers a confidential document about a planned mining operation tied
    to Ellie''s family business. The operation threatens the local wildlife and wilderness
    he holds dear. Jack confronts Ellie, accusing her of betrayal.'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 第12章：（重大挫折和转折点）当杰克发现了一份关于与艾莉家族企业有关的计划中的采矿行动的机密文件时，发生了令人震惊的揭示。这项行动威胁到他深爱的当地野生动植物和荒野。杰克面对艾莉，指责她背叛。
- en: 'Chapter 13: Ellie reels from the revelation and Jack''s accusation. Feeling
    torn between her love for Jack and her loyalty to her family, Ellie decides to
    confront her parents about the mining operation.'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 第13章：艾莉为揭示和杰克的指责感到震惊。在对杰克的爱和对家人的忠诚之间感到矛盾的情况下，艾莉决定面对她的父母关于采矿行动的问题。
- en: 'Chapter 14: (Major Climax Decision) Jack decides to rally the local community
    against the mining operation, realizing that he might be risking his relationship
    with Ellie. Simultaneously, Ellie discloses the mining plans to her parents and
    threatens to expose them, risking her inheritance.'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 第14章：（重大高潮决定）杰克决定动员当地社区反对采矿行动，意识到这可能会冒着失去与艾莉的关系的风险。与此同时，艾莉向她的父母透露了采矿计划，并威胁要揭露他们，冒着失去遗产的风险。
- en: 'Chapter 15: Jack and Ellie reconcile, acknowledging their love for each other
    and their shared commitment to protect the wilderness. They vow to confront the
    consequences of their actions together, showing how they have overcome their initial
    prejudices and grown as individuals.'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 第15章：杰克和艾莉和好，承认彼此的爱和对保护荒野的共同承诺。他们发誓要一起面对他们行为的后果，展示他们如何克服了最初的偏见并成长为个体。
- en: 'Chapter 16: The fallout of their actions is shown. Ellie''s relationship with
    her family and her position within the company are permanently altered. Jack''s
    reputation within the community changes as he openly fights for what he believes.
    In the end, they succeed in halting the mining operation, and their shared victory
    cements their love. They decide to stay in Montana, their shared home, to continue
    their work in conservation, together living out their commitment to each other
    and the land they love.'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 第16章：展示了他们行动的后果。艾莉与家人的关系以及她在公司中的地位永久改变。杰克在社区中的声誉也因他公开为自己所信仰的事业而战而发生了变化。最终，他们成功阻止了采矿行动，他们的共同胜利巩固了他们的爱。他们决定留在蒙大拿州，他们共同的家园，继续他们在保护方面的工作，共同实现他们对彼此和他们所热爱的土地的承诺。
- en: I like it! ChatGPT has used the 16-chapter template and carried out the task
    specified.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢它！ChatGPT已经使用了16章的模板并完成了指定的任务。
- en: We now have a fairly high-level 16-chapter plot outline for the entire romance
    novel, including all of the major turning points in the story.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在已经有了整部言情小说的相当高层次的16章情节大纲，包括故事中所有重要的转折点。
- en: We have an external plot and internal conflict outlines for both Jack and Eloise
    that we can build into complete character arcs.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经为杰克和艾洛伊丝的外部情节和内部冲突大纲建立了完整的角色发展。
- en: Don’t forget – you can always press the Regenerate response option if you need
    more ideas, but this will delete the response you have already been given, so
    you may want to copy it into your document first.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 不要忘记 - 如果你需要更多的想法，你可以随时按下重新生成的响应选项，但这将删除你已经得到的响应，所以你可能需要先将它复制到你的文档中。
- en: What to Do Next?
  id: totrans-87
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 下一步该怎么办？
- en: Now is the time to start work on the opening chapters.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是开始着手写开场章节的时候了。
- en: Every author has a different process, and that is how it should be. I have found
    that once you have your two main characters on the page, talking and interacting
    and reacting to the setting, then they will come alive and reveal a lot more about
    who they are and how they became the person they are today.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 每个作家都有不同的创作过程，这也应该是这样。我发现一旦你把你的两个主要角色放在页面上，让他们交谈、互动并对环境做出反应，他们就会活灵活现，揭示更多关于他们是谁以及他们如何成为今天的人的信息。
- en: That’s why I recommend working on the first four chapters of Act One, or how
    many chapters that equates to in your story and your target word count. The rest
    of the plot will then emerge organically from the major turning point at the end
    of Act One.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么我建议先着手写第一幕的前四章，或者在你的故事和目标字数中相当于多少章。剧情的其余部分将从第一幕结束时的重大转折点中自然而然地出现。
