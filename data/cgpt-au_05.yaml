  zh: 第五章 ChatGPT 的道德和专业使用点击“生成文本”并在屏幕上立即看到一个完美书写和结构化的段落，你所获得的激励是惊人的。我知道。ChatGPT 的力量真的像魔法一样。但是，正如蜘蛛侠所说，“伴随着强大的力量而来的是巨大的责任”。因此，本章专门讨论了
    ChatGPT 在写作世界中的道德和专业使用。让我们首先谈谈与读者的透明度。你的读者信任你，你应该向他们保持诚实。就像你认可编辑、插图师或翻译员的宝贵贡献一样，你应该承认
    AI 对你的工作所做出的贡献。为什么呢？因为诚实不仅是最好的政策，而且是唯一的政策，尤其是在专业写作方面。你不需要在封面上写上“使用 ChatGPT 写作”。在致谢、前言或致谢部分简单地提及即可。我相信你的读者会欣赏你的透明度。他们甚至可能会觉得这个想法很迷人。让我们来看看责任。当你使用
    AI 创作故事时，让 ChatGPT 掌舵是很容易的。但作为作者，你有责任保证信息的真实性，确保内容与你的道德价值观一致，并在你的工作中保持高水平的质量。如果你发现文本中有错误、错误的信息、冒犯性或歧视性内容，或者与你的信息不符合的内容，那么你有责任进行审查和更正。记住，你，只有你，是你的船长。最后，我们不要忘记版权和知识产权。这是一个敏感的领域，因为法律跟不上新技术。虽然
    ChatGPT 很不可能会字面上复制受版权保护的材料，但你应该记住并确保你的书籍不会抄袭任何先前发表的作品，即使是部分抄袭也不行。话虽如此，由 ChatGPT
    生成的内容往往被认为是新的和独特的，因此你可以将其视为自己的作品。但请记住，如果有疑问，最好的做法是寻求法律建议。作为一个通则：尊重他人的创造性工作，就像你希望别人尊重你自己的工作一样。简而言之，使用
    AI 写作意味着进入未知领域，这需要作者承担一种新类型的责任。诚实地对待你的读者，承担创造性责任和尊重版权是这个 AI 辅助写作新时代的基本方面。如果你坚持这些原则，你可以充分利用这项强大的技术，而不会失去作为作者的诚信。亲爱的作者，这应该是你的最终目标。
