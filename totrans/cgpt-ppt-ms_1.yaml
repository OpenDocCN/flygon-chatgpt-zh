  prefs: []
  type: TYPE_NORMAL
  zh: 专业提示与ChatGPT合作，生成与演示内容一致的定制示例和案例研究。步骤1. 描述您需要的示例类型。2. 要求相关示例或案例研究。3. ChatGPT提供具体示例。ChatGPT提示“为我的演示提供量身定制的示例。”
