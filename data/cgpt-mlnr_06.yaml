- en: So, simple as that we have a working chrome extension, you can copy and paste
    this code and try it out for yourself. Now we could ask it for instructions on
    how to add more features to it or how to package and upload it to the extension
    marketplace, you could charge for it, or give away a limited free version and
    get people to “upgrade” for pro functionality (and get chatGPT to add it too!)
  id: totrans-472
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，就这样我们有了一个可用的chrome扩展，你可以复制粘贴这段代码并自己尝试一下。现在我们可以询问如何为其添加更多功能或如何打包并上传到扩展市场，你可以收费，或者提供一个有限的免费版本并让人们“升级”到专业功能（并让chatGPT也添加进去！）
- en: Once you have a product, you can also use the base to export this to other channels,
    you could easily ask **“Re-write the extension to work on Firefox”, “safari”**
    or any other browser that supports extensions and put them on that marketplace
    too.
  id: totrans-473
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你有了一个产品，你也可以使用这个基础来将其导出到其他渠道，你可以轻松地询问**“重新编写扩展以在Firefox上运行”，“safari”**或任何支持扩展的其他浏览器，并将它们放在那个市场上。
- en: Feel free to use this code and use it to create and sell the extension - I would
    love to hear stories of how people come up with different features on top of this
    and create different income streams.
  id: totrans-474
  prefs: []
  type: TYPE_NORMAL
  zh: 随意使用这段代码并用它来创建和销售扩展 - 我很乐意听到人们如何在此基础上想出不同的功能并创建不同的收入来源的故事。
