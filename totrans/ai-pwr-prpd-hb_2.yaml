- en: Overview of AI and its applications
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: What is AI
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Artificial Intelligence (AI) refers to the simulation of human intelligence
    in machines that are designed to think and act like humans. These intelligent
    systems can perform tasks such as recognizing speech, making decisions, and translating
    languages, among others. AI technology has been around for decades and has been
    continuously advancing, leading to a proliferation of AI applications across various
    industries such as healthcare, finance, education, and transportation. In healthcare,
    AI is used in medical imaging analysis, drug discovery, and even virtual health
    assistants. In finance, AI is utilized for fraud detection, portfolio management,
    and financial forecasting. For education, AI-powered learning systems and personalized
    tutors are transforming the way students learn. In transportation, AI is playing
    a crucial role in improving safety, reducing traffic congestion, and optimizing
    delivery routes. AI has the potential to revolutionize the way we live, work,
    and interact with each other, making it an exciting and rapidly growing field.
  prefs: []
  type: TYPE_NORMAL
- en: Brief history of AI development
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In the 1950s, British mathematician and computer scientist, Alan Turing, proposed
    the concept of a machine capable of exhibiting human-like intelligence, which
    marked the beginning of the history of Artificial Intelligence (AI). The term
    "Artificial Intelligence" was first coined by John McCarthy in 1956 during a conference
    on the topic. In the following decades, significant progress was made in AI research,
    including the creation of the first AI language and the implementation of simple
    problem-solving programs. However, the field of AI suffered a setback in the 1970s
    due to a lack of funding and the inability to achieve breakthroughs in key areas
    such as natural language processing and machine vision.
  prefs: []
  type: TYPE_NORMAL
- en: The 1980s marked a resurgence of AI research, which was driven by advances in
    computer technology and the availability of large amounts of data. In the 1990s,
    expert systems were introduced, and the first AI applications in finance and healthcare
    were developed. Recently, with the exponential growth of data, the availability
    of powerful computing resources, and the development of deep learning techniques,
    AI has made remarkable strides in fields such as image and speech recognition,
    language translation, and autonomous systems.
  prefs: []
  type: TYPE_NORMAL
- en: Looking to the future, the continued development of AI holds tremendous promise
    for improving our lives and transforming society.
  prefs: []
  type: TYPE_NORMAL
- en: Overview of ChatGPT and its capabilities
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: What is ChatGPT
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: ChatGPT is a language model developed by OpenAI that can generate human-like
    text. It was trained on a lot of text from the internet, so it can understand
    and respond to many questions and topics. For example, it can answer factual questions,
    summarize long text, and even generate creative writing. ChatGPT is useful for
    businesses, researchers, and individuals who need high-quality language-based
    support. It can also translate text from one language to another and perform many
    other language-related tasks. ChatGPT's advanced technology has the potential
    to change the way we interact with computers and access information, which is
    very exciting!
  prefs: []
  type: TYPE_NORMAL
- en: Using ChatGPT - The User Interface
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'After signing up and registering for chatGPT, you can use it by typing in prompts
    in the input box, and ChatGPT responds with the right answer most of the time.
    For Example:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Prompt - months:'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Output - months
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: It's important to note that when you ask ChatGPT a question, the answer may
    come out differently each time, even if the general meaning and numbers are the
    same. This is because ChatGPT is designed to emulate human conversation, and like
    humans, it can vary its responses while conveying the same message.
  prefs: []
  type: TYPE_NORMAL
- en: Furthermore, ChatGPT is always learning and improving its responses through
    exposure to various sources of information. Its trainers constantly correct and
    refine its capabilities, and even users like you can contribute to its development.
    This ongoing learning process allows ChatGPT to generate more accurate and nuanced
    responses over time, making it an increasingly valuable tool for a wide range
    of language-related tasks.
  prefs: []
  type: TYPE_NORMAL
- en: Notice the thumb up and down button next to each answer? That’s for you to confirm
    if the answer was good or bad.
  prefs: []
  type: TYPE_NORMAL
- en: 'When we ask again about the moths in a year, the answer now is :'
  prefs: []
  type: TYPE_NORMAL
- en: '![](images/image-3.png)'
  prefs: []
  type: TYPE_IMG
- en: Month in a Year
  prefs: []
  type: TYPE_NORMAL
- en: When the thumbs up is pressed next to the answer, you are asked for a positive
    response, if any.
  prefs: []
  type: TYPE_NORMAL
- en: '![](images/image-4.png)'
  prefs: []
  type: TYPE_IMG
- en: Thumb Up
  prefs: []
  type: TYPE_NORMAL
- en: If the thumbs down is pressed, you are asked for your response again, and to
    categorize your answer on why the response was bad
  prefs: []
  type: TYPE_NORMAL
- en: '![](images/image-5.png)'
  prefs: []
  type: TYPE_IMG
- en: Thumb Down
  prefs: []
  type: TYPE_NORMAL
- en: Your answer is compared to other responses, and by human trainers as well, and
    added to ChatGPT’s overall knowledge about the world.
  prefs: []
  type: TYPE_NORMAL
- en: How does it all work?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: As we go about our daily lives, we often use writing apps to compose messages,
    emails, or even documents. One common feature that we all rely on is spelling
    correction. Whenever we come across an unfamiliar word, the app on your mobile
    phone or computer automatically suggests corrections, making our lives easier.
  prefs: []
  type: TYPE_NORMAL
- en: Predictive Text
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The app also uses predictive text to help us compose messages more efficiently.
    Based on the context and the words we have already written, the app predicts the
    next word, saving us precious time.
  prefs: []
  type: TYPE_NORMAL
- en: But how does the app know which words to recommend as corrections or predict
    the next word? The answer lies in the vast vocabulary of words that the app is
    equipped with. English has approximately 170,000 words, and other languages likely
    have a similar number of words. It's impossible for anyone to memorize all of
    them, but for computing devices, it's all in a day's work.
  prefs: []
  type: TYPE_NORMAL
- en: Through programming and machine learning algorithms, computers, mobile devices,
    and apps can be trained with the knowledge of all the patterns, grammar rules,
    and sentence structures required for spelling corrections and predictive text.
    This is now a common feature in many writing apps, and it helps us to write better
    and communicate more efficiently.
  prefs: []
  type: TYPE_NORMAL
- en: But spelling correction and predictive text are just the beginning of what AI
    can do. Chatbots, like ChatGPT, are AI-powered assistants that can handle a wide
    range of queries. From simple questions to complex multipart queries, conversational
    interactions, and even content creation tasks like writing blog posts or creating
    code, AI can do it all.
  prefs: []
  type: TYPE_NORMAL
- en: Beyond Word Predictions to Idea Prediction
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: As a language model, ChatGPT can understand the context of a question and provide
    personalized responses based on the vast amount of text data it was trained on.
    Unlike a Google search that uses keywords or phrases to return relevant web pages,
    it can provide a more specific and personalized answer to your question.
  prefs: []
  type: TYPE_NORMAL
- en: It is important to bear in mind that despite being referred to as Artificial
    Intelligence (AI), it does not actually possess human-like intelligence. Instead,
    it relies on sophisticated pattern recognition to match specific patterns and
    provide an appropriate response most of the time. In instances where the response
    is not entirely accurate, it could be attributed to an imprecise prompt that can
    be rectified with additional information.
  prefs: []
  type: TYPE_NORMAL
- en: This concept is effectively exemplified by The Chinese Room Thought Experiment.
  prefs: []
  type: TYPE_NORMAL
- en: 'The Chinese Room Thought Experiment is as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: Imagine a person in a sealed room with no knowledge of Chinese, but given instructions
    in English to respond to Chinese symbols.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Chinese symbols are passed into the room and the person matches them with corresponding
    English symbols.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Using the instructions, the person writes a response in Chinese characters.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The person in the room appears to understand Chinese, but they do not actually
    comprehend the language or the meaning behind it.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The experiment illustrates the limitations of machines in truly understanding
    language and possessing intelligence. It suggests that machines are simply executing
    instructions without understanding the meaning behind them.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](images/image-6.png)'
  prefs: []
  type: TYPE_IMG
- en: The Chinese Room is a thought experiment that challenges the idea that a computer
    program can truly "understand" or have "consciousness" in the way that humans
    do. It works by placing a person who does not understand Chinese in a room with
    Chinese symbols and instructions for manipulating them, producing correct responses
    to questions without understanding the meaning behind them
  prefs: []
  type: TYPE_NORMAL
- en: Bias
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: ChatGPT, an AI language model, learns by processing and assimilating information
    from diverse sources such as news articles, books, scientific journals, and Wikipedia.
    However, since some of these sources, such as Wikipedia, may present a biased
    view or selectively present certain arguments while omitting others, it is important
    to be aware of this when using AI. Additionally, the data that ChatGPT was trained
    on only goes up to 2021, meaning it may lack more recent information.
  prefs: []
  type: TYPE_NORMAL
- en: It's essential to keep in mind that AI-generated responses can be affected by
    the sources and team used to train it. While there may be only one correct answer
    for scientific or established questions, responses to political or subjective
    topics may be biased.
  prefs: []
  type: TYPE_NORMAL
- en: Mistakes
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: ChatGPT can sometimes provide incorrect information or make mistakes because
    it only knows what it has learned from its training. It may not always understand
    the meaning of a question or have the right information to answer it. Therefore,
    it's essential to double-check information from any source, including ChatGPT.
  prefs: []
  type: TYPE_NORMAL
- en: Text to Image Artificial Intelligence
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: DALL-E
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: DALL-E is a neural network-based AI model developed by OpenAI that can generate
    images from textual descriptions. It uses a combination of computer vision and
    natural language processing to understand the meaning behind a given text prompt
    and then generate a corresponding image that matches the description.
  prefs: []
  type: TYPE_NORMAL
- en: The name "DALL-E" is a combination of the artist Salvador Dalí and the Pixar
    character WALL-E, highlighting the model's ability to create surreal and imaginative
    images from simple prompts.
  prefs: []
  type: TYPE_NORMAL
- en: DALL-E has been trained on a massive dataset of images and text, and can generate
    a wide variety of images, including objects, animals, scenes, and even abstract
    concepts. The model has gained significant attention for its impressive and often
    surprising results, and is seen as a major breakthrough in the field of AI-generated
    art.
  prefs: []
  type: TYPE_NORMAL
- en: Midjourney
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Midjourney is an independent research lab that specializes in artificial intelligence.
    The company has developed its own AI program, also called Midjourney, which enables
    users to create images based on textual descriptions, similar to OpenAI's DALL-E
    and Stable Diffusion. David Holz, known for co-founding Leap Motion, leads the
    Midjourney team.
  prefs: []
  type: TYPE_NORMAL
- en: Midjourney's technology is currently in open beta, which began in July 2022\.
    Users can generate images by entering a prompt through the /imagine command on
    the company's Discord bot. The bot returns a set of four images, and users can
    choose which ones to upscale. Midjourney continues to improve its algorithms,
    and the company is releasing new updates regularly.
  prefs: []
  type: TYPE_NORMAL
- en: Additionally, Midjourney is working on a web interface to make its technology
    more accessible.
  prefs: []
  type: TYPE_NORMAL
- en: In summary, Midjourney is a cutting-edge AI company that has developed a unique
    text-to-image program. The company is constantly refining its technology and has
    already gained recognition for its remarkable outcomes. Midjourney's Discord bot
    currently provides access to the program, but the company is expanding its reach
    through the development of a web interface.
  prefs: []
  type: TYPE_NORMAL
- en: Stable Diffusion
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Stable Diffusion is a state-of-the-art generative model developed by researchers
    at OpenAI. It is an extension of the diffusion models that were introduced in
    2020 as a way to generate high-quality images.
  prefs: []
  type: TYPE_NORMAL
- en: Stable Diffusion is a way to create pictures that look like they were made by
    a person, but a computer makes them instead. It's like a magic trick where the
    computer learns how to make pictures by itself. It does this by adding noise to
    a picture, like a filter, then smoothing it out to make it look better. The computer
    does all of this on its own, without anyone telling it how to do it.
  prefs: []
  type: TYPE_NORMAL
- en: Overall, Stable Diffusion is a promising approach to generative modeling that
    has shown great potential for advancing the field of artificial intelligence.
  prefs: []
  type: TYPE_NORMAL
- en: About the Illustrations in this Book
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The images and illustrations featured in this book are all created using artificial
    intelligence. OpenAI's DALL-E and Midjourney AI are the two platforms responsible
    for generating the visuals. Both of these programs use algorithms to create images
    based on textual descriptions. None of the images existed before until they prompted
    into existence and generated by the AI.
  prefs: []
  type: TYPE_NORMAL
- en: The only exception is The Chinese Room, which was inspired by a well-known thought
    experiment.
  prefs: []
  type: TYPE_NORMAL
- en: To utilize DALL-E, simply visit https://labs.openai.com and input the desired
    illustration prompt. Currently, a limited number of images are available for free,
    with additional ones requiring payment. However, this policy may change in the
    future. Using DALL-E is straightforward and conceptually similar to Chat-GPT.
    We also talk a little about DALL-E in the AI For Branding Chapter.
  prefs: []
  type: TYPE_NORMAL
- en: To access Midjourney, you must first receive an invitation to their Discord
    server, which can be obtained by following the instructions and link provided
    on their website https://www.midjourney.com. Like DALL-E, a certain number of
    prompts are available at no cost, but subsequent requests necessitate payment.
    For the most current details, visit Midjourney's website and Discord server.
  prefs: []
  type: TYPE_NORMAL
- en: As for Stable Diffusion, which was not used directly for this book, it is not
    something you can use directly, like an app or a website. It's a special technology
    that other programs use to make pictures, like OpenAI's DALL-E and Midjourney's
    text-to-image program. If you want to use Stable Diffusion, you need to use these
    other programs that have it built-in.
  prefs: []
  type: TYPE_NORMAL
- en: Conclusion
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In conclusion, AI has become an integral part of our lives, helping us to communicate
    more efficiently and perform tasks that would have been impossible just a few
    decades ago. With continued development and refinement, the possibilities for
    AI are endless.
  prefs: []
  type: TYPE_NORMAL
