  type: TYPE_NORMAL
  zh: 序言
- en: In the ever-evolving landscape of data management and analytics, mastering Excel's
    lookup functions is not just a skill but a cornerstone of efficient data handling.
    *"**Ultimate Excel with Power Query and ChatGPT"* is more than just a book; it’s
    a guide crafted for data enthusiasts, Excel aficionados, and anyone aiming to
    harness the full potential of Excel’s lookup capabilities.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在不断发展的数据管理和分析领域中，掌握Excel的查找功能不仅是一种技能，更是高效数据处理的基石。《**使用Power Query和ChatGPT的终极Excel**》不仅仅是一本书；它是为数据爱好者、Excel爱好者以及希望充分利用Excel查找功能潜力的任何人而设计的指南。
- en: This book embarks on a transformative journey through Excel's lookup functionalities,
    navigating from the traditional methods to the trailblazing techniques that define
    the current era of data management. Each chapter unfolds a new dimension, debunking
    myths, unraveling complexities, introducing nested functions, and providing hands-on
    solutions to real-world data lookup dilemmas.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书通过Excel的查找功能展开了一场变革性的旅程，从传统方法到定义当前数据管理时代的开创性技术。每一章都展示了一个新的维度，揭示了谬误，揭开了复杂性，介绍了嵌套函数，并提供了实际数据查找困境的解决方案。
- en: By the end of each chapter, you will not only master the focused lookup function
    but also learn many other nested functions, expanding your knowledge of Excel.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 每章结束时，你不仅会掌握重点查找功能，还会学习许多其他嵌套函数，扩展你对Excel的知识。
- en: This book is divided into nine chapters. They will cover a range from Excel
    basics and basic lookup functions to the advanced use of AI in Excel. The details
    are listed below.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书分为九章。它们将涵盖从Excel基础知识和基本查找功能到在Excel中使用人工智能的高级用法。具体内容如下。
- en: '**[Chapter 1](c01.xhtml)**: The chapter will introduce the basics of Excel.
    You will learn why you need to develop Excel skills and the general steps to follow
    to master these skills. We will explore the world of Excel formulas and functions,
    including nesting or combining functions. Additionally, we will cover the basics
    of Excel cell referencing and using Excel tables.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第一章](c01.xhtml)**：本章将介绍Excel的基础知识。你将了解为什么需要发展Excel技能以及掌握这些技能的一般步骤。我们将探索Excel公式和函数的世界，包括嵌套或组合函数。此外，我们还将介绍Excel单元格引用的基础知识和使用Excel表格。'
- en: '**[Chapter 2](c02.xhtml)**: The chapter will introduce the most used Lookup
    function in Excel — VLOOKUP. It will highlight its challenges and provide a workaround
    to those challenges by showing how nesting other functions can help overcome VLOOKUP
    default settings.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第二章](c02.xhtml)**：本章将介绍Excel中最常用的查找函数 — VLOOKUP。它将突出其挑战，并通过展示如何嵌套其他函数来克服VLOOKUP默认设置的挑战，提供解决方法。'
- en: '**[Chapter 3](c03.xhtml)**: The chapter will introduce a combo of functions
    that Excel users have come to regard as one lookup function — INDEX and MATCH.
    We will explore how the individual functions work and how their combination is
    the second most widely used method for looking up data. After that, we will investigate
    situations where this combo is better than the VLOOKUP function.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第三章](c03.xhtml)**：本章将介绍Excel用户普遍认为是一种查找函数的函数组合 — INDEX和MATCH。我们将探讨这两个函数的工作原理以及它们的组合是第二种最广泛使用的查找数据方法。之后，我们将研究这种组合在何种情况下优于VLOOKUP函数。'
- en: '**[Chapter 4](c04.xhtml)**: The LOOKUP function is as old as Excel itself.
    It has been there since 1985\. Unlike its successor, VLOOKUP, the LOOKUP function
    has one unique feature — it can handle arrays. This chapter will investigate its
    usefulness 35 years later, particularly in areas where it is a better choice.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第四章](c04.xhtml)**：LOOKUP函数与Excel本身一样古老。自1985年以来一直存在。与其后继者VLOOKUP不同，LOOKUP函数有一个独特的特点
    — 它可以处理数组。本章将调查其在35年后的实用性，特别是在它是更好选择的领域。'
- en: '**[Chapter 5](c05.xhtml)**: Apart from what Excel classifies as lookup functions,
    there are different ways of looking up data in Excel. This chapter investigates
    the different ways and functions that one can use to look up data. We will learn
    some rarely discussed methods, such as the use of Excel intersection, advanced
    filters, database functions, and the use of pivot tables.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第五章](c05.xhtml)**：除了Excel分类为查找函数的内容外，在Excel中还有不同的查找数据的方法。本章探讨了可以用来查找数据的不同方法和函数。我们将学习一些很少讨论的方法，例如使用Excel交集、高级筛选、数据库函数以及使用数据透视表。'
- en: '**[Chapter 6](c06.xhtml)**: Released in 2019, XLOOKUP was the most hyped release
    of any function. It was termed as the most powerful lookup function in Excel.
    The chapter will investigate scenarios where XLOOKUP could be the preferred lookup
    function.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第六章](c06.xhtml)**：XLOOKUP于2019年发布，是任何函数中最受瞩目的发布。它被称为Excel中最强大的查找函数。本章将研究XLOOKUP可能成为首选查找函数的场景。'
- en: '**[Chapter 7](c07.xhtml)**: Although it did not receive as much publicity as
    XLOOKUP, the FILTER function compensates for all the shortcomings in the previous
    lookup functions. This chapter will explore areas where FILTER is the ultimate
    lookup function. We will also look at its shortcomings and how to work around
    them.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第七章](c07.xhtml)**：虽然没有像XLOOKUP那样受到广泛关注，但FILTER函数弥补了以前查找函数的所有缺点。本章将探讨FILTER是终极查找函数的领域。我们还将看看它的缺点以及如何解决。'
- en: '**[Chapter 8](c08.xhtml)**: Power Query has been hailed as the ultimate extract,
    load, and transform add-in for Excel, but it can also be used to look up data.
    This chapter will explore how Power Query can be used to create solutions for
    novice users who are afraid of tinkering with the functions.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第八章](c08.xhtml)**：Power Query被誉为Excel的终极数据提取、加载和转换插件，但它也可以用于查找数据。本章将探讨如何使用Power
    Query创建解决方案，适用于那些害怕调整函数的初学者。'
- en: '**[Chapter 9](c09.xhtml)**: This chapter will discuss how to incorporate artificial
    intelligence (AI) into solving lookup problems in Excel. We will explore topics
    such as what is ChatGPT and how can we get the best out of it. By the end of this
    chapter, you will be able to understand the nuances of prompting and leveraging
    ChatGPT for accurate and tailored responses.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**[第九章](c09.xhtml)**：本章将讨论如何将人工智能（AI）融入到Excel中解决查找问题。我们将探讨诸如ChatGPT是什么以及如何充分利用它的话题。通过本章结束时，您将能够理解如何促使和利用ChatGPT进行准确和个性化的回应。'
