  type: TYPE_NORMAL
  zh: ChatGPT：
- en: '*Two Truths and a Lie: Have each student introduce themselves by sharing three
    statements about themselves, with two being true and one being a lie. The class
    can then try to guess which statement is the lie.*'
  id: totrans-125
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*两个真话一个谎言：让每个学生通过分享关于自己的三个陈述来介绍自己，其中两个是真的，一个是谎言。班级然后可以猜测哪个陈述是谎言。*'
- en: '*Speed Friending: Set up a rotation where students spend a few minutes talking
    to each other one-on-one before moving on to the next person.*'
  id: totrans-126
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*速配交友：设置一个轮换制度，让学生们花几分钟与对方一对一交谈，然后再转移到下一个人。*'
- en: '*Group Puzzle: Divide the class into small groups and give each group a puzzle
    or problem to solve together. This can be a great way to encourage teamwork and
    communication.*'
  id: totrans-127
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*小组拼图：将班级分成小组，给每个小组一个拼图或问题让他们一起解决。这是鼓励团队合作和沟通的好方法。*'
- en: '*Human Scavenger Hunt: Create a list of questions or tasks related to the class
    or the students’ interests and have them find people in the class who fit the
    criteria.*'
  id: totrans-128
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*人类寻宝游戏：创建一个与课程或学生兴趣相关的问题或任务清单，让他们找到符合条件的同学。*'
- en: '*Word Association: Have each student share a word that is related to the class
    or a topic that will be discussed, and have the class build on each other’s words
    to create a chain of associations.*'
  id: totrans-129
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*联想词：让每个学生分享一个与课程或将要讨论的主题相关的词，让班级根据彼此的词建立关联链。*'
- en: '*What’s In Your Bag: Have each student bring a bag or backpack to class and
    have them take turns showing the class what they have in it and why it is important
    to them.*'
  id: totrans-130
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*你的包里有什么：让每个学生带一个包或背包到课堂，并让他们轮流向班级展示其中的物品及其对他们的重要性。*'
- en: '*Debate: Divide the class into two groups, one for and one against a chosen
    topic, and have them debate on it.*'
  id: totrans-131
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*辩论：将班级分为两组，一组支持一个选择的话题，另一组反对，并让他们就此展开辩论。*'
- en: '*“Two Truths and a Dream”: Have each student share two truths about themselves
    and a dream or something they wish to achieve in the future.*'
  id: totrans-132
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*“两个真相和一个梦想”：让每个学生分享两个关于自己的真相和一个梦想或未来想要实现的事情。*'
- en: '*“Mingle-Mingle”: Have students move around the room and talk to each other,
    asking open-ended questions to get to know each other better.*'
  id: totrans-133
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*“交际游戏”：让学生在教室里四处走动，互相交谈，提出开放性问题，以更好地了解彼此。*'
- en: '*“Get to know your neighbor”: Have students do a quick activity with their
    neighbor or nearby classmates, such as creating a list of things they have in
    common or drawing a portrait of each other.*'
  id: totrans-134
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*“了解你的邻居”：让学生与邻居或附近的同学进行快速活动，比如列出他们共同拥有的事物或互相画肖像。*'
- en: 6\. Identify Community-Building Activities
  id: totrans-135
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6\. 确定社区建设活动
- en: ChatGPT can be an excellent source for identifying community-building activities
    for your class. Once you get a list of topics, you can ask for more details or
    instructions for a specific activity.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT可以是为您的课堂确定社区建设活动的绝佳来源。一旦您得到一个主题列表，您可以要求更多关于特定活动的细节或说明。
- en: '**What are community-building activities for a college-level class?**'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: '**大学课堂的社区建设活动有哪些？**'
- en: 'ChatGPT:'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 'ChatGPT:'
- en: '*Team-building exercises: These can include activities such as trust-building
    exercises, problem-solving challenges, and communication exercises.*'
  id: totrans-139
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*团队建设练习：这些可以包括建立信任的练习、解决问题的挑战和沟通练习等活动。*'
- en: '*Group projects: Assign group projects that require students to work together
    to achieve a common goal. This can help to build trust and cooperation among classmates.*'
  id: totrans-140
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*小组项目：分配需要学生共同努力实现共同目标的小组项目。这有助于建立同学之间的信任和合作关系。*'
- en: '*Class discussions: Encourage open and honest dialogue among classmates by
    facilitating class discussions on relevant topics.*'
  id: totrans-141
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*班级讨论：通过促进有关相关主题的班级讨论，鼓励同学之间开放和诚实的对话。*'
- en: '*Study groups: Encourage students to form study groups outside of class to
    work on assignments and prepare for exams.*'
  id: totrans-142
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*学习小组：鼓励学生在课外组建学习小组，共同完成作业并为考试做准备。*'
- en: '*Social events: Organize social events such as movie nights, game nights, or
    potlucks to help students connect with one another outside of class.*'
  id: totrans-143
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*社交活动：组织社交活动，如电影之夜、游戏之夜或聚餐，帮助学生在课外互相联系。*'
- en: '*Service learning: Organize volunteer opportunities for the class to participate
    in together, such as community service projects or fundraising events.*'
  id: totrans-144
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*服务学习：组织班级一起参与志愿者机会，如社区服务项目或筹款活动。*'
- en: '*Class trips: Organize trips or field trips related to the class material to
    give students a chance to bond and learn together in a different setting.*'
  id: totrans-145
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*班级旅行：组织与课程内容相关的旅行或实地考察，让学生有机会在不同的环境中共同学习和建立联系。*'
- en: '*Sharing sessions: Encourage students to share their personal experiences,
    perspectives, and insights. This can help to create a more inclusive and understanding
    community.*'
  id: totrans-146
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*分享会话：鼓励学生分享他们的个人经历、观点和见解。这有助于创建一个更具包容性和理解的社区。*'
- en: '*Debate or public speaking: Encourage students to take part in debates or public
    speaking opportunities, this can help to build self-confidence and improve communication
    skills.*'
  id: totrans-147
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*辩论或演讲：鼓励学生参加辩论或演讲机会，这有助于建立自信心并提高沟通技巧。*'
- en: '*Online discussions or chats: Utilize online platforms such as discussion boards
    or group chats to keep the class engaged and connected even outside of class time.*'
  id: totrans-148
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*在线讨论或聊天：利用在线平台，如讨论板或群聊，在课堂时间之外保持班级的参与和联系。*'
- en: If these are too vague, you could drill down for more specifics. For example,
    I am interested in learning more about Team-building exercises.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这些内容太模糊，您可以深入了解更多细节。例如，我对了解更多关于团队建设练习很感兴趣。
- en: '**Can you provide examples of team-building exercises?**'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: '**您能提供团队建设练习的例子吗？**'
- en: 'ChatGPT: *Sure, here are a few examples of team-building exercises that can
    be used in a college-level class:*'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 'ChatGPT: *当然，以下是一些可以在大学课堂中使用的团队建设练习的例子：*'
- en: '*The Marshmallow Challenge: In this exercise, teams are given a set of materials
    (such as marshmallows, spaghetti noodles, and tape) and a task to build the tallest
    freestanding structure in a given time period. This exercise promotes creativity,
    problem-solving, and teamwork.*'
  id: totrans-152
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*棉花糖挑战：在这个练习中，小组被给予一组材料（如棉花糖、意大利面条和胶带）和一个任务，在规定时间内建造最高的独立结构。这个练习促进创造力、解决问题和团队合作。*'
- en: '*Escape Room: Create an “Escape Room” scenario where students have to solve
    puzzles and clues to escape from a locked room. This exercise promotes communication,
    problem-solving, and teamwork.*'
  id: totrans-153
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*逃生室：创建一个“逃生室”场景，学生必须解决谜题和线索才能从被锁的房间逃脱。这个练习促进沟通、解决问题和团队合作。*'
- en: '*Human Knot: Have the class stand in a circle, facing the center. Then have
    each student reach out and grab the hand of someone across from them. The goal
    is to untangle the knot without letting go of each other’s hands. This exercise
    promotes communication, problem-solving, and teamwork.*'
  id: totrans-154
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*人类结：让班级站成一个圈，面向中心。然后让每个学生伸手抓住对面某人的手。目标是解开结，不放开对方的手。这个练习促进沟通、解决问题和团队合作。*'
- en: '*Blindfolded Trust Walk: Have the class form pairs, with one person blindfolded
    and the other as a guide. The guide must lead the blindfolded person through an
    obstacle course while communicating effectively to complete the course successfully.*'
  id: totrans-155
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*蒙眼信任行走：让班级成对，一个人蒙上眼睛，另一个人作为向导。向导必须有效地引导蒙眼者穿过障碍物，以成功完成课程。*'
- en: '*The Rope and Bucket Challenge: Divide the class into teams and give each team
    a long rope and a bucket. The goal is to use the rope to transport the bucket
    from one end of a designated area to the other, without carrying the bucket or
    letting it touch the ground. This exercise promotes teamwork, communication, and
    problem-solving.*'
  id: totrans-156
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*绳桶挑战：将班级分成小组，给每个小组一根长绳和一个桶。目标是使用绳子将桶从指定区域的一端运输到另一端，不能搬运桶或让它接触地面。这个练习促进团队合作、沟通和解决问题。*'
- en: '*Scavenger hunt: Create a scavenger hunt that involves the whole class and
    where they have to work in teams to find different items or complete different
    tasks.*'
  id: totrans-157
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*寻宝游戏：创建一个需要整个班级参与的寻宝游戏，他们必须分成小组找到不同的物品或完成不同的任务。*'
- en: '*Two Truths and a Lie: Have each student introduce themselves by sharing three
    statements about themselves, with two being true and one being a lie. The class
    can then try to guess which statement is the lie.*'
  id: totrans-158
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*两个真相和一个谎言：让每个学生通过分享关于自己的三个陈述来介绍自己，其中两个是真实的，一个是谎言。班级可以猜测哪个陈述是谎言。*'
- en: '*The Tower of Tissues: Divide the class into teams, give each team a box of
    tissues and a task to build the tallest structure in a given time period. This
    exercise promotes creativity, problem-solving, and teamwork.*'
  id: totrans-159
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*纸巾塔：将班级分成小组，给每个小组一盒纸巾和一个任务，在规定时间内建造最高的结构。这个练习促进创造力、解决问题和团队合作。*'
- en: '*The Egg Drop Challenge: Divide the class into teams and give each team a raw
    egg and a limited amount of materials (such as straws, paper, and tape) to create
    a protective structure for the egg. The goal is to drop the egg from a height
    without breaking it. This exercise promotes creativity, problem-solving, and teamwork.*'
  id: totrans-160
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*蛋投挑战：将班级分成小组，给每个小组一个生鸡蛋和有限的材料（如吸管、纸张和胶带）来为鸡蛋创建一个保护结构。目标是从高处投掷鸡蛋而不破坏它。这个练习促进创造力、解决问题和团队合作。*'
- en: '*The Lego Challenge: Divide the class into teams and give each team a set of
    Legos and a task to build something specific or creative within a given time period.
    This exercise promotes creativity, problem-solving, and teamwork.*'
  id: totrans-161
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*乐高挑战：将班级分成小组，给每个小组一套乐高积木和一个在规定时间内建造特定或创意东西的任务。这个练习促进创造力、解决问题和团队合作。*'
- en: I can prompt chatGPT for instructions if I find something I like.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我发现喜欢的东西，我可以提示chatGPT提供说明。
- en: '**Provide instructions for The Rope and Bucket Challenge.**'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: '**提供绳桶挑战的说明。**'
- en: 'ChatGPT: *The Rope and Bucket Challenge is a team-building exercise that promotes
    teamwork, communication, and problem-solving. Here are the instructions for conducting
    the challenge:*'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT：*绳桶挑战是一个促进团队合作、沟通和解决问题的团队建设练习。以下是进行挑战的说明：*
- en: '*Divide the class into teams of 4-6 people. Each team should have an equal
    number of participants.*'
  id: totrans-165
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*将班级分成4-6人的小组。每个小组应该有相同数量的参与者。*'
- en: '*Provide each team with a long rope (about 20-30 feet in length) and a bucket.*'
  id: totrans-166
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*为每个小组提供一根长绳（约20-30英尺）和一个桶。*'
- en: '*Designate a starting point and a finish line for the challenge. The finish
    line should be at least 20-30 feet away from the starting point.*'
  id: totrans-167
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*为挑战指定一个起点和一个终点。终点应距离起点至少20-30英尺。*'
- en: '*Explain the rules of the challenge: The goal is to transport the bucket from
    the starting point to the finish line using only the rope. The bucket cannot be
    carried or touched by any team member, and it must not touch the ground.*'
  id: totrans-168
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*解释挑战的规则：目标是只使用绳子将桶从起点运送到终点。桶不能被任何团队成员搬运或触摸，也不能接触地面。*'
- en: '*Allow the teams to strategize and plan how they will complete the challenge.
    Give them a few minutes to practice before starting the challenge.*'
  id: totrans-169
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '-   *允许团队制定策略和计划如何完成挑战。在开始挑战之前给他们几分钟时间练习。*'
- en: '*Time the teams as they complete the challenge and record their results.*'
  id: totrans-170
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*计时团队完成挑战并记录他们的成绩。*'
- en: '*After all teams have completed the challenge, debrief and discuss the different
    strategies used by each team and how they worked or didn’t work. Ask for feedback
    and suggestions for improvement.*'
  id: totrans-171
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*在所有团队完成挑战后，进行总结和讨论每个团队使用的不同策略以及它们的效果如何。征求反馈和改进建议。*'
- en: '*As an alternative or an addition, you can add a twist to the challenge, for
    example, adding an obstacle in the middle of the course that teams have to navigate
    around or adding a time constraint to complete the task.*'
  id: totrans-172
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*作为替代或补充，您可以为挑战增加一些变化，例如，在赛道中间添加一个障碍物，团队必须绕过它或者增加时间限制来完成任务。*'
- en: '*Make sure to remind the teams of the importance of good communication and
    teamwork throughout the task, and encourage them to support each other and work
    together towards a common goal.*'
  id: totrans-173
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*确保提醒团队在任务过程中良好沟通和团队合作的重要性，并鼓励他们相互支持，共同努力实现共同目标。*'
- en: '*Have fun, and enjoy the challenge!*'
  id: totrans-174
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*玩得开心，享受挑战！*'
- en: 7\. Create examples
  id: totrans-175
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '-   7\. 创建示例'
- en: 'Often students are looking for examples to justify why they would need to learn
    something. You can ask chatGPT to provide some examples. For instance, I prompted
    chatGPT to share different ways to determine the height of a skyscraper. It came
    back with five results, and I pressed it for more. ChatGPT quickly provided five
    more options. Here is my interaction with chatGPT:'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: '-   学生经常在寻找例子来证明为什么他们需要学习某些内容。您可以要求ChatGPT提供一些例子。例如，我提示ChatGPT分享确定摩天大楼高度的不同方法。它给出了五个结果，我追问了更多。ChatGPT迅速提供了另外五个选项。以下是我与ChatGPT的互动：'
- en: '**What are different ways you can determine the height of a skyscraper?**'
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: '-   **有哪些不同的方法可以确定摩天大楼的高度？**'
- en: 'ChatGPT: *There are several ways to determine the height of a skyscraper, including:*'
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 'ChatGPT: *有几种确定摩天大楼高度的方法，包括：*'
- en: '*Measuring with a tape measure or ruler: This method involves physically measuring
    the height of the building using a tape measure or ruler. This method is only
    feasible for smaller buildings, as it becomes impractical for taller structures.*'
  id: totrans-179
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*使用卷尺或尺子进行测量：这种方法涉及使用卷尺或尺子物理测量建筑物的高度。这种方法仅适用于较小的建筑物，因为对于较高的建筑物来说，这种方法变得不切实际。*'
- en: '*Using a surveyor’s level: A surveyor’s level is a type of instrument that
    is used to measure the height of a building by measuring the angle of elevation
    from the base of the building to the top. This method is more accurate than measuring
    with a tape measure or ruler, but it is still only feasible for smaller buildings.*'
  id: totrans-180
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*使用测量仪：测量仪是一种用于通过测量从建筑物底部到顶部的仰角来测量建筑物高度的仪器。这种方法比使用卷尺或尺子测量更准确，但仍然仅适用于较小的建筑物。*'
- en: '*Using a laser rangefinder: A laser rangefinder is a device that uses a laser
    beam to determine the distance to a target. By measuring the distance from the
    base of the building to the top, the height of the building can be calculated.*'
  id: totrans-181
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*使用激光测距仪：激光测距仪是一种使用激光束确定目标距离的设备。通过测量从建筑物底部到顶部的距离，可以计算建筑物的高度。*'
- en: '*Using satellite imagery: Modern technology allows to use satellite imagery
    to determine the height of a skyscraper. This can be done by comparing the building’s
    shadow to its known dimensions, or by using stereo imagery to create a 3D model
    of the building and measuring its height from there.*'
  id: totrans-182
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*使用卫星影像：现代技术允许使用卫星影像来确定摩天大楼的高度。这可以通过将建筑物的阴影与其已知尺寸进行比较，或者使用立体影像创建建筑物的3D模型并从中测量其高度来实现。*'
- en: '*Using Triangulation: Triangulation is a method that uses trigonometry to determine
    the height of a building by measuring the angles of elevation from two or more
    different points. This method requires a clear line of sight and is more*'
  id: totrans-183
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*使用三角测量法：三角测量法是一种利用三角法测量建筑物高度的方法，通过测量来自两个或更多不同点的仰角。这种方法需要一个清晰的视线，并且更为*'
- en: '**What are other suggestions?**'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: '**还有其他建议吗？**'
- en: 'ChatGPT: *Here are a few additional suggestions for determining the height
    of a skyscraper:*'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT：*以下是一些确定摩天大楼高度的额外建议：*
- en: '*Using a barometer: A barometer is an instrument that measures the atmospheric
    pressure. By measuring the pressure at the base and the top of the building, the
    height of the building can be calculated.*'
  id: totrans-186
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*使用气压计：气压计是一种测量大气压力的仪器。通过测量建筑物底部和顶部的压力，可以计算建筑物的高度。*'
- en: '*Using a drone: A drone equipped with GPS and a camera can be flown to the
    top of a building to measure its height. This method requires clear weather conditions,
    and the drone must be flown to the very top of the skyscraper including the antenna
    or spire.*'
  id: totrans-187
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*使用无人机：配备GPS和摄像头的无人机可以飞到建筑物顶部测量其高度。这种方法需要天气晴朗，并且无人机必须飞到摩天大楼的顶部，包括天线或尖顶。*'
- en: '*Using a theodolite: A theodolite is a type of instrument that can be used
    to measure the horizontal and vertical angles of a building. By measuring the
    angles and using trigonometry, the height of the building can be calculated.*'
  id: totrans-188
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*使用经纬仪：经纬仪是一种可以用来测量建筑物水平和垂直角度的仪器。通过测量角度并使用三角法，可以计算建筑物的高度。*'
- en: '*Using a clinometer: A clinometer is an instrument that can be used to measure
    the angle of elevation of a building. By measuring the angle of elevation from
    the base of the building to the top, the height of the building can be calculated.*'
  id: totrans-189
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*使用倾斜仪：倾斜仪是一种可以用来测量建筑物仰角的仪器。通过测量从建筑物底部到顶部的仰角，可以计算建筑物的高度。*'
- en: '*Using an altimeter: Altimeter is a device that measures the altitude of an
    object above a fixed level, mostly used for aircrafts and alpinism, it can also
    be used to measure the height of a skyscraper by measuring the height above sea
    level.*'
  id: totrans-190
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*使用高度计：高度计是一种测量物体高度高于固定水平的设备，主要用于飞行器和登山运动，也可以用来测量摩天大楼的高度，通过测量海拔高度。*'
- en: I also asked it to “Provide examples of how Ohm’s Law can be used.” It readily
    shared examples.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 我还要求它“提供奥姆定律如何使用的示例。”它很快分享了示例。
- en: 8\. Ideas for Starting Your Class
  id: totrans-192
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8\. 开始你的课程的想法
- en: 'Are you looking for an exciting way to start a class and are stuck for ideas?
    Once again, chatGPT can help you out. I have many books on my shelves with many
    ideas to initiate a course, but I often lack time to sift through them. ChatGPT
    can rapidly provide me with a list of great ideas to use. Check out this example:'
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否正在寻找一个激动人心的方式来开始一堂课，却苦于没有主意？再次，chatGPT可以帮助你。我书架上有很多书，里面有很多启动课程的想法，但我经常缺乏时间来筛选它们。ChatGPT可以迅速为我提供一系列可用的好主意。看看这个例子：
- en: '**What are some interesting or novel ways to begin a class?**'
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: '**有哪些有趣或新颖的开始课程的方式？**'
- en: 'ChatGPT:'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT：
- en: '*Brainstorming: Start the class by asking an open-ended question or problem
    related to the material that will be covered, and have the students brainstorm
    and share their ideas. This can help to engage students and get them thinking
    critically.*'
  id: totrans-196
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*头脑风暴：通过提出一个与即将涵盖的材料相关的开放性问题或问题开始课程，并让学生进行头脑风暴并分享他们的想法。这有助于吸引学生并促使他们进行批判性思考。*'
- en: '*Current events: Begin the class by discussing a current event or news article
    related to the class material. This can help to make the class more relevant and
    engaging.*'
  id: totrans-197
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*时事新闻：通过讨论与课程内容相关的当前事件或新闻文章开始课程。这有助于使课程更具相关性和吸引力。*'
- en: '*Icebreakers: Start the class with a fun icebreaker activity to help students
    get to know each other and create a more relaxed and comfortable classroom environment.*'
  id: totrans-198
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*破冰活动：用一个有趣的破冰活动开始课程，帮助学生互相了解，营造一个更轻松舒适的课堂环境。*'
- en: '*Quotes: Begin the class by sharing a quote related to the class material,
    and have the students discuss its relevance and meaning.*'
  id: totrans-199
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*引用：通过分享与课程内容相关的引语开始课程，并让学生讨论其相关性和意义。*'
- en: '*Reflection: Begin the class by having students reflect on their learning from
    the previous class or on a specific topic related to the class. This can help
    to activate prior knowledge and build on it.*'
  id: totrans-200
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*反思：让学生反思上一堂课或与课程相关的特定主题的学习。这有助于激活先前的知识并加以发展。*'
- en: '*Mind map: Start the class by creating a mind map of the main concepts or topics
    that will be covered. This can help to give students an overview of the material
    and make connections between different ideas.*'
  id: totrans-201
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*思维导图：通过创建一个涵盖将要涵盖的主要概念或主题的思维导图开始课堂。这可以帮助学生了解材料的概况，并建立不同想法之间的联系。*'
- en: '*Interactive Lectures: Start the class with a interactive lecture, by using
    polls, quizzes, or other interactive tools to engage the students and make the
    class more interactive.*'
  id: totrans-202
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*互动讲座：通过使用投票、测验或其他互动工具开始课堂，进行互动讲座，以吸引学生并使课堂更具互动性。*'
- en: '*Debate or discussion: Begin the class with a debate or a discussion on a controversial
    topic or a problem related to the class material. This can help to promote critical
    thinking and active participation.*'
  id: totrans-203
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*辩论或讨论：通过辩论或讨论一个与课程内容相关的有争议的话题或问题开始课堂。这可以帮助促进批判性思维和积极参与。*'
- en: '*Case Study: Begin the class by discussing a real-life case or example related
    to the class material. This can help to make the class more relatable and engaging.*'
  id: totrans-204
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*案例研究：通过讨论与课程内容相关的真实案例或例子开始课堂。这可以帮助使课堂更具相关性和吸引力。*'
- en: '*Games: Start the class with a game related to the class material, this can
    help to make the class more fun and interactive, and help students to remember
    the material better.*'
  id: totrans-205
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*游戏：通过一个与课程内容相关的游戏开始课堂，这可以帮助使课堂更有趣和互动，并帮助学生更好地记住材料。*'
- en: You could then follow up with chatGPT for more specifics. Ask how and why to
    do something.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以随后使用chatGPT获取更具体的信息。询问如何以及为什么做某事。
- en: 9\. Craft Lecture Notes
  id: totrans-207
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9\. 制作讲座笔记
- en: 'Lecture notes are another helpful tool that takes time to develop. Jumpstart
    your lecture note creation by feeding chatGPT some ideas.[⁶](DsLqM8LuNcUFAQVy.xhtml#nvo7ZX06JEgerYo8-endnote-1674323215641-text)
    ChatGPT will, in turn, draft a set of lecture notes that you can modify. Here
    is an example of a lecture on artificial intelligence:'
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 讲座笔记是另一个有用的工具，需要时间来开发。通过向chatGPT提供一些想法来启动您的讲座笔记创建。chatGPT将起草一套您可以修改的讲座笔记。以下是一个关于人工智能的讲座的示例：
- en: '**Write lecture notes on the history of artificial intelligence.**'
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: '**撰写关于人工智能历史的讲座笔记。**'
- en: 'ChatGPT: *Lecture Notes: History of Artificial Intelligence*'
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT：*讲座笔记：人工智能历史*
- en: '*I. Introduction*'
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: '*I. 介绍*'
- en: '*Artificial Intelligence (AI) is the study of how to create intelligent machines*'
  id: totrans-212
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*人工智能（AI）是研究如何创建智能机器的学科*'
- en: '*The field of AI has a long history, dating back to ancient times*'
  id: totrans-213
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*人工智能领域有着悠久的历史，可以追溯到古代*'
- en: '*II. Ancient History*'
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: '*II. 古代历史*'
- en: '*The idea of creating intelligent machines can be traced back to ancient civilizations
    such as the Greek god Hephaestus, who was said to have created robots to assist
    him in his workshop*'
  id: totrans-215
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*创造智能机器的想法可以追溯到古代文明，比如希腊神祇赫淮斯托斯，据说他创造了机器人来帮助他在工作室里工作*'
- en: '*The ancient Chinese also had legends of mechanical automatons, such as the
    “Thousand-Armed Guanyin” and the “Jade Emperor’s Mechanical Boy”*'
  id: totrans-216
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*古代中国也有关于机械自动人的传说，比如“千手观音”和“玉帝的机械童子”*'
- en: '*III. Modern History*'
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: '*III. 现代历史*'
- en: '*The modern field of AI began in the 1950s, with the Dartmouth Conference,
    which is considered the birth of AI as a scientific field*'
  id: totrans-218
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*现代人工智能领域始于20世纪50年代的达特茅斯会议，被认为是人工智能作为科学领域诞生的开始*'
- en: '*At the conference, a group of researchers led by John McCarthy, Marvin Minsky,
    Nathaniel Rochester, and Claude Shannon proposed the study of “how to make machines
    use language, form abstractions and concepts, solve kinds of problems now reserved
    for humans, and improve themselves”*'
  id: totrans-219
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*在会议上，由约翰·麦卡锡、马文·明斯基、纳撒尼尔·罗切斯特和克劳德·香农领导的一组研究人员提出了“如何使机器使用语言、形成抽象和概念、解决目前仅���留给人类的问题，并改进自身”的研究*'
- en: '*IV. Early AI Research*'
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: '*IV. 早期人工智能研究*'
- en: '*Early AI research focused on creating “thinking machines” that could mimic
    human intelligence*'
  id: totrans-221
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*早期人工智能研究侧重于创建能够模仿人类智能的“思考机器”*'
- en: '*This included work on rule-based systems, knowledge representation, and natural
    language processing*'
  id: totrans-222
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*这包括基于规则的系统、知识表示和自然语言处理的工作*'
- en: '*Early AI systems were limited by the technology of the time, and progress
    was slow*'
  id: totrans-223
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*早期人工智能系统受限于当时的技术，进展缓慢*'
- en: '*V. AI Winter*'
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: '*V. 人工智能寒冬*'
- en: '*In the 1970s and 1980s, AI research experienced a period of decline, known
    as the “AI Winter”*'
  id: totrans-225
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*在20世纪70年代和80年代，人工智能研究经历了一个被称为“人工智能寒冬”的衰退时期*'
- en: '*Funding and interest in AI decreased, as early AI systems failed to live up
    to expectations*'
  id: totrans-226
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*由于早期人工智能系统未能达到预期，对人工智能的资金和兴趣减少了*'
- en: '*Many researchers left the field, and progress slowed*'
  id: totrans-227
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*许多研究人员离开了这个领域，进展放缓*'
- en: '*VI. Recent History*'
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: '*VI. 近期历史*'
- en: '*In the 1990s and 2000s, AI experienced a resurgence, driven by advances in
    computing power, data storage, and the availability of large amounts of data*'
  id: totrans-229
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*在1990年代和2000年代，人工智能经历了一次复苏，得益于计算能力、数据存储的进步以及大量数据的可用性*'
- en: '*Machine learning, a subfield of AI, became increasingly popular, and many
    real-world applications of AI were developed*'
  id: totrans-230
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*机器学习作为人工智能的一个子领域变得越来越受欢迎，许多人工智能的现实世界应用得以开发*'
- en: '*Today, AI is a rapidly growing field, with applications in many areas such
    as self-driving cars, virtual assistants, and medical diagnosis*'
  id: totrans-231
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*如今，人工智能是一个快速增长的领域，在许多领域都有应用，如自动驾驶汽车、虚拟助手和医学诊断*'
- en: '*VII. Conclusion*'
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: '*VII. 结论*'
- en: '*The history of AI is long and varied, and the field has gone through periods
    of both progress and decline*'
  id: totrans-233
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*人工智能的历史悠久而多样，该领域经历了进步和衰退的时期*'
- en: '*Today, AI is a rapidly growing field, with many exciting developments and
    potential applications.*'
  id: totrans-234
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*如今，人工智能是一个快速增长的领域，有许多令人兴奋的发展和潜在应用。*'
- en: 10\. Whiteboard Layout
  id: totrans-235
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10\. 白板布局
- en: Every aspect of your instruction should be intentional. This intentionality
    includes your use of a whiteboard or blackboard. ChatGPT can suggest what to have
    on your whiteboard and where to put it.[⁷](DsLqM8LuNcUFAQVy.xhtml#nvo7ZX06JEgerYo8-endnote-1674323846520-text)
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 你的每一个教学方面都应该是有意的。这种有意性包括你对白板或黑板的使用。ChatGPT可以建议你在白板上放什么以及放在哪里。[⁷](DsLqM8LuNcUFAQVy.xhtml#nvo7ZX06JEgerYo8-endnote-1674323846520-text)
- en: '**Explain what should be written on the whiteboard to illustrate the history
    of artificial intelligence.**'
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: '**解释应该在白板上写什么来说明人工智能的历史。**'
- en: 'ChatGPT: *To illustrate the history of artificial intelligence on a whiteboard,
    a timeline could be created. Here is an example:*'
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT：*为了在白板上说明人工智能的历史，可以创建一个时间线。以下是一个示例：*
- en: '*1950s: Dartmouth Conference – birth of AI as a scientific field*'
  id: totrans-239
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*1950年代：达特茅斯会议 - 人工智能作为科学领域的诞生*'
- en: '*1960s-1970s: Early AI research focusing on rule-based systems, knowledge representation,
    and natural language processing*'
  id: totrans-240
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*1960年代至1970年代：早期人工智能研究集中在基于规则的系统、知识表示和自然语言处理*'
- en: '*1970s-1980s: AI Winter – decline in funding and interest in AI*'
  id: totrans-241
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*1970年代至1980年代：人工智能寒冬 - 资金和对人工智能的兴趣下降*'
- en: '*1990s-2000s: Resurgence of AI with advances in computing power and data storage,
    emergence of machine learning*'
  id: totrans-242
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*1990年代至2000年代：随着计算能力和数据存储的进步，人工智能再度兴起，机器学习开始出现*'
- en: '*Recent: AI becomes a rapidly growing field with many real-world applications*'
  id: totrans-243
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*近期：人工智能成为一个快速增长的领域，有许多现实世界的应用*'
- en: '*Additionally, one could add a few key figures or milestones of the AI history,
    like the names of the researchers that proposed AI as a field of study in the
    Dartmouth Conference, or the emergence of AI based startups and companies.*'
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: '*此外，可以添加一些人工智能历史的关键人物或里程碑，比如在达特茅斯会议上提出人工智能作为研究领域的研究人员的名字，或者基于人工智能的初创公司和企业的出现。*'
- en: 11\. Create Rubrics
  id: totrans-245
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 11\. 创建评分表
- en: Rubrics are powerful tools to help students prepare assignments. Instructors
    can use rubrics to assess submitted projects. However, rubrics take time to create.
    ChatGPT can aid in the development of course activity rubrics. As chatGPT notes
    in the example below, you can include specific requirements as part of the prompt.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 评分表是帮助学生准备作业的强大工具。教师可以使用评分表来评估提交的项目。然而，评分表需要时间来创建。ChatGPT可以帮助开发课程活动评分表。正如ChatGPT在下面的示例中所指出的，你可以将具体要求包含在提示的一部分中。
- en: '**Create a rubric to assess a classroom presentation**'
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: '**创建一个评估课堂演示的评分表**'
- en: 'ChatGPT:'
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT：
- en: '*Content: Does the presentation cover all the required information and is it
    accurate and up-to-date? (0-3 points)*'
