- en: '|'
  id: totrans-891
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: 213\. Fact-Checking
  id: totrans-892
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 213\. 事实核查
- en: Pro-TipCollaborate with ChatGPT to fact-check information in your presentation
    and ensure accuracy before finalizing.Steps1\. Share the content that requires
    fact-checking.2\. Ask ChatGPT to verify information and suggest corrections if
    needed.3\. Verify the suggestions and make corrections.ChatGPT Prompt"Help me
    fact-check the information in my presentation." |
  id: totrans-893
  prefs: []
  type: TYPE_NORMAL
  zh: 专业提示与ChatGPT合作，核实演示中的信息，并在最终确定之前确保准确性。步骤1. 分享需要核实事实的内容。2. 要求ChatGPT验证信息并提出必要的更正建议。3.
    验证建议并进行更正。ChatGPT提示“帮助我核实演示中的信息。”
- en: '|'
  id: totrans-894
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: 214\. Cross-Referencing
  id: totrans-895
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 214\. 交叉引用
- en: Pro-TipCollaborate with ChatGPT to cross-reference related slides and sections
    in your presentation for seamless flow and consistency.Steps1\. Identify the slides
    or sections that need cross-references.2\. Ask for suggestions to link them effectively.3\.
    ChatGPT offers cross-referencing ideas.ChatGPT Prompt"Suggest ways to cross-reference
    different parts of my presentation." |
  id: totrans-896
  prefs: []
  type: TYPE_NORMAL
  zh: 专业提示与ChatGPT合作，交叉引用演示中相关幻灯片和部分，以实现无缝流畅和一致性。步骤1. 确定需要交叉引用的幻灯片或部分。2. 寻求有效链接它们的建议。3.
    ChatGPT提供交叉引用的想法。ChatGPT提示“建议交叉引用演示中不同部分的方式。”
- en: '|'
  id: totrans-897
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: 215\. Coherent Flow
  id: totrans-898
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 215\. 连贯性流畅
- en: Pro-TipWork together with ChatGPT to ensure a coherent and logical flow of ideas
    throughout your presentation for better understanding.Steps1\. Provide the outline
    or main points of your presentation.2\. Ask for suggestions to improve the flow.3\.
    ChatGPT suggests restructuring and transitions.ChatGPT Prompt"Help me maintain
    a coherent flow in my presentation." |
  id: totrans-899
  prefs: []
  type: TYPE_NORMAL
  zh: 专业提示与ChatGPT合作，确保演示中思想的连贯性和逻辑性，以提高理解能力。步骤1. 提供演示的大纲或主要观点。2. 寻求改进流程的建议。3. ChatGPT建议重新组织和过渡。ChatGPT提示"帮助我维护演示中的连贯性。"
