- en: Bob Rogers, PhD, is a leading expert in artificial intelligence and its application
    to various industries, including supply chain optimization and healthcare. With
    a background in physics and over 22 patents to his name, Bob has co-founded several
    successful AI companies, including Oii.ai and BeeKeeperAI. He has also served
    as Chief Data Scientist for Analytics and AI at Intel and as Co-founder and Chief
    Scientist at Apixio, a healthcare AI company.
  prefs: []
  type: TYPE_NORMAL
- en: 'In addition to his professional achievements, Bob is also a recognized thought
    leader in the field of AI, having published three traditionally-published books
    on the topic, including “De-mystifying AI for The Enterprise”, “De-mystifying
    Big Data and Machine Learning for Healthcare”, and “Artificial Neural Networks:
    Forecasting Time Series”. Currently, he serves as Expert in Residence for the
    Center for Digital Health Innovation at University of California, San Francisco,
    and is a member of the Board of Advisors of the Institute for Applied Computational
    Science at Harvard.'
  prefs: []
  type: TYPE_NORMAL
- en: Bob’s latest book, “The Evolution of Creativity and Communication”, is a culmination
    of his years of experience and expertise in the field of AI, and explores how
    the integration of technology is driving innovation and transformation in the
    way we communicate and create. Through his in-depth analysis and practical insights,
    readers will gain a deeper understanding of the role of AI in shaping the future
    of creativity and communication.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/image-V08N68JR.jpg)'
