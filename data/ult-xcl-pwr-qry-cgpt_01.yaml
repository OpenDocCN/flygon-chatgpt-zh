  zh: 在**[www.orangeava.com](http://www.orangeava.com)**，您还可以阅读一系列免费的技术文章，订阅各种免费的新闻简报，并获得AVA™图书和电子书的独家折扣和优惠。
- en: PIRACY
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 盗版
- en: If you come across any illegal copies of our works in any form on the internet,
    we would be grateful if you would provide us with the location address or website
    name. Please contact us at **[info@orangeava.com](mailto:info@orangeava.com)**
    with a link to the material.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在互联网上发现我们作品的任何非法副本，请提供地址或网站名称给我们，我们将不胜感激。请通过**[info@orangeava.com](mailto:info@orangeava.com)**与我们联系，并附上材料链接。
- en: ARE YOU INTERESTED IN AUTHORING WITH US?
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您有兴趣与我们合作撰写吗？
- en: If there is a topic that you have expertise in, and you are interested in either
    writing or contributing to a book, please write to us at [**business@orangeava.com**](mailto:business@orangeava.com).
    We are on a journey to help developers and tech professionals to gain insights
    on the present technological advancements and innovations happening across the
    globe and build a community that believes Knowledge is best acquired by sharing
    and learning with others. Please reach out to us to learn what our audience demands
    and how you can be part of this educational reform. We also welcome ideas from
    tech experts and help them build learning and development content for their domains.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个领域有专业知识，并且有兴趣撰写或为一本书作出贡献，请写信给我们：[**business@orangeava.com**](mailto:business@orangeava.com)。我们正在努力帮助开发人员和技术专业人士深入了解全球正在发生的技术进步和创新，并建立一个相信知识最好通过与他人分享和学习获得的社区。请与我们联系，了解我们的受众需求以及您如何成为这一教育改革的一部分。我们也欢迎技术专家的想法，并帮助他们为自己的领域构建学习和发展内容。
- en: REVIEWS
