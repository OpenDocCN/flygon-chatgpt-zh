- en: APPENDIX A
  id: totrans-0
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 附录 A
- en: ChatGPT Browser Extensions
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: ChatGPT 浏览器扩展
- en: WebChatGPT - Chrome
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: WebChatGPT - Chrome
- en: Since ChatGPT’s knowledge is limited to 2021 data, this extension adds relevant
    web results to whatever you ask it.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 由于 ChatGPT 的知识仅限于 2021 年的数据，此扩展程序会为您提供相关的网络结果。
- en: ChatGPT for Google - Chrome, Firefox
  id: totrans-4
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: ChatGPT for Google - Chrome, Firefox
- en: Displays ChatGPT’s response alongside Google search results
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Google 搜索结果旁边显示 ChatGPT 的响应
- en: ChatGPT Writer - Chrome
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT Writer - Chrome
- en: Brings the chatbot to your browser to create emails and messages for use on
    any website
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 将聊天机器人带到您的浏览器中，以创建用于任何网站的电子邮件和消息
- en: Merlin – Chrome
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Merlin – Chrome
- en: Works on any site on the chrome browser to assist with writing, editing, formatting,
    and searching the web.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 适用于 Chrome 浏览器上的任何网站，帮助写作、编辑、格式化和搜索网页。
- en: ChatSonic – Chrome
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ChatSonic – Chrome
- en: Write instant snippets of text, generate social media copy, and emails, paraphrase,
    expand, and whatnot.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 写即时文本片段，生成社交媒体文案和电子邮件，改写、扩展等。
- en: TweetGPT – Chrome
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: TweetGPT – Chrome
- en: Generates tweets and tweet replies
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 生成推文和推文回复
- en: Prometheus - Chrome
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Prometheus - Chrome
- en: Talk to ChatGPT instead of typing
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 与 ChatGPT 对话而不是打字
- en: YouTube Summary with ChatGPT – Chrome
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: YouTube 摘要与 ChatGPT – Chrome
- en: Summarizes any YouTube video in seconds and presents you with the video's script
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在几秒钟内总结任何 YouTube 视频，并为您呈现视频的脚本
- en: Summarize – Chrome
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Summarize – Chrome
- en: Summarizes anything you’re reading, including news, articles, blogs, research
    reports, etc.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 对您正在阅读的任何内容进行总结，包括新闻、文章、博客、研究报告等
- en: ShareGPT – Chrome
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: ShareGPT – Chrome
- en: A one-click extension that allows you to share your ChatGPT conversations
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 一个一键式扩展程序，允许您分享 ChatGPT 对话
- en: FancyGPT – Chrome
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: FancyGPT – Chrome
- en: Makes your ChatGPT threads look fancy and lets you save them with cool images,
    searchable PDFs, and text files for future reference or share with your peers.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 使您的 ChatGPT 对话看起来漂亮，并让您以酷炫的图像、可搜索的 PDF 和文本文件保存它们，以供将来参考或与同事分享。
- en: WebChatGPT – Chrome
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: WebChatGPT – Chrome
- en: Adds relevant web results to your prompts to ChatGPT for more accurate and up-to-date
    conversations
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 为 ChatGPT 的提示添加相关的网络结果，以进行更准确和最新的对话
- en: Engage AI – Chrome
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: Engage AI – Chrome
- en: Write insightful AI-powered comments on LinkedIn™
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在 LinkedIn™ 上撰写富有洞察力的 AI 评论
- en: Talk-to-ChatGPT – Chrome
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Talk-to-ChatGPT – Chrome
- en: Similar to Prometheus but with the added functionality of voice responses
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 类似于 Prometheus，但具有语音回应的附加功能
- en: ChatGPT Prompt Genius – Chrome, Firefox
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT Prompt Genius – Chrome, Firefox
- en: Discover, share, import, and use the best prompts for ChatGPT & save your chat
    history locally (formerly ChatGPT History)
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 发现、分享、导入和使用 ChatGPT 的最佳提示，并在本地保存聊天记录（以前称为 ChatGPT 历史）
- en: Enhanced ChatGPT – Chrome
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 增强 ChatGPT – Chrome
- en: Adds new features to ChatGPT, including chat export and prompt templates. Some
    of those prompt tools include triggers for finding images on the web, getting
    travel advice, generating translations, and programming in JavaScript
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 为 ChatGPT 添加新功能，包括聊天导出和提示模板。其中一些提示工具包括触发器，用于在网上查找图像，获取旅行建议，生成翻译和使用 JavaScript
    编程
- en: WritingMate – Chrome
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: WritingMate – Chrome
- en: Draft or reply to emails or messages in seconds in Gmail
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Gmail 中秒速起草或回复电子邮件或消息
- en: Generate blog posts, essays, or other personal content
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 生成博客文章、论文或其他个人内容
- en: Create marketing copy, press releases, or other work content in Linkedin
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在 LinkedIn 中创建营销文案、新闻稿或其他工作内容
- en: 'Write: fix grammar, rewrite, or translate on the go'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 写作：修正语法，重写或即时翻译
- en: 'Research: summarize texts, brainstorm, or ask questions'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 研究：总结文本、头脑风暴或提出问题
- en: Superpower ChatGPT – Chrome, Firefox
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 超级 ChatGPT – Chrome, Firefox
- en: The extension has a continuously updated library of hundreds of prompts to make
    ChatGPT act in different ways. It also offers options like history, export button,
    copy button, word count, and time stamps
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 该扩展程序具有不断更新的数百个提示库，使 ChatGPT 以不同的方式行动。它还提供历史记录、导出按钮、复制按钮、字数统计和时间戳等选项
- en: AIPRM for ChatGPT – Chrome
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: AIPRM for ChatGPT – Chrome
- en: Adds a list of curated prompt templates for SEO, SaaS and more to ChatGPT
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 为 ChatGPT 添加了一系列精心策划的提示模板，涵盖 SEO、SaaS 等领域
