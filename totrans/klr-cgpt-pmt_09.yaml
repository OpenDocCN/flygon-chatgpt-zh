- en: ChatGPT Prompts for HR and Training
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT人力资源和培训提示
- en: 'IN THIS CHAPTER, we''ll look at ChatGPT prompts you can deploy for HR and training
    in your company or organization. (For simplicity''s sake, we''ll assume it''s
    a company from here on.) We''ll start by looking at how to get ChatGPT to draft
    job descriptions and job ads for you, and then move along to creating onboarding
    materials and developing scenarios for role-play training. Finally, we''ll cover
    enlisting ChatGPT''s assistance to solicit feedback from your company''s employees.  ##
    Draft Job Descriptions and Job Ads'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '在本章中，我们将看看您可以在公司或组织中部署的用于人力资源和培训的ChatGPT提示。（为简单起见，我们将从这里假设它是一家公司。）我们将首先看看如何让ChatGPT为您起草职位描述和招聘广告，然后继续创建入职材料并制定角色扮演培训场景。最后，我们将介绍如何利用ChatGPT的帮助向公司员工征求反馈意见。  ##
    起草职位描述和招聘广告'
- en: ChatGPT can help you write job descriptions and job ads. This can be a terrific
    time-saver, especially if you don't have previous job descriptions or job ads
    to use as examples.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT可以帮助您撰写职位描述和招聘广告。这可以节省大量时间，特别是如果您没有以前的职位描述或招聘广告可用作示例。
- en: '### Draft Job Descriptions'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '### 起草职位描述'
- en: 'Let''s start with the job descriptions. Here are three examples of prompts
    asking ChatGPT to draft assorted job descriptions:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从职位描述开始。以下是三个示例提示，要求ChatGPT起草各种职位描述：
- en: '![Prompticon](images/prompticon.png) **Hi ChatGPT! Help me draft a job description
    for a Risk Analyst position with our financial services firm. The applicant will
    need a degree in accounting and five years'' experience.**'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![Prompticon](images/prompticon.png) **嗨ChatGPT！帮我起草一份我们金融服务公司风险分析师职位的职位描述。申请人需要会计学学位和五年经验。**'
- en: 'ChatGPT produced a detailed job description that began like this:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT生成了一个详细的职位描述，开头是这样的：
- en: '![Chatgpticon](images/chatgpticon.png) ***Job Title: Risk Analyst***'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![Chatgpticon](images/chatgpticon.png) ***职位名称: 风险分析师***'
- en: '*****Company Overview:**** [Company Name] is a dynamic, progressive financial
    services firm that prides itself on being at the forefront of innovation and excellence
    in the finance industry. Our commitment to our clients is matched only by our
    dedication to our employees'' professional growth and development. As we continue
    to expand, we''re now seeking a talented, detail-oriented Risk Analyst to join
    our team*.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*****公司概况:**** [公司名称]是一家充满活力、进步的金融服务公司，以在金融行业的创新和卓越处于前沿而自豪。我们对客户的承诺仅仅与我们对员工职业成长和发展的奉献相匹敌。随着我们不断扩张，我们现在正在寻找一位才华横溢、注重细节的风险分析师加入我们的团队*。'
- en: '***Job Description:***'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***职位描述:***'
- en: '*The Risk Analyst at [Company Name] will be responsible for evaluating and
    forecasting potential risks while providing strategic advice to our leadership
    team. This role requires an analytical mindset, excellent problem-solving skills,
    and an ability to work under pressure*.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*在[公司名称]的风险分析师将负责评估和预测潜在风险，并向我们的领导团队提供战略建议。这个角色需要分析思维，出色的解决问题能力和在压力下工作的能力*。'
- en: '![Prompticon](images/prompticon.png) **Write me a job description for a Sales
    Manager at our recreational clothing company. The candidate will need to be hard-charging
    but sensitive to the varying needs of our diverse customer base. Pay is commensurate
    with experience, plus a fast-ramping commission scheme.**'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![Prompticon](images/prompticon.png) **为我们的休闲服装公司的销售经理撰写一个职位描述。候选人需要有进取心，但也要对我们多样化的客户群体的不同需求敏感。薪酬与经验相称，另外还有一个快速提成计划。**'
- en: 'ChatGPT included the terms “hard-charging” and “fast-ramping” in the job description,
    which also included this detailed list of responsibilities:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT在职位描述中包含了“进取心”和“快速提成”的术语，还包括了这份详细的职责清单：
- en: '![Chatgpticon](images/chatgpticon.png) ***Responsibilities:***'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![Chatgpticon](images/chatgpticon.png) ***职责:***'
- en: '*Develop and implement strategic sales plans aligned with the company''s goals
    to drive sales growth*.'
  id: totrans-15
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*制定并实施与公司目标一致的战略销售计划，推动销售增长*。'
- en: '*Lead, coach, and mentor a team of sales representatives to improve performance
    and reach sales targets*.'
  id: totrans-16
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*领导、指导和培训销售代表团队，以提高绩效并达到销售目标*。'
- en: '*Understand the needs of our diverse customer base and adjust sales strategies
    accordingly*.'
  id: totrans-17
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*了解我们多样化的客户群体的需求，并相应调整销售策略*。'
- en: '*Build and maintain strong relationships with key customers, stakeholders,
    and industry professionals*.'
  id: totrans-18
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*与关键客户、利益相关者和行业专业人士建立并保持良好关系*。'
- en: '*Analyze sales metrics to forecast sales growth and identify opportunities
    for improvement*.'
  id: totrans-19
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*分析销售指标以预测销售增长，并识别改进机会*。'
- en: '*Work closely with the marketing department to ensure consistent messaging
    and alignment with sales strategies*.'
  id: totrans-20
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Monitor competitors, market conditions, and product developments*.'
  id: totrans-21
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Okay, we need to hire a Collection Specialist
    for our Delinquency Rehabilitation Team. Qualifications: Business degree; 3+ years''
    collection experience; strong analytical skills; excellent telephone, written,
    and spoken communication skills; proven ability to exceed collection targets in
    previous roles. Motivated self-starter with outsize work ethic able to perform
    with light supervision. Give me a job description with all that, stat.**'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Here, too, ChatGPT did a bang-up job. Here''s the Qualifications section of
    the job description:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: '![Chatgpticon](images/chatgpticon.png) ***Qualifications:***'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*A Bachelor''s degree in Business, Finance, or a related field*.'
  id: totrans-25
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Minimum of three years'' experience in collections or a related role*.'
  id: totrans-26
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Exceptional telephone, written, and verbal communication skills*.'
  id: totrans-27
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Strong analytical skills with the ability to make informed decisions*.'
  id: totrans-28
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Proven track record of exceeding collection targets*.'
  id: totrans-29
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Self-motivated, with the ability to work independently and minimal supervision*.'
  id: totrans-30
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Demonstrated high-level work ethic and integrity*.  ### Draft Job Ads'
  id: totrans-31
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Now, let's move on to the job ads. Often, these will be related to the job descriptions,
    so if you've just had ChatGPT write the job description in the same chat, you
    may want to have ChatGPT work from that.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: 'For example, you could ask ChatGPT to write a job ad for the Collection Specialist
    like this:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Please write a job advertisement for
    the Collection Specialist job for which you just created the job description.**'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'ChatGPT returned a job advertisement that started like this:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
- en: '![Chatgpticon](images/chatgpticon.png) ***Job Advertisement:***'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '***Collection Specialist Wanted! Join Our Delinquency Rehabilitation Team!***'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Are you a seasoned Collection Specialist with a knack for exceeding targets?
    Do you pride yourself on your exceptional communication skills and your ability
    to solve complex problems? If so, [Company Name] may have the perfect opportunity
    for you*.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'If you haven''t had ChatGPT write the job description, paste it in after the
    prompt, optionally entering a line break (press Shift+Enter) between the two:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **I''d like you to create a job ad for
    a Content Management Specialist for our Tech Support Team. Here''s the job description:**'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'If you don''t have a job description, no problem — just have ChatGPT write
    the job ad, and then prompt for any changes needed. Here''s an example of a job
    ad with a maximum length:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Put together a job ad for an experienced
    Accountant to provide maternity cover for three months. We''re an e-commerce startup,
    but people are friendly and the office is an oasis of calm and good sense. The
    job ad needs to be 100 words maximum.**'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Chatgpticon](images/chatgpticon.png) ***Job Ad:***'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '***Temp Accountant Needed at E-commerce Startup!***'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*[Company Name] is seeking an experienced Accountant for a three-month maternity
    cover. Join our friendly team and enjoy our oasis of calm in a dynamic e-commerce
    setting. Responsibilities: all-round accounting duties, ensuring financial accuracy
    and compliance. Requirements: proven accounting experience, detail-oriented, solid
    analytical skills. Come, contribute your expertise in our exciting journey. Apply
    now!*'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'I figured we needed to sell the job a little harder:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **You know, let''s not say that we''re
    a startup. Mention our canteen — free meals prepared by a chef — and say we''re
    five minutes'' walk from public transit.**'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Chatgpticon](images/chatgpticon.png) ***Job Ad:***'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '***Accountant Wanted for 3-Month Maternity Cover!***'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Join our friendly team at [Company Name]! Looking for an experienced Accountant
    to uphold our financial accuracy and compliance. Perks? Our canteen provides free
    meals by a personal chef, and we''re just a five-minute walk from public transit.
    Apply now to contribute your expertise to our dynamic e-commerce team*.'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'One more round of changes, and the job ad was good to post.  ## Develop Onboarding
    and Training Materials'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
- en: When you've succeeded in hiring an employee, you'll want to onboard them smoothly
    so as to get them settled down satisfactorily in the company and contributing
    to the bottom line. Once they're settled, you'll likely want to encourage them
    to develop their skills and abilities through ongoing training.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
- en: 'ChatGPT can help you create many different types of onboarding and training
    materials. In this section, we''ll look at three types of materials that give
    you an idea of the range of possibilities:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
- en: A customized onboarding guide for a new employee
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A standard checklist of tasks each new employee should complete in their first
    few days or weeks
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Training scenarios for employees to role-play
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '### Create an Onboarding Guide for a New Employee'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
- en: ChatGPT can quickly draw up a customized onboarding guide for a new employee.
    The process isn't effortless on your part, because you need to give ChatGPT access
    to the information it needs, but the results are usually highly worthwhile.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
- en: 'Assemble the following information in a text format you can paste into ChatGPT''s
    Send a Message box:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
- en: '**Company Information.** What you want the employee to know about the company''s
    history, its goals for the future, its values, and its culture. This information
    can be general for all employees'' onboarding guides.'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Job Specifics.** The new employee''s role and responsibilities. Include the
    department, the employee''s immediate supervisor or manager, and details of their
    expected performance.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Training Requirements.** Include details of any training the new employee
    will have to complete, such as job-specific training or compliance training.'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Key Policies and Procedures.** Include information about the company''s policies
    and codes of conduct.'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**关键政策和程序。** 包括公司政策和行为准则的信息。'
- en: '**Tools and Resources.** List the tools and resources the employee will use,
    such as software, hardware, and online services.'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**工具和资源。** 列出员工将使用的工具和资源，如软件，硬件和在线服务。'
- en: '**Key Contacts.** List the people with whom you expect the new employee to
    interact frequently, such as team members in their department or point people
    in other departments.'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**关键联系人。** 列出您期望新员工经常互动的人员，例如其部门的团队成员或其他部门的负责人。'
- en: '**Performance Goals.** List the goals you expect the employee to meet within
    a given time frame, such as their first three months. Detail any key performance
    indicators (KPIs) you will use for evaluation.'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**绩效目标。** 列出您期望员工在给定时间范围内达到的目标，例如他们的前三个月。详细说明您将用于评估的任何关键绩效指标（KPI）。'
- en: '**Initial Schedule.** Mark key dates — such as mandatory meetings, training
    sessions, and deadlines — on a customized calendar for the employee.'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**初始日程安排。** 在员工的定制日历上标记关键日期，如强制性会议，培训课程和截止日期。'
- en: '**Benefits and Perks.** Provide information about the benefits package and
    perks the company provides.'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**福利和优惠。** 提供公司提供的福利和优惠信息。'
- en: '**FAQs.** Provide access to a Frequently Asked Questions list (preferably on
    the company''s intranet).'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**常见问题解答。** 提供访问公司内部网的常见问题解答列表。'
- en: 'Once you''ve lined up all this information, you can prompt ChatGPT to create
    an onboarding guide. Here''s an example:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您整理好所有这些信息，您可以提示ChatGPT创建一个入职指南。以下是一个示例：
- en: '![Prompticon](images/prompticon.png) **Create an onboarding guide for Joanna
    Mathis, our new Marketing Assistant. I''m giving you all the information below
    to create the guide: company information, Joanna''s job details and training requirements,
    and so on.**'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![Prompticon](images/prompticon.png) **为我们的新市场助理Joanna Mathis创建一个入职指南。我会提供下面的所有信息来创建指南：公司信息，Joanna的工作细节和培训要求等。**'
- en: 'Press Shift+Enter to insert a line break, and then paste in the information.  ###
    Create a Checklist of Tasks for New Employees'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 按Shift+Enter插入换行符，然后粘贴信息。### 为新员工创建任务清单
- en: To help each new employee find their feet, you may want to provide them with
    a standard checklist of tasks to complete during their early days, such as meeting
    with key individuals, setting up email accounts and other credentials, and completing
    formal paperwork (be it real or virtual).
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 为了帮助每位新员工找到自己的位置，您可能希望为他们提供一个标准的任务清单，在早期完成这些任务，例如与关键人员会面，设置电子邮件帐户和其他凭据，以及完成正式文件工作（无论是真实的还是虚拟的）。
- en: 'If you don''t have such a checklist, ask ChatGPT for help in creating one.
    To get started, you might use a prompt such as this:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您没有这样的清单，请向ChatGPT寻求帮助创建一个。要开始，您可以使用以下提示：
- en: '![Prompticon](images/prompticon.png) **Write a checklist of tasks for our new
    employees to complete during their first week with us.**'
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![Prompticon](images/prompticon.png) **为我们的新员工在第一周完成的任务编写一个任务清单。**'
- en: 'ChatGPT returned a detailed five-day plan that started like this:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT返回了一个详细的五天计划，开始如下：
- en: '![Chatgpticon](images/chatgpticon.png) *Sure! Here is a suggested checklist
    for a new hire''s first week:*'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![Chatgpticon](images/chatgpticon.png) *当然！这是一个新员工第一周建议清单：*'
- en: '***Day 1: Orientation Day***'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***第1天：迎新日***'
- en: '*Meet the team and introduction to key company personnel*'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*与团队见面并向公司关键人员介绍*'
- en: '*Get an office tour (physical or virtual)*'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*参观办公室（实地或虚拟）*'
- en: '*Set up workstation (hardware/software)*'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*设置工作站（硬件/软件）*'
- en: '*Review the company''s mission and vision*'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*审查公司的使命和愿景*'
- en: '*Introduction to company''s products/services*'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*介绍公司的产品/服务*'
- en: '*Review company culture and core values*'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*审查公司文化和核心价值观*'
- en: '*Introduction to company policies (HR policies, IT policies, etc.)*'
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*介绍公司政策（人力资源政策，IT政策等）*'
- en: '***Day 2: Role Clarification and Expectations***'
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***第2天：角色澄清和期望***'
- en: '*Overview of job role and responsibilities*'
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*工作角色和责任的概述*'
- en: '*Introduction to immediate supervisor or manager …*'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*向直接主管或经理介绍...*'
- en: 'If ChatGPT''s suggested checklist requires changes, just prompt it to make
    them. For example:'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 如果ChatGPT建议的清单需要更改，只需提示它进行更改。例如：
- en: '![Prompticon](images/prompticon.png) **Please reschedule “Introduction to immediate
    supervisor or manager” from Day 2 to Day 1.**'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![Prompticon](images/prompticon.png) **请将“向直接主管或经理介绍”从第2天改为第1天。**'
- en: 'ChatGPT made this change instantly.  ### Create Training Scenarios'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT立即进行了这个更改。### 创建培训场景
- en: To enable your employees to develop their skills and gain confidence in new
    areas, you can have ChatGPT create training scenarios that deliver targeted role-play
    in a controlled context.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
- en: 'For example, say you need your IT department to practice responding to a computer
    virus infection. You might prompt ChatGPT like this:'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Please generate a training scenario
    for our IT department to practice responding to a computer virus infection. The
    scenario begins with the IT department receiving a phone call from the Marketing
    Director, who reports angrily that the Marketing computers have stopped working
    one by one and demands that IT fix the problem.**'
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'ChatGPT produced a six-phase scenario that started like this:'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
- en: '![Chatgpticon](images/chatgpticon.png) ***Scenario: Operation Code Red — Combatting
    a Potential Virus Infection***'
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '***Phase 1 — Detection & Reporting***'
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*The IT department receives an urgent and irate call from the Marketing Director,
    complaining about an unusual situation where Marketing''s computers have been
    shutting down one after the other. She demands immediate attention and resolution
    to the problem*.'
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '***Phase 2 — Initial Response & Assessment***'
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*The IT team''s first responder takes the call, reassures the Marketing Director
    that the issue is being taken seriously, and immediately starts gathering information:
    …*'
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Similarly, you might instruct ChatGPT to give the Sales department some grief:'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Write me a training scenario for the
    Sales department. Their most important client called to cancel all his repeating
    orders because the most recent invoice contained an arithmetic error in his disfavor.**'
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'ChatGPT wrote a scenario titled “Handling a Key Client Crisis — Invoice Error
    Fallout” that put the Sales department through the wringer.  ## Gather Feedback'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
- en: You probably know from hard-won experience that happy employees tend to be more
    productive than disgruntled employees. A good way to help keep employees happy
    is to listen to their concerns and suggestions by soliciting feedback from them.
    Feedback may not only enable you to head off problems before they fester, but
    may also bring to light bright ideas for improving communication, streamlining
    processes, or developing new products.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
- en: What's not to like? Well, you need to expend time and effort implementing a
    mechanism to gather the feedback. But ChatGPT can help you with that — though
    perhaps not quite as much as you'd like, at least as of this writing.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
- en: '### Understand What Kind of Feedback Mechanism ChatGPT Can Help You Implement'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
- en: 'Here''s an imaginary feedback mechanism: a version of ChatGPT customized to
    solicit feedback from employees, parse it, and direct it to the appropriate recipients.
    For example, when an employee fires up this feedback bot, it asks them how they''re
    doing and what''s on their mind; gets the details, asking sensible follow-up questions;
    enters the feedback in a database; summarizes the feedback; and sends the summary
    to the appropriate people, such as to HR and the employee''s supervisor.'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一个想象中的反馈机制：一个定制的ChatGPT版本，用于征求员工的反馈意见，解析并将其传达给适当的接收者。例如，当员工启动这个反馈机器人时，它会询问他们的情况和想法；获取细节，提出明智的后续问题；将反馈输入数据库；总结反馈；并将摘要发送给适当的人员，如人力资源部和员工的主管。
- en: If that sounds like just the ticket to you — sorry, it's not in the cards as
    of this writing, although it might be doable before too long, as OpenAI increases
    ChatGPT's connectivity.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这听起来对您来说正合适 — 抱歉，截至目前，这还没有实现，尽管在不久的将来，随着OpenAI增加ChatGPT的连接性，这可能是可行的。
- en: 'So what *can* you do? You can take various approaches, but a typical one might
    look something like this and use surveys for implementation:'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 那么您可以做什么呢？您可以采取各种方法，但一个典型的方法可能看起来像这样，并使用调查来实施：
- en: '**Decide what you want feedback on.** For example, you might survey employees
    about their job satisfaction or about the work environment. ChatGPT can offer
    suggestions of what types of feedback to solicit.'
  id: totrans-110
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**决定您想要反馈的内容。** 例如，您可以就员工的工作满意度或工作环境进行调查。ChatGPT可以提供征求何种类型反馈的建议。'
- en: '**Create survey questions.** ChatGPT can help you draft the questions.'
  id: totrans-111
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**创建调查问题。** ChatGPT可以帮助您起草问题。'
- en: '**Implement the survey.** You''d use a survey platform, such as Google Forms
    or SurveyMonkey ([www.surveymonkey.com](http://www.surveymonkey.com)), to distribute
    the survey, collect the employees'' response, and tabulate the results. ChatGPT
    can''t help directly with this, but it can cheer you on silently from the sidelines.'
  id: totrans-112
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**实施调查。** 您可以使用调查平台，如Google Forms或SurveyMonkey（[www.surveymonkey.com](http://www.surveymonkey.com)），分发调查，收集员工的回复，并汇总结果。ChatGPT无法直接帮助您，但它可以在幕后默默为您加油。'
- en: '**Analyze the survey responses.** You''d paste the response data you wanted
    to analyze into ChatGPT and tell it what kind of analysis you wanted.'
  id: totrans-113
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**分析调查回复。** 您可以将要分析的响应数据粘贴到ChatGPT中，并告诉它您想要进行什么样的分析。'
- en: '**Create a feedback report.** ChatGPT can help you write a report summarizing
    the feedback results, highlighting insights gained, and suggesting actions your
    company might take.'
  id: totrans-114
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**创建反馈报告。** ChatGPT可以帮助您撰写一份总结反馈结果、突出获得的见解并建议公司可能采取的行动的报告。'
- en: 'The following subsections take you through the above five steps.  ### Decide
    What You Want Feedback On'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: '以下各小节将带您完成上述五个步骤。  ### 决定您想要反馈的内容'
- en: 'Your first step in setting up the feedback mechanism is to decide what subject
    you want feedback on. Let''s say it''s the work environment. You could prompt
    ChatGPT to suggest different aspects of the work environment to survey:'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 设置反馈机制的第一步是决定您想要反馈的主题。假设是工作环境。您可以提示ChatGPT建议调查工作环境的不同方面：
- en: '![Prompticon](images/prompticon.png) **I want to get feedback on this company''s
    work environment. Please identify five aspects of the work environment.**'
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![提示图标](images/prompticon.png) **我想了解这家公司的工作环境反馈。请识别工作环境的五个方面。**'
- en: 'ChatGPT suggested these five aspects: Physical Environment, Company Culture,
    Communication, Work-Life Balance, and Recognition and Reward.'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT建议这五个方面：物理环境，公司文化，沟通，工作与生活平衡，以及认可与奖励。
- en: 'Fair enough. Let''s go with Physical Environment.  ### Create Survey Questions'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: '好的。我们选择物理环境。  ### 创建调查问题'
- en: 'Once you''ve chosen the subject on which you want feedback, you can have ChatGPT
    help you create survey questions. You can use either open-ended questions or Likert-scale
    questions, which are written as statements but usually termed “questions” (see
    the nearby sidebar, “Should You Use Open-Ended Questions or Likert Scale Questions?”).
    For example, you might prompt ChatGPT like this for open-ended questions:'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您选择了想要反馈的主题，您可以让ChatGPT帮助您创建调查问题。您可以使用开放式问题或Likert量表问题，后者通常被称为“问题”（请参见附近的侧边栏，“应该使用开放式问题还是Likert量表问题？”）。例如，您可以这样提示ChatGPT以获取开放式问题：
- en: '![Prompticon](images/prompticon.png) **Write five open-ended survey questions
    about the physical environment of this company.**'
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![提示图标](images/prompticon.png) **撰写关于这家公司物理环境的五个开放式调查问题。**'
- en: 'ChatGPT returned five open-ended questions including these three, the third,
    fourth, and fifth questions in the list:'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
- en: '![Chatgpticon](images/chatgpticon.png)'
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_IMG
- en: '*How comfortable do you feel with the facilities (restrooms, kitchen, break
    areas, etc.) provided in the office? Please explain why*.'
  id: totrans-124
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: '*If you were given the opportunity to change or improve one thing about the
    physical environment, what would it be and why?*'
  id: totrans-125
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Can you provide specific examples of how the company has responded to your
    needs or concerns about the physical work environment?*'
  id: totrans-126
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Here''s an example of a prompt for Likert-scale questions:'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Write five Likert-scale survey questions
    about the physical environment of this company.**'
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'ChatGPT returned five Likert-scale questions including these three:'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
- en: '![Chatgpticon](images/chatgpticon.png)'
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_IMG
- en: '*The physical workspace provided by the company is conducive to productivity*.'
  id: totrans-131
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: '*The company ensures a clean and healthy working environment*.'
  id: totrans-132
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: '*The office layout encourages collaboration and interaction among employees*.  ###
    Implement the Survey'
  id: totrans-133
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Once you've decided on your questions, you can load them into a new survey on
    your preferred survey platform and distribute the survey to the appropriate employees.
    There's not much ChatGPT can do to help you with this step unless you need help
    using the survey platform — in which case, simply ask ChatGPT.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
- en: 'The survey platform will typically process the responses and tabulate the results
    for you.  ### Analyze the Survey Responses'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
- en: 'After retrieving the survey response data from the survey platform, you can
    paste the data you want to analyze into ChatGPT and prompt it to perform the kind
    of analysis you want, such as a descriptive analysis or a sentiment analysis.
    Look back to [Chapter 5](c05.xhtml) for coverage of the various types of data
    analysis ChatGPT can and cannot perform.  ### Create a Feedback Report'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
- en: 'When ChatGPT has analyzed the survey data to your satisfaction, ask it to help
    you write a report based on the data. Here is an example:'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Hi ChatGPT! You know that data you just
    analyzed for me? I''d like you to draft a report summarizing the survey''s findings
    and suggesting the three most important actions we could take to increase employee
    satisfaction with the company''s physical environment.**'
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
