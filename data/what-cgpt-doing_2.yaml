  zh: '[![点击放大](Image00110.jpg "点击放大")](https://content.wolfram.com/uploads/sites/43/2023/01/swchattech1923img16.png)'
- en: 'And, as Wolfram|Alpha tells us, its conclusion isn’t correct (as it already
    in a sense “knew”):'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 而且，正如Wolfram|Alpha告诉我们的那样，它的结论是不正确的（因为它在某种程度上已经“知道”）：
- en: '[![What planetary moons are larger than Mercury](Image00111.jpg "What planetary
