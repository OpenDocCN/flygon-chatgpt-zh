    to achieve a top speed of 250 km/h and an acceleration from 0 to 100 km/h in less
    than 3 seconds, without compromising eco-friendliness.*'
  id: totrans-425
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 高性能至关重要。设计将融入技术解决方案，实现250公里/小时的最高时速和从0到100公里/小时不到3秒的加速度，而不会影响环保。
- en: '*This provides a clear path for the “Engine & Fuel” task.*'
