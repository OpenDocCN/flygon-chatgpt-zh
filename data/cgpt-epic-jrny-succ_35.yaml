- en: '"Compose a poem/story/song about [theme]"'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '"创作一首诗/故事/歌曲，关于[主题]"'
- en: This prompt engages ChatGPT's creative abilities to generate original poems,
    stories, or song lyrics based on the specified theme, making it a valuable resource
    for writers and artists.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这个提示激发ChatGPT的创造能力，根据指定的主题生成原创诗歌、故事或歌词，使其成为作家和艺术家的宝贵资源。
- en: '"What are the top [number] [category] in [industry]?"'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '"在[行业]中，前[number]个[类别]是什么？"'
- en: By specifying the number and category, ChatGPT can provide curated lists of
    top products, trends, or innovations in a specific industry, assisting users with
    market research or staying updated.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 通过指定数量和类别，ChatGPT可以提供特定行业中顶级产品、趋势或创新的精选列表，协助用户进行市场研究或保持更新。
- en: '"Tell me a story with the following elements: [element 1], [element 2], [element
    3]."'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '"用以下元素讲一个故事：[元素1]，[元素2]，[元素3]"'
- en: This creative prompt prompts ChatGPT to generate a unique story incorporating
    the specified elements, making it an engaging activity for storytelling enthusiasts
    or those seeking inspiration.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这个创意提示促使ChatGPT生成一个独特的故事，融入指定的元素，使其成为一个吸引故事爱好者或寻求灵感的人的活动。
- en: '"What are some healthy recipes for [dietary requirement]?"'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '"有哪些适合[饮食需求]的健康食谱？"'
- en: By specifying dietary requirements or restrictions, ChatGPT can provide recipe
    suggestions that cater to specific needs, supporting users in their culinary exploration
    or meal planning.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 通过指定饮食需求或限制，ChatGPT可以提供符合特定需求的食谱建议，支持用户在烹饪探索或餐饮规划中。
- en: '"What are the latest news headlines in [topic/industry]?"'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '"最新的[主题/行业]新闻头条是什么？"'
- en: This prompt allows ChatGPT to generate up-to-date news headlines in a specific
    topic or industry, providing users with a quick overview of the latest developments.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 这个提示允许ChatGPT生成特定主题或行业的最新新闻头条，为用户提供最新发展的快速概述。
- en: '"Can you help me with a programming problem in [programming language]?"'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '"你能帮我解决[编程语言]中的一个编程问题吗？"'
- en: By specifying the programming language and describing the problem, ChatGPT can
    offer guidance or suggestions for resolving programming issues, assisting developers
    in troubleshooting.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 通过指定编程语言并描述问题，ChatGPT可以为解决编程问题提供指导或建议，帮助开发人员进行故障排除。
- en: '"Recommend some podcasts about [interest/topic]."'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '"推荐一些关于[兴趣/主题]的播客。"'
- en: This prompt prompts ChatGPT to suggest relevant podcasts based on the specified
    interest or topic, allowing users to discover new podcasts and explore their areas
    of interest.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 这个提示促使ChatGPT根据指定的兴趣或主题建议相关的播客，让用户发现新的播客并探索他们感兴趣的领域。
- en: '"What are the upcoming events in [city/industry]?"'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '"在[城市/行业]中即将举行的活动有哪些？"'
- en: By specifying the city or industry, ChatGPT can provide information about upcoming
    events, conferences, or exhibitions, enabling users to stay informed about local
    or industry-specific happenings.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 通过指定城市或行业，ChatGPT可以提供关于即将举行的活动、会议或展览的信息，使用户了解本地或行业特定的活动。
