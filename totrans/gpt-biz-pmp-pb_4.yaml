- en: Blog Setup and Design
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 1\. Choose your blogging platform
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: First up we need to chose what we’re building our blog on.
  prefs: []
  type: TYPE_NORMAL
- en: ChatGPT is not going to build our blog for us. That’s not what it’s for.
  prefs: []
  type: TYPE_NORMAL
- en: Instead we can use ChatGPT to explore options and make suggestions based on
    our personal circumstances.
  prefs: []
  type: TYPE_NORMAL
- en: As a affiliate marketing advisor, walk me through my choice of the best blogging
    platform.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Ask me questions about my budget, my technical experience and how much time
    I can commit to this project.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Possible blog platforms include but are not limited to Wordpress self-hosted,
    Wordpress.com, Medium, Ghost, Wix, Squarespace, Weebly, Blogger, Substack and
    beehiiv.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: SEO is important for this blog. Traffic will come from Google SEO primarily
    and social media secondarily.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Return your ranking of results in order of highest to lowest preference based
    on my responses, with pros and cons of each platform, in a table.
  prefs: []
  type: TYPE_NORMAL
- en: This prompt will run you through a similar set of questions to what I would
    personally ask you if we were sitting together.
  prefs: []
  type: TYPE_NORMAL
- en: This helps narrow down the potential blogging platform. Supplement this with
    your own research of course!
  prefs: []
  type: TYPE_NORMAL
- en: If you want a quick answer though - if you are good at tech go with self-hosted
    Wordpress + an Elementor theme. If you are not good at tech go with beehiiv (if
    you are also interested in a newsletter at some point - and it makes sense for
    your niche) or Wordpress .com (if you don’t want a newsletter).
  prefs: []
  type: TYPE_NORMAL
- en: Prompt Output
  prefs: []
  type: TYPE_NORMAL
- en: '![Blogging platforms output.](images/00007.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 2\. Naming your blog
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Next we’re going to generate a killer name for our affiliate blog.
  prefs: []
  type: TYPE_NORMAL
- en: Use the prompt below to generate a list of names.
  prefs: []
  type: TYPE_NORMAL
- en: Plug in your niche and top 2-3 keywords from the previous Step 1.
  prefs: []
  type: TYPE_NORMAL
- en: Act as a marketing consultant.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Generate 20 potential business names
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: My business is a blog that is focused on [niche]
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: We provide educational content, news and reviews
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Use the following keywords as inspiration: [copy paste top keywords]'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Ideally the business name should incorporate a top keyphrasenbut also generate
    ideas outside of these keyphrases
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Focus on easy to say and write names using simple language that works for SEO
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Keep the business name to 2-3 words maximum.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Prompt Output
  prefs: []
  type: TYPE_NORMAL
- en: '![Business names output.](images/00008.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Once you’ve generated a list of names go through and choose the ones you like
    the sound of.
  prefs: []
  type: TYPE_NORMAL
- en: If you need more just enter “more” into ChatGPT.
  prefs: []
  type: TYPE_NORMAL
- en: 'If you want a different style, for instance more professional sounding, go
    ahead and tell ChatGPT: “more professional”.'
  prefs: []
  type: TYPE_NORMAL
- en: Continue doing this until you have 10+ names that you like.
  prefs: []
  type: TYPE_NORMAL
- en: Next step is to go to [https://www.namecheckr.com/](https://flight.beehiiv.net/v2/clicks/eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1cmwiOiJodHRwczovL3d3dy5uYW1lY2hlY2tyLmNvbS8_.xP1JCUQzTLrY-aXuLLl2uTClPh0X0sa7kaUHJhnYgHE)![Business
    name checker.](images/00009.jpg)
  prefs: []
  type: TYPE_NORMAL
- en: This website lets you check name availability on multiple platforms at once.
    Plug your business name in to see if it’s available.
  prefs: []
  type: TYPE_NORMAL
- en: 'You are looking for name that is available on:'
  prefs: []
  type: TYPE_NORMAL
- en: .com, Facebook, Twitter, Instagram, YouTube...
  prefs: []
  type: TYPE_NORMAL
- en: And TikTok, which you need to check manually.
  prefs: []
  type: TYPE_NORMAL
- en: Once you’ve found a name that i) you love and ii) is available on all or most
    platforms you’re good to go.
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Brand guidelines
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Now we have a name let’s flesh out the brand a bit by building up some brand
    guidelines.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here’s the prompt:'
  prefs: []
  type: TYPE_NORMAL
- en: Act as a branding consultant
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Prepare a set of brand guidelines for an affiliate blog in [niche] The name
    of the blog is [name of blog]
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The main keywords the blog will be ranking for are [top keywords]
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Provide me with a brand description, elevator pitch, target market, brand promise,
    brand mission, value proposition, brand voice/personality and brand culture.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As always, plug in your specific details.
  prefs: []
  type: TYPE_NORMAL
- en: Notice how we are using results from previous steps in each new prompt - we’re
    iterating and adding more detail each time.
  prefs: []
  type: TYPE_NORMAL
- en: Prompt Output
  prefs: []
  type: TYPE_NORMAL
- en: '![Brand guidelines output.](images/00010.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Adjust as required, specifying changes directly to ChatGPT until you are happy
    with each section. We’ll be using all of this in the next section so make sure
    you
  prefs: []
  type: TYPE_NORMAL
- en: 4\. Basic copy
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: We’ve got our blogging platform decided. We’ve chosen a name. We’ve got some
    brand guidelines.
  prefs: []
  type: TYPE_NORMAL
- en: Go ahead and set up the basics of your blog. If you need instructions on how
    try “steps to set up an affiliate blog on PLATFORM NAME” in ChatGPT or head to
    Google/Youtube to follow some tutorials.
  prefs: []
  type: TYPE_NORMAL
- en: Whichever platform you chose we’re going to need some basic “copy”.
  prefs: []
  type: TYPE_NORMAL
- en: Copy is short for copywriting and is basically text about our business.
  prefs: []
  type: TYPE_NORMAL
- en: 'We’re going to use this copy in lots of places: our website, on our social
    media accounts. Basically generating a whole load of copy that be plugged into
    your blog and social media whenever needed.'
  prefs: []
  type: TYPE_NORMAL
- en: Act as a marketing copywriter
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The affiliate blog's topic is [niche]
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Create copy for my affiliate blog named [blog name] The primary keywords are
    [top keywords]
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Incorporate information from these brand guidelines
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '#brand guidelines begin#'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[copy/paste brand guidelines]'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '#brand guidelines end#'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Use this information to generate: Company slogan, Tagline, Blog home page headlines
    x 5, Blog home page subheadline x5, Primary features/benefits of the blog, Page
    meta description, Twitter bio description, Instagram description, Facebook page
    description, LinkedIn Page About Us description, Tiktok description, Provide results
    in tabular format.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Prompt Output
  prefs: []
  type: TYPE_NORMAL
- en: '![Copywriting output.](images/00011.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Need additional specific copy? Use the same prompt + details and just change
    the outputs you want.
  prefs: []
  type: TYPE_NORMAL
- en: 5\. Logo design
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Wrapping up today we’re going to generate instructions for a brand logo.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here’s the prompt:'
  prefs: []
  type: TYPE_NORMAL
- en: Act as a visual designer
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Based on the provided brand guidelines describe 5 logo ideas
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The company name is [company name] and should be the only text in the logo
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '#brand guidelines begin#'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[copy/paste brand guidelines]'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '#brand guidelines end#'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Provide logo description, colors with hex code, text font and size if included.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: These descriptions will be used as creative briefs so be exhaustive in your
    details
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Provide in tabular format.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Prompt Output
  prefs: []
  type: TYPE_NORMAL
- en: '![Logo design brief output.](images/00012.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Now that we have a text description we have a few options.
  prefs: []
  type: TYPE_NORMAL
- en: First up you can hire a designer on Fiverr or Upwork to design the logo for
    you. Provide them with your logo specification as a starting point.
  prefs: []
  type: TYPE_NORMAL
- en: 'Alternatively you can use an AI generator to create your logo. Here’s Midjourney’s
    attempt of the first logo (Leafy Muscle):'
  prefs: []
  type: TYPE_NORMAL
- en: '![logo example output.](images/00013.jpg)'
  prefs: []
  type: TYPE_IMG
- en: You’ll notice that Midjourney is good at the visual elements but not the text
    elements! So these would need to be edited to adjust the text. If you’re good
    with Photoshop this is strong alternative.
  prefs: []
  type: TYPE_NORMAL
- en: Teaching how to set up Midjourney is beyond this article. Here’s the [quick
    start guide](https://flight.beehiiv.net/v2/clicks/eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..y2LhPj5mDPrXEymUgqRWNmTE0_5bYTRj2O69gE7dxRU).
  prefs: []
  type: TYPE_NORMAL
- en: Pulling it together
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Wow!
  prefs: []
  type: TYPE_NORMAL
- en: We’ve got a LOT done in these past 5 prompts.
  prefs: []
  type: TYPE_NORMAL
- en: You now have the basics of your brand ready. Go ahead and plug all these details
    in your blog platform of choice.
  prefs: []
  type: TYPE_NORMAL
- en: 'We’ve now done the main setup for the business: deciding the niche and setting
    up the brand basics. Good job!'
  prefs: []
  type: TYPE_NORMAL
