- en: '[CHAPTER 5Protection](contents.xhtml#ch05a)'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[第5章保护](contents.xhtml#ch05a)'
- en: '[Introduction](contents.xhtml#sc2_65a)'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '[介绍](contents.xhtml#sc2_65a)'
- en: In today’s digital age, protecting sensitive information and ensuring data integrity
    are paramount. Microsoft Excel provides a range of features to safeguard your
    worksheets and workbooks, preventing unauthorized changes and maintaining the
    confidentiality of your data. In this chapter, we will explore various methods
    of protection in Excel, allowing you to control access and preserve the integrity
    of your valuable information.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在当今数字时代，保护敏感信息和确保数据完整性至关重要。Microsoft Excel提供了一系列功能，可保护您的工作表和工作簿，防止未经授权的更改，并保持数据的机密性。在本章中，我们将探讨Excel中的各种保护方法，让您控制访问并保护宝贵信息的完整性。
- en: '[Structure](contents.xhtml#sc2_66a)'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[结构](contents.xhtml#sc2_66a)'
- en: 'In this chapter, we will go over the following topics:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将讨论以下主题：
- en: Employee information system
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 员工信息系统
- en: Protecting a worksheet by using passwords
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用密码保护工作表
- en: Protecting a workbook
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保护工作簿
- en: Protecting a part of a worksheet
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保护工作表的一部分
- en: Password protecting a file
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文件密码保护
- en: Case study
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 案例研究
- en: '[Objectives](contents.xhtml#sc2_67a)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[目标](contents.xhtml#sc2_67a)'
- en: After studying this chapter, the readers will be able to understand how to prevent
    unauthorized changes to your worksheets and also learn to protect workbooks with
    password.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在学习本章之后，读者将能够了解如何防止未经授权对工作表进行更改，并学会使用密码保护工作簿。
- en: '[Employee information system](contents.xhtml#sc2_68a)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[员工信息系统](contents.xhtml#sc2_68a)'
- en: In the emp_inf example, as shown in [Figure 5.1](#fig5-1), if we wish to use
    the worksheet as a public template, we will need to prevent an un-authorized access
    to the Vlookup formulas. We would want to restrict the data entry only to the
    cell B3\. To do these, we may use Protection.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在emp_inf示例中，如[图5.1](#fig5-1)所示，如果我们希望将工作表用作公共模板，我们需要防止未经授权访问Vlookup公式。我们只希望将数据输入限制在单元格B3中。为此，我们可以使用保护功能。
- en: '![](images/Figure_5.1.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure_5.1.png)'
- en: 'Figure 5.1: Employee information system.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.1：员工信息系统。
- en: 'In excel, there are 3 levels of Protection, as shown in [Figure 5.2](#fig5-2):'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在Excel中，有3个保护级别，如[图5.2](#fig5-2)所示：
- en: '![](images/Figure_5.2.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure_5.2.png)'
- en: 'Figure 5.2: Levels of protection'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.2：保护级别
- en: '[Protecting a worksheet by using passwords](contents.xhtml#sc2_69a)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[使用密码保护工作表](contents.xhtml#sc2_69a)'
- en: 'Let us now have a look at the following steps to password-protect a worksheet:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们看一下以下步骤来对工作表进行密码保护：
- en: Activate the Review ribbon tab.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 激活“审阅”功能组。
- en: In the Changes ribbon group, click Protect Sheet to open the Protect Sheet dialog
    box.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“更改”功能组中，点击“保护工作表”以打开“保护工作表”对话框。
- en: Check the options you want.
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您想要的选项。
- en: Type a password.
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入密码。
- en: Click OK.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击确定。
- en: The Confirm Password dialog box appears.
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 出现“确认密码”对话框。
- en: In the Re-enter Password to Proceed box, type the same password to confirm.
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“重新输入密码以继续”框中，输入相同的密码以确认。
- en: Click OK to close the password confirmation box and the dialog box.
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击确定以关闭密码确认框和对话框。
- en: '[Protecting a workbook](contents.xhtml#sc2_70a)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[保护工作簿](contents.xhtml#sc2_70a)'
- en: 'Workbook level protection can be done in two ways, as shown in [Figure 5.3](#fig5-3):'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 工作簿级别的保护可以通过两种方式实现，如[图5.3](#fig5-3)所示：
- en: Protect the workbook structure, prevent changes like worksheets being moved,
    deleted, inserted, hidden, unhidden, or renamed the worksheets.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保护工作簿结构，防止像工作表被移动、删除、插入、隐藏、取消隐藏或重命名工作表等更改。
- en: Protect the work book window and ensure that a workbook’s window is the same
    size and position each time it is opened.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保护工作簿窗口，确保工作簿的窗口在每次打开时都是相同的大小和位置。
- en: '![](images/Figure_5.3.png)'
  id: totrans-34
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![](images/Figure_5.3.png)'
- en: 'Figure 5.3: Protect the Workbook'
  id: totrans-35
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图5.3：保护工作簿
- en: 'Perform the following steps to protect a workbook:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 执行以下步骤来保护工作簿：
- en: Activate the Review ribbon tab.
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 激活“审阅”功能组。
- en: In the Changes ribbon group, click Protect Workbook.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“更改”功能组中，点击“保护工作簿”。
- en: In the Protect Workbook dialog box which appears, select either or both the
    options (Structure or Windows) as required.
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在出现的“保护工作簿”对话框中，根据需要选择结构或窗口中的一个或两个选项。
- en: To prevent others from removing workbook protection, you can set a password.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为防止他人移除工作簿保护，您可以设置密码。
- en: 'After specifying options in the Protect Workbook dialog box, click OK. Refer
    to the following [Figure 5.4](#fig5-4):'
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“保护工作簿”对话框中指定选项后，点击确定。参考以下[图5.4](#fig5-4)：
- en: '![](images/Figure_5.4.png)'
  id: totrans-42
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![](images/Figure_5.4.png)'
- en: 'Figure 5.4: Protect Structure and Windows'
  id: totrans-43
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 5.4：保护结构和窗口
- en: '[Protecting a part of a worksheet](contents.xhtml#sc2_71a)'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '[保护工作表的一部分](contents.xhtml#sc2_71a)'
- en: When you protect an entire worksheet, all the cells in the worksheet are locked
    by default. This means that users cannot make changes to any cell in the worksheet.
    To allow the users to make changes to particular cells only, you must unlock the
    cells manually before protecting the worksheet. This will allow the users to change
    data only in the unlocked cells. You can hide the formula before protecting the
    sheet, so that it is not visible to the user after sheet level protection is activated.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 当您保护整个工作表时，默认情况下工作表中的所有单元格都被锁定。这意味着用户无法更改工作表中的任何单元格。要允许用户仅更改特定单元格，您必须在保护工作表之前手动解锁单元格。这将允许用户仅在未锁定的单元格中更改数据。您可以在保护工作表之前隐藏公式，以便在激活工作表级别保护后用户看不到公式。
- en: 'To password protect only part of a worksheet perform the following steps:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 要仅对工作表的部分进行密码保护，请执行以下步骤：
- en: Select the range of cells that you want users to be able to modify.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择要允许用户修改的单元格范围。
- en: Right-click and choose Format Cells to open the Format Cells dialog box.
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键单击并选择“格式单元格”以打开“格式单元格”对话框。
- en: Activate the Protection tab.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 激活“保护”选项卡。
- en: Clear the Locked check box.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 清除“锁定”复选框。
- en: Click OK.
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“确定”。
- en: 'Follow steps 6 to 10 only if you wish to hide your formulae or proceed to step
    11 directly:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 只有在希望隐藏公式或直接进行第11步时才需按照第6至10步进行：
- en: Select the range of cells with formulae that you want to hide from users.
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择要隐藏用户不可见的带有公式的单元格范围。
- en: Right-click and choose Format Cells to open the Format Cells dialog box.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键单击并选择“格式单元格”以打开“格式单元格”对话框。
- en: Activate the Protection tab.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 激活“保护”选项卡。
- en: Check the hidden check box along with the locked check box.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 勾选隐藏复选框以及锁定复选框。
- en: Click OK.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“确定”。
- en: 'Follow from step 11 to password protect the worksheet:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 从第11步开始保护工作表的密码：
- en: Activate the Review ribbon tab.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 激活“审阅”功能区选项卡。
- en: In the Changes ribbon group, click Protect Sheet to open the Protect Sheet dialog
    box,
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“更改”功能组中，点击“保护工作表”以打开“保护工作表”对话框，
- en: Type a password.
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入密码。
- en: Click OK.
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“确定”。
- en: The Confirm Password dialog box appears.
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 出现“确认密码”对话框。
- en: In the Re-enter password to proceed box, type the same password.
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“重新输入密码以继续”框中，输入相同的密码。
- en: Click OK to close both the password confirmation box and the dialog box.
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“确定”以关闭密码确认框和对话框。
- en: '[Password protecting a file](contents.xhtml#sc2_72a)'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '[使用密码保护文件](contents.xhtml#sc2_72a)'
- en: 'You may wish to save your file with a password such that any user would be
    asked for a password before being able to view or modify your file. To do this,
    follow the steps below:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能希望使用密码保存文件，以便任何用户在查看或修改文件之前都会被要求输入密码。要做到这一点，请按照以下步骤操作：
- en: Click on File-button.
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“文件”按钮。
- en: Select Save as.
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择“另存为”。
- en: In the save as dialog box, click on Tools.
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“另存为”对话框中，点击“工具”。
- en: Then click on General options , as shown in [Figure 5.5](#fig5-5).
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后点击“常规选项”，如[图 5.5](#fig5-5)所示。
- en: '![](images/Figure_5.5.png)'
  id: totrans-72
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![](images/Figure_5.5.png)'
- en: 'Figure 5.5: Protecting a file with Password'
  id: totrans-73
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 5.5：使用密码保护文件
- en: Set the password to open or modify as the case may be.
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 设置打开或修改密码，视情况而定。
- en: Save the file.
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存文件。
- en: 'Note: To use an excel sheet as a template, save the file with .xlt extension'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：要将 Excel 表格用作模板，请使用 .xlt 扩展名保存文件。
- en: '[Conclusion](contents.xhtml#sc2_73a)'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '[结论](contents.xhtml#sc2_73a)'
- en: In conclusion, data protection is essential in Microsoft Excel to ensure the
    security and integrity of your worksheets and workbooks. By utilizing features
    such as password protection for worksheets, workbooks, and files, you can restrict
    unauthorized access and prevent unauthorized changes to your data. Additionally,
    protecting specific parts of a worksheet allows you to control which cells users
    can modify and maintain data consistency.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，在 Microsoft Excel 中进行数据保护对于确保工作表和工作簿的安全性和完整性至关重要。通过利用诸如对工作表、工作簿和文件进行密码保护等功能，您可以限制未经授权的访问，并防止对数据进行未经授权的更改。此外，保护工作表的特定部分允许您控制用户可以修改哪些单元格，并保持数据的一致性。
- en: '[Exercise](contents.xhtml#sc2_74a)'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '[练习](contents.xhtml#sc2_74a)'
- en: 'Open the practice folder in the file named “Practice Assignment Product-Invoice”.
    Prepare the invoice template by performing the following steps:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 在名为“练习作业产品-发票”的文件中打开练习文件夹。通过执行以下步骤准备发票模板：
- en: In M/s create a drop-down list of all customer names.
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 M/s 中创建包含所有客户名称的下拉列表。
- en: Address should be looked up based on the customer name from the “customers”
    worksheet.
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 地址应根据“客户”工作表中的客户名称查找。
- en: Product column would contain a list of all the products listed in the “product”
    worksheet.
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 产品列将包含在“产品”工作表中列出的所有产品的列表。
- en: Rate should be looked up based on the product selected in the adjoining product
    list.
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 费率应根据相邻产品列表中选择的产品进行查找。
- en: 'First “Sr. No” would be put by the vendor and the rest would appear only if
    a product is selected from the product list, as shown in the following figure:'
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第一个“序号”将由供应商填写，其余内容仅在从产品列表中选择产品时才会出现，如下图所示：
- en: '![](images/Figure_5.6.png)'
  id: totrans-86
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![](images/Figure_5.6.png)'
- en: 'Figure 5.6: Product Invoice'
  id: totrans-87
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图5.6：产品发票
- en: Amount would be calculated as qty*rate.
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 金额将按照数量*费率计算。
- en: Gross Amount is sum of all amounts. Vat is 14% of gross amount.
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 总金额是所有金额的总和。增值税是总金额的14%。
- en: Discount should be calculated as 10% of gross amount if Gross amount is greater
    than 15000.
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果总金额大于15000，则折扣应按照总金额的10%计算。
- en: Net amount should be calculated as Gross Amount + Vat-Discount.
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 净金额应按照总金额+增值税-折扣计算。
- en: Save the file as template.
  id: totrans-92
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将文件保存为模板。
- en: 'Note: There should be no visible errors in the template.'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：模板中不应该有明显的错误。
- en: Join our book’s Discord space
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 加入我们书籍的Discord空间。
- en: 'Join the book’s Discord Workspace for Latest updates, Offers, Tech happenings
