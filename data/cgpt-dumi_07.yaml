- en: Probing Professional and Other Uses for ChatGPT
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 探索 ChatGPT 的专业和其他用途
- en: IN THIS CHAPTER
  id: totrans-2
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在本章中
- en: '![](images/00003.jpg) Locating software integrated with ChatGPT'
  id: totrans-3
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '![](images/00003.jpg) 定位集成了 ChatGPT 的软件'
- en: '![](images/00003.jpg) Using ChatGPT to translate'
  id: totrans-4
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '![](images/00003.jpg) 使用 ChatGPT 进行翻译'
- en: '![](images/00003.jpg) Zooming in on ChatGPT’s role in virtual meetings'
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '![](images/00003.jpg) 聚焦 ChatGPT 在虚拟会议中的作用'
- en: '![](images/00003.jpg) Grasping how many industries can use ChatGPT'
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '![](images/00003.jpg) 掌握 ChatGPT 可用于多少行业'
- en: ChatGPT represents a turning point for AI in terms of broad acceptance. As soon
    as it was available for public use at the whopping cost of free, it became a hit
    with humans working in a variety of disciplines. But amid the excitement was a
    touch of unease as workers wondered whether this AI model was the one that would
    replace them. From fear, excitement, or a mix of both, nearly everyone was eager
    to see what it could do.
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ChatGPT 代表了人工智能在广泛接受方面的一个转折点。一旦以免费的惊人成本对公众开放使用，它就成为了各行各业工作人员的热门选择。但在兴奋之余，工作者们也感到了一丝不安，他们想知道这个人工智能模型是否会取代他们。无论是恐惧、兴奋还是两者兼有，几乎每个人都迫不及待地想看看它能做什么。
- en: As a result of burgeoning market interest, ChatGPT-fueled applications, look-a-likes,
    and competitors sprang into being nearly overnight. More than 200 such tools were
    released in a single week, and the flow of releases hasn’t slowed. However, it
    was clear from the start that OpenAI’s ChatGPT and underlying GPT models are the
    benchmarks for the field.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 随着市场兴趣的蓬勃发展，由 ChatGPT 驱动的应用程序、类似产品和竞争对手几乎一夜之间涌现。在短短一周内就发布了超过 200 个这样的工具，而发布的速度并没有减缓。然而，从一开始就清楚，OpenAI
    的 ChatGPT 和底层的 GPT 模型是该领域的基准。
- en: This chapter covers some of the many uses of ChatGPT for professionals of every
    stripe and in several disciplines, including but not limited to developers of
    business and consumer apps. Because ChatGPT puts programming well within the reach
    of newbies too, separating its professional and consumer uses is difficult. More
    uses will come to light over time — and your own imagination may lead you to new
    uses too.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本章涵盖了 ChatGPT 在各行各业专业人士中的许多用途，包括但不限于商业和消费应用程序开发人员。由于 ChatGPT 使编程对新手来说易如反掌，因此很难区分其专业和消费者用途。随着时间的推移，将会有更多用途浮出水面，而你自己的想象力也可能引领你发现新的用途。
- en: Finding ChatGPT Embedded in Software
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 发现嵌入软件中的 ChatGPT
- en: Let’s start with a look at where ChatGPT resides in software, tools, and other
    applications to assist people at work. ChatGPT can be found in the form of extensions
    and plug-ins as well as embedded or integrated in general work applications and
    specialized tools. Although GPT is an acronym for Generative Pre-trained Transformer,
    a type of AI large language model, some people jokingly say it means “general-purpose
    tool” because of its versatility. You’re about to see how versatile and prevalent
    it really is.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 让我们先来看看 ChatGPT 在软件、工具和其他应用程序中的位置，以帮助人们工作。ChatGPT 可以以扩展和插件的形式出现，也可以嵌入或集成在通用工作应用程序和专业工具中。尽管
    GPT 是 Generative Pre-trained Transformer 的缩写，是一种大型语言模型的人工智能，但有些人开玩笑说它意味着“通用工具”，因为它的多功能性。你即将看到它的多功能性和普及性。
- en: Locating ChatGPT in business software
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 将 ChatGPT 定位在商业软件中
- en: Given that Microsoft and OpenAI have a close partnership, it should come as
    no surprise that Microsoft products were among the first to incorporate ChatGPT.
    For example, Microsoft’s Copilot, which is now infused with GPT-4 and called GitHub
    Copilot X, is essentially ChatGPT fine-tuned for developers. Although Copilot
    was designed as a developer's tool, its versatility was soon leveraged to create
    Microsoft 365 Copilot for more generalized use and embedded in Word, Excel, PowerPoint,
    Outlook, Teams, and other Microsoft applications.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 考虑到微软和 OpenAI 有着密切的合作关系，微软产品是最早整合 ChatGPT 的产品之一并不足为奇。例如，微软的 Copilot，现在融入了 GPT-4
    并被称为 GitHub Copilot X，本质上是为开发人员量身定制的 ChatGPT。尽管 Copilot 最初是作为开发人员的工具设计的，但其多功能性很快被利用到更广泛的
    Microsoft 365 Copilot 中，并嵌入到 Word、Excel、PowerPoint、Outlook、Teams 和其他 Microsoft
    应用程序中。
- en: Users will find the embedded AI to be a capable assistant in their daily work.
    It aids in writing everything from documents to email, builds slides for presentations,
    and selects and executes formulas in Excel, enabling you to become a power user
    of these applications with little effort. The point is to make everyone more productive
    at work, no matter what the nature of their work.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 用户会发现嵌入式AI是他们日常工作中一个能干的助手。它帮助撰写从文件到电子邮件的所有内容，为演示文稿制作幻灯片，并在Excel中选择和执行公式，使您能够轻松成为这些应用程序的高级用户。重点是使每个人在工作中更加高效，无论其工作性质如何。
- en: Microsoft’s Business Chat goes further by leveraging the AI model to work across
    Microsoft 365 apps and your data, including your calendar, emails and chats, documents,
    meeting transcripts, and contact list. Business Chat can also create a knowledge
    model for your organization by making the data easily accessible to and sharable
    with others in the organization. This more inclusive knowledge model helps prevent
    the loss of institutional memory when workers leave the company and take their
    know-how and knowledge of customers, deals, project status, company history, and
    other key information with them.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 微软的Business Chat通过利用AI模型跨微软365应用程序和您的数据，包括您的日历、电子邮件和聊天记录、文档、会议记录和联系人列表，进一步发展。Business
    Chat还可以为您的组织创建一个知识模型，使数据易于访问和与组织内其他人共享。这种更具包容性的知识模型有助于防止员工离开公司时丢失机构记忆，他们带走了他们的专业知识和对客户、交易、项目状态、公司历史等关键信息的了解。
- en: '![](images/00079.jpg) Always keep data privacy and security in mind. Automated
    curation of your data by an AI model may expose personal data, proprietary data,
    and client or customer data that qualifies for PII (personal identifiable information)
    protections. Microsoft takes data privacy seriously, but it can''t protect you
    or your organization from your own actions. Put strong policies in place to ensure
    that AI and data are used responsibly.'
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '![](images/00079.jpg) 请始终牢记数据隐私和安全。通过AI模型自动整理您的数据可能会暴露个人数据、专有数据以及符合PII（个人可识别信息）保护标准的客户或客户数据。微软认真对待数据隐私，但无法保护您或您的组织免受您自己的行为。制定严格的政策以确保AI和数据的负责使用。'
- en: Microsoft also introduced Dynamics 365 Copilot to include ChatGPT in its CRM
    and ERP software. This move brings substantial AI support to sales, service, marketing,
    operations, and supply chain roles.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 微软还推出了Dynamics 365 Copilot，将ChatGPT纳入其CRM和ERP软件中。这一举措为销售、服务、营销、运营和供应链角色带来了实质性的AI支持。
- en: 'Microsoft applications are not the only places where you’ll find ChatGPT or
    ChatGPT-inspired AI assistance. Not by a long shot. Here’s a small sample of the
    many types of software that use ChatGPT:'
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 微软应用程序并不是您会找到ChatGPT或受ChatGPT启发的AI助手的唯一地方。远非如此。以下是许多使用ChatGPT的软件类型的小样本：
- en: 'ChatPDF: Drag and drop a PDF into the app, post a URL, or upload a PDF from
    your computer, and then add a natural-language prompt to get this ChatGPT adaptation
    to analyze, summarize, and otherwise help you work with the data in the PDF, be
    that a book, a scientific paper, a presentation, a slideshow, an article, or other
    content. The maximum number of pages the app can work with in one sweep is 120\.
    ChatPDF is free and ad-free — at least for now — and you can find it online at
    [`www.chatpdf.com`](https://www.chatpdf.com/). See [Figure 6-1](#filepos235723)
    for information on additional features.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ChatPDF：将PDF文件拖放到应用程序中，发布URL，或从计算机上传PDF文件，然后添加一个自然语言提示，以便这个ChatGPT适应版分析、总结和帮助您处理PDF中的数据，无论是书籍、科学论文、演示文稿、幻灯片、文章还是其他内容。该应用程序一次最多可以处理120页。ChatPDF是免费且无广告的，至少目前是这样，您可以在[`www.chatpdf.com`](https://www.chatpdf.com/)上找到它。有关其他功能的信息，请参见[图6-1](#filepos235723)。
- en: 'Snapchat: ChatGPT is known as My AI in the Snapchat messenger. My AI is a more
    limited version than the full ChatGPT model you find online, as far as what it
    can talk about, and a bit of an experiment for Snapchat. But it’s still an interesting
    application that allows users to chat with coworkers, associates, friends, and
    family with AI assistance (it can answer chats for you if you''re away or too
    busy to make your own reply). You can also chat directly with My AI to give it
    instructions or get information.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Snapchat：ChatGPT在Snapchat Messenger中被称为我的AI。与您在网上找到的完整ChatGPT模型相比，我的AI是一个更受限制的版本，就它可以谈论的内容而言，对Snapchat来说是一个小小的实验。但这仍然是一个有趣的应用，允许用户与AI助手一起与同事、伙伴、朋友和家人聊天（如果您离开或太忙无法回复，它可以为您回复聊天）。您还可以直接与我的AI聊天，给它指示或获取信息。
- en: '![](images/00059.jpg)'
  id: totrans-21
  prefs:
  - PREF_IND
  - PREF_BQ
  type: TYPE_IMG
  zh: '![](images/00059.jpg)'
- en: '[FIGURE 6-1:](#filepos234751) Enter your prompt and a PDF to continue to get
    ChatPDF to work with the info contained in the PDF.'
  id: totrans-22
  prefs:
  - PREF_IND
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[图 6-1:](#filepos234751) 输入您的提示和一个 PDF，继续使用 ChatPDF 处理 PDF 中包含的信息。'
- en: 'ChatSpot: HubSpot’s integration of ChatGPT, ChatSpot is designed to enable
    HubSpot users to extract or modify information in its CRM files using only natural-language
    prompts. This application of ChatGPT will fetch and analyze the customer data
    you need based on your prompt. [Figure 6-2](#filepos236917) shows how ChatGPT
    has essentially become the new user interface for HubSpot, as it has for oodles
    of other software.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'ChatSpot: HubSpot 的 ChatGPT 集成，ChatSpot 旨在使 HubSpot 用户能够仅使用自然语言提示从其 CRM 文件中提取或修改信息。ChatGPT
    的这种应用将根据您的提示获取并分析您需要的客户数据。[图 6-2](#filepos236917) 展示了 ChatGPT 实质上已成为 HubSpot 的新用户界面，就像对许多其他软件一样。'
- en: 'Q-Chat: ChatGPT is called Q-Chat in Quizlet and serves as a fully adaptive
    AI tutor, pulling from Quizlet’s immense educational content library. This application
    is mostly for high school and college students, but adults can learn here as well.
    Q-Chat might be an early glimpse of the future of on-the-job training programs
    too. You can get a closer look at ChatGPT applications in education in [Chapter
    7](index_split_009.html#filepos276714). [Figure 6-3](#filepos237235) shows Q-Chat
    tutoring a student learning Spanish.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Q-Chat: ChatGPT 在 Quizlet 中被称为 Q-Chat，并作为一个完全自适应的 AI 辅导工具，从 Quizlet 巨大的教育内容库中获取内容。这个应用主要面向高中和大学生，但成年人也可以在这里学习。Q-Chat
    也许是未来在职培训计划的一个早期预览。您可以在[第 7 章](index_split_009.html#filepos276714)中更详细地了解 ChatGPT
    在教育中的应用。[图 6-3](#filepos237235) 展示了 Q-Chat 辅导一位学习西班牙语的学生。'
- en: '![](images/00066.jpg)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![](images/00066.jpg)'
- en: '[FIGURE 6-2:](#filepos236241) ChatGPT is an alternative user interface for
    HubSpot.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 6-2:](#filepos236241) ChatGPT 是 HubSpot 的另一种用户界面选择。'
- en: '![](images/00022.jpg)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![](images/00022.jpg)'
- en: '[FIGURE 6-3:](#filepos236877) Q-Chat is an AI tutor that uses ChatGPT and Quizlet’s
    immense educational content library.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 6-3:](#filepos236877) Q-Chat 是一个使用 ChatGPT 和 Quizlet 巨大教育内容库的 AI 辅导工具。'
- en: ChatGPT is also being integrated in banking and finance applications and other
    business functions in a variety of software. Examples of where ChatGPT is often
    integrated in financial technology (FinTech) and business finance applications
    include customer support, finance AI assistants, investment guidance, economic
    analyses, and document automation. Integration in existing banking and finance
    apps is accomplished via the OpenAI API, the official documentation of which can
    be found at [`https://platform.openai.com/docs/introduction`](https://platform.openai.com/docs/introduction).
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ChatGPT 也正在被整合到银行和金融应用以及各种软件的其他业务功能中。ChatGPT 经常集成在金融技术（FinTech）和商业金融应用中，包括客户支持、金融
    AI 助手、投资指导、经济分析和文件自动化。在现有银行和金融应用中的集成是通过 OpenAI API 完成的，其官方文档可在[`https://platform.openai.com/docs/introduction`](https://platform.openai.com/docs/introduction)找到。
- en: ChatGPT system integrations are also well underway and fast becoming expected
    by customers. Companies that specialize in system-level integrations, especially
    for heavily regulated industries such as banking, are appearing on the market
    or adapting their services just as quickly as app developers are churning out
    ChatGPT integration with apps. In short, an ecosystem is developing to support
    ChatGPT applications in heavily regulated industries such as finance and healthcare.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ChatGPT 系统集成也在快速进行中，并且客户已经开始期望这种集成。专门从事系统级集成的公司，特别是那些专注于受严格监管行业（如银行业）的公司，正在市场上出现或迅速调整其服务，就像应用开发人员快速推出与应用集成的
    ChatGPT 一样。简而言之，一个生态系统正在发展，以支持 ChatGPT 在金融和医疗保健等受严格监管行业的应用。
- en: '[Figure 6-4](#filepos239237) is one company’s pitch to help banks integrate
    ChatGPT with financial systems and mobile banking apps. This represents only one
    example of system integrators already working on ChatGPT integrations for heavily
    regulated industries and should not be construed as an endorsement.'
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[图 6-4](#filepos239237) 是一家公司的推介，帮助银行将 ChatGPT 与金融系统和移动银行应用集成。这只是已经在为受严格监管行业进行
    ChatGPT 集成的系统集成商之一的例子，不应被视为认可。'
- en: '![](images/00030.jpg)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![](images/00030.jpg)'
- en: '[FIGURE 6-4:](#filepos238801) A company specializing in ChatGPT system integrations
    for heavily regulated industries such as banking.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 6-4:](#filepos238801) 一家专门从事为受严格监管行业（如银行业）进行 ChatGPT 系统集成的公司。'
- en: As if the proliferation of ChatGPT that I barely touch on in this section isn’t
    enough proof of an exploding adoption rate for an AI model, read on and see where
    else this new line of generative AI lives.
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 就像我在本节中仅仅提到的ChatGPT的普及不足以证明这种新型生成式AI模型的爆炸式采用率一样，继续阅读并看看这种新型生成式AI的其他应用场景。
- en: Integrating with everything, everywhere, all at once
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 与一切、无处不在、一次性整合
- en: OpenAI began rolling out ChatGPT plug-ins in late March 2023, barely ten days
    after the public launch date of the GPT-4 model. Plug-ins are specialized tools
    that help language models like ChatGPT do additional tasks or expand their capabilities,
    such as using current information from the internet, running specialized computations,
    or accessing data from third-party services.
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: OpenAI在2023年3月底开始推出ChatGPT插件，这几乎是在GPT-4模型的公开发布日期后的十天。插件是专门的工具，帮助像ChatGPT这样的语言模型执行额外的任务或扩展其功能，例如使用来自互联网的当前信息，运行专门的计算，或访问第三方服务的数据。
- en: The first third-party plug-ins for ChatGPT were Expedia, FiscalNote, Instacart,
    Kayak, Klarna, Milo, OpenTable, Shopify, Slack, Speak, Wolfram, and Zapier. These
    initial plug-ins were experimental. Others followed as OpenAI approved more developers
    to build plug-ins.
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ChatGPT的第一个第三方插件是Expedia、FiscalNote、Instacart、Kayak、Klarna、Milo、OpenTable、Shopify、Slack、Speak、Wolfram和Zapier。这些最初的插件是实验性的。随着OpenAI批准更多开发人员构建插件，其他插件也随之而来。
- en: Plug-ins bolster the usefulness of ChatGPT and add OpenAI’s safety measures
    to the AI’s use in these roles. They can also be used to integrate ChatGPT with
    other software. The effect is far-reaching and market-changing.
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 插件增强了ChatGPT的实用性，并为AI在这些角色中的使用添加了OpenAI的安全措施。它们还可以用于将ChatGPT与其他软件集成。其影响深远，改变市场格局。
- en: For example, Zapier is an automation tool that automates workflows by connecting
    the apps and services that people use. The Zapier plug-in enables ChatGPT to interact
    with more than 5000 apps and counting. Meanwhile, Zapier users can use ChatGPT
    and DALL-E through the integrated plug-in to connect and work across apps more
    easily. The Zapier page in [Figure 6-5](#filepos242305) shows ChatGPT and DALL-E
    connectivity options to automate workflow in and across thousands of apps.
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 例如，Zapier是一款自动化工具，通过连接人们使用的应用程序和服务来自动化工作流程。Zapier插件使ChatGPT能够与5000多个应用程序进行交互，而且数量还在增加。与此同时，Zapier用户可以通过集成插件更轻松地连接和跨应用程序使用ChatGPT和DALL-E。[图6-5](#filepos242305)中的Zapier页面显示了ChatGPT和DALL-E的连接选项，以自动化工作流程并跨越数千个应用程序。
- en: As another example, the plug-in for Wolfram extends ChatGPT’s capabilities in
    mathematical calculations and gives it access to Wolfram’s immense library and
    knowledge base of higher maths, diverse list of formulas, and related mathematical
    information and theories. With this plug-in, ChatGPT can access real-time and
    curated knowledge through WolframAlpha and Wolfram Language. Prior to this plug-in,
    ChatGPT’s performance often fell woefully short even on simple math calculations.
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 另一个例子是Wolfram的插件，它扩展了ChatGPT在数学计算方面的能力，并使其能够访问Wolfram庞大的图书馆和高等数学知识库、多样的公式列表以及相关的数学信息和理论。通过这个插件，ChatGPT可以通过WolframAlpha和Wolfram语言访问实时和策划的知识。在使用这个插件之前，ChatGPT在简单的数学计算上的表现经常令人失望。
- en: '![](images/00040.jpg)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![](images/00040.jpg)'
- en: '[FIGURE 6-5:](#filepos241540) The integrated Zapier plug-in for ChatGPT enables
    Zapier users to connect ChatGPT and DALL-E with more than 5000 apps.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '[图6-5：](#filepos241540) 集成的Zapier插件为ChatGPT用户提供了与5000多个应用程序连接ChatGPT和DALL-E的功能。'
- en: Arguably the plug-in that has the biggest effect for the largest number of users
    is the one for browsing. This plug-in allows the AI model to do research on the
    internet in real time. An AI model can even decide whether to reach out to the
    internet for more recent info than its dataset provides. [Figure 6-6](#filepos244183)
    shows the ChatGPT browsing plug-in demo, which you can see online at [`https://openai.com/blog/chatgpt-plugins`](https://openai.com/blog/chatgpt-plugins).
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 可以说，对于最多用户产生最大影响的插件是浏览插件。这个插件允许AI模型实时在互联网上进行研究。AI模型甚至可以决定是否向互联网寻求比其数据集提供的更多最新信息。[图6-6](#filepos244183)展示了ChatGPT浏览插件演示，您可以在[`https://openai.com/blog/chatgpt-plugins`](https://openai.com/blog/chatgpt-plugins)上在线查看。
- en: Look for more plug-ins that enable ChatGPT to analyze data not included in its
    training dataset — such as recent, esoteric, proprietary, and highly personal
    data — to come soon. You’ll find then listed on the OpenAI ChatGPT website and
    in the pull-down menu on the ChatGPT Plus user interface. Currently, an experimental
    ChatGPT model, shown in [Figure 6-7](#filepos244489), makes it possible for ChatGPT
    to automatically seek out and install whatever plug-ins it needs to best respond
    to your prompt.
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 寻找更多插件，使ChatGPT能够分析其训练数据集中未包含的数据，比如最新的、神秘的、专有的和高度个人化的数据，即将推出。您将在OpenAI ChatGPT网站和ChatGPT
    Plus用户界面的下拉菜单中找到它们。目前，一个实验性的ChatGPT模型，如[图6-7](#filepos244489)所示，使ChatGPT能够自动寻找并安装其需要的插件，以最佳方式回应您的提示。
- en: You can expect to find ChatGPT and its ilk nearly everywhere and in every digital
    form imaginable. It's here to stay, and its AI models will only get stronger and
    better going forward.
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 您可以期待在几乎所有数字形式中找到ChatGPT及其同类产品。它已经到来，其AI模型只会变得更加强大和优秀。
- en: '![](images/00046.jpg)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![](images/00046.jpg)'
- en: '[FIGURE 6-6:](#filepos243007) The OpenAI ChatGPT browsing plug-in demo.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '[图6-6：](#filepos243007) OpenAI ChatGPT浏览插件演示。'
- en: '![](images/00054.jpg)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![](images/00054.jpg)'
- en: '[FIGURE 6-7:](#filepos243695) Plugins Alpha automates the discovery and installation
    of plug-ins that ChatGPT needs to create the best response.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '[图6-7：](#filepos243695) 插件Alpha自动发现并安装ChatGPT需要创建最佳响应的插件。'
- en: Zooming in on ChatGPT in virtual meetings
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 聚焦虚拟会议中的ChatGPT
- en: ChatGPT or a version of its underlying AI model quickly appeared in almost every
    category of software, and virtual meeting software was near the top of the list.
    Microsoft Teams Premium launched alongside other ChatGPT-embedded Microsoft products.
    In this manifestation, the AI assistant is called Intelligent Recap, which pretty
    much explains its role in meetings. It takes meeting notes, transcribes the conversation,
    organizes the discussion for quick reference on who said and did what, and automates
    tasks and actions.
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ChatGPT或其基础AI模型的版本迅速出现在几乎所有软件类别中，虚拟会议软件几乎位居榜首。微软Teams Premium与其他集成了ChatGPT的微软产品一同推出。在这种表现形式中，AI助手被称为智能摘要，这基本上解释了它在会议中的作用。它会记录会议笔记，转录对话，组织讨论以便快速查阅谁说了什么做了什么，并自动化任务和行动。
- en: Not to be outdone, other virtual meeting players were quick to join the party.
    Chrome extensions loaded with ChatGPT features appeared, such as Tactiq for Google
    Meet, MS Teams, and Zoom, and Noty.ai, which delivers ChatGPT summaries for Google
    Meet and Zoom.
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 其他虚拟会议参与者也迅速加入了这一行列。加载了ChatGPT功能的Chrome扩展程序出现了，例如适用于Google Meet、MS Teams和Zoom的Tactiq，以及为Google
    Meet和Zoom提供ChatGPT摘要的Noty.ai。
- en: It’s yet to be seen how these developments will affect earlier AI-based speech-to-text
    meeting transcriber applications with similar features, such as Otter.ai — which
    is compatible with Zoom, Google Meet, and Google Calendar — Notta, Voicegain,
    and Transkriptor.
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这些发展将如何影响早期具有类似功能的基于AI的语音转文字会议记录应用程序，如与Zoom、Google Meet和Google Calendar兼容的Otter.ai、Notta、Voicegain和Transkriptor，尚待观察。
- en: Letting ChatGPT summarize and translate
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 让ChatGPT进行摘要和翻译
- en: ChatGPT models can understand and translate a multitude of human languages.
    However, its language outputs are subject to error, especially when the text is
    complex or the respective vocabularies of the language pairs are widely different.
    It’s always a good idea to have human translators check ChatGPT’s work before
    publishing, broadcasting, or speaking. For help with pronunciation, to practice
    your language skills, or to learn a new language, check out the ChatGPT plug-in
    called Speak, which is a foreign language tutor.
  id: totrans-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ChatGPT模型可以理解和翻译多种人类语言。然而，其语言输出可能存在错误，特别是当文本复杂或语言对的词汇表差异很大时。在发布、广播或演讲之前，最好让人类翻译员检查ChatGPT的工作。要获得发音帮助，练习语言技能或学习新语言，请查看名为Speak的ChatGPT插件，这是一款外语教师。
- en: ChatGPT also understands many computer programming languages. But the current
    batch of integrations and plug-ins make ChatGPT most useful in writing computer
    code. You get to see how that works in a later section, “[Coding with ChatGPT
    and Copilot X](#filepos260642).”
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ChatGPT还理解许多计算机编程语言。但当前的集成和插件使ChatGPT在编写计算机代码方面最为有用。您将在后面的章节“[使用ChatGPT和Copilot
    X编码](#filepos260642)”中看到它是如何工作的。
- en: Leveraging ChatGPT's language versatility is a smart move in many ways. You
    can paste a sentence or an entire document into ChatGPT and ask it to translate
    it. ChatGPT can also translate and summarize a document for a quicker read. If
    you then decide that you want to read the translation of the entire piece, you
    can prompt ChatGPT to output that as well.
  id: totrans-57
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 利用 ChatGPT 的语言多样性在许多方面都是明智的举措。您可以将一个句子或整个文档粘贴到 ChatGPT 中，并要求它翻译。ChatGPT 还可以翻译和总结文档以便快速阅读。如果您决定要阅读整篇文章的翻译，您也可以提示
    ChatGPT 输出。
- en: You can also translate text in the same language but in the vocabulary of a
    different time or writing style. For example, you can prompt ChatGPT to convert
    text to the style of any writer. Want your manuscript rewritten in Shakespeare’s
    or Hemingway’s style? Want it written in the style and language of a writer from
    another land? Prefer your marketing prose rewritten in the style of your manager
    or a scientist? Yes, ChatGPT can do any of that. The possibilities are endless.
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 您还可以将文本翻译成相同语言，但使用不同时代或写作风格的词汇。例如，您可以提示 ChatGPT 将文本转换为任何作家的风格。想要将您的手稿改写成莎士比亚或海明威的风格吗？想要用另一国家作家的风格和语言写作吗？更喜欢将您的营销文案改写成您的经理或科学家的风格吗？是的，ChatGPT
    都可以做到。可能性是无限的。
- en: In [Figure 6-8](#filepos248820), I randomly pulled ad copy from a marketing
    email sent to me by Red Lobster and asked ChatGPT to rewrite it as Shakespeare
    might have written it. The dish sounds yummy to me either way!
  id: totrans-59
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在 [图6-8](#filepos248820) 中，我随机从红龙虾发送给我的营销电子邮件中提取了广告文案，并要求 ChatGPT 将其改写为莎士比亚可能会写的方式。无论哪种方式，这道菜听起来都很美味！
- en: '![](images/00061.jpg)'
  id: totrans-60
  prefs: []
  type: TYPE_IMG
  zh: '![](images/00061.jpg)'
- en: '[FIGURE 6-8:](#filepos248521) Red Lobster ad copy as ChatGPT envisions Shakespeare
    might have written it.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '[图6-8：](#filepos248521) 红龙虾广告文案，ChatGPT 想象莎士比亚可能会写的方式。'
- en: Searching for ChatGPT in other applications
  id: totrans-62
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在其他应用程序中搜索 ChatGPT
- en: In a matter of a few weeks, ChatGPT and the AI models it was built on rapidly
    became the backbone of so many applications and services that it was almost impossible
    to keep track. Speed was of the essence as it became steadily more evident that
    this hot new technology was no trend but a flame burning down the tools and processes
    that formerly made work, well, work.
  id: totrans-63
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在短短几周的时间里，ChatGPT 及其构建在其上的 AI 模型迅速成为了许多应用程序和服务的支柱，几乎不可能跟踪。速度至关重要，因为越来越明显的是，这种炙手可热的新技术不是一时的潮流，而是一团燃烧着以前使工作运转的工具和流程的火焰。
- en: This growing sense of urgency led more than a few competitors to release their
    own AI models too early. Bard, Google’s answer to ChatGPT, is one example. Google
    was under pressure to respond after Microsoft announced the integration of ChatGPT
    with its search engine, Bing. The rush to market backfired. Google’s parent company
    Alphabet lost a reported $100 billion in market value in a single day after Bard
    goofed in a public demonstration and produced an obviously wrong answer to a question.
  id: totrans-64
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这种日益紧迫的感觉导致不少竞争对手过早发布了他们自己的 AI 模型。Bard，谷歌对 ChatGPT 的回应，就是一个例子。在微软宣布将 ChatGPT
    与其搜索引擎 Bing 集成后，谷歌面临着回应的压力。匆忙上市失败了。谷歌的母公司 Alphabet 在 Bard 在公开演示中出错并对一个问题明显给出错误答案后，一天内损失了据称
    1000 亿美元的市值。
- en: Both Bard and ChatGPT are works in progress, but ChatGPT was clearly in the
    lead at the outset. This surprised many because Google has long been thought of
    as having innovation superpowers and killer AI skills. Bing has long been eating
    dust from the Google search engine’s consumption of market share. It’s truly remarkable
    that ChatGPT turned the tables in favor of Microsoft seemingly overnight. Let
    that be a lesson in how quickly ChatGPT and its kind can shift or create market
    advantage for you or your competitors.
  id: totrans-65
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Bard 和 ChatGPT 都还在不断完善中，但显然 ChatGPT 在一开始就处于领先地位。这让许多人感到惊讶，因为长期以来一直认为谷歌拥有创新超能力和杀手级
    AI 技能。Bing 长期以来一直在被谷歌搜索引擎的市场份额吞噬。ChatGPT 看似一夜之间就让微软扭转了局势，这真是令人惊讶。让这成为一个教训，说明 ChatGPT
    及其同类技术可以多快地为您或您的竞争对手转变或创造市场优势。
- en: To Microsoft’s credit, it spent no time resting on its laurels in building a
    dedicated supercomputer for OpenAI to build and train its generative AI models,
    nor did it pause after being the first to market with its own product integrations
    with ChatGPT.
  id: totrans-66
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 值得赞扬的是，微软在为 OpenAI 构建和训练生成式 AI 模型的专用超级计算机上毫不懈怠，也没有在率先推出与 ChatGPT 集成的产品后停顿。
- en: Early on, Microsoft made the Ghostwriter app available to Office users. Ghostwriter
    is built on ChatGPT and is a writing assistant for Excel, PowerPoint, Outlook,
    and Word as an add-in. [Figure 6-9](#filepos251925) shows Ghostwriter in Word.
    You can find it on the Microsoft AppSource page at [`https://appsource.microsoft.com/en-us/product/office/WA200005107?tab=Overview&exp=ubp8`](https://appsource.microsoft.com/en-us/product/office/WA200005107?tab=Overview&exp=ubp8).
  id: totrans-67
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 早期，微软为Office用户提供了Ghostwriter应用程序。Ghostwriter基于ChatGPT构建，是Excel、PowerPoint、Outlook和Word的写作助手插件。[图6-9](#filepos251925)展示了Word中的Ghostwriter。您可以在微软AppSource页面上找到它，网址为[`https://appsource.microsoft.com/en-us/product/office/WA200005107?tab=Overview&exp=ubp8`](https://appsource.microsoft.com/en-us/product/office/WA200005107?tab=Overview&exp=ubp8)。
- en: '![](images/00070.jpg)'
  id: totrans-68
  prefs: []
  type: TYPE_IMG
  zh: '![](images/00070.jpg)'
- en: '[FIGURE 6-9:](#filepos251499) The Ghostwriter add-in for Word.'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '[图6-9：](#filepos251499) Word的Ghostwriter插件。'
- en: Microsoft also allowed a select number of ChatGPT-based apps to be added to
    the Microsoft Store. App stores run by other tech giants have ChatGPT apps too.
    As [Figure 6-10](#filepos252643) shows, it’s a mistake to think that ChatGPT’s
    integration or repurposed uses are limited to the works of the tech giants.
  id: totrans-70
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 微软还允许一些基于ChatGPT的应用程序添加到Microsoft Store中。其他科技巨头运营的应用商店也有ChatGPT应用程序。正如[图6-10](#filepos252643)所示，认为ChatGPT的整合或再利用仅限于科技巨头的作品是错误的。
- en: '![](images/00080.jpg)'
  id: totrans-71
  prefs: []
  type: TYPE_IMG
  zh: '![](images/00080.jpg)'
- en: '[FIGURE 6-10:](#filepos252403) ChatGPT-based apps in Microsoft Store.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '[图6-10：](#filepos252403) 基于ChatGPT的应用程序在Microsoft Store中。'
- en: Developers across all industries and company sizes are stepping up to create
    new ChatGPT-fueled applications. Check app stores and other sources regularly
    to find new applications for this technology.
  id: totrans-73
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 各行各业的开发人员正在积极开发新的基于ChatGPT的应用程序。定期检查应用商店和其他来源，以发现这项技术的新应用程序。
- en: '![](images/00023.jpg) Any ChatGPT app could be fake or loaded with malware.
    Look for apps made or approved by OpenAI, Google, Microsoft, Apple, or some other
    reputable developer or company.'
  id: totrans-74
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '![](images/00023.jpg) 任何ChatGPT应用程序都可能是虚假的或加载了恶意软件。请寻找由OpenAI、Google、Microsoft、Apple或其他知名开发者或公司制作或批准的应用程序。'
- en: Seeing ChatGPT in AR, VR, and the Metaverse
  id: totrans-75
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在增强现实（AR）、虚拟现实（VR）和元宇宙中看到ChatGPT
- en: It didn’t take long for creatives of all stripes to turn to ChatGPT to help
    formulate new ideas. Virtual reality (VR), augmented reality (AR), and metaverse
    designers were among them.
  id: totrans-76
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 不久之后，各行各业的创意人士开始求助于ChatGPT来帮助构思新的想法。其中包括虚拟现实（VR）、增强现实（AR）和元宇宙设计师。
- en: Augmented reality (AR) applications infuse text, images, and audio atop a view
    of the real world. The merged presentation of real and virtual is viewed on a
    screen on, for example, a smartphone, tablet, or smart glasses. Developers are
    using ChatGPT to rapidly and cheaply create informational text, games, and animated
    cartoon characters, among other things that they want to overlay on real scenes.
  id: totrans-77
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 增强现实（AR）应用程序将文本、图像和音频融入到真实世界的视图之上。真实和虚拟的合并呈现在屏幕上，例如智能手机、平板电脑或智能眼镜上。开发人员正在使用ChatGPT快速、廉价地创建信息文本、游戏和动画卡通人物等内容，他们希望将这些内容叠加在真实场景上。
- en: A metaverse, on the other hand, is virtual reality (VR) in the form of a complex
    and self-contained world. It can be a mirror of our own world, different in some
    way, or even an alien world. Human imagination is the limit of their design, but
    the data used within is a controlled and siloed database. This environment is
    ideal for an AI model like ChatGPT because it more clearly defines the model’s
    various roles, curtailing and sharpening the context of each. In addition, the
    data these roles draw from to converse is limited and therefore less prone to
    errors.
  id: totrans-78
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 另一方面，元宇宙是以复杂和自包含的世界形式呈现的虚拟现实（VR）。它可以是我们自己世界的镜像，某种方式上有所不同，甚至是一个外星世界。人类的想象力是其设计的极限，但其中使用的数据是受控且独立的数据库。这种环境非常适合像ChatGPT这样的AI模型，因为它更清晰地定义了模型的各种角色，限制并锐化了每个角色的上下文。此外，这���角色所获取的对话数据是有限的，因此更不容易出现错误。
- en: Metaverse designers are already using ChatGPT in avatars to bring them to life.
    One interesting application is ChatGPT-driven avatars fashioned after a user's
    dead loved one. Perhaps that application can bring solace to users who are grieving
    or simply want to keep their loved one’s memory fresh.
  id: totrans-79
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 元宇宙设计师已经开始在化身中使用ChatGPT，使其栩栩如生。一个有趣的应用是基于ChatGPT的化身，模仿用户已故亲人的样子。也许这种应用可以给正在悲伤的用户带来安慰，或者只是想保持对亲人的记忆。
- en: Meta, the company formerly known as Facebook and a big fan of all things metaverse,
    has its own large language chatty AI model called LLaMA. The 65-billion-parameter
    model was leaked on 4chan about a week after it was announced. LLaMA is not a
    chatbot but an open-source research package intended for AI researcher use.
  id: totrans-80
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Meta，前身为Facebook的公司，是一家热衷于元宇宙一切事物的公司，拥有自己的大型语言对话AI模型LLaMA。这个拥有650亿参数的模型在宣布一周后就在4chan上泄露了。LLaMA不是一个聊天机器人，而是一个面向AI研究人员使用的开源研究包。
- en: It’s troublesome that the entire LLaMA package was leaked on 4chan, where many
    in cybersecurity expect bad people to do bad things with it, such as make more
    sophisticated spam, phishing attempts, and outright attacks on unsuspecting people
    in the real world and in metaverses. This may prove to be the case eventually,
    but the bad guys will need a lot of skill to make it happen because LLaMA is currently
    in raw form and far from operational.
  id: totrans-81
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 整个LLaMA包在4chan上泄露是令人困扰的，许多网络安全人士预计坏人会利用它做坏事，比如制作更复杂的垃圾邮件、网络钓鱼尝试以及对现实世界和元宇宙中毫无戒备的人进行直接攻击。这最终可能会成为事实，但坏人需要很多技能才能实现，因为LLaMA目前处于原始形态，远未投入运行。
- en: '![](images/00023.jpg) In any case, be aware of the potential threat and tread
    carefully. Also realize that fake extensions posing as ChatGPT on browsers are
    a simpler way to fool you than using an AI chatbot to fool you. Watch out for
    those too.'
  id: totrans-82
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '![](images/00023.jpg) 无论如何，要注意潜在威胁并谨慎行事。还要意识到，假冒ChatGPT在浏览器上的扩展比使用AI聊天机器人欺骗您更简单。也要注意这些。'
- en: Discovering ChatGPT in search engines
  id: totrans-83
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在搜索引擎中发现ChatGPT
- en: Search engines were the first place where ChatGPT and competitors showed up,
    other than in its original browser form. And the first search engine to integrate
    ChatGPT was Microsoft Bing. One way you can access it is by opening the Bing page
    ([`www.bing.com`](https://www.bing.com/)) on your browser. The page shown in [Figure
    6-11](#filepos257427) appears.
  id: totrans-84
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 搜索引擎是ChatGPT和竞争对手首次出现的地方，除了其原始浏览器形式。第一个整合ChatGPT的搜索引擎是微软的必应。您可以通过在浏览器上打开必应页面（[`www.bing.com`](https://www.bing.com/)）来访问它。[图6-11](#filepos257427)显示的页面出现了。
- en: '![](images/00001.jpg)'
  id: totrans-85
  prefs: []
  type: TYPE_IMG
  zh: '![](images/00001.jpg)'
- en: '[FIGURE 6-11:](#filepos257304) The Bing and ChatGPT browser page.'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '[图6-11：](#filepos257304) Bing和ChatGPT浏览器页面。'
- en: '![](images/00050.jpg)Another way to access Bing is to hover your cursor over
    the discover icon (shown in the margin) to get to Edge Copilot. You can find the
    icon at the top right of the sidebar near the search bar.'
  id: totrans-87
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '![](images/00050.jpg)另一种访问Bing的方法是将光标悬停在发现图标（显示在边栏中）上，以进入Edge Copilot。您可以在侧边栏顶部靠近搜索栏的右上角找到该图标。'
- en: Google Search uses Bard instead, which is Google’s answer to ChatGPT. To access
    Bard, go to [`https://bard.google.com`](https://bard.google.com/) by using Google
    Chrome or another browser. [Figure 6-12](#filepos258720) shows Bard’s prompt page
    in a browser.
  id: totrans-88
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 谷歌搜索使用Bard，这是谷歌对ChatGPT的回应。要访问Bard，请使用谷歌Chrome或其他浏览器转到[`https://bard.google.com`](https://bard.google.com/)。[图6-12](#filepos258720)显示了浏览器中Bard的提示页面。
- en: Google is also reportedly creating Magi, a new search engine built on AI to
    compete with Bing and ChatGPT. Meanwhile, Google is working to beef up Bard and
    further fine-tune its performance.
  id: totrans-89
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 据报道，Google也正在创建Magi，这是一个基于AI构建的新搜索引擎，旨在与Bing和ChatGPT竞争。与此同时，Google正在努力加强Bard并进一步调优其性能。
- en: '![](images/00083.jpg)'
  id: totrans-90
  prefs: []
  type: TYPE_IMG
  zh: '![](images/00083.jpg)'
- en: '[FIGURE 6-12:](#filepos258312) Bard in the Google Chrome browser.'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '[图6-12：](#filepos258312) Google Chrome浏览器中的Bard。'
- en: The Firefox browser enables users to display ChatGPT responses alongside Google
    Search results through an add-on called ChatGPT for Google, which also, of course,
    works with Google Search on Chrome. See [Figure 6-13](#filepos260355). You can
    find this add-on for Firefox at [`https://addons.mozilla.org/en-US/firefox/addon/chatgpt-for-google/`](https://addons.mozilla.org/en-US/firefox/addon/chatgpt-for-google/).
  id: totrans-92
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Firefox浏览器使用户能够通过名为ChatGPT for Google的附加组件在Google搜索结果旁边显示ChatGPT的响应，当然，这也适用于Chrome上的Google搜索。请参阅[图6-13](#filepos260355)。您可以在Firefox的[`https://addons.mozilla.org/en-US/firefox/addon/chatgpt-for-google/`](https://addons.mozilla.org/en-US/firefox/addon/chatgpt-for-google/)找到这个附加组件。
- en: These are three of the most commonly used browsers, so I'll stop here. However,
    given ChatGPT’s astounding proliferation rate, it's safe to say that all browsers
    will eventually have ChatGPT-like functionality in one way or another.
  id: totrans-93
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这些是最常用的三种浏览器，所以我就到这里了。然而，考虑到ChatGPT惊人的传播速度，可以肯定地说，所有浏览器最终都会以某种方式具有类似ChatGPT的功能。
- en: '![](images/00023.jpg) To avoid malware, it’s generally safer to use search
    engines that contain ChatGPT or something similar, such as Bard, than it is to
    download an extension. However, that''s not always true as there are security
    threats unique to generative AI such as prompt injections. Always use caution
    in downloading extensions, add-ins, or other apps.'
  id: totrans-94
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '![](images/00023.jpg) 为了避免恶意软件，使用包含ChatGPT或类似内容（如Bard）的搜索引擎通常比下载扩展更安全。然而，并非总是如此，因为生成式AI独有的安全威胁，如提示注入。在下载扩展、插件或其他应用程序时一定要谨慎。'
- en: '![](images/00006.jpg)'
  id: totrans-95
  prefs: []
  type: TYPE_IMG
  zh: '![](images/00006.jpg)'
- en: '[FIGURE 6-13:](#filepos259245) The Firefox browser extension ChatGPT for Google.'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '[图6-13：](#filepos259245) 用于Google的Firefox浏览器扩展ChatGPT。'
- en: Coding with ChatGPT and Copilot X
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 使用ChatGPT和Copilot X进行编码
- en: Developers are reporting that ChatGPT helps do about 75 percent of their work.
    They can then focus on more complex parts of the coding work and review what the
    AI has done before going to production.
  id: totrans-98
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 开发人员报告称，ChatGPT帮助他们完成大约75％的工作。然后他们可以专注于编码工作的更复杂部分，并在进入生产之前审查AI完成的工作。
- en: Not all developers are happy about the proliferation of ChatGPT and its use
    in writing code. Their distrust and criticisms are largely warranted. However,
    for developers who like the new AI assistance, the promise of faster times to
    production with less effort on more tedious tasks is welcomed. Many look upon
    such AI-assisted tools as eager and prolific junior developers who need a lot
    of hand-holding, supervision, and mentoring.
  id: totrans-99
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 并非所有开发人员都对ChatGPT的普及和在编写代码中的使用感到满意。他们的不信任和批评在很大程度上是有道理的。然而，对于喜欢新的AI辅助的开发人员来说，以更少的努力在更繁琐的任务上更快地实现生产的承诺是受欢迎的。许多人将这样的AI辅助工具视为渴望和多产的初级开发人员，他们需要大量的辅导、监督和指导。
- en: ChatGPT isn’t the only or the first assistant-like tool that senior developers
    are using for help in writing code. The combination of VS Code and Copilot, which
    now packs more oomph through the Copilot X upgrade, is a favorite for many developers.
  id: totrans-100
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ChatGPT并不是高级开发人员在编写代码时使用的唯一或第一个类似助手的工具。现在通过Copilot X升级提供更多功能的VS Code和Copilot的组合是许多开发人员喜爱的选择。
- en: VS Code (not to be confused with Visual Studio, an expensive coding software
    suite) is a free source-code editor. This developer tool for building and debugging
    web and cloud applications is crazy easy to use. You can find VS Code at [`https://github.com/microsoft/vscode`](https://github.com/microsoft/vscode).
  id: totrans-101
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: VS Code（不要与昂贵的编码软件套件Visual Studio混淆）是一个免费的源代码编辑器。这个用于构建和调试Web和云应用程序的开发人员工具非常易于使用。您可以在[`https://github.com/microsoft/vscode`](https://github.com/microsoft/vscode)找到VS
    Code。
- en: Microsoft also makes Copilot, which in this context is a VS Code extension.
    Copilot looks like autocomplete in that it makes suggestions as you code. To install
    Copilot, go to [`https://marketplace.visualstudio.com/items?itemName=GitHub.copilot`](https://marketplace.visualstudio.com/items?itemName=GitHub.copilot).
  id: totrans-102
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 微软还推出了Copilot，这在这个上下文中是一个VS Code扩展。Copilot看起来像自动完成，因为它在您编码时提供建议。要安装Copilot，请访问[`https://marketplace.visualstudio.com/items?itemName=GitHub.copilot`](https://marketplace.visualstudio.com/items?itemName=GitHub.copilot)。
- en: Copilot’s suggestions show up in gray text on your screen. You press Tab to
    accept its suggestion and then press Enter to move to the next line. In many cases,
    Copilot will continue to suggest one line of code after another until you’ve pretty
    much written a program. But — and there’s always a but, isn’t there? — Copilot
    often makes coding errors. Developers have to watch it closely and edit the machine’s
    work as necessary. Even so, it’s amazing how those with no or little experience
    writing code can use Copilot to write a very simple program.
  id: totrans-103
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Copilot的建议会显示在您的屏幕上的灰色文本中。您按Tab键接受其建议，然后按Enter键移至下一行。在许多情况下，Copilot将继续建议一行代码接着一行代码，直到您几乎编写了一个程序。但是——总是有一个但是，不是吗？——Copilot经常会出现编码错误。开发人员必须密切关注并根据需要编辑机器的工作。即便如此，没有或几乎没有编写代码经验的人也可以使用Copilot编写一个非常简单的程序。
- en: Microsoft has upgraded Copilot by adding ChatGPT to it and calling the package
    Copilot X. This substantial upgrade adopts the GPT-4–based model and introduces
    chat and voice features. Developers out there will be happy to learn that these
    new features will enable them to make a pull request, summon syntax to help write
    and execute code on the command line, and request explanations of the code or
    create full documentations of new or old code. [Figure 6-14](#filepos264283) illustrates
    how Copilot X works, starting with monalisa’s prompt at the top left.
  id: totrans-104
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 微软通过向其添加ChatGPT并将其命名为Copilot X来升级了Copilot。这一重大升级采用了基于GPT-4的模型，并引入了聊天和语音功能。开发人员将乐于得知，这些新功能将使他们能够发起拉取请求，在命令行上编写和执行代码时请求语法帮助，并请求代码解释或创建新代码或旧代码的完整文档。[图6-14](#filepos264283)展示了Copilot
    X的工作方式，从左上角的monalisa的提示开始。
- en: These tools are not a panacea nor a replacement for human developers. They do,
    however, signify a giant leap in developer tool enhancements.
  id: totrans-105
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这些工具并非万能药，也不能取代人类开发人员。然而，它们确实标志着开发工具增强的巨大飞跃。
- en: '![](images/00014.jpg)'
  id: totrans-106
  prefs: []
  type: TYPE_IMG
  zh: '![](images/00014.jpg)'
- en: '[FIGURE 6-14:](#filepos263882) Copilot X adds ChatGPT for new coding features.'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '[图6-14：](#filepos263882) Copilot X为新的编码功能添加了ChatGPT。'
- en: Learning Where to Use ChatGPT for Marketing
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 学习在营销中如何使用ChatGPT
- en: The most popular uses of ChatGPT in marketing are content creation and lead
    generation. Other great uses include sentiment analysis, ad campaign analysis,
    A/B testing, personalized product and content recommendations, and social media
    management.
  id: totrans-109
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ChatGPT在营销中最受欢迎的用途是内容创作和潜在客户生成。其他出色的用途包括情感分析、广告活动分析、A/B测试、个性化产品和内容推荐以及社交媒体管理。
- en: Other types of tools have been available for years to assist with or automate
    lots of these tasks, and many of them perform very well. However, ChatGPT is unique
    as a superb and easy-to-use content generator. It also offers a unified approach
    to marketing tasks and messaging consistency, as well as an advanced means of
    accomplishing personalized marketing, such as in email campaigns and in making
    product or service suggestions based on customer preferences and past purchasing
    behaviors.
  id: totrans-110
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 多年来已经有其他类型的工具可用于协助或自动化许多这些任务，其中许多表现非常出色。然而，ChatGPT作为一款出色且易于使用的内容生成器是独一无二的。它还提供了一种统一的营销任务和消息一致性的方法，以及一种实现个性化营销的高级手段，例如在电子邮件营销活动中以及根据客户偏好和过往购买行为提供建议产品或服务。
- en: Customer service is another area where ChatGPT excels, especially on ecommerce
    sites. Examples include customer self-service problem resolutions, FAQs, content,
    and tutorials. ChatGPT is also good at providing support in multiple languages.
  id: totrans-111
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 客户服务是ChatGPT擅长的另一个领域，尤其是在电子商务网站上。例如客户自助问题解决、常见问题、内容和教程。ChatGPT还擅长提供多语言支持。
- en: Retrieving Smart Answers for HR
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 为人力资源检索智能答案
- en: ChatGPT can help HR departments with recruitment and hiring efforts by eliminating
    the need to rely on SEO keywords to sort and screen candidates. Instead, ChatGPT
    can analyze and summarize a candidate’s qualifications based on a resume and other
    data, comparing that information to the job description and job requirements and
    providing a better list of matched candidates.
  id: totrans-113
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ChatGPT可以帮助人力资源部门通过消除依赖SEO关键词来筛选和筛选候选人，从而提高招聘和招聘工作的效率。相反，ChatGPT可以根据简历和其他数据分析和总结候选人的资格，将这些信息与职位描述和职位要求进行比较，并提供更好的匹配候选人名单。
- en: ChatGPT can also assist in other areas of HR where a more humanlike touch is
    useful and the ease of natural-language communication is more efficient than data
    entry or limited bot interactions. Examples include onboarding, training, equipment
    disbursement, security screenings, software access disbursements, employee engagement,
    vacation and personal time off scheduling, compliance management, and performance
    management.
  id: totrans-114
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ChatGPT还可以在人力资源的其他领域提供帮助，其中更具人性化的接触方式很有用，自然语言交流的便利性比数据输入或有限的机器人交互更高效。例如包括入职、培训、设备分发、安全筛查、软件访问分发、员工参与、休假和个人休假安排、合规管理和绩效管理。
- en: Harnessing ChatGPT in Legal
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 在法律领域利用ChatGPT
- en: ChatGPT can be used by legal professionals to rapidly write and edit almost
    all types of legal documents, summarize a document for quick review, and analyze
    and flag outlier terms in legal documents. It will be a huge help in creating
    documents and closing agreements in a speedy fashion. Of course, attorneys should
    always closely review ChatGPT’s output before declaring any content it generates
    as official before executing it.
  id: totrans-116
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 法律专业人士可以利用ChatGPT快速撰写和编辑几乎所有类型的法律文件，为快速审查总结文件，并分析和标记法律文件中的异常术语。在快速创建文件和达成协议方面，它将提供巨大帮助。当然，在将ChatGPT生成的任何内容宣布为正式内容之前，律师们应该始终仔细审查ChatGPT的输出。
- en: ChatGPT can also translate esoteric legal language and uncover intentional misdirection
    in legal documents or communications. For example, lay people will be able to
    use ChatGPT to summarize everything written or spoken, such as rental agreements,
    online terms of service, purchase agreements, and SLAs. In this way, ChatGPT will
    be the bane of existence to legal professionals everywhere.
  id: totrans-117
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ChatGPT还可以翻译晦涩的法律用语，并揭示法律文件或通信中的有意误导。例如，普通人可以使用ChatGPT总结所有书面或口头内容，如租赁协议、在线服务条款、购买协议和SLA。这样，ChatGPT将成为各地法律专业人士的克星。
- en: 'Discovery is another area where ChatGPT can be a big help to the legal profession.
    This AI model can make short work of sorting and or summarizing the content of
    the following:'
  id: totrans-118
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 发现是ChatGPT可以帮助法律界的另一个领域。这种人工智能模型可以轻松地对以下内容进行分类或总结：
- en: Call recordings
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通话录音
- en: Cell phone carrier records
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 手机运营商记录
- en: Work records
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工作记录
- en: Visitation records
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探视记录
- en: Schools records
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学校记录
- en: Emails, chats, and texts
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 电子邮件、聊天和短信
- en: Social media posts and images
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 社交媒体帖子和图片
- en: Calendar data
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 日历数据
- en: Relationship data
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关系数据
- en: Sentiment analysis
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 情感分析
- en: Documents and files
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文件和档案
- en: Crime scene and accident scene images and measurements
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 犯罪现场和事故现场的图像和测量数据
- en: Emergency care and healthcare data
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 急救和医疗保健数据
- en: Other items used in discovery to access facts relevant to the case
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于发现的其他项目，以获取与案件相关的事实
- en: Just as attorneys once had secretaries to type their documents and missives,
    only to end up doing it themselves with templates and computer programs, ChatGPT
    is likely to bring the cycle around to a digital assistant who can handle those
    tasks automatically and deliver them for an attorney’s review incredibly fast.
  id: totrans-133
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 正如律师曾经有秘书为他们打字文件和信件，最终却自己使用模板和计算机程序完成工作一样，ChatGPT很可能将这一循环带到一个可以自动处理这些任务并以极快速度交付给律师审查的数字助手。
- en: 'Tasks that ChatGPT can help with in the legal field include the following:'
  id: totrans-134
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ChatGPT在法律领域可以帮助的任务包括以下内容：
- en: Legal research
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 法律研究
- en: Contract review
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 合同审查
- en: Compliance and regulatory analysis
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 合规和监管分析
- en: E-discovery
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 电子发现
- en: Document generation
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文件生成
- en: At some point, you can expect other applications of ChatGPT and GPT models in
    law, ranging from aiding judges to providing law enforcement with comprehensive
    information on suspects. But once again, ChatGPT is an assistant or a tool. It's
    not a replacement for most in the legal and law professions.
  id: totrans-140
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在某个时候，您可以期待ChatGPT和GPT模型在法律领域的其他应用，从协助法官到为执法部门提供有关嫌疑人的全面信息。但再次强调，ChatGPT是一个助手或工具。它并不是法律和法律专业中的大多数人的替代品。
- en: Storytelling in Journalism
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 新闻报道中的叙事
- en: Now that plug-ins give ChatGPT access to real-time and recent data, it can generate
    news reports for media outlets on everything from short reports on breaking news
    and current events to long-form analysis pieces.
  id: totrans-142
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 现在插件让ChatGPT可以访问实时和最新数据，它可以为媒体提供从突发新闻和时事短报到长篇分析文章的新闻报道。
- en: However, outside of relatively straightforward fact reporting, ChatGPT is not
    a replacement for reporters. The reason is simpler than its limitations, shortcomings,
    and occasional hallucinations.
  id: totrans-143
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然而，在相对简单的事实报告之外，ChatGPT并不是记者的替代品。原因比其限制、缺陷和偶尔的幻觉更简单。
- en: ChatGPT can't predict a future event with certitude. Nor can it see and analyze
    hidden events, when the data and evidence is not digitalized, is deliberately
    obscured, or is labeled incorrectly. Discovery work must be done by human journalists
    who know where to look for evidence, how to conduct fruitful interviews with often
    belligerent and uncooperating subjects, and how to pick up on suspicious behaviors
    such as off-camera body language or other cues that something is amiss.
  id: totrans-144
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ChatGPT无法确定地预测未来事件。也无法看到和分析隐藏事件，当数据和证据没有数字化，被故意掩盖或标记错误时。发现工作必须由知道在哪里寻找证据、如何与经常好斗和不合作的对象进行富有成果的采访，以及如何察觉可疑行为，如摄像机外的肢体语言或其他提示表明有问题的人类记者来完成。
- en: ChatGPT can analyze a prompt and predict which words come next from data it
    deems a match. Only humans can conduct an investigation of an event that just
    occurred in the physical world and is not yet accounted for in digital information.
    Indeed, much of the data on the internet began as a media or news report. The
    internet doesn't pull information into itself from thin air and neither does ChatGPT.
  id: totrans-145
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ChatGPT可以分析提示并预测下一个词来自其认为匹配的数据。只有人类才能调查刚刚发生在现实世界中且尚未在数字信息中记录的事件。事实上，互联网上的许多数据最初都是媒体或新闻报道。互联网不会从空气中吸收信息，ChatGPT也不会。
- en: ChatGPT can be useful in delivering weather reports and sports scores, but it
    can't investigate the January 6th attack on the US Congress, chronicle damage
    in the immediate aftermath of a natural disaster, or catch criminal behavior where
    data does not exist or is convincingly mislabeled or hidden. These are challenges
    for human journalists as well, but they are more capable than AI models at figuring
    these things out and rendering a responsible accounting of events.
  id: totrans-146
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ChatGPT在发布天气预报和体育比分方面很有用，但它无法调查1月6日对美国国会的袭击，记录自然灾害后的即时损害，或者发现数据不存在或被令人信服地错误标记或隐藏的犯罪行为。这些也是人类记者面临的挑战，但他们比人工智能模型更擅长解决这些问题并对事件进行负责任的描述。
- en: Additionally, given that AI hallucinates and presents a danger in spreading
    misinformation, disinformation, propaganda, and conspiracy theories, it's irresponsible
    for the news media to allow ChatGPT to report on anything without close and constant
    supervision. CNET found that out when it trialed ChatGPT to write economic explainers,
    only for observers to report multiple errors in the copy. ChatGPT could easily
    kill a news outlet’s credibility.
  id: totrans-147
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 此外，考虑到人工智能会产生幻觉并传播误导信息、虚假信息、宣传和阴谋论，让新闻媒体允许ChatGPT在没有密切和持续监督的情况下报道任何内容是不负责任的。CNET在试用ChatGPT撰写经济解释时发现了这一点，观察者报告副本中存在多个错误。ChatGPT很容易破坏新闻机构的信誉。
- en: However, ChatGPT is still a helpful tool for journalists. Data journalism, which
    is data-driven reporting delivered in everything from investigative news reports
    to lifestyle infographics, has been a goal for news outlets for years, and many
    do a decent job with it. However, most journalists would rather mind events than
    mine data. ChatGPT greatly simplifies the task by doing the data analysis and
    online research for reporters. Again, ChatGPT must be fact-checked, but even so,
    its time to output far outpaces journalists doing the mundane legwork themselves.
  id: totrans-148
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然而，ChatGPT仍然是记者的有用工具。数据新闻是一种以数据驱动的报道形式，从调查性新闻报道到生活方式信息图表都有涉及，多年来一直是新闻机构的目标，许多新闻机构在这方面做得不错。然而，大多数记者更愿意关注事件而不是挖掘数据。ChatGPT通过为记者进行数据分析和在线研究大大简化了任务。再次强调，ChatGPT必须经过事实核查，但即使如此，它的输出速度远远超过记者自己进行枯燥的基础工作。
- en: ChatGPT can also help the news media in creating seasonal, evergreen, trending,
    or custom content, where the data is plentiful and generally not controversial
    or hurried. Industrious reporters will find more ways to use ChatGPT as a useful
    tool in a grueling field where words and facts matter.
  id: totrans-149
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ChatGPT还可以帮助新闻媒体创建季节性、常青、热门或定制内容，在这些领域，数据丰富且通常不具争议性或匆忙。
- en: Consulting ChatGPT in Healthcare
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 在医疗保健领域咨询ChatGPT
- en: While use cases in healthcare are still emerging and evolving, several are already
    in the works around the globe.
  id: totrans-151
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 虽然医疗保健领域的应用案例仍在不断涌现和发展，但全球范围内已经有几个正在进行中。
- en: In medical research, ChatGPT can analyze and quickly summarize large volumes
    of data from patient records, medical research, medical imaging, and other clinical
    and research sources. This capability saves time and enables both researchers
    and clinicians to quickly get the information they need to deliver quality care.
  id: totrans-152
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在医学研究中，ChatGPT可以分析并快速总结来自患者记录、医学研究、医学影像和其他临床和研究来源的大量数据。这种能力节省时间，使研究人员和临床医生能够快速获取他们需要的信息，以提供优质护理。
- en: ChatGPT can also conceivably compile and manage patient electronic medical records
    (EMR) and doctor notes. Telemedicine self-service could be powered by ChatGPT
    to serve much like insurance nurse lines do now. Patients could tell the bot their
    symptoms, and the AI model could then triage the level of care needed and deliver
    instructions when self-care is warranted.
  id: totrans-153
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ChatGPT还可以编制和管理患者的电子病历（EMR）和医生笔记。远程医疗自助服务可以由ChatGPT提供支持，类似于现在的保险护士热线。患者可以告诉机器人他们的症状，然后AI模型可以对所需护理水平进行分类，并在需要自我护理时提供指导。
- en: ChatGPT also works well for patient education in everything from generating
    informative content to answering questions.
  id: totrans-154
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ChatGPT在患者教育方面也表现出色，从生成信息性内容到回答问题。
- en: Cashing In on ChatGPT in Finance
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 在金融领域利用ChatGPT
- en: The initial primary interests of banks and financial institutions in using ChatGPT
    is in customer service and fraud detection. Other use cases include risk management,
    investment analysis, compliance and regulation, and more customer-friendly app
    dashboards.
  id: totrans-156
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 银行和金融机构最初对使用ChatGPT的主要兴趣在于客户服务和欺诈检测。其他用例包括风险管理、投资分析、合规和监管，以及更加用户友好的应用程序仪表板。
- en: The finance industry is among the slowest to incorporate new technologies —
    and ChatGPT and other generative AI models are no exception. And for good reason.
    If ChatGPT makes errors in banking, the losses to institutions and individuals
    alike could be substantial.
  id: totrans-157
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 金融行业是最慢采用新技术的行业之一 —— ChatGPT和其他生成式AI模型也不例外。这是有充分理由的。如果ChatGPT在银行业出现错误，对机构和个人的损失都可能是巨大的。
