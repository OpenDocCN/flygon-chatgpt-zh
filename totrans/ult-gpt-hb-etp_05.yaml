  id: totrans-941
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Collaboration Prompts: “Facilitate a consultation with a team member regarding
    this complex service issue `<reference>`.”'
  id: totrans-942
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Phase 3: Cycle Evaluation'
  id: totrans-943
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Cycle Summary Evaluation Prompt: “Generate a comprehensive summary of this
    service cycle, including key metrics and challenges.”'
  id: totrans-944
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Cycle Improvement Recommendations Prompt: “Suggest improvements for future
