- en: Writing the First Draft
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'At this point you have worked with ChatGPT to:'
  prefs: []
  type: TYPE_NORMAL
- en: Create the 16-chapter plot outline for the complete novel.
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Focus on the four opening chapters that make up Act One of the Four Act plot
    structure, with compelling main characters.
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Break down each chapter into scenes.
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Create draft text for chapters one to four.
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Review and revise what you have written.
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Now it is time to stand back and try to objectively review the text that has
    been generated and assess whether this is a story that you want to write, and
    if the plot outline for the remainder of the novel needs to be revised.
  prefs: []
  type: TYPE_NORMAL
- en: You may decide that the story does not work, or the characters are not a good
    fit and go back to step one and start over again.
  prefs: []
  type: TYPE_NORMAL
- en: The good news is that using ChatGPT you can do this in minutes!
  prefs: []
  type: TYPE_NORMAL
- en: Build on what you have learned.
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: By the end of the opening sequences of scenes, the hero and heroine are locked
    together in some way it is difficult to escape from, usually linked to the story
    situation which brought them together.  So, let’s pause at this triangulation
    point on the route and take our bearings.
  prefs: []
  type: TYPE_NORMAL
- en: Review what you have written and pull out the key threads.
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Now is the time to work backwards through the scenes you have already written
    and write down the key “beats” or action points about what happens in that scene.
  prefs: []
  type: TYPE_NORMAL
- en: You are not reading for pleasure. You are reading to get the big picture.
  prefs: []
  type: TYPE_NORMAL
- en: Some authors prefer to print out these opening chapters so that can sit down
    with their editor pen and mark out where scenes shift, and new scenes begin.
  prefs: []
  type: TYPE_NORMAL
- en: One point of view. One character. What they are doing. What happens in this
    scene? How does it move the story forwards?
  prefs: []
  type: TYPE_NORMAL
- en: Re-map the scenes. You know the endpoint at the end of chapter 4 which marks
    the end of Act One. Now you can make sure that you have built the story to support
    the Inciting Incident - probably at the end of Chapter 3, and then the main Turning
    point at the end of Chapter 4 when the hero and heroine are locked together in
    some way.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Reorganize the plot line for this manuscript to create the most compelling story
    arc for your main characters in this romance.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Is there a great hook in the first few scenes leading to the Inciting Incident
    which will keep readers turning the pages?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ask yourself constant questions about what people are doing and why in every
    scene.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How many scenes have the heroine POV?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How many scenes are the hero’s POV? Can you improve the balance so that the
    readers discover more about each character?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If most of the scenes are from one POV, would it be better to rewrite them as
    first person POV and get deeper inside the head of that main character? Yes, I
    know how much work that would take but it could transform a story from good to
    great and you have only just started a first “discovery” draft. ChatGPT can re-write
    that scene with a different POV if needed.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Find out now if there are missing scenes or too many scenes [save any deleted
    text in a separate document].
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Go back to your scene list and move the scenes around in your working 16-chapter
    plot outline.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Build a scene sequence outline of the new scenes you are going to write. Check
    that the structure delivers the emotional impact you are looking for.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Go to each scene in your text manuscript for Act One. Add your notes and ideas
    to the start of each scene. Reorder them if you need to, insert new scenes, and
    add your notes for that scene.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Start work rewriting and editing these opening scenes. Give this  the time it
    needs! It can take several drafts. This is okay. This is normal.
  prefs: []
  type: TYPE_NORMAL
- en: Be prepared and give yourself full permission to write a seriously rough first
    draft- this WVFD (word-vomit first draft), otherwise, there is a real risk that
    you will lose all of your momentum in the first three chapters and never finish
    the first draft.
  prefs: []
  type: TYPE_NORMAL
- en: This is crucial.
  prefs: []
  type: TYPE_NORMAL
- en: If you don’t know something about a detail, then you can highlight the text
    in Word or leave a marker or comment bubble in the text, like {{what kind of saddle
    does a cowboy use in a rodeo}} and come back later when the manuscript is complete
    and you have done your research, but don’t step away to track down the information
    or work on a character now.
  prefs: []
  type: TYPE_NORMAL
- en: You know what would happen if you went onto the internet. Two hours later you
    would have found another fine form of procrastination. Drive on ahead, even if
    it feels incomplete.
  prefs: []
  type: TYPE_NORMAL
- en: Then you can come back after you reach the end of the stage and go through the
    comments and notes and fix anything that adds to the story at that point.
  prefs: []
  type: TYPE_NORMAL
- en: You are bound to have new ideas for scenes as you write, so jot them down on
    the last page of your document if you are on a computer or an “ideas” file. Then
    you can work those scenes in when you come back to the draft or discard them if
    they don’t fit.
  prefs: []
  type: TYPE_NORMAL
- en: DEVELOP TURNING POINTS FOR THE REST OF YOUR ROMANCE NOVEL
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Use the 16-Chapter, Four Act, structure I described above to check that the
    plot outline in the other three Acts of your romance still works after you have
    written the opening scenes for Act One.
  prefs: []
  type: TYPE_NORMAL
- en: The goal is to create signposts for the couple on their journey to love, in
    the form of story turning points at the end of each of the 16 sequences of scenes.
  prefs: []
  type: TYPE_NORMAL
- en: At each turning point, there will be a shift in both the external and emotional
    storyline, that forces the hero and heroine to pivot and make new decisions, propelling
    the story forwards.
  prefs: []
  type: TYPE_NORMAL
- en: If it helps, create separate documents for each Act so that you don’t feel overwhelmed.
  prefs: []
  type: TYPE_NORMAL
- en: Options. Some authors go straight to Act Four and work on the end of the character
    arc you have just created in Act One for your hero and heroine and that’s fine.
    You do whatever works for you. This is your book and your process.
  prefs: []
  type: TYPE_NORMAL
- en: Yes. You will be moving scenes, adding conflict and detail so you should expect
    to have to come back to the opening chapters to create the starting point for
    those changes, but you are doing so from a strong opening structure.
  prefs: []
  type: TYPE_NORMAL
- en: The good news? Once you understand the Four-Act, 16-chapter Story Structure
    you can apply it for your next book and the book after that. Building powerful
    stories that readers will love and your career as a fiction author.
  prefs: []
  type: TYPE_NORMAL
