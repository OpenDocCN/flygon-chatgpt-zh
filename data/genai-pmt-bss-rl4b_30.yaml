- en: WRITE A PROMPT
  id: totrans-0
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 撰写提示
- en: Write a prompt that provides the AI system with the context and information
    it needs to perform the task. The prompt should be specific and concise. The prompt
    is the input the AI system uses to generate its output. To develop the prompt,
    you must carefully design the text the AI system will process and use as input.
    This can involve selecting proper language, structuring the text, and defining
    necessary variables or parameters.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 撰写提示，为AI系统提供执行任务所需的上下文和信息。提示应具体而简洁。提示是AI系统用来生成其输出的输入。要开发提示，您必须仔细设计AI系统将处理并用作输入的文本。这可能涉及选择适当的语言，构建文本结构，并定义必要的变量或参数。
- en: TEST THE PROMPT
  id: totrans-2
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 测试提示
- en: Test the prompt by providing it to the AI system and evaluating its output.
    If the result is unexpected, refine the prompt and test it again. Once developed,
    it must be tested thoroughly to produce the desired outcome. This can involve
    testing the prompt with sample data, analyzing the results, and refining it to
    improve its accuracy and effectiveness.This is the last step in finding the right
    prompt for an AI system. It involves designing the input provided to the pre-trained
    language model to perform the desired task.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 通过向AI系统提供提示并评估其输出来测试提示。如果结果出乎意料，则修改提示并再次测试。一旦开发完成，必须对其进行彻底测试以产生期望的结果。这可能涉及使用示例数据测试提示，分析结果并对其进行改进以提高其准确性和有效性。这是找到AI系统正确提示的最后一步。它涉及设计提供给预训练语言模型以执行所需任务的输入。
- en: CRAFTING THE PROMPT
  id: totrans-4
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 制作提示
- en: Crafting a prompt involves several considerations, including the input format,
    the information's length, and the specificity level required—the immediate needs
    to be designed to elicit the desired output from the pre-trained language model.For
    example, if you want the AI system to generate a product description, the prompt
    could include information about the product's features, benefits, and target audience.
    Likewise, if you want the AI system to answer a question, the prompt and any relevant
    context or information could include the question.Testing and refining the prompt
    is essential to ensure that it produces the desired output. This may involve running
    the prompt through the pre-trained language model and reviewing the production,
    making adjustments to the prompt, and repeating the process until the desired
    output is achieved. In some cases, providing additional guidance to the pre-trained
    language model may be necessary to improve its performance on a specific task.
    For example, this could involve providing examples of the desired output or using
    a fine-tuned version of the pre-trained language model.The final step in finding
    the right prompt for an AI system is crafting the prompt. It involves designing
    the input provided to the pre-trained language model to perform the desired task
    and testing and refining the prompt to ensure it produces the desired output.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 制作提示涉及多个考虑因素，包括输入格式，信息长度和所需的具体级别。立即需要设计以从预训练语言模型中引出所需的输出。例如，如果您希望AI系统生成产品描述，则提示可以包括有关产品特性，优势和目标受众的信息。同样，如果您希望AI系统回答问题，则提示和任何相关的上下文或信息都可以包括问题。测试和改进提示对于确保其产生所需的输出至关重要。这可能涉及运行提示通过预训练语言模型并审查产出，调整提示并重复该过程直到获得所需的输出。在某些情况下，可能需要向预训练语言模型提供额外的指导以提高其在特定任务上的性能。例如，这可能涉及提供所需输出的示例或使用经过微调的预训练语言模型。找到AI系统正确提示的最后一步是制作提示。它涉及设计提供给预训练语言模型以执行所需任务的输入，并测试和改进提示以确保其产生所需的输出。
- en: ITERATE
  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 迭代
- en: 'Continue refining and testing the prompt until you are satisfied with the AI
    system''s output.Iterating and refining the prompt is an ongoing process that
    involves using feedback and evaluation results to improve the performance of the
    AI system. Therefore, it is essential to continually monitor and refine the prompt
    to ensure that the AI system is performing as desired and meeting the desired
    performance standards.Iterating and refining the prompt may involve:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 持续改进和测试提示，直到您对AI系统的输出感到满意。迭代和改进提示是一个持续的过程，涉及使用反馈和评估结果来提高AI系统的性能。因此，持续监控和改进提示以确保AI系统表现如期并达到所需的性能标准是至关重要的。迭代和改进提示可能涉及：
- en: Adjusting to any previous steps in the process, including identifying the task.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 调整到过程中的任何先前步骤，包括识别任务。
- en: Identifying the data.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 识别数据。
- en: Selecting the pre-trained language model.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择预训练语言模型。
- en: Crafting the prompt.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 制定提示。
- en: For example, suppose the evaluation results indicate that the pre-trained language
    model is not performing as desired. In that case, selecting a different model
    or fine-tuning the existing one may be necessary. Similarly, suppose the evaluation
    results indicate that the prompt is not producing the desired output. In that
    case, adjusting the prompt or providing additional guidance to the pre-trained
    language model may be necessary.Iterating and refining the prompt is an integral
    part of the development process for any AI system, as it enables the system to
    adapt to new inputs and improve its performance over time. It also allows the
    system to remain effective as the underlying data and technology evolve.Iterating
    and refining the prompt is an ongoing process that involves using feedback and
    evaluation results to improve the performance of the AI system. Therefore, it
    is essential to continually monitor and refine the prompt to ensure that the AI
    system performs as desired and meets the desired performance standards.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，假设评估结果表明预训练语言模型的表现不如预期。在这种情况下，可能需要选择不同的模型或对现有模型进行微调。同样，假设评估结果表明提示未产生预期的输出。在这种情况下，可能需要调整提示或为预训练语言模型提供额外的指导。迭代和完善提示是任何AI系统开发过程的重要组成部分，因为它使系统能够适应新的输入并随着时间改善其性能。它还使系统能够在基础数据和技术发展的同时保持有效。迭代和完善提示是一个持续的过程，涉及使用反馈和评估结果来改善AI系统的性能。因此，持续监控和完善提示以确保AI系统表现如期并符合所需的性能标准至关重要。
- en: FINE-TUNE THE MODEL
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 调整模型
- en: If the pre-trained model performs poorly, you can train it on your specific
    task and data.Fine-tuning the AI model is crucial in refining and finding the
    right prompt for an AI system. Fine-tuning involves adjusting the pre-trained
    language model to fit the specific task and data. This can include updating the
    model's parameters or training it on additional data.The fine-tuning process can
    be time-consuming and requires a good understanding of the underlying technology.
    However, it can be highly effective in improving the performance of the AI system.
    Fine-tuning can help the model better understand the nuances of the task and data,
    resulting in more accurate and relevant output.Fine-tuning can be done using various
    techniques, including transfer learning, where the pre-trained model is used as
    a starting point and then adjusted to fit the specific task and data better. Another
    method is to train the model on additional data specific to the task. This can
    help the model better understand the nuances of the job and improve its performance.Establishing
    clear evaluation metrics before fine-tuning the model is essential to ensure the
    adjustments improve the system's performance. Evaluation metrics can include accuracy,
    relevance, coherence, and other critical factors.Fine-tuning the AI model is crucial
    in refining and finding the right prompt for an AI system. It involves adjusting
    the pre-trained language model to fit the specific task and data at hand and can
    improve the system's performance. Fine-tuning can be done using various techniques
    and requires clear evaluation metrics to ensure the adjustments improve the system's
    performance.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果预训练模型表现不佳，您可以根据特定任务和数据对其进行训练。微调AI模型对于完善并找到AI系统的正确提示至关重要。微调涉及调整预训练语言模型以适应特定任务和数据。这可能包括更新模型的参数或在额外数据上训练它。微调过程可能耗时，并需要对基础技术有很好的理解。然而，它可以极大地提高AI系统的性能。微调可以帮助模型更好地理解任务和数据的细微差别，从而产生更准确和相关的输出。微调可以使用各种技术进行，包括迁移学习，其中预训练模型被用作起点，然后调整以更好地适应特定任务和数据。另一种方法是在特定任务的额外数据上训练模型。这可以帮助模型更好地理解工作的细微差别并提高其性能。在微调模型之前建立清晰的评估指标是至关重要的，以确保调整改善系统的性能。评估指标可以包括准确性、相关性、连贯性和其他关键因素。微调AI模型对于完善并找到AI系统的正确提示至关重要。它涉及调整预训练语言模型以适应手头的特定任务和数据，并可以提高系统的性能。微调可以使用各种技术进行，并需要清晰的评估指标以确保调整改善系统的性能。
- en: EVALUATE THE PERFORMANCE
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 评估性能
- en: Evaluate the performance of the AI system on your task and data. If the performance
    is unsatisfactory, you may need to adjust the prompt or fine-tune the model further.
    Therefore, evaluating the output is crucial in refining the prompt and ensuring
    the AI system performs as desired. Considering the production involves reviewing
    the work generated by the AI system and assessing its accuracy, relevance, and
    coherence.There are several ways to evaluate the output of an AI system, including
    manual evaluation, automated metrics, and user feedback. Manual evaluation involves
    having human evaluators review the production and provide feedback on its quality.
    Automated metrics involve using predefined metrics, such as precision, recall,
    and F1 score, to assess the accuracy of the output. Finally, user feedback consists
    of gathering feedback from AI system users to determine their satisfaction with
    the production. Evaluating the result is an iterative process that may require
    multiple rounds of refinement to achieve the desired performance. This may involve
    adjusting the prompt, fine-tuning the pre-trained language model, or incorporating
    additional data.Establishing clear evaluation criteria and metrics at the project's
    outset ensures the AI system meets the desired performance standards. It is also
    important to continue evaluating the output of the AI system over time to ensure
    that it continues to perform as expected.Evaluating the output is crucial in refining
    the prompt and ensuring the AI system performs as desired. It involves reviewing
    the work generated by the AI system and assessing its accuracy, relevance, and
    coherence using various methods, including manual evaluation, automated metrics,
    and user feedback.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 评估AI系统在您的任务和数据上的表现。如果表现不佳，您可能需要调整提示或进一步微调模型。因此，在优化提示并确保AI系统按预期执行方面，评估输出至关重要。考虑到生产过程涉及审查AI系统生成的工作并评估其准确性、相关性和连贯性。有几种评估AI系统输出的方法，包括手动评估、自动化指标和用户反馈。手动评估涉及让人类评估员审查生产并就其质量提供反馈。自动化指标涉及使用预定义的指标，如精确度、召回率和F1分数，来评估输出的准确性。最后，用户反馈包括收集AI系统用户的反馈，以确定他们对生产的满意程度。评估结果是一个迭代过程，可能需要多轮的优化才能达到期望的表现。这可能涉及调整提示、微调预训练语言模型或整合额外数据。在项目开始时建立清晰的评估标准和指标，确保AI系统达到期望的性能标准。继续随时间评估AI系统的输出也很重要，以确保其继续按预期执行。评估输出在优化提示并确保AI系统按预期执行方面至关重要。它涉及使用各种方法，包括手动评估、自动化指标和用户反馈，审查由AI系统生成的工作并评估其准确性、相关性和连贯性。
