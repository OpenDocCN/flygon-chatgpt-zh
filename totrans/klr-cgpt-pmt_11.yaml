  type: TYPE_NORMAL
- en: ChatGPT Prompts for Teachers
  prefs: []
  type: TYPE_NORMAL
- en: CHATGPT CAN BE a great tool in the classroom for both teachers and students.
    [Chapter 12](c12.xhtml) discusses how students can benefit from ChatGPT, both
    in the classroom and outside it—and how their parents can benefit, too.
  prefs: []
  type: TYPE_NORMAL
- en: This chapter is for teachers, walking you through some of the many ways to use
    ChatGPT to save time while delivering higher-quality tuition, materials, and results.
    The chapter covers choosing a course topic; writing its course description, course
    goals, and course objectives; developing lesson plans, reading lists, and activities;
    and creating tests. You'll no doubt find plenty of other uses.
  prefs: []
  type: TYPE_NORMAL
- en: 'Before we start, let''s talk briefly about the elephant in the room, or at
    least the heftiest of the pachyderms in the educational parlor: using ChatGPT
    and other AI tools with integrity.  ## Make Clear How Your Students Should Be
    Using AI'
  prefs: []
  type: TYPE_NORMAL
- en: Unless your students are doing something purely physical, such as playing sports
    or laying concrete, chances are that they will be able to leverage AI tools to
    lighten the burden of their coursework. Given this, you'll want to guide them
    toward using AI tools ethically and keeping accurate records so they can show
    how and when they've used the tools in producing their assignments.
  prefs: []
  type: TYPE_NORMAL
- en: 'Normally, you''ll want to discuss academic integrity and AI tool usage with
    your students at the beginning of the course. This discussion might include the
    following:'
  prefs: []
  type: TYPE_NORMAL
- en: Details of the school's policy on AI usage, giving the students explanatory
    handouts or pointing them to the URLs of resources on the school's website or
    on the wider web.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Your expectations for students in your course, illustrating how they might approach
    the course's assignments in accordance with the school's AI policy.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: An explanation of the fact that you expect each student to develop their own
    distinct writing style and voice—and that sudden changes of voice will be easy
    to spot and likely to raise suspicions.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A standing invitation for the students to raise any AI-related issues that come
    up.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'An acknowledgment that AI models are now so good at generating human-like text
    that it can be hard to be certain whether a particular passage was written by
    an AI model or by a human. Mention potentially telltale characteristics of AI-generated
    text, such as repetition of phrases and sentences, the overuse of particular phrases,
    and the use of either nonspecific language or overly formal language. But tell
    the students that human writers can show these same tendencies, and make clear
    that tools for detecting AI-generated content are not entirely accurate.  ## Choose
    a Course Topic'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you have the luxury—or the additional burden—of choosing the topic for your
    course, you can use ChatGPT to identify possible topics and approaches to them.
  prefs: []
  type: TYPE_NORMAL
- en: 'For example, let''s say you will be teaching a course on programming, and you
    want to set up the course to attract students. You might start by asking ChatGPT
    to identify the hottest programming languages at the level you will be teaching—the
    high-school level in the example:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **What are the ten hottest programming
    languages at the high-school level?**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ChatGPT returned a list showing the languages. As of this writing, Python was
    still ruling the roost—but everyone is teaching Python already. Rust has stormed
    its way onto the list, so we'll continue the example with that.
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Show me five high-school courses that
    cover the Rust programming language.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ChatGPT returned a list of five “high school level courses” that gave a snapshot
    of current teaching.
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Identify the seven leading topics in
    sports science at the undergraduate level.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'ChatGPT produced a list that included sports physiology, sports psychology,
    sports rehabilitation, and methodological and statistical analysis.  ## Write
    a Course Description'
  prefs: []
  type: TYPE_NORMAL
- en: 'If you find your fingers faltering over the keyboard while trying to write
    a course description, prompt ChatGPT to help you write it. Normally, you''ll want
    to include the following information:'
  prefs: []
  type: TYPE_NORMAL
- en: Course subject (such as Russian or Environmental Science)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Class format (such as lecture, lab, discussion, or online)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Course prerequisites (if any)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Key topics the course will cover
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Your learning objectives for the students
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Any assignment, special project, or assessment method the course description
    should mention
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Here are three examples:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **I''d like you to create a course description
    for a high-school German language and culture class. The class''s primary focus
    is conversational German, but students will also study key aspects of German culture,
    including history, literature, and food (with samples!). The course will end with
    an oral exam in which each student holds a sustained conversation in German.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Write a course description for an introductory
    programming class in the Rust language for high-school students. The course has
    no prerequisites and covers Rust from the ground up, including variables, functions,
    data structures, and control flow structures. During the course, each student
    creates a simple standalone Rust application.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Generate a course description for a
    high-school class I''m going to teach on Advanced English Literature. We''ll be
    focusing on 18th-century novels, including *Gulliver''s Travels* and *Robinson
    Crusoe*, and examining story structures to analyze the development of the novel
    as a writing form. We''ll have class discussions and role-play, but students will
    also write long-form essays. For a project, groups of students analyze a novel
    of their choice.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'If ChatGPT delivers the goods on your first try, you''re gold. If what you
    get is close but not quite what you want, prompt further, giving ChatGPT extra
    information about what you''re looking for. For example:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **That''s good. But please add two prerequisites:
    English Language, and English Literature.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Or:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Nice work! But could you make it sound
    more exciting?**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '(This is where you might expect ChatGPT to break character and reply something
    like “Make Business Administration more exciting? You''ve got to be kidding.”
    But no—at least, not for me, not yet.)  ## Write Course Goals and Objectives'
  prefs: []
  type: TYPE_NORMAL
- en: Once you've nailed your course description, it'll be time to write your course
    goals, followed by the course objectives. The course goals are the larger aims
    that define the direction of the course, such as preparing the student for the
    next-higher course; these goals are not directly measurable. The course objectives,
    sometimes called *learning objectives*, are smaller, discrete targets that are
    measurable and observable, such as developing the skill to solve a particular
    type of problem in mathematics.
  prefs: []
  type: TYPE_NORMAL
- en: '### Write Course Goals'
  prefs: []
  type: TYPE_NORMAL
- en: 'ChatGPT can help you write the course goals. You would typically provide the
    following information:'
  prefs: []
  type: TYPE_NORMAL
- en: Course subject (such as Mathematics or Physics)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Course level (such as beginner or intermediate)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Course contents (such as trigonometry or atomic structure)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The skills the students should develop (such as understanding trigonometric
    ratios and using them to solve problems, or understanding and making use of ideas
    about the structure of atoms)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What students should be able to do after completing the course (such as solving
    trig problems or illustrating atomic structures)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Here''s an example, with the beginning of ChatGPT''s response, which contained
    five goals:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Develop course goals for a Mathematics
    course for beginners covering trigonometry. Students will grasp trigonometric
    ratios and use them to solve problems of moderate difficulty.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Chatgpticon](images/chatgpticon.png) ***Course Goals:***'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*****Understand Basic Trigonometric Concepts:**** Students will develop a strong
    foundational understanding of the basic concepts in trigonometry, including angles,
    radians, the unit circle, and the six trigonometric functions (sine, cosine, tangent,
    cosecant, secant, and cotangent)*.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '***Master Trigonometric Ratios: …***'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Here''s another example:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Write four course goals for a Physics
    course on atomic structure for intermediate students. The students will learn
    essential ideas about the structure of atoms, recognize and interpret atomic structures,
    and become able to illustrate 10 key atomic structures.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'If you''ve just had ChatGPT write your course description in this chat, ChatGPT
    already has access to much of the information it needs to write the course goals.
    You could start with a prompt such as this:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Hello again! Remember the Advanced English
    Literature: The 18th-Century Novel course whose course description you wrote for
    me this morning? Well, I''d like you to write five course goals for that course.
    Could you do that now? Let me know what other information you need.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Chatgpticon](images/chatgpticon.png) *Of course! I''ll base the course goals
    on the course description you provided earlier. Here they are: …*  ### Write the
    Course Objectives'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: After writing the course goals, you should be in a position to write the course
    objectives. ChatGPT is happy to help with this task, too.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here is an example of a straightforward prompt you might try:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Based on the course goals listed below,
    create five detailed course objectives that break down the course goals into specific,
    measurable, and achievable tasks that students will aim to reach before the end
    of the course.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: After typing this prompt, you would press Shift+Enter to create a new line,
    and then paste in the course goals.
  prefs: []
  type: TYPE_NORMAL
- en: You could also add specific information, such as the types of assessments your
    course will use. The following prompt shows an example of this. The prompt assumes
    that ChatGPT is already familiar with the course goals from the active chat; this
    is why it mentions the course goals without spelling them out.
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **I''d like you to write me detailed course
    objectives based on the course goals you just defined for the Advanced English
    Literature: The 18th-Century Novel course. The course will use essays, quizzes,
    tests, and presentations to assess student progress.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Chatgpticon](images/chatgpticon.png) *Sure, I''d be happy to help with that!
    Here are some course objectives based on the goals I created earlier for your
    Advanced English Literature: The 18th-Century Novel course:*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '***Examine and Interpret the Narrative Structures of 18th-century Novels***'
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Students will analyze the narrative structures of key 18th-century novels,
    including “Gulliver''s Travels” and “Robinson Crusoe,” and write an essay demonstrating
    their understanding …*  ## Create Lesson Plans'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Next, you'll likely want to create lessons plans for the course you're going
    to teach. ChatGPT can help you by creating sample lesson plans that you can customize
    to suit your needs.
  prefs: []
  type: TYPE_NORMAL
- en: 'If ChatGPT has already worked in this chat with the course for which you want
    the lesson plan, you can simply refer to the course. For example:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Can you create a lesson plan for the
    Advanced English Literature: The 18th-Century Novel course we were talking about
    earlier?**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Chatgpticon](images/chatgpticon.png) *Sure, I''d be happy to help. Here''s
    a sample lesson plan for a session in the Advanced English Literature: The 18th-Century
    Novel course. This session will focus on the novel “Pride and Prejudice” by Jane
    Austen*.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*****Course:**** Advanced English Literature: The 18th-Century Novel*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*****Lesson Topic:**** Understanding Character Development in Jane Austen''s
    “Pride and Prejudice”*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*****Duration:**** 60 minutes*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*****Materials Required:**** Copy of “Pride and Prejudice,” projector for presentation,
    whiteboard, markers …*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'If the active chat is not yet familiar with the course, you''ll need to provide
    its details. As usual, paste them in after a line break.  ## Create Reading Lists'
  prefs: []
  type: TYPE_NORMAL
- en: 'If your class needs a reading list of books, articles, or other materials,
    ask ChatGPT to pull together a suitable list for you. In your prompt, include
    at least the class''s subject and the students'' academic level. For example:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Create a reading list on Rewilding for
    eighth-grade students.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ChatGPT created a list that contained sections for books, online articles, documentaries
    and videos, and podcasts, with several entries in each section.
  prefs: []
  type: TYPE_NORMAL
- en: 'To get a more targeted list, you can specify how difficult the reading material
    should be. For example:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Create a reading list on the Great Depression
    for eleventh-grade students. The items should be easy or medium-easy to read,
    not difficult.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: To see the difference the reading level makes, try the previous prompt again,
    but with “The items should be challenging to read.”
  prefs: []
  type: TYPE_NORMAL
- en: 'If you want only written reading materials rather than multimedia ones, say
    so. For example:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Create a reading list on Sectionalism
    for my eleventh-grade class at a medium to difficult reading level. Include books
    and online articles but don''t include videos or podcasts.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'You may also want to specify the reading materials'' relevance to a particular
    part of the class''s curriculum. For example:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Create a resource list on Social Studies
    for my ninth-grade class focusing on anthropology topics. Include videos, podcasts,
    and online articles, but no books.**  ## Get Ideas for Activities'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'When you''re looking for an activity to make a concept easier to grasp, or
    merely to inject some life and activity into a static lesson, try asking ChatGPT
    for suggestions. Here are three examples:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **I need to explain gravity to first-grade
    students. Give me two helpful examples.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ChatGPT suggested the Falling Object Example (having the students drop something
    and see what happens) and the Jumping Example (having the students jump up, and
    then explaining—or getting them to explain—why they don't float away).
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Suggest three activities for teaching
    fifth-graders how the food chain works.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ChatGPT's suggestions included the “Who Eats Whom?” Game, in which each student
    receives a picture of an organism and has to find out which class member is their
    food source and which preys on them.
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Tell me five activities for twelfth-grade
    Social Studies.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'ChatGPT''s recommendations ranged from a debate on current events to role-playing
    historical figures that the students research—plus a mock trial about a current
    event.  ## Develop Tests'
  prefs: []
  type: TYPE_NORMAL
- en: 'When the time comes to test your students on what they''ve learned and what
    they''ve shirked, you can use ChatGPT as a resource for developing tests. Here
    are three examples:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **My class is studying American presidents.
    Create a quiz containing 20 trivia questions on this subject. Include a table
    with the correct answers after the quiz.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: For this type of prompt, you usually need to tell ChatGPT to include the correct
    answers (assuming you want them).
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Make me a multiple-choice quiz on social
    studies at the second-grade level. Include 10 questions, each with four possible
    answers, identified by A, B, C, and D. Include a table with the correct answers
    after the quiz.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Could you suggest six creative writing
    prompts suitable for eighth-graders?**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ChatGPT suggested six prompts including Alternate Reality, Future Vision, and
    From the Antagonist's View.
  prefs: []
  type: TYPE_NORMAL
