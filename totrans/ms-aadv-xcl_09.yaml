- en: '[CHAPTER 8Subtotals and Data Consolidation](contents.xhtml#ch08a)'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Introduction](contents.xhtml#sc2_94a)'
  prefs: []
  type: TYPE_NORMAL
- en: Sometimes, we need to calculate subtotals followed by Grand total at the end
    of report. We generally do this by adding a row at the end of each group by using
    the SUM function. Although this is not a wrong way to do sub-totals, the amount
    of manual intervention maximizes the possibility of errors.
  prefs: []
  type: TYPE_NORMAL
- en: Excel provides an effective way to do this work with the use of the Subtotal
    feature. The chapter will then wrap up with the consolidation of data.
  prefs: []
  type: TYPE_NORMAL
- en: '[Structure](contents.xhtml#sc2_95a)'
  prefs: []
  type: TYPE_NORMAL
- en: 'In this chapter, we will go over the following topics:'
  prefs: []
  type: TYPE_NORMAL
- en: Subtotals
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Consolidate data
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Objectives](contents.xhtml#sc2_96a)'
  prefs: []
  type: TYPE_NORMAL
- en: After studying this chapter, the reader will be able to define a subtotal, learn
    how to create single and multi-level summary of data using subtotal, as well as
    identify various types of functions.
  prefs: []
  type: TYPE_NORMAL
- en: '[Subtotals](contents.xhtml#sc2_97a)'
  prefs: []
  type: TYPE_NORMAL
- en: We have the Subtotal functionality of Excel, which can help us to calculate
    subtotal and grand total values in a list automatically.
  prefs: []
  type: TYPE_NORMAL
- en: 'Depending on the type of reporting we have following two kinds of work to perform:'
  prefs: []
  type: TYPE_NORMAL
- en: Single Level Subtotal
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Multi-Level Subtotal
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Display Subtotal at Single Level](contents.xhtml#sc3_98a)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Before calculating Subtotal on data, we first need sort the list according
    to the field on which the subtotal needs to be done. Suppose we want to calculate
    region wise subtotal in the list where we also need to sort data on the basis
    of column region. To find the Subtotal, follow the given steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Click on the Subtotals command from the Data Tab | Outline Group.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'A Subtotal dialog box appears, as shown in [Figure 8.1](#fig8-1):'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](images/Figure_8.1.png)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: 'Figure 8.1: Subtotal'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Select the desired column from At Each Change In list box.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select the function which you want to perform on data from the Use function
    list box.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Select the column on which you want to perform subtotals from the Add Subtotal
    To: field.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'When you click the OK button, Excel inserts a subtotal row for each group of
    identical items in the selected column. There are a few more options in the Subtotal
    dialog, as shown in [Figure 8.1](#fig8-1). These are explained as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Choosing a Summary function: The first time you use the Subtotals command for
    a list, Excel suggests a summary function based on the type of data in the column
    you select in the Add Subtotal To box. Choose a different calculation, such as
    Average, by selecting a different summary function in the Use Function box in
    the Subtotal dialog box.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Choosing the values to summarize: The first time you use the Subtotals command,
    the Add Subtotal To box displays the label of the rightmost column. You can leave
    that label as selected, or you can select the label of any other column in the
    list. The next time you use the Subtotals command, Excel displays the label of
    the last column you selected.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Displaying subtotal rows above the detailed data: If you want your subtotal
    rows to appear above their associated detailed data and the Grand Total row to
    appear at the top of the list, clear the Summary below Data check box.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Displaying nested subtotal](contents.xhtml#sc3_99a)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Sometimes, you need to perform multiple levels of subtotals on data. For example,
    you need to group data on Region and then on Dept. In this case, follow the given
    steps:'
  prefs: []
  type: TYPE_NORMAL
- en: First, as discussed earlier, you need to sort the data on Region and then by
    Dept.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click the Subtotals command from the Data Tab | Outline Group.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select the Region column from At Each Change In list box.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select the function which you want to perform on data from the Use function
    list box.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select the column on which you want to perform subtotals from the Add Subtotal
    to field.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click the OK button, to perform first level of subtotals.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Again select the Subtotal command and select the Dept column from At Each Change
    In list box.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select the function which you want to perform on data from the Use function
    list box.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select the column on which you want to perform subtotals from the Add Subtotal
    to field.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Clear the check box of Replace the current subtotal, before you click on the
    OK button, as shown in [Figure 8.2](#fig8-2).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](images/Figure_8.2.png)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: 'Figure 8.2: Sub-total Dialog Box for nested subtotal'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Note: If you want to copy only the summary details, select the outline where
    summary is present. Select the columns required, press Alt; (to select only visible
    cells) then copy and paste it.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Consolidate data](contents.xhtml#sc2_100a)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Consolidating data in Excel allows you to combine data from multiple ranges
    or worksheets into a single summary report. Here is a step-by-step guide to consolidate
    data in Excel:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Open a new worksheet where you want to consolidate the data, as shown in [Figure
    8.3](#fig8-3):'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](images/Figure_8.3.png)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: 'Figure 8.3: Open a new worksheet'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Select the cell where you want to place the consolidated data, as shown in
    [Figure 8.4](#fig8-4):'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](images/Figure_8.4.png)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: 'Figure 8.4: Select cell'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Click on the Data tab in the top menu bar, and then click on the Consolidate
    button in the Data Tools group, as shown in [Figure 8.5](#fig8-5):'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](images/Figure_8.5.png)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: 'Figure 8.5: Consolidate option'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'In the Consolidate dialog box, choose the function you want to use for the
    consolidation, such as SUM, AVERAGE, COUNT, and so on, as shown in [Figure 8.6](#fig8-6):'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](images/Figure_8.6.png)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: 'Figure 8.6: Consolidate dialog box'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Select the range of cells that you want to consolidate by clicking the Collapse
    Dialog button next to the Reference field, and then selecting the cells you want
    to consolidate. Refer to [Figure 8.7](#fig8-7):'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](images/Figure_8.7.png)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: 'Figure 8.7: Selecting the cells to consolidate'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'If you want to consolidate data from multiple worksheets, click the Add button
    in the All References field, and then select the additional worksheet and range
    of cells you want to consolidate. Refer to [Figure 8.8](#fig8-8):'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](images/Figure_8.8.png)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: 'Figure 8.8: Consolidating data from multiple worksheets'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Repeat the previous step for any additional worksheets you want to include in
    the consolidation.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Make sure that the Top row and Left column checkboxes are unchecked if you
    do not want to include these items in your consolidation, as shown in [Figure
    8.9](#fig8-9):'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](images/Figure_8.9.png)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: 'Figure 8.9: Checkboxes for use of labels'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Click OK to consolidate the data, as shown in [Figure 8.10](#fig8-10):'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](images/Figure_8.10.png)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: 'Figure 8.10: Click OK'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: After you consolidate the data, the results will be displayed in the cell you
    selected in the second step. You can also use the Consolidate feature to create
    pivot tables, which can provide a more detailed summary of your data.
  prefs: []
  type: TYPE_NORMAL
- en: '[Example of consolidated data](contents.xhtml#sc3_101a)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Let us say you have three worksheets, each containing sales data for a different
    region (East, West, and South). Each worksheet has the same format, with columns
    for Product, Sales Rep, and Sales Amount, as shown in [Figure 8.11](#fig8-11):'
  prefs: []
  type: TYPE_NORMAL
- en: '![](images/Figure_8.11.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 8.11: Sample worksheets'
  prefs: []
  type: TYPE_NORMAL
- en: 'To consolidate the data from these worksheets into a single summary report,
    follow the given steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Open a new worksheet where you want to consolidate the data, as we did in [Figure
    8.3](#fig8-3).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Select the cell where you want to place the consolidated data, for example,
    cell A1 as shown in [Figure 8.12](#fig8-12):'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](images/Figure_8.12.png)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: 'Figure 8.12: Select a cell'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Click on the Data tab in the top menu bar, and then click on the Consolidate
    button in the Data Tools group, as was depicted in [Figure 8.5](#fig8-5).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the Consolidate dialog box, choose the function you want to use for the consolidation
    (e.g., SUM, AVERAGE, COUNT, and so on), as you did in [Figure 8.6](#fig8-6).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Select the range of cells that you want to consolidate by clicking the Collapse
    Dialog button next to the Reference field, and then select the cells you want
    to consolidate on the East worksheet, for example A1:C10, as shown in [Figure
    8.13](#fig8-13):'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](images/Figure_8.13.png)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: 'Figure 8.13: Selecting the cells to consolidate'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'If you want to consolidate data from multiple worksheets, click the Add button
    in the All References field, and then select the additional worksheet and range
    of cells you want to consolidate (for example, select the range on the West worksheet,
    and then select the range on the South worksheet), as shown in [Figure 8.14](#fig8-14):'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](images/Figure_8.14.png)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: 'Figure 8.14: Consolidating data from multiple worksheets'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Make sure that the Top row and Left column checkboxes are unchecked if you do
    not want to include these items in your consolidation, as was shown in [Figure
    8.9](#fig8-9).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click OK to consolidate the data, as was shown in [Figure 8.10](#fig8-10).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'The final consolidated data can be seen in the following [Figure 8.15](#fig8-15):'
  prefs: []
  type: TYPE_NORMAL
- en: '![](images/Figure_8.15.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 8.15: Final consolidated data'
  prefs: []
  type: TYPE_NORMAL
- en: '[Conclusion](contents.xhtml#sc2_102a)'
  prefs: []
  type: TYPE_NORMAL
- en: In conclusion, this chapter introduced the concepts of subtotals and data consolidation
    in Excel. Subtotals allow for automatic calculation of subtotal and grand total
    values in a list, making data analysis more efficient. The Subtotal feature can
    be used to create single-level and multi-level summaries of data based on selected
    columns and functions.
  prefs: []
  type: TYPE_NORMAL
- en: Data consolidation enables the combination of data from multiple ranges or worksheets
    into a single summary report. The Consolidate feature provides various consolidation
    functions and allows for the selection of specific cells or ranges to consolidate.
    This feature can be especially useful when dealing with data from different sources
    or worksheets.
  prefs: []
  type: TYPE_NORMAL
- en: By mastering subtotals and data consolidation, users can streamline their data
    analysis process and generate accurate and comprehensive reports with minimal
    manual intervention.
  prefs: []
  type: TYPE_NORMAL
