- en: Original Short Form Content
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 原创短篇内容
- en: '**The Multi-Step Process for Original Short Form Content**'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**原创短篇内容的多步骤过程**'
- en: Creating captivating original short form content requires a structured approach,
    especially when leveraging AI tools like ChatGPT. This chapter outlines a multi-step
    process that begins with brainstorming content ideas and progresses to crafting
    summaries of relevant articles, all the while infusing the content with personal
    expertise and opinion.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 创作引人入胜的原创短篇内容需要一个有结构的方法，特别是在利用ChatGPT等人工智能工具时。本章概述了一个多步骤的过程，从构思内容理念开始，逐步制作相关文章摘要，同时融入个人专业知识和观点。
- en: '**1\. Initiating with Detailed Prompts**'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**1\. 以详细提示开始**'
- en: The process starts with providing ChatGPT detailed prompts. These prompts specify
    the target audience, content needs, and clear instructions to avoid fabricating
    information. This specificity is crucial as it guides the AI to generate content
    that is both relevant and accurate, tailored to your audience’s interests and
    expectations.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这个过程始于为ChatGPT提供详细的提示。这些提示指定了目标受众、内容需求和清晰的指示，以避免捏造信息。这种具体性至关重要，因为它指导人工智能生成既相关又准确的内容，量身定制给你的受众的兴趣和期望。
- en: '**2\. Infusing Personal Expertise and Voice**'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**2\. 融入个人专业知识和声音**'
- en: The key to transforming AI-generated summaries into engaging content is the
    infusion of your personal expertise and unique voice. This crucial step elevates
    the content from generic AI output to something that resonates personally with
    your audience. It’s about adding your perspective, experiences, and insights,
    making the content relatable and authentic.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 将人工智能生成的摘要转化为引人入胜的内容的关键在于融入你的个人专业知识和独特声音。这一关键步骤将内容从通用的人工智能输出提升到与你的受众个人共鸣的内容。这是关于添加你的观点、经验和见解，使内容更具可读性和真实性。
- en: '**3\. Crafting Attention-Grabbing Subject Lines**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**3\. 制作引人注目的主题行**'
- en: An often-overlooked but vital aspect of content creation is the subject line.
    This chapter demonstrates how ChatGPT can assist in generating subject lines that
    are not only attention-grabbing but also relevant and optimized for SEO. These
    subject lines are crucial in capturing the interest of your readers and ensuring
    that your content stands out.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 内容创作经常被忽视但至关重要的一个方面是主题行。本章展示了ChatGPT如何协助生成不仅引人注目而且与SEO优化相关的主题行。这些主题行对于吸引读者的兴趣和确保你的内容脱颖而出至关重要。
- en: '**4\. Emphasizing Efficiency and Simplicity**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**4\. 强调效率和简单性**'
- en: The entire process is designed to be efficient and straightforward, eliminating
    the need for advanced technical skills. This accessibility makes it feasible for
    a wide range of users, from seasoned content creators to those just beginning
    their journey in digital marketing.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 整个过程旨在高效简单，消除了对高级技术技能的需求。这种易用性使得广泛范围的用户，从经验丰富的内容创作者到刚刚开始数字营销之旅的人都能够使用。
- en: '**Integrating AI with Personal Creativity**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**将人工智能与个人创造力融合**'
- en: The journey of creating original short form content with ChatGPT illustrates
    a harmonious blend of AI efficiency and personal creativity. This chapter has
    laid out a systematic approach that demystifies the process, making it accessible
    and practical for content creators of all levels. It’s a testament to how AI can
    be a powerful ally in the realm of content creation when guided by human insight
    and expertise.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 利用ChatGPT创作原创短篇内容的旅程展示了人工智能效率和个人创造力的和谐融合。本章提出了一个系统化的方法，揭示了这一过程，使其对各个层次的内容创作者都是可访问和实用的。这证明了当人类洞察力和专业知识指导时，人工智能在内容创作领域可以成为强大的盟友。
- en: Creating original short form content with ChatGPT is an art that combines technology
    and personal flair. This chapter provides a roadmap for utilizing AI in a way
    that maintains the human element in content creation, ensuring that each piece
    of content is not only informative and relevant but also uniquely yours.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 利用ChatGPT创作原创短篇内容是一门将技术和个人风格相结合的艺术。本章提供了一个利用人工智能的路线图，以一种保持内容创作中人类元素的方式，确保每一篇内容不仅具有信息量和相关性，而且还是独一无二的。
- en: About the Prompt
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于提示
- en: '*Please note that I’ve included all of my prompts in this book. You might find
    it helpful to skim through them as you read. For your convenience, you can get
    access to a Google Doc with all of the prompts for easy copy/pasting into ChatGPT.
    Simply go here and I’ll email you the complete list:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*请注意，我已经在这本书中包含了所有的提示。在阅读时，您可能会发现快速浏览它们对您有所帮助。为了方便起见，您可以访问一个包含所有提示的谷歌文档，以便轻松地将它们复制/粘贴到ChatGPT中。只需点击这里，我会通过电子邮件发送给您完整的列表：'
- en: '[https://theauthorlife.com/aistorytelling/](https://theauthorlife.com/aistorytelling/)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://theauthorlife.com/aistorytelling/](https://theauthorlife.com/aistorytelling/)'
- en: You’ll be subscribed to my weekly newsletter, Creative AI Digest. If you are
    already subscribed to Creative AI Digest, simply reply to any of the emails and
    I’ll respond with a link to the resources.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 您将订阅我的每周简报《创意人工智能摘要》。如果您已经订阅了《创意人工智能摘要》，只需回复任何一封电子邮件，我将回复您一个资源链接。
- en: 'Prompt: Original Short Form Content'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：原创短篇内容
- en: '*Step 1*'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*第一步*'
- en: 'Hello ChatGPT! As an author, I’m seeking your assistance in brainstorming and
    crafting content for my email newsletter. To tailor your suggestions effectively,
    here’s an overview of my audience:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你好，ChatGPT！作为一名作者，我需要您的帮助来为我的电子邮件简报进行头脑风暴和内容创作。为了有效地定制您的建议，这里是我的受众概况：
- en: '**Understanding the Target Audience:**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**了解目标受众：**'
- en: '·Demographics: Share insights about your audience’s age, gender, location,
    and other relevant demographic details.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: ·人口统计学：分享关于您的受众年龄、性别、地点和其他相关人口统计信息的见解。
- en: '·Interests and Preferences: Describe their interests, hobbies, or professional
    fields. What genres or topics captivate them?'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: ·兴趣和偏好：描述他们的兴趣、爱好或专业领域。什么类型或主题吸引他们？
- en: '[your information goes here]'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[您的信息在这里]'
- en: '**Identifying Readers’ Needs and Challenges:**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**识别读者的需求和挑战：**'
- en: '·Challenges: What problems or challenges do your readers face that your content
    could address?'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: ·挑战：您的读者面临什么问题或挑战，您的内容可以解决？
- en: '·Seeking: What are they actively looking for in terms of information, solutions,
    entertainment, or inspiration?'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: ·寻找：他们在信息、解决方案、娱乐或灵感方面正在寻找什么？
- en: '[your information goes here]'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[您的信息在这里]'
- en: '**Determining Motivations for Subscription:**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**确定订阅动机：**'
- en: '·Subscription Motivation: Why did your readers initially subscribe to your
    email list?'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: ·订阅动机：您的读者最初为什么订阅您的电子邮件列表？
- en: '·Content Expectations: What kind of content do they anticipate receiving from
    your newsletters?'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: ·内容期望：他们期待从您的新闻简报中收到什么样的内容？
- en: '[your information goes here]'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[您的信息在这里]'
- en: Based on this information, I’d like you to find 3 current and relevant news
    stories, articles, or blog posts that resonate with my audience’s interests. Please
    provide a concise, three-sentence summary for each, along with a link for further
    reading. You are not permitted to hallucinate. The links must be active. This
    will help me create engaging and valuable content for my subscribers. Thank you!
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 基于这些信息，我希望您找到3篇与我的受众兴趣相关的当前和相关的新闻报道、文章或博客文章。请为每篇提供一个简洁的三句摘要，以及一个供进一步阅读的链接。您不得幻想。链接必须是活跃的。这将帮助我为我的订阅者创建引人入胜和有价值的内容。谢谢！
- en: '*Step 2*'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '*第二步*'
- en: Fantastic, ChatGPT! I’ve selected [name of the chosen article]. Now, I need
    your help to create a compelling summary of this article, using the “3Cs” framework
    from J. Thorn’s Three Story Method. Remember, please weave the 3Cs seamlessly
    into a single, cohesive paragraph of no more than 300 words, without using labels
    or headings.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 太棒了，ChatGPT！我已经选择了[所选文章的名称]。现在，我需要您的帮助，使用J. Thorn的Three Story Method中的“3Cs”框架，为这篇文章创建一个引人入胜的摘要。请记住，请将这3Cs无缝地编织成一个不超过300字的单一、连贯段落，而不使用标签或标题。
- en: 'Here’s what I’m looking for in the narrative:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我在叙述中寻找的内容：
- en: '1\. **Conflict**: Identify the central issue or event in the article. What
    change or disruption does it introduce? For instance, if it’s a list of the best
    horror books of the year, consider the anticipation of Halloween as a pivotal
    event stirring interest.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. **冲突**：确定文章中的中心问题或事件。它引入了什么变化或干扰？例如，如果是一份年度最佳恐怖书籍清单，考虑到万圣节的期待作为激起兴趣的关键事件。
- en: '2\. **Choice**: Outline the options or perspectives highlighted in the article.
    This could be the rationale behind certain recommendations or the various viewpoints
    presented. For instance, in a book list, why might one book be favored over another?
    What reasoning supports this preference?'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. **选择**：概述文章中突出的选项或观点。这可能是某些推荐背后的理由或所呈现的各种观点。例如，在书单中，为什么会偏爱一本书而不是另一本？什么理由支持这种偏好？
- en: '3\. **Consequence**: Conclude with the outcomes or implications stemming from
    the choices made in the article. How do these choices reshape the reader’s experience
    or understanding? For example, selecting a recommended book from the list could
    lead to an enhanced Halloween reading experience, offering new insights or enjoyment.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. **结果**：总结文章中所做选择所带来的结果或影响。这些选择如何重新塑造读者的体验或理解？例如，从列表中选择一本推荐的书可能会带来更丰富的万圣节阅读体验，提供新的见解或乐趣。
- en: Please ensure the summary is engaging, informative, and reflective of the 3Cs
    without explicitly sectioning them off. The goal is to provide a fluid and integrated
    narrative that captures the essence of the article in a way that resonates with
    the themes of conflict, choice, and consequence. Thank you!
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 请确保摘要引人入胜、信息丰富，并反映出3C原则，但不要明确将它们分开。目标是提供一个流畅且整合的叙述，捕捉文章的本质，以一种与冲突、选择和结果主题 resonates
    的方式。谢谢！
- en: '*Step 3*'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '*第三步*'
- en: 'Great work, ChatGPT! With the article summary completed, I now need your assistance
    in crafting a personalized response. Here are my thoughts and perspectives on
    the article:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 做得好，ChatGPT！随着文章摘要的完成，现在我需要您帮助制定一个个性化的回应。以下是我对文章的想法和观点：
- en: '[author opinions on the article go here]'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '[作者对文章的看法在此]'
- en: Using this input, please create a single, coherent paragraph of 300 words or
    less. This paragraph should encapsulate my viewpoints and reflections on the article’s
    content, themes, and any other significant elements. The goal is to articulate
    my stance in a way that resonates with my audience, providing them with insight
    into how I interpret and relate to the article’s subject matter. Your contribution
    will help in shaping a meaningful and engaging discussion in my newsletter. Thank
    you!
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 使用这些输入，请创建一个不超过300字的连贯段落。这段文字应该概括我的观点和对文章内容、主题以及其他重要元素的反思。目标是以一种与我的受众共鸣的方式表达我的立场，为他们提供洞察力，让他们了解我如何解释和与文章主题相关联。您的贡献将有助于塑造我的通讯中有意义且引人入胜的讨论。谢谢！
- en: '*Step 4*'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '*第四步*'
- en: Thank you, ChatGPT! We’re nearing completion. To ensure the content aligns with
    my unique voice and style, I need you to revise both the summary and opinion paragraphs.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 谢谢，ChatGPT！我们接近完成。为确保内容与我的独特声音和风格一致，我需要您修改摘要和意见段落。
- en: 'Summary: [copy/paste summary paragraph here]'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 摘要：[在此处复制/粘贴摘要段落]
- en: 'Opinion: [copy/paste opinion paragraph here]'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 意见：[在此处复制/粘贴意见段落]
- en: 'Below is a copy of an email I’ve previously sent to my list. Use this as a
    reference to capture my writing voice, style, and tone:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是我之前发送给我的列表的电子邮件的副本。请将其用作参考，以捕捉我的写作声音、风格和语气：
- en: Please adjust the language, tone, and stylistic elements in the summary and
    opinion paragraphs so that they closely match the nuances of my personal writing
    style. The goal is to maintain consistency across my newsletter content, ensuring
    that my readers receive a seamless and authentic experience. I appreciate your
    attention to detail in this final refinement. Thank you!
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 请调整摘要和意见段落中的语言、语调和风格元素，使其与我的个人写作风格紧密匹配。目标是在我的通讯内容中保持一致性，确保我的读者获得连贯和真实的体验。感谢您在这最后的完善中的细致关注。谢谢！
- en: '----------------------------------------------------------------'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '----------------------------------------------------------------'
- en: '[copy/paste previously sent email here]'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '[在此处复制/粘贴之前发送的电子邮件]'
- en: '*Step 5*'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '*第五步*'
- en: We’ve reached the final step! Now, I need your expertise to craft 5 compelling
    email subject lines. These should be attention-grabbing, memorable, and optimized
    for SEO best practices.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经到达最后一步！现在，我需要您的专业知识来设计5个引人注目、令人难忘且优化了SEO最佳实践的电子邮件主题行。
- en: 'Here are the guidelines for each subject line:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是每个主题行的指南：
- en: ·Include a relevant emoji at the beginning to catch the reader’s eye.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: ·在开头加入相关的表情符号以吸引读者的注意。
- en: ·Ensure that the subject line reflects the content and tone of the email.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: ·确保主题行反映了电子邮件的内容和语气。
- en: ·Avoid the use of quotation marks.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: ·避免使用引号。
- en: ·Focus on clear, concise language that encapsulates the essence of the email’s
    content.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: ·专注于清晰、简洁的语言，概括电子邮件内容的本质。
- en: ·Consider using powerful words or phrases that evoke curiosity or excitement.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: ·考虑使用能引起好奇或兴奋的强有力词语或短语。
- en: The aim is to create subject lines that not only intrigue and engage my subscribers
    but also improve email open rates through their appeal and SEO-friendly nature.
    Your creativity in this task is greatly appreciated!
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 目标是创建引人入胜、吸引订阅者并通过吸引力和SEO友好性提高电子邮件打开率的主题行。非常感谢您在这项任务中的创造力！
