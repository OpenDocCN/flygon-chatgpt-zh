  type: TYPE_NORMAL
  zh: 海关关系：定期更新国际运输指南，并与海关代理建立关系，以在需要时加快清关流程。
- en: '*Contingency Planning: Have a contingency plan for alternative medications
    or faster delivery routes in emergencies.*'
  id: totrans-501
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应急计划：在紧急情况下制定备用药物或更快的交付路线的应急计划。
