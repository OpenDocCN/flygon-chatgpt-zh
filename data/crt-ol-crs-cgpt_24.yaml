- en: 'Using ChatGPT to create a to-do-list:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 使用ChatGPT创建待办事项清单：
- en: ––––––––
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: ––––––––
- en: Generate a to-do-list for the coursework in [Module/topic name]. Include tasks
    such as [reviewing key concepts, completing assignments, participating in online
    discussions] and set deadlines for each task to help students stay on track and
    organized. Use [simple and clear language] and incorporate [visual elements, such
    as checklists or calendars] to make the to-do-list user-friendly and easy to follow.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 为[模块/主题名称]的课程生成一个待办事项清单。包括任务，如[复习关键概念，完成作业，参与在线讨论]，并为每个任务设定截止日期，以帮助学生保持在正确的轨道上并有条理。使用[简单明了的语言]，并加入[视觉元素，如清单或日历]，使待办事项清单用户友好且易于遵循。
- en: 'Placeholders explained:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 占位符解释：
- en: '[module name] = To indicate the specific course module the to-do-list is for'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[模块名称] = 表示待办事项清单适用于的特定课程模块'
- en: '[reviewing key concepts, completing assignments, participating in online discussions]
    = To indicate the specific tasks that should be included on the to-do-list'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[复习关键概念，完成作业，参与在线讨论] = 表示应该包括在待办事项清单中的具体任务'
- en: '[simple and clear language] = To indicate the language style that should be
    used in the to-do-list'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[简单明了的语言] = 表示在待办事项清单中应该使用的语言风格'
- en: '[visual elements, such as checklists or calendars] = To indicate the type of
    visual aids that should be incorporated into the to-do-list to make it user-friendly
    and easy to follow.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[视觉元素，如清单或日历] = 表示应该在待办事项清单中加入的视觉辅助工具类型，以使其用户友好且易于遵循。'
- en: You don't have to worry about changing anything else except for the topic name,
    but feel free to adjust the prompts to fit your specific teaching needs.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 除了主题名称之外，您无需担心更改其他任何内容，但请随意调整提示以适应您特定的教学需求。
- en: '[module name] = Module 1: Introduction to Plant-Based Nutrition for Athletic
    Performance'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[模块名称] = 第一模块：植物性营养在运动表现中的介绍'
