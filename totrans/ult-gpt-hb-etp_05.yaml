  id: totrans-870
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Budget spent vs. revenue generated from the campaign.*'
  id: totrans-871
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Analysis:*'
  id: totrans-872
  prefs: []
  type: TYPE_NORMAL
- en: '*The campaign reached a total of 1.5 million impressions, with website visits
