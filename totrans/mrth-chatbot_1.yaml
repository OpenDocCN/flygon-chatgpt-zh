  zh: 最后，在第[7](604345_1_En_7_Chapter.xhtml)章中，我将进一步讨论所有这些的社会后果。人工智能技术的崛起引发了许多关于未来人类与智能技术合作的问题，可能影响我们学习、教育和工作的方式。特别是，本章的重点在于未来人类与由语言模型驱动的机器人之间合作的需求。鉴于其他章节中讨论的局限性，我将介绍增强智能的概念，赋予人类权力而不是取代他们。这改变了一些工作的执行方式，但使人类能够控制基于语言模型的应用潜在的偏见或错误结果。我认为，我们不应完全排除人工智能技术，而是必须以负责任的方式将其整合到我们的工作和学习环境中。
