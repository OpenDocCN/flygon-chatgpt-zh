  zh: 提示：“请使这段文字更具吸引力，让更广泛的受众能够理解，字数限制在300字以内”
- en: '"A magnitude 3.0 earthquake was reported at 9:37 p.m. Tuesday in Bell, according
    to the U.S. Geological Survey. The quake was less than a mile from Huntington
    Park, Cudahy, Walnut Park and Maywood. In the last 10 days, there has been one
    earthquake of magnitude 3.0 or greater centered nearby. An average of five earthquakes
    with magnitudes of 3.0 to 4.0 occur each year in the Greater Los Angeles area,
    according to a recent three-year data sample. The earthquake occurred at a depth
    of 8.9 miles."'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “周二晚上9:37，美国地质调查局报告称，贝尔发生了一次3.0级地震。这次地震距离亨廷顿公园、库达海、核桃公园和梅伍德不到一英里。在过去的10天里，附近已经发生了一次3.0级或更大级别的地震。根据最近三年的数据样本，每年大洛杉矶地区平均发生五次3.0到4.0级的地震。这次地震发生在深度8.9英里处。”
