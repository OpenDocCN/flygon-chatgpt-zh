  zh: 为了模拟知识库，我们将使用一篇关于坐骨神经痛替代治疗的论文（您可以在[https://doi.org/10.1136/bmj-2022-070730](https://doi.org/10.1136/bmj-2022-070730)找到）。
- en: For the embedding and question-and-answer management, we will use LangChain
    modules.
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: 对于嵌入和问答管理，我们将使用LangChain模块。
- en: Document embedding using LangChain modules
  id: totrans-291
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用LangChain模块进行文档嵌入
- en: 'The first step of our project is that of initializing an embedding model so
    that we can vectorize our custom documents. To do so, we can use the LangChain
    `OpenAIEmbeddings` module, which wraps embeddings models directly from Azure OpenAI:'
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 我们项目的第一步是初始化一个嵌入模型，以便我们可以对自定义文档进行向量化。为此，我们可以使用LangChain `OpenAIEmbeddings` 模块，该模块直接包装了来自Azure
    OpenAI的嵌入模型：
