- en: Challenges using ChatGPT
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用ChatGPT的挑战
- en: In this chapter I want to discuss some of the ethical and legal aspects of using
    ChatGPT, or any other form of AI, to support your creative writing.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一章中，我想讨论使用ChatGPT或任何其他形式的AI来支持你的创意写作的一些道德和法律方面的问题。
- en: OWNERSHIP AND Copyright challenges
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 所有权和版权挑战
- en: You have just seen, and I hope tested out for yourself, how ChatGPT can write
    the text of a working draft of your romance novel using the prompts you provided.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 你刚刚看到了，并且我希望你亲自测试了，ChatGPT如何使用你提供的提示来写出你的言情小说的工作草稿的文本。
- en: 'The challenge is this: you may have provided the unique prompts based on your
    own ideas, together with the ideas generated by ChatGPT, but the AI has written
    the text of that scene or chapter.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 挑战在于：你可能已经提供了基于你自己想法的独特提示，以及由ChatGPT生成的想法，但AI已经写出了那个场景或章节的文本。
- en: Who owns that piece of writing?
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 谁拥有那篇作品？
- en: As you can imagine, this is a complex and rapidly evolving area of intellectual
    property law. You should understand the current situation but be aware that these
    issues are being examined globally.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以想象，这是一个复杂且快速发展的知识产权法领域。你应该了解当前的情况，但要意识到这些问题正在全球范围内得到审查。
- en: Please note that I am not a lawyer, and in no way should this section be considered
    legal advice for your country and situation, but I have researched this topic
    for my own work.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，我不是律师，这一部分绝不应被视为你所在国家和情况下的法律建议，但我已经为自己的工作研究过这个话题。
- en: My understanding at this time is that the copyright laws in place at the moment
    are designed to protect any work that has been created by human authors.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我目前的理解是，目前实施的版权法旨在保护由人类作者创作的任何作品。
- en: The author who created the prompts and then revised, edited and shaped the output
    generated by ChatGPT holds the copyright for the final text due to their creative
    involvement.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 创建提示并对ChatGPT生成的输出进行修订、编辑和塑造的作者由于他们的创造性参与而持有最终文本的版权。
- en: In other words, they took the ideas generated by the AI and used them as inspiration
    to create a final original work that is substantially different from the response
    ChatGPT generated.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，他们采用了AI生成的想法，用它们作为灵感创作了一个与ChatGPT生成的回应大不相同的最终原创作品。
- en: 'This means that:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着：
- en: '#1\. The prompts you input into ChatGPT to generate text must be your specific
    and original ideas, even if they were inspired by ChatGPT, and don’t infringe
    on the intellectual property of other authors.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 你输入到ChatGPT中生成文本的提示必须是你自己的具体和原创的想法，即使它们是受ChatGPT启发的，也不得侵犯其他作者的知识产权。
- en: I have seen videos on YouTube that suggest that you should prompt ChatGPT to
    rewrite the text of your scenes in the style of the bestselling authors in your
    niche, so that your book is as good as the competition.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我看过YouTube上的视频，建议你提示ChatGPT以你所在领域畅销作者的风格重写你场景的文本，这样你的书就能与竞争对手一样好。
- en: Please don’t do that. Plagiarism is real. There may be writers who do this as
    a writing exercise to improve their skills and learn their craft. I still wouldn’t
    do it.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 请不要这样做。抄袭是真实存在的。可能有作家会把这当作写作练习来提高他们的技能和学习他们的手艺。但我还是不会这样做。
- en: ChatGPT has been trained using an enormous range of online material and may
    have “learnt” the style of popular books in your niche as part of learning how
    language patterns are constructed. It does not hold or recall specific sources
    or documents. It generates responses based on predicting what should come next
    in a piece of text, based on the patterns and structures it has learned during
    training.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT已经接受了大量在线材料的培训，可能已经“学会”了你所在领域流行书籍的风格，作为学习语言模式构建的一部分。它不持有或回忆特定来源或文件。它生成的回应是基于预测在一段文本中接下来应该出现什么，基于它在训练过程中学到的模式和结构。
- en: The chance of an exact sentence or turn of phrase being exactly the same as
    text in an existing work of fiction is very remote, but the last thing you want
    is to be accused of plagiarism of another author’s work.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 确切的句子或短语与现有的小说中的文本完全相同的可能性非常小，但你最不想被指控剽窃其他作者的作品。
- en: '#2\. Don’t use copyrighted characters, settings, or plot elements.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 不要使用受版权保护的角色、背景或情节元素。
- en: I would recommend that you don’t use copyrighted characters, trade names, settings,
    or plot elements in any of your prompts. It is very easy to ask ChatGPT to create
    a plot outline for a seven book YA Fantasy series set in a fantasy school for
    witchcraft and wizardry, featuring a young orphan hero like the one created by
    a certain J.K. Rowling.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议你不要在任何提示中使用受版权保护的角色、商标名称、背景或情节元素。很容易让ChatGPT创建一个设定在魔法学校的七本YA奇幻系列小说的情节概要，其中有一个像某位J.K.罗琳创作的年轻孤儿英雄一样的角色。
- en: Please don’t do that. You have plenty of ideas of your own.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 请不要这样做。你有很多自己的想法。
- en: If you are concerned about the possibility of any possible plagiarism, use a
    plagiarism detection tool before publishing. A quick internet search will show
    you what is available in both free and paid options.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你担心可能存在抄袭的可能性，发布前使用抄袭检测工具。快速的互联网搜索会告诉你免费和付费选项中有哪些可用的工具。
- en: The more specific and unique your prompts, the less likely it is that the output
    will be similar to published books.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 你的提示越具体和独特，输出与已出版书籍相似的可能性就越小。
- en: Review what has been generated, then change the prompts to include your ideas
    for characters, settings, and hooks for example, then regenerate responses until
    you get a unique result.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 审查已生成的内容，然后更改提示，包括你对角色、背景和悬念的想法，然后重新生成回应，直到得到独特的结果。
- en: '#3\. Don’t simply copy and paste the response generated by ChatGPT and use
    this directly in the published work. AI Detection is rapidly evolving.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 不要简单地复制粘贴ChatGPT生成的回应并直接在已出版作品中使用。AI检测正在迅速发展。
- en: There may be “writers” who would rather not take the time to study story craft
    and are more interested in creating a 50,000-word romance novel in a day, without
    any creative or human input whatsoever. That is their choice.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 可能会有“作家”宁愿不花时间学习故事创作，而更感兴趣的是在一天内创作一部5万字的言情小说，完全不需要任何创意或人类输入。这是他们的选择。
- en: Please don’t do that.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 请不要这样做。
- en: Not only will the quality be questionable, but many publishers are checking
    manuscripts with AI detection systems and may reject books that they consider
    are not the result of a substantive amount of human creativity.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅质量会受到质疑，而且许多出版商正在使用人工智能检测系统检查手稿，可能会拒绝他们认为没有足够人类创造力的书籍。
- en: If you are concerned, there is a range of both free and paid AI detection software
    available, and the list is growing rapidly. I would encourage you to do a little
    research and test the free options.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你担心，现在有一系列免费和付费的人工智能检测软件可供使用，而且这个列表还在迅速增长。我鼓励你做一些研究并测试一下免费选项。
- en: '#4\. Value your creative talent.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '#4\. 珍惜你的创意才能。'
- en: Currently, ChatGPT can generate creative writing ideas faster than I can type
    and ChatGPT-Plus is able to handle entire chapters of text.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，ChatGPT可以比我打字更快地生成创意写作想法，而ChatGPT-Plus能够处理整章的文本。
- en: Use the tool the way it was intended to be used.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 按照工具的预期使用方式。
- en: To rapidly triage a range of ideas for plot threads and characters, for example,
    and then generate a daft outline of your romance manuscript faster than you thought
    possible.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，快速筛选一系列情节线索和角色的想法，然后比你想象的更快地生成你的言情手稿的大纲。
- en: Then you can put on your “romance writer hat” and get to work on deepening the
    character arc, building layers of conflict into the plot and having fun with dialogue
    and sensuous settings.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 然后你可以戴上你的“言情作家帽子”，开始深化角色发展，为情节增加冲突层次，并享受对话和情感场景的乐趣。
- en: Creative writing and storytelling are very human activities.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 创意写作和讲故事是非常人性化的活动。
- en: No AI system, no matter how sophisticated and trained, will understand the complexity
    and subtle nuances of the authentic human emotional conflict implicit in a romance.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 没有任何人工智能系统，无论多么复杂和训练有素，都能理解言情小说中隐含的复杂情感冲突的微妙细微之处。
- en: Just like any scrappy first draft, you should expect to take the ideas that
    emerge and rework them, edit and reshape them and then revise the text to add
    your personal style, creative flair and original voice.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 就像任何粗糙的初稿一样，你应该期待提出的想法，重新加工、编辑和塑造它们，然后修改文本，添加你个人的风格、创意和原创声音。
- en: This is when your unique talent can really shine!
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是你独特才能真正闪耀的时候！
- en: SUMMARY AND CONCLUSIONS
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 总结和结论
- en: Artificial intelligence is with us, and it is here to stay.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能与我们同在，它将会长期存在。
- en: Whether we like it or not, AI is already integrated into our daily lives, including
    the spelling and grammar check features in our word processing software, online
    bookstore algorithms and predictive text generators around the world.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 无论我们喜欢与否，人工智能已经融入到我们的日常生活中，包括拼写和语法检查功能在我们的文字处理软件中，全球范围内的在线书店算法和预测文本生成器。
- en: The creative writing world is at the forefront of a revolutionary new approach
    to AI-assisted co-writing, spearheaded by innovative AI tools like ChatGPT.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 创意写作世界正处于一种革命性的新的人工智能辅助合作写作方法的前沿，由像ChatGPT这样的创新人工智能工具领导。
- en: Fiction writers are in a unique place, where they can use the power of tools
    like ChatGPT to enable them to explore and expand their creativity like never
    before.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 小说作家处于一个独特的位置，他们可以利用像ChatGPT这样的工具的力量，使他们能够前所未有地探索和扩展他们的创造力。
- en: It's like having a friendly co-author who is always available to help you with
    those areas of the creative writing process that are not your strengths.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这就像有一个友好的合著者，总是可以帮助你处理创意写作过程中不擅长的领域。
- en: Like any other tool, the value of ChatGPT lies in the hands of the user. I hope
    that I have demonstrated that ChatGPT can generate human-like text to help you
    brainstorm new story ideas, develop character profiles, build effective and engaging
    plot outlines and then help draft the text of the scenes – without losing your
    authentic unique creativity and talent.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 像任何其他工具一样，ChatGPT的价值在于用户的手中。我希望我已经证明了ChatGPT可以生成类似人类的文本，帮助你构思新的故事想法，开发角色概况，建立有效和引人入胜的情节大纲，然后帮助起草场景的文本——而不失去你独特的创造力和才华。
- en: AI will continue to evolve and become an even more powerful tool to support
    your creative work.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能将继续发展，成为更强大的支持你创作工作的工具。
- en: As I said at the beginning of this book, there is no one-size-fits-all when
    it comes to writing fiction. What works for me, may not work for you.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我在本书开头所说的，写作小说没有一刀切的方法。适合我，可能不适合你。
- en: Every writer is unique and has to discover a technique and process that works
    for them!
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 每个作家都是独一无二的，必须发现适合自己的技巧和过程！
- en: If you are a planner by nature, my structured approach using a 16-chapter plot
    outline will immediately appeal to how you approach your writing. And it works
    very well with AI-assisted writing, which prefers to work with predictive story
    structures.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你天生是一个策划者，我的使用16章节情节大纲的结构化方法将立即吸引到你写作的方式。它与人工智能辅助写作非常契合，后者更喜欢与预测性的故事结构一起工作。
- en: From personal experience, story craft can also be a great resource if you write
    intuitively and then come back to revise and rewrite the early drafts of your
    manuscript.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 从个人经验来看，如果你是凭直觉写作，然后回来修改和重写手稿的早期草稿，故事创作也可以是一个很好的资源。
- en: Many authors use a combination of techniques and create a simple outline or
    rough first draft, as I have suggested, but then dive in and work on the individual
    scenes, which could be anywhere in the story, slowly building rising action as
    they write from turning point to turning point.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 许多作者使用各种技巧，创建简单的大纲或粗略的初稿，正如我所建议的那样，然后深入研究并在个别场景中工作，这些场景可能在故事中的任何地方，慢慢地从转折点到转折点写作，逐渐建立起升高的行动。
- en: No matter how you write, my sincere wish is that this book will be a valuable
    guide to creating your first draft of a romance using ChatGPT, and I would be
    delighted if you explored these techniques and tried them out with your next project.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你如何写作，我真诚地希望这本书能成为使用ChatGPT创作你的第一稿浪漫小说的宝贵指南，如果你能尝试这些技巧并在下一个项目中尝试，我会感到非常高兴。
- en: Happy writing! Nina.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 祝写作愉快！尼娜。
