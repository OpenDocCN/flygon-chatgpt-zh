- en: Left side menu.
  prefs: []
  type: TYPE_NORMAL
- en: Notice the “Upgrade to Plus NEW”.
  prefs: []
  type: TYPE_NORMAL
- en: Click on that to upgrade and access ChatGPT 4.
  prefs: []
