- en: '[CHAPTER 12Working with Multiple Worksheets, Workbooks and Applications](contents.xhtml#ch12a)'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Introduction](contents.xhtml#sc2_152a)'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
- en: Working with multiple worksheets, workbooks, and applications is essential for
    managing and analyzing data effectively. This chapter explores various techniques
    to establish links between different worksheets, create links between different
    software, utilize auditing features to trace errors, collaborate in a workgroup,
    and create hyperlinks for seamless navigation. By mastering these skills, you
    will be able to enhance your productivity and efficiency in handling complex data
    scenarios.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: '[Structure](contents.xhtml#sc2_153a)'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
- en: 'In this chapter, we will go over the following topics:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
- en: Links between different worksheets
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Creating links between different software
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Auditing features
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Workgroup Collaboration
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Creating Hyper Link
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Objectives](contents.xhtml#sc2_154a)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: After studying this chapter, the reader will be able to identify the various
    ways to work with multiple worksheets, identify the various ways to work with
    multiple workbook and applications.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: '[Links between different worksheets](contents.xhtml#sc2_155a)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: 'If there are month-wise data in different worksheets and we need to have yearly
    data on a different worksheet, as shown in [Figure 12.1](#fig12-1), we may use
    inter-sheet reference:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: '![](images/Figure_12.1.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
- en: 'Figure 12.1: Month wise data'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: 'To use a cell-reference from a different sheet, you can use the following syntax:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: Sheetname!Reference
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 12.2](#fig12-2) shows the example of finding sum of cell of different
    worksheet:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: '![](images/Figure_12.2.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
- en: 'Figure 12.2: Finding Sum'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: 'However, if the product names are not the same or are not in the same order,
    in all the other sheets, this method would not prove useful. In these scenarios,
    you may use the consolidation feature of Excel, as shown in [Figure 12.3](#fig12-3):'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: '![](images/Figure_12.3.png)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
- en: 'Figure 12.3: Consolidation feature'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: 'To consolidate data from different worksheets, follow the given steps:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: Go to the Data Tab.
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Select Consolidate. The Consolidate dialog box will open, as shown in [Figure
    12.4](#fig12-4):'
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](images/Figure_12.4.png)'
  id: totrans-27
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: 'Figure 12.4: The consolidate dialog box'
  id: totrans-28
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Select the function you want to apply on the data from the Function drop-down
    box.
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on Browse and select the first group of data.
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on Add.
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Repeat the second and third steps for all the data.
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on Top Row and Left Colum checkboxes if you want the row and column Title
    to be picked up.
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select Create links to source data, if you wish to have the updated data for
    every change in the source data.
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Refer to the following [Figure 12.5](#fig12-5)
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
- en: '![](images/Figure_12.5.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
- en: 'Figure 12.5: Resultant data'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
- en: '[Creating links between different software](contents.xhtml#sc2_156a)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
- en: 'Let us assume that we have to copy a certain data from an excel sheet to the
    Word document. If you do a normal copy-paste, the contents pasted in the Word
    document are static, that is, they will not be updated even if there is a change
    of data in the Excel worksheet. Now let us see how to create a link so that the
    data is updated even in the Word document. Follow these steps:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
- en: Copy the contents from the Excel worksheet.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: While pasting in a Word document, click on Home tab from clipboard group.
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select Edit-Paste special.
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the Paste Special dialog box, select the option Paste Link and then select
    MS Office word Object Document.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on OK.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Now whenever the data in the Excel worksheet in changed, the change will be
    automatically reflected in the Word document.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Auditing features](contents.xhtml#sc2_157a)'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
- en: You can use Excel’s auditing features to trace errors in a worksheet. You can
    also trace the relationships between cells and formulas on your worksheets. You
    might want to identify the cells on which the value of a formula is based. Excel
    provides the Trace Precedents and Trace Dependents commands to point out such
    cells.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
- en: '[Dependent and precedent cells](contents.xhtml#sc3_158a)'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
- en: A precedent cell provides data to a specific cell. A dependent cell relies on
    the value of another cell. When you click the Trace Precedents and Trace Dependents
    buttons in the Formula Auditing ribbon group on the Formulas ribbon tab, Excel
    draws arrows showing precedent and dependent cells.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
- en: '[Workgroup collaboration](contents.xhtml#sc2_159a)'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
- en: Sharing a workbook makes it possible for several members of a workgroup to collaborate
    on the same set of data. For example, several sales managers could enter their
    respective regional sales figures in the same workbook, making it unnecessary
    to collect and consolidate the data manually.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
- en: '[Sharing workbooks](contents.xhtml#sc3_160a)'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
- en: 'To share a workbook, follow the given steps:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
- en: Open the workbook that you want to share.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Activate the Review ribbon tab.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the Changes ribbon group, click Share Workbook to open the Share Workbook
    dialog box.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Activate the Editing tab.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Check Allow changes by more than one user at the same time, and then click OK.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Save the workbook in a location where other users can access it.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You can control how a workbook is shared by using the Advanced tab of the Share
    Workbook dialog box. For example, under Update changes, you can select when file
    is saved, to see other users’ changes each time you save the workbook. You can
    also set the interval at which changes will be shown automatically.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
- en: '[Merging workbooks](contents.xhtml#sc3_161a)'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
- en: 'You may need to share a workbook among users who cannot access the same file
    simultaneously. In such a situation, you can distribute copies of the shared workbook,
    allow users to make changes to their copies, and then merge those copies into
    a single workbook. To share a workbook that you intend to merge later, follow
    these steps:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
- en: Open the Share Workbook dialog box, activate the Editing tab, and check Allow
    changes by more than one user at the same time.
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: On the Advanced tab, under Track changes, select Keep change history for. In
    the box, enter the number of days you want to allow users to make changes in the
    workbook.
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click OK.
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Make copies of the workbook and distribute one to each user.
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'After the users have made changes to their copies of the workbook, you can
    merge the copies into a single workbook, using the following steps:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
- en: Choose File, Excel Options to open the Excel Options dialog box.
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select Customization, and add Compare and Merge Workbooks to the Quick Access
    Toolbar.
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: On the Quick Access Toolbar, choose Compare and Merge Workbooks to open the
    Select Files to Merge into Current Workbook dialog box.
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select the copies of the workbook that contain changes you want to merge.
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click OK.
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Tracking changes](contents.xhtml#sc3_162a)'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
- en: 'You can analyze changes which users have made to a workbook by using the Track
    Changes feature. This will tell you who made the changes, when they were made,
    the original and changed values without having to manually compare the two workbooks.
    If your workbook is not shared, Excel makes the workbook shared automatically
    when you turn on the Track Changes feature. To highlight changes, follow these
    steps:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
- en: Activate the Review ribbon tab.
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the Changes ribbon group, click Track Changes and choose Highlight Changes
    to open the Highlight Changes dialog box.
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If the workbook is not shared, check Track changes while editing. If the workbook
    is shared, this option will be checked by default.
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Specify how you want the changes to be tracked:'
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If you want to view changes based on when they were made, for example, after
    a specific date, check When, and then select the necessary setting from the list.
  id: totrans-79
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: If you want to view the changes made by a specific user, check Who, and then
    select Everyone or Everyone but Me from the list.
  id: totrans-80
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: If you want to view the changes made to a specific range of cells, check Where,
    and then enter the range.
  id: totrans-81
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Click OK.
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'To review workbook changes and accept or reject them, follow these steps:'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
- en: Open the workbook that contains the tracked changes.
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Activate the Review ribbon tab.
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the Changes ribbon group, click Track Changes and choose Accept/Reject Changes.
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You will be prompted to save the workbook. Click OK to save the workbook.
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The Select Changes to Accept or Reject dialog box appears.
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If you want to view changes based on when they were made, check When and then
    select a time period.
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click OK to open the Accept or Reject Changes dialog box.
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: At the same time, a cell that contains a changed value will be highlighted.
    This dialog box displays information about each change, including the name of
    the person who made the change, the date and time it was made, and other changes
    that will occur if you accept or reject the suggested change. You can scroll down
    to view the rest of the contents.
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click Accept to accept the change, or click Reject to restore the original value.
  id: totrans-92
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The next cell with a changed value will be highlighted.
  id: totrans-93
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Creating hyperlink](contents.xhtml#sc2_163a)'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
- en: To create hyperlinks within the same workbook, follow these steps.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
- en: To link a particular cell, first name the cell.
  id: totrans-96
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select the cell, click on Formula Tab.
  id: totrans-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select Define Name.
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The define name dialogue box will appear.
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the Define dialogue box, type a name for the cell and click on Add.
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on Close.
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Now click on the cell where the hyper link is to be created.
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on Insert- Hyperlink or press Ctrl+K.
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The Insert Hyperlink box will appear.
  id: totrans-104
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on Place in this document option.
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the Defined name option. The defined names for the workbook would appear.
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select the defined name, which we created in the previous step.
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on OK.
  id: totrans-108
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Link is created.
  id: totrans-109
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Creating links to a different file](contents.xhtml#sc3_164a)'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
- en: 'To create links to a different file, follow these steps:'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
- en: To link a particular cell, first define name to the cell.
  id: totrans-112
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select the cell, click on Formula Tab.
  id: totrans-113
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select Define Name. The define name dialogue box will appear.
  id: totrans-114
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the Define dialogue box, type a name for the cell.
  id: totrans-115
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on Add, and then on Close.
  id: totrans-116
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Now click on the cell where the hyper link is to be created and click on Insert-
    Hyperlink or press Ctrl+K.
  id: totrans-117
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The Insert Hyperlink box will appear.
  id: totrans-118
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on Existing file or webpage option.
  id: totrans-119
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Browse to the folder where you have saved the file you want to link to.
  id: totrans-120
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on the file in the list that appears.
  id: totrans-121
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The path of the file will appear in the address box under it.
  id: totrans-122
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click OK.
  id: totrans-123
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'You may use this method to link to a webpage as well. To do this, type the
    URL of the webpage in the address box. To link to a particular cell in an excel
    workbook, at step six in the above process, mention the sheet name and cell reference
    at the end of the file path in the address box in this format:'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
- en: File Path#sheetname!Named Range
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
- en: For example, use c:\test.xlsx#salary!A1 to refer to cell A1 of Salary sheet
    in the file test.xlsx located in the c drive.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
- en: You may also create a new document while creating a hyper link or hyper link
    to an email address using the options in the hyperlink dialog box.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
- en: '[Conclusion](contents.xhtml#sc2_165a)'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
- en: Working with multiple worksheets, workbooks, and applications requires a solid
    understanding of the available features and techniques. This chapter has provided
    you with valuable insights into establishing links between worksheets, creating
    links between different software, utilizing auditing features, collaborating in
    a workgroup, and creating hyperlinks. By applying these concepts in your day-to-day
    work, you can streamline your data management processes and improve collaboration
    with others. With practice, you will become proficient in working with multiple
    data sources and maximizing the potential of your worksheets, workbooks, and applications.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
- en: '[Exercise](contents.xhtml#sc2_166a)'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
- en: Open an Excel workbook and create three worksheets named “Sales,” “Expenses,”
    and “Summary.”
  id: totrans-131
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开一个Excel工作簿，并创建三个名为“销售”、“支出”和“汇总”的工作表。
- en: In the “Sales” worksheet, enter monthly sales data for different products.
  id: totrans-132
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“销售”工作表中，输入不同产品的月度销售数据。
- en: In the “Expenses” worksheet, enter monthly expense data for various categories.
  id: totrans-133
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“支出”工作表中，输入各种类别的月度支出数据。
- en: Use inter-sheet referencing to calculate the total sales and total expenses
    in the “Summary” worksheet.
  id: totrans-134
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用工作表间引用来计算“汇总”工作表中的总销售额和总支出。
- en: Consolidate the data from the “Sales” and “Expenses” worksheets into a separate
    worksheet using Excel’s consolidation feature.
  id: totrans-135
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用Excel的合并功能将“销售”和“支出”工作表中的数据合并到单独的工作表中。
- en: Create a link between an Excel worksheet and a Word document. Copy the consolidated
    data from the Excel worksheet and paste it into the Word document as a linked
    object.
  id: totrans-136
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在Excel工作表和Word文档之间创建链接。将Excel工作表中的汇总数据复制并粘贴到Word文档中作为链接对象。
- en: Use Excel’s auditing features to trace precedents and dependents for a specific
    formula in one of the worksheets.
  id: totrans-137
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用Excel的审计功能来追踪一个工作表中特定公式的前导和依赖项。
- en: Share the workbook with a colleague and allow simultaneous editing.
  id: totrans-138
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
