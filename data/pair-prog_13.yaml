- en: I’m also very active on Twitter, where you can find me posting as [@WalkingRiver](https://twitter.com/walkingriver).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我在Twitter上也非常活跃，你可以在[@WalkingRiver](https://twitter.com/walkingriver)下找到我的帖子。
- en: And now, I urge you to go forth and create cool things.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我敦促你前进，创造出酷炫的东西。
