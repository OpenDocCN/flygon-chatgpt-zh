- en: Wolfram
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: Wolfram
- en: Access computation, math, curated knowledge & real-time data through Wolfram|Alpha
    and Wolfram Language.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 通过 Wolfram|Alpha 和 Wolfram 语言访问计算、数学、策划知识和实时数据。
- en: Zapier
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: Zapier
- en: Interact with over 5,000+ apps like Google Sheets, Trello, Gmail, HubSpot, Salesforce,
    and more.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 与 Google Sheets、Trello、Gmail、HubSpot、Salesforce 等 5,000 多个应用进行交互。
