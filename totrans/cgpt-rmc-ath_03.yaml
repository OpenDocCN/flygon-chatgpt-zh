- en: What is Your Specific Niche?
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you look at recent trends, it is clear that romances have never been more
    popular in movies, streaming services, TV series, and fiction.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
- en: The Global Market for Romance Fiction
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Romance is the top-selling fiction genre in the Amazon Kindle Store in the United
    States.  Sales have never been greater, and readers are looking for romance fiction
    in all themes and book lengths to satisfy their compulsion for this genre. The
    good news for writers is that there has never been a better time to create your
    own romance stories and find readers who will enjoy them.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
- en: But that enormous diversity creates a problem.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
- en: Discoverability is crucial.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
- en: Readers must know that your work exists before they can buy and read it.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: Imagine walking into a bookstore and finding stacks of books of all types piled
    up together without any order.  Finding the specific kind of book you are looking
    for would be impossible without sorting through hundreds of random books.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: To make it easier, online bookstores such as Amazon have created a range of
    virtual bookshelves called Categories, where readers can find the kind of eBooks
    and printed books they love to read. This is the online equivalent of labeled
    shelves in a bricks and mortar bookstore.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: '![3813096211_3d79693844_b](../images/00020.jpeg)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
- en: 'Image credit: [flickr/pfala](http://www.flickr.com/photos/pfala/)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: Throughout this book, I will use the Amazon.com USA Kindle eBook store as the
    reference online bookstore for romance books.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: Why? Because it is the largest online bookstore in the world. As a result, it
    is often the first bookstore that romance readers visit when looking for a new
    title in a specific niche.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: Amazon is a powerful search engine; if you want to succeed as a romance writer,
    your work should be listed on the Amazon bookstore. A book does not have to be
    exclusive to Amazon, but if you want readers to discover your work, I recommend
    loading your book onto the Amazon platform.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: Your target readers are looking for a specific type of book and can describe
    it in the same terms that Amazon uses.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: Question. How can you help your ideal reader to find your book on the virtual
    shelves?
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: Answer. By being strategic from the start and writing the romance story you
    want to write, but with a clear understanding of how you will distribute that
    book so your audience will find your work.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: In other words, you must know precisely which subcategories or sub-subcategories
    are the virtual target shelves for your romance on the Kindle store.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: You have to love reading and writing that kind of story. That is a given. After
    all, you will be building up an audience and a following for your work online,
    and your readers will expect you to continue writing in that niche, even if it
    is less popular than six months ago.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: 'I am not saying that writing to market is the only way to be successful. Far
    from it. But it is one example of authors who have:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: • proactively identified that there is an audience for their work in advance,
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: • they enjoy writing those stories, and
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: • they have stories that will fit that niche market.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: They know that there is a pre-existing large audience for their work, so they
    are not “writing into the blue” hoping that someone will buy and read their eBook
    apart from their friends and family.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: The story must still be well-crafted with compelling characters so that readers
    will enjoy the work, but it also has to meet the genre expectations of that particular
    sub-genre.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: How does Amazon help readers to find their ideal Romance?
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: Looking at Amazon.com, there are 25 main Romance categories on the Kindle eBook
