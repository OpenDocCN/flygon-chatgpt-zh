- en: '[Introduction](contents.xhtml#sc2_125a)'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '[介绍](contents.xhtml#sc2_125a)'
- en: Conditional formatting in Excel allows us to apply formatting rules to cells
    or ranges based on specific conditions. It helps us highlight important information,
    visualize data trends, and make our worksheets more visually appealing. In this
    chapter, we will explore the different types of conditional formatting, such as
    formatting based on cell values or formulas, working with icon sets, and applying
    conditional formatting to real-world scenarios using a database case study. By
    the end of this chapter, you will have a solid understanding of how to use conditional
    formatting effectively to enhance your data analysis in Excel.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Excel中的条件格式设置允许我们根据特定条件将格式设置规则应用于单元格或范围。它帮助我们突出重要信息，可视化数据趋势，并使我们的工作表更具视觉吸引力。在本章中，我们将探讨不同类型的条件格式设置，例如基于单元格值或公式的格式设置，使用图标集，以及使用数据库案例研究将条件格式设置应用于现实场景。通过本章结束时，您将对如何有效使用条件格式设置来增强Excel中的数据分析有扎实的理解。
- en: '[Structure](contents.xhtml#sc2_126a)'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[结构](contents.xhtml#sc2_126a)'
- en: 'In this chapter, we will go over the following topics:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将讨论以下主题：
- en: Conditional formatting
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 条件格式设置
- en: Conditional formatting using cell values (column based conditional formatting)
  id: totrans-6
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用单元格值进行条件格式设置（基于列的条件格式设置）
- en: Conditional formatting using formula (record based conditional formatting)
  id: totrans-7
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用公式进行条件格式设置（基于记录的条件格式设置）
- en: Icon Set
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 图标集
- en: Formula with multiple conditions
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 具有多个条件的公式
- en: '[Objectives](contents.xhtml#sc2_127a)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[目标](contents.xhtml#sc2_127a)'
- en: After studying this chapter, the reader will be able to define conditional formatting
    and identify the ways to apply conditional formatting. They will also learn how
    to apply formula with multiple conditions.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 学习完本章后，读者将能够定义条件格式设置并识别应用条件格式设置的方法。他们还将学习如何应用具有多个条件的公式。
- en: '[Conditional Formatting](contents.xhtml#sc2_128a)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[条件格式设置](contents.xhtml#sc2_128a)'
- en: 'When data needs to be formatted based on certain conditions, we may use conditional
    formatting. It is easy to highlight cells or range of cells, emphasize unusual
    values, and visualize data by using data bars, color scales or icon sets. Conditional
    Formatting changes the appearance of a cell range, based on a condition (or criterion).
    If the condition is true, the cell range is formatted based on that condition.
    If the conditional is false, the cell range is not formatted. Refer to [Figure
    10.1](#fig10-1):'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当数据需要根据特定条件进行格式化时，我们可以使用条件格式设置。通过使用数据条、颜色刻度或图标集，可以轻松突出显示单元格或单元格范围，强调异常值，并通过可视化数据来可视化数据。条件格式设置会根据条件（或标准）更改单元格范围的外观。如果条件为真，则根据该条件格式化单元格范围。如果条件为假，则不会格式化单元格范围。参考[图10.1](#fig10-1)：
- en: '![](images/Figure_10.1.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure_10.1.png)'
- en: 'Figure 10.1: Conditional formatting'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.1：条件格式设置
- en: 'You can select any of the following types of formatting, as per requirement:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以根据需要选择以下任何一种格式：
- en: Format all cells by using a two-color scale.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过使用双色刻度格式化所有单元格。
- en: Format all cells by using a three-color scale.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过使用三色刻度格式化所有单元格。
- en: Format all cells by using data bars.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过使用数据条格式化所有单元格。
- en: Format all cells by using an icon set.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过图标集格式化所有单元格。
- en: Format only cells that contain text, number, or date or time values.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 仅格式化包含文本、数字或日期/时间值的单元格。
- en: Format only top or bottom ranked values.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 仅格式化前几名或末尾几名的值。
- en: Format only values that are above or below average.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 仅格式化高于或��于平均值的值。
- en: Format only unique or duplicate values.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 仅格式化唯一或重复值。
- en: Compare table columns to determine which cells to format.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 比较表列以确定要格式化的单元格。
- en: Use a formula to determine which cells to format.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用公式确定要格式化的单元格。
- en: Clear conditional formats.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 清除条件格式。
- en: For example, you can highlight all sales figures that exceed 75,000 in green.
    Conditional Formatting can be applied based on a cell value or a formula.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，您可以将所有销售额超过75,000的数字标记为绿色。条件格式设置可以基于单元格值或公式应用。
- en: 'Note: The area that you select before applying Conditional Formatting decides
    the area in the worksheet to which the format would be applied.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：在应用条件格式设置之前选择的区域决定了格式将应用到工作表的区域。
- en: '[Conditional formatting using cell values (column based conditional formatting)](contents.xhtml#sc3_129a)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[使用单元格值进行条件格式设置（基于列的条件格式设置）](contents.xhtml#sc3_129a)'
- en: 'To use conditional formatting to apply shading based on cell values, follow
    the given steps:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 要根据单元格值应用底纹，可以按照以下步骤进行操作：
- en: Select the cells to which you want to apply the Conditional Shading.
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择要应用条件着色的单元格。
- en: Activate the Sheet ribbon tab.
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 激活工作表功能区。
- en: In the Style group, click Conditional Formatting.
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在样式组中，点击条件格式化。
- en: From the gallery that appears, select Highlight Cell Rules.
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从出现的画廊中选择突出显示单元格规则。
- en: From the menu, select a condition for the value in the cell or select More Rules.
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从菜单中选择单元格中值的条件或选择更多规则。
- en: Specify a condition and cell shading.
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 指定条件和单元格着色。
- en: Click OK to apply the format.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击确定应用格式。
- en: '[Conditional formatting using formula (record based conditional formatting)](contents.xhtml#sc3_130a)'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[使用公式进行条件格式化（基于记录的条件格式化）](contents.xhtml#sc3_130a)'
- en: 'To apply conditional formatting based on formulas, follow the given steps:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 要基于公式应用条件格式化，请按照以下步骤操作：
- en: Select the cells to which you want to apply the formatting.
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择要应用格式的单元格。
- en: In the Style ribbon group, click Conditional Formatting.
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在样式功能区组中，点击条件格式化。
- en: From the menu, select Conditional Formatting Rules Legend to open the Formatting
    Rules Legend dialog box.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从菜单中选择条件格式规则图例，打开格式规则图例对话框。
- en: Click New Rule to open the Add Formatting Rule dialog box.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击新建规则，打开添加格式规则对话框。
- en: In the Select a Rule Type box, select Use a formula to determine which cells
    to format.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“选择规则类型”框中，选择使用公式确定要格式化的单元格。
- en: In the Format values where this formula is true box, enter a formula that evaluates
    a value to be True or False.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“当此公式为真时格式值”框中，输入一个评估为真或假的值的公式。
- en: Click Format to open the Format Cells dialog box, as shown in [Figure 10.2](#fig10-2).
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击格式，打开格式单元格对话框，如[图 10.2](#fig10-2)所示。
- en: In the Format Cells dialog box, specify the format in which the cells satisfying
    the condition should appear, and click OK.
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“单元格格式”对话框中，指定满足条件的单元格应该显示的格式，然后点击确定。
- en: Click OK to close the Add Formatting Rule dialog box.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击确定关闭添加格式规则对话框。
- en: Click OK to close the Formatting Rules Legend dialog box and apply the format.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击确定关闭格式规则图例对话框并应用格式。
- en: 'Note: If the format needs to be applied on the entire database, select the
    database with or without the header before applying conditional formatting. However,
    the formula should be applied to the first row in selection.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：如果需要将格式应用于整个数据库，在应用条件格式之前选择带有或不带有标题的数据库。但是，公式应该应用于选择中的第一行。
- en: 'Example:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 示例：
- en: '[Figure 10.2](#fig10-2) depicts the formula to highlight the records of everyone
    in the sales department if the selection is along with the column headers.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 10.2](#fig10-2)描述了如果选择与列标题一起的记录，突出显示销售部门所有人员的公式。'
- en: 'To highlight the records of the person who earns the highest salary, we need
    to use the following formula if we have selected the database without the header:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 要突出显示薪水最高的人员的记录，如果我们选择了不带标题的数据库，则需要使用以下公式：
- en: '| =$h2=max($H$2:$H$101) |'
  id: totrans-55
  prefs: []
  type: TYPE_TB
  zh: '| =$h2=max($H$2:$H$101) |'
- en: 'Refer to the following [Figure 10.2](#fig10-2):'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 参考以下[图 10.2](#fig10-2)：
- en: '![](images/Figure_10.2.png)'
  id: totrans-57
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure_10.2.png)'
- en: 'Figure 10.2: New Formatting Rules'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.2：新格式规则
- en: '[Icon Set](contents.xhtml#sc2_131a)'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '[图标集](contents.xhtml#sc2_131a)'
- en: In Excel, you have access to more icon sets, including triangles, stars, and
    boxes. You can also mix and match icons from different sets and more easily hide
    icons from view. For example, you might choose to show icons only for high profit
    values and omit them for middle and lower values.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Excel 中，您可以访问更多的图标集，包括三角形、星星和方框。您还可以混合和匹配来自不同图标集的图标，并更容易地隐藏图标。例如，您可以选择仅显示高利润值的图标，并省略中间和较低值的图标。
- en: '[Formula with multiple conditions](contents.xhtml#sc2_132a)'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '[具有多个条件的公式](contents.xhtml#sc2_132a)'
- en: 'If we want to highlight only Sales Department from East region, we can change
    the formula, by following the given steps:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们只想突出显示东部地区的销售部门，我们可以按照以下步骤更改公式：
- en: Select the range without heading.
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择不带标题的范围。
- en: Click on Home tab.
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击主页选项卡。
- en: Select Conditional Formatting.
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择条件格式化。
- en: Click on New Rule.
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击新建规则。
- en: Type the formula =AND($D2="Sales",$E2="East")
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入公式 =AND($D2="销售部门",$E2="东部地区")
- en: Choose the desired format.
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择所需的格式。
- en: Click OK to apply and close.
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击确定应用并关闭。
- en: Apply conditional formula based on different sheet’s cell reference
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 根据不同工作表的单元格引用应用条件公式
- en: 'Suppose we want to highlight the records by using the cell reference of another
    sheet. In that case, follow the given steps:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 假设我们想要通过使用另一个工作表的单元格引用来突出显示记录。在这种情况下，请按照以下步骤操作：
- en: Select the entire data without heading.
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择整个数据而不包括标题。
- en: Click on Home Tab | Conditional Formatting | Manage Rule.
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击主页选项卡 | 条件格式 | 管理规则。
- en: Click on New Rule.
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击新规则。
- en: Select the Rule types as Use a formula to determine which cell to format.
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将规则类型选择为使用公式确定要格式化的单元格。
- en: 'In the Edit Rule description, type the formula as: =$D2=’cross sheet’!$B$'
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在编辑规则描述中，键入公式：=$D2=’cross sheet’!$B$
- en: Choose the desired format.
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择所需的格式。
- en: Click OK to apply and close the dialog box.
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击确定以应用并关闭对话框。
- en: '[Conclusion](contents.xhtml#sc2_133a)'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '[结论](contents.xhtml#sc2_133a)'
- en: In summary, conditional formatting in Excel is a valuable feature that allows
    us to apply formatting based on specific conditions. It helps us highlight important
    data, visualize trends, and enhance the presentation of our worksheets. By mastering
    conditional formatting techniques, we can make our data more visually appealing
    and gain valuable insights.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，Excel中的条件格式化是一个有价值的功能，它允许我们根据特定条件应用格式。它帮助我们突出重要数据，可视化趋势，并增强我们工作表的呈现。通过掌握条件格式化技巧，我们可以使我们的数据更具视觉吸引力，并获得有价值的见解。
- en: '[Exercise](contents.xhtml#sc2_134a)'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '[练习](contents.xhtml#sc2_134a)'
- en: 'Open the worksheet of Invoice from Excel_Basic from the practice folder and
    get the result according to the following steps:'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 打开来自练习文件夹中的Excel_Basic的发票工作表，并按照以下步骤获取结果：
- en: Get the Type of the customer and Rate using Vlookup.
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用Vlookup获取客户类型和费率。
- en: Create 6 copy of Invoice worksheet and solve other question.
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建6份发票工作表的副本并解决其他问题。
- en: Sort the Record [Retailer, Direct/Wholesaler.
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对记录进行排序[零售商，直销/批发商。
- en: Filter the Records for June month whose sales price is between 3000-5000.
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 筛选6月份销售价格在3000-5000之间的记录。
- en: Filter the Records for retailer and wholesaler qty between 100-150 and 250-500.
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为零售商和批发商数量在100-150和250-500之间的记录进行筛选。
- en: Subtotal Records according to Type and customer wise Total Qty and Total Amt.
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 根据类型和客户智能总计记录的小计数量和总金额。
- en: Create a summary Report Month wise/customer wise Total Qty/Total Amt and % of
    Amt.
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个按月份/客户智能总计数量/总金额和金额百分比的摘要报告。
- en: Highlight the row for Type of customer with the name “Direct”.
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 突出显示名称为“直销”的客户类型的行。
- en: Join our book’s Discord space
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 加入我们书籍的Discord空间
