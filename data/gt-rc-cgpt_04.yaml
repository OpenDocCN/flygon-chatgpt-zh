- en: 'CHAPTER 4: How to Start Using ChatGPT'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第4章：如何开始使用ChatGPT
- en: '* * *'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Getting Started
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 入门
- en: Introduction to Using ChatGPT
  id: totrans-3
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用ChatGPT的介绍
- en: 'Picture this: you''re about to unlock the door to a universe where your thoughts,
    ideas, and questions become dynamic conversations. With ChatGPT, you''re not just
    interacting with a machine; you''re engaging with a digital mind that''s eager
    to learn, share, and collaborate.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下：您即将打开通往一个世界的大门，在这个世界里，您的思想、想法和问题会变成动态的对话。与ChatGPT一起，您不仅仅是在与一台机器互动；您正在与一个渴望学习、分享和合作的数字思维互动。
- en: Creating an Account
  id: totrans-5
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 创建账户
- en: 'The first step you take on this journey with ChatGPT is a simple one: you need
    to create a ChatGPT account. To do this head to: [https://chat.openai.com/auth/login](https://chat.openai.com/auth/login)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 您在与ChatGPT一起踏上这段旅程的第一步是简单的：您需要创建一个ChatGPT账户。要做到这一点，请前往：[https://chat.openai.com/auth/login](https://chat.openai.com/auth/login)
- en: Once you land on the page, click on Sign Up in order to create your account,
    from the Sign Up page you can opt to either create an account by entering your
    email address and following any instructions, or you can simply sign in with your
    Google, Outlook or Apple account. Please note that your phone number may also
    be required for verification purposes. Once you enter your details and follow
    any verification links, you are in!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您登陆页面，点击“注册”以创建您的账户，从注册页面您可以选择通过输入您的电子邮件地址并按照任何指示来创建一个账户，或者您可以简单地使用您的谷歌、Outlook或苹果账户登录。请注意，您的电话号码也可能需要用于验证目的。一旦您输入您的详细信息并跟随任何验证链接，您就可以使用了！
- en: Navigating the Basics
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 导航基础知识
- en: Now that you're in, get ready to explore the basics of this captivating AI.
    ChatGPT is there 24 hours a day, always ready and able to respond to any query,
    prompt or conversation you might like to engage in with it. Just type in a prompt,
    and we will cover a lot of prompts later in the book, and the language model will
    respond to you with natural text which reads like it was written by a real person.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 既然您已经进入，那就准备好探索这个迷人的AI的基础知识吧。ChatGPT一直在那里，24小时不停，随时准备好回答您可能想要与它交流的任何问题、提示或对话。只需输入提示，我们将在本书的后面涵盖许多提示，这个语言模型将用自然的文本回答您，读起来就像是由一个真实的人写的。
- en: Choosing GPT-3.5 or GPT-4
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 选择GPT-3.5或GPT-4
- en: As you take your first steps into ChatGPT, you'll find yourself with a choice
    to make, do you continue with the old version of the chat AI, or do you opt in
    to the new model and see what it can do for you? Well, before you make a decision
    on that, you should be aware that GPT 4 has a monthly subscription cost whereas
    GPT 3.5 costs nothing, and there are no limits to the number of questions you
    can ask or answers you can receive. With that being said, GPT 4 does represent
    the the latest evolution of AI since ChatGPT was first introduced to the general
    public, and some of the advanced features it has include the guarantee that you
    will always be able to get logged in, even if the free version is completely full.
    Not only that, but it can also produce longer answers to your prompts and queries.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当您第一次进入ChatGPT时，您将发现自己需要做出选择，您是继续使用旧版本的聊天AI，还是选择新模型并看看它能为您做些什么？在您做出决定之前，您应该知道GPT
    4需要每月订阅费，而GPT 3.5则不需要，您可以提问或接收答案的次数没有限制。话虽如此，GPT 4代表了自ChatGPT首次向公众介绍以来AI的最新进化，它具有的一些高级功能包括保证您始终能够登录，即使免费版本完全满员。不仅如此，它还可以对您的提示和查询产生更长的回答。
- en: Choose wisely, as the choice you make here will ultimately shape your experiences
    of using the AI, and how insightful and remarkable you find each interaction to
    be.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 明智地选择，因为您在这里做出的选择最终将塑造您使用AI的体验，以及您发现每次互动是多么有洞察力和非凡。
- en: Having Fun with ChatGPT
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 与ChatGPT玩得开心
- en: (I asked ChatGPT to write this section itself, just in order to demonstrate
    its personality)
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: （我让ChatGPT自己写这一部分，只是为了展示它的个性）
- en: Engaging for Fun
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 有趣的参与
- en: 'Now, let''s sprinkle a bit of fun into this adventure! ChatGPT isn''t just
    a tool; it''s your virtual companion that''s ready to amuse and entertain. Need
    a chuckle? Ask for a joke, and here''s one to get you started:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们在这次冒险中增添一些乐趣！ChatGPT不仅仅是一个工具；它是您的虚拟伴侣，随时准备逗您开心和娱乐。需要笑一笑吗？要求一个笑话，这里有一个让您开始的：
- en: '"Why did the scarecrow win an award? Because he was outstanding in his field!"'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: “为什么稻草人会获奖？因为他在他的领域里很杰出！”
- en: Discovering ChatGPT's Personality
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 发现ChatGPT的个性
- en: Oh, and did I mention that I come with a personality? That's right! Each interaction
    with ChatGPT is a delightful discovery. Sometimes I'm witty, sometimes I'm insightful,
    and at times, I might even surprise you with a touch of whimsy. Imagine having
    a conversation that's not only informative but also infused with a dash of digital
    charm.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 哦，我是否提到我带有个性？没错！与ChatGPT的每次互动都是一个令人愉快的发现。有时我很风趣，有时我很有洞察力，有时，我甚至可能会用一点幽默感来让您惊喜。想象一下进行一次不仅仅是信息性的对话，而且还充满了数字魅力的对话。
- en: 'Here''s another joke to keep the smiles coming:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有另一个笑话来保持微笑：
- en: '"Why don''t scientists trust atoms? Because they make up everything!"'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: “为什么科学家不相信原子？因为它们构成了一切！”
- en: Get ready to enjoy conversations that are as enlightening as they are entertaining.
    With ChatGPT, every dialogue is a chance to engage with a unique voice that's
    always ready to spark your curiosity and brighten your day.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 准备好享受既富有启发性又富有娱乐性的对话。与ChatGPT一起，每一次对话都是与一个独特声音互动的机会，它总是准备好激发您的好奇心并照亮您的一天。
- en: Navigating the Interface
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 导航界面
- en: Accessing the Interface
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 访问界面
- en: Imagine stepping into a world where AI-powered conversations are at your fingertips.
    Whether you're on a web platform, using a mobile app, or integrating ChatGPT into
    your own system, accessing the interface is as simple as a click away. This is
    your gateway to a realm of limitless possibilities, where your questions and ideas
    transform into engaging dialogues.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下，您将进入一个AI驱动的对话世界，触手可及。无论您是在网络平台上，使用移动应用程序，还是将ChatGPT集成到您自己的系统中，访问界面就像是一次点击那么简单。这是您通往无限可能的门户，您的问题和想法会变成引人入胜的对话。
- en: Understanding Prompts
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 理解提示
- en: At the heart of every conversation lies the prompt—a string of text that kickstarts
    your interaction with ChatGPT. Picture it as the opening line to a captivating
    dialogue. Your prompts shape the direction of the conversation, so feel free to
    type in your questions, statements, or thoughts, and watch as ChatGPT responds
    with its digital prowess.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 每次对话的核心都是提示——一串文本，启动你与ChatGPT的互动。把它想象成引人入胜对话的开场白。你的提示塑造了对话的方向，所以随意输入你的问题、陈述或想法，看着ChatGPT以数字的能力回应。
- en: 'Example Prompt: "Tell me about the history of space exploration."'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 示例提示：“告诉我有关太空探索历史的情况。”
- en: Start Simple and Gradually Experiment
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 从简单开始，逐渐尝试
- en: Now, let's ease into the journey. Begin with straightforward prompts to acquaint
    yourself with the rhythm of the conversation. As you become more comfortable,
    it's time to venture into more complex territory. Experiment with instructions
    that guide ChatGPT's responses, and you will be suitably impressed with the variety
    and complexity of the answers that the AI delivers.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们慢慢开始这段旅程。从简单的提示开始，让自己熟悉对话的节奏。当你变得更加舒适时，是时候进入更复杂的领域了。尝试指导ChatGPT的回答的指令，你会对AI提供的答案的多样性和复杂性感到满意。
- en: 'Example Prompt: "What are the key benefits of meditation?"'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 示例提示：“冥想的主要好处是什么？”
- en: Providing Context for Better Results
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 为了获得更好的结果提供上下文
- en: Just like in human interactions, context is the key to fruitful conversations
    with ChatGPT. By adding a touch of context to your prompts, you're essentially
    giving the AI a glimpse into the bigger picture, and this will allow it to produce
    responses which are not just relevant, but individually tailored to your intent,
    ensuring a more precise and satisfying exchange.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 就像在人际互动中一样，上下文是与ChatGPT进行富有成效对话的关键。通过在你的提示中添加一点上下文，你实质上给了AI一个对更大背景的一瞥，这将使它产生不仅相关，而且个性化的回应，确保更精确和令人满意的交流。
- en: 'Example Prompt: "I''m planning a trip to Paris next month. Can you recommend
    some must-visit places?"'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 示例提示：“我打算下个月去巴黎旅行。你能推荐一些必去的地方吗？”
- en: Iterating, Refining, and Conversing
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 迭代、完善和交谈
- en: When you converse with ChatGPT, you will see that there can be a bit of a process
    to go through at times in order to get the responses you are looking for. If you
    don't get the response you are looking for on the first iteration of your prompt
    then you simply need to revise and refine them, experiment with different angles
    and instructions, and watch as the conversation evolves in alignment with your
    desires.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 当你与ChatGPT交谈时，你会发现有时需要经历一些过程才能得到你想要的回答。如果你在第一次提示时没有得到你想要的回答，那么你只需要修改和完善它们，尝试不同的角度和指令，看着对话随着你的愿望而发展。
- en: 'Example Prompt: "What are the steps to create a successful content marketing
    strategy?"'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 示例提示：“创建成功的内容营销策略的步骤是什么？”
- en: Controlling Output Length for Precision
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 控制输出长度以提高精度
- en: The power to control output length lies in the "max tokens" parameter. This
    nifty feature allows you to determine the length of ChatGPT's responses. Whether
    you want brief and concise answers or in-depth explanations, adjusting "max tokens"
    ensures that each response will deliver the detail you desire.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 控制输出长度的能力在于“max tokens”参数。这个巧妙的功能允许你确定ChatGPT的回答的长度。无论你想要简短而简洁的答案还是深入的解释，调整“max
    tokens”可以确保每个回答都能提供你想要的细节。
- en: 'Example Prompt: "Explain the concept of climate change and its impact on the
    environment."'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 示例提示：“解释气候变化的概念及其对环境的影响。”
- en: Review and Edit for Perfection
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 审查和编辑以求完美
- en: Before sharing your response with the world, take a moment to review and edit.
    This final touch allows you to ensure that the content captures your intention
    accurately.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在与世界分享你的回答之前，花点时间进行审查和编辑。这最后的触摸可以确保内容准确地表达你的意图。
- en: 'Example Prompt: "Can you provide a concise summary of artificial intelligence
    and its various applications?"'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 示例提示：“你能提供人工智能及其各种应用的简明总结吗？”
- en: Using ChatGPT Ethically and Effectively in Depth
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 深入了解如何道德和有效地使用ChatGPT
- en: Practical Ethical Use for Positive Impact
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 积极影响的实际道德使用
- en: Amid the excitement of discovery, remember that ethical considerations play
    a vital role in your interactions with ChatGPT. Use this powerful tool responsibly—create,
    educate, and engage in a manner that contributes positively to your objectives
    and the broader community. Avoid generating content that could be harmful or inappropriate,
    upholding the integrity of your interactions.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在发现的兴奋中，请记住道德考虑在你与ChatGPT的互动中起着至关重要的作用。负责任地使用这个强大的工具——创造、教育，并以对你的目标和更广泛社区有积极贡献的方式参与。避免生成可能有害或不适当的内容，维护你的互动的完整性。
- en: 'Example Prompt: "Explain the importance of practicing responsible AI usage
    in today''s digital age."'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 示例提示：“解释在当今数字时代负责任地使用人工智能的重要性。”
- en: Exploring Additional Features for Creativity
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 探索创造力的其他特性
- en: Now, let's dive into the realm of creativity. Adjusting the "temperature" parameter
    allows you to influence the randomness of responses. Higher values infuse responses
    with more diversity and unpredictability, while lower values produce more deterministic
    outcomes. This flexibility empowers you to craft conversations that are not only
    informative but also uniquely expressive.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们深入创造力的领域。调整“temperature”参数可以影响回应的随机性。较高的值会使回应更多样化和不可预测，而较低的值会产生更确定的结果。这种灵活性使你能够打造不仅信息丰富，而且独特表达的对话。
- en: 'Example Prompt: "Describe a futuristic cityscape where humans and technology
    coexist seamlessly."'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 示例提示：“描述一个未来城市景观，人类和技术无缝共存。”
- en: Learning from Examples to Optimize
  id: totrans-51
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 从示例中学习以优化
- en: Leverage the power of examples to hone your interaction skills. Simply ask ChatGPT
    to create you a list of 10 sample prompts, covering a variety of topics and of
    differing complexity levels and you will glean insights into constructing effective
    instructions. Taking the time to do this and practicing formulating your prompts
    will yield the most accurate, insightful, and engaging replies.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 利用示例的力量来磨练您的互动技巧。只需询问ChatGPT创建一个包含10个样本提示的列表，涵盖各种主题和不同复杂性水平，您将获得构建有效指导的见解。花时间这样做，并练习制定您的提示将产生最准确、深刻和引人入胜的回复。
- en: 'Example Prompt: "Provide a step-by-step guide to creating a stunning digital
    artwork using graphic design software."'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 示例提示：“提供一个逐步指南，使用图形设计软件创建令人惊叹的数字艺术品。”
