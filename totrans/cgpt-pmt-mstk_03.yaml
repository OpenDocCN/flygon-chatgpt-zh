- en: If you are new to ChatGPT, it's essential to understand not only the power of
    this incredible AI language model but also its limitations. And the key elements
    that make it work.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是ChatGPT的新手，理解这个令人难以置信的人工智能语言模型的强大之处以及其局限性都是至关重要的。还有让它起作用的关键因素。
- en: We'll look into the limitations of ChatGPT, in relationship to prompt engineering,
    machine learning, and training data to help you understand why the output is the
    way it is.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将探讨ChatGPT的局限性，以及与提示工程、机器学习和训练数据的关系，以帮助你理解输出的原因。
- en: To fully grasp the capabilities of ChatGPT, it's crucial to understand the underlying
    machine learning concepts and the deep learning architecture that drives it.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 要完全掌握ChatGPT的能力，了解驱动它的基础机器学习概念和深度学习架构是至关重要的。
- en: The inner workings of ChatGPT that are casually affecting your output and you
    can’t do anything about it.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT的内部工作会不经意地影响输出结果，而你却无能为力。
