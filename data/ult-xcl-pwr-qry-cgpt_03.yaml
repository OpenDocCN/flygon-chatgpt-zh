- en: '[Reasons for Learning Excel](toc.xhtml#s3a)'
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[学习 Excel 的原因](toc.xhtml#s3a)'
- en: Excel is one of the most powerful spreadsheet tools used by millions of people
    worldwide to analyze, manage, and visualize data. It is extensively used in different
    industries, such as finance, engineering, logistics, medicine, mining, and operations.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: Excel 是全球数百万人用来分析、管理和可视化数据的最强大的电子表格工具之一。它被广泛应用于不同行业，如金融、工程、物流、医学、采矿和运营等。
- en: Surveys conducted by two global research consultants (Spiceworks in 2018 and
    Censuswide in 2019) reveal that over 69% of professionals use Excel regularly,
    with 57% using it at least once a day. Additionally, 59% of companies with over
    500 employees use Excel for data analysis.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 2018 年由两家全球研究顾问公司（Spiceworks 和 Censuswide）进行的调查显示，超过 69% 的专业人士定期使用 Excel，其中
    57% 的人至少每天使用一次。此外，超过 59% 的拥有超过 500 名员工的公司使用 Excel 进行数据分析。
- en: Therefore, you are likely to use Excel if your work involves data manipulation
    or analysis, irrespective of your industry.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，无论你所在的行业如何，如果你的工作涉及数据处理或分析，你很可能会使用 Excel。
- en: 'At a personal level, Excel is beneficial for organizing information: it is
    easy to organize and store data in a structured format, create, retrieve, and
    simply update information. This makes it helpful in maintaining personal budget
    keeping, tracking personal items, and even creating daily to-do lists.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在个人层面上，Excel 有助于组织信息：它易于以结构化格式组织和存储数据，创建、检索和简单更新信息。这使得它在维护个人预算、跟踪个人物品，甚至创建每日待办事项清单方面非常有帮助。
- en: Developing your Excel abilities is one of the ways to advance your career in
    today’s data-driven business environment. It enhances your productivity by improving
    your efficiency and effectiveness at tasks that call for data management, analysis,
    and reporting. A productive worker is a sure-fire candidate for job promotions.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 发展你的 Excel 能力是在当今数据驱动的商业环境中提升职业的一种方式。它通过提高你在需要数据管理、分析和报告的任务中的效率和效果来增强你的生产力。一个高效的工作者是晋升的有力候选人。
- en: In conclusion, Excel’s ubiquity and versatility make acquiring and advancing
    Excel-related skills necessary for any professional.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，Excel 的普及性和多功能性使得获取和提升与 Excel 相关的技能对任何专业人士都是必要的。
- en: '[How to Master Excel](toc.xhtml#s4a)'
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[如何掌握 Excel](toc.xhtml#s4a)'
- en: Having used and trained others on Excel for over a decade, we have identified
    six steps to accelerate acquiring and advancing Excel skills.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去十多年中使用并培训他人使用 Excel，我们已经确定了加快获取和提升 Excel 技能的六个步骤。
- en: These are the steps that have been followed and taught to others, resulting
    in impressive results.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是已经被遵循并传授给他人的步骤，取得了令人印象深刻的成果。
- en: '[STEP 1: Love Mistakes](toc.xhtml#s5a)'
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[步骤 1：热爱错误](toc.xhtml#s5a)'
- en: Learning from mistakes is one of the most underrated steps in acquiring any
    skill.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 从错误中学习是获得任何技能中最被低估的步骤之一。
- en: Learning from mistakes contributes far more than one can acquire from reading
    theories and practicing without making mistakes. Mistakes provide valuable feedback
    that helps you refine your technique and improve your performance.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 从错误中学习比仅仅阅读理论和练习而不犯错误获得的要多得多。错误提供宝贵的反馈，帮助你完善技术和提高表现。
- en: Therefore, a love of mistakes frees you from the decapitating fear of failure
    and helps you build resilience and persistence.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，热爱错误使你摆脱了对失败的恐惧，并帮助你建立韧性和坚持力。
- en: With the ability to love and learn from our mistakes, we can achieve our goal
    of acquiring and improving any skill in our chosen field. That is why this is
    the first step towards mastering Excel skills.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 有能力从错误中学习并热爱错误，我们可以实现在所选择领域获得和改善任何技能的目标。这就是为什么这是掌握Excel技能的第一步。
- en: '[STEP 2: Master the Basics](toc.xhtml#s6a)'
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[第2步：掌握基础知识](toc.xhtml#s6a)'
- en: Mastering the basics is one of the most belittled steps in acquiring any skill,
    as it seems boring and repetitive. Yet, the basics form the foundation for more
    advanced techniques. With a strong understanding of the fundamentals, it becomes
    easier to progress and improve in any given area.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 掌握基础知识是获得任何技能中最被轻视的步骤之一，因为它看起来乏味和重复。然而，基础知识构成了更高级技术的基础。具有对基础知识的深刻理解，可以更容易地在任何领域取得进步和改善。
- en: Other hindrances to mastering the basics include eagerness to achieve quick
    results and placing greater value on advanced skills, believing they are more
    impressive or essential.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 掌握基础知识的其他障碍包括渴望迅速取得成果和更看重高级技能，认为它们更令人印象深刻或更重要。
- en: For example, a user wants to start using the nested INDEX and MATCH functions
    without first understanding the basics of nesting functions and using the individual
    functions.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，用户想要开始使用嵌套的INDEX和MATCH函数，而不先了解嵌套函数和使用各个函数的基础知识。
- en: In this book, we will devote time to building this foundation as it helps build
    complex functions.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，我们将花时间建立这个基础，因为它有助于构建复杂的函数。
- en: '[STEP 3: Progressive Overload](toc.xhtml#s7a)'
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[第3步：逐渐增加负荷](toc.xhtml#s7a)'
- en: Acquiring and advancing a skill is like building muscles. You need to challenge
    yourself through progressive overload.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 获得和提升技能就像锻炼肌肉一样。你需要通过逐渐增加负荷来挑战自己。
- en: Mastering the basics is essential but sticking to the basics is detrimental
    to mastering Excel and any other skill.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 掌握基础知识是必不可少的，但固守基础知识对于掌握Excel和任何其他技能是有害的。
- en: Mastering requires consistent practice, increasing the difficulty gradually,
    tracking progress, and seeking feedback and guidance from experts and colleagues.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 掌握需要持续练习，逐渐增加难度，跟踪进展，并寻求专家和同事的反馈和指导。
- en: To promote continued growth and improvement, the concepts taught in the book
    will move from basic to complex.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 为了促进持续的增长和改善，本书教授的概念将从基础到复杂逐渐展开。
- en: '[STEP 4: Learn to Break your Problem into Small Pieces](toc.xhtml#s8a)'
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[第4步：学会将问题分解成小块](toc.xhtml#s8a)'
- en: How do you eat an elephant? The answer is “*One Bite at a Time”*.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 你如何吃掉一头大象？答案是“*一口一口地吃*”。
- en: In other words, when faced with a big, complex task, it can seem impossible
    to tackle it all at once. However, if you break it down into smaller, more manageable
    pieces, you can approach it one step at a time until you eventually achieve your
    goal.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，当面对一个庞大而复杂的任务时，一次性解决所有问题似乎是不可能的。然而，如果你将其分解成更小、更易管理的部分，你可以逐步地一步一步地接近，直到最终实现目标。
- en: For example, how easily can you memorize the number “12110081644936251694”?
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，你有多容易记住数字“12110081644936251694”？
- en: The hint is to break it down into small pieces and observe the pattern. (See
    the answer at the end of the chapter).
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 提示是将其分解成小块并观察模式。（请参见章节末的答案）。
- en: Complex tasks in Excel require some formulas with over five nested functions.
    Understanding a nested function is easy if you know how each function contributes
    to the formula.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: Excel中的复杂任务需要一些公式，其中包含超过五个嵌套函数。如果你知道每个函数对公式的贡献，理解嵌套函数就很容易。
- en: Metaphorically speaking, this is the art of seeing single trees in a forest.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 比喻地说，这就是看到森林中的单棵树的艺术。
- en: '[STEP 5: Teach](toc.xhtml#s9a)'
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[第5步：教授](toc.xhtml#s9a)'
- en: Teaching is one of the scariest things for a novice, yet this is an essential
    step in advancing any skill. Fear of failure and lack of confidence stop the beginner
    from reaping the benefits of teaching.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 对于新手来说，教学是最可怕的事情之一，然而这是提升任何技能的重要步骤。对失败的恐惧和缺乏信心阻止了初学者从教学中获益。
- en: When you teach someone else, you must organize your thoughts and articulate
    the information clearly and concisely.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 当你教别人时，你必须整理思绪并清晰简洁地表达信息。
- en: Explaining a concept to another person requires you to fully understand the
    material yourself and anticipate questions and potential misunderstandings that
    your student may have. By doing this, you can identify gaps in your knowledge
    and fill in those gaps, thereby improving your understanding.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 向他人解释一个概念需要你完全理解材料并预料到学生可能会有的问题和潜在误解。通过这样做，你可以发现自己知识的空白并填补这些空白，从而提高你的理解能力。
- en: The statement “*When you teach, you learn twice*” is a common proverb suggesting
    that teaching others can be a powerful way to reinforce and deepen your understanding
    of a topic.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: “*当你教别人时，你自己也在学习两次*”这句谚语表明，教授他人可以是巩固和加深你对某一主题理解的强大方式。
- en: To advance your Excel skills, you need to be comfortable teaching others the
    little you have learned so that it can stick.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 要提升你的Excel技能，你需要习惯于教授他人你所学到的一点点知识，这样才能牢记。
- en: '[STEP 6: Participate in Excel Forums](toc.xhtml#s10a)'
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[步骤 6：参与Excel论坛](toc.xhtml#s10a)'
- en: Online connections have made the world a village. You can access world-class
    experts, discussions, and training from anywhere.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 网络连接使世界变成了一个村庄。你可以从任何地方获取世界级专家、讨论和培训。
- en: 'Joining and participating in Excel forums is vital for two reasons as follows:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 参加并参与Excel论坛对于两个原因至关重要：
- en: It gives you access to online students where you can practice your teaching.
    As discussed in the previous section, teaching is essential to mastering Excel.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这让你可以接触在线学生，从而练习你的教学。正如前一节所讨论的，教学对于掌握Excel至关重要。
- en: It provides an excellent opportunity for passive and unintentional learning.
    In these forums, you will encounter many lessons, tips, and tricks you would never
    have thought of.
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这为被动和无意识学习提供了绝佳的机会。在这些论坛中，你会遇到许多课程、技巧和窍门，这些你可能从未想到过。
- en: Some recommended forums are Excel Microsoft Answers, Excel Microsoft Tech Community,
    Excel Stack Overflow, and Reddit Excel.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 一些建议的论坛包括Excel微软答案、Excel微软技术社区、Excel Stack Overflow和Reddit Excel。
- en: '[STEP 7: Daily Intentional Learning](toc.xhtml#s11a)'
  id: totrans-63
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[步骤 7：每日有意识学习](toc.xhtml#s11a)'
- en: Intentional learning differs from spontaneous learning in that purposeful learning
    is a conscious effort to acquire knowledge for a specific purpose.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 有意学习与自发学习不同，因为有目的的学习是有意识地为了特定目的获取知识。
- en: For example, every chapter in this book covers a different method of looking
    up data in Excel. You will engage in intentional learning if you set a specific
    period daily to study each chapter.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，这本书的每一章都涵盖了在Excel中查找数据的不同方法。如果你每天设定一个特定的时间来学习每一章，你就会进行有意识的学习。
- en: It involves setting clear goals, actively seeking information, and engaging
    in deliberate practice to improve one’s abilities. This requires the willingness
    to invest time and effort in the learning process.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 这涉及设定明确的目标，积极寻找信息，并进行刻意练习以提高自己的能力。这需要愿意在学习过程中投入时间和精力。
- en: 'Daily intentional learning improves the learner’s confidence in teaching others,
    leading to deeper understanding. The user enter the productivity circle of learning
    to teach and teaching to learn:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 每日有意识学习提高了学习者教授他人的信心，从而导致更深入的理解。用户进入学习教授和教授学习的生产力循环：
- en: '![](images/Figure-1.1.jpg)'
  id: totrans-68
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure-1.1.jpg)'
- en: '**Figure 1.1:** Productivity circle'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 1.1：** 生产力循环'
- en: This is not an attempt to downplay the benefits of incidental learning (learning
    something unintentionally while engaged in some other activity) or accidental
    learning (learning something by chance). Benefits can be gained from these as
    well, but the intentional learning benefits outweigh all other forms of learning.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不是贬低偶然学习（在进行其他活动时无意中学到的知识）或意外学习（偶然学到的知识）的好处的尝试。这些方式也能带来好处，但有意学习的好处胜过其他所有形式的学习。
- en: '[Introducing Excel formulas and functions](toc.xhtml#s12a)'
  id: totrans-71
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[介绍Excel公式和函数](toc.xhtml#s12a)'
- en: Excel formulas and functions are the core of Excel. You must learn formulas
    and functions to fully utilize Excel and improve productivity.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: Excel公式和函数是Excel的核心。您必须学习公式和函数才能充分利用Excel并提高生产力。
- en: In Excel, a formula combines operations used for calculations, data manipulation,
    or generating results from data on a worksheet. It may contain cell references,
    arithmetic operators, numbers, or functions.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在Excel中，公式结合了用于计算、数据操作或从工作表数据生成结果的操作。它可能包含单元格引用、算术运算符、数字或函数。
- en: For example, in *[Figure 1.2](#fig1_2)*, how do you get the total payments per
    invoice using a formula?
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在*[图1.2](#fig1_2)*中，如何使用公式计算每张发票的总付款？
- en: '![](images/Figure-1.2.jpg)'
  id: totrans-75
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure-1.2.jpg)'
- en: '**Figure 1.2:** Using a formula in Excel'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '**图1.2：** 在Excel中使用公式'
- en: The formula used in the figure contains the arithmetic operators (=, +) and
    cell references (C3, D3, E3, F3, G3). We will discuss more cell references later
    in the chapter.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 图中使用的公式包含算术运算符(=，+)和单元格引用(C3，D3，E3，F3，G3)。我们将在本章后面讨论更多单元格引用。
- en: On the other hand, a function is a pre-defined set of instructions or formulas
    **already built-in** and can be used to perform various operations on data.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，函数是预定义的一组指令或公式**已经内置**，可用于对数据执行各种操作。
- en: For example, in *[Figure 1.3](#fig1_3)*, how do you get the total payments per
    invoice using a function?
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在*[图1.3](#fig1_3)*中，如何使用函数计算每张发票的总付款？
- en: '![](images/Figure-1.3.jpg)'
  id: totrans-80
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure-1.3.jpg)'
- en: '**Figure 1.3:** Using a Sum function in Excel'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '**图1.3：** 在Excel中使用Sum函数'
- en: The function used in *[Figure 1.3](#fig1_3)* contains the arithmetic operators
    (=), cell range references (C3:G3), and an inbuilt function name (`**SUM**`).
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 在*[图1.3](#fig1_3)*中使用的函数包含算术运算符(=)，单元格范围引用(C3:G3)和内置函数名称(`**SUM**`)。
- en: '**NOTE**'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: Both the formula and the function should start with an equal sign (=).
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 公式和函数都应该以等号(=)开头。
- en: Some users start with a plus sign (+), and others go overboard by starting with
    both equal and plus sign (= +)
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 一些用户以加号(+)开头，而其他人则过度使用加号和等号(= +)开头。
- en: We can also have a complex formula, which will be a combination of operations
    and functions.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还可以有一个复杂的公式，它将是操作和函数的组合。
- en: Excel has over 500 functions, but you only need to learn some to be productive.
    This number keeps growing with the introduction of the LAMBDA function, which
    gives users the power to create their own functions.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: Excel拥有500多个函数，但您只需要学习其中一些才能提高生产力。随着LAMBDA函数的引入，这个数字不断增长，使用户有能力创建自己的函数。
- en: These functions are classified as mathematical, statistical, financial, logical,
    text, date and time, lookup and reference, engineering, and more. This book focuses
    on the lookup and reference group and how they relate to the other groups.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 这些函数被分类为数学、统计、金融、逻辑、文本、日期和时间、查找和引用、工程等。本书重点介绍查找和引用组以及它们与其他组的关系。
- en: 'The following are the most common features of all functions:'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是所有函数的最常见特征：
- en: '**Composition**: All Excel functions have a standard structure that determines
    how they are entered into a cell, that is, always starting with an equal sign,
    followed by the function name, and then one or more or no arguments in parentheses,
    separated by commas.'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**组成：** 所有Excel函数都有一个标准结构，确定它们如何输入到单元格中，即始终以等号开头，然后是函数名称，然后是一个或多个或没有参数，用逗号分隔。'
- en: 'For example, the IF function has three arguments, which Excel IntelliSense
    will outline, while the `**TODAY**` function has zero arguments:'
  id: totrans-91
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 例如，IF函数有三个参数，Excel IntelliSense将概述，而`**TODAY**`函数没有参数：
- en: '`=IF(Logical_Test, Value_if_True, Value_if_False)`'
  id: totrans-92
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`=IF(Logical_Test, Value_if_True, Value_if_False)`'
- en: '`=Today()`'
  id: totrans-93
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`=Today()`'
- en: '**Arguments:** Arguments are the values or cell references the function uses
    to perform a specific calculation. Each function has a different number and type
    of arguments required to work correctly. Any argument inside the square brackets
    means it is optional and thus can be skipped, and the function still works well.'
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**参数：** 参数是函数用于执行特定计算的值或单元格引用。每个函数需要不同数量和类型的参数才能正常工作。方括号内的任何参数表示它是可选的，因此可以跳过，函数仍然可以正常工作。'
- en: '**Results:** Every Excel function returns a result based on the input arguments
    and the functional classification. For example, all functions classified as text
    functions will always result in text data type results.'
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**结果：** 每个Excel函数都基于输入参数和功能分类返回结果。例如，所有被分类为文本函数的函数将始终返回文本数据类型的结果。'
- en: '**Compatible:** Excel functions work well together, allowing you to utilize
    the result of one function as the input for another function. This is called nesting
    functions, which will be covered later in the chapter. Nesting capability permits
    you to design intricate calculations and formulas.'
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**兼容：** Excel函数可以很好地协同工作，允许您将一个函数的结果用作另一个函数的输入。这称为嵌套函数，稍后将在本章中介绍。嵌套功能允许您设计复杂的计算和公式。'
- en: '**Built-in:** All Excel functions are built-in, meaning they are part of the
    Excel software and do not need to be installed separately. However, functions
    are only available in different versions of Excel. For example, you can only access
    dynamic array formulas in Office 365.'
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**内置：** 所有Excel函数都是内置的，这意味着它们是Excel软件的一部分，不需要单独安装。但是，函数仅在不同版本的Excel中可用。例如，您只能在Office
    365中访问动态数组公式。'
- en: '**Accessibility:** Excel functions are easily accessible through the Formula
    bar (*[Figure 1.4](#fig1_4)*) and the Function Wizard:'
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可访问性：** Excel函数可以通过公式栏（*[图1.4](#fig1_4)*）和函数向导轻松访问：'
- en: '![](images/Figure-1.4.jpg)'
  id: totrans-99
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure-1.4.jpg)'
- en: '**Figure 1.4:** Accessing function through the formula bar'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: '**图1.4：** 通过公式栏访问函数'
- en: 'Or, by typing the function directly into a cell (*[Figure 1.5](#fig1_5)*):'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，通过直接在单元格中键入函数（*[图1.5](#fig1_5)*）：
- en: '![](images/Figure-1.5.jpg)'
  id: totrans-102
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure-1.5.jpg)'
- en: '**Figure 1.5:** Accessing function by typing directly into a cell'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '**图1.5：** 通过直接在单元格中键入访问函数'
- en: '[Nesting functions: When one is not enough](toc.xhtml#s13a)'
  id: totrans-104
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[嵌套函数：当一个不够时](toc.xhtml#s13a)'
- en: Nesting functions in Excel are the ultimate skill for performing complex calculations
    and manipulating data. By using multiple functions in combination, you can perform
    tasks that would be difficult or impossible to do with just one function alone.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 在Excel中嵌套函数是执行复杂计算和操作数据的终极技能。通过组合多个函数，您可以执行使用单个函数难以或不可能完成的任务。
- en: '**So, what does it mean to nest a function?**'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: '**那么，嵌套函数意味着什么？**'
- en: To nest a function in Excel is to use the result of one function as an input
    for another function. You can do this as often as possible to create complex formulas
    that perform multiple calculations.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 嵌套函数在Excel中是指使用一个函数的结果作为另一个函数的输入。您可以尽可能多地这样做，以创建执行多个计算的复杂公式。
- en: For example, in *[Figure 1.6](#fig1_6)*, how do we mark only invoices due in
    January with an amount greater than or equal to 50,000 as a priority?
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在*[图1.6](#fig1_6)*中，我们如何标记只有在一月到期且金额大于或等于50,000的发票为优先级？
- en: 'What you will realize is that there is no single function in Excel that will
    help you solve the preceding task. This calls for a nested formula, as shown here:'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 您会意识到，在Excel中没有单个函数可以帮助您解决前面的任务。这就需要一个嵌套公式，如下所示：
- en: '`=IF(`'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: '`=IF(`'
- en: '`AND(MONTH(I3)=1, J3>=50000 ),`'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: '`AND(MONTH(I3)=1, J3>=50000 ),`'
- en: '`“YES”,”NO”)`'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: '`“YES”,”NO”)`'
- en: '**How does this function work?**'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: '**这个函数是如何工作的？**'
- en: First, you need to realize that the IF function on its own can only handle a
    single logical test. Since our task has two analytical tests, you need to nest
    the `**AND**` function inside the IF function.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，您需要意识到IF函数本身只能处理单个逻辑测试。由于我们的任务有两个分析测试，因此您需要将`**AND**`函数嵌套在IF函数内部。
- en: Secondly, you will realize that the first logical test requires a month comparison,
    yet your data contains dates. Therefore, you must convert the dates to months
    by nesting the `**MONTH**` function inside the `**AND**` function.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，您会意识到第一个逻辑测试需要一个月份比较，但您的数据包含日期。因此，您必须将日期转换为月份，将`**MONTH**`函数嵌套在`**AND**`函数内部。
- en: 'In summary, here is how the three functions work together, starting from the
    innermost function:'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，以下是这三个函数如何一起工作的，从最内部的函数开始：
- en: '`**MONTH**` function returns the moth part of a date. These results are used
    in the first logical test of the `**AND**` function to check if the month is January
    (1).'
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`**MONTH**`函数返回日期的月份部分。这些结果用于`**AND**`函数的第一个逻辑测试中，以检查月份是否为一月（1）。'
- en: AND function evaluates the two logical tests (check if the month is January
    and the amount is greater than or equal to 50,000) and returns a TRUE/FALSE result
    used by the IF function to determine whether the priority is `**YES**`/`**NO**`.![](images/Figure-1.6.jpg)
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: AND函数评估两个逻辑测试（检查月份是否为一月和金额是否大于或等于50,000），并返回由IF函数使用的TRUE/FALSE结果，以确定优先级是`**YES**`/`**NO**`。![](images/Figure-1.6.jpg)
- en: '**Figure 1.6:** Nesting function'
  id: totrans-119
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**图1.6：** 嵌套函数'
- en: '[Resolving Complexity in Nesting Function](toc.xhtml#s14a)'
  id: totrans-120
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[解决嵌套函数中的复杂性](toc.xhtml#s14a)'
- en: 'Let’s learn how to solve complexity in nesting function:'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们学习如何解决嵌套函数中的复杂性：
- en: Use brackets color codes to ensure that all nested function arguments are within
    brackets. The outermost function’s brackets are always black; for the nested functions,
    the opening and closing brackets are the same color.
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用括号颜色代码确保所有嵌套函数参数都在括号内。最外层函数的括号始终是黑色；对于嵌套函数，开放和关闭括号颜色相同。
- en: Another option is to ensure that every time you write a function, it is followed
    by opening and closing brackets before you key in the arguments.
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 另一个选择是确保每次编写函数时，在输入参数之前跟着开放和关闭括号。
- en: Utilize Excel’s function IntelliSense to show which function and what argument
    you are working on.
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利用Excel的函数智能感知显示您正在处理的函数和参数。
- en: Use named ranges and tables’ structured references to make your functions more
    readable.
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用命名范围和表的结构引用使您的函数更易读。
- en: Always use the F9 shortcut to evaluate the results of each function.
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 始终使用F9快捷键评估每个函数的结果。
- en: '[Nesting Function Rules](toc.xhtml#s15a)'
  id: totrans-127
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[嵌套函数规则](toc.xhtml#s15a)'
- en: 'Here are some rules to follow in nesting functions:'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是在嵌套函数中遵循的一些规则：
- en: An equal sign should not precede all nested functions. Only the outermost function
    should be preceded by an equal sign.
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 只有最外层函数前面才应该有一个等号，不应该在所有嵌套函数前面加上等号。
- en: All nested functions `**MUST**` return the same data type as the argument it
    replaces in the function. Using our preceding example, the `**AND**` function
    must return a Boolean data type since this is what the logical test argument in
    the `**IF**` function requires.
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有嵌套函数`**必须**`返回与其在函数中替换的参数相同的数据类型。使用我们前面的例子，`**AND**`函数必须返回布尔数据类型，因为这是`**IF**`函数中逻辑测试参数所需的数据类型。
- en: 'All nested functions must follow Excel’s order of operation: PEDMAS (Parentheses,
    Exponents, Multiplication, Division, Addition, Subtraction)'
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有嵌套函数必须遵循Excel的运算顺序：PEDMAS（括号、指数、乘法、除法、加法、减法）
- en: Nested functions get evaluated from the innermost to the outermost function.
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 嵌套函数从最内层到最外层进行评估。
- en: '[Introducing Excel Cell Referencing](toc.xhtml#s16a)'
  id: totrans-133
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[介绍Excel单元格引用](toc.xhtml#s16a)'
- en: Each cell in Excel is identified by a unique combination of a column letter
    and a row number called “cell address”.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: Excel中的每个单元格都由列字母和行号的唯一组合称为“单元格地址”来标识。
- en: For example, the cell located in the first column and the first row is called
    “A1”, and the cell located in the second column and the third row is called “B3”.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，位于第一列第一行的单元格称为“A1”，位于第二列第三行的单元格称为“B3”。
- en: When you create a formula in Excel, you can either hardcode the data (for example,
    `**SUM(10, 12)**`) or refer to data stored in cells by their cell addresses (for
    example, `**SUM(A1, A2)**`). This is called a cell reference.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 在Excel中创建公式时，可以硬编码数据（例如，`**SUM(10, 12)**`）或者引用存储在单元格中的数据（例如，`**SUM(A1, A2)**`）。这称为单元格引用。
- en: Cell references are an essential concept in Excel, and understanding how to
    use them effectively can help you manipulate and analyze data with greater efficiency
    and accuracy.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 单元格引用是Excel中的一个重要概念，了解如何有效使用它们可以帮助您更高效和准确地操作和分析数据。
- en: '[Types of Cell References](toc.xhtml#s17a)'
  id: totrans-138
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[单元格引用类型](toc.xhtml#s17a)'
- en: 'The following types of cell references are observed in Excel:'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 在Excel中观察到以下类型的单元格引用：
- en: '**Full Row/Full Column reference**: If you want to select all 1,048,576 rows
    in column A, then use a full-column reference (**A:A**). Otherwise, if you want
    to select all the data in 16,384 columns in row one, use the full row reference
    (**1:1**).'
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**完整行/完整列引用**：如果要选择列A中的所有1,048,576行，则使用完整列引用（**A:A**）。否则，如果要选择第一行中所有16,384列的数据，则使用完整行引用（**1:1**）。'
- en: 'We highly discourage the use of full-row and full-column references for two
    reasons:'
  id: totrans-141
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们强烈反对使用完整行和完整列引用的做法，原因有两个：
- en: There could be an invalid value far in the column/row beyond your view, affecting
    your analysis.
  id: totrans-142
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可能会有一个无效值远在您视野之外的列/行，影响您的分析。
- en: It can cause slow spreadsheet calculation because Excel has to check all 1,048,576
    rows or 16,384 columns.
  id: totrans-143
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它可能导致电子表格计算缓慢，因为Excel必须检查所有1,048,576行或16,384列。
- en: '**Cells Range reference**: It refers to a block of cells on a worksheet with
    a starting and ending cell address, unlike a full column/row reference. It can
    be a block in the same column (for example, A1:A26), a block in the same column
    (for example, A1:K1), or a combination of rows and columns (for example, A1:F26).'
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**单元格范围引用**：它指的是工作表上的一个单元格块，具有起始和结束单元格地址，而不是完整的列/行引用。它可以是同一列中的块（例如，A1:A26），同一列中的块（例如，A1:K1），或行和列的组合（例如，A1:F26）。'
- en: This allows you to perform calculations, formatting, or other operations on
    multiple cells at once, instead of having to do them individually.
  id: totrans-145
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这使您能够一次对多个单元格执行计算、格式设置或其他操作，而不必逐个执行。
- en: For example, in *[Figure 1.7](#fig1_7)*, the sum per invoice (`=SUM(C3:G3)`,
    a cell range in a row), sum per date (`=SUM(C3:C7)`, a cell range in a column),
    and overall totals (=`**SUM**`(C3:G7), cell ranges in both columns and rows).
  id: totrans-146
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 例如，在*[图1.7](#fig1_7)*中，每张发票的总和（`=SUM(C3:G3)`，一行中的单元格范围），每日总和（`=SUM(C3:C7)`，一列中的单元格范围）和总体总和（=`**SUM**`(C3:G7)，两列和两行中的单元格范围）。
- en: '![](images/Figure-1.7.jpg)'
  id: totrans-147
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![](images/Figure-1.7.jpg)'
- en: '**Figure 1.7:** Cell Range Reference'
  id: totrans-148
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**图1.7：** 单元格范围引用'
- en: '**Named Range reference**: This is a way to refer to a range of cells in a
    spreadsheet by a name instead of using the traditional cell reference discussed
    here. To create a named range in Excel, perform the following steps:'
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**命名范围引用**：这是一种通过名称而不是使用此处讨论的传统单元格引用来引用电子表格中的一系列单元格的方法。要在Excel中创建命名范围，请执行以下步骤：'
- en: Select the range of cells you want to name, then go to the “Formulas” tab and
    click on “Define Name”. Alternatively, you can use the keyboard shortcut **Alt
    + M + M + D**.
  id: totrans-150
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择要命名的单元格范围，然后转到“公式”选项卡，单击“定义名称”。或者，您可以使用键盘快捷键**Alt + M + M + D**。
- en: In the new name pop-up window, give your range a name and define its scope (do
    you want to access it in the whole workbook or just the worksheet it is created).
  id: totrans-151
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在新名称弹出窗口中，为您的范围命名并定义其范围（您是否希望在整个工作簿中访问它，还是只在创建它的工作表中访问它）。
- en: 'Once created, these named ranges can be used in formulas and functions just
    like you use a cell reference. For example, if you have named a range `**Invoice100**`
    created from cell range C3:G3, you could refer to it in a formula like this:'
  id: totrans-152
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 创建后，这些命名范围可以像使用单元格引用一样在公式和函数中使用。例如，如果您已经命名了一个从单元格范围C3:G3创建的命名范围`**Invoice100**`，您可以在公式中引用它，如下所示：
- en: '`=SUM(Invoice100)`'
  id: totrans-153
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`=SUM(Invoice100)`'
- en: This formula works like the `=SUM(C3:G3)` discussed earlier. Using named ranges
    can make your formulas and functions easier to read and understand.
  id: totrans-154
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这个公式的工作方式类似于之前讨论的`=SUM(C3:G3)`。使用命名范围可以使您的公式和函数更容易阅读和理解。
- en: 'Here are some rules to consider while creating named ranges:'
  id: totrans-155
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在创建命名范围时，请考虑以下一些规则：
- en: The name should be descriptive, without spaces or special characters, and not
    start with a number.
  id: totrans-156
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 名称应具有描述性，不带空格或特殊字符，并且不能以数字开头。
- en: Avoid relative cell references and use absolute cell references for your named
    range. The difference between relative and absolute references is discussed in
    the next section.
  id: totrans-157
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 避免使用相对单元格引用，为您的命名范围使用绝对单元格引用。相对引用和绝对引用之间的区别将在下一节中讨论。
- en: Finally, keep your names as short, simple as possible, and consistent across
    your workbook.
  id: totrans-158
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最后，保持您的名称尽可能简短、简单，并在整个工作簿中保持一致。
- en: '**Relative, Absolute, and Mixed Cell references**: All cell references default
    to relative reference, that is, they change their location relative to the position
    of the formula when copied or moved to a new cell.'
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**相对引用、绝对引用和混合单元格引用**：所有单元格引用默认为相对引用，即它们相对于公式位置的位置在复制或移动到新单元格时会改变。'
- en: For example, if you have a formula in cell C1, references of cell range A1:B1,
    and copy the formula to cell D1, the reference will change to B1:C1.
  id: totrans-160
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 例如，如果您在单元格C1中有一个公式，引用单元格范围A1:B1，并将公式复制到单元格D1，则引用将更改为B1:C1。
- en: On the other hand, absolute references always point to the same cell or range,
    regardless of where the formula is copied or moved. To tell if it is an absolute
    reference, check if there is a dollar sign ($) before the column letter and row
    number.
  id: totrans-161
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 另一方面，绝对引用始终指向相同的单元格或范围，无论公式被复制或移动到何处。要确定是否为绝对引用，请检查列字母和行号之前是否有美元符号($)。
- en: 'For example, if you want to make a cell range A1:B1 absolute, the easiest way
    is to highlight the range and press F4, which changes to `**$A$1: $B$1**`**.**
    When the formula is copied or moved, the reference will remain `**$A$1: $B$1**`.'
  id: totrans-162
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '例如，如果您想要使单元格范围A1:B1绝对化，最简单的方法是突出显示该范围并按下F4，这将变为`**$A$1: $B$1**`**。当公式被复制或移动时，引用将保持为`**$A$1:
    $B$1**`。'
- en: Mixed references have a combination of relative and absolute components, with
    either the row or column reference being absolute while the other is relative.
  id: totrans-163
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 混合引用包含相对和绝对组件的组合，其中行或列引用是绝对的，而另一个是相对的。
- en: For example, if you have a formula that references cell A1:A10 and you want
    the column to be absolute but the row to be relative, you would use `**$A1:$A10**`**.**
    When the formula is copied or moved, it will always reference column A, but the
    row reference will change according to the position of the formula.
  id: totrans-164
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 例如，如果你有一个引用单元格 A1:A10 的公式，并且你希望列是绝对的，但行是相对的，你会使用 `**$A1:$A10**`**。** 当公式被复制或移动时，它将始终引用列
    A，但行引用将根据公式的位置而改变。
- en: 'Otherwise, if you want the columns to be relative and rows absolute, use `**A$1:
    B$1**`**.** When the formula is copied or moved, it will always reference row
    1, but the column reference will change according to the position of the formula.'
  id: totrans-165
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 否则，如果您希望列是相对的而行是绝对的，请使用 `**A$1:B$1**`**。** 当公式被复制或移动时，它将始终引用第 1 行，但列引用将根据公式的位置而改变。
- en: '[Introducing Excel Tables](toc.xhtml#s18a)'
  id: totrans-166
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[介绍 Excel 表格](toc.xhtml#s18a)'
- en: Assume you want to carry ten bulky items; what will be easier? Putting them
    in a container or trying to arrange them on your hands? Of course, putting them
    in a container is the easiest method.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你想携带十个笨重的物品；哪种方法更容易？把它们放在一个容器里还是试图把它们排列在你的手上？当然，把它们放在一个容器里是最容易的方法。
- en: Excel tables are just containers that help you easily organize, analyze, and
    present data concisely, saving you time by automating specific tasks. In addition,
    it allows for quick sorting and filtering of data, which can help you find patterns
    or trends in your data.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: Excel 表格只是帮助您轻松组织、分析和简洁呈现数据的容器，通过自动化特定任务节省您的时间。此外，它允许快速对数据进行排序和筛选，这可以帮助您发现数据中的模式或趋势。
- en: Furthermore, Excel tables also allow you to use structured references in formulas,
    making your formulas more readable and easier to maintain. For example, instead
    of referencing cells by their cell addresses, you can use a formula like `**=SUM
    (tblSales[Amount])**`, that is, total all data in a column called `**Amount**`
    in a table called Sales.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，Excel 表格还允许您在公式中使用结构化引用，使您的公式更易读且更易维护。例如，不是通过它们的单元格地址引用单元格，您可以使用类似 `**=SUM(tblSales[Amount])**`
    的公式，即，在名为 Sales 的表中，总计名为 `**Amount**` 的列中的所有数据。
- en: '![](images/Figure-1.8.jpg)'
  id: totrans-170
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure-1.8.jpg)'
- en: '**Figure 1.8:** Use structured references in formulas'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 1.8：** 在公式中使用结构化引用'
- en: '**Perform the following steps to Create Tables:**'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: '**执行以下步骤创建表格：**'
- en: Ensure there is no blank row or column in between your data.
  id: totrans-173
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保您的数据之间没有空白行或列。
- en: Select All using the shortcut **Ctrl + A**.
  id: totrans-174
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用快捷键 **Ctrl + A** 选择全部。
- en: Go to the Home tab, select Format as a Table, or use the shortcut **Ctrl + T.**
    A pop-up window will appear (see *[Figure 1.9](#fig1_9)*) showing the data range
    formatted as a table. If the first row in your data range contains the heading,
    tick the `My table has headers` checkbox. Otherwise, Excel will create an extra
    row for headers on top of your range.![](images/Figure-1.9.jpg)
  id: totrans-175
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 转到“主页”选项卡，选择“格式为表格”，或使用快捷键 **Ctrl + T**。将弹出一个窗口（见 *[图 1.9](#fig1_9)*）显示格式为表格的数据范围。如果您的数据范围中的第一行包含标题，请勾选“我的表格有标题”复选框。否则，Excel
    将在您的范围顶部创建一个额外的标题行。![](images/Figure-1.9.jpg)
- en: '**Figure 1.9:** Creating a table in Excel'
  id: totrans-176
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**图 1.9：** 在 Excel 中创建表格'
- en: Click anywhere on the table, go to the `**Table Design**` tab, and assign a
    descriptive name to your table. By default, Excel gives a generic table (see *[Figure
    1.10](#fig1_10)*):![](images/Figure-1.10.jpg)
  id: totrans-177
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 单击表格的任意位置，转到“**表格设计**”选项卡，并为您的表格指定一个描述性名称。默认情况下，Excel 给出一个通用的表格（见 *[图 1.10](#fig1_10)*）：![](images/Figure-1.10.jpg)
- en: '**Figure 1.10:** Renaming your table'
  id: totrans-178
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**图 1.10：** 重命名您的表格'
- en: To convert the table back to a range, go to the `**Table Design**` tab and click
    convert to the range:![](images/Figure-1.11.jpg)
  id: totrans-179
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要将表格转换回范围，请转到“**表格设计**”选项卡，然后单击“转换为范围”：![](images/Figure-1.11.jpg)
- en: '**Figure 1.11:** Converting a table to a range'
  id: totrans-180
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**图 1.11：** 将表格转换为范围'
- en: '**Now, let’s see the reasons for using Tables:**'
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: '**现在，让我们看看使用表格的原因：**'
- en: They are essential source data for pivot tables and charts since they dynamically
    expand.
  id: totrans-182
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它们是数据透视表和图表的重要源数据，因为它们会动态扩展。
- en: They can be quickly and easily formatted.
  id: totrans-183
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它们可以快速且轻松地进行格式化。
- en: You can easily select the entire table, column, or row with just one click.
    To select the entire table, hover over the top left corner and click (see *[Figure
    1.12](#fig1_12)*).![](images/Figure-1.12.jpg)
  id: totrans-184
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以通过单击轻松选择整个表格、列或行。要选择整个表格，请将鼠标悬停在左上角并单击（见*[图1.12](#fig1_12)*）。![](images/Figure-1.12.jpg)
- en: '**Figure 1.12:** Selecting the entire table'
  id: totrans-185
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**图1.12：** 选择整个表格'
- en: To select only the column range with data, hover over the column header and
    click once (see *[Figure 1.13](#fig1_13)*).
  id: totrans-186
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要仅选择包含数据的列范围，请将鼠标悬停在列标题上并单击一次（见*[图1.13](#fig1_13)*）。
- en: '![](images/Figure-1.13.jpg)'
  id: totrans-187
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![](images/Figure-1.13.jpg)'
- en: '**Figure 1.13:** Selecting the entire Column'
  id: totrans-188
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**图1.13：** 选择整个列'
- en: Hover over the table’s left edges for the row range and click (see *[Figure
    1.14](#fig1_14)*).
  id: totrans-189
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将鼠标悬停在表格的左边缘以选择行范围并单击（见*[图1.14](#fig1_14)*）。
- en: '![](images/Figure-1.14.jpg)'
  id: totrans-190
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![](images/Figure-1.14.jpg)'
- en: '**Figure 1.14:** Selecting the entire Row'
  id: totrans-191
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**图1.14：** 选择整个行'
- en: Excel tables use structured referencing, making creating complex formulas easier.
    Structured referencing uses table column names and functions to simplify formulas,
    saving time and reducing errors.
  id: totrans-192
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Excel表格使用结构引用，使得创建复杂公式更加容易。结构引用使用表格列名和函数来简化公式，节省时间并减少错误。
- en: '[Importance of having lookup skills](toc.xhtml#s19a)'
  id: totrans-193
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[具备查找技能的重要性](toc.xhtml#s19a)'
- en: This book aims to build the user’s lookup skills as a way of setting them on
    the path of mastering Excel.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在通过建立用户的查找技能来帮助他们掌握Excel。
- en: '**So, why are lookup functions so important to any Excel user?**'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: '**那么，为什么查找函数对任何Excel用户如此重要呢？**'
- en: 'Here are the 11 top reasons:'
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是11个主要原因：
- en: '**Fast, efficient, and effective data retrieval**: Excel lookup functions can
    speed up finding and retrieving specific data from an extensive dataset, across
    worksheets or workbooks, thus reducing manual data search and retrieval time.'
  id: totrans-197
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**快速、高效和有效的数据检索**：Excel查找函数可以加快在广泛数据集中查找和检索特定数据的速度，跨工作表或工作簿，从而减少手动数据搜索和检索时间。'
- en: '**Increases the overall data analysis accuracy**: By using these functions,
    you can also reduce errors that may arise during manual data searches and ensure
    that you access the correct data accurately.'
  id: totrans-198
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**提高整体数据分析准确性**：通过使用这些函数，您还可以减少手动数据搜索过程中可能出现的错误，并确保准确访问正确的数据。'
- en: '**Enhances better data analysis and reporting**: Lookup functions help you
    compare and analyze data from different sources and consolidate them into a single
    report with minimal errors.'
  id: totrans-199
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**增强数据分析和报告**：查找函数帮助您比较和分析来自不同来源的数据，并将它们整合到一个报告中，减少错误。'
- en: '**Improved decision-making**: Accurate and timely information is critical for
    making informed decisions. Also, having a big picture from consolidated data is
    critical to better decision-making. Lookup functions are essential in data consolidation,
    time-saving, and accurate data retrieval.'
  id: totrans-200
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**改善决策**：准确及时的信息对于做出明智决策至关重要。此外，从整合数据中获得全局视图对于做出更好的决策至关重要。查找函数在数据整合、节省时间和准确数据检索方面至关重要。'
- en: '**Increased productivity**: With lookup functions, you can work faster and
    more accurately, leading to increased productivity and better performance.'
  id: totrans-201
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**提高生产力**：使用查找函数，您可以更快速、更准确地工作，从而提高生产力和表现。'
- en: '**Flexible and easy to learn**: Excel lookup functions are relatively easy
    to learn, and once you understand them, you can use used in a variety of ways,
    making them flexible and adaptable to different situations.'
  id: totrans-202
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**灵活且易学**：Excel查找函数相对容易学习，一旦理解，就可以以各种方式使用，使其灵活且适应不同情况。'
- en: '**Error reduction**: Lookup functions help to reduce the risk of errors in
    your data analysis by providing accurate and reliable results.'
  id: totrans-203
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**减少错误**：查找函数通过提供准确可靠的结果来减少数据分析中错误的风险。'
- en: '**Enhanced data visualization**: Lookup functions allow you to create dynamic
    reports and charts that update automatically as new data is added, enhancing the
    visualization and presentation of data.'
  id: totrans-204
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**增强数据可视化**：查找函数允许您创建动态报告和图表，随着新数据的添加而自动更新，增强数据的可视化和呈现。'
- en: '**Better data organization**: By automating data retrieval and organization,
    lookup functions can help keep data more organized and easier to manage.'
  id: totrans-205
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**更好的数据组织**：通过自动化数据检索和组织，查找函数可以帮助保持数据更有条理，更易于管理。'
- en: '**Allows for more complex calculations**: With lookup functions, users can
    perform more complex calculations that would otherwise be time-consuming or impossible
    to do manually.'
  id: totrans-206
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**允许进行更复杂的计算**：使用查找函数，用户可以执行更复杂的计算，否则这些计算将是耗时或无法手动完成的。'
- en: '**Increases Excel proficiency**: Different lookup methods integrate many functions
    in Excel functions. Learning these methods can improve your overall Excel proficiency
    and make you more efficient and effective in using Excel.'
  id: totrans-207
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**提高Excel熟练度**：不同的查找方法整合了Excel函数中的许多功能。学习这些方法可以提高您的整体Excel熟练度，并使您在使用Excel时更加高效和有效。'
- en: '[Classification of Lookup Functions](toc.xhtml#s20a)'
  id: totrans-208
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[查找函数分类](toc.xhtml#s20a)'
- en: 'Excel functions can be broadly divided into three categories as follows:'
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: Excel函数可以广泛分为以下三类：
- en: Dynamic array functions (automatically spill their results into adjacent cells)
  id: totrans-210
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 动态数组函数（自动将结果溢出到相邻单元格）
- en: Legacy array functions (require the use of keyboard shortcuts **Ctrl + Shift
    + Enter** to enter them if they are required to spill results to adjacent cells)
  id: totrans-211
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 传统数组函数（如果需要将结果溢出到相邻单元格，则需要使用键盘快捷键**Ctrl + Shift + Enter**输入它们）
- en: '`**M**` function (functions used in Power Query to perform data transformations)'
  id: totrans-212
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`**M**`函数（用于在Power Query中执行数据转换的函数）'
- en: In this book, we will learn lookup skills using a variety of methods from all
    three categories.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们将学习使用来自三个类别的各种方法的查找技巧。
- en: We will start by learning legacy array functions, starting with the most popular
    `**VLOOKUP**`, followed by a popular combination of `**INDEX**` and `**MATCH**`,
    and then the oldest lookup function, `**LOOKUP**`. Finally, we will learn unique
    ways of retrieving data using Database functions, Aggregate functions, Math functions,
    and some Text functions.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将从学习传统的数组函数开始，首先是最流行的`**VLOOKUP**`，然后是`**INDEX**`和`**MATCH**`的流行组合，最后是最古老的查找函数`**LOOKUP**`。最后，我们将学习使用数据库函数、聚合函数、数学函数以及一些文本函数来检索数据的独特方法。
- en: Later, we will jump into time-saving and dynamic array functions, starting with
    the most popular `**XLOOKUP**` and then the handy `**FILTER**` function. In the
    process, we will learn how to nest other dynamic functions like `**VSTACK**`,
    `**HSTACK**`, and `**SEQUENCE**` to create efficient lookup formulas.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 稍后，我们将进入节省时间和动态数组函数，首先是最流行的`**XLOOKUP**`，然后是方便的`**FILTER**`函数。在这个过程中，我们将学习如何嵌套其他动态函数，如`**VSTACK**`、`**HSTACK**`和`**SEQUENCE**`，以创建高效的查找公式。
- en: Finally, we will explore looking up data using Power Query table joins, list
    functions, grouping, and how to create dynamic criteria in Power Query.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们将探讨如何使用Power Query表连接、列表函数、分组以及如何在Power Query中创建动态条件来查找数据。
- en: '[Conclusion](toc.xhtml#s21a)'
  id: totrans-217
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[结论](toc.xhtml#s21a)'
- en: Excel skills are essential to any professional whose line of duty includes any
    form of data manipulation. Furthermore, these skills can be used to manage personal
    data, such as budgets, track daily habits, and make to-do lists.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: Excel技能对于任何工作职责包括任何形式的数据操作的专业人士都是必不可少的。此外，这些技能可以用于管理个人数据，如预算、跟踪日常习惯和制作待办事项清单。
- en: Among all the Excel skills to learn, learning lookup skills can have an instant
    impact on your productivity and data analysis accuracy.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 在所有要学习的Excel技能中，学习查找技能对您的生产力和数据分析准确性都会产生即时影响。
- en: 'In the next chapter, we will delve deep into one of the most popular Excel
    functions: VLOOKUP.'
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将深入研究最流行的Excel函数之一：VLOOKUP。
- en: '[Question](toc.xhtml#s22a)'
  id: totrans-221
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[问题](toc.xhtml#s22a)'
- en: Did you find the trick to memorizing this number “12110081644936251694”?
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 你找到记住这个数字“12110081644936251694”的诀窍了吗？
- en: '**Solution:**'
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: '**解决方案：**'
- en: Break it down into these groups →121 | 100 | 81 | 64 | 49 | 36 | 25 | 16 | 9
    | 4
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 将其分解为这些组 →121 | 100 | 81 | 64 | 49 | 36 | 25 | 16 | 9 | 4
- en: Can you see a pattern yet?
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 你能看出模式了吗？
- en: These are the square of numbers from 11 to 2\. That is how simple an issue becomes
    if you break it down into small pieces.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是从11到2的数字的平方。如果你将问题分解成小块，问题就变得如此简单。
