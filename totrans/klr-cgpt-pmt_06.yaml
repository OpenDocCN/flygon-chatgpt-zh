- en: '6'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: ChatGPT Prompts for Communication and Knowledge Sharing
  prefs: []
  type: TYPE_NORMAL
- en: 'IN THIS CHAPTER, we''ll look at how you can use ChatGPT to facilitate communication
    with your colleagues and streamline the sharing of knowledge with them. First,
    we''ll cover prompts for facilitating communication by using ChatGPT to draft
    email messages and responses, check the tone of a message or a document and change
    it if necessary, translate communications from one language to another, and practice
    conversations. After that, we''ll move on to prompts for streamlining knowledge
    sharing by using ChatGPT for actions such as generating documents to share, creating
    training materials, and brainstorming ideas and solutions.  ## Facilitate Communication'
  prefs: []
  type: TYPE_NORMAL
- en: ChatGPT can facilitate communication between you and your colleagues in four
    main ways that we'll examine here. First, you can use ChatGPT to draft new email
    messages and responses to messages you've received. Second, you can ask ChatGPT
    to check the tone of a message or a document — and then rewrite it to change the
    tone if necessary. Third, you can get ChatGPT to translate a communication from
    one language to another, enabling you and people who use other languages to communicate
    more confidently with each other. Fourth, you can use ChatGPT to practice important
    conversations before you hold them; the practice is necessarily written rather
    than spoken, but it can still be helpful.
  prefs: []
  type: TYPE_NORMAL
- en: The following subsections cover each of these actions in turn.
  prefs: []
  type: TYPE_NORMAL
- en: '### Use ChatGPT to Draft New Emails and Responses'
  prefs: []
  type: TYPE_NORMAL
- en: Having ChatGPT draft new email messages and write responses to incoming messages
    can save you a huge amount of time and effort. We've visited this subject several
    times already in this book, especially in [Chapter 3](c03.xhtml), which discusses
    managing your work and schedule, so we'll touch on it only lightly here.
  prefs: []
  type: TYPE_NORMAL
- en: 'To have ChatGPT draft a new email for you, prompt ChatGPT with what you need.
    Here''s an example:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Write an email message to Joanna Diaz
    in HR. Address her as “Jo.” Ask her when she will get the job advertisement for
    the Marketing Assistant position to me for approval. Tell her I''ll be out of
    the office and unreachable next week.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'ChatGPT returned a straightforward message that started like this:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Chatgpticon](images/chatgpticon.png) *Subject: Marketing Assistant Position
    Job Advertisement*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Dear Jo,*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*I hope this email finds you well*.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*I''m reaching out regarding the job advertisement for the Marketing Assistant
    position. Could you please let me know when I might expect to receive it for approval?*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*I also wanted to give you a heads-up that I will be out of the office and
    unreachable next week. If possible, could we aim to finalize the job advertisement
    before I leave?*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Once ChatGPT has provided the message text you need, you copy the text and paste
    it into a new message in your email client, address the message, insert the Subject
    line in the Subject box, and send the message on its way.
  prefs: []
  type: TYPE_NORMAL
- en: 'To have ChatGPT write a reply to a message, copy the message''s text and paste
    it into the Send a Message box after a prompt such as this (and perhaps a line
    break you insert by pressing Shift+Enter):'
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Read this message and write a polite
    reply saying no.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'When ChatGPT has created the reply text, copy it. Click the Reply button in
    your email client to start the reply, paste in the text, and send the message.  ###
    Use ChatGPT to Check and Change the Tone of a Message or Document'
  prefs: []
  type: TYPE_NORMAL
- en: 'ChatGPT can attempt to analyze the tone of a message or another document that
    you pass to it by pasting the text into the Send a Message box. I say “attempt
    to analyze” because, while ChatGPT is pretty good on formality and informality,
    warmth and coldness, verbosity and brevity, it''s not fully comfortable with irony
    and sarcasm as of this writing. That leads to something of a problem: If you''re
    not confident of your interpretation of a passage because you suspect it doesn''t
    mean what it purports to say, you probably shouldn''t rely on ChatGPT, because
    it likely won''t know either — but may well deliver its interpretation with total
    confidence nonetheless.'
  prefs: []
  type: TYPE_NORMAL
- en: 'To ask ChatGPT to check the tone of a passage, give a prompt such as this:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Please analyze the tone of the following
    sentence:**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**No way, dude! That''s totally rad! I''m bustin'' a gut to get there.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'ChatGPT broke the sentence down in detail:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Chatgpticon](images/chatgpticon.png) *The tone of the sentence “No way, dude!
    That''s totally rad! I''m bustin'' a gut to get there.” is informal, enthusiastic,
    and excited. The language used is casual and colloquial, often associated with
    informal conversation among friends. Phrases like “No way, dude” and “That''s
    totally rad” suggest a strong positive reaction or surprise. “I''m bustin'' a
    gut to get there” implies eagerness and anticipation, reinforcing the excited
    tone. Overall, the speaker seems to be expressing genuine enthusiasm and a sense
    of urgency*.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'To ask ChatGPT to rewrite a passage using a different tone, give a prompt such
    as this:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Please rewrite the following sentence
    in formal language:**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**No way, dude! That''s totally rad! I''m bustin'' a gut to get there.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Chatgpticon](images/chatgpticon.png) *Certainly, here''s a more formal rendition
    of that sentence:*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*“I find that astonishing! It''s truly remarkable! I''m making every effort
    to arrive promptly.”*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Ask for whatever tone you want — for example, a friendly tone, an assertive
    tone, or a diplomatic tone.  ### Use ChatGPT to Translate Communications'
  prefs: []
  type: TYPE_NORMAL
- en: 'ChatGPT can translate text to and from an impressive selection of languages.
    Simply give a prompt that tells ChatGPT what you need. For example, if you receive
    an email in a foreign language, you could prompt ChatGPT as follows and then paste
    in the message:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Translate the following text to English
    for me.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Or perhaps:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Translate the following text to English
    and tell me what language it''s in.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ChatGPT returns a translation. (And the source language, if you asked for it.)
  prefs: []
  type: TYPE_NORMAL
- en: 'Similarly, you could ask ChatGPT to translate a message you''d written into
    another language:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Translate the following message into
    German.**  ### Use ChatGPT to Practice Conversations'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You can use ChatGPT to practice conversations, albeit in a written format. [Chapter
    2](c02.xhtml) gives you examples of how to get ChatGPT to act as one interviewer
    at first and then as multiple interviewers.
  prefs: []
  type: TYPE_NORMAL
- en: As you'd imagine, you can use ChatGPT to practice other conversations that will
    benefit from preparation, such as asking your boss for a raise or (separately,
    I hope) explaining how a project went horribly wrong on your watch.
  prefs: []
  type: TYPE_NORMAL
- en: You can also use an “act-as” prompt to get ChatGPT to converse as someone who
    has a different native language and some difficulties with English. This approach
    might help you avoid linguistic trip wires and convey complex information clearly
    whether you're talking to native speakers or nonnative speakers (or both).
  prefs: []
  type: TYPE_NORMAL
- en: 'Here''s an example of a prompt you might use:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **I''d like you to act as a Spanish speaker
    who has moderate but limited English. I want you to hold a conversation with me.
    I will say start by saying something in English. You will respond in English and
    wait for me to say something else. Do you understand?**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Believe me, I felt pedantic writing that! But ChatGPT got the idea:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Chatgpticon](images/chatgpticon.png) *Yes, I understand. Please start the
    conversation and I''ll respond in my role as a Spanish speaker with moderate but
    limited English skills*.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'We then had a conversation, with ChatGPT fracturing its English. Here''s an
    example:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Chatgpticon](images/chatgpticon.png) *Oh, sorry for bad news. My good news
    is small. My plant in house, it grows new leaf. I very happy for this. And you,
    something good happen for you today?*  ## Streamline Knowledge Sharing'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Vital knowledge can easily get stuck in different silos within a company, sometimes
    jealously guarded by possessive gatekeepers but more often simply not shared because
    there's no easy way to share it. So any tool that can make it easier — or, better,
    effortless — to share knowledge across departments can be highly valuable.
  prefs: []
  type: TYPE_NORMAL
- en: 'In this section, we''ll look at four ways in which you can use ChatGPT to streamline
    the sharing of information in your company: generating documents for sharing knowledge,
    creating training materials, summarizing information, and brainstorming to generate
    and develop ideas.'
  prefs: []
  type: TYPE_NORMAL
- en: '### Generate Documents for Sharing Knowledge'
  prefs: []
  type: TYPE_NORMAL
- en: 'Historians tell us sharing knowledge via documents started in Mesopotamia more
    than 5,000 years ago. The method has moved on from cuneiform on clay tablets to
    digital files on networks and the web, but the principle remains the same: Someone
    writes down the information, and others can then read it and benefit (or sometimes
    suffer) from it.'
  prefs: []
  type: TYPE_NORMAL
- en: These days, you can be that someone, preferably leveraging ChatGPT's help to
    quickly create documents from which your colleagues can benefit. Below are examples
    of prompts you might use to create widely useful types of documents such as reports,
    manuals, and presentations.
  prefs: []
  type: TYPE_NORMAL
- en: 'When you need a report, tell ChatGPT the topic, and provide any information
    that ChatGPT will need by pasting it into the Send a Message box. Here''s an example:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Hi ChatGPT! Would you help me to write
    a report about the impact of e-bikes on the courier industry? Below, I''m pasting
    in data from a survey we performed that showed couriers on e-bikes were 15% faster
    and managed 23% more deliveries than couriers on regular bikes.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: When you need to create a manual, keep in mind ChatGPT's maximum document length
    of 4096 tokens, where a single token can represent anything from a single character
    to an entire word. OpenAI suggests 15–20 pages of text as a rough guide of what
    4096 tokens might cover. If your manual will need to be anywhere near this length,
    let alone longer, break up the manual into sections and create them separately.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here''s an example of creating an outline for a manual for an in-house software
    app:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **I need to create a manual for our new
    in-house app. Please draw me up an outline with four parts: Getting the App, Navigating
    the Interface, Becoming Proficient, and Taking It to the Next Level.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Chatgpticon](images/chatgpticon.png) *Certainly, here''s a draft structure
    for the manual of your new in-house app:*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '***Part 1: Getting the App***'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*1\. Introduction:*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '****Brief introduction of the app and its features.****'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '****Who the app is intended for and what tasks it can help with.****'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*2\. System Requirements:*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '****Detail the necessary hardware and software requirements for the app.****'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: …
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '***Part 2: Navigating the Interface***'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*1\. Overview of the Interface:*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '****Description of the main interface, buttons, icons, and where to find key
    features and settings.****'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: …
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: You and ChatGPT can then work on the individual sections, keeping the file size
    of each section comfortably below the 4096-token limit.
  prefs: []
  type: TYPE_NORMAL
- en: If you need a presentation, ask ChatGPT for help with the outline and text for
    the slides. Creating the presentation file; choosing the presentation template
    and theme; and adding, graphics, audio, and video are up to you.
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Draw me up an outline for a presentation
    on Genetic Modification in Pets: Aligning Customer Requests with Ethical Guidelines.
    Nine slides, including an Introduction slide and a Questions slide at the end.**  ###
    Create Training Materials'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Training is another highly effective way to share information with your colleagues,
    especially if you use role-play in scenarios that may occur during work — for
    example, upselling a customer during a sales call or dealing with a rapidly unfolding
    threat to the company.
  prefs: []
  type: TYPE_NORMAL
- en: 'You can get ChatGPT to create training scenarios for you. See [Chapter 10](c10.xhtml)
    for information on creating such scenarios.  ### Summarize Information'
  prefs: []
  type: TYPE_NORMAL
- en: 'Sometimes the problem you face when attempting to find the information you
    need on a topic is sorting the wheat from the chaff — locating the worthwhile
    grains of data in a field of low-quality material. If you''re in this situation,
    use ChatGPT''s Summarize command to have ChatGPT reduce articles or web pages
    to summaries that enable you to decide which are worth reading in full. See [Chapter
    5](c05.xhtml) for examples of how to use the Summarize command.  ### Brainstorm
    Ideas and Solutions'
  prefs: []
  type: TYPE_NORMAL
- en: When you need to generate ideas for a specific purpose, set aside some time
    to work on it with ChatGPT. ChatGPT can be a terrific help for brainstorming,
    because you can make it play different roles, such as forcing you to think “outside
    the box” and approach a topic in different ways.
  prefs: []
  type: TYPE_NORMAL
- en: To brainstorm using ChatGPT, you'll likely want to take the following steps.
    For clarity, I'll present a single extended example rather than several separate
    examples.
  prefs: []
  type: TYPE_NORMAL
- en: '***1\. Establish the Topic on Which You''re Brainstorming*** Start by telling
    ChatGPT the topic you''re brainstorming about. Here are three examples:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Hi ChatGPT! I want you to brainstorm
    with me. The topic is: How can we increase sales per customer?**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'ChatGPT responded with enthusiasm and offered suggestions immediately:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Chatgpticon](images/chatgpticon.png) *Absolutely, I''d be happy to brainstorm
    with you. Here are several strategies that could help increase sales per customer:*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '****Upselling and Cross-Selling***: Encourage customers to buy a more expensive
    version of the product they are considering (upselling) or to buy a related product
    (cross-selling). This could be done by showing comparisons and reviews highlighting
    the benefits of the premium product, or by suggesting relevant add-ons at the
    checkout*.'
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: '****Loyalty Programs***: Implement a rewards program that encourages repeat
    purchases. Reward points could be accumulated with every purchase and redeemed
    for discounts, exclusive products, or other benefits….*'
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: 'ChatGPT provided these 10 suggestions at first:'
  prefs: []
  type: TYPE_NORMAL
- en: Upselling and Cross-Selling
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Loyalty Programs
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bundling
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Personalized Recommendations
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Exclusive Products or Services
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Flexible Payment Options
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Improved Customer Service
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: After-Sale Services
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Educate the Customers
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Flash Sales or Limited Time Offers  #### *2\. Ask ChatGPT for Further Ideas
    If Necessary*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ChatGPT's initial suggestions may be enough for you to skip this step. But if
    not, prompt ChatGPT for further ideas to make sure you've got plenty to think
    about.
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **That list is a good start. Can you give
    me 10 more ideas?**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'ChatGPT could, and did:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Chatgpticon](images/chatgpticon.png) *Certainly, here are ten more ideas
    to increase sales per customer:*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '***Subscription Services**: Depending on your business, you might consider
    creating a subscription model where customers pay a monthly or annual fee for
    ongoing access to your products or services. This can drive a consistent, reliable
    revenue stream and increase overall customer spend*.'
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: '***Referral Programs**: Implement a referral program that rewards customers
    for bringing new customers to your business. This not only can increase your customer
    base, but also incentivize current customers to buy more to make use of their
    rewards*.'
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: '*…*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The second list of 10 suggestions looked like this:'
  prefs: []
  type: TYPE_NORMAL
- en: Subscription Services
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Referral Programs
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Product Customizations
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Experiential Retail
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Seasonal or Themed Promotions
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Product Upgrades
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Gamified Shopping
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Extended Warranties or Service Plans
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Value Packs
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Live Demonstrations or Webinars  #### *3\. Work with ChatGPT''s Suggestions*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Once ChatGPT has given you some suggestions that look promising, work with
    ChatGPT on them. For example, to follow up on ChatGPT''s suggestion of Experiential
    Retail, you might prompt like this:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Please give me three or four examples
    of experiential retail.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ChatGPT told me about Apple Stores, Nike Stores, Lush Cosmetics, and IKEA, which
    have “transformed shopping from a chore into an experience.”
  prefs: []
  type: TYPE_NORMAL
- en: 'I got the idea, even though my idea of shopping involves as quick an exit as
    possible. (After paying, yes.) Next, I prompted ChatGPT:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Okay, explain gamified shopping to me.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'ChatGPT explained that this involves incorporating gaming elements to make
    shopping more engaging and rewarding — making it a first-person shopper game,
    if you will. Brands set challenges for customers to complete in order to win rewards
    or move up to the next level in a loyalty scheme.  #### *4\. Make ChatGPT Generate
    Questions*'
  prefs: []
  type: TYPE_NORMAL
- en: 'To explore an idea from different angles, you can tell ChatGPT to generate
    questions about it. For example, ChatGPT''s initial suggestions included implementing
    a loyalty program to drive sales. You might prompt ChatGPT like this:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Tell me five questions we should consider
    before implementing a loyalty program.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ChatGPT returned five questions, including “What are your goals?”, “What type
    of loyalty program best fits your business model and customers?”, and “How will
    you promote and manage the program?”
  prefs: []
  type: TYPE_NORMAL
- en: 'You might also challenge the idea more directly — for example:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **What are the disadvantages of implementing
    a loyalty program?**  #### *5\. Have ChatGPT Summarize Ideas from the Brainstorming
    Session*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'When you finish the brainstorming session, ask ChatGPT to summarize the ideas
    you''ve discussed. Here''s an example:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Please summarize the ideas we just brainstormed.
    500 words max.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
