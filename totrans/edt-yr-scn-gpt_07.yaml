    his attention is divided. Brigadier Billings, Davis’s second-in-command, is concerned
    about Davis’s focus on the imminent landing. The tension between Davis and Billings
    escalates as they approach the hostile planet, with Billings questioning Davis’s
    commitment to the mission.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 当戴维斯接到女儿麦克的电话时，他正准备在一个敌对的星球上着陆一艘宇宙飞船。她在家里遇到了一个供应箱的故障，导致食物变质。虽然戴维斯试图远程协助解决问题，并建议联系附近的ERF652站，但他的注意力被分散了。比林斯将军，戴维斯的副手，对戴维斯专注即将到来的着陆感到担忧。随着他们接近敌对星球，戴维斯和比林斯之间的紧张局势升级，比林斯质疑戴维斯对任务的承诺。
