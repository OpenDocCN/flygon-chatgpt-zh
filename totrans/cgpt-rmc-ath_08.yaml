- en: ChatGPT and the Story Synopsis
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Prompt Structure: This is a role-playing prompt and can work very well when
    we are building story ideas.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Role: You are a world famous award-winning [your niche] romance novelist.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Instruction: Your task is to write a 500- 800-word synopsis for a 100% unique
    and brand new [your niche] romance novel, which will become a New York Times bestseller.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Context: Your synopsis should introduce the names of at least two of the main
    characters. It should contain several creative plot points and escalating conflict,
    with a strong hook to get the reader interested. It should contain a major plot
    twist, and it''s fine to include potential spoilers in your overview.'
  prefs: []
  type: TYPE_NORMAL
- en: This novel takes place in [your setting] and the characters are [your hero or
    heroine], who falls for [your hero or heroine] who is visiting [your setting]
    to [the character’s motivation linked to trope and theme].
  prefs: []
  type: TYPE_NORMAL
- en: Let’s use this prompt with our Western Romance story idea to create a draft
    synopsis for this story.
  prefs: []
  type: TYPE_NORMAL
- en: Worked Example. A Western Contemporary Romance
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: '![](../images/00040.jpeg)'
  prefs: []
  type: TYPE_IMG
- en:   You are a world famous award-winning contemporary romance novelist. Your
    task is to write a 500 - 800-word synopsis for a 100% unique and brand-new western
    romance novel, which will become a New York Times bestseller. Your synopsis should
    introduce the names of at least two of the main characters. It should contain
    several creative plot points and escalating conflict, with a strong hook to get
    the reader interested. It should contain a major plot twist, and it's fine to
    include potential spoilers in your overview. This novel takes place in Montana,
    USA and the characters are a gruff wildlife photographer and conservationist,
    who falls for a businesswoman heiress who is visiting Montana to escape the pressures
    of her work and family.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../images/00041.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: ' Title: "Wild Hearts of Montana"'
  prefs: []
  type: TYPE_NORMAL
- en: In the sprawling wilderness of Montana, photographer and conservationist Jack
    Winters cherishes his solitude. His camera captures the stark beauty of the wild,
    and his heart is devoted to preserving it. A gruff and rugged man, Jack has no
    need for city life, fancy parties, or high society - until a storm rolls in from
    New York City, shaking the foundations of his isolated world.
  prefs: []
  type: TYPE_NORMAL
- en: Eloise "Ellie" Hamilton, heiress to a multi-billion-dollar corporation, flees
    the pressures of Manhattan for the serene expanse of Montana. Worn out by the
    weight of her family's expectations and a recent, heart-breaking betrayal, Ellie
    seeks refuge in the unspoiled nature of Big Sky Country. She anticipates a quiet,
    contemplative retreat – but the untamed wilderness has its own plans.
  prefs: []
  type: TYPE_NORMAL
- en: A chance meeting brings Ellie and Jack together. She is intrigued by this weathered
    man who seems as wild and unpredictable as the land he loves. Jack, on the other
    hand, sees in Ellie an embodiment of the world he rejects. But as they are thrown
    together by fate and circumstance, a grudging respect blossoms into a surprising
    connection.
  prefs: []
  type: TYPE_NORMAL
- en: The heart of their story pivots on a significant discovery Jack stumbles upon
    while out in the field - a planned mining operation that could devastate the local
    wildlife. Jack is determined to prevent it, but as he delves deeper into the matter,
    he uncovers an unsettling connection to Ellie's family business.
  prefs: []
  type: TYPE_NORMAL
- en: As the impending threat to the wilderness grows, so does their attraction. Jack,
    with his raw honesty and passion for the land, challenges Ellie's worldview and
    stirs her heart in ways she hadn't thought possible. Ellie, in turn, inspires
    Jack with her courage and determination, making him question if his solitary existence
    is all he truly wants.
  prefs: []
  type: TYPE_NORMAL
- en: But the revelation of Ellie's family ties to the mining operation drives a wedge
    between them. Jack feels betrayed and Ellie is torn between the loyalty to her
    family and her burgeoning love for both Jack and Montana. She's faced with a decision
    that could alter the course of her life forever - to follow the path laid out
    for her by others or to carve her own in the Montana wilderness.
  prefs: []
  type: TYPE_NORMAL
- en: In a gripping climax, Ellie must reveal the mining plans to her family and risk
    losing her inheritance. Meanwhile, Jack faces off with Ellie's family in a tense
    showdown, putting his own life on the line to save the land he loves.
  prefs: []
  type: TYPE_NORMAL
- en: '"Wild Hearts of Montana" is a stirring journey of love and self-discovery,
    where the vast, untamed landscapes mirror the wild, uncharted territories of the
    heart. It is a tale of unlikely alliances, hard choices, and the surprising places
    we find home. With its sweeping setting, deep emotional undercurrents, and compelling
    conflict, this novel will transport readers into a world where love is as vast
    and unyielding as the Montana sky.'
  prefs: []
  type: TYPE_NORMAL
- en: Is this story idea perfect?
  prefs: []
  type: TYPE_NORMAL
- en: Not at all. But it took a few seconds to generate and how many ideas does it
    spin off?
  prefs: []
  type: TYPE_NORMAL
- en: Ellie is the billionaire heiress, rather than the hero. I like that and can
    already imagine subplots and secondary characters in a “Succession” style boardroom
    take-over scenario with her siblings. Perhaps she has two brothers or ambitious
    cousins? This scenario could lead to a series of novels about the New York lifestyle
    of the billionaire Hamilton family.
  prefs: []
  type: TYPE_NORMAL
- en: What kind of heart-breaking betrayal has Ellie experienced that drove her to
    escape Manhattan?
  prefs: []
  type: TYPE_NORMAL
- en: The mining project could also be a deforestation or other building project.
  prefs: []
  type: TYPE_NORMAL
- en: Jack could be working on having the land designated as a conservation nature
    reserve where any development would be blocked, but he is running out of time.
  prefs: []
  type: TYPE_NORMAL
- en: To consolidate this story idea, it is a useful idea to ask ChatGPT to write
    the book description/back cover blurb based on this synopsis.
  prefs: []
  type: TYPE_NORMAL
- en: Again, this is generated in seconds, and usually reveals more about the idea
    and the characters.
  prefs: []
  type: TYPE_NORMAL
