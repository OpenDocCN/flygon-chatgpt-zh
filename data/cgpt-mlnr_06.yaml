  zh: 在当今快节奏、技术驱动的世界中，很容易被不断涌来的通知、信息和消息所迷惑。但暂时远离技术，或进行数字戒断，对我们的心理和身体健康可能会产生深远影响。数字戒断是指个人暂时不使用技术并限制其使用电子设备的一段时间。
