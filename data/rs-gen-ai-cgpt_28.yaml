- en: '[Recent advancements that are made in ChatGPT](toc.xhtml#c29)'
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[ChatGPT最近的进展](toc.xhtml#c29)'
- en: '[Introduction](toc.xhtml#s255a)'
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[介绍](toc.xhtml#s255a)'
- en: The statement highlights the impressive growth of ChatGPT, which has attracted
    a significant number of users within a short period of fewer than three months.
    The platform’s high-quality facilities and services have contributed to its success,
    making it the fastest-growing user platform worldwide. ChatGPT has been continually
    releasing updates and improvements to its AI models, which have also been well-received
    by users.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这一声明突显了ChatGPT的惊人增长，在不到三个月的时间内吸引了大量用户。平台的高质量设施和服务为其成功做出了贡献，使其成为全球增长最快的用户平台。ChatGPT一直在不断发布更新和改进其AI模型，这也受到了用户的好评。
- en: However, operating such a massive AI model requires a significant amount of
    resources, making it an expensive undertaking. To address this challenge, ChatGPT
    secured funding from Microsoft, receiving $10 billion at a valuation of $30 billion.
    This investment will help ChatGPT continue to innovate and provide high-quality
    services to its users while supporting the platform’s growth and expansion. Overall,
    the funding from Microsoft is a significant milestone for ChatGPT, enabling it
    to continue pushing the boundaries of AI and natural language processing.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，操作如此庞大的AI模型需要大量资源，这使得这是一项昂贵的任务。为了解决这一挑战，ChatGPT从微软获得了资金，以300亿美元的估值获得了100亿美元的投资。这项投资将帮助ChatGPT继续创新，并为用户提供高质量的服务，同时支持平台的增长和扩张。总的来说，微软的资金对ChatGPT来说是一个重要的里程碑，使其能够继续推动人工智能和自然语言处理的边界。
- en: '[About the recent gradual releases:](toc.xhtml#s256a)'
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[关于最近的渐进式发布：](toc.xhtml#s256a)'
- en: This section conveys the updates and small changes within the ChatGPT in sequential
    manner from old to new order.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这一部分按照从旧到新的顺序传达了ChatGPT内部的更新和小改变。
- en: '***15th Dec, 2022:***'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 2022年12月15日：
- en: The first improvement mentioned is that ChatGPT is now less likely to refuse
    to answer questions, indicating that the platform’s AI models have been further
    developed and refined to provide better responses to user inquiries. This enhancement
    should improve the overall user experience and make it easier for users to get
    the information they need from ChatGPT.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 首次提到的改进是ChatGPT现在更不太可能拒绝回答问题，这表明平台的AI模型已经进一步发展和完善，以提供更好的回应用户的查询。这一改进应该提高整体用户体验，并使用户更容易从ChatGPT获取所需的信息。
- en: The second improvement is the introduction of conversation history, which will
    allow users to review and manage their past conversations with ChatGPT. This feature
    should help users keep track of their interactions with the platform, improve
    their understanding of the platform’s capabilities, and enable them to manage
    their conversation history more efficiently.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第二项改进是引入对话历史，这将允许用户查看和管理他们与ChatGPT的过往对话。这个功能应该帮助用户跟踪他们与平台的互动，提高他们对平台能力的理解，并使他们更有效地管理对话历史。
- en: The third improvement is a daily message cap, which is being experimented with
    to ensure a high-quality experience for all ChatGPT users. Users who are included
    in this group will be presented with the option to extend their access to ChatGPT
    by providing feedback to the platform. This approach will allow ChatGPT to limit
    the number of daily messages sent while ensuring that users who provide valuable
    feedback can continue to use the platform without any restrictions.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第三项改进是每日消息上限，正在进行实验以确保所有ChatGPT用户都能获得高质量的体验。被纳入该组的用户将有机会通过向平台提供反馈来延长他们对ChatGPT的访问权限。这种方法将允许ChatGPT限制每日发送的消息数量，同时确保提供有价值反馈的用户可以继续无限制地使用平台。
- en: '***9th Jan, 2023:***'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年1月9日：
- en: The statement highlights two key improvements to the ChatGPT model. The first
    is that the model has been generally improved across a wide range of topics and
    has enhanced factuality. This indicates that ChatGPT’s AI models have been further
    refined and optimized to provide more accurate and reliable responses to user
    inquiries.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这一声明突出了ChatGPT模型的两个关键改进。第一个是模型在各种主题上都得到了改进，并增强了事实性。这表明ChatGPT的AI模型已经进一步完善和优化，以提供更准确可靠的回应用户的查询。
- en: The second improvement is the addition of the ability to stop generating ChatGPT’s
    response. This feature was likely added based on user feedback and allows users
    to halt the generation of ChatGPT’s response if they are not satisfied with the
    direction of the conversation or the response provided by the platform. This feature
    should give users greater control over their interactions with ChatGPT and enhance
    their overall experience with the platform.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 第二项改进是增加停止生成ChatGPT响应的功能。这个功能很可能是基于用户反馈而添加的，允许用户在不满意对话方向或平台提供的响应时停止生成ChatGPT的响应。这个功能应该给用户更多控制他们与ChatGPT的互动，并增强他们在平台上的整体体验。
- en: '***30 Jan, 2023:***'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年1月30日：
- en: The ChatGPT model has been upgraded to provide more accurate information and
    better responses to mathematical queries, demonstrating the platform’s ongoing
    commitment to enhancing its AI models and improving the user experience.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT模型已经升级，提供更准确的信息和更好的数学查询回应，展示了平台不断改进其AI模型和提高用户体验的承诺。
- en: '***09 Feb, 2023:***'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年2月9日：
- en: After this release, users get 2 options, the first option is the default standard
    ChatGPT model, which users are likely already familiar with. The second option
    is Turbo, which is optimized for speed and is currently in an alpha testing phase.
    This feature should give Plus users greater flexibility and control over their
    interactions with ChatGPT, allowing them to choose the model that best meets their
    needs and preferences.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 发布后，用户有2个选项，第一个选项是默认的标准ChatGPT模型，用户可能已经熟悉。第二个选项是Turbo，它针对速度进行了优化，目前处于alpha测试阶段。这个功能应该给Plus用户更大的灵活性和控制他们与ChatGPT的互动，让他们选择最符合自己需求和偏好的模型。
- en: '***13 Feb, 2023:***'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '***2023年2月13日：***'
- en: Firstly, the performance of the ChatGPT model has been updated on the free plan,
    indicating that the AI models have been further optimized to serve more users
    effectively.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，ChatGPT模型的性能已在免费计划上进行了更新，表明AI模型已经进一步优化，以更有效地为更多用户提供服务。
- en: Secondly, based on user feedback, Plus users are now defaulted to a faster version
    of ChatGPT, known as “Turbo”. The previous version will still be available for
    a while.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，根据用户反馈，Plus用户现在默认使用更快的ChatGPT版本，称为“Turbo”。以前的版本仍将可用一段时间。
- en: Lastly, the ability to purchase ChatGPT Plus has been rolled out internationally,
    indicating that users around the world can now access the premium version of the
    platform with additional features and benefits.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，ChatGPT Plus的购买能力已在国际范围内推出，表明全球用户现在可以访问该平台的高级版本，享有额外的功能和好处。
- en: '[Introduction of ChatGPT Plus](toc.xhtml#s257a)'
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[ChatGPT Plus介绍](toc.xhtml#s257a)'
- en: '**Monthly Plan: $ 20 / month**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**月度计划：20美元/月**'
- en: ChatGPT Plus which is available for **$20** per month. This model aims to receive
    several benefits, including general access to ChatGPT even during peak times,
    faster response times, and priority access to new features and improvements.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT Plus每月**20美元**。该模式旨在获得多种好处，包括在高峰时段甚至也能访问ChatGPT，更快的响应时间，以及优先访问新功能和改进。
- en: This service is launched such that the free access to ChatGPT will continue
    to be available to users. The subscription pricing is aimed at supporting the
    availability of free access to ChatGPT for as many people as possible. This new
    subscription plan provides an opportunity for users who require more advanced
    features and faster response times to support the development and maintenance
    of the platform while providing free access to users who may not require those
    features.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 此服务的推出是为了确保ChatGPT的免费访问将继续对用户开放。订阅定价旨在支持尽可能多的人免费访问ChatGPT。这个新的订阅计划为需要更高级功能和更快响应时间的用户提供了机会，以支持平台的开发和维护，同时为那些可能不需要这些功能的用户提供免费访问。
- en: '[Next stage of Possible advancements](toc.xhtml#s258a)'
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[可能的下一阶段进展](toc.xhtml#s258a)'
- en: Based on the public feedback and needs, the offering will be refined and expanded,
    with active exploration of options for increased availability through lower-cost
    plans with optimized dev-ops at the backend, concrete business plans, and data
    packs. Furthermore, the ChatGPT API waitlist will soon be launched by us where
    early birds might get a chance to explore their APIs along with initial tractions.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 根据公众反馈和需求，我们将完善和扩展服务，积极探索通过后端优化的低成本计划、具体的商业计划和数据包增加可用性的选项。此外，ChatGPT API等待名单很快将由我们推出，早鸟可能有机会探索他们的API以及初步的牵引力。
- en: '[Points to remember](toc.xhtml#s259a)'
  id: totrans-28
  prefs:
