  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Write the audience building content for [Personalized Thank You Emails]: Send
    personalized thank-you emails to customers, expressing gratitude and creating
    a positive and appreciative connection with your audience.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '11-20: Social Media Engagement'
