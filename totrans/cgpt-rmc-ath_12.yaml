- en: ChatGPT and Subplots
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ChatGPT和子情节
- en: Using ChatGPT to generate Subplots.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 使用ChatGPT生成子情节。
- en: 'Subplots add depth to your novel, enrich the main storyline, and develop your
    characters further. They are essentially mini stories that run parallel to your
    main plot. Using ChatGPT to generate subplots can be a highly effective way to
    add richness to your novel. Here''s how:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 子情节可以为你的小说增加深度，丰富主线故事，并进一步发展你的角色。它们本质上是与主要情节平行进行的小故事。使用ChatGPT生成子情节可以是增加小说丰富性的一种高效方式。以下是如何做到的：
- en: 1\. Define the Role of Your Subplot
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 定义你的子情节的角色
- en: What role do you want the subplot to play in your story? Should it complement
    the main plot, provide comic relief, or add tension? Having a clear idea of the
    role will guide the AI in generating relevant subplot ideas.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 你希望子情节在你的故事中扮演什么角色？它应该是补充主情节，提供喜剧缓解，还是增加紧张感？明确子情节的角色将指导AI生成相关的子情节创意。
- en: Worked Example. Let’s say that we want to give our heroine Eloise a quirky fun
    best friend to provide witty banter and reveal more about Ellie’s backstory.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 示例：假设我们想给我们的女主角艾洛伊丝一个古怪有趣的好朋友，以提供机智的玩笑并揭示更多关于艾莉的背景故事。
- en: 2\. Generate Subplot Ideas with ChatGPT
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 使用ChatGPT生成子情节创意
- en: 'Once you have a clear role, use ChatGPT to generate subplot ideas. For instance:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你有了明确的角色，可以使用ChatGPT来生成子情节的创意。例如：
- en: '![](../images/00071.jpeg)'
  id: totrans-8
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/00071.jpeg)'
- en: '  Prompt: Eloise has a quirky and fun best friend, who Ellie met on her first
    day at boarding school. Generate a subplot for her best friend for my romance
    novel, that adds witty banter and reveals more about Ellie’s backstory. Create
    a character profile for this best friend, including her name, backstory, current
    occupation, marital status, and life goals.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh:  提示：艾洛伊丝有一个古怪有趣的好朋友，艾莉在寄宿学校的第一天遇到了她。为我的言情小说生成一个为她的好朋友的子情节，增加机智的玩笑并揭示更多关于艾莉的背景故事。为这位好朋友创建一个角色简介，包括她的姓名，背景故事，目前的职业，婚姻状况和人生目标。
- en: '![](../images/00072.jpeg)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/00072.jpeg)'
- en: ' Character Profile: Name: Cassandra "Cassie" Johnson'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh:  角色简介：姓名：卡桑德拉“卡西”约翰逊
- en: 'Backstory: Cassie met Eloise "Ellie" Hamilton on their first day of boarding
    school when both were trying to locate their dorm room, only to realize they were
    roommates. Cassie, a scholarship student from a middle-class family, provided
    a stark contrast to the heiress. Cassie’s cheerful and bubbly nature instantly
    broke the ice, leading to an unlikely friendship that lasted well beyond school.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 背景故事：卡西在寄宿学校的第一天遇到了艾洛伊丝“艾莉”汉密尔顿，当时两人都在寻找自己的宿舍，结果发现他们是室友。卡西，一个来自中产家庭的奖学金学生，与这位女继承人形成了鲜明对比。卡西快乐而活泼的性格立刻打破了僵局，导致了一段持续到学校之外的不太可能的友谊。
- en: 'Current Occupation: Cassie followed her love for arts and culture and is currently
    a curator at a modern art museum in Seattle. Her job lets her interact with artists
    and patrons, and she loves the dynamism and creativity that it offers.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 目前职业：卡西追随自己对艺术和文化的热爱，目前是西雅图一家现代艺术博物馆的策展人。她的工作让她与艺术家和赞助人互动，她热爱这种工作带来的活力和创造力。
- en: 'Marital Status: Cassie is single and quite happy about it. She is an independent
    spirit who enjoys her freedom, valuing her space and time to pursue her hobbies
    and interests.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 婚姻状况：卡西是单身，对此非常满意。她是一个独立的灵魂，享受自己的自由，珍视自己追求爱好和兴趣的空间和时间。
- en: 'Life Goals: Cassie has two major life goals. Professionally, she wants to make
    art more accessible to the general public and aspires to open her own contemporary
    art gallery. Personally, she hopes to continue living life on her own terms, finding
    happiness in her work, friends, and hobbies, and perhaps someday meeting someone
    who respects and shares her values and aspirations.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 人生目标：卡西有两个主要的人生目标。在职业上，她希望让艺术更加普及，并渴望开设自己的当代艺术画廊。在个人生活中，她希望继续按照自己的方式生活，在工作、朋友和爱好中找到幸福，也许有一天能够遇到一个尊重并分享她的价值观和志向的人。
- en: 'Subplot:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 子情节：
- en: Cassie becomes an essential source of emotional support for Ellie in her new
    life in Montana. Despite the physical distance, they connect regularly over video
    calls, offering moments of humor and warmth in the narrative. Cassie's witty banter
    and enthusiastic spirit are a welcome contrast to Ellie's more serious and introspective
    nature.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 卡西在蒙大拿州的新生活中成为艾莉的重要情感支持。尽管有着地理距离，她们经常通过视频通话保持联系，在叙事中提供幽默和温暖的时刻。卡西的机智和热情精神与艾莉更为严肃和内省的性格形成了欢迎的对比。
- en: While Ellie is navigating her new life in Montana, Cassie is planning a large
    contemporary art exhibition back in Seattle. However, her main sponsor pulls out
    unexpectedly, and she finds herself in a desperate search for a new one. Remembering
    Ellie's past patronage for arts through Hamilton Enterprises, she hesitantly asks
    Ellie for help. Ellie, appreciating the opportunity to support her friend and
    their shared love for art, agrees.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 当艾莉在蒙大拿州开始新生活时，卡西正在西雅图筹划一场大型的当代艺术展览。然而，她的主要赞助商意外退出，她发现自己急需寻找新的赞助商。她迟疑地向艾莉求助，记得艾莉以前通过汉密尔顿企业对艺术的赞助，她同意了。艾莉感激有机会支持她的朋友和她们对艺术的共同热爱。
- en: As Ellie gets involved with Cassie's exhibition, snippets of their shared past
    come to light. The readers learn about their boarding school days, their shared
    dreams and secrets, and the stark difference in their worlds. The subplot serves
    as a means to explore Ellie's backstory, her life before the corporate world took
    over, and the person she used to be.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 当艾莉参与卡西的展览时，他们共享的过去片段浮出水面。读者了解了他们在寄宿学校的日子，他们共同的梦想和秘密，以及他们世界的鲜明差异。子情节作为一种探索艾莉的背景故事，她在企业世界接管之前的生活，以及她曾经是谁的手段。
- en: As the subplot progresses, Ellie helps Cassie secure other sponsors from her
    contacts, strengthening her resolve to make the art exhibition a success. The
    experience brings them closer and allows Ellie to reconnect with a part of her
    identity she had forgotten in her corporate life.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 随着子情节的发展，艾莉帮助卡西通过她的人脉联系到其他赞助商，增强了她使艺术展览成功的决心。这种经历让她们更加亲近，也让艾莉重新连接到了她在公司生活中忘记的身份的一部分。
- en: By the end of the subplot, not only does Cassie's exhibition turn out to be
    a grand success, but Ellie also rediscovers her love for art and realizes the
    need for balance in her life. This realization helps her make significant decisions
    about her future and her place in the corporate world, adding depth to her character
    development.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在情节结束时，卡西的展览不仅取得了巨大的成功，艾莉也重新发现了自己对艺术的热爱，并意识到生活中需要平衡。这一认识帮助她对自己的未来和在企业世界中的位置做出了重大决定，为她的角色发展增添了深度。
- en: Now let’s give our lovely hero, Jack, a supporting subplot. This time we want
    a family member to be part of Jack’s life. He enjoys a very different life to
    Jack, but they are close.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们给我们可爱的英雄杰克一个支持性情节。这一次我们希望家庭成员成为杰克生活的一部分。他过着与杰克非常不同的生活，但他们很亲近。
- en: '![](../images/00073.jpeg)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/00073.jpeg)'
- en: '  Prompt: Jack has a younger brother who works in Denver. Generate a subplot
    for Jack’s brother for my romance novel, that adds more family conflict and reveals
    more about Jack’s backstory. The brother runs a start-up Technology business. 
    Create a character profile for the brother, including his name, backstory, current
    occupation, marital status, and life goals.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：杰克有一个在丹佛工作的弟弟。为我的言情小说为杰克的弟弟生成一个情节，增加更多家庭冲突并揭示更多关于杰克背景的信息。弟弟经营一家初创科技公司。为弟弟创建一个角色简介，包括他的名字，背景，目前的职业，婚姻状况和人生目标。
- en: '![](../images/00074.jpeg)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/00074.jpeg)'
- en: ' Character Profile: Name: Samuel "Sam" Winters'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 角色简介：姓名：塞缪尔“山姆”温特斯
- en: 'Backstory: Samuel Winters, younger brother to Jack, couldn''t be more different.
    Growing up, the two were inseparable despite their stark differences. Sam, always
    fascinated with technology, would often try to involve Jack in his inventions,
    while Jack, the nature lover, would drag Sam out for adventures in the wild. When
    their parents passed away suddenly, Jack, who was barely out of his teens, took
    it upon himself to provide for Sam and ensure he got the education he needed.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 背景：塞缪尔·温特斯，杰克的弟弟，与杰克截然不同。在成长过程中，尽管他们有着明显的不同，但两人却形影不离。山姆总是对技术充满兴趣，经常试图让杰克参与他的发明，而热爱大自然的杰克则会拉着山姆去野外冒险。当他们的父母突然去世时，年轻的杰克自告奋勇，为山姆提供生活，并确保他得到了所需的教育。
- en: 'Current Occupation: Sam runs a tech start-up in Denver that focuses on creating
    eco-friendly technology solutions. He''s always been a bit of a tech whiz, and
    now he''s using that skill to make a positive change in the world.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 目前的职业：山姆在丹佛经营一家专注于创建环保技术解决方案的科技初创公司。他一直是技术方面的高手，现在他正在利用这种技能来为世界带来积极的改变。
- en: 'Marital Status: Sam is recently divorced. His commitment to his burgeoning
    start-up took a toll on his marriage, leading to an amicable but painful separation.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 婚姻状况：山姆最近离婚。他对自己蓬勃发展的初创公司的承诺对婚姻造成了影响，导致了一次友好但痛苦的分离。
- en: 'Life Goals: Professionally, Sam is committed to seeing his start-up succeed
    and dreams of it becoming a leading force for environmental change in the technology
    sector. On a personal level, he wants to mend the strained relationship with his
    brother, Jack, and find balance in his life to prevent past mistakes from recurring.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 人生目标：在职业上，山姆致力于让自己的初创公司取得成功，并梦想着它成为科技行业环境变革的领军力量。在个人层面上，他希望修补与兄弟杰克的紧张关系，并在生活中找到平衡，以防止过去的错误再次发生。
- en: 'Subplot:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 情节：
- en: Sam's tech start-up faces a significant challenge when a large corporation offers
    to buy it. The corporation doesn't share Sam's vision of eco-friendliness, and
    he knows this acquisition may divert his company from its mission. However, he
    is under pressure from his investors, who are tempted by the substantial financial
    gain.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 山姆的科技初创公司面临着重大挑战，一家大公司提出收购。这家公司不分享山姆对环保的愿景，他知道这次收购可能会使他的公司偏离使命。然而，他受到投资者的压力，他们被巨大的经济利益所诱惑。
- en: In the midst of this, Sam turns to Jack for advice, forcing Jack to confront
    his disdain for the corporate world that his brother is a part of. Sam's need
    for support and Jack's struggle to provide it while dealing with his own reservations
    adds to the existing tension between the brothers.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个过程中，山姆向杰克寻求建议，迫使杰克面对自己对他的兄弟所在的企业世界的鄙视。山姆需要支持，而杰克在处理自己的疑虑的同时努力提供支持，这加剧了兄弟之间现有的紧张关系。
- en: As the brothers engage in this conflict, there are flashbacks to their shared
    past. We learn about the brothers' shared grief, how they dealt with their parents'
    demise, and how their paths diverged. Sam's desire to be a part of the corporate
    world was one of the main reasons Jack distanced himself from his brother.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 当兄弟俩卷入这场冲突时，他们回忆起了他们共同的过去。我们了解到兄弟俩共同的悲伤，以及他们如何应对父母的离世，以及他们的道路是如何分道扬镳的。山姆想成为企业世界的一部分正是杰克疏远他的兄弟的主要原因之一。
- en: Throughout this subplot, as Jack helps Sam navigate his dilemma, they both start
    understanding each other's perspectives better. Sam sees the sincerity behind
    Jack's solitary lifestyle, and Jack learns of the pressures and demands Sam faces.
    This understanding helps in thawing their strained relationship.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在整个情节中，当杰克帮助山姆解决他的困境时，他们两人开始更好地理解彼此的观点。山姆看到了杰克独居生活背后的真诚，而杰克了解了山姆面临的压力和要求。这种理解有助于缓解他们紧张的关系。
- en: By the end of the subplot, Sam makes a choice. He decides not to sell his company,
    standing by his principles. Jack's support during this crucial time mends their
    bond, adding a new dimension to Jack's character and family dynamics. This subplot
    reveals a side of Jack's personality that adds depth to his character while also
    paving the way for further development.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在情节结束时，山姆做出了选择。他决定不出售自己的公司，坚守自己的原则。杰克在这个关键时刻的支持修补了他们的关系，为杰克的性格和家庭动态增添了新的维度。这个情节揭示了杰克性格的一面，为他的角色增添了深度，同时也为进一步的发展铺平了道路。
- en: Using subplots like these add additional layers to the main external and internal
    conflicts and helps to demonstrate the character arcs of the two main characters.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 使用这样的情节可以为主要的外部和内部冲突增加额外的层次，并有助于展示两个主要角色的角色发展。
- en: 3\. Expand and Refine the Subplot Ideas
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 扩展和完善副情节的想法
- en: Copy the subplot or subplots generated by ChatGPT into a new text document.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将ChatGPT生成的副情节复制到新的文本文档中。
- en: Print out the text.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 打印出文本。
- en: Step away from the computer.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 远离电脑。
- en: Start working through each subplot, developing your ideas for the secondary
    characters and the impact on the two main characters.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开始逐个副情节进行开发，发展你对次要角色的想法，以及对两位主要角色的影响。
- en: Have fun! If you don’t like one idea, change the prompt, and ask ChatGPT to
    generate some fresh suggestions.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 玩得开心！如果你不喜欢某个想法，改变提示，让ChatGPT生成一些新的建议。
- en: Once you've chosen a subplot you like, ask ChatGPT to expand on it. This will
    help you understand the trajectory of the subplot and how it can integrate with
    your main plot.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你选择了一个你喜欢的副情节，问ChatGPT来扩展它。这将帮助你理解副情节的轨迹，以及它如何与主要情节融合。
- en: 4\. Weave the Subplot into Your Main Plot
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 将副情节编入主要情节
- en: Ask ChatGPT for ideas on how to integrate the subplot into your main plot. This
    will ensure the subplot enhances your overall story and does not feel disconnected.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 向ChatGPT寻求如何将副情节融入主要情节的建议。这将确保副情节增强了整体故事，而不会感到脱节。
- en: Example. You've decided you want a subplot that adds comic relief and involves
    the heroine's best friend, Cassie.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 例子。你已经决定要增加一个副情节，增加喜剧效果，并涉及女主角的好朋友卡西。
- en: '![](../images/00075.jpeg)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/00075.jpeg)'
- en: '  Prompt: Here is the 16-chapter plot outline for my romance novel. Please
    weave in the subplots for Jack’s brother Sam Winters and Ellie’s best friend Cassandra
    "Cassie" Johnson, using bullet points and adding more detail where necessary:
    Chapter 1: Jack Winters, a seasoned wildlife photographer and conservationist,
    navigates the rugged wilderness of Montana. His life is simple, solitary, yet
    full of purpose. His heart beats for the wild, its preservation is his mission,
    and through his lens, he seeks to capture its unparalleled beauty.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：这是我浪漫小说的16章情节大纲。请用项目符号编织杰克的兄弟山姆·温特斯和艾莉的好朋友卡桑德拉“卡西”约翰逊的副情节，并在必要时添加更多细节：第1章：杰克·温特斯，一位经验丰富的野生动物摄影师和环保主义者，在蒙大拿的崎岖荒野中航行。他的生活简单、孤独，但充满了目标。他的心为野生动物跳动，它的保护是他的使命，通过他的镜头，他寻求捕捉它无与伦比的美丽。
- en: 'Chapter 2: Eloise "Ellie" Hamilton, a disheartened heiress, steps off a plane
    onto the serene expanse of Montana, seeking solace from the cutthroat corporate
    world and her suffocating life in New York. Her heart carries the weight of a
    recent betrayal, and the hope that the unspoiled landscapes of Montana might bring
    her peace.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章：埃洛伊丝“艾莉”汉密尔顿，一位心灰意冷的女继承人，踏上了通往蒙大拿宁静广袤的飞机，寻求摆脱残酷的企业世界和纽约令人窒息的生活的慰藉。她的心背负着最近的背叛，以及蒙大拿未受污染的风景可能给她带来平静的希望。
