  prefs: []
  type: TYPE_NORMAL
  zh: 第8章：（无法回头的中点）艾莉分享了她决定在蒙大拿多留一段时间的决定，杰克承诺教她更多关于保护环境的知识。他们的关系发生了深刻的转变，艾莉对杰克的感情更加深厚，而杰克也在努力应对自己对她日益增长的感情。
- en: 'Chapter 9: Their shared experiences in the wilderness increase the emotional
