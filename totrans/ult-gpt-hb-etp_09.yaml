  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: '*清单6：市中心商业空间 位于市中心核心地带的3,000平方英尺商业空间。包括私人办公室、洗手间和小厨房。高可见度和人流量。月租金为6,000美元。*'
- en: '*Listing 7: Downtown Medical Office 1,500 sq. ft medical office in downtown
