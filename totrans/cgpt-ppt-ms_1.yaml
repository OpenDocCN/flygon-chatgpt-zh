  zh: 专业技巧了解如何编辑幻灯片母版，在演示模板的所有幻灯片上应用更改。步骤1\. 在PowerPoint中访问幻灯片母版视图。2\. 对幻灯片布局、背景等进行更改。ChatGPT提示"告诉我如何在PowerPoint中编辑幻灯片母版。"
