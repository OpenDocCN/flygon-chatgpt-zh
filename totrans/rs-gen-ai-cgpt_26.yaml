  prefs: []
  type: TYPE_IMG
- en: '**Figure 27.1:** *Ability to generate research queries*'
  prefs: []
  type: TYPE_NORMAL
- en: Be sure the questions created make sense and are appropriate for research purposes,
    though. As demonstrated by above example, you may continue collaborating with
    ChatGPT to customise its recommendations to meet research work, ChatGPT impressed
    me because it not only by creating and refining probable questions but also developing
    a specific and comprehensive research question of it.
  prefs: []
  type: TYPE_NORMAL
- en: '[Using ChatGPT, draught a study work outline](toc.xhtml#s238a)'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Students and Researcher may utilise ChatGPT to assist in creating a thesis or
    research paper outline. Try coming up with potential headers and subheadings,
    then enhancing them, to achieve this. ChatGPT can assist in producing a concise
    and organised outline, particularly if you use it to continuously modify the structure.
  prefs: []
  type: TYPE_NORMAL
- en: I began out by asking a pretty specific inquiry that “Make a research work outline
    using the following research question “Multigenerational Ransomware Family Analysis
    Using Open Source tools””.
  prefs: []
  type: TYPE_NORMAL
- en: '![](images/Figure-27.2.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 27.2:** *Ability to draw down a research outline*'
  prefs: []
  type: TYPE_NORMAL
- en: It lacks a thorough comprehension of your subject, though. As a result, occasionally
    unsuitable heads could be produced. Verify that the outline makes sense and has
    all the details required to respond to your research question. ChatGPT impressed
    me because it not only by developing outline but also explanations Step by Step
    of it.
  prefs: []
  type: TYPE_NORMAL
- en: '[Information Gathering With ChatGPT](toc.xhtml#s239a)'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: It might be helpful to brainstorm potential sources for your work using ChatGPT.
    Try asking it for advice on what to look for and where to start. However we don’t
    recommend utilising it to look for sources directly. Once your research questions
    have been determined, you may begin gathering data. You may get assistance from
    ChatGPT in a number of ways to do this.
  prefs: []
  type: TYPE_NORMAL
- en: I began out by asking a pretty specific inquiry that “What kinds of sources
    might I use in a paper I’m writing about the following research topic Multigenerational
    Ransomware Family Analysis Using Open Source tools”
  prefs: []
  type: TYPE_NORMAL
- en: '![](images/Figure-27.3.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 27.3:** *collecting information outline using chatGPT*'
  prefs: []
  type: TYPE_NORMAL
- en: You must always correctly credit your sources, and you must make sure that the
    sources you utilise are reputable and trustworthy. Depending on the size and breadth
    of your study, you may combine primary and secondary sources, ChatGPT impressed
    me because it not only by Suggesting sources but also explanations Step by Step
    of it.
  prefs: []
  type: TYPE_NORMAL
