    your review, and nothing else. Do not write explanations. My first request is
    “I visited a new Italian restaurant last night. Can you provide a review?”'
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：我希望你扮演一名美食评论家。我会告诉你关于一家餐厅的情况，你需要提供食物和服务的评论。你只需回复你的评论，不要写解释。我的第一个请求是“昨晚我去了一家新意大利餐厅。你能提供一份评论吗？”
- en: ✂️Act as a Virtual Doctor
