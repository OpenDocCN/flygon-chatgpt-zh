- en: '**Setting up and accessing ChatGPT**'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**设置和访问ChatGPT**'
- en: To set up and access ChatGPT, you will need to have an account with OpenAI.
    Go the OpenAI URL [https://chat.openai.com](https://chat.openai.com) on your browser
    and click the “sign up” button. Provide your email and then create a password.
    Once you are done, you can go ahead and verify your email. And your account has
    been created.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 要设置和访问ChatGPT，您需要在OpenAI拥有一个账户。在浏览器中输入OpenAI网址[https://chat.openai.com](https://chat.openai.com)，然后点击“注册”按钮。输入您的电子邮件地址，然后创建一个密码。完成后，您可以继续验证您的电子邮件。您的账户已创建。
- en: Once you have an account, you can use this link to reach the chat box [https://chat.openai.com/chat](https://chat.openai.com/chat)
    and you are good to go or you can access ChatGPT through the OpenAI API.
  id: totrans-59
