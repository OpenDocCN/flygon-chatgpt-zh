  prefs: []
  type: TYPE_NORMAL
  zh: 第9章：他们在荒野中的共同经历增加了情感的赌注。尽管杰克有所保留，但他发现自己对艾莉的魅力更加脆弱。另一方面，艾莉对杰克和荒野的依恋也在加深。
- en: 'Chapter 10: (Pinch Point) During a night under the stars, their mutual attraction
