- en: Research Reinvented with ChatGPT
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 用ChatGPT重新定义研究
- en: In this chapter, we focus on researchers who wish to leverage ChatGPT. The chapter
    will go through a few main use cases ChatGPT can address, so that you will learn
    from concrete examples how ChatGPT can be used in research.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们专注于希望利用ChatGPT的研究人员。本章将介绍ChatGPT可以解决的一些主要用例，以便您从具体示例中了解ChatGPT在研究中的应用。
- en: 'By the end of this chapter, you will be familiar with using ChatGPT as a research
    assistant in many ways, including the following:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 通过本章结束时，您将熟悉多种使用ChatGPT作为研究助手的方式，包括以下内容：
- en: Researchers’ need for ChatGPT
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 研究人员对ChatGPT的需求
- en: Brainstorming literature for your study
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为您的研究头脑风暴文献
- en: Providing support for the design and framework of your experiment
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为您的实验设计和框架提供支持
- en: Generating and formatting a bibliography to incorporate in your research study
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 生成并格式化参考文献以纳入您的研究
- en: Delivering a pitch or slide deck presentation about your study addressing diverse
    audiences
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关于您的研究向不同受众传达演讲或幻灯片展示
- en: This chapter will also provide examples and enable you to try the prompts on
    your own.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本章还将提供示例，并使您能够自行尝试提示。
- en: Researchers’ need for ChatGPT
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 研究人员对ChatGPT的需求
- en: ChatGPT can be an incredibly valuable resource for researchers across a wide
    range of fields. As a sophisticated language model trained on vast amounts of
    data, ChatGPT can quickly and accurately process large amounts of information
    and generate insights that might be difficult or time-consuming to uncover through
    traditional research methods.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT可以成为各领域研究人员的极其宝贵的资源。作为一个在大量数据上训练的复杂语言模型，ChatGPT可以快速准确地处理大量信息，并生成可能通过传统研究方法难以或耗时发现的见解。
- en: Additionally, ChatGPT can provide researchers with a unique perspective on their
    field, by analyzing patterns and trends that might not be immediately apparent
    to human researchers. For example, imagine a researcher studying climate change
    and wanting to understand the public perception of this issue. They might ask
    ChatGPT to analyze social media data related to climate change and identify the
    most common themes and sentiments expressed by people online. ChatGPT could then
    provide the researcher with a comprehensive report detailing the most common words,
    phrases, and emotions associated with this topic, as well as any emerging trends
    or patterns that might be useful to know.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，ChatGPT还可以为研究人员提供对其领域的独特视角，通过分析可能不会立即为人类研究人员所注意到的模式和趋势。例如，想象一位研究气候变化并希望了解公众对这一问题的看法的研究人员。他们可以要求ChatGPT分析与气候变化相关的社交媒体数据，并识别在线人们表达的最常见主题和情绪。然后，ChatGPT可以向研究人员提供详尽的报告，详细说明与该主题相关的最常见单词、短语和情绪，以及任何有用的新兴趋势或模式。
- en: By working with ChatGPT, researchers can gain access to cutting-edge technology
    and insights, and stay at the forefront of their field.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 通过与ChatGPT合作，研究人员可以获得尖端技术和见解，并保持在其领域的前沿。
- en: Let’s now dive deeper into four use cases where ChatGPT can boost research productivity.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们深入探讨四种使用情况，ChatGPT可以提高研究生产力。
- en: Brainstorming literature for your study
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为您的研究头脑风暴文献
- en: A literature review is a critical and systematic process of examining existing
    published research on a specific topic or question. It involves searching, reviewing,
    and synthesizing relevant published studies and other sources, such as books,
    conference proceedings, and gray literature. The goal of a literature review is
    to identify gaps, inconsistencies, and opportunities for further research in a
    particular field.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 文献综述是对特定主题或问题的现有已发表研究进行批判性和系统性审查的关键过程。它涉及搜索、审查和综合相关已发表研究和其他来源，如书籍、会议记录和灰色文献。文献综述的目标是识别特定领域中的差距、不一致性和进一步研究的机会。
- en: 'The literature review process typically involves the following steps:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 文献综述过程通常包括以下步骤：
- en: '**Defining the research question**: The first step in conducting a literature
    review is to define the research question of the topic of interest. So, let’s
    say we are carrying out research on the effects of social media on mental health.
    Now we are interested in brainstorming some possible research questions to focus
    our research on, and we can leverage ChatGPT to do so:'
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**定义研究问题**：进行文献综述的第一步是定义感兴趣主题的研究问题。因此，假设我们正在研究社交媒体对心理健康的影响。现在我们有兴趣思考一些可能的研究问题，以便聚焦我们的研究，并且我们可以利用ChatGPT来做到这一点：'
- en: '![Figure 8.1 – Examples of research questions based on a given topic](img/Figure_8.1_B19904.jpg)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![图8.1 – 基于给定主题的研究问题示例](img/Figure_8.1_B19904.jpg)'
- en: Figure 8.1 – Examples of research questions based on a given topic
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.1 – 基于给定主题的研究问题示例
- en: Those are all interesting questions that could be further investigated. Since
    I’m particularly interested in the last one, I will keep that one as a reference
    for the next steps of our analysis.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这些都是可以进一步调查的有趣问题。由于我对最后一个问题特别感兴趣，我将把它作为我们分析下一步的参考。
- en: '**Searching for literature**: Now that we have our research question, the next
    step is to search for relevant literature using a variety of databases, search
    engines, and other sources. Researchers can use specific keywords and search terms
    to help identify relevant studies.'
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**文献搜索**：现在我们有了研究问题，下一步是使用各种数据库、搜索引擎和其他来源搜索相关文献。研究人员可以使用特定关键词和搜索词来帮助识别相关研究。'
- en: '![Figure 8.2 – Literature search with the support of ChatGPT](img/Figure_8.2_B19904.jpg)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![图8.2 – 在ChatGPT支持下进行文献搜索](img/Figure_8.2_B19904.jpg)'
- en: Figure 8.2 – Literature search with the support of ChatGPT
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.2 – 在ChatGPT支持下进行文献搜索
- en: Starting from the suggestions of ChatGPT, we can start diving deeper into those
    references.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 从ChatGPT的建议开始，我们可以开始深入研究这些参考文献。
- en: '**Screening the literature**: Once relevant literature has been identified,
    the next step is to screen the studies to determine whether they meet the inclusion
    criteria for the review. This typically involves reviewing the abstract and, if
    necessary, the full text of the study.'
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**筛选文献**：一旦确定了相关文献，下一步是筛选研究以确定它们是否符合综述的纳入标准。这通常涉及审查摘要，必要时还包括研究的全文。'
- en: 'Let’s say, for example, that we want to go deeper into the **Promoting Healthy
    Social Media Use Among Adolescents and Young Adults: A Framework for Intervention**
    research paper. Let’s ask ChatGPT to screen it for us:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 比如，假设我们想深入研究**促进青少年和年轻成年人健康使用社交媒体：干预框架**研究论文。让我们请ChatGPT为我们筛选一下：
- en: '![Figure 8.3 – Literature screening of a specific paper](img/Figure_8.3_B19904.jpg)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![图8.3 – 特定论文的文献筛选](img/Figure_8.3_B19904.jpg)'
- en: Figure 8.3 – Literature screening of a specific paper
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.3 – 特定论文的文献筛选
- en: ChatGPT was able to provide me with an overview of the paper and, considering
    its research question and main topics of discussion, I think it will be pretty
    useful for my own study.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT能够为我提供这篇论文的概述，并考虑到其研究问题和讨论的主要话题，我认为它对我的研究将非常有用。
- en: Note
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: ChatGPT was able to generate a screening of this paper since it was evidently
    part of its knowledge base. If you are interested in performing the same screening
    on a paper written later than 2021 (the cut-off date of ChatGPT training), you
    will need to provide the abstract or paragraph content to ChatGPT.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT能够生成这篇论文的筛选，因为显然它是其知识库的一部分。如果您有兴趣在2021年之后撰写的论文上执行相同的筛选（ChatGPT培训的截止日期），您需要向ChatGPT提供摘要或段落内容。
- en: '**Extracting data**: After the relevant studies have been identified, researchers
    will need to extract data from each study, such as the study design, sample size,
    data collection methods, and key findings.'
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**提取数据**：确定了相关研究后，研究人员需要从每个研究中提取数据，如研究设计、样本大小、数据收集方法和主要发现。'
- en: 'For example, let’s say that we want to gather the following information from
    the paper *Digital Self-Harm: Prevalence, Motivations, and Outcomes* by Hinduja
    and Patchin (2018):'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，假设我们想从Hinduja和Patchin（2018）的论文*数字自残：普及率、动机和结果*中收集以下信息：
- en: Data sources collected in the paper and object of the study
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 论文中收集的数据来源和研究对象
- en: Data collection method adopted by researchers
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 研究人员采用的数据收集方法
- en: Data sample size
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据样本大小
- en: Main limitations and drawbacks of the analysis
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分析的主要局限性和缺点
- en: The experiment design adopted by researchers
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 研究人员采用的实验设计
- en: 'Here is how it goes:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 就是这样：
- en: '![Figure 8.4 – Extracting relevant data and frameworks from a given paper](img/Figure_8.4_B19904.jpg)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![图8.4 – 从给定论文中提取相关数据和框架](img/Figure_8.4_B19904.jpg)'
- en: Figure 8.4 – Extracting relevant data and frameworks from a given paper
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.4 – 从给定论文中提取相关数据和框架
- en: '**Synthesizing the literature**: The final step in the literature review process
    is to synthesize the findings of the studies and draw conclusions about the current
    state of knowledge in the field. This may involve identifying common themes, highlighting
    gaps or inconsistencies in the literature, and identifying opportunities for future
    research.'
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**综合文献**：文献综述过程中的最后一步是综合研究结果并得出关于该领域当前知识状态的结论。这可能涉及识别共同主题，突出文献中的差距或不一致之处，并确定未来研究的机会。'
- en: 'Let’s imagine that, besides the papers proposed by ChatGPT, we have collected
    other titles and papers we want to synthesize. More specifically, I want to understand
    whether they point toward the same conclusions or not, which are common trends,
    and which method might be more reliable than others. For this scenario, we will
    consider three research papers:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们想象一下，除了ChatGPT提出的论文外，我们还收集了其他标题和论文，我们想要综合。更具体地说，我想了解它们是否指向相同的结论，哪些是共同趋势，哪种方法可能比其他方法更可靠。对于这种情况，我们将考虑三篇研究论文：
- en: '*The Effects of Social Media on Mental Health: A Proposed Study*, by Grant
    Sean Bossard ([https://digitalcommons.bard.edu/cgi/viewcontent.cgi?article=1028&context=senproj_f2020](https://digitalcommons.bard.edu/cgi/viewcontent.cgi?article=1028&context=senproj_f2020))'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*社交媒体对心理健康的影响：一项拟议研究*，作者Grant Sean Bossard ([https://digitalcommons.bard.edu/cgi/viewcontent.cgi?article=1028&context=senproj_f2020](https://digitalcommons.bard.edu/cgi/viewcontent.cgi?article=1028&context=senproj_f2020))'
- en: '*The Impact of Social Media on Mental Health*, by Vardanush Palyan ([https://www.spotlightonresearch.com/mental-health-research/the-impact-of-social-media-on-mental-health](https://www.spotlightonresearch.com/mental-health-research/the-impact-of-social-media-on-mental-health))'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*社交媒体对心理健康的影响*，作者Vardanush Palyan ([https://www.spotlightonresearch.com/mental-health-research/the-impact-of-social-media-on-mental-health](https://www.spotlightonresearch.com/mental-health-research/the-impact-of-social-media-on-mental-health))'
- en: '*The Impact of Social Media on Mental Health: a mixed-methods research of service
    providers’ awareness*, by Sarah Nichole Koehler and Bobbie Rose Parrell ([https://scholarworks.lib.csusb.edu/cgi/viewcontent.cgi?article=2131&context=etd](https://scholarworks.lib.csusb.edu/cgi/viewcontent.cgi?article=2131&context=etd))'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*社交媒体对心理健康的影响：服务提供者意识的混合方法研究*，作者Sarah Nichole Koehler和Bobbie Rose Parrell ([https://scholarworks.lib.csusb.edu/cgi/viewcontent.cgi?article=2131&context=etd](https://scholarworks.lib.csusb.edu/cgi/viewcontent.cgi?article=2131&context=etd))'
- en: 'Here is how the results appear:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 这是结果的呈现方式：
- en: '![Figure 8.5 – Literature analysis and benchmarking of three research papers](img/Figure_8.5_B19904.jpg)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![图8.5 – 三篇研究论文的文献分析和基准比较](img/Figure_8.5_B19904.jpg)'
- en: Figure 8.5 – Literature analysis and benchmarking of three research papers
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.5 – 三篇研究论文的文献分析和基准比较
- en: Also, in this case, ChatGPT was able to produce a relevant summary and analysis
    of the three papers provided, including benchmarking among the methods and reliability
    considerations.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，在这种情况下，ChatGPT能够对所提供的三篇论文进行相关摘要和分析，包括方法之间的基准比较和可靠性考虑。
- en: Overall, ChatGPT was able to carry out many activities in the field of literature
    review, from research question brainstorming to literature synthesis. As always,
    a **subject-matter expert** (**SME**) is needed in the loop to review the results;
    however, with this assistance, many activities can be done more efficiently.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，ChatGPT能够在文献综述领域执行许多活动，从研究问题头脑风暴到文献综合。一如既往，需要**专业领域专家**（**SME**）来审查结果；然而，在这种协助下，许多活动可以更有效地完成。
- en: Another activity that can be supported by ChatGPT is the design of the experiment
    the researcher wants to carry out. We are going to look at that in the following
    section.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT还可以支持研究人员想要进行的实验设计。我们将在以下部分讨论这一点。
- en: Providing support for the design and framework of your experiment
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为您的实验设计和框架提供支持
- en: Experiment design is the process of planning and executing a scientific experiment
    or study to answer a research question. It involves making decisions about the
    study’s design, the variables to be measured, the sample size, and the procedures
    for collecting and analyzing data.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 实验设计是计划和执行科学实验或研究以回答研究问题的过程。它涉及对研究设计、要测量的变量、样本大小以及收集和分析数据的程序做出决策。
- en: ChatGPT can help in experiment design for research by suggesting to you the
    study framework, such as a randomized controlled trial, quasi-experimental design,
    or a correlational study, and supporting you during the implementation of that
    design.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT可以通过为您提供研究框架，如随机对照试验、拟实验设计或相关研究，以及在实施该设计过程中支持您，帮助进行研究的实验设计。
- en: Let’s consider the following scenario. We want to investigate the effects of
    a new educational program on student learning outcomes in mathematics. This new
    program entails **project-based learning** (**PBL**), meaning that students are
    asked to work collaboratively on real-world projects, using math concepts and
    skills to solve problems and create solutions.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们考虑下面的情景。我们想调查新教育项目对学生数学学习成果的影响。这个新项目包含**基于项目的学习**(**PBL**)，意味着学生被要求以协作的方式解决现实世界的问题，利用数学概念和技能来解决问题并创造解决方案。
- en: 'For this purpose, we defined our research question as follows:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 为此目的，我们将我们的研究问题定义如下：
- en: '*How does the new PBL program compare to traditional teaching methods in improving*
    *student performance?*'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '*新的PBL项目在改善学生表现方面与传统教学方法相比如何？*'
- en: 'Here’s how ChatGPT can help:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是ChatGPT可以帮助的方式：
- en: '**Determining study design**: ChatGPT can assist in determining the appropriate
    study design for the research question, such as a randomized controlled trial,
    quasi-experimental design, or correlational study.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**确定研究设计**：ChatGPT可以协助确定研究问题的适当研究设计，如随机对照试验、拟实验设计或相关研究。'
- en: '![Figure 8.6 – ChatGPT suggesting the appropriate study design for your experiment](img/Figure_8.6_B19904.jpg)'
  id: totrans-62
  prefs: []
  type: TYPE_IMG
  zh: '![图8.6 – ChatGPT为您的实验建议适当的研究设计](img/Figure_8.6_B19904.jpg)'
- en: Figure 8.6 – ChatGPT suggesting the appropriate study design for your experiment
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.6 – ChatGPT建议适合你的实验的适当研究设计
- en: ChatGPT suggested proceeding with a **randomized controlled trial** (**RCT**)
    and provided a clear explanation of the reason behind it. It seems reasonable
    to me to proceed with this approach; the next steps will be to identify outcome
    measures and variables to consider in our experiment.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT建议进行**随机对照试验**(**RCT**)，并清楚地解释了背后的原因。对我来说，继续这种方法是合理的；下一步将是确定我们实验中需要考虑的结果指标和变量。
- en: '**Identifying outcome measures**: ChatGPT can help you identify some potential
    outcome measures to determine the results of your test. Let’s ask for some suggestions
    for our study:'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**确定结果指标**：ChatGPT可以帮助您确定一些潜在的结果指标，以确定测试的结果。让我们为我们的研究请求一些建议：'
- en: '![Figure 8.7 – Learning outcomes for the given research study](img/Figure_8.7_B19904.jpg)'
  id: totrans-66
  prefs: []
  type: TYPE_IMG
  zh: '![图8.7 – 给定研究的学习成果](img/Figure_8.7_B19904.jpg)'
- en: Figure 8.7 – Learning outcomes for the given research study
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.7 – 给定研究的学习成果
- en: It is reasonable for me to pick test scores as the outcome measure.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 对我来说，选择考试成绩作为结果指标是合理的。
- en: '**Identifying variables**: ChatGPT can help the researcher to identify the
    independent and dependent variables in the study:'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**确定变量**：ChatGPT可以帮助研究人员确定研究中的自变量和因变量：'
- en: '![Figure 8.8 – ChatGPT generating variables for the given study](img/Figure_8.8_B19904.jpg)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![图8.8 – ChatGPT为给定研究生成变量](img/Figure_8.8_B19904.jpg)'
- en: Figure 8.8 – ChatGPT generating variables for the given study
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.8 – ChatGPT为给定研究生成变量
- en: Note that ChatGPT was also able to generate the type of variables, called **control
    variables**, that are specific to the study design we are considering (RCT).
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，ChatGPT还能够生成特定于我们考虑的研究设计（RCT）的变量类型，称为**控制变量**。
- en: Control variables, also known as **covariates**, are variables that are held
    constant or are controlled in a research study in order to isolate the relationship
    between the independent variable(s) and the dependent variable. These variables
    are not the primary focus of the study but are included to minimize the effect
    of confounding variables on the results. By controlling these variables, researchers
    can reduce the risk of obtaining false positive or false negative results and
    increase the internal validity of their study.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 控制变量，也被称为**协变量**，是在研究中保持恒定或进行控制的变量，以便隔离独立变量和因变量之间的关系。这些变量不是研究的主要焦点，但被包括在内是为了最小化混杂变量对结果的影响。通过控制这些变量，研究人员可以减少获得假阳性或假阴性结果的风险，并增加研究的内部有效性。
- en: With the preceding variables, we are ready to set up our experiment. Now we
    need to select participants, and ChatGPT can assist us with that.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 有了前述变量，我们已经准备好设置我们的实验了。现在我们需要选择参与者，而 ChatGPT 可以帮助我们。
- en: '**Sampling strategy**: ChatGPT can suggest potential sampling strategies for
    the study:'
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**抽样策略**：ChatGPT 可以为研究提供潜在的抽样策略：'
- en: '![Figure 8.9 – RCT sampling strategy suggestion from ChatGPT](img/Figure_8.9_B19904.jpg)'
  id: totrans-76
  prefs: []
  type: TYPE_IMG
  zh: '![图 8.9 – ChatGPT 提出的 RCT 抽样策略建议](img/Figure_8.9_B19904.jpg)'
- en: Figure 8.9 – RCT sampling strategy suggestion from ChatGPT
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8.9 – ChatGPT 提出的 RCT 抽样策略建议
- en: Note that, in a real-world scenario, it is always a good practice to ask AI
    tools to generate more options with explanations behind them, so that you can
    make a reasoned decision. For this example, let’s go ahead with what ChatGPT suggested
    to us, which also includes suggestions about the population of interest and sample
    size.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，在实际情况下，总是一个好习惯要求 AI 工具生成更多选项并解释背后的原因，这样您可以做出理性的决定。对于这个例子，让我们继续使用 ChatGPT
    建议给出的内容，其中还包括关于感兴趣人群和样本大小的建议。
- en: '**Data analysis**: ChatGPT can assist the researcher in determining the appropriate
    statistical tests to analyze the data collected from the study, such as ANOVA,
    t-tests, or regression analysis.'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据分析**：ChatGPT 可以协助研究人员确定适当的统计测试，以分析从研究中收集的数据，如方差分析、 t 检验或回归分析。'
- en: '![Figure 8.10 – ChatGPT suggests a statistical test for a given study](img/Figure_8.10_B19904.jpg)'
  id: totrans-80
  prefs: []
  type: TYPE_IMG
  zh: '![图 8.10 – ChatGPT 为给定研究建议统计测试](img/Figure_8.10_B19904.jpg)'
- en: Figure 8.10 – ChatGPT suggests a statistical test for a given study
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8.10 – ChatGPT 为给定研究建议统计测试
- en: Everything suggested by ChatGPT is coherent and finds confirmation in papers
    about how to conduct a statistical test. It was also able to identify that we
    are probably talking about a continuous variable (that is, scores) so that we
    know that all the information ahead is based on this assumption. In the case that
    we want to have discrete scores, we might adjust the prompt by adding this information,
    and ChatGPT will then suggest a different approach.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 提出的所有建议都是连贯的，并在关于如何进行统计测试的论文中得到了确认。它还能够确定我们可能在谈论一个连续变量（即分数），因此我们知道前面的所有信息都是基于这个假设。如果我们想要离散分数，我们可以通过添加这些信息来调整提示，然后
    ChatGPT 将提出不同的方法。
- en: The fact that ChatGPT specifies assumptions and explains its reasoning is key
    to making safe decisions based on its input.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 具体说明假设并解释其推理的事实是基于其输入做出安全决策的关键。
- en: In conclusion, ChatGPT can be a valuable tool for researchers when designing
    experiments. By utilizing its **natural language processing** (**NLP**) capabilities
    and vast knowledge base, ChatGPT can help researchers select appropriate study
    designs, determine sampling techniques, identify variables and learning outcomes,
    and even suggest statistical tests to analyze the data.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，当设计实验时，ChatGPT 可以成为研究人员的宝贵工具。通过利用其**自然语言处理**（**NLP**）能力和广泛的知识库，ChatGPT 可以帮助研究人员选择适当的研究设计，确定抽样技术，识别变量和学习成果，甚至建议用于分析数据的统计测试。
- en: In the next section, we are going to move forward in exploring how ChatGPT can
    support researchers, focusing on bibliography generation.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的部分中，我们将继续探讨 ChatGPT 如何支持研究人员，重点放在参考文献生成上。
- en: Generating and formatting a bibliography
  id: totrans-86
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 生成和格式化参考文献
- en: ChatGPT can support researchers in bibliography generation by providing automated
    citation and reference tools. These tools can generate accurate citations and
    references for a wide range of sources, including books, articles, websites, and
    more. ChatGPT knows various citation styles, such as APA, MLA, Chicago, and Harvard,
    allowing researchers to select the appropriate style for their work. Additionally,
    ChatGPT can also suggest relevant sources based on the researcher’s input, helping
    to streamline the research process and ensure that all necessary sources are included
    in the bibliography. By utilizing these tools, researchers can save time and ensure
    that their bibliography is accurate and comprehensive.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 可以通过提供自动引用和参考工具来支持研究人员进行参考文献生成。这些工具可以为各种来源生成准确的引用和参考，包括书籍、文章、网站等。ChatGPT
    熟悉各种引用风格，如 APA、MLA、Chicago 和 Harvard，使研究人员能够选择适合他们工作的风格。此外，ChatGPT 还可以根据研究人员的输入建议相关来源，帮助简化研究过程，并确保所有必要的来源都包含在参考文献中。通过利用这些工具，研究人员可以节省时间，并确保他们的参考文献准确而全面。
- en: 'Let’s consider the following example. Let’s say we finalized a research paper
    titled *The Impact of Technology on Workplace Productivity: An Empirical Study*.
    During the research and writing process, we collected the following references
    to papers, websites, videos, and other sources that we need to include in the
    bibliography (in order, three research papers, one YouTube video, and one website):'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们考虑以下例子。假设我们完成了一篇名为*技术对工作场所生产力的影响：一项实证研究*的研究论文。在研究和写作过程中，我们收集了以下需要包含在参考文献中的论文、网站、视频和其他来源（依次为三个研究论文、一个
    YouTube 视频和一个网站）的参考文献：
- en: '*The second machine age: Work, progress, and prosperity in a time of brilliant
    technologies*. Brynjolfsson, 2014\. [https://psycnet.apa.org/record/2014-07087-000](https://psycnet.apa.org/record/2014-07087-000)'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第二个机器时代：在充满精彩技术的时代中的工作，进步和繁荣*。Brynjolfsson, 2014\. [https://psycnet.apa.org/record/2014-07087-000](https://psycnet.apa.org/record/2014-07087-000)'
- en: '*Leveraging the capabilities of service-oriented decision support systems:
    Putting analytics and big data in cloud*. Demirkan, 2013\. Pages 412-421\. [https://www.sciencedirect.com/science/article/https://www.sciencedirect.com/science/article/abs/pii/S0167923612001595abs/pii/S0167923612001595](https://www.sciencedirect.com/science/article/https://www.sciencedirect.com/science/article/abs/pii/S0167923612001595abs/pii/S0167923612001595)'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*利用服务型决策支持系统的能力：把分析和大数据置于云中*。Demirkan, 2013\. 页码 412-421\. [https://www.sciencedirect.com/science/article/https://www.sciencedirect.com/science/article/abs/pii/S0167923612001595abs/pii/S0167923612001595](https://www.sciencedirect.com/science/article/https://www.sciencedirect.com/science/article/abs/pii/S0167923612001595abs/pii/S0167923612001595)'
- en: '*The Impact of Technostress on Role Stress and Productivity*. Tarafdar. Pages
    300-350\. 2014\. [https://www.tandfonline.com/doi/abs/10.2753/MIS0742-1222240109](https://www.tandfonline.com/doi/abs/10.2753/MIS0742-1222240109)'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*技术压力对角色压力和生产力的影响*. Tarafdar. 页码 300-350\. 2014\. [https://www.tandfonline.com/doi/abs/10.2753/MIS0742-1222240109](https://www.tandfonline.com/doi/abs/10.2753/MIS0742-1222240109)'
- en: '*The big debate about the future of work, explained*. Vox. [https://www.youtube.com/watch?v=TUmyygCMMGA](https://www.youtube.com/watch?v=TUmyygCMMGA)'
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*关于未来工作的重大辩论，得到了解释*. Vox. [https://www.youtube.com/watch?v=TUmyygCMMGA](https://www.youtube.com/watch?v=TUmyygCMMGA)'
- en: '*The Impact Of Technology And Automation On Today’s Businesses*”. , Forbes.
    2021\. The Impact Of Technology And Automation On Today’s Businesses ([forbes.com](http://forbes.com)),
    Forbes. 2021\.'
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*技术和自动化对现今企业的影响*。, Forbes. 2021\. 技术和自动化对今日企业的影响 ([forbes.com](http://forbes.com)),
    Forbes. 2021\.'
- en: Obviously, we cannot have the preceding list in our research paper; we need
    proper formatting for it. To do so, we can provide ChatGPT with the raw list of
    references and ask it to regenerate it with the specific format, for example,
    APA style, the official style of the **American Psychological Association** (**APA**),
    commonly used as a reference format style in education, psychology, and social
    sciences.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，我们不能在我们的研究论文中有上述列表；我们需要适当的格式。为了做到这一点，我们可以向 ChatGPT 提供原始参考文献列表，并要求它按照特定格式重新生成，例如
    APA 格式，这是**美国心理学协会**（**APA**）官方使用的参考格式风格，在教育、心理学和社会科学中常用。
- en: 'Let’s see how ChatGPT works with that:'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看 ChatGPT 是如何处理的：
- en: '![Figure 8.11 – A list of references generated in APA format by ChatGPT](img/Figure_8.11_B19904.jpg)'
  id: totrans-96
  prefs: []
  type: TYPE_IMG
  zh: '![图 8.11 – ChatGPT 按照 APA 格式生成的参考文献列表](img/Figure_8.11_B19904.jpg)'
- en: Figure 8.11 – A list of references generated in APA format by ChatGPT
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.11 – ChatGPT 按照 APA 格式生成的参考文献列表
- en: Note that I specified not to add details if ChatGPT doesn’t know them. Indeed,
    I noticed that sometimes ChatGPT was adding the month and day of publication,
    making some mistakes.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，如果 ChatGPT 不知道详细信息，则我已指定不要添加详细信息。事实上，我注意到有时候 ChatGPT 会添加出版日期的月份和日期，造成一些错误。
- en: Other interesting assistance ChatGPT can provide is that of suggesting potential
    reference papers we might want to quote. We’ve already seen in the first paragraph
    of this chapter how ChatGPT is able to brainstorm relevant literature before the
    writing process; however, once the paper is done, we might have forgotten to quote
    relevant literature, or even not be aware of having quoted someone else’s work.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 可以提供的其他有趣的帮助是建议我们可能想引用的潜在参考文献。我们已经在本章第一段看到了 ChatGPT 在写作过程之前能够策划相关文献；然而，一旦论文完成，我们可能会忘记引用相关文献，甚至不知道自己引用了别人的工作。
- en: 'ChatGPT can be a great assistant in brainstorming possible references we might
    have missed. Let’s consider once more our paper *The Impact of Technology on Workplace
    Productivity: An Empirical Study*, which has the following abstract:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT可以成为头脑风暴可能错过的引用的伟大助手。让我们再考虑一下我们的论文*技术对工作场所生产力的影响：一项经验性研究*，其摘要如下：
- en: '*This empirical study examines the impact of technology on workplace productivity.
    The study aims to determine the extent to which technology has affected productivity
    in the workplace and to identify the specific technologies that have had the greatest
    impact. A survey was conducted among employees of various industries and the results
    were analyzed using regression analysis. The findings indicate that technology
    has a significant positive effect on workplace productivity, with the most impactful
    technologies being those that facilitate communication, collaboration, and task
    management. The study concludes that organizations should continue to invest in
    technology that supports these functions to maximize productivity in* *the workplace*.'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: '*这项经验性研究探讨了技术对工作场所生产力的影响。该研究旨在确定技术对工作场所生产力的影响程度，并确定对生产力产生最大影响的具体技术。我们对各行业员工进行了调查，并使用回归分析对结果进行了分析。发现表明技术对工作场所生产力有显著的积极影响，对生产力影响最大的技术是促进沟通、协作和任务管理的技术。研究结论是，组织应继续投资于支持这些功能的技术，以最大程度地提高工作场所的生产力*。'
- en: 'Let’s ask ChatGPT to list all the possible references that might be related
    to this kind of research:'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们让ChatGPT列出可能与这种研究相关的所有可能的参考文献：
- en: '![Figure 8.12 – List of references related to the provided abstract](img/Figure_8.12_B19904.jpg)'
  id: totrans-103
  prefs: []
  type: TYPE_IMG
  zh: '![图8.12 – 与提供的摘要相关的参考文献列表](img/Figure_8.12_B19904.jpg)'
- en: Figure 8.12 – List of references related to the provided abstract
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.12 – 与提供的摘要相关的参考文献列表
- en: You can also repeat this process with other sections of your paper, to make
    sure you are not missing any relevant references to include in your bibliography.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 您也可以重复此过程，检查论文的其他部分，确保没有漏掉任何相关的引用需要包括在您的参考文献中。
- en: Once you have your study ready, you will probably need to present it with an
    elevator pitch. In the next section, we will see how ChatGPT can also support
    this task.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您的研究准备好了，您可能需要用提议方式来进行展示。在接下来的部分中，我们将看到ChatGPT如何支持这个任务。
- en: Generating a presentation of the study
  id: totrans-107
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 生成研究的演示
- en: The last mile of a research study is often that of presenting it to various
    audiences. This might involve preparing a slide deck, pitch, or webinar where
    the researcher needs to address different kinds of audiences.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 研究的最后一步通常是向各种受众展示。这可能涉及准备幻灯片演示、提案或网络研讨会，研究人员需要向不同类型的受众表达观点。
- en: 'Let’s say, for example, that our study *The Impact of Technology on Workplace
    Productivity: An Empirical Study* is meant for a master’s degree thesis discussion.
    In that case, we can ask ChatGPT to produce a pitch structure that is meant to
    last 15 minutes and adheres to the scientific method. Let’s see what kind of results
    are produced (as context, I’m referring to the abstract of the previous paragraph):'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 比如说，我们的研究*技术对工作场所生产力的影响：一项经验性研究*是为了硕士论文讨论。在这种情况下，我们可以要求ChatGPT产生一个持续15分钟的提案结构，并遵守科学方法。让我们看看产生了怎样的结果（作为背景，我参考的是上一段的摘要）：
- en: '![Figure 8.13 – Thesis discussion generated by ChatGPT](img/Figure_8.13_B19904.jpg)'
  id: totrans-110
  prefs: []
  type: TYPE_IMG
  zh: '![图8.13 – ChatGPT生成的论文讨论](img/Figure_8.13_B19904.jpg)'
- en: Figure 8.13 – Thesis discussion generated by ChatGPT
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.13 – ChatGPT生成的论文讨论
- en: That was impressive! Back in my university days, it would have been useful to
    have such a tool to assist me in my discussion design.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 那太令人印象深刻了！回到我大学时代，有这样的工具来帮助我设计讨论会真的很有用。
- en: Starting from this structure, we can also ask ChatGPT to generate a slide deck
    as a visual for our thesis discussion.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 从这个结构开始，我们也可以要求ChatGPT生成一个幻灯片演示，作为我们论文讨论的视觉呈现。
- en: Note
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 注
- en: In [*Chapter 1*](B19904_01.xhtml#_idTextAnchor015), we already saw an example
    of an AI-powered tool, Tome AI, for generating end-to-end slide decks using both
    text generation and image generation. In this paragraph, we will focus on the
    text generation component, but keep in mind that there are AI tools that can assist
    you in the creation of the deck itself too.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第1章*](B19904_01.xhtml#_idTextAnchor015)中，我们已经看到了一个由人工智能驱动的工具Tome AI的一个示例，用于生成端到端的幻灯片演示，使用文本生成和图像生成。在这一段中，我们将专注于文本生成部分，但请记住，还有AI工具可以帮助您创建幻灯片演示。
- en: 'Let’s proceed with this request:'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们继续进行这个请求：
- en: '![Figure 8.14 – Slide deck structure based on a discussion pitch](img/Figure_8.14_B19904.jpg)'
  id: totrans-117
  prefs: []
  type: TYPE_IMG
  zh: '![图8.14 – 基于讨论提纲的幻灯片结构](img/Figure_8.14_B19904.jpg)'
- en: Figure 8.14 – Slide deck structure based on a discussion pitch
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.14 – 基于讨论提纲的幻灯片结构
- en: 'Finally, let’s imagine that our thesis discussion was outstanding to the point
    that it might be selected for receiving research funds in order to keep investigating
    the topic. Now, we need an elevator pitch to convince the funding committee. Let’s
    ask for some support from ChatGPT:'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: '最后，让我们想象一下，我们的论文讨论非常出色，以至于可能被选中获得研究基金以继续探讨这个主题。现在，我们需要一个电梯演讲来说服资助委员会。让我们从ChatGPT那里寻求一些支持:'
- en: '![Figure 8.15 – Elevator pitch for the given thesis](img/Figure_8.15_B19904.jpg)'
  id: totrans-120
  prefs: []
  type: TYPE_IMG
  zh: '![图8.15 – 给定论文的电梯演讲](img/Figure_8.15_B19904.jpg)'
- en: Figure 8.15 – Elevator pitch for the given thesis
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.15 – 给定论文的电梯演讲
- en: We can always adjust results and make them more aligned to what we are looking
    for; however, having structures and frameworks already available can save a lot
    of time and allows us to focus more on the technical content we want to bring.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 我们总是可以调整结果，使其更符合我们所追求的东西；但是，已经有可用的结构和框架可以节省很多时间，并让我们更专注于想要阐述的技术内容。
- en: Overall, ChatGPT is able to support an end-to-end journey in research, from
    literature collection and review to the generation of the final pitch of the study,
    and we’ve demonstrated how it can be a great AI assistant for researchers.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，ChatGPT能够支持研究的端到端旅程，从文献收集和审阅到最终研究的最终提纲的生成，我们已经展示了它是研究人员的出色AI助手。
- en: Furthermore, note that in the field of research, some tools that are different
    from ChatGPT, yet still powered by GPT models, have been developed recently. An
    example is humanata.ai, an AI-powered tool that allows you to upload your documents
    and perform several actions on them, including summarization, instant Q&A, and
    new paper generation based on uploaded files.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，请注意，在研究领域，最近已经开发了一些与ChatGPT不同但同样由GPT模型驱动的工具。其中一个例子是humanata.ai，这是一个由人工智能驱动的工具，允许您上传您的文档并对其进行多种操作，包括摘要、即时问答和基于上传文件生成新论文。
- en: This suggests how GPT-powered tools (including ChatGPT) are paving the way toward
    several innovations within the research domain.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 这表明GPT驱动的工具（包括ChatGPT）正在为研究领域的几项创新铺平道路。
- en: Summary
  id: totrans-126
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, we explored the use of ChatGPT as a valuable tool for researchers.
    Through literature review, experiment design, bibliography generation and formatting,
    and presentation generation, ChatGPT can assist the researcher in speeding up
    those activities with low or zero added value, so that they can focus on relevant
    activities.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们探讨了ChatGPT作为研究人员宝贵工具的使用。通过文献综述、实验设计、参考文献生成和格式化以及演示生成，ChatGPT可以协助研究人员加快那些附加值低或为零的活动，以便他们可以专注于相关活动。
- en: Note that we focused only on a small set of activities where ChatGPT can support
    researchers. There are many other activities within the domain of research that
    could benefit from the support of ChatGPT, among which we can mention data collection,
    study participant recruitment, research networking, public engagement, and many
    others.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，我们仅关注ChatGPT可以支持研究人员的一小部分活动。研究领域中还有许多其他活动可以从ChatGPT的支持中受益，其中包括数据收集、研究参与者招募、研究网络、公众参与等等。
- en: Researchers who incorporate this tool into their work can benefit from its versatility
    and time-saving features, ultimately leading to more impactful research outcomes.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 将此工具纳入工作流程的研究人员可以从其多功能性和节省时间的功能中受益，最终实现更具影响力的研究成果。
- en: However, it is important to keep in mind that ChatGPT is only a tool and should
    be used in conjunction with expert knowledge and judgment. As with any research
    project, careful consideration of the research question and study design is necessary
    to ensure the validity and reliability of the results.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，重要的是要牢记ChatGPT只是一个工具，应该与专业知识和判断力结合使用。与任何研究项目一样，需要对研究问题和研究设计进行深思熟虑，以确保结果的有效性和可靠性。
- en: With this chapter, we also close *Part 2* of this book, which focused on the
    wide range of scenarios and domains you can leverage ChatGPT for. However, we
    mainly focused on individual or small team usage, from personal productivity to
    research assistance. Starting from *Part 3*, we will elevate the conversation
    to how large organizations can leverage the same generative AI behind ChatGPT
    for enterprise-scale projects, using OpenAI model APIs available on the Microsoft
    Azure cloud.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这一章，我们也结束了本书的*第二部分*，重点关注您可以利用ChatGPT的各种场景和领域。然而，我们主要关注个人或小团队的使用，从个人生产力到研究辅助。从*第三部分*开始，我们将提升讨论到大型组织如何利用与ChatGPT背后相同的生成式AI进行企业规模项目，使用在Microsoft
    Azure云上提供的OpenAI模型API。
