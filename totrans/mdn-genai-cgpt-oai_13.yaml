  id: totrans-194
  prefs: []
  type: TYPE_IMG
  zh: '![图10.19 - 客户索赔情感分析示例](img/Figure_10.19_B19904.jpg)'
- en: Figure 10.19 – Example of sentiment analysis of a customer’s claim
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.19 - 客户索赔情感分析示例
- en: 'We can also go deeper and ask it to explain the reason behind the initial negative
    sentiment identified:'
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 我们也可以进一步问它解释识别到的初始负面情感的原因：
- en: '[PRE12]'
  id: totrans-197
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: 'Here is the output:'
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 这是输出：
