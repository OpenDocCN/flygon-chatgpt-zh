  type: TYPE_NORMAL
- en: '*Have each group present their findings to the class and discuss the specific
    roles of each stakeholder in that organization.*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Independent Practice (20 minutes):*'
  prefs: []
  type: TYPE_NORMAL
- en: '*Have each student select a current event or news story related to the sports
