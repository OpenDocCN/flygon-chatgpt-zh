    contracts, and historical academic partnership agreements.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Stakeholders**: Manufacturing procurement teams, retail purchasing managers,
    and academic institution partnerships officers.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Benefits**: Strengthened negotiation stances, improved supplier contract
