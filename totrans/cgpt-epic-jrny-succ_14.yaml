- en: 'Prompt: “Craft five attention-grabbing LinkedIn ad copies inspired by the content
    on this landing page”'
  prefs: []
  type: TYPE_NORMAL
- en: 'Source website for landing page text: [https://www.nationalfisherman.com/alaska/alaska-earthquake-triggered-alerts-brief-tsunami-warning](https://www.nationalfisherman.com/alaska/alaska-earthquake-triggered-alerts-brief-tsunami-warning)'
  prefs: []
  type: TYPE_NORMAL
- en: “Saturday night earthquake off the Alaska coast set off local emergency warnings
    and a brief tsunami warning, sending some residents of some coastal communities
    preparing for possible evacuations.
  prefs: []
  type: TYPE_NORMAL
- en: The magnitude 7.2 quake centered 65 miles south of Sand Point, Alaska, was felt
    widely throughout the Aleutian Islands, the Alaskan Peninsula, and Cook Inlet
    regions, according to the Alaska Earthquake Center at the University of Alaska
    Fairbanks.
  prefs: []
  type: TYPE_NORMAL
- en: The quake was detected at 10:48 p.m. Saturday, and initially was reported as
    7.4 magnitude but downgraded to 7.2 soon after.
  prefs: []
  type: TYPE_NORMAL
- en: The U.S. National Weather Service sent a tsunami advisory saying the quake occurred
    at a depth of 13 miles (21 kilometers). The advisory was cancelled about an hour
    later.
  prefs: []
  type: TYPE_NORMAL
- en: Bristol Bay was not affected, but a tsunami warning was issued for Kodiak Island,
    and the Alaska Peninsula including Chignik area communities, public radio station
    KDLG in Dillingham reported.
  prefs: []
  type: TYPE_NORMAL
- en: Sirens sounded in local communities, including Sand Point, Chignik area and
    Kodiak, with officials urging residents to seek higher ground. The tsunami warning
    was later downgraded to an advisory and was canceled altogether by 1 a.m. Sunday.
  prefs: []
  type: TYPE_NORMAL
- en: Before the cancellation, the National Weather Service in Anchorage, Alaska,
    advised on its Twitter account that the tsunami advisory applied to coastal Alaska
    from Chignik Bay to Unimak Pass, but Kodiak Island and the Kenai Peninsula were
    not expected to be impacted.
  prefs: []
  type: TYPE_NORMAL
- en: Shortly after the Alaska tsunami warning, the Hawaii Emergency Management Agency
    said there was no threat to the islands.”
  prefs: []
  type: TYPE_NORMAL
