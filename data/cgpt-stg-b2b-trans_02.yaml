- en: ChatGPT’s Fit
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT的适应性
- en: 'Consider three methods of deploying ChatGPT or similar tools:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑三种部署ChatGPT或类似工具的方法：
- en: '**Public.** Using a mere web browser, employees can perform a large array of
    powerful functions and multiply their productivity with other software and tools.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**公共。** 员工可以通过简单的网络浏览器执行大量强大的功能，并与其他软件和工具相结合，从而提高生产力。'
- en: '**Embedded.** Many common software tools will embed LLMs to improve user interface
    and enhance the software’s capabilities. Count on tools from CRM and ERP systems
    to Microsoft Office embedding these new tools in the near future, as many are
    already starting.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**嵌入式。** 许多常见的软件工具将嵌入LLMs以改善用户界面并增强软件的功能。可以指望来自CRM和ERP系统到微软办公软件的工具在不久的将来嵌入这些新工具，因为许多已经开始了。'
- en: '**Local.** Using API interfaces and other means, companies can adopt specific,
    local, trained variants of these tools.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**本地。** 通过API接口和其他方式，公司可以采用这些工具的特定、本地化、经过训练的变体。'
- en: These methods present trade-offs in terms of things like costs, capabilities,
    data security, and customization. However, in this book we’re going to focus on
    using the public version, accessible simply through a web browser. At this introductory
    stage, businesses can immediately adopt this simple version, while also considering
    the possibility of incorporating different versions in the future.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这些方法在成本、功能、数据安全性和定制化等方面存在权衡。然而，在本书中，我们将专注于使用公共版本，只需通过网络浏览器即可访问。在这个初级阶段，企业可以立即采用这个简单版本，同时也考虑将来可能整合不同版本的可能性。
- en: Like all tools, these tools have their limitations. They are also prone to several
    defects in output, including “hallucinations” which produce seemingly credible
    answers that are in fact false. In addition, while ChatGPT’s capabilities are
    mesmerizing in many ways, it’s surprisingly terrible at simple math, and calculations
    are prone to error. Businesses can find ways around these issues to utilize its
    immense capabilities, and count on these issues being rapidly resolved—likely
    in the next twelve to twenty-four months—using methods like multisource validation
    and implementing improved calculation protocols. As truth and calculation reliability
    improve, ChatGPT will have the power to largely replace many sales, operational,
    financial, and other tasks across the enterprise. In the meantime, don’t allow
    these real limitations to obfuscate the immense utility these tools can currently
    provide.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 像所有工具一样，这些工具也有它们的局限性。它们在输出方面也容易出现几个缺陷，包括产生看似可信的答案但实际上是错误的“幻觉”。此外，虽然ChatGPT在许多方面的能力令人着迷，但在简单数学方面却出奇地糟糕，计算容易出错。企业可以找到解决这些问题的方法来利用其巨大的能力，并指望这些问题很快得到解决——可能在接下来的十二到二十四个月内——使用多源验证和实施改进的计算协议等方法。随着真相和计算可靠性的提高，ChatGPT将有能力在企业各个领域大部分取代许多销售、运营、财务和其他任务。与此同时，不要让这些真实的局限性掩盖这些工具目前可以提供的巨大效用。
- en: How might ChatGPT improve capabilities in a business? While the use cases are
    virtually endless, certain functions offer greater potential for utility. Public
    variants might be most beneficial to functions like customer relationship management
    (CRM, i.e., sales and marketing) and customer service, both of whose day-to-day
    tasks tend to (1) be more communication-centric, (2) use more generalized skills
    and knowledge, and (3) involve more nonrepeating and creative efforts versus habitual,
    repetitive tasks. CRM in particular will present the biggest initial opportunities
    for adoption as compared to highly specialized, less communication-centric and/or
    more repetitive functions like supply chain management (SCM) or product lifecycle
    management (PLM).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT如何可以提升企业的能力？虽然使用案例几乎是无穷无尽的，但某些功能提供了更大的效用潜力。公共变体可能对客户关系管理（CRM，即销售和营销）和客户服务等功能最有益处，这两者的日常任务往往（1）更加以沟通为中心，（2）使用更广泛的技能和知识，以及（3）涉及更多非重复和创造性的努力，而不是习惯性、重复性的任务。特别是CRM将比高度专业化、不太以沟通为中心和/或更重复性的功能如供应链管理（SCM）或产品生命周期管理（PLM）等提供更大的初始采用机会。
- en: While these tools have strong potential to create efficiencies in current tasks,
    recognize that these tools will now enable businesses to perform new tasks that
    were previously unfeasible or uneconomical. That means the bar will rise not just
    in terms of productivity but also in the level of service and interaction with
    customers, the quality of products and services produced, etc. Don’t just think
    about just efficiency and replacing current tasks. Think about how these tools
    can boost innovation and enable a higher level of delivered value for customers.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这些工具在提高当前任务效率方面具有强大潜力，但要认识到这些工具现在将使企业能够执行以前不可行或不经济的新任务。这意味着标准不仅仅会在生产力方面提高，还会在与客户的服务和互动水平、生产的产品和服务质量等方面提高。不要只考虑效率和替代当前任务。考虑这些工具如何促进创新，并为客户提供更高水平的价值。
- en: '![](../images/3.jpg)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/3.jpg)'
- en: Initial applications of ChatGPT best align to tasks in sales and marketing and
    customer service.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT最初的应用最适合于销售和营销以及客户服务中的任务。
- en: If leaders can appreciate just how much these tools have changed the game, they
    will also realize the need to fundamentally change many things they do to compete
    and win in the market. Adapting to these new technologies goes beyond merely getting
    employees to try them out. Leaders must drive end-to-end adoption as well as reorient
    playbooks and tool kits to exploit new capabilities to compete and win in the
    new game. The approach we prescribe is a holistic one, including not only the
    adoption of these technologies but also retailoring organizational processes,
    tools, and methods to exploit now-hyperproductive employees’ new capabilities.
    As we’ll show, ChatGPT adoption and adaptation are two entirely different concepts.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果领导者能够意识到这些工具已经如何改变了游戏规则，他们也将意识到需要从根本上改变许多他们为了在市场上竞争和取胜而做的事情。适应这些新技术不仅仅是让员工尝试它们。领导者必须推动端到端的采用，同时重新调整规则和工具包，以利用新的能力来竞争和在新游戏中取胜。我们提倡的方法是一种全面的方法，不仅包括采用这些技术，还包括重新调整组织流程、工具和方法，以利用现在高效生产力员工的新能力。正如我们将展示的，ChatGPT的采用和适应是两个完全不同的概念。
- en: To fully harness the power of these new technologies and adapt to this new paradigm,
    businesses must (1) adopt these new technologies, (2) redesign processes and workflows,
    (3) reboot productivity expectations, and (4) reconstruct hierarchies and organizational
    structures.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 要充分利用这些新技术的力量并适应这种新范式，企业必须（1）采用这些新技术，（2）重新设计流程和工作流程，（3）重新设定生产力期望，以及（4）重构层级和组织结构。
- en: '![](../images/4.jpg)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/4.jpg)'
- en: Playbook for Adaptation
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 适应的指南
- en: '**Adopt.** During the early stages of adoption, leaders will play a crucial
    role in jump-starting the process. Adoption will be far from natural, and firms
    will need a strong-motive force to mobilize and move at speed. Leaders will need
    to plan both top-down and bottom-up means to encourage and drive adoption, not
    only for the sake of efficiency but also for the sake of learning and innovating
    new use cases to apply ChatGPT in the business. Many old habits must change. Additionally,
    teams will begin developing the meta skill of “applying ChatGPT,” which has quickly
    surpassed most if not all other individual skills in enabling productivity. Leaders
    must ignite a virtuous cycle of adoption whose momentum can be self-sustaining.'
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**采纳。** 在采纳的早期阶段，领导者将在启动过程中发挥至关重要的作用。采纳远非自然，公司需要一个强有力的动力来动员和快速行动。领导者需要计划自上而下和自下而上的手段来鼓励和推动采纳，这不仅是为了效率，也是为了学习和创新新的ChatGPT应用案例。许多旧习惯必须改变。此外，团队将开始培养“应用ChatGPT”的元技能，这一技能已迅速超越几乎所有其他个人技能，以提高生产力。领导者必须点燃一个能够自我维持的采纳良性循环的势头。'
- en: '**Redesign.** While many leaders will inevitably realize that adoption is critical,
    they might not appreciate the degree to which organizational processes must be
    differently tailored to a fast-changing set of new capabilities. Leaders must
    recognize the need to redesign processes for optimal functionality given ChatGPT’s
    enormous impacts on employee capabilities and productivity. Traditional processes
    will fall significantly short of harnessing the full potential for efficiency
    and innovation that is now achievable.'
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**重新设计。** 尽管许多领导者不可避免地意识到采纳的重要性，但他们可能不会意识到组织流程必须如何不同地定制以适应快速变化的新能力。领导者必须认识到，鉴于ChatGPT对员工能力和生产力的巨大影响，需要重新设计流程以实现ChatGPT的巨大潜力。传统流程将远远不足以发挥现在可以实现的效率和创新的全部潜力。'
- en: '**Reboot.** Activities that previously took days might now take only hours,
    or even minutes. This will require some serious recalibration of productivity
    expectations, by both leaders and affected employees. Leaders must manage change
    in their business, using both push and pull and both carrot and stick. While change-management
    programs must be empathetic, they must also recognize the need for tighter deadlines,
    greater output, stretched KPIs, and other signals that productivity expectations
    have changed.'
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**重启。** 以前需要几天完成的活动现在可能只需要几个小时，甚至几分钟。这将需要领导者和受影响员工对生产力期望进行严格的重新校准。领导者必须管理业务中的变化，同时使用推动和拉动、胡萝卜和棍子。虽然变革管理项目必须富有同理心，但也必须认识到对更紧迫的截止日期、更大的产出、拉长的关键绩效指标等的需求，这些都是生产力期望已经发生变化的信号。'
- en: '**Reconstruct.** In the longer cycle, the business must adapt new overall strategies
    and tactics. How will teams use their newfound abundance of extra time for other
    important activities in the business? Will leaders expect a far greater level
    of output from their teams? Will they deploy resources toward other innovative
    ways to produce customer value? Or will they right-size teams and use the opportunity
    to cut costs?'
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**重建。** 在较长的周期内，企业必须调整新的整体战略和战术。团队将如何利用他们新获得的大量额外时间进行业务中的其他重要活动？领导者是否期望团队有更高水平的产出？他们是否会将资源投入到其他创新的方式来提供客户价值？或者他们会调整团队规模，并利用这个机会削减成本？'
- en: Accomplishing a large degree of change in a short time span normally requires
    at least one major step change and transformational initiative. Changes in organizational
    structures and shifts of personnel will likely be in order. Team activities and
    goals will change quite a bit, and old structures may no longer be optimized with
    ChatGPT’s disruptions. Structural adjustments can also help to facilitate these
    required step changes and accelerate the continued pace of adoption and progress.
  id: totrans-25
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在短时间内实现大规模变革通常需要至少一个重大的步变和变革性举措。组织结构的变化和人员的转移可能是必要的。团队的活动和目标将发生相当大的变化，旧结构可能不再适应ChatGPT的干扰。结构调整还可以帮助促进这些必要的步变，并加快采纳和进展的持续速度。
- en: As you’ll later see, we’re going to drive continuous repetition of the shorter
    adopt-redesign-reboot cycle using an Agile approach to strategic planning and
    execution, framing sprints that each last about a fiscal quarter. The “reconstruct”
    step is less frequent and happens over longer cycles.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 正如您将在后面看到的，我们将使用敏捷方法来驱动较短的采纳-重新设计-重启周期的持续重复，制定每个大约持续一个财季的冲刺计划。"重建"步骤较少发生，需要更长的周期。
- en: The pace of technology and its impacts on your business are too fast for classical
    strategic planning, but firms still need to program and manage change. Our Agile
    Strategy Framework will provide leaders a way to adapt the organization quickly,
    developing new tactics and driving their urgent implementation each and every
    quarter and taking learnings from previous activities to pivot direction as needed.
    This mode of planning and execution is tailored to the pace of change that the
    new digital age demands.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 技术的发展速度及其对您的业务的影响对于传统的战略规划来说太快了，但企业仍然需要规划和管理变革。我们的敏捷战略框架将为领导者提供一种快速调整组织的方式，每个季度都会制定新策略并推动其紧急实施，并从以往活动中汲取经验，根据需要调整方向。这种规划和执行模式是根据新数字时代所需的变革速度量身定制的。
- en: Three Initial Example Use Cases for Sales and Marketing
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 销售和营销的三个初始示例使用案例
- en: To get started and tour some of ChatGPT’s amazing capabilities, we’ll look at
    three use cases that will scratch the surface of its potential to transform sales
    and marketing. Through these use cases, readers will undoubtedly make connections
    and generate ideas for many other opportunities across the enterprise. The applications
    of ChatGPT are extensive and reach across all functions.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始并了解一些 ChatGPT 令人惊叹的功能，我们将看看三个使用案例，这将揭示其转变销售和营销潜力的一部分。通过这些使用案例，读者无疑会建立联系并为企业的许多其他机会生成想法。ChatGPT
    的应用范围广泛，涵盖所有功能。
- en: As we work through the following three use cases, we’ll list several broader
    strategic implications for each. Leaders must recognize the extent of disruption
    and begin to think a few moves ahead in the chess game. What if you could surpass
    larger competitors by leveraging ChatGPT to amplify the effectiveness of your
    “sales-and-marketing machine,” outperforming their more expensive systems and
    software? What if you could turn your limitations as an SMB into an advantage?
    Keep these considerations in mind as we progress.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们逐步解决以下三个使用案例时，我们将列出每个案例的几个更广泛的战略影响。领导者必须认识到破坏的程度，并开始在象棋游戏中考虑几步棋。如果您能通过利用
    ChatGPT 来增强“销售和营销机器”的效率，超越更大的竞争对手，胜过他们更昂贵的系统和软件，会怎样？如果您能将作为中小企业的限制转化为优势呢？在我们继续进行时，请记住这些考虑。
- en: We strongly encourage business leaders to apply these use cases themselves in
    ChatGPT. We’ve found no substitute for creating the eye-opening experience and
    subsequent sense of urgency.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我们强烈鼓励业务领导者在 ChatGPT 中应用这些使用案例。我们发现没有什么能替代创造令人瞠目结舌的体验和随后的紧迫感。
- en: 'Example #1: Supercharging Sales Prospecting with ChatGPT'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '示例 #1：通过 ChatGPT 加速销售潜在客户'
- en: In the world of sales, prospecting is a crucial but time-consuming activity.
    Sales teams often face challenges in dedicating sufficient time and effort to
    develop new business opportunities. However, with the emergence of ChatGPT, salespeople
    now have the power to streamline their prospecting efforts and boost new customer
    acquisition. By leveraging ChatGPT’s capabilities, sales teams can create, execute,
    and monitor prospecting activities with remarkable efficiency gains. This technology
    has the potential to reduce work time by 90 percent or more, allowing salespeople
    to allocate their valuable time to other important tasks and initiatives. The
    advent of ChatGPT truly empowers sales teams to accelerate their growth and achieve
    greater success in acquiring new customers.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在销售领域，潜在客户开发是一项至关重要但耗时的活动。销售团队经常面临着在开发新业务机会上投入足够时间和精力的挑战。然而，随着 ChatGPT 的出现，销售人员现在有能力简化其潜在客户开发工作并提升新客户获取。通过利用
    ChatGPT 的能力，销售团队可以以显著的效率提升创建、执行和监控潜在客户活动。这项技术有潜力将工作时间缩短 90% 或更多，使销售人员能够将宝贵的时间分配给其他重要任务和倡议。ChatGPT
    的出现确实赋予销售团队加速增长并在获取新客户方面取得更大成功的能力。
- en: As our first simple example of ChatGPT’s capabilities, we will explore how it
    can be leveraged to create, revise, and send tailored sales-prospecting emails
    to dozens or even hundreds of leads, starting from scratch and completing the
    work in well under an hour.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 作为我们对 ChatGPT 能力的第一个简单示例，我们将探讨如何利用它来创建、修改并发送量身定制的销售潜在客户邮件，从零开始并在不到一个小时内完成工作。
- en: '**Developing content (in under ten minutes).** The first step in the streamlined
    prospecting process is to develop compelling email messages. Salespeople can initiate
    this process by providing ChatGPT with initial information, such as relevant online
    research or copied and pasted text from brochures or other collateral. Using this
    input, ChatGPT generates a preliminary prospecting email, which can be refined
    further.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**开发内容（在十分钟内完成）。** 简化潜在客户过程的第一步是开发引人注目的电子邮件信息。销售人员可以通过向ChatGPT提供初始信息（如相关在线研究或从宣传册或其他宣传品中复制并粘贴的文本）来启动此过程。利用这些输入，ChatGPT生成了初步的潜在客户电子邮件，可以进一步完善。'
- en: Salespeople can then collaborate with ChatGPT to revise the email and ensure
    it focuses on specific portfolio elements, value drivers, or any other relevant
    aspects. By orienting the email to the goals of a particular company or industry
    segment, the messaging becomes more personalized and impactful. To cater to different
    company types or buyer personas, salespeople can create several core-message variants
    or even uniquely customize each and every message, leveraging the versatility
    of ChatGPT’s capabilities.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 销售人员随后可以与ChatGPT合作修改电子邮件，并确保其侧重于特定的投资组合要素、价值驱动因素或其他相关方面。通过将电子邮件定位于特定公司或行业细分的目标，消息变得更加个性化和有影响力。为了迎合不同类型的公司或买家人设，销售人员可以创建几种核心消息变体，甚至可以独特定制每一条消息，利用ChatGPT的多功能性能。
- en: '**Automating content creation and emails (also in under ten minutes).** Once
    the email content is refined, it’s time to automate the prospecting process. Starting
    with a list of prospects in Excel, ChatGPT can build code in the form of VBA (Visual
    Basic for Applications) for Excel, enabling the automatic generation of personalized
    emails to each of the prospects from the designated prospect list. ChatGPT can
    create this code with merely a simple description (approximately fifty words)
    of the desired functions to be performed.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**自动化内容创建和电子邮件（也在十分钟内完成）。** 一旦电子邮件内容得到完善，就是自动化潜在客户过程的时候了。从Excel中的潜在客户清单开始，ChatGPT可以构建VBA（Visual
    Basic for Applications）形式的代码，从指定的潜在客户清单中为每个潜在客户自动生成个性化电子邮件。ChatGPT可以仅通过简单描述（大约五十个字）所需执行的功能来创建此代码。'
- en: With the code in place, the new system selects the appropriate email variant
    based on specific designations or criteria within the prospect list. It records
    essential information such as the date of the email and sets next steps for tracking
    purposes, which can be conveniently managed in the master prospecting list. This
    automation eliminates the need for salespeople to create and manually send individual
    emails, saving a significant amount of time and effort.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 有了代码的支持，新系统根据潜在客户清单中的特定指定或标准选择适当的电子邮件变体。它记录了诸如电子邮件日期之类的重要信息，并设置了下一步的跟踪目的，这些可以方便地在主要潜在客户清单中进行管理。这种自动化消除了销售人员创建和手动发送个别电子邮件的需要，节省了大量时间和精力。
- en: '**Strategic implications.** The introduction of ChatGPT in sales prospecting
    brings about transformative strategic implications for businesses. The most apparent
    advantage is the immense time savings it offers by expediting the process of writing
    copy, emails, letters, and other forms of communication. What previously took
    hours can now be accomplished in a matter of minutes, allowing sales teams to
    allocate their time more efficiently.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**战略影响。** 在销售潜在客户中引入ChatGPT为企业带来了变革性的战略影响。最明显的优势是通过加快撰写文案、电子邮件、信函和其他形式的沟通过程而提供的巨大节省时间。以前需要数小时的工作现在可以在几分钟内完成，使销售团队能够更有效地分配时间。'
- en: Moreover, the ability for sales teams to leverage programs like Excel and even
    write their own code empowers them to scale their own market outreach. Every salesperson
    can become a powerful, scalable, and hyperproductive resource for soliciting and
    developing new accounts. This has the potential to reshape expectations for sales
    and marketing teams and necessitates new overall strategies to take full advantage
    of these newfound productivity levers.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，销售团队利用Excel等程序甚至编写自己的代码的能力使他们能够扩大自己的市场推广。每个销售人员都可以成为一个强大、可扩展和高效的资源，用于招揽和开发新客户。这有可能重新塑造销售和营销团队的期望，并需要新的整体策略以充分利用这些新发现的生产力杠杆。
- en: '**Conclusions.** Sales prospecting, a critical aspect of any successful sales
    team, can be significantly enhanced by leveraging ChatGPT’s capabilities. By streamlining
    the process of creating, revising, and automating tailored prospecting emails,
    salespeople can achieve unparalleled efficiency gains, freeing up their time for
    other revenue-generating activities. The strategic implications of this technology
    reach beyond just prospecting, enabling businesses to leverage the full potential
    of their sales teams and drive accelerated growth in customer acquisition. Embracing
    this new era of sales-prospecting efficiency is essential for organizations seeking
    a competitive edge in today’s dynamic business landscape.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**结论。** 销售前景是任何成功销售团队的关键方面，通过利用ChatGPT的能力，可以显著增强。通过简化创建、修订和自动化定制前景邮件的过程，销售人员可以实现无与伦比的效率提升，为其他创收活动腾出时间。这项技术的战略影响不仅仅局限于前景，还使企业能够充分利用销售团队的潜力，并推动客户获取的加速增长。在今天充满活力的商业环境中，拥抱这个新的销售前景效率时代对于寻求竞争优势的组织至关重要。'
- en: 'Example #2: Revolutionizing Account-Based Marketing with ChatGPT'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 例子＃2：用ChatGPT革新面向账户的营销
- en: In the digital age, where customers are constantly bombarded with emails, calls,
    and social media requests from sellers, breaking through their shields and capturing
    their attention have become increasingly challenging. To stand out in the marketplace,
    companies must think beyond traditional processes and find innovative ways to
    engage customers. With the emergence of ChatGPT, businesses can not only achieve
    enormous efficiency improvements but also develop new strategies for account-based
    marketing (ABM) efforts. ABM is a strategic approach to marketing that focuses
    on engaging specific high-value accounts by personalizing and tailoring marketing
    content and efforts toward those specific companies. ChatGPT can revolutionize
    and expand account-based marketing (ABM) initiatives, empowering companies to
    generate personalized content on a large scale, overcome spam filters, and establish
    deeper connections with prospects.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在数字时代，客户不断受到来自销售商的电子邮件、电话和社交媒体请求的轰炸，突破他们的屏障并吸引他们的注意力变得越来越具有挑战性。为了在市场中脱颖而出，公司必须超越传统流程，找到创新的方式来吸引客户。随着ChatGPT的出现，企业不仅可以实现巨大的效率提升，还可以开发新的面向账户的营销（ABM）策略。ABM是一种专注于通过个性化和定制营销内容和努力来吸引特定高价值账户的营销战略。ChatGPT可以革新和扩展面向账户的营销（ABM）倡议，使公司能够大规模生成个性化内容，克服垃圾邮件过滤器，并与潜在客户建立更深入的联系。
- en: '**The age of saturation.** Customers today have become saturated with digital
    marketers and advertisers vying for their attention, making it difficult for companies
    to cut through the noise and reach their target audience. Customers have their
    shields up, and traditional techniques may no longer be effective in getting clicks
    and securing sales meetings. In this post-COVID era, it is essential to adopt
    innovative approaches that resonate with customers. What if ChatGPT could empower
    companies to easily customize content for specific customers based on common templates,
    customer-specific data, and other available information? Previously, achieving
    this level of personalization might have been time-consuming or costly, but with
    ChatGPT, it becomes readily achievable. By tailoring content to individual customers,
    companies can overcome spam filters and engage prospects with unique and intriguing
    messages.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**饱和时代。** 今天的客户已经被数字营销人员和广告商竞相争夺他们的注意力所饱和，这使得公司难以突破噪音并接触到他们的目标受众。客户保持警惕，传统技术可能不再有效地获取点击并确保销售会议。在这个后COVID时代，采用能够与客户
    resonant 的创新方法至关重要。如果ChatGPT可以使公司轻松根据常见模板、客户特定数据和其他可用信息为特定客户定制内容呢？以前，实现这种个性化可能是耗时或昂贵的，但通过ChatGPT，这变得很容易实现。通过为个体客户量身定制内容，公司可以克服垃圾邮件过滤器，并用独特而引人入胜的信息吸引潜在客户。'
- en: '**Account-based marketing (ABM) and ChatGPT.** ChatGPT’s capabilities extend
    beyond mere writing and generating content. It can comb through vast amounts of
    online data, such as annual reports and industry publications, and identify the
    key drivers for specific industries, personas, or even individual customers. This
    valuable information can be organized and stored in a simple Excel spreadsheet
    for easy reference.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**基于账户的营销（ABM）和ChatGPT。** ChatGPT的能力不仅限于简单的写作和内容生成。它可以浏览大量在线数据，如年度报告和行业出版物，并确定特定行业、人物甚至个别客户的关键驱动因素。这些宝贵信息可以整理并存储在简单的Excel电子表格中，以便轻松查阅。'
- en: Leveraging existing marketing assets, ChatGPT can then transform the gathered
    insights into account-based marketing assets using customizable templates, directly
    or via macros. Sales teams can then incorporate this content into their prospecting
    efforts (e.g., as attachments to personalized emails). Unlike expensive software
    or systems, ChatGPT enables the inclusion of the sales associates’ personal touch,
    fostering a sense of ownership and enhancing engagement.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 利用现有的营销资产，ChatGPT可以将收集到的见解转化为基于账户的营销资产，使用可定制的模板，直接或通过宏。销售团队可以将这些内容纳入他们的潜在客户开发工作中（例如，作为个性化电子邮件的附件）。与昂贵的软件或系统不同，ChatGPT可以使销售人员的个人风格得以包含，培养所有权感并增强参与度。
- en: '**Strategic implications.** The use of ChatGPT in personalizing account-based
    marketing offers several strategic implications for businesses. First, it prompts
    a critical question: Can personalized information surpass the effectiveness of
    automated systems with canned content? If the improved hit rate and engagement
    with prospects are significant, it can become a superior solution in today’s age
    of advertiser saturation.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**战略意义。** 在个性化基于账户的营销中使用ChatGPT为企业带来了几个战略意义。首先，它引发了一个关键问题：个性化信息是否能超越自动化系统与标准内容的有效性？如果改进后的命中率和与潜在客户的互动显著，它可以成为当今广告饱和时代的一种更优解决方案。'
- en: Marketing teams must also reconsider their approach to lead generation and new-account
    acquisition activities. The cost-benefit ratios of outsourced lead-gen services
    and CRM software need to be reevaluated in light of ChatGPT’s ability to create
    and deliver personalized content effectively.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 营销团队还必须重新考虑其领导生成和新账户获取活动的方法。在ChatGPT有效创建和交付个性化内容的能力下，外包领导生成服务和CRM软件的成本效益比需要重新评估。
- en: Furthermore, ChatGPT can integrate the full capabilities of general-purpose
    software like PowerPoint and Excel to automate functions and replace other costly
    specialized software. This opens up new avenues for streamlining operations and
    reducing expenses. ChatGPT empowers even inexperienced users to exploit the full
    capabilities of this powerful software, going beyond the limited features that
    most users typically utilize. In addition, it allows users to *combine* the capabilities
    of this general software, which can be exponentially more powerful.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，ChatGPT可以整合PowerPoint和Excel等通用软件的全部功能，自动化功能并替代其他昂贵的专业软件。这为简化操作和降低成本开辟了新途径。ChatGPT使即使是经验不足的用户也能利用这一强大软件的全部功能，超越大多数用户通常利用的有限功能。此外，它允许用户*结合*这些通用软件的功能，这可能会更加强大。
- en: '**Conclusions.** The fusion of ChatGPT’s capabilities with account-based marketing
    revolutionizes how companies engage with prospects in a saturated digital marketplace.
    By personalizing content based on customer-specific data, interests, and decision
    drivers, businesses can overcome spam filters, stand out from the competition,
    and capture prospects’ attention. The strategic implications are vast, forcing
    companies to rethink their marketing approaches, reassess the effectiveness of
    existing systems and services, and explore the untapped potential of ChatGPT in
    leveraging general software capabilities. Embracing ChatGPT empowers businesses
    to forge deeper connections with their target audience, ultimately driving higher
    conversion rates and achieving sustainable growth in today’s highly competitive
    marketplace.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**结论。** ChatGPT的能力与基于账户的营销的融合彻底改变了公司在饱和的数字市场中与潜在客户互动的方式。通过根据客户特定数据、兴趣和决策驱动因素个性化内容，企业可以克服垃圾邮件过滤器，脱颖而出，吸引潜在客户的注意。战略意义重大，迫使公司重新思考其营销方法，重新评估现有系统和服务的有效性，并探索ChatGPT在利用通用软件功能方面的未开发潜力。拥抱ChatGPT赋予企业与目标受众建立更深层次连接的能力，最终推动更高的转化率，并在当今竞争激烈的市场中实现可持续增长。'
- en: 'Example #3: Unleashing the Power of ChatGPT for Customer Retention'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '示例 #3：释放ChatGPT在客户保留中的力量'
- en: While ChatGPT has shown remarkable potential in new-customer acquisition through
    enhanced prospecting and personalized account-based marketing (ABM) efforts, its
    application in customer retention is equally promising. Companies must go beyond
    their existing processes and challenge themselves to find innovative ways to stand
    out in the marketplace. With the advent of ChatGPT, concepts that were once considered
    time-consuming or cost prohibitive have now become achievable, allowing businesses
    to harness the power of data and customization to enhance customer engagement
    and retention.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然ChatGPT在通过增强潜在客户开发和个性化的基于账户的营销（ABM）工作中显示出显著潜力，但其在客户保留中的应用同样令人期待。公司必须超越其现有流程，并挑战自己找到在市场上脱颖而出的创新方式。随着ChatGPT的出现，曾被认为耗时或成本过高的概念现在已经变得可行，使企业能够利用数据和定制的力量来增强客户参与度和保留率。
- en: '**Thinking beyond traditional approaches.** To leverage ChatGPT for customer
    retention, companies can combine the techniques employed in ABM with internal
    customer data derived from CRM, ERP, and service records. By integrating ChatGPT
    with these data sources, businesses can easily create customized content packets
    for individual customers, incorporating common templates, customer-specific data,
    key performance indicators (KPIs), operational data, and other readily available
    internal information. The objective of these assets is to facilitate sales discussions
    with key stakeholders at strategic accounts, aiming for one to two interactions
    per account per year. The goal is to remind customers of the company’s performance
    and reinforce the reasons why they chose the business in the first place. By developing
    a deeper level of intimacy through personalized content, companies can foster
    unmatched sales conversations and solidify their position as a preferred supplier.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**超越传统方法的思考。** 为了利用ChatGPT来提高客户保留率，公司可以将ABM中采用的技术与从CRM、ERP和服务记录中获取的内部客户数据相结合。通过将ChatGPT与这些数据源集成，企业可以轻松为个别客户创建定制内容包，包括常见模板、客户特定数据、关键绩效指标（KPI）、运营数据和其他易获得的内部信息。这些资产的目标是促进与战略客户的关键利益相关者进行销售讨论，每年每个账户达到一到两次互动。目标是提醒客户公司的表现，并强化他们最初选择该业务的原因。通过通过个性化内容建立更深层次的亲密关系，公司可以促进无与伦比的销售对话，并巩固其作为首选供应商的地位。'
- en: '**Unlocking hidden potential.** Modern ERP systems, service systems, and other
    databases contain a wealth of valuable information that often goes untapped by
    sales-and-marketing organizations due to the complexity and investment required.
    However, with ChatGPT, this content can be transformed into customer-specific
    packets that empower sales teams to engage in regular discussions focused on company
    performance, KPIs, and other relevant topics. By adopting targeted messaging,
    playbooks, and a cadence for driving these discussions, companies can uncover
    insights and address issues that might have otherwise remained hidden. The utilization
    of ChatGPT in retention programs allows businesses to tap into a valuable resource
    and strengthen their relationships with customers.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**释放潜力。** 现代ERP系统、服务系统和其他数据库包含大量有价值的信息，通常由于所需的复杂性和投资而被销售和营销组织忽视。然而，通过ChatGPT，这些内容可以转化为客户特定的数据包，赋予销售团队进行定期讨论的能力，重点关注公司表现、KPI和其他相关主题。通过采用有针对性的消息传递、playbooks和推动这些讨论的节奏，公司可以发现隐藏的见解并解决可能会被忽视的问题。在保留计划中利用ChatGPT使企业能够利用宝贵资源并加强与客户的关系。'
- en: '**Strategic implications.** The introduction of ChatGPT as a customer retention
    tool brings forth several strategic implications for businesses. Firstly, fully
    exploiting this technology requires organizations to leverage it in nontraditional
    ways—to produce customer value that isn’t currently being produced. By fostering
    a culture of innovation and exploring the full potential of ChatGPT, leaders can
    uncover hidden capabilities and open doors to new possibilities.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**战略影响。** 将ChatGPT作为客户保留工具引入对企业带来几个战略影响。首先，充分利用这项技术需要组织以非传统方式利用它——产生目前尚未产生的客户价值。通过培养创新文化并探索ChatGPT的全部潜力，领导者可以发现隐藏的能力并打开新的可能性。'
- en: Additionally, companies might consider other ways they can transform their data
    from their “systems of record” into “systems of engagement” with customers. By
    leveraging ChatGPT, businesses can extract and utilize buried data from sales,
    service, and other systems. In this specific case, back-end information was put
    to greater use toward front-end objectives.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，公司可能考虑其他方式，将他们的数据从“记录系统”转变为与客户“互动系统”。通过利用ChatGPT，企业可以从销售、服务和其他系统中提取和利用埋藏的数据。在这种特定情况下，后端信息被更好地用于前端目标。
- en: Furthermore, innovation with ChatGPT will require cross-functional collaboration
    between departments such as front-end sales and marketing and back-end supply
    chain management, perhaps even with the help of IT. Leaders must recognize and
    embrace the innovative opportunities that ChatGPT brings by transcending boundaries
    and facilitating communication and collaboration among various functions.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，利用ChatGPT进行创新将需要各部门之间的跨职能协作，例如前端销售和营销以及后端供应链管理，甚至可能需要IT的帮助。领导者必须认识到并拥抱ChatGPT带来的创新机会，通过超越界限并促进各种功能之间的沟通和协作。
- en: The Iceberg beneath the Surface
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 表面下的冰山
- en: Efficiencies and innovations are available across the enterprise, and these
    front-end examples are merely the tip of the iceberg. Consider a training department
    that can now use ChatGPT to turn O&M manuals easily into training presentations,
    turn those presentations into quizzes, and aggregate those into mobile apps and
    other content used for further engaging customers. Consider a finance group that
    can now build spreadsheets and presentations in fractions of the time and for
    which ChatGPT’s expected advances over the next year will produce enormous efficiencies
    in valuation, financial report analysis, etc. Consider HR teams who can now draft
    policies, newsletters, and other documentation with ease or ask complex legal
    questions and receive surprisingly accurate answers. The list goes on.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 效率和创新在整个企业中都是可用的，而这些前端示例仅仅是冰山一角。考虑一个培训部门，现在可以利用ChatGPT将O&M手册轻松转化为培训演示文稿，将这些演示文稿转化为测验，并将其汇总为移动应用程序和其他用于进一步吸引客户的内容。考虑一个财务团队，现在可以在短时间内构建电子表格和演示文稿，ChatGPT在未来一年内的预期进展将在估值、财务报告分析等方面产生巨大的效率。考虑HR团队，现在可以轻松起草政策、新闻通讯等文件，或者提出复杂的法律问题并获得令人惊讶的准确答案。列举不胜枚举。
- en: The following table offers a short list of possibilities for customer-facing
    operations to exploit the power of ChatGPT.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 以下表格提供了一个简短的可能性列表，客户面向操作可以利用ChatGPT的强大功能。
- en: '| Sales | Marketing | Service |'
  id: totrans-61
  prefs: []
  type: TYPE_TB
  zh: '| 销售 | 营销 | 服务 |'
- en: '|'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: Developing and editing emails, letters, etc.
  id: totrans-63
  prefs:
  - PREF_UL
