  prefs: []
  type: TYPE_NORMAL
  zh: 专业提示与ChatGPT合作，创建协作日程表，概述里程碑、截止日期和审查会议，以进行有组织的共同撰写过程。步骤1. 确定协作范围和时间表。2. 请求协作日程。3.
    ChatGPT生成协作时间表。ChatGPT提示“帮助我创建共同撰写演示的日程安排。”
