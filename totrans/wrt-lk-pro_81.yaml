- en: Writing for Accessibility and Creating Content for People with Disabilities
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: It’s essential to consider the needs of people with disabilities when crafting
    copy. This can involve making sure that text is accessible to screen readers and
    that images have appropriate alt text. It’s also important to avoid using language
    or images that are insensitive or ableist.
  prefs: []
  type: TYPE_NORMAL
- en: 'Example 1: A product description for a new smartphone that features accessibility
    features for people with disabilities:'
  prefs: []
  type: TYPE_NORMAL
- en: “Our latest smartphone has been designed with accessibility in mind. The device
    features a larger display and high-contrast text for improved visibility. It also
    has a built-in screen reader for the visually impaired and adjustable font sizes
    for those with difficulty reading small text. Everyone deserves the opportunity
    to stay connected and our smartphone is here to help.”
  prefs: []
  type: TYPE_NORMAL
- en: 'Example 2: A website for a financial services company that wants to showcase
    its commitment to accessibility:'
  prefs: []
  type: TYPE_NORMAL
- en: “At our company, we believe in making financial services accessible to everyone,
    including those with disabilities. Our website has been designed with accessibility
    in mind, featuring large, easy-to-read text, and alternative text descriptions
    for images. We are committed to helping everyone achieve their financial goals,
    no matter their abilities.”
  prefs: []
  type: TYPE_NORMAL
