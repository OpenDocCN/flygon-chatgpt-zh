- en: '[CapabilityGPT – An Enterprise AI-Capability Framework for ChatGPT](toc.xhtml#c02)'
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[CapabilityGPT-ChatGPT的企业AI能力框架](toc.xhtml#c02)'
- en: '[Introduction](toc.xhtml#s16a)'
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[介绍](toc.xhtml#s16a)'
- en: In this comprehensive exploration, we dive into CapabilityGPT — an advanced
    AI-capability framework designed to maximize the transformative power of ChatGPT
    and other GPT models within an enterprise context[¹](#ftn1a).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在这次全面的探索中，我们深入探讨了CapabilityGPT——一个旨在最大限度地发挥ChatGPT和其他GPT模型在企业环境中的变革力量的先进AI能力框架[¹](#ftn1a)。
- en: We start with an overview of CapabilityGPT, outlining the framework’s principal
    components and functionalities, laying a solid foundation for the ensuing discussions.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从CapabilityGPT的概述开始，概述了框架的主要组成部分和功能，为随后的讨论奠定了坚实的基础。
- en: Next, we explain the purpose of CapabilityGPT, showing how this comprehensive
    repository of AI capabilities serves as design building blocks for various AI
    solutions, from single AI use cases to AI-enhanced products.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们解释CapabilityGPT的目的，展示这个AI能力的综合存储库如何作为各种AI解决方案的设计构建模块，从单一AI用例到增强AI产品。
- en: We then describe its benefits, emphasizing its comprehensiveness, user-centric
    design, and adaptability and afterwards compare its holistic approach against
    the more technique-centric traditional frameworks.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我们描述其好处，强调其全面性、用户中心设计和适应性，然后将其整体方法与更加技术中心的传统框架进行比较。
- en: As we delve further into the subject, we discuss each of the 18 AI capabilities
    in detail, along with its corresponding use cases. We prioritize discussion on
    use cases that offer the highest value and the shortest time to be implemented,
    as well as others that, while not falling neatly into these categories, still
    showcase considerable potential.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我们进一步深入讨论，我们详细讨论了18种AI能力及其相应的用例。我们优先讨论提供最高价值和最短实施时间的用例，以及其他虽然不完全符合这些类别，但仍展示出相当大潜力的用例。
- en: By ChatGPT, we will refer to all Conversational OpenAI models in this chapter,
    including ChatGPT-3.5, ChatGPT-4, and their respective versions with plugins and
    external tool integration, as described in *[Chapter 1](c01.xhtml)*.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，ChatGPT将指所有对话式OpenAI模型，包括ChatGPT-3.5，ChatGPT-4以及它们带有插件和外部工具集成的各自版本，如*[第1章](c01.xhtml)*中所述。
