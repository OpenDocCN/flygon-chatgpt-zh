  type: TYPE_NORMAL
- en: '24'
  prefs: []
  type: TYPE_NORMAL
- en: 'Mistake: Not defining uncommon terms or acronyms'
  prefs: []
  type: TYPE_NORMAL
- en: 'Mistake Explained: Using uncommon terms or acronyms without providing a definition
