  id: totrans-905
  prefs: []
  type: TYPE_NORMAL
  zh: 专业提示利用ChatGPT的帮助进行头脑风暴，增加调查、测验和交互式图形等交互元素，以吸引观众。步骤1. 描述您想添加的交互元素的类型。2. 寻求有关创建它们的想法和指导。3.
    ChatGPT建议交互元素。ChatGPT提示“建议使我的演示具有吸引力的交互元素。”
