    if you're writing an article about the benefits of meditation, your main topic
    would be meditation.
  prefs: []
  type: TYPE_NORMAL
- en: Use ChatGPT to generate a list of subtopics related to your main topic. You
    can do this by providing a prompt like "What are some subtopics related to the
    benefits of meditation?" ChatGPT will generate a list of subtopics based on its
    understanding of the topic.
  prefs: []
  type: TYPE_NORMAL
- en: Review the list of subtopics generated by ChatGPT and select the ones that are
    most relevant to your writing piece. For example, some of the subtopics generated
    by ChatGPT might include "improved focus," "stress reduction," and "better sleep."
  prefs: []
