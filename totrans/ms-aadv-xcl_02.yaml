- en: '[CHAPTER 1Overview of Excel 2021](contents.xhtml#ch01a)'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Introduction](contents.xhtml#sc2_1a)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Excel 2021 is a subscription-based version of Microsoft Excel that is part
    of the Microsoft 365 suite of productivity tools. It is a cloud-based version
    of Excel that provides users with access to the latest features and updates. Here
    is an overview of some of the key features of Excel 2021:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Collaborative editing: Excel 2021 allows multiple users to edit a spreadsheet
    simultaneously, making it easier for teams to work together on projects.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Cloud storage: Excel 2021 files are stored in the cloud, which means that they
    can be accessed from anywhere with an internet connection.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Power Query: Excel 2021 includes Power Query, a tool that allows users to connect
    to and import data from a variety of sources.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Dynamic arrays: With dynamic arrays, users can perform calculations on a range
    of values and return multiple results in a single cell.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Artificial intelligence: Excel 2021 includes AI-powered features that can analyze
    data and provide insights, such as the Ideas feature, which suggests charts, graphs,
    and other visualizations.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'New chart types: Excel 2021 includes new chart types, such as the funnel chart
    and the map chart, which allow users to display data in new and interesting ways.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Improved data analysis: Excel 2021 includes new data analysis tools, such as
    the Data Types feature, which allows users to convert raw data into structured
    data that can be used in calculations and analysis.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: MS Excel is a spreadsheet software, which is a tool used to record data, support
    to make plot and analyse the entered data. This is a powerful tool with numerous
    features that supports you to keep a budget, or to create invoice of sales, maintain
    a training log. You can store the details of your products or services enquiries
    and it has lots of other applications in business.
  prefs: []
  type: TYPE_NORMAL
- en: As in the previous version, this version has a set of menus at the top of window
    known as the Ribbon and all the Excel commands are present in that. A document
    of excel is known as a Workbook and each Workbook is divided into a set of rows
    and columns and a intersection of this tabular structure is known as the Cell.
    Data is entered into cells, also all operations over the spreadsheet are applied
    to the cells. MS excel is having a set of tools by which we can do the formatting,
    analysis and also create charts.
  prefs: []
  type: TYPE_NORMAL
