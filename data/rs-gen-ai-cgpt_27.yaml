  type: TYPE_NORMAL
  zh: 尽管ChatGPT对于能够检查和修改生成的代码的程序员来说是一个有用的工具，但它也完全缺乏智能。
- en: Always keep in mind that this is a model that was trained using data, not a
    real software engineer, and that ChatGPT is the only source of human confirmation
    of the responses.
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 请牢记，这是一个使用数据训练的模型，而不是真正的软件工程师，ChatGPT是对响应的人类确认的唯一来源。
- en: The input and output of ChatGPT are constrained in size and complexity.
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ChatGPT的输入和输出受到大小和复杂性的限制。
- en: It is crucial to remember that before being utilised in production, code produced
    by an AI language model should always be examined and checked by a human developer.
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在生产中使用由人工智能语言模型生成的代码之前，始终应由人类开发人员进行检查和验证。
