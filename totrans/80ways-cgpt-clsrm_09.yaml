- en: Chapter ten
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 第十章
- en: Combatting GPT
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 对抗GPT
- en: ChatGPT is a cutting-edge tool with the potential to revolutionize teaching
    and learning. However, to fully harness its power, the user must understand how
    to create effective prompts and evaluate results. Unfortunately, many educators
    are concerned that students need more foundational knowledge. This chapter explores
    strategies for shaping instruction to direct the use of ChatGPT in the classroom.
    Using these ideas, educators can ensure that students are equipped with the necessary
    skills to use ChatGPT effectively and maximize its potential to enhance learning
    outcomes.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT是一种具有革命性潜力的前沿工具，可以改变教学和学习方式。然而，要充分发挥其力量，用户必须了解如何创建有效的提示并评估结果。不幸的是，许多教育工作者担心学生需要更多基础知识。本章探讨了塑造指导课堂中ChatGPT使用的策略。通过使用这些想法，教育工作者可以确保学生具备必要的技能，以有效地使用ChatGPT并最大限度地发挥其增强学习成果的潜力。
- en: Stress Why Writing is Important
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 强调写作的重要性
- en: Faculty and students approach the purpose of writing from two different perspectives.
    Faculty see it as a way of thinking and learning, whereas students see it as a
    way to demonstrate knowledge and meet milestones.[^(28)](DsLqM8LuNcUFAQVy.xhtml#9G98a47fLyaG5O5J-endnote-1675042113993-text)
    Faculty are not average. They are two standard deviations from normal. I say this
    in jest, but faculty have bought into the education system, are experts in their
    discipline, and have come to understand the purpose of writing through their experiences.
    Students are skeptics and are still determining the path ahead.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 教师和学生从两个不同的角度看待写作的目的。教师认为这是一种思考和学习的方式，而学生则认为这是展示知识和达到里程碑的方式。教师并不平凡。他们距离正常值有两个标准差。我是开玩笑说的，但教师已经接受了教育体系，是他们学科的专家，并通过他们的经验来理解写作的目的。学生是怀疑论者，仍在确定前进的道路。
- en: Faculty need to explain and convince students about the benefits of doing their
    work rather than relying on artificial intelligence to do the work for them. In
    addition, faculty must refrain from assuming students know how to do research
    correctly and must model proper research methods. Teaching appropriate research
    methods may mean having fewer projects to work on and instead spending more time
    on the writing and rewriting process.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 教师需要向学生解释并说服他们做作业的好处，而不是依赖人工智能来替他们完成工作。此外，教师必须避免假设学生知道如何正确进行研究，并且必须示范正确的研究方法。教授适当的研究方法可能意味着要减少要处理的项目数量，而是花更多时间在写作和重写过程上。
- en: Get Rid of Disposable Assignments
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摆脱一次性作业
- en: Are you tired of spending countless hours grading essays that are eventually
    thrown away with little to no impact on the students’ learning? Traditional “disposable
    assignments” are a waste of both students’ and instructors’ time and effort. However,
    there is an alternative - “renewable assignments.” These assignments have value
    beyond the grade, serving as a long-term resource for others to build upon and
    learn from.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 您是否厌倦了花费无数小时评分并最终对学生学习几乎没有影响的论文？传统的“一次性作业”既浪费学生又教师的时间和精力。然而，还有一种替代方案 - “可再生作业”。这些作业除了成绩之外还具有价值，可以作为他人长期学习和借鉴的资源。
- en: By creating assignments with meaning and purpose, students are more likely to
    engage and contribute their best work. To enhance student learning and make a
    meaningful impact, instructors should aim to create authentic assignments, addressing
    real-world problems and serving a real-world audience. By doing so, students will
    be motivated to work harder and learn more.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 通过创建有意义和目的的作业，学生更有可能参与并贡献他们最好的作品。为了增强学生的学习并产生有意义的影响，教师应该努力创建真实的作业，解决现实世界的问题并为真实世界的受众提供服务。通过这样做，学生将被激励更努力地工作和学习。
- en: Use chatGPT as Part of the Assignment
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将chatGPT作为作业的一部分
- en: Rather than shy away from using chatGPT in assignments, allow or require its
    use. Treat tools like chatGPT as math has employed calculators in the classroom.
    Require that students use AI in specific projects like a writing assistant. Have
    them document their writing process using these strategies:[^(29)](DsLqM8LuNcUFAQVy.xhtml#9G98a47fLyaG5O5J-endnote-1675042408931-text)
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 与其回避在作业中使用chatGPT，不如允许或要求其使用。将chatGPT等工具视为数学在课堂上使用计算器一样。要求学生在特定项目中使用AI，如写作助手。让他们使用这些策略记录他们的写作过程：
- en: Have students include prompts and responses from chatGPT.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要求学生包含来自chatGPT的提示和回复。
- en: Turn on track changes in the word processor to help document the progression.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在文字处理器中打开修订功能以帮助记录进展。
- en: Use track changes to show improvements they made to the document.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用修订功能显示他们对文档所做的改进。
- en: Students should become comfortable using AI writing tools as they have come
    to use grammar and spelling checkers, Wikipedia, auto-correcting, and more. They
    can use chatGPT for all phases of their writing, from ideation to proofreading.
    ChatGPT is especially useful for brainstorming or creating first drafts.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 学生应该变得习惯使用AI写作工具，就像他们已经习惯使用语法和拼写检查器、维基百科、自动更正等一样。他们可以在写作的各个阶段使用chatGPT，从构思到校对。ChatGPT在头脑风暴或创建初稿时特别有用。
- en: Throughout the writing process, have students analyze what they are discovering
    while using chatGPT.[^(30)](DsLqM8LuNcUFAQVy.xhtml#9G98a47fLyaG5O5J-endnote-1675042439301-text)
    ChatGPT is not perfect. Ask students to test and report on the limits.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在写作过程中，让学生分析他们在使用chatGPT时发现的内容。ChatGPT并不完美。要求学生测试并报告其局限性。
- en: Assess the Process vs Outcome
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 评估过程与结果
- en: AI is changing how employees complete work. At one time, an individual could
    graduate with a degree and rely on what they learned for a long time. Now, everyone
    must continuously keep learning because things are changing so rapidly. It is
    now more important to focus on processes for advancing projects because content
    is so prevalent on the internet. [^(31)](DsLqM8LuNcUFAQVy.xhtml#9G98a47fLyaG5O5J-endnote-1674005639986-text)
    ChatGPT has made it easier than ever to pull information together. What chatGPT
    cannot do well is make decisions without humans. Teach students how to set up
    the solutions for solving the problem. They can then hand the solution to others
    to collect the data and write the reports.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: AI正在改变员工如何完成工作。曾经，一个人可以拿到学位并依靠所学知识很长一段时间。现在，每个人都必须不断学习，因为事物变化如此迅速。现在更重要的是专注于推进项目的流程，因为互联网上的内容如此丰富。ChatGPT使整合信息变得比以往任何时候都更容易。ChatGPT做不好的是在没有人类干预的情况下做出决策。教导学生如何为解决问题设置解决方案。然后他们可以将解决方案交给其他人收集数据并撰写报告。
- en: Information Literacy
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 信息素养
- en: Information literacy is at the heart of critical thinking and lifelong learning.
    In an age of false information, it is essential to contribute to a scholarly conversation
    with accurate and relevant information.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 信息素养是批判性思维和终身学习的核心。在虚假信息时代，为学术对话提供准确和相关信息至关重要。
- en: Scholarship is a conversation. We contribute and extend the discussion at each
    instance, whether it is a journal article, a class essay, or a conference presentation.
    Too often, students launch in a monologue rather than a discussion. They often
    present what they “know” without acknowledging those who contributed to their
    knowledge. If a student simply takes information from chatGPT without rewriting
    it or verifying it, the student does not add value to the conversation. Information
    literacy stresses the importance of dialogue as a form of scholarship. This means
    that we need to be teaching information literacy in every class.[^(32)](DsLqM8LuNcUFAQVy.xhtml#9G98a47fLyaG5O5J-endnote-1674005653679-text)
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 奖学金是一场对话。我们在每个实例中都会做出贡献并延伸讨论，无论是期刊文章、课堂论文还是会议演讲。学生往往只是发表独白，而不是进行讨论。他们经常呈现自己所“知道”的东西，而不承认那些为他们的知识做出贡献的人。如果学生只是从chatGPT中获取信息而不加以改写或验证，那么学生就没有为对话增添价值。信息素养强调对话作为学术研究形式的重要性。这意味着我们需要在每堂课上教授信息素养。
- en: Give Credit to AI Co-writers
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 给AI合作者以信用
- en: A basic tenet in academia is that one gives credit for content used in writing.
    It is considered an integrity violation when you do not. Therefore, it is essential
    to provide credit to AI when used.[^(33)](DsLqM8LuNcUFAQVy.xhtml#9G98a47fLyaG5O5J-endnote-1674005702931-text)
    Students need to start adhering to this principle from day one.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 学术界的一个基本原则是在写作中使用的内容要给予信用。当你不这样做时，这被视为违反诚信。因此，在使用时必须给予AI信用。学生需要从第一天开始遵守这一原则。
- en: Discuss Academic Honesty Expectations
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 讨论学术诚信期望
- en: Let students know what your expectations are in terms of the class and the assignments.[^(34)](DsLqM8LuNcUFAQVy.xhtml#9G98a47fLyaG5O5J-endnote-1675042570025-text)
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 让学生了解你对课程和作业的期望。
- en: There are times when AI is appropriate and others when it is not. Be explicit
    when crafting assignments on what is allowed and what is not. For example, if
    you are not allowing tools like chatGPT, explain why it is essential for them
    to refrain from using it. What is the educational benefit of the assignment?
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候适合使用人工智能，有时候不适合。在制定作业时明确规定允许什么，不允许什么。例如，如果不允许使用ChatGPT等工具，请解释为什么他们需要避免使用它。作业的教育价值是什么？
- en: Look at your assignments and the value you place on them. If they are high-stakes,
    students may use less-than-desirable strategies to get a higher grade. On the
    other hand, assignments worth only a few points may not be worth the effort you
    expect students to devote to them.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 查看您的作业及其价值。如果它们是高风险的，学生可能会采用不太理想的策略来获得更高的分数。另一方面，只值几分的作业可能不值得您期望学生投入的努力。
- en: Increase the emphasis on the honor code by having students attest to the originality
    of their work as part of the assignment. [^(35)](DsLqM8LuNcUFAQVy.xhtml#9G98a47fLyaG5O5J-endnote-1675042586038-text)
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 通过要求学生在作业中声明其作品的原创性，增加对诚信守则的强调。
- en: Test Your Assignment in chatGPT
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在ChatGPT中测试您的作业
- en: Pretend that you are a student. Run your assignment prompts through chatGPT.
    What are the results? Can chatGPT quickly complete the activity?[^(36)](DsLqM8LuNcUFAQVy.xhtml#9G98a47fLyaG5O5J-endnote-1675042684877-text)
    Can you redesign your assignment so that chatGPT cannot provide meaningful answers?
    Consider using references that students can only find in your class.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 假设您是一名学生。通过ChatGPT运行您的作业提示。结果如何？ChatGPT能否快速完成这项活动？您能否重新设计作业，以使ChatGPT无法提供有意义的答案？考虑使用学生只能在您的课堂中找到的参考资料。
- en: Save the results of your assignment experiments with chatGPT because chatGPT
    often provides similar answers for the same or similar questions or prompts. Before
    you turn your assignment loose to your students, show them what you have done
    and the lessons you have learned.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 保存您使用ChatGPT进行作业实验的结果，因为ChatGPT通常为相同或类似的问题或提示提供类似的答案。在将作业交给学生之前，向他们展示您所做的工作和所学到的教训。
- en: Assignment Design
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 作业设计
- en: Remember that most AI tools have built their data stores with content freely
    available on the internet.[^(37)](DsLqM8LuNcUFAQVy.xhtml#9G98a47fLyaG5O5J-endnote-1675042733334-text)
    ChatGPT would not have access to proprietary academic databases. Additionally,
    chatGPT does not have access to current events. Another point to consider is that
    chatGPT is a textual interface. It cannot “see” images or hear audio files. The
    more friction you introduce into the assignment, the less appealing it will be
    to use AI. It requires effort to write a prompt for chatGPT. The more work it
    needs, the fewer students will do it. Here are some ways you could craft assignments
    to minimize the use of AI.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，大多数人工智能工具都是通过互联网上免费提供的内容构建其数据存储的。ChatGPT无法访问专有的学术数据库。此外，ChatGPT无法访问当前事件。另一个需要考虑的问题是，ChatGPT是一个文本界面。它无法“看到”图像或听到音频文件。您引入作业的摩擦越多，使用AI的吸引力就越小。为ChatGPT编写提示需要付出努力。它需要的工作越多，做的学生就越少。以下是一些可以设计作业以最小化使用AI的方法。
- en: '**Create Phased Assignments.** Rather than submit one final paper, have students
    build the assignment in parts, such as submitting a paper topic, annotated bibliography,
    outline, etc., until they complete the final paper.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**创建分阶段作业。** 而不是提交一篇最终论文，让学生分阶段完成作业，例如提交论文主题、注释参考文献、大纲等，直到完成最终论文。'
- en: '**Require Restricted References.** Require students to use current materials
    from library databases. ChatGPT notes its references are a couple of years behind
    the current year. Additionally, ensure that students cite their work. Sample submitted
    citations to ensure they align with what students present in their papers.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**要求限制参考资料。** 要求学生使用图书馆数据库中的最新资料。ChatGPT指出其参考资料比当前年份晚几年。此外，确保学生引用他们的作品。提交示例引文以确保它们与学生在论文中呈现的内容一致。'
- en: '**Personal References.** In your assignments, have students reflect on their
    experiences and share personal examples of applying concepts.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**个人参考资料。** 在你的作业中，让学生反思他们的经验，并分享应用概念的个人例子。'
- en: '**Reference Multimedia.** Make references to multimedia resources that you
    have used in class. ChatGPT would not be able to make the connection. Creating
    an appropriate prompt could be too burdensome.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**引用多媒体。** 引用你在课堂上使用过的多媒体资源。ChatGPT 无法建立联系。创建一个合适的提示可能会太过繁重。'
- en: '**Assign Multimedia Projects.** Rather than assign an essay or report, have
    students create a multimedia project. A multimedia project could be a presentation,
    podcast, video, magazine, ebook, etc.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**分配多媒体项目。** 而不是分配一篇论文或报告，让学生创建一个多媒体项目。多媒体项目可以是演示文稿、播客、视频、杂志、电子书等。'
- en: '**Emphasize the Importance of Editing and Rewriting.** Drafting a paper is
    only the first part of a writing assignment. Increase the opportunities for submitting
    drafts, conducting peer reviews, and incorporating feedback into the drafts before
    issuing a final grade. Have students explain their writing process and how they
    improved their writing through editing.[^(38)](DsLqM8LuNcUFAQVy.xhtml#9G98a47fLyaG5O5J-endnote-1674005803923-text)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**强调编辑和重写的重要性。** 起草一篇论文只是写作任务的第一部分。增加提交草稿、进行同行评审以及在最终评分前将反馈纳入草稿的机会。让学生解释他们的写作过程以及他们如何通过编辑改进写作。'
- en: '**Conduct In-class Writing Assignments.** Have students work on phased aspects
    of their writing projects in class. Walk around to watch and discuss how students
    are working through the process.[^(39)](DsLqM8LuNcUFAQVy.xhtml#9G98a47fLyaG5O5J-endnote-1674005835625-text)'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**进行课堂写作任务。** 让学生在课堂上分阶段完成他们写作项目的各个方面。四处走动观察并讨论学生如何通过这个过程工作。'
- en: Flip Your Classroom
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 翻转你的课堂
- en: You can use a flipped classroom approach for your instruction. Have students
    watch video lectures, read online content, or work through interactive tutorials
    outside of the class as “homework.” Students then work on typical homework assignments
    in class. Teachers can use the class session for activities requiring teacher
    interaction, such as question-and-answer sessions, problem-solving, and group
    discussions. Students would complete these types of activities without AI.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以采用翻转课堂的方法进行教学。让学生观看视频讲座、阅读在线内容，或者在课外完成交互式教程作为“家庭作业”。学生然后在课堂上完成典型的家庭作业。教师可以利用课堂时间进行需要教师互动的活动，如问答环节、解决问题和小组讨论。学生将完成这些类型的活动而不需要人工智能。
