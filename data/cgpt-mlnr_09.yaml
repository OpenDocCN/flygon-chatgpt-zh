- en: Limitations
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 限制
- en: We’ve seen how useful chatGPT can be, but like any machine learning model, it
    has its own set of limitations.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经看到了chatGPT可以有多么有用，但像任何机器学习模型一样，它也有自己的一套限制。
- en: '**• ChatGPT''s training data cut-off date is 2021** and it does not have access
    to current events, which means it may not be able to understand or respond to
    events that have occurred after that date.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**• ChatGPT的训练数据截止日期是2021年**，它无法访问当前事件，这意味着它可能无法理解或回应在该日期之后发生的事件。'
- en: '**• There is an output limit for ChatGPT** on what it can generate in one response,
    you’ll know you’ve hit this limit if it stops generating a response mid-way through.
    If this happens, just type “Continue” and it will pick up from where it left off.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '**• ChatGPT有输出限制**，即一次响应中它可以生成的内容数量是有限的，如果它在响应过程中停止生成响应，您将知道已经达到了这一限制。如果发生这种情况，只需输入“继续”，它将从中断处继续。'
- en: • You’re more likely to hit the limit when you ask open ended or complex questions.The
    output limit is a trade-off between the quality and relevance of the response
    and the computational cost of the model.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: • 当你提出开放性或复杂的问题时，你更容易达到限制。输出限制是响应质量和相关性与模型计算成本之间的权衡。
- en: • It’s best to break up complex queries into chunks and feed them in sequence
    to ensure a quality response.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: • 最好将复杂的查询分解成块，并按顺序输入，以确保质量响应。
- en: '**• ChatGPT has difficulty understanding figurative language, such as sarcasm**
    or irony, which can lead to misunderstandings or inappropriate responses.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**• ChatGPT很难理解比喻性语言，比如讽刺**或反讽，这可能导致误解或不恰当的回应。'
- en: • ChatGPT's performance is affected by the data it was trained on, and **bias
    in the training data can lead to bias in the model's responses.**
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: • ChatGPT的性能受到其训练数据的影响，**训练数据中的偏见可能导致模型响应中的偏见。**
- en: • When using ChatGPT, it's important to remember that it doesn't keep any personal
    information but **it can use what you provide as input to generate text output.
    It's crucial to be aware of the potential privacy implications** by checking the
    privacy policy before providing any personal information.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: • 使用ChatGPT时，重要的是要记住它不会保留任何个人信息，但**它可以使用您提供的输入来生成文本输出。在提供任何个人信息之前，检查隐私政策以了解潜在的隐私影响**至关重要。
- en: These are the limitations at the time of writing but chatGPT is constantly being
    improved and it’s thought that it’s only a matter of time till it can access current
    data.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是撰写时的限制，但ChatGPT正在不断改进，据说只是时间问题，它就能够访问当前数据。
- en: As with anything, do your own due diligence before publishing or making big
    decisions based on output generated from chatGPT.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 与任何事物一样，在发布或根据ChatGPT生成的输出做出重大决策之前，请自行进行尽职调查。
