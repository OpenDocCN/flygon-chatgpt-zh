- en: Explain the main rules you need to follow to start a [industry] business.
  id: totrans-4
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 解释开始[行业]企业需要遵循的主要规则。
- en: Tell me all the special permissions and licenses I must have for my [industry]
    business.
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 告诉我我[行业]企业必须拥有的所有特殊许可和许可证。
- en: Name five things that might cause legal problems for a [industry] business and
    how to make them less risky.
  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 列出可能导致[行业]企业法律问题的五件事情，以及如何降低风险。
- en: Share a plan to keep safe the special ideas and creations of my [industry] business.
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 分享一个计划，确保保护我[行业]企业的特殊想法和创意。
- en: Give three ideas to make sure my business follows the rules about keeping information
    private.
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 提供三种确保我的企业遵守有关保持信息私密的规定的方法。
- en: Make a list of papers and agreements my [industry] business needs.
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 列出我[行业]企业需要的文件和协议。
- en: Tell me three good ways to keep the money records and books in order.
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 告诉我保持财务记录和账目井然有序的三种好方法。
- en: Find five ways to pay less in taxes for my [industry] business.
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 找到五种为我[行业]企业支付更少税款的方法。
- en: Share a plan to make sure my business does what it's supposed to for health
    and safety.
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 分享一个计划，确保我的企业按照健康和安全的要求运作。
- en: Suggest three ways to keep knowing about the special rules and things my [industry]
    business needs to follow.
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 建议三种了解我[行业]企业需要遵循的特殊规则和事项的方法。
- en: Provide guidance on establishing a robust legal compliance framework for a startup
    in the technology sector. Include key considerations, documentation requirements,
    and strategies for maintaining compliance.
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 提供关于在科技领域初创企业建立健全的法律合规框架的指导。包括关键考虑因素、文件要求和维持合规性的策略。
- en: Offer insights on navigating international trade regulations for a business
    expanding its operations globally. Address customs compliance, export controls,
    and trade agreements that may impact the company.
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 提供关于为扩展全球业务的企业导航国际贸易法规的见解。涉及海关合规、出口管制和可能影响公司的贸易协定。
- en: Advise on data protection and privacy compliance measures for an e-commerce
    platform handling customer data. Include recommendations for GDPR compliance,
    data encryption, and user consent mechanisms.
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 就处理客户数据的电子商务平台的数据保护和隐私合规措施提供建议。包括符合GDPR的建议、数据加密和用户同意机制。
- en: Share strategies for creating an effective anti-corruption and bribery policy
    for a multinational corporation. Consider training programs, due diligence procedures,
    and reporting mechanisms to ensure compliance.
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 分享为跨国公司制定有效反腐败和贿赂政策的策略。考虑培训计划、尽职调查程序和报告机制以确保合规性。
- en: Provide guidance on drafting comprehensive contracts for business partnerships.
    Include essential clauses, risk mitigation strategies, and best practices for
    ensuring contractual compliance.
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 提供关于起草商业合作伙伴关系全面合同的指导。包括基本条款、风险缓解策略和确保合同合规性的最佳实践。
- en: Advise on the legal considerations and compliance requirements for launching
    a new financial product or service. Address regulatory approvals, disclosure obligations,
    and risk management in the financial industry.
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 就推出新金融产品或服务的法律考虑和合规要求提供建议。涉及金融行业的监管批准、披露义务和风险管理。
- en: Offer insights on compliance with environmental regulations for a manufacturing
    business. Include recommendations for waste management, emissions control, and
    sustainable practices to meet environmental standards.
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 提供关于制造业企业遵守环境法规的见解。包括废物管理、排放控制和可持续实践的建议，以满足环境标准。
- en: Provide guidance on developing an accessibility compliance strategy for a company's
    digital products and services. Include considerations for web accessibility, ADA
    compliance, and creating an inclusive user experience.
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 提供关于为公司的数字产品和服务制定无障碍合规策略的指导。包括网络无障碍、ADA合规和创建包容性用户体验的考虑因素。
- en: Advise on employment law compliance for a growing startup. Include guidance
    on hiring practices, employment contracts, and strategies for maintaining a fair
    and compliant workplace.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 就不断发展的初创企业的就业法合规性提供建议。包括招聘实践、雇佣合同和维持公平合规工作场所的策略的指导。
- en: Share insights on cybersecurity legal compliance for a technology company. Include
    recommendations for data breach response plans, compliance with cybersecurity
    laws, and securing sensitive information.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 分享科技公司的网络安全法律合规见解。包括数据泄露应对计划的建议，遵守网络安全法律，以及保护敏感信息。
- en: '"Provide a checklist of local regulations that new businesses commonly need
    to comply with."'
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '"提供新企业通常需要遵守的当地法规清单。"'
- en: '"Explain the steps involved in ensuring compliance with state-level regulations
    for a startup."'
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '"解释确保初创企业遵守州级法规所涉及的步骤。"'
- en: '"Share insights on how to navigate federal regulations when setting up a small
    business."'
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '"分享如何在开设小型企业时遵守联邦法规的见解。"'
- en: '"What are the key licenses required for a [specific type of business] at the
    local level, and how can one obtain them?"'
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '"特定类型企业在地方层面所需的关键许可证是什么，如何获得？"'
- en: '"Discuss the common pitfalls entrepreneurs face regarding compliance with state
    and federal laws, and how to avoid them."'
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '"讨论企业家在遵守州和联邦法律方面常遇到的常见问题，以及如何避免它们。"'
- en: '"Provide a summary of tax obligations for small businesses at both the state
    and federal levels."'
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '"提供州和联邦层面小型企业税务义务的摘要。"'
- en: '"Examine the impact of industry-specific regulations on the establishment and
    operation of a new business."'
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '"探讨行业特定法规对新企业的建立和运营的影响。"'
- en: '"How can technology be leveraged to stay informed about regulatory changes
    affecting small businesses?"'
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '"如何利用技术来及时了解影响小型企业的法规变化？"'
- en: '"Share tips on maintaining ongoing compliance with evolving regulations as
    your business grows."'
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '"分享随着企业发展如何保持与不断变化的法规持续合规的技巧。"'
- en: '"Explain the significance of zoning regulations for physical businesses and
    the process of ensuring compliance."'
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '"解释对实体企业的分区法规的重要性，以及确保遵守的过程。"'
- en: Remember to customize these prompts based on your specific business type and
    location.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 请根据您具体的业务类型和地点定制这些提示。
