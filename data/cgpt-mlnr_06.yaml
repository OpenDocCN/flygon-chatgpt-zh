- en: Use ChatGPT to Create Passive Income Streams that Keep on Giving
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用ChatGPT创建持续产生 passiv income 的流，这将持续给予。
- en: The game has now changed, passive income sources that have a very low barrier
    for entry will be flooded because ChatGPT will make it really easy for people
    to replicate it hundreds or thousands of times.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏现在已经改变，具有非常低准入门槛的 passiv income 来源将会被淹没，因为ChatGPT将使人们能够轻松地复制数百次甚至数千次。
- en: So we will not focus on stuff that is easy to create like low content books
    on Amazon (stuff like notebooks, coloring books or puzzle books) or creating AI
    art and selling it on stock photo sites (some photo sites have already banned
    this and the ones that haven’t have been flooded with millions of AI generated
    images)
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们不会专注于像在亚马逊上创建低内容书籍（如笔记本、涂色书或拼图书）或创建AI艺术并在库存照片网站上出售（一些照片网站已经禁止此类行为，而那些没有禁止的网站已经被数百万张AI生成的图像淹没）这样容易创建的东西。
- en: So, instead we’ll focus on things that even with ChatGPT will take some time
    to do well, things that can’t be generated perfectly in one prompt. This will
    ensure that the market won’t be flooded and if you take your time to create quality
    content it will stand out.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们将专注于即使使用ChatGPT也需要一些时间才能做好的事情，一些事情不可能在一个提示中完美生成。这将确保市场不会被淹没，如果你花时间创作高质量内容，它将脱颖而出。
