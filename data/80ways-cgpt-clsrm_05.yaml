- en: Chapter six
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 第六章
- en: Using chatGPT to Develop Classroom Activities
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用ChatGPT开发课堂活动
- en: This powerful tool can serve as a virtual student, expert, and creative companion.
    The possibilities are endless when it comes to incorporating ChatGPT into your
    teaching. From checking essays for authenticity to critical analysis of AI-generated
    text, from debate assistance to writing interactive fiction, ChatGPT can enhance
    the learning experience for your students. We will explore how you can use ChatGPT
    in your discipline, including simulation-based learning, dialogue generation,
    and incorporating AI into assignments. We will also discuss using ChatGPT with
    teaching strategies like Think, Pair, Share and examine ways to predict and grade
    ChatGPT’s responses.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这个强大的工具可以作为虚拟学生、专家和创意伴侣。当涉及将ChatGPT纳入教学时，可能性是无限的。从检查文章的真实性到对人工智能生成的文本进行批判性分析，从辩论辅助到撰写互动式小说，ChatGPT可以增强学生的学习体验。我们将探讨如何在你的学科中使用ChatGPT，包括基于模拟的学习、对话生成以及将人工智能纳入作业中。我们还将讨论如何结合教学策略如“思考、配对、分享”，并探讨预测和评分ChatGPT的回应的方法。
- en: 31\. Check an Essay to See if AI Wrote It
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 检查一篇文章是否由人工智能编写
- en: Are you concerned that your students are just turning in content created with
    artificial intelligence? Ask chatGPT if students wrote an essay with artificial
    intelligence or not. Here is the prompt I use. I include the essay within quotes.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 担心你的学生只是提交由人工智能创建的内容吗？询问ChatGPT学生是否使用人工智能写了一篇文章。这是我使用的提示。我在引号内包含文章。
- en: '**Was this written by artificial intelligence? “<essay>”**'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**这是由人工智能编写的吗？“<essay>”**'
- en: 'I used this prompt for content that I generated with chatGPT, and this was
    the response:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我使用这个提示为我与ChatGPT生成的内容，回应如下：
- en: 'ChatGPT: *Yes, this was written by an artificial intelligence.*'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT：*是的，这是由人工智能编写的。*
- en: 'I also asked chatGPT for its opinion of my blog post, “Cataloging My Magic
    Collection With Evernote” and the response was:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我还请ChatGPT评论我的博客文章“使用Evernote目录化我的魔术收藏”，回应如下：
- en: 'ChatGPT: *No, this was not written by artificial intelligence. It appears to
    be an account of someone’s personal experience with organizing their collection
    of magic resources using Evernote and the benefits they have experienced as a
    result.*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT：*不，这不是由人工智能编写的。这似乎是某人个人经验的记述，说明他们如何使用Evernote整理魔术资源收藏并由此获得的好处。*
- en: I used chatGPT to assist with part of the article. In large part, this article
    was my work with AI contributions.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我使用ChatGPT协助撰写了部分文章。在很大程度上，这篇文章是我与人工智能的合作成果。
- en: 32\. Critical Analysis of AI Generate Text
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 对人工智能生成文本进行批判性分析
- en: Have students write an AI-generated article and then critique it for accuracy.[^(15)](DsLqM8LuNcUFAQVy.xhtml#ktoAvrQbSPer1B4w-endnote-1674005254681-text)
    Let your students use chatGPT to create a first draft and paste it into a word
    processor. They should also include the prompt they used for chatGPT. Once in
    the word processor, they should turn on track changes and improve the document.
    Using comments, they can justify the decisions they are making.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 让学生撰写一篇由人工智能生成的文章，然后对其准确性进行批判性评价。让学生使用ChatGPT创建初稿并粘贴到文字处理器中。他们还应包含用于ChatGPT的提示。在文字处理器中，他们应打开修订功能并改进文档。通过评论，他们可以证明他们所做的决定。
- en: 33\. Debate Assistance
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 辩论辅助
- en: Students can use chatGPT to generate arguments and counterarguments on a given
    topic to prepare for class debates. They can also respond and ask chatGPT for
    a rebuttal.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 学生可以使用ChatGPT为给定主题生成论据和反驳意见，为课堂辩论做准备。他们还可以回应并询问ChatGPT反驳意见。
- en: In the example below, I asked chatGPT to weigh in on using artificial intelligence
    in school.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的示例中，我请ChatGPT就在学校中使用人工智能发表意见。
- en: '**Convince me that artificial intelligence should be used in school.**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**说服我人工智能应该在学校中使用。**'
- en: 'ChatGPT: *Artificial intelligence can be used in schools to personalize learning,
    provide real-time feedback to students and teachers, and assist with administrative
    tasks. Personalized learning allows students to learn at their own pace and focus
    on areas where they need the most help. Real-time feedback can help students improve
    their understanding of a subject and identify areas where they need more support.
    AI can also assist with administrative tasks such as grading and scheduling, freeing
    up teachers to focus on instruction and student engagement. Additionally, AI can
    also be used to provide insights on student behavior and performance, which can
    help educators make informed decisions about how to improve teaching and learning.*'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 'ChatGPT: *人工智能可以用于学校中个性化学习，为学生和教师提供实时反馈，并协助管理任务。个性化学习使学生能够按照自己的节奏学习，并专注于需要最多帮助的领域。实时反馈可以帮助学生提高对某一学科的理解，并确定需要更多支持的领域。人工智能还可以协助管理任务，如评分和排课，从而使教师能够专注于教学和学生参与。此外，人工智能还可以用于提供关于学生行为和表现的见解，这有助于教育工作者做出关于如何改进教学和学习的明智决策。*'
- en: '**Convince me that artificial intelligence should be banned in school.**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**说服我，人工智能应该在学校中被禁止。**'
- en: 'ChatGPT: *There are several reasons why some people may argue that artificial
    intelligence should be banned in schools. One concern is that AI systems can perpetuate
    and amplify biases in the data they are trained on, which can lead to unfair treatment
    of students. Additionally, some argue that the use of AI in schools may lead to
    a loss of personalization in education, as teachers and students may rely too
    heavily on automated systems to provide instruction and feedback. There is also
    a concern that AI systems may take over the role of human teachers and make them
    obsolete, leading to job loss. Furthermore, there is a fear that the use of AI
    in schools could decrease critical thinking and creativity in students, as they
    may become too dependent on automated systems to solve problems.*'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 'ChatGPT: *一些人可能认为在学校中应该禁止使用人工智能的原因有几个。一个担忧是，人工智能系统可能会延续和放大它们所接受训练数据中的偏见，这可能导致对学生的不公平对待。此外，一些人认为，在学校中使用人工智能可能导致教育个性化的丧失，因为教师和学生可能过度依赖自动化系统提供指导和反馈。还有一个担忧是，人工智能系统可能取代人类教师的角色，使他们变得过时，导致失业。此外，人们担心在学校中使用人工智能可能会降低学生的批判性思维和创造力，因为他们可能过于依赖自动化系统来解决问题。*'
- en: '**Debate me on the use of artificial intelligence in higher education. I believe
    it should be used. You are to take the opposing side.**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**就在高等教育中使用人工智能展开辩论。我认为应该使用，你要代表反对方。**'
- en: 'ChatGPT: *I understand. As an AI model, I am not capable of having personal
    beliefs or opinions. However, in order to debate the use of AI in higher education,
    I can present arguments from the opposing side.*'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 'ChatGPT: *我明白。作为一个人工智能模型，我没有个人信仰或观点。然而，为了辩论在高等教育中使用人工智能的问题，我可以提出反对方的论点。*'
- en: '*One argument against the use of AI in higher education is that it may lead
    to a loss of personal interaction and human connection in the classroom. The use
    of AI-powered tutors, for example, may lead to students relying too heavily on
    technology and not developing the critical thinking and problem-solving skills
    that come with interacting with a human teacher.*'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*反对在高等教育中使用人工智能的一个论点是，它可能导致课堂上个人互动和人际关系的丧失。例如，使用人工智能驱动的导师可能导致学生过度依赖技术，而不是培养与人类教师互动时所具备的批判性思维和问题解决能力。*'
- en: '*Another argument against the use of AI in higher education is that it could
    exacerbate existing inequalities and create a digital divide. Not all students
    have access to the technology and resources needed to take advantage of AI-assisted
    learning.*'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*反对在高等教育中使用人工智能的另一个论点是，它可能加剧现有的不平等现象，并造成数字鸿沟。并非所有学生都能够获得利用人工智能辅助学习所需的技术和资源。*'
- en: '*Additionally, AI in education may also lead to an over-reliance on data-driven
    decision making, which can be limiting as it does not take into account context
    and personal circumstances, leading to a one-size-fits-all approach to education.*'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*此外，教育中的人工智能也可能导致对基于数据驱动的决策过度依赖，这可能会限制，因为它不考虑背景和个人情况，导致教育采取一刀切的方式。*'
- en: '*On the other hand, AI could also bring a lot of benefits to higher education,
    such as providing personalised learning experiences, increasing student engagement,
    and allowing teachers to spend more time working one-on-one with students.*'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '-   -   另一方面，人工智能也可能给高等教育带来许多好处，比如提供个性化学习体验，增加学生参与度，让教师有更多时间与学生一对一合作。'
- en: '*It’s important to consider both the potential benefits and drawbacks of using
    AI in higher education before making a decision.*'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '-   在做出决定之前，重要的是考虑在高等教育中使用人工智能的潜在好处和缺点。'
- en: 34\. Write Interactive Fiction
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '-   34\. 写交互式小说'
- en: Students can use ChatGPT to explore an interactive fiction story or choose-your-own-adventure
    story. Provide a starting prompt, and enjoy the adventure.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '-   学生可以使用ChatGPT来探索交互式小说或选择自己的冒险故事。提供一个起始提示，享受冒险。'
- en: '**Create a story about a wanderer traveling through a haunted forest. Stop
    at decision points so that I can provide direction.**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '-   **创作一个关于一个流浪者穿越闹鬼森林的故事。在决策点停下，这样我就可以提供方向。**'
- en: 'ChatGPT: *Once upon a time, there was a wanderer named Jack. Jack loved to
    explore the unknown and one day, he decided to venture into a haunted forest.
    As he entered the forest, he saw that the trees were gnarled and twisted, and
    the air was thick with mist. Jack felt a chill run down his spine, but he was
    determined to see what lay beyond the forest.*'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '-   ChatGPT：*从前，有一个叫杰克的流浪者。杰克喜欢探索未知，有一天，他决定冒险进入一个闹鬼的森林。当他进入森林时，他看到树木扭曲，空气中弥漫着浓雾。杰克感到一阵寒意，但他决心看看森林深处隐藏着什么。*'
- en: '*As he walked deeper into the forest, he heard strange noises in the distance.
    The rustling of leaves, the snapping of branches, and the whispering of voices.
    Jack couldn’t tell if it was the wind or something else.*'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '-   -   当他深入森林时，他听到远处传来奇怪的声音。树叶的沙沙声，树枝的折断声，还有低语声。杰克分辨不出是风还是其他什么。'
- en: '*As he walked, Jack came across a fork in the road, one path led to the left
    and the other to the right. Which path should Jack take? left or right?*'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '-   当他走着时，杰克遇到了一条岔路，一条路通向左边，另一条通向右边。杰克应该选择哪条路？左边还是右边？'
- en: '**Go left**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '-   **向左走**'
- en: 'ChatGPT: *Jack decided to take the left path. As he walked, he saw that the
    trees were getting denser and the path was becoming narrower. He felt like he
    was being watched, but he couldn’t see anyone or anything.*'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '-   ChatGPT：*杰克决定走左边的路。当他走着时，他发现树木变得更密集，道路变得更窄。他感觉自己被监视着，但他看不到任何人或任何东西。*'
- en: '*Soon, Jack came across a clearing. In the center of the clearing stood a large,
    ancient looking tree. It was unlike any tree Jack had ever seen. Its trunk was
    thick and gnarled, and its branches twisted and turned in every direction. Jack
    couldn’t help but feel drawn to the tree.*'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '-   -   不久，杰克来到一个空地。在空地的中心矗立着一棵古老的大树。这棵树不同于杰克以往见过的任何树木。它的树干粗壮扭曲，树枝纷乱交错。杰克禁不住被这棵树吸引。'
- en: '*Suddenly, Jack heard a voice coming from the tree. The voice was soft and
    melodic, and it said “I am the guardian of this forest. I can help you find your
    way out, but you must first answer my riddle.”*'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '-   -   突然，杰克听到树发出的声音。声音柔和而悦耳，它说：“我是这片森林的守护者。我可以帮助你找到出路，但你必须先回答我的谜语。”'
- en: '*Jack was intrigued and agreed to the tree’s request. The tree asked him: “I
    am not alive, but I grow; I don’t have lungs, but I need air; I don’t have a mouth,
    but water kills me. What am I?”*'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '-   杰克对树的请求感到好奇并同意了。树问他：“我不是活的，但我生长；我没有肺，但我需要空气；我没有嘴，但水会杀死我。我是什么？”'
- en: '*What is Jack’s answer to the riddle?*'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '-   杰克对这个谜语的答案是什么？'
- en: 35\. Simulation-Based Learning
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '-   35\. 基于模拟的学习'
- en: You can simulate real-world scenarios, such as job interviews or historical
    events, with chatGPT. Creating these types of scenarios aids students in developing
    critical thinking and problem-solving skills.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '-   你可以使用ChatGPT模拟真实世界的场景，比如工作面试或历史事件。创建这些类型的场景有助于学生发展批判性思维和问题解决能力。'
- en: '**Acting as the director of instructional technology and design, interview
    me for the role of an entry-level instructional technologist.**'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '-   **作为教学技术和设计主管，面试我担任初级教学技术人员的角色。**'
- en: 'ChatGPT: *Sure, I can certainly simulate a scenario of an interview for the
    role of an entry-level instructional technologist.*'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '-   ChatGPT：*当然，我可以模拟一个初级教学技术人员面试的场景。*'
- en: '*Can you tell me about your experience with learning management systems?*'
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '-   -   你能告诉我你在学习管理系统方面的经验吗？'
- en: '*How do you stay current with the latest instructional technology trends?*'
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*你如何跟上最新的教学技术趋势？*'
- en: '*Can you give an example of a project you have led in the past that involved
    instructional technology?*'
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*你能举一个你过去领导涉及教学技术的项目的例子吗？*'
- en: '*How do you approach the design and development of online course content?*'
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*你如何处理在线课程内容的设计和开发？*'
- en: '*How do you see instructional technology impacting the future of education?*'
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*你如何看待教学技术对教育未来的影响？*'
- en: '*How do you ensure that the technology you use is accessible to all learners?*'
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*你如何确保你使用的技术对所有学习者都是可访问的？*'
- en: '*Can you give an example of a time when you had to troubleshoot a technical
    issue in an online course and how you resolved it?*'
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*你能举一个你曾经在在线课程中解决技术问题并解决的例子吗？*'
- en: '*How do you evaluate the effectiveness of the instructional technology tools
    and strategies you use?*'
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*你如何评估你使用的教学技术工具和策略的有效性？*'
- en: '*How do you involve and train instructors on the use of instructional technology?*'
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*你如何让教师参与并培训他们使用教学技术？*'
- en: '*How do you involve and obtain feedback from students on the use of instructional
    technology in their learning experience?*'
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*你如何让学生参与并获取他们对教学技术在学习经验中的使用的反馈？*'
- en: '*Please answer those questions and let me know if you need more elaboration
    on any specific question.*'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '*请回答这些问题，并让我知道是否需要更多关于任何特定问题的详细信息。*'
- en: '**Acting as the campus safety officer, you are faced with the presence of an
    active shooter on campus. What is the first thing you should do? Only provide
    one step.**'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**作为校园安全官，你面临校园内有活动枪手的情况。你应该做的第一件事是什么？只提供一个步骤。**'
- en: 'ChatGPT: *The first thing a campus safety officer should do in the case of
    an active shooter on campus is to immediately call 911 and alert local law enforcement
    of the active shooter situation.*'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 'ChatGPT: *校园安全官在校园内出现活动枪手的情况下应立即拨打911并通知当地执法部门有活动枪手的情况。*'
- en: '**What is the next step?**'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**接下来是什么步骤？**'
- en: 'ChatGPT: *After calling 911, the next step for a campus safety officer would
    be to clear and secure the immediate area and to direct people to safe locations
    such as designated shelter-in-place areas or to evacuate the building if it is
    safe to do so. It’s also crucial to activate the emergency notification system
    to alert the campus community of the situation and provide instructions on what
    to do.*'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 'ChatGPT: *拨打911后，校园安全官的下一步将是清理和确保周围区域安全，并引导人们前往安全地点，如指定的避难所区域或者如果情况允许的话疏散建筑物。同时，激活紧急通知系统以通知校园社区有关情况并提供应对指示也是至关重要的。*'
- en: 36\. Dialogue Generation
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 36\. 对话生成
- en: 'You can use chatGPT to generate dialogue for role-playing or simulation exercises,
    helping students to develop their social and communication skills. All you need
    to do is provide chatGPT with a scenario and let it go. Here is an example:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用chatGPT生成角色扮演或模拟练习的对话，帮助学生发展他们的社交和沟通技能。你只需要提供一个情景给chatGPT，然后让它自己生成。这里有一个例子：
- en: '**Write dialogue for the following scenario, “You are the sales manager of
    a company that specializes in the production of high-quality, eco-friendly products.
    You have been working on a proposal for a large potential customer for weeks,
    and you have a meeting scheduled with them next week to present your proposal
    and try to close the deal. However, you know that this potential customer has
    been a loyal customer of one of your competitors, who offers lower prices than
    your company. You are worried that the lower prices offered by your competitor
    will be a major obstacle in your efforts to close the deal with this potential
    customer.”**'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**为以下情景编写对话，“你是一家专门生产高质量、环保产品的公司的销售经理。你已经花了几周时间为一个潜在的大客户准备提案，下周将与他们安排会议，展示你的提案并试图达成交易。然而，你知道这个潜在客户一直是你的一家竞争对手的忠实客户，后者提供比你公司更低的价格。你担心竞争对手提供的更低价格将成为你努力与这个潜在客户达成交易的主要障碍。”**'
- en: 'ChatGPT: *You: Good morning, it’s great to finally meet with you in person.
    I’ve been working on a proposal for our eco-friendly products that I think will
    be a great fit for your company.*'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 'ChatGPT: *你：早上好，终于能亲自见到你了。我一直在为我们的环保产品准备一个提案，我认为这将非常适合你们公司。*'
- en: '*Potential Customer: Yes, we’re always looking for ways to be more environmentally
    conscious in our operations. But I have to be honest with you, we’ve been a loyal
    customer of one of your competitors for a while now, and their prices are significantly
    lower than yours.*'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '*潜在客户：是的，我们一直在寻找更环保的方式来进行业务。但我必须诚实地告诉您，我们已经是您的一家竞争对手的忠实客户了，而且他们的价格明显低于您的。*'
- en: '*You: I understand your concern, and I want to address that head-on. While
    our prices may be higher, I can assure you that the quality of our products is
    unmatched. We use only the most sustainable materials and production methods,
    and we have strict quality control measures in place to ensure that our products
    are the best on the market. Additionally, our products are designed to last longer,
    which means less waste and fewer replacements in the long run.*'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '*您：我理解您的担忧，我想直面这个问题。虽然我们的价格可能更高，但我向您保证，我们产品的质量是无与伦比的。我们只使用最可持续的材料和生产方法，我们有严格的质量控制措施，以确保我们的产品是市场上最好的。此外，我们的产品设计寿命更长，这意味着长期来看减少浪费和更少的更换。*'
- en: '*Potential Customer: That’s certainly something to consider. Can you give me
    an example of how the cost would compare in the long term?*'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '*潜在客户：这确实值得考虑。您能给我一个长期成本比较的例子吗？*'
- en: '*You: Absolutely. For example, one of our products is a line of energy-efficient
    light bulbs. They may be more expensive upfront, but they last longer and use
    less energy, which means lower electricity bills for your company in the long
    run.*'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '*您：当然。例如，我们的一款产品是一系列节能灯泡。它们可能在一开始更昂贵，但寿命更长，能耗更低，这意味着您公司的电费长期来看会更低。*'
- en: '*Potential Customer: That does make sense. Can you provide any data or case
    studies to back up those claims?*'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '*潜在客户：那是有道理的。您能提供任何数据或案例研究来支持这些说法吗？*'
- en: '*You: Of course, I have several case studies and data that I can provide you
    with after the meeting that will give you a better idea of the long-term cost
    savings of our products.*'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '*您：当然，我有几个案例研究和数据，我可以在会议结束后提供给您，这将让您更好地了解我们产品的长期成本节约。*'
- en: '*Potential Customer: Alright, I’m definitely interested in learning more. Let’s
    go through the proposal and see if it aligns with our needs.*'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '*潜在客户：好的，我肯定有兴趣了解更多。让我们看看提案是否符合我们的需求。*'
- en: '*You: Great, I appreciate the opportunity to present our proposal to you. I
    believe that our eco-friendly products will not only be beneficial for the environment
    but also for your bottom line in the long run. Thank you for considering our company.*'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '*您：太好了，我感谢您给我展示我们的提案的机会。我相信我们的环保产品不仅对环境有益，而且从长远来看也对您的底线有好处。感谢您考虑我们的公司。*'
- en: 37\. Require AI Use as Part of Assignments
  id: totrans-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 37\. 要求将人工智能用作作业的一部分
- en: 'Each discipline has its tools and methods for completing work. In higher ed,
    educators teach and encourage students to use these tools, calculators, spreadsheets,
    grammar checkers, etc., to complete assignments. Add applications like chatGPT
    to the toolset. Students can use ChatGPT for:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 每个学科都有完成工作的工具和方法。在高等教育中，教育工作者教导并鼓励学生使用这些工具，计算器，电子表格，语法检查器等，来完成作业。将应用程序如chatGPT添加到工具集中。学生可以使用ChatGPT进行：
- en: 'ChatGPT:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT：
- en: '*Research assistance: ChatGPT can help students find and summarize information
    on a specific topic, allowing them to quickly gather relevant data for their assignments.*'
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*研究辅助：ChatGPT可以帮助学生查找和总结特定主题的信息，使他们能够快速收集相关数据以完成作业。*'
- en: '*Essay writing: ChatGPT can generate writing prompts and help students organize
    their thoughts and structure their essay.*'
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*写作：ChatGPT可以生成写作提示，并帮助学生组织他们的思维和结构化他们的文章。*'
- en: '*Problem-solving: ChatGPT can assist students in solving complex math or science
    problems by providing step-by-step explanations and examples.*'
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*解决问题：ChatGPT可以帮助学生解决复杂的数学或科学问题，提供逐步的解释和示例。*'
- en: '*Language learning: ChatGPT can be used to practice language skills and help
    students learn new vocabulary and grammar.*'
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*语言学习：ChatGPT可用于练习语言技能，帮助学生学习新词汇和语法。*'
- en: '*Translation: ChatGPT can help students translate texts or passages from one
    language to another*'
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*翻译：ChatGPT可以帮助学生将文本或段落从一种语言翻译成另一种语言。*'
- en: '*Study Aid: ChatGPT can be used to create flashcards and quizzes to help students
    memorize facts and concepts for exams.*'
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*学习辅助：ChatGPT可用于创建单词卡和测验，帮助学生记忆考试中的事实和概念。*'
- en: It’s important to note that while ChatGPT can assist students in their homework
    assignments, students should not use chatGPT to replace their work or understanding
    of the material. Instead, they should use chatGPT to enhance their learning, not
    as a substitute.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 需要注意的是，虽然ChatGPT可以帮助学生完成他们的作业，但学生不应该使用ChatGPT来替代他们的工作或对材料的理解。相反，他们应该利用ChatGPT来增强他们的学习，而不是作为替代品。
- en: 38\. List Ways Students Can Use AI in your Discipline
  id: totrans-80
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 38\. 列出学生在您学科中可以使用AI的方式
- en: 'Businesses are rapidly finding ways to use artificial intelligence to accelerate
    progress. However, ChatGPT is one of many artificial intelligence tools businesses
    are using. For example, there are tools for creating videos, images, and text.
    When asked, chatGPT provided these uses for AI:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 企业正迅速找到利用人工智能加速进展的方法。然而，ChatGPT是许多企业正在使用的人工智能工具之一。例如，有用于创建视频、图像和文本的工具。当被问及时，chatGPT提供了以下AI的用途：
- en: 'ChatGPT:'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT：
- en: '*Chatbots and virtual assistants for customer service, which can handle repetitive
    tasks and answer common questions*'
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*用于客户服务的聊天机器人和虚拟助手，可以处理重复性任务并回答常见问题*'
- en: '*Machine learning for sales and marketing, such as predicting which customers
    are most likely to buy a product or identifying which marketing campaigns are
    most effective*'
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*销售和营销的机器学习，例如预测哪些客户最有可能购买产品或识别哪些营销活动最有效*'
- en: '*Natural Language Processing (NLP) for text and speech analytics, such as sentiment
    analysis and voice recognition*'
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*自然语言处理（NLP）用于文本和语音分析，例如情感分析和语音识别*'
- en: '*Computer vision for image and video analysis, such as analyzing customer data
    from surveillance cameras or identifying defects in manufacturing processes*'
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*图像和视频分析的计算机视觉，例如从监控摄像头分析客户数据或识别制造过程中的缺陷*'
- en: '*Predictive maintenance for industrial equipment, which uses sensor data to
    predict when equipment will fail and schedule maintenance accordingly*'
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*工业设备的预测性维护，利用传感器数据预测设备何时会发生故障并相应安排维护*'
- en: '*Fraud detection, which uses machine learning algorithms to identify suspicious
    activity in financial transactions*'
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*欺诈检测，利用机器学习算法识别金融交易中的可疑活动*'
- en: '*Supply Chain optimization, which uses AI to optimize logistics and inventory
    management.*'
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*供应链优化，利用人工智能优化物流和库存管理。*'
- en: Discuss how AI is used in your discipline and share your findings with your
    students.[^(16)](DsLqM8LuNcUFAQVy.xhtml#ktoAvrQbSPer1B4w-endnote-1674005296205-text)
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 讨论人工智能在您的学科中的应用，并与学生分享您的发现。[^(16)](DsLqM8LuNcUFAQVy.xhtml#ktoAvrQbSPer1B4w-endnote-1674005296205-text)
- en: 39\. Use With Think, Pair, Share
  id: totrans-91
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 39\. 与思考、配对和分享一起使用
- en: Think, pair, and share is an effective active learning strategy. What if you
    had students incorporate chatGPT into this learning method? You could have students
    think and then pair. However, before they share, they could query chatGPT and
    discuss their findings before sharing with the class.[^(17)](DsLqM8LuNcUFAQVy.xhtml#ktoAvrQbSPer1B4w-endnote-1674399193089-text)
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 思考、配对和分享是一种有效的主动学习策略。如果您让学生将chatGPT纳入这种学习方法会怎样？您可以让学生思考然后配对。然而，在分享之前，他们可以查询chatGPT并讨论他们的发现，然后再与班级分享。[^(17)](DsLqM8LuNcUFAQVy.xhtml#ktoAvrQbSPer1B4w-endnote-1674399193089-text)
- en: 40\. Predict chatGPT’s Response
  id: totrans-93
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 40\. 预测chatGPT的回答
- en: Include chatGPT as an active member of your class. Before you press return on
    a chatGPT question, poll the students in the class. Ask the students what they
    predict chatGPT will answer. You can then compare the student responses to what
    chatGPT provided.[^(18)](DsLqM8LuNcUFAQVy.xhtml#ktoAvrQbSPer1B4w-endnote-1674397775515-text)
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 将chatGPT作为您课堂上的活跃成员。在按下chatGPT问题的回车键之前，请对课堂上的学生进行投票。询问学生他们预测chatGPT会如何回答。然后，您可以将学生的回答与chatGPT提供的内容进行比较。[^(18)](DsLqM8LuNcUFAQVy.xhtml#ktoAvrQbSPer1B4w-endnote-1674397775515-text)
- en: 41\. Grade chatGPT’s Response
  id: totrans-95
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 41\. 评估chatGPT的回答
- en: Use chatGPT to create a document. It could be an essay, report, business plan,
    or any other paper that serves your assignment purposes. Then, have students “grade”
    the results using rubrics, checklists, or other criteria. Let them see and understand
    the strengths and weaknesses of artificial intelligence.[^(19)](DsLqM8LuNcUFAQVy.xhtml#ktoAvrQbSPer1B4w-endnote-1674398910715-text)
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 使用chatGPT创建文档。可以是论文、报告、商业计划或任何其他符合您作业要求的文件。然后，让学生使用评分表、清单或其他标准“评分”结果。让他们看到并了解人工智能的优势和劣势。[^(19)](DsLqM8LuNcUFAQVy.xhtml#ktoAvrQbSPer1B4w-endnote-1674398910715-text)
