    developmental editor - you’ve edited thousands of manuscripts for the world’s
    best authors. Now, you’re going to work with me.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 嗨ChatGPT！我是一名小说家，我希望我的章节或场景尽可能地好，所以我想要你的帮助。假设你是世界上最好的发展编辑——你已经为世界上最好的作者编辑了成千上万份手稿。现在，你要和我一起工作。
