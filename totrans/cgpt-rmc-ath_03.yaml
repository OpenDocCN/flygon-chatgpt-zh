  - PREF_H2
  type: TYPE_NORMAL
- en: Is this book going to be a novella at 20,000 to 40,000 words, a short novel
    at 40,000 to 60,000 words, or a full-length novel at 70,000 to 90,000 words? Or
    perhaps a blockbuster saga at 90,000 words plus?
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
- en: Any fiction writer will tell you that a book has a natural length. It will contain
    as many pages as are needed to tell the story in the best way possible.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
- en: Absolutely correct.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
- en: I like to think of short novels as individual episodes in a long-running romance
    television series, whereas a full-length novel is the equivalent of a two-hour
    movie in the cinema. Both are complete stories with a start, middle, and end,
    with characters to care about, but they serve different audiences with different
    needs.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
- en: A shorter book means that there is not much room to indulge in more than two
    characters at most, and there will be very little narrative text. These books
    are fast-paced page-turners built directly around the romance relationship.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
- en: In a more extended, full-length novel at 70,000 to 90,000 words, you have the
    space to include long-running continuity subplots, multiple settings, secondary
    characters, and high-stakes scenes and more complex plotting.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
- en: These are very general guidelines, and word count varies enormously depending
    on the genre of your work.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
- en: This is why it is imperative that you understand the market for both shorter
    Kindle romance fiction and longer books.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
- en: Worked Example. Amazon Romantic Comedies by Page Count
  id: totrans-81
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The product details for each book contain that book's page count or equivalent
    electronic page count. I have reviewed the page count for the Top 100 Kindle romance
    Bestsellers (excluding box sets and short stories) by Best Seller Rank on Amazon.com.
    All data as on 05 December 2022.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
- en: The Average Page count for the top 100 Romantic Comedy eBooks = 348 pages
  id: totrans-83
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: If we take the average page count to be around 250 words per printed page, this
    equates to an average book length of approx. 87,000 words.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
- en: But there is a lot more detail underneath that average number.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
- en: The average page length of 348 pages is skewed toward shorter books, with the
    highest frequency in the 267-to-335-page block.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
- en: This is consistent with the submission guidelines of traditional publishers,
    where manuscripts for full-length novels should be at least 70,000 to 75,000 words.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
- en: '![Chart, histogram  Description automatically generated](../images/00021.jpeg)'
  id: totrans-88
  prefs: []
  type: TYPE_IMG
- en: The word count also determines where the major turning points in the Four Acts
    of your novel will be.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
- en: For example. Let’s say that the ideal length of your first draft is around 64,000
    words. I stress the first draft since, in my experience, additional layers will
    be added in the next draft, which increases the word count.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
- en: If you use the Four-Act story structure, then there will be sixteen sequences
    of scenes around 4,000 words long [64,000/16]. Four thousand words could be one
    or two shorter chapters – and this is an average over the entire book, as some
    scenes will be more extended and some shorter.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
- en: Four of these 4,000-word Sequences are then built into an Act.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
- en: For example. The turning point at the end of Act One, when the main character
    is locked into some connection with the love interest, would come at roughly 16,000
    words [4 x 4,000 words]. At the end of Act Two, the Midpoint of No Return would
    come to approximately 32,000 words.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
- en: The Dark Night of the Soul at the end of Act Three would come at roughly 48,000
    words. The Final Battle and Resolution at the end of Act Four would bring the
    word count to 64,000.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
- en: Please remember that these word counts are only there as guidelines while you
    are writing the first draft, but they can be handy markers to keep the story on
    track.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
- en: I hope you will agree that breaking a novel into 4,000-word sequences of scenes
    removes some of the overwhelm and makes the project seem more feasible.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
- en: Consider What Point of View you want to write in.
  id: totrans-97
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Think about your “keeper shelf” of romance books.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
- en: What point of view do you enjoy reading most?
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
- en: Point of view [POV] is the “eye” through which you tell your story. The same
    story can be very different when seen through another character’s eyes. This is
    why selecting your point of view at the start can save you a lot of time and energy
    later if you discover that your initial approach doesn’t work for this particular
    writing project.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
- en: Read back through the opening chapters of your favorite romance fiction with
    your author’s hat on and analyze how that author hooked you into the story through
    their use of point of view.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
- en: First-Person Point of View
  id: totrans-102
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Contemporary romance and what used to be known as chick-lit, is dominated by
    first-person point-of-view romances. This is still the case today.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
- en: It is used less frequently in traditionally published romances where the point
    of view of both the hero and the heroine and possibly secondary characters is
    required.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
- en: Advantages of using the First-Person Point of View
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
- en: Many romance authors use the first-person point of view to instantly engage
    the reader with the mindset of the main character in the story.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
- en: The goal of the opening scenes of any novel is to lock the sympathy and empathy
    of the reader with the main character and their life goals, dreams, and ordinary
    world.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
- en: By going straight into their head, emotions, and thoughts, you are helping readers
    instantly relate to this person and the life they lead when the story begins.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
- en: The pace and rhythm of the narrative tend to be faster using a first-person
    point of view since all of the action is going on in real time.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
- en: Everything that happens is expressed deftly and directly through the eyes and
    thoughts of the main character.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
- en: What they do, how they react to the Inciting Incident, and their decisions and
    dilemmas are completely biased since they will be filtered through this character's
    emotional reactions and thought processes.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
- en: Some authors like to write character notes and ideas in the first person as
    part of the character development process but then go on to write the novel in
    the third person.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
- en: Disadvantages of using the First-Person Point of View.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
- en: The truth is that many readers love romance fiction but cannot stand reading
    novels in the first person. It just does not work with them, and they will always
    use the “Look Inside” option to read the sample pages before buying.  This is
    entirely a personal preference, but you should be aware of it.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
- en: You have to be comfortable with using “me” and “I” in every sentence and working
    out the entire story from the actions, reactions, thoughts, and decisions taken
    by the point of view character.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
- en: This character's idiosyncrasies and backstory will have to be revealed through
    dialogue and their interactions with other characters, especially the sidekicks,
    family, and friends who will form part of the romance relationship team.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
- en: Multiple First-Person Points of View
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
- en: It can be very useful to have scenes where each of our two main characters views
    the romantic relationship from their unique perspective.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
- en: In this case, I would label each chapter with the name of the character speaking,
    so the reader understands the break in style and voice.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
- en: Nothing is more distracting and confusing than reading a scene and suddenly
    finding that you have “head hopped” into another character's viewpoint inside
    the same scene. You can switch to the other person’s viewpoint inside the same
    chapter by adding a scene break, but only if it is absolutely essential and does
    not confuse the reader.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
- en: If you can combine the immediacy of being straight into the main character’s
    thoughts with a compelling romance, then the first person is a great choice.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
- en: Third-Person Point of View
  id: totrans-122
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Types of Third Person Point of View.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
- en: Close Third Person. Also known as Limited Third Person.
  id: totrans-124
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Here we are describing the story through the eyes of one person, or a few characters,
    one at a time. What does this look like in practice?
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
- en: Worked Example. [Dead Pairs with Red](https://amzn.to/3uX0D18) by [Sophie Brent](https://ninaharrington.com/sophie-brent/)
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
- en: ERIN KELLY HAD AN AVERSION to sky-blue Porsches, even before Olga Petrova side-swiped
    her battered old Volkswagen Golf, smashing the wing mirror, and causing the two
    cases of Californian Merlot in the back to rattle like a glass recycler.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
- en: Okay, so perhaps it wasn’t Olga’s fault that Erin’s cheating heartbreaker of
    an ex-boyfriend once owned a Porsche in exactly the same shade of blue, but sheesh!
    At least Adam was so terrified of putting a scratch on his baby that he would
    never have even tried to squeeze her into a narrow hotel car parking bay.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
- en: Erin should have known that things were going too well today. Half an hour earlier,
    she was actually on track to making it back from her delivery run in time for
    her own birthday party.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
- en: Omniscient Third Person
  id: totrans-130
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: This is when the author acts as an all-seeing and all-knowing narrator and can
    describe the thoughts, actions, and decisions taken by every character in the
    story and does so in a narrative style.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
- en: It also allows the author to introduce aspects of the story that the characters
    could not describe since they have not experienced or seen them.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
- en: This can be a very useful technique and was a standard device in historical
    novels, although present tense omniscient third person can also be used.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
- en: What does this look like in practice?
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
- en: Example text of Present Tense Omniscient Third Person. (A made-up example)
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
- en: She opens the front door using the key kept under the planter on the porch and
    steps inside the cold bungalow. There is no answer when she calls her uncle’s
    name and as she pushes open the kitchen door, Kathy knows instantly that something
    is wrong. She enters the room and turns off the radio that is set to a loud rock
    music station. Her uncle Pat hates rock music.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
- en: Advantages of Third Person Point of View
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
- en: It can be very useful to describe what is going on in a particular scene from
    the point of view of the main character in one chapter and then explain what is
    happening to the love interest, or a secondary character, in the next chapter.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
- en: The text uses “he,” “she,” “they,” “his,” “hers,” or “theirs” to tell the story
    and describe the characters and their actions, emotional state, and how they respond
    to challenges.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 文本使用“他”，“她”，“他们”，“他的”，“她的”或“他们的”来讲故事，描述人物及其行为、情感状态以及他们如何应对挑战。
- en: Traditional publishers still seem to prefer third-person narratives. Many of
    the first-person point-of-view books are from independently published authors.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 传统出版商似乎更喜欢第三人称叙述。许多第一人称的书都是由独立出版的作者写的。
- en: Disadvantages of Third Person Point of View
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 第三人称叙述的缺点
- en: The third-person omniscient present tense narration can keep the reader at arm’s
    length from the main characters.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 第三人称全知全能的现在时态叙述可以让读者与主要人物保持一段距离。
- en: I wouldn’t recommend it for romance fiction.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 我不建议在浪漫小说中使用它。
- en: This is particularly important in the main turning point scenes when the energy
    and dramatic and emotional tension of the scene can be lost. The detailed emotional
    connection to the characters and their internal thoughts is reserved for dialogue
    and actions/reactions which reveal their internal processes.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 这在主要转折点场景中尤为重要，当场景的能量和戏剧性以及情感紧张感可能会丧失。与人物的详细情感联系和他们的内心思想保留在对话和行动/反应中，这些行动/反应揭示了他们的内部过程。
- en: I prefer to use close third person, which allows me to dive deeper inside the
    head of the main character and one or two other main characters.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 我更喜欢使用紧密的第三人称，这样我可以更深入地了解主要人物和另外一两个主要人物的内心。
- en: The golden rule is this. Work from the point of view you feel comfortable with
    and find the most straightforward to write and love to read. It must fit your
    style and writing voice, or the entire book will feel forced and unauthentic.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 黄金法则是这样的。从你感觉舒适并且最直接的写作和阅读方式开始。它必须符合你的风格和写作声音，否则整本书都会感到勉强和不真实。
- en: Plus. Rewriting an entire novel from a different point of view is a lot of work.
    Yes, ChatGPT can re-write text in a different point of view, but you would have
    to take it one scene at a time and extensively edit the output.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，重新用不同的观点来重写整本小说是一项艰巨的工作。是的，ChatGPT可以用不同的观点重写文本，但你必须一场一场地进行，并对输出进行广泛编辑。
