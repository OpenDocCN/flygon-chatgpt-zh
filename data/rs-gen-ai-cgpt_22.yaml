- en: '[Problem solving abilities of ChatGPT](toc.xhtml#c23)'
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[ChatGPT的问题解决能力](toc.xhtml#c23)'
- en: '[Introduction](toc.xhtml#s195a)'
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[介绍](toc.xhtml#s195a)'
- en: The basic problem solving abilities of ChapGPT with mathematical models, writing
    neural networks, formulae etc.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT的基本问题解决能力包括数学模型、编写神经网络、公式等。
- en: A **neural language model** (**NLM**) called ChatGPT has been developed to carry
    out a variety of activities, including problem-solving. In this experiment, we
    intended to test ChatGPT’s problem-solving skills by resolving common mathematical
    issues — not simple computational ones that Google can handle, like “how many
    millimetre in 100 m,” but ones that truly show/tell me how to solve a problem.
    Throughout the challenge, we watched ChatGPT’s progress and outcomes and evaluated
    its performance to learn more about its capacity for problem-solving. This study
    sheds important light on ChatGPT’s potential as a tool for tackling challenging
    issues.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT是一种名为神经语言模型（NLM）的模型，旨在执行各种活动，包括解决问题。在这个实验中，我们打算通过解决常见的数学问题来测试ChatGPT的问题解决能力，而不是像“100米有多少毫米”这样的谷歌可以处理的简单计算问题，而是真正展示/告诉我如何解决问题的问题。在挑战过程中，我们观察了ChatGPT的进展和结果，并评估了其性能，以更多地了解其解决问题的能力。这项研究为ChatGPT作为解决棘手问题的工具的潜力提供了重要的启示。
- en: '[Potential for Problem-Solving in Various Fields](toc.xhtml#s196a)'
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[各个领域的问题解决潜力](toc.xhtml#s196a)'
- en: The potential of ChatGPT to help with problem-solving is one of its most effective
    uses. ChatGPT can give an alternative viewpoint and answers to complicated problems
    that a person would not have thought of. This is especially beneficial in disciplines
    like mathematical models, writing neural networks and formulae where complicated
    issues call for a thorough comprehension of technical ideas. By making use of
    the large body of knowledge it has been educated on, ChatGPT may provide insightful
    analysis and Students in making significant advances in their domains.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT帮助解决问题的潜力是其最有效的用途之一。ChatGPT可以提供复杂问题的替代观点和答案，这是人们没有想到的。这在数学模型、编写神经网络和公式等学科中特别有益，因为复杂的问题需要对技术思想有深刻的理解。通过利用其所接受的大量知识，ChatGPT可以为学生在其领域取得重大进展提供有见地的分析。
- en: ChatGPT is an AI language model, and ChatGPT can employ a variety of mathematical
    models and formulas to address issues in a variety of fields. ChatGPT is capable
    of carrying out basic mathematical operations like addition, subtraction, multiplication,
    and division as well as more difficult ones like algebraic equations, calculus,
    and geometry.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT是一种AI语言模型，可以运用各种数学模型和公式来解决各个领域的问题。ChatGPT能够进行基本的数学运算，如加法、减法、乘法和除法，以及更困难的代数方程、微积分和几何等运算。
- en: ChatGPT is capable of writing neural networks, which are mathematical models
    used in machine learning and artificial intelligence, in addition to mathematical
    models and formulas. For a variety of tasks, including speech recognition, natural
    language processing, and picture recognition, ChatGPT can create and train neural
    networks.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT能够编写神经网络，这是机器学习和人工智能中使用的数学模型，除了数学模型和公式。对于包括语音识别、自然语言处理和图像识别在内的各种任务，ChatGPT可以创建和训练神经网络。
- en: ChatGPT have the ability to assess issues and find solutions using a range of
    mathematical models and methodologies. ChatGPT is able to employ mathematical
    models and formulae to answer each smaller, easier-to-manage component of difficult
    issues, then combine the results to get the overall solution.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT具有使用各种数学模型和方法来评估问题并找到解决方案的能力。ChatGPT能够运用数学模型和公式来回答困难问题的每个较小、更易管理的组成部分，然后将结果合并以获得整体解决方案。
- en: ChatGPT is use my broad range of problem-solving skills in the area of mathematics
    and mathematical models to a variety of settings and domains.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT在数学和数学模型领域使用广泛的问题解决技能，适用于各种环境和领域。
- en: As a result, ChatGPT would be a more useful tool for professionals, researchers,
    and students who require fast, accurate information. In terms of managing equations,
    ChatGPT is still far from ideal. There are some observable advances in its capacity
    to provide factual replies, though. Here are some findings from my tests.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，ChatGPT将成为专业人士、研究人员和需要快速准确信息的学生更有用的工具。在处理方程方面，ChatGPT仍然远非理想。然而，它在提供事实性回答方面有一些可观的进展。以下是我测试的一些发现。
- en: '[Problem-solving abilities of theorem](toc.xhtml#s197a)'
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[定理的问题解决能力](toc.xhtml#s197a)'
- en: I started off by stating the polynomial remainder theorem in a rather directed
    question “How do I use the polynomial remainder theorem to solve, what is the
    degree of the polynomial 4x+2?”
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我开始时用一个相当具体的问题陈述了多项式余数定理“如何使用多项式余数定理解决，多项式4x+2的次数是多少？”
- en: '![](images/Figure-23.1.jpg)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure-23.1.jpg)'
- en: '**Figure 23.1:** *Solving basic Polynomial with chatGPT*'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**图23.1:** *使用ChatGPT解决基本多项式*'
- en: Here, ChatGPT impressed me because it not only solved the question but also
    provided calculations, solve equations, and explanations of it, among other things.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，ChatGPT让我印象深刻，因为它不仅解决了问题，还提供了计算、解方程和解释等内容。
- en: '[Problem-solving abilities of Mathematical models](toc.xhtml#s198a)'
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[数学模型的问题解决能力](toc.xhtml#s198a)'
- en: I began out by asking a pretty specific inquiry that stated the Mathematical
    models “How do I use the mathematical models to solve, A store is having a 20%
    off sale on all items. If the original price of a shirt was Rs25, what is the
    sale price?”
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我开始时提出了一个非常具体的问题，陈述了数学模型“如何使用数学模型解决，商店所有商品打八折。如果一件衬衫的原价是25卢比，那么打折价是多少？”
- en: '![](images/Figure-23.2.jpg)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure-23.2.jpg)'
- en: '**Figure 23.2:** *Solving basic math models using chatGPT*'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**图23.2:** *使用ChatGPT解决基本数学模型*'
- en: ChatGPT in fact can solve problems with proper reasoning and justification.
    It replicates a sequential problem-solving methodology and display some easy-to-go
    content for users to understand the logic behind it.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT实际上可以通过适当的推理和理由解决问题。它复制了顺序的问题解决方法，并为用户展示了一些易于理解的内容，以便他们理解其中的逻辑。
- en: '![](images/Figure-23.3.jpg)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure-23.3.jpg)'
- en: '**Figure 23.3:** *Logical reasoning of problem solving stages*'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**图23.3：** *问题解决阶段的逻辑推理*'
- en: Here, ChatGPT impressed me because it not only solved the question but also
    provided calculations, solve equations, right approach and explanations Step by
    Step of it.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，ChatGPT给我留下了深刻的印象，因为它不仅解决了问题，还提供了计算、解方程、正确的方法和逐步的解释。
- en: '[Problem-solving abilities with writing Neural networks](toc.xhtml#s199a)'
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用神经网络书写的解决问题能力
- en: I started out with a very particular question “How do I solve this? Given a
    set of images of handwritten digits (0-9), write a neural network that can accurately
    classify the digits in the images”
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我开始时有一个非常具体的问题：“我该如何解决这个问题？给定一组手写数字图像（0-9），编写一个可以准确分类图像中数字的神经网络。”
- en: '![](images/Figure-23.4.jpg)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure-23.4.jpg)'
- en: '**Figure 23.4:** *ChatGPT’s ability to recommend neural network problems*'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**图23.4：** *ChatGPT推荐神经网络问题的能力*'
- en: In general, properly planning the architecture and training the network on a
    large and varied dataset of labelled pictures are essential to creating a successful
    neural network for image classification. The appropriate strategy can help you
    recognise handwritten numerals with high degrees of accuracy.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，合理规划架构并在大量和多样化的标记图片数据集上训练网络对于创建成功的图像分类神经网络至关重要。适当的策略可以帮助您以高度准确度识别手写数字。
- en: Here, ChatGPT impressed me because it not only solved the question but also
    provided right approach and explanations Step by Step of it.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，ChatGPT给我留下了深刻的印象，因为它不仅解决了问题，还提供了正确的方法和逐步的解释。
- en: '[Problem-solving abilities with writing formulas](toc.xhtml#s200a)'
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用公式书写的解决问题能力
- en: I began out by asking a pretty specific inquiry that stated Problem-solving
    abilities with writing formulas “Find the volume of a sphere with a radius of
    3 units, Solve this”
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我开始时问了一个非常具体的问题，即使用公式书写的解决问题能力：“找到半径为3单位的球体的体积，解决这个问题”
- en: '![](images/Figure-23.5.jpg)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure-23.5.jpg)'
- en: '**Figure 23.5:** *Capability to write formulae*'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**图23.5：** *书写公式的能力*'
- en: Here, ChatGPT impressed me because it not only solved the question but also
    provided Formula, Calculations, Solve equations, Right approach and explanations.
    Step by Step of it.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，ChatGPT给我留下了深刻的印象，因为它不仅解决了问题，还提供了公式、计算、解方程、正确的方法和逐步的解释。
- en: '[Points to remember](toc.xhtml#s201a)'
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 记住的要点
- en: Throughout the challenge, we watched ChatGPT’s progress and outcomes and evaluated
    its performance to learn more about its capacity for problem-solving.
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在挑战过程中，我们观察了ChatGPT的进展和结果，并评估了它的表现，以了解它解决问题的能力。
- en: In general, properly planning the architecture and training the network on a
    large and varied dataset of labelled pictures are essential to creating a successful
    neural network for image classification.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 总的来说，合理规划架构并在大量和多样化的标记图片数据集上训练网络对于创建成功的图像分类神经网络至关重要。
