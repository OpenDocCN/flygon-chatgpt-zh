- en: ChatGPT text input limit is at the time of writing 2048 characters, which is
    around 300–400 words, and 25–26 lines for an 80 character line per page.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT文本输入限制在撰写本文时为2048个字符，大约为300-400个单词，每页80个字符的行数为25-26行。
- en: This most likely would be increased in the future, but you need to be aware
    of the limits right now.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 这很可能会在未来增加，但你现在需要了解这些限制。
