- en: '**Guy Hart-Davis** is the author of more than 180 computer books, including
    *Teach Yourself VISUALLY HTML and CSS,* 2nd Edition; *Teach Yourself VISUALLY
    iPhone 14; macOS Sonoma For Dummies; Teach Yourself VISUALLY MacBook Pro and MacBook
    Air; Teach Yourself VISUALLY Google Workspace; Teach Yourself VISUALLY Chromebook;
    Teach Yourself VISUALLY Word 2019; Teach Yourself VISUALLY iPad;* and *Teach Yourself
    VISUALLY Android Phones and Tablets,* 2nd Edition.'
  id: totrans-1
