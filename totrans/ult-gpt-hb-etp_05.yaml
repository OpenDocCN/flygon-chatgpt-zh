  type: TYPE_NORMAL
- en: 'Phase 3: Cycle Evaluation'
  id: totrans-954
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Cycle Summary Evaluation Prompt: “Prepare a comprehensive summary of this sales
