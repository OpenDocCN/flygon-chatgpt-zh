  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '*“当然！这里有一句西班牙语的职业动力信息，可以给你的表弟/表妹：*'
- en: '*“Confía en ti mismo/a y en tus habilidades, y sigue adelante con determinación
    hacia tus metas profesionales.”*'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '*“Confía en ti mismo/a y en tus habilidades, y sigue adelante con determinación
    hacia tus metas profesionales.”*'
- en: '*Translation:*'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '*翻译：*'
- en: '*“Believe in yourself and your abilities, and keep moving forward with determination
    towards your professional goals.”*'
  id: totrans-40
  prefs: []
