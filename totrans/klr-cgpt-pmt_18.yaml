  type: TYPE_NORMAL
  zh: '**盖·哈特-戴维斯** 是超过180本计算机书籍的作者，包括 *Teach Yourself VISUALLY HTML and CSS,* 第2版;
    *Teach Yourself VISUALLY iPhone 14; macOS Sonoma For Dummies; Teach Yourself VISUALLY
