- en: Create a to-do list to help your students stay on track, and ensure that they
    complete all the necessary tasks to succeed.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个待办事项清单，帮助您的学生保持在正确的轨道上，并确保他们完成所有必要的任务以取得成功。
