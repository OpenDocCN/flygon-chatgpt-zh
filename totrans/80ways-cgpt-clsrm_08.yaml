  zh: ChatGPT可以通过起草电子邮件节省大量时间。它可以为常规任务或一次性对话准备消息。当然，要为您的受众个性化结果。
- en: '**Draft an email explaining why it would be better for the library to be assigned
    to academic affairs versus information technology. List key points as bullets.**'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: '**起草一封电子邮件，解释为什么将图书馆分配给学术事务而不是信息技术会更好。列出要点作为项目符号。**'
- en: 'ChatGPT: *Subject: Library Operations and Academic Affairs*'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT：*主题：图书馆运营和学术事务*
- en: '*Dear [Recipient],*'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: '*亲爱的[收件人]，*'
- en: '*I am writing to express my belief that the library should be assigned to the
    academic affairs department rather than the information technology department.
    Here are the key points that support my position:*'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: '*我写信表达我认为图书馆应该分配给学术事务部门而不是信息技术部门的信念。以下是支持我的立场的关键要点：*'
- en: '*The library is a vital resource for research and study on campus, and should
    be closely tied to the academic needs of the students and faculty. By aligning
    the library with academic affairs, we can ensure that the library’s resources
    and services support the curriculum, research and academic goals of the institution.*'
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*图书馆是校园研究和学习的重要资源，应与学生和教师的学术需求紧密联系。通过将图书馆与学术事务对齐，我们可以确保图书馆的资源和服务支持机构的课程、研究和学术目标。*'
- en: '*Placing the library under academic affairs will facilitate better communication
    and collaboration between the library and academic departments, allowing for more
    effective and efficient use of resources. This will also allow for a more coordinated
    and cohesive approach to library services and instruction, which will ultimately
    benefit our students.*'
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*将图书馆置于学术事务下将促进图书馆与学术部门之间更好的沟通和合作，从而更有效地利用资源。这也将为图书馆服务和指导提供更协调和统一的方法，最终将使我们的学生受益。*'
- en: '*Information technology is an important aspect of library operations, but it
    is not the primary focus of the library. Assigning the library to the information
    technology department could lead to a disconnect between the library and the academic
    needs of the institution, and may not fully leverage the library’s potential to
    support the academic mission.*'
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*信息技术是图书馆运营的重要方面，但不是图书馆的主要关注点。将图书馆分配给信息技术部门可能导致图书馆与机构的学术需求之间存在脱节，并且可能无法充分利用图书馆支持学术使命的潜力。*'
- en: '*In summary, I believe that assigning the library to academic affairs will
    better support the academic goals of the institution and provide the most benefit
    to our students.*'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: '*总之，我相信将图书馆分配给学术事务将更好地支持机构的学术目标，并为我们的学生提供最大的利益。*'
- en: '*Thank you for considering my perspective on this matter.*'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: '*感谢您考虑我的观点。*'
- en: '*Sincerely, [Your name]*'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: '*诚挚地，[你的名字]*'
- en: 67\. Draft Letters of Recommendation
  id: totrans-168
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 67\. 推荐信草稿
- en: One of the more rewarding teaching activities is writing letters of recommendation
    for students. However, it takes time to do it right. Many instructors speed up
    the process by asking students for their input. Instructors have created templates
    and input forms to collect essential details. You can now feed this input to chatGPT
    to craft unique drafts that you could further tailor. Here is a fictional example.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一项更有意义的教学活动是为学生写推荐信。然而，要做到完美需要时间。许多教师通过询问学生的意见来加快这一过程。教师们已经创建了模板和输入表格来收集必要的细节。现在，您可以将这些输入提供给ChatGPT，以制作您可以进一步个性化的独特草稿。以下是一个虚构的例子。
- en: '**Draft a letter of recommendation for this student to perspective program
    and school Student: Jane Doe Perspective program: Computer Science Perspective
    university: Stanford University My course: Intro to computer programming My name:
    Professor Stan Skrabut Student strengths: attention to detail, responds to feedback,
    meets deadlines, excellent communication skills, exception product deliverables**'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: '**为这位学生起草一封推荐信，发送给潜在的项目和学校 学生：简·多伊（Jane Doe） 潜在项目：计算机科学 潜在大学：斯坦福大学 我的课程：计算机编程导论
    我的名字：斯坦·斯克拉布特（Stan Skrabut） 学生优势：注重细节，接受反馈，守时，出色的沟通技巧，出色的产品交付**'
- en: 'ChatGPT: *Dear Admissions Committee,*'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT：*尊敬的招生委员会，*
- en: '*I am writing to highly recommend Jane Doe for the Computer Science program
    at Stanford University. I had the pleasure of teaching Jane in my Introduction
    to Computer Programming course, and she stood out as an exceptional student.*'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: '*我写信强烈推荐简·多伊（Jane Doe）申请斯坦福大学的计算机科学项目。我有幸在我的计算机编程导论课上教授简，她表现出色。*'
- en: '*One of Jane’s greatest strengths is her attention to detail. She is meticulous
    in her work and ensures that her deliverables meet the highest standards. Additionally,
    Jane is an excellent communicator and is able to effectively convey her ideas
    to her peers and instructors.*'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: '*简最大的优势之一是她的注重细节。她在工作中一丝不苟，确保她的交付物符合最高标准。此外，简是一位出色的沟通者，能够有效地向同行和教师传达她的想法。*'
- en: '*Another key strength of Jane’s is her ability to respond to feedback. She
    is always willing to learn and improve her work, and she takes constructive criticism
    to heart. Furthermore, Jane is a reliable student who consistently meets deadlines
    and is able to manage her time effectively.*'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: '*简的另一个关键优势是她对反馈的回应能力。她总是愿意学习和改进自己的工作，她认真对待建设性的批评。此外，简是一位可靠的学生，始终能够按时完成任务，并能有效地管理时间。*'
- en: '*Lastly, Jane is a dedicated student who is committed to her studies. Her exceptional
    product deliverables are a testament to her hard work and dedication. Jane is
    an asset to any program, and I have no doubt that she will excel in the Computer
    Science program at Stanford University.*'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: '*最后，简是一位专注于学业的学生。她出色的产品交付证明了她的努力和奉献精神。简是任何项目的资产，我毫不怀疑她将在斯坦福大学的计算机科学项目中取得成功。*'
- en: '*I highly recommend Jane Doe for the Computer Science program at Stanford University.
    She is an exceptional student and I have no doubt that she will make a valuable
    contribution to the program and university.*'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: '*我强烈推荐简·多伊（Jane Doe）申请斯坦福大学的计算机科学项目。她是一位出色的学生，我毫不怀疑她将为该项目和大学做出宝贵的贡献。*'
- en: '*Sincerely,*'
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: '*真诚地，*'
- en: '*Professor Stan Skrabut*'
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: '*斯坦·斯克拉布特教授*'
- en: '*Intro to Computer Programming*'
