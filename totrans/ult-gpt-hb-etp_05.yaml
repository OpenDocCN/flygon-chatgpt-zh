  id: totrans-860
  prefs: []
  type: TYPE_NORMAL
- en: '*Data Collection:*'
  id: totrans-861
  prefs: []
  type: TYPE_NORMAL
- en: '*Reach:*'
  id: totrans-862
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Total number of views and impressions across all social media platforms.*'
  id: totrans-863
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Increase in website visits compared to the previous month.*'
  id: totrans-864
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Engagement:*'
