  zh: 关于出版商
- en: Accepting manuscripts in the most categories. We love to help people get their
    words available to the world.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 接受大多数类别的手稿。我们乐意帮助人们让他们的文字面向世界。
- en: Revival Waves of Glory focus is to provide more options to be published. We
    do traditional paperbacks, hardcovers, audio books and ebooks all over the world.
    A traditional royalty-based publisher that offers self-publishing options, Revival
    Waves provides a very author friendly and transparent publishing process, with
    President Bill Vincent involved in the full process of your book. Send us your
    manuscript and we will contact you as soon as possible.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 复兴荣耀浪潮的重点是提供更多出版选项。我们在全球范围内提供传统平装书、精装书、有声书和电子书。作为一个传统的基于版税的出版商，提供自助出版选项，复兴荣耀提供非常友好和透明的作者出版流程，总裁Bill
    Vincent参与您的整本书的全过程。将您的手稿发送给我们，我们会尽快与您联系。
- en: 'Contact: Bill Vincent at rwgpublishing@yahoo.com'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 联系人：Bill Vincent，邮箱：rwgpublishing@yahoo.com
