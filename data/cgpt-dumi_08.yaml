- en: '![](images/00003.jpg) Grasping why banning ChatGPT from schools is a bad idea'
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '![](images/00003.jpg) 了解为什么禁止学校使用ChatGPT是一个坏主意'
- en: When ChatGPT was introduced, students immediately began using it to do their
    homework. However, many chose to use it not to help with their homework but to
    do it for them. Educators were not amused. A kerfuffle followed as educators and
    parents fretted that ChatGPT was an instrument for cheating and would rob students
    of their ability to hone critical thinking skills. The worriers were only partly
    right.
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当ChatGPT被引入时，学生们立即开始使用它来做作业。然而，许多人选择使用它不是为了帮助他们的作业，而是让它替他们做。教育工作者并不觉得好笑。随后发生了一场纷争，因为教育工作者和家长担心ChatGPT是作弊的工具，会剥夺学生培养批判性思维技能的能力。担心者只有部分是正确的。
- en: Cheaters are going to cheat, and teachers have to catch them if they can. This
    task is not easy because ChatGPT generates text that is difficult to distinguish
    from human writing. However, educators are adept at catching cheaters. For decades
    they’ve confiscated crib notes, barred calculator use in classes and tests, busted
    test ringers, checked dutifully for plagiarism, and generally outed the ne’er-do-wells
    and the ethically impaired. So, really, ChatGPT brings nothing new to this front.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 作弊者总是会作弊，老师们必须尽力抓住他们。这项任务并不容易，因为ChatGPT生成的文本很难与人类写作区分开来。然而，教育工作者擅长抓住作弊者。几十年来，他们没收了抄袭笔记，禁止在课堂和考试中使用计算器，揭露了考试替考者，认真检查抄袭行为，并通常揭露了那些不端行为和道德缺失的人。因此，实际上，ChatGPT在这方面并没有带来任何新东西。
- en: And catching cheaters who use ChatGPT may be easier than catching those who
    use more traditional tools. For example, you can’t catch a cheater who used a
    calculator unless you see the device because you can’t prove a student did wrong
    by the mere presence of a right answer.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 抓住使用ChatGPT的作弊者可能比抓住使用更传统工具的作弊者更容易。例如，除非看到设备，否则无法抓住使用计算器的作弊者，因为仅凭正确答案的存在无法证明学生做错了。
- en: ChatGPT, on the other hand, delivers plenty of wrong answers that can help educators
    snare wrongdoers. Plus, ChatGPT can be so convincing with its hallucinations that
    students won’t catch on that the answer it gave is incorrect unless they know
    the correct answer already or look it up to check. It’s almost a comical case
    of cheating gone wrong as learning happens anyway.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 另一方面，ChatGPT提供了大量错误答案，可以帮助教育工作者抓住作弊者。此外，ChatGPT可以通过其幻觉说服力极强，以至于学生们不会意识到它给出的答案是错误的，除非他们已经知道正确答案或查阅以进行核对。这几乎是一个滑稽的作弊失败案例，因为学习仍然在进行。
- en: ChatGPT also tends to favor and endlessly repeat phrases in its answers. This
    behavior makes finding cheaters easier because software and professors can look
    for repetitious phrases in an individual student’s assignment and across the homework
    of many students.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ChatGPT还倾向于在答案中喜欢并不断重复短语。这种行为使得找到作弊者变得更容易，因为软件和教授可以查找个别学生作业和许多学生作业中重复的短语。
- en: At some point, educators will be able to simply ask an AI model who cheated
    on a test or an assignment, and it will either confess or point out the evidence.
    Imagine using a scanner or phone camera to feed into an AI model several classes'
    worth of assignments. Within minutes, the AI model would grade the assignments,
    find what each student struggled with in the assignment, offer personalized suggestions,
    and collar the cheaters too!
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在某个时候，教育工作者将能够简单地询问一个AI模型谁在考试或作业中作弊，它要么会承认，要么指出证据。想象一下，使用扫描仪或手机相机将几个班级的作业输入到AI模型中。几分钟内，AI模型将为作业评分，找出每个学生在作业中遇到的困难，提供个性化建议，并抓住作弊者！
- en: In this chapter, I don't spend time on how ChatGPT can be used to cheat because
    that will get sorted in due time. Instead, this chapter is about how educators
    can use ChatGPT to better serve their students by offering more personalized support
    and instruction.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在本章中，我不会花时间讨论ChatGPT如何被用来作弊，因为这将在适当的时候解决。相反，本章是关于教育工作者如何利用ChatGPT更好地为他们的学生提供更个性化的支持和指导。
- en: Flipping Critical Thinking to a New Learning Model
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 将批判性思维转变为新的学习模式
- en: As mentioned, some are concerned that students who use AI will miss out on developing
    critical thinking skills. This problem can be prevented by flipping the teaching
    model.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 正如前面提到的，一些人担心使用AI的学生将错过发展批判性思维技能的机会。通过改变教学模式可以解决这个问题。
- en: Generally, students are taught information and then quizzed. With ChatGPT, the
    student must ask the right question to unlock the information, an approach that's
    the reverse of how critical thinking is traditionally taught and tested.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 通常，学生被教授信息然后进行测验。使用ChatGPT，学生必须提出正确的问题才能解锁信息，这种方法与传统教授和测试批判性思维的方式相反。
- en: ChatGPT’s outputs are only as good as the inputs a human gives it. For students
    to prompt the AI to deliver the answers they seek, they’ll need to think carefully
    and critically about how to word their query or command first. Teaching students
    how to think about and write prompts is an effective way to help them develop
    critical thinking skills.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ChatGPT的输出取决于人类给予它的输入。为了促使AI提供他们寻求的答案，学生需要仔细思考和批判性地考虑如何首先用文字表达他们的查询或命令。教授学生如何思考和撰写提示是帮助他们发展批判性思维技能的有效方法。
- en: Consider and compare the following two examples. [Figure 7-1](#filepos282247)
    shows a basic prompt and ChatGPT’s response.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 考虑并比较以下两个例子。[图7-1](#filepos282247)展示了一个基本提示和ChatGPT的回应。
- en: '![](images/00052.jpg)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![](images/00052.jpg)'
- en: '[FIGURE 7-1:](#filepos282087) The prompt here is a basic query, which renders
    a generic answer from ChatGPT.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[图7-1：](#filepos282087) 这里的提示是一个基本查询，ChatGPT提供了一个通用答案。'
- en: '[Figure 7-2](#filepos283011) shows a more thoughtful and strategic prompt,
    which elicited a more sophisticated and useful response.'
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[图7-2](#filepos283011)展示了一个更加深思熟虑和战略性的提示，引发了一个更加复杂和有用的回应。'
- en: This comparison helps illustrate why critical thinking provides a distinct advantage
    in getting the most out of ChatGPT.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这种比较有助于说明为什么批判性思维在充分利用ChatGPT方面提供了明显优势。
- en: '![](images/00031.jpg)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![](images/00031.jpg)'
- en: '[FIGURE 7-2:](#filepos282562) This prompt is more strategic and asks ChatGPT
    to provide multiple answers based on various grade and skill levels.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[图7-2：](#filepos282562) 这个提示更具战略性，要求ChatGPT根据不同的年级和技能水平提供多个答案。'
- en: Prompting is so essential to leveraging ChatGPT and other AI models that prompt
    engineering is a critical skill in the AI field. Teaching students critical thinking
    skills to use in crafting prompts will ensure that they have a necessary job skill
    and a bright employment future. Companies will pay big bucks for talented prompt
    engineers — at least for a while. Eventually, AI models will get better at guessing
    a user’s intention, even if the quality of their prompt is poor. AutoGPT, another
    emerging AI model, is already capable of making its own prompts from a user’s
    mere suggestion. This improvement will go a long way in making the benefits of
    AI accessible to everyone, but it won’t eliminate the need for creative and critical
    thinking. In this Age of AI, those who can wield these tools well will prosper,
    which makes critical thinking skills and prompt engineering excellent job skills
    for educators to teach — and for educators to learn.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 提示对于利用ChatGPT和其他AI模型至关重要，提示工程是AI领域的关键技能。教授学生用于制作提示的批判性思维技能将确保他们具有必要的工作技能和光明的就业前景。公司将为才华横溢的提示工程师付出巨额报酬
    - 至少暂时如此。最终，即使提示质量较差，AI模型也会更擅长猜测用户的意图。另一个新兴的AI模型AutoGPT已经能够根据用户的简单建议制作自己的提示。这一改进将大大促进AI的好处普及到每个人，但不会消除创造性和批判性思维的需求。在这个AI时代，能够善用这些工具的人将会繁荣，这使得批判性思维技能和提示工程成为教育工作者教授的出色工作技能
    - 也是教育工作者学习的技能。
- en: Leveraging ChatGPT to Aid Overworked Educators
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 利用ChatGPT来帮助工作繁重的教育工作者
- en: Educators are notoriously overworked and underappreciated. ChatGPT can help
    alleviate at least some of the strain. For example, it can be used to grade assignments
    and to do so with deeper analysis than educators have time to do. ChatGPT can
    deliver scores as well as suggestions on where each student is struggling and
    how the educator can help them in a personalized teaching or mentoring plan.
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 教育工作者以工作繁重和得不到足够赏识而闻名。ChatGPT可以帮助减轻至少一些压力。例如，它可以用于评分作业，并且比教育工作者有时间做的更深入分析。ChatGPT可以提供分数以及关于每个学生在哪些方面挣扎以及教育工作者如何在个性化教学或指导计划中帮助他们的建议。
- en: And ChatGPT can do all this in minutes. Homework, test, and project scores can
    be computed instantly when students turn them in, or educators and assistants
    can use AI to score the entire class before the educator heads home at the end
    of the workday.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ChatGPT可以在几分钟内完成所有这些。学生提交作业、测试和项目成绩可以在他们提交后立即计算，或者教育工作者和助手可以在工作日结束时在回家前使用AI为整个班级评分。
- en: ChatGPT can also be useful in quickly developing or adapting lesson plans and
    completing other work that educators need to do, from ordering supplies to completing
    tasks required by administrators. [Figure 7-3](#filepos285983) is an example of
    how ChatGPT can write lesson plans. Its response was pasted into a Word document
    to show more of its response here. Responses can be quite lengthy and detailed,
    but educators can prompt ChatGPT to condense responses if desired.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ChatGPT还可以帮助快速制定或调整教学计划，并完成教育工作者需要完成的其他工作，从订购物资到完成管理员要求的任务。[图7-3](#filepos285983)是ChatGPT编写教学计划的一个示例。其回应被粘贴到Word文档中，以展示更多回应内容。回应可能非常详细和详细，但教育工作者可以提示ChatGPT在需要时压缩回应。
- en: '![](images/00012.jpg)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![](images/00012.jpg)'
- en: '[FIGURE 7-3:](#filepos285618) ChatGPT writes a lesson plan.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[图7-3：](#filepos285618) ChatGPT编写了一个教学计划。'
- en: Imagine how educators will feel when they get their private time back without
    any loss in the quality of education they deliver.
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 想象一下，当教育工作者在不降低教育质量的情况下，能够节省私人时间时，他们会有什么感受。
- en: Changing How Subjects Are Taught
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 改变教学方式
- en: ChatGPT plug-ins already exist to help students learn. More are on the horizon,
    and even more are yet to be imagined.
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ChatGPT插件已经存在来帮助学生学习。更多插件正在酝酿中，甚至还有更多尚未被想象出来。
- en: One example is the Speak plug-in for ChatGPT, which is shown in [Figure 7-4](#filepos287300).
    The prompt asks ChatGPT to evaluate a student’s attempt at translating a question
    from English to Spanish and to show additional responses in the three most common
    Spanish dialects. Note that the AI understood the task even with the typo in the
    prompt.
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一个例子是ChatGPT的Speak插件，如[图7-4](#filepos287300)所示。提示要求ChatGPT评估学生尝试将问题从英语翻译成西班牙语，并显示三种最常见西班牙语方言的其他回应。请注意，即使提示中有拼写错误，AI也能理解任务。
- en: '![](images/00063.jpg)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![](images/00063.jpg)'
- en: '[FIGURE 7-4:](#filepos286931) ChatGPT helps a teacher show a student their
    mistake in their attempt to translate a question and how the translation can vary
    depending on regional dialects.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[图7-4：](#filepos286931) ChatGPT帮助教师展示学生在尝试翻译问题时的错误，以及翻译如何因地区方言而异。'
- en: ChatGPT could have attempted this task on its own and would have likely succeeded,
    but its response is far more accurate with the Speak plug-in. Speak is a specialized
    foreign-language translation tool whereas ChatGPT is a general language tool,
    albeit one that can converse in several natural human languages.
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ChatGPT本可以尝试独自完成这项任务，并很可能成功，但使用Speak插件后，其回应更加准确。Speak是一种专门的外语翻译工具，而ChatGPT是一种通用语言工具，尽管它可以用几种自然人类语言交谈。
- en: I installed Speak from the Plugin Store, which you can access by clicking the
    down arrow to the right of Plugins at the top right of the ChatGPT user interface,
    as shown in [Figure 7-5](#filepos288405).
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我从插件商店安装了Speak，您可以通过点击ChatGPT用户界面右上角的“插件”旁边的向下箭头来访问，如[图7-5](#filepos288405)所示。
- en: '![](images/00041.jpg)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![](images/00041.jpg)'
- en: '[FIGURE 7-5:](#filepos288291) The menu of currently installed plug-ins and
    the route to the Plugin Store to install more.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[图7-5：](#filepos288291) 当前已安装插件的菜单以及进入插件商店安装更多插件的路径。'
- en: As you can see, I've installed several plug-ins. ChatGPT automatically chooses
    the appropriate one for any given task. By installing the plug-ins you think you’ll
    need for the project at hand, you'll get better results from your prompts.
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 正如您所看到的，我安装了几个插件。ChatGPT会自动为任何给定任务选择适当的插件。通过安装您认为在手头项目中需要的插件，您将从您的提示中获得更好的结果。
- en: The Plugins Alpha selection under the Models menu is an early version of a ChatGPT
    model that will automatically find, install, and use plug-ins as ChatGPT needs
    them to answer your prompt. Don’t panic if you go to ChatGPT and don’t see a way
    to get to the Plugin Store. In probably means that ChatGPT no longer needs you
    to do that manually.
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在“模型”菜单下的“插件Alpha”选择是ChatGPT模型的早期版本，它将自动查找、安装和使用插件，以便ChatGPT需要它们来回答您的提示。如果您去ChatGPT并没有看到进入插件商店的方式，请不要惊慌。这可能意味着ChatGPT不再需要您手动操作。
- en: Another plug-in example is Duolingo Max, but in this case ChatGPT is being plugged
    into Duolingo Max instead of the other way around, like the Speak plug-in.
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 另一个插件示例是Duolingo Max，但在这种情况下，ChatGPT被插入到Duolingo Max中，而不是像Speak插件那样反过来。
- en: 'Duolingo Max provides two useful learning tools: Explain My Answer and Roleplay.
    With a simple tap, foreign language learners can enter a chat with ChatGPT to
    get an explanation of why their answer was right or wrong as well as further clarification
    if they want. [Figure 7-6](#filepos290149) shows an Explain My Answer chat on
    a mobile phone.'
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Duolingo Max提供了两个有用的学习工具：解释我的答案和角色扮演。外语学习者只需轻轻一点，就可以与ChatGPT进行聊天，了解为什么他们的答案是对或错误的解释，以及如果他们愿意，可以进一步澄清。[图7-6](#filepos290149)展示了手机上的解释我的答案聊天。
- en: '![](images/00005.jpg)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![](images/00005.jpg)'
- en: '[FIGURE 7-6:](#filepos289985) Duolingo Max''s Explain My Answer chat with ChatGPT
    on a mobile phone.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '[图7-6：](#filepos289985) Duolingo Max与ChatGPT在手机上进行解释我的答案聊天。'
- en: Roleplay allows Duolingo Max learners to hold real-world practice conversations
    with ChatGPT. The AI mentors learners on fine-tuning their use of a new language
    so that they become more fluent and their word choices more natural for different
    types of encounters and scenarios. [Figure 7-7](#filepos291491) shows an example
    of Roleplay on a mobile phone.
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 角色扮演允许Duolingo Max的学习者与ChatGPT进行真实世界的练习对话。人工智能指导学习者调整他们使用新语言的方式，使他们变得更流利，词汇选择更适合不同类型的交流和情境。[图7-7](#filepos291491)展示了手机上的角色扮演示例。
- en: Other ChatGPT plug-ins will similarly make existing educational apps more powerful
    and easier to use. Eventually, AI will become an educator’s superapp, meaning
    a single entity capable of helping educators and students with almost anything.
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 其他ChatGPT插件将类似地使现有的教育应用程序更强大且更易于使用。最终，人工智能将成为教育工作者的超级应用程序，意味着一个单一实体能够帮助教育工作者和学生几乎处理任何事情。
- en: I'm excited to see how educators will leverage this new tool to reform education
    and flex their teaching skills to the max in the process. These are indeed exciting
    times for all!
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我很兴奋看到教育工作者如何利用这个新工具改革教育，并在这个过程中最大限度地发挥他们的教学技能。对于所有人来说，这确实是令人兴奋的时代！
