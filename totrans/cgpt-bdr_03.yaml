  type: TYPE_NORMAL
  zh: 10\. 为简单的网络工具编写代码。
- en: ChatGPT can help you to design simple web tools for websites. For example, if
    a business needs a calculator for its sales team to calculate commission, you
    can create one using ChatGPT. And if the commission rate changes, you can easily
    change it again with the help of ChatGPT.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT可以帮助您设计网站的简单网络工具。例如，如果一家企业需要为其销售团队制作计算佣金的计算器，您可以使用ChatGPT创建一个。如果佣金率发生变化，您可以轻松地再次借助ChatGPT进行更改。
- en: 11\. Rewrite video descriptions on YouTube.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 11\. 重新撰写YouTube视频描述。
- en: YouTube gives about 5000 characters for video descriptions. That is around 500
    words. When users look up videos on the platforms, the first 150 characters appear
    in the search results. This is the part with the most impact on what users do,
    and YouTube employs it for optimization purposes.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: YouTube提供大约5000个字符用于视频描述。这大约是500个单词。当用户在平台上查找视频时，前150个字符会出现在搜索结果中。这部分对用户的行为影响最大，YouTube将其用于优化目的。
- en: You can make a side hustle of rewriting YouTube video descriptions. Copy and
    paste an existing description into ChatGPT’s prompt box and ask it to rewrite.
    Ensure the model uses simple language, writes only 150 characters, and highlights
    the video’s content and purpose from an SEO perspective.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过重新撰写YouTube视频描述来兼职。将现有描述复制粘贴到ChatGPT的提示框中，并要求其重新撰写。确保模型使用简单的语言，仅写入150个字符，并从SEO角度突出视频的内容和目的。
- en: By default, YouTube’s algorithm sorts videos by relevance. So, the more relevant
    your video description is to a search query, the likelier it will appear in the
    search results.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，YouTube的算法按相关性对视频进行排序。因此，您的视频描述与搜索查询相关性越高，它就越有可能出现在搜索结果中。
- en: Once you become skilled at using ChatGPT to update video descriptions on YouTube,
    it can almost serve as a virtual assistant. And you can start offering services
    as an SEO specialist and YouTube description updater.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您熟练使用ChatGPT更新YouTube视频描述，它几乎可以充当虚拟助手。您可以开始提供作为SEO专家和YouTube描述更新者的服务。
- en: Remember that YouTube contains billions of videos; with the right marketing,
    you should have no problem keeping yourself occupied with work.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，YouTube包含数十亿个视频；通过正确的营销，您应该没有问题让自己忙于工作。
- en: 12\. Offer travel itinerary planning services.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 12\. 提供旅行行程规划服务。
- en: There are no other tools with the extensive knowledge ChatGPT has on nations
    and cultures worldwide. It is also knowledgeable about the world’s general geography.
    Based on prompts, ChatGPT can generate or improve a travel itinerary as easily
    as possible.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 没有其他工具像ChatGPT那样具有关于世界各国和文化的广泛知识。它还了解世界的一般地理知识。根据提示，ChatGPT可以尽可能轻松地生成或改进旅行行程。
- en: You can use its output as a starting point and include the current price or
    logistical data since the model only accesses data up to 2021\. This is necessary
    to ensure accurate and relevant information. ChatGPT will provide outstanding
    and readily usable results, which you can improve.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以将其输出作为起点，并包含当前价格或物流数据，因为该模型只能访问到2021年的数据。这是为了确保准确和相关的信息。ChatGPT将提供出色且可立即使用的结果，您可以对其进行改进。
- en: Here’s an example of how to use ChatGPT to earn money planning travel itineraries.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是如何使用ChatGPT规划旅行行程来赚钱的示例。
- en: 'Prompt:'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：
- en: “Write a 7-day travel itinerary for a trip to Santorini, Greece departing from
    Heathrow Airport in the UK. I would like to stay in a 5-star hotel in an exclusive
    location. I have about 5 hours daily and am interested in exploring the local
    landscape.”
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: “为从英国希思罗机场出发前往希腊圣托里尼岛的7天旅行行程制定计划。我想住在一个独特位置的五星级酒店。我每天有大约5个小时的时间，并且对探索当地风景很感兴趣。”
- en: 13\. Create and sell an online course.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 13\. 创建并销售在线课程。
- en: You can create an online course with the help of ChatGPT and then generate the
    videos with a platform like Synthesia. Finally, you can sell your course on Skillshare,
    Udemy, Thinkific, and other online learning platforms.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以借助ChatGPT创建在线课程，然后使用Synthesia等平台生成视频。最后，您可以在Skillshare、Udemy、Thinkific等在线学习平台上销售您的课程。
- en: ChatGPT can structure your course from beginning to end. You can ask it to create
    an outline and even an ad copy to promote the course. Then, Synthesia can make
    the course engaging by making it multimedia content.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT可以从头到尾为您构建课程。您可以要求它创建大纲，甚至广告文案来推广课程。然后，Synthesia可以通过制作多媒体内容使课程更具吸引力。
- en: 'Example:'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 示例：
- en: “Write an outline for a four-week, 3 hours per day e-learning course on ChatGPT
    prompt writing.”
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: “为ChatGPT提示写作的四周，每天3小时的电子学习课程制定大纲。”
- en: You can fill the paragraphs slowly and ask ChatGPT to provide examples according
    to the outline.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以逐步填写段落，并要求ChatGPT根据大纲提供示例。
- en: 'Other strategies for monetizing ChatGPT include:'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 利用ChatGPT实现盈利的其他策略包括：
- en: Blogging
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 博客
- en: Writing social media content
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 撰写社交媒体内容
- en: Rewriting blog posts and blog post titles
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 重写博客文章和博客文章标题
- en: Writing resumes and professional bios for job seekers.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 为求职者撰写简历和专业简介。
- en: Everything discussed so far is just a scratch on how you can monetize ChatGPT.
    There are endless possibilities with this new technology, and you can even develop
    creative ideas for making money with ChatGPT.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止讨论的一切只是ChatGPT如何实现盈利的冰山一角。这项新技术有无限的可能性，你甚至可以开发创意点子来利用ChatGPT赚钱。
- en: ChatGPT may be far from perfect, and it may generate content that needs a lot
    of editing and human input, but the AI model is just getting started. As it advances
    and improves, you can take advantage of its capabilities to start earning money
    passively on the side or actively.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT可能还远非完美，可能会生成需要大量编辑和人工输入的内容，但AI模型只是刚刚起步。随着其不断进步和改进，你可以利用其能力 passively
    或 actively 开始赚钱。
- en: Choose whether to establish a side hustle or a full-blown career with ChatGPT.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 选择是建立一个副业还是一个完整的职业生涯与ChatGPT。
- en: BEST PRACTICE FOR CREATING AND SELLING CHATGPT-POWERED PRODUCTS AND SERVICES
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 创建和销售ChatGPT驱动产品和服务的最佳实践
- en: The performance of your ChatGPT-powered products and services highly depends
    on the quality and relevance of its training data. You need high-quality, diverse,
    and relevant training data to ensure the AI model can understand accurate and
    appropriate texts for the task you want to execute.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 你的ChatGPT驱动产品和服务的表现高度依赖于其训练数据的质量和相关性。你需要高质量、多样化和相关性强的训练数据，以确保AI模型能够理解任务所需的准确和适当的文本。
- en: For example, let’s say you want to generate text for customer support for a
    ChatGPT-powered chatbot. In that case, you must include diverse customer queries
    and responses to ensure your chatbot can manage various situations. Ensure your
    training data is relevant to the product or service.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，假设你想为一个由ChatGPT驱动的聊天机器人生成客户支持文本。在这种情况下，你必须包含各种客户查询和响应，以确保你的聊天机器人能够处理各种情况。确保你的训练数据与产品或服务相关。
- en: Preparing your training data is a crucial part of the process. Part of this
    is cleaning and preprocessing the data to ensure it is formatted accurately for
    the ChatGPT-powered model. You must also factor in the size of the dataset. The
    more comprehensive your dataset, the more your chatbot can learn. Naturally, this
    will require more time and computational power.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 准备你的训练数据是过程中至关重要的一部分。其中一部分是清理和预处理数据，以确保其格式对ChatGPT驱动模型准确。你还必须考虑数据集的大小。你的数据集越全面，你的聊天机器人就能学到更多。当然，这将需要更多的时间和计算能力。
- en: Using low-quality training data (prompts) can impair the product’s performance.
    For example, the AI chatbot may generate offensive or inappropriate text if the
    data contains errors or biases. Also, its performance may be affected if the data
    isn’t relevant or diverse. As such, you must carefully select and prepare the
    training data to ensure quality and relevance.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 使用低质量的训练数据（提示）可能会损害产品的表现。例如，如果数据包含错误或偏见，AI聊天机器人可能会生成冒犯性或不当的文本。此外，如果数据不相关或不多样化，其表现可能会受到影响。因此，你必须仔细选择和准备训练数据，以确保质量和相关性。
- en: Now get ready for an exhilarating adventure! In the next chapter as we unleash
    the full potential of ChatGPT to generate creative and engaging content that will
    leave you spellbound and yearning for more!
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 现在准备好迎接一场激动人心的冒险！在下一章中，我们将释放ChatGPT的全部潜力，生成令人惊叹和引人入胜的创意内容，让你为之倾倒并渴望更多！
