- en: 'CHAPTER 2Speed up and optimize your writing with ChatGPTSo, now we’re clear
    on how ChatGPT can help you overcome the various problems and obstacles that,
    one way or another, all writers face. But it’s one thing to help us overcome a
    block and get you writing, and another entirely to improve the quality of what
    you write. Let’s get straight to the point:Can ChatGPT really help bring out your
    inner Shakespear?Without a doubt.Remember that writing success is more about applying
    effective systems and methods than it is about some “innate talent”. These might
    include: the research process before you begin writing, the creation of mind maps
    and detailed plans, or using specific techniques for character or plot development,
    among other things.Unlike writer’s block, which is common to all types of author,
    strategies for optimizing and speeding up the writing process vary significantly
    between fiction and non-fiction writers. The greatest challenge for the former
    consists of developing characters and stories, while for the latter, the key to
    success lies in good research and organization of information.For this reason,
    we’re going to look separately at how ChatGPT can help us both.10 amazing ChatGPT
    prompts for fiction writersFor a fiction writer, the main challenge lies in giving
    life to characters. They need to walk, talk, love, hate and undergo transformations
    as real and deep as the reader holding the book in their hands. The plot needs
    to be as intricately woven as a spider’s web, and every thread needs to lead the
    reader to the heart of the story.This is where ChatGPT comes in. Not only can
    AI help you to construct narratives and dialog, but it also helps explore the
    different facets of your characters. Think of it as your own personal Cyrano de
    Bergerac, whispering elegant dialog in your ear:'
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 第二章 通过ChatGPT加速和优化你的写作现在，我们清楚了ChatGPT如何帮助你克服各种问题和障碍，这些问题和障碍或多或少都是所有作家面临的。但帮助我们克服障碍并让你写作是一回事，而提高你所写内容的质量则是另一回事。让我们直奔主题：ChatGPT真的能帮助你释放内心的莎士比亚吗？毫无疑问。记住，写作成功更多地取决于应用有效的系统和方法，而不是一些“天赋”。这些可能包括：在开始写作之前的研究过程，制作思维导图和详细计划，或使用特定的角色或情节发展技巧等。与作家的障碍不同，优化和加速写作过程的策略在虚构和非虚构作家之间有很大差异。前者面临的最大挑战在于发展角色和故事，而后者的成功关键在于良好的研究和信息组织。因此，我们将分别看看ChatGPT如何帮助我们两者。虚构作家的10个惊人的ChatGPT提示对于虚构作家，主要挑战在于赋予角色生命。他们需要行走、说话、爱、恨，并经历与手持书籍的读者一样真实而深刻的转变。情节需要像蜘蛛网一样错综复杂，每根线都需要引导读者走向故事的核心。这就是ChatGPT的用武之地。AI不仅可以帮助你构建叙事和对话，还可以帮助探索你角色的不同面貌。把它想象成你自己的个人西拉诺·德·贝尔杰拉克，耳边低语着优雅的对话：
- en: 'Plot ideas: ChatGPT is like a box of chocolates: “You never know what you’re
    gonna get.” Ask it for ideas and it might tell you a story about the ghosts of
    dinosaurs coming back to rule the Earth, or about a woman who can transform objects
    into food triggering a global economic crisis. Two real examples that ChatGPT
    just offered me from the simple prompt: “give me two crazy ideas for the plot
    of a book with a maximum of twenty words each.”'
  id: totrans-1
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 情节创意：ChatGPT就像一盒巧克力：“你永远不知道会得到什么。”向它要点子，它可能告诉你一个关于恐龙之魂回归统治地球的故事，或者关于一个能将物体变成食物引发全球经济危机的女人的故事。这是ChatGPT刚刚从简单提示“给我两个关于一本书情节的疯狂想法，每个最多二十个字”的真实例子。
- en: 'Character development: Having trouble profiling your characters? ChatGPT can
    be your own casting director. Give it some attributes of your character, like
    brave, smart, or impulsive, and voilà. ChatGPT will throw out a character’s backstory
    faster than Robin Williams’ improv.'
  id: totrans-2
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 角色发展：在为角色塑造形象方面遇到困难？ChatGPT可以成为你的选角导演。给它一些你角色的特征，比如勇敢、聪明或冲动，然后就大功告成。ChatGPT会比罗宾·威廉姆斯的即兴表演更快地提供角色背景。
- en: 'Creation of dialog: Are your characters not feeling chatty? No problem. Just
    specify their traits and current situation and let ChatGPT lend them a voice.
    No more awkward silences!'
  id: totrans-3
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对话创作：你的角色不想聊天？没问题。只需指定他们的特征和当前情况，让ChatGPT为他们提供声音。不再尴尬的沉默！
- en: 'Use of different writing styles: Ever wanted to write like Hemingway but found
    you can’t get past your Dickensian verbosity? ChatGPT to the rescue. Give it a
    sentence and ask it to rewrite it in a different style. You’ll see how your sentence
    becomes a literary chameleon.'
  id: totrans-4
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不同写作风格的运用：是否曾想过像海明威一样写作，但发现自己无法摆脱狄更斯式的冗长？ChatGPT来拯救你。给它一个句子，让它用不同的风格重写。你会看到你的句子如何变成文学变色龙。
- en: 'Generating scenes and depictions: Close your eyes. Imagine you’re in a moonlit
    forest, leaves rustling beneath your feet, an owl hooting in the distance. Do
    you find it hard to get into it? Ask ChatGPT to draw the scene with words for
    you and you’ll feel like you’re right there in that forest. Seriously, try it.
    It’s magical.'
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 生成场景和描绘：闭上眼睛。想象一下你身处月光下的森林，脚下的叶子在哗哗作响，远处有猫头鹰在呼唤。你是否觉得很难进入状态？向ChatGPT要求用文字描绘场景，你会感觉自己就在那片森林中。真的，试试看。这是魔幻的。
- en: 'Universe building: If you’re more lost in building your universe than a Hobbit
    in Mordor, ChatGPT can be your Gandalf. Just give it the basic details, like genre,
    climate, culture, and it will create a world with its own history, geography and
    mythology.'
  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 宇宙构建：如果你在构建你的宇宙时比霍比特人在末日山还要迷茫，ChatGPT可以成为你的甘道夫。只需给它基本细节，如类型、气候、文化，它将创造一个拥有自己历史、地理和神话的世界。
- en: 'Development of subplots: A good story is like a symphonic orchestra. The more
    instruments, the richer the melody. But coordinating them all can be difficult.
    Ask ChatGPT to suggest some subplots based on the main plot and let your readers
    delight in the symphony.'
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 子情节的发展：一个好故事就像一个交响乐团。乐器越多，旋律越丰富。但协调它们可能会很困难。向ChatGPT询问一些基于主要情节的子情节建议，让你的读者沉醉在交响乐中。
- en: 'Plot twists and cliffhangers: Sometimes, our imaginations need a little push
    to leap off the precipice of the predictable. ChatGPT can be that little push.
    Ask it for a twist based on your current plot and watch how it flips your story
    around, leaving your readers speechless.'
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 情节转折和悬念：有时，我们的想象力需要一点推动来跳出可预测性的悬崖。ChatGPT可以成为那个小推动力。向它要求根据你当前情节的转折，看看它如何颠覆你的故事，让你的读者目瞪口呆。
- en: 'Alternate endings: Have you ever wondered what “Romeo and Juliet” would have
    been like if they had eloped to Vegas at the end? I’m sure ChatGPT can imagine
    that for you. Tell it your story and ask it for a different ending. Who knows,
    you might end up with a sequel!'
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 替代结局：你是否曾想过如果“罗密欧与朱丽叶”最终私奔到拉斯维加斯会是什么样子？我相信ChatGPT可以为你想象出来。告诉它你的故事，并要求一个不同的结局。谁知道，你可能会得到一个续集！
- en: 'Beta reader simulation: ChatGPT can be your personal beta reader, examining
    your draft in search of inconsistencies or plot holes. It might not cry at your
    tragic ending, but I’m sure it will let you know if your protagonist changes their
    name to your ex’s name for three straight chapters.'
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Beta读者模拟：ChatGPT可以成为你的个人Beta读者，检查你的草稿，寻找不一致或情节漏洞。它可能不会在你悲惨的结局时哭泣，但我相信它会告诉你，如果你的主角在连续三章中把名字改成你前任的名字。
- en: '10 amazing ChatGPT prompts for non-fiction writersFor non-fiction writers,
    the challenge lies in constructing a coherent, convincing narrative based on a
    ton of information. Their success depends on their ability to research diligently
    and organize their findings.This is where ChatGPT shines like a lighthouse on
    a foggy night. It helps you organize your ideas, present information in a clear
    and accessible way, and ensure you haven’t missed out any key points:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 非虚构作家的10个惊人ChatGPT提示对于非虚构作家，挑战在于基于大量信息构建连贯、有说服力的叙述。他们的成功取决于他们勤奋研究和组织发现的能力。这就是ChatGPT在雾夜中如灯塔般闪耀的地方。它帮助你组织你的想法，以清晰易懂的方式呈现信息，并确保你没有漏掉任何关键点：
- en: 'Automated research: Are you terrified by the idea of spending hours and hours
    searching for and comparing information on Google? ChatGPT will be your personal
    Sherlock Holmes. Ask it anything and it will give you a detailed answer instantly.
    Do you need to document life in the Viking era for your next romantic novel? No
    problem!'
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 自动化研究：你是否害怕花费数小时在谷歌上搜索和比较信息的想法？ChatGPT将成为你的个人福尔摩斯。问它任何问题，它将立即给你详细的答案。你需要为下一部浪漫小说记录维京时代的生活吗？没问题！
- en: 'Define your target audience: It’s essential to know who you’re writing for
    to make sure your content is relevant and appealing. If you’re not sure who your
    target audience is, ChatGPT can help you define it based on your book’s content,
    demographic patterns and market behavior.'
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确定目标受众：了解你写作的对象是至关重要的，以确保你的内容相关且吸引人。如果你不确定你的目标受众是谁，ChatGPT可以帮助你根据你的书籍内容、人口模式和市场行为来定义。
- en: 'Structural suggestions: Ever felt like you were playing Jenga with your chapters?
    Don’t know where to slot in that ingenious anecdote about your pet? ChatGPT can
    help. It’s like having an expert editor at your disposal. Tell it what you want
    to achieve and you’ll see how it helps give form to a sensible structure for your
    book.'
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 结构建议：您是否曾感觉自己在章节中玩“探戈”？不知道在哪里插入关于您的宠物的巧妙轶事？ChatGPT可以帮助您。就像拥有一位专业编辑一样。告诉它您想要实现什么，您将看到它如何帮助您为您的书籍制定一个合理的结构。
- en: 'Summarize or expand information: Is one chapter of your book much longer than
    the others, but you don’t know how to reduce its word count? Ask ChatGPT to help
    you summarize it. You can even tell it how many words you want it to have. Do
    you have another chapter you want to add to in order to reach the desired length?
    ChatGPT will help you to expand it as much as you want.'
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 总结或扩展信息：您的书的某一章比其他章节长得多，但您不知道如何减少字数？请ChatGPT帮助您总结。您甚至可以告诉它您希望有多少字数。您是否有另一章需要添加以达到所需长度？ChatGPT将帮助您扩展它至您想要的程度。
- en: 'Examples and case studies: Do you find it hard to find relevant, convincing
    examples to back up your arguments? ChatGPT can generate ideas and outlines for
    case studies relating to your topic. Make sure you ask it to bear in mind the
    context and purpose of your work.'
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 示例和案例研究：您是否发现很难找到相关、有说服力的例子来支持您的论点？ChatGPT可以为您生成与您主题相关的案例研究的想法和大纲。确保您要求它牢记您工作的背景和目的。
- en: 'References and reliable sources: Are you worried you don’t have enough time
    to find and verify your sources? ChatGPT can compile a list of sources that could
    be useful for your book. That said, remember to personally verify and approve
    all your sources.'
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 参考和可靠来源：您是否担心没有足够的时间找到并验证您的来源？ChatGPT可以编制一份对您的书有用的来源列表。尽管如此，请记住要亲自验证和批准您的所有来源。
- en: 'Exercises and activities: If your book has an educational focus, you might
    need activities to hook your readers and help them to apply what they have learned.
    ChatGPT can help you to design creative and meaningful exercises to enrich your
    content. It’s like having a professor at your disposal!'
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 练习和活动：如果您的书具有教育性质，您可能需要活动来吸引读者并帮助他们应用所学知识。ChatGPT可以帮助您设计创造性和有意义的练习，丰富您的内容。就像拥有一位教授一样！
- en: 'Generate attractive titles and subtitles: Do you find it hard to create that
    perfect title that represents your book and piques your readers’ interest? ChatGPT
    can prepare a list of appealing ideas. You can even ask it to bear your target
    audience in mind or tell it not to forget about SEO[2](part0032.xhtml)!'
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 生成吸引人的标题和副标题：您是否发现很难创建那个完美代表您的书并引起读者兴趣的标题？ChatGPT可以准备一系列吸引人的想法。您甚至可以要求它牢记您的目标受众或告诉它不要忘记SEO！
- en: 'Ideas for covers and illustrations: Although it can’t draw them, ChatGPT can
    help you think of cover ideas based on your book and on the current preferences
    of your target market, or the best illustrations to go with each of your chapters.'
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 封面和插图的想法：虽然它不能为您绘制插图，但ChatGPT可以帮助您根据您的书和目标市场当前的偏好想出封面设计的想法，或者最适合每一章的插图。
- en: 'Blurbs that sell: Did you know that the blurb is one of the main factors in
    a book’s success? Instead of limiting yourself to writing a bland, boring description
    that would make even your mother hesitate to buy your book, ask ChatGPT to create
    a description that grabs your readers’ interest. Try asking it to write one following
    a specific structure like copywriting or persuasive writing, such as: AIDA[3](part0033.xhtml).'
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 促销文案：您知道书籍成功的主要因素之一是推广文案吗？与其局限于撰写一个乏味、无聊的描述，即使是您的母亲也会犹豫购买您的书，不如请ChatGPT创建一个吸引读者兴趣的描述。尝试要求它按照特定结构撰写，如文案撰写或说服性写作，比如：AIDA！
- en: 'As you can see, ChatGPT is not just a writing tool: it’s your own superpower
    when it comes to writing a book. A superpower that will help you reach new levels
    of productivity, creativity, and yes, speed.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 正如您所看到的，ChatGPT不仅是一种写作工具：在写书时，它是您自己的超能力。这种超能力将帮助您达到新的生产力、创造力和速度水平。
