- en: Steps for crafting effective ChatGPT prompts
  id: totrans-3
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 制作有效ChatGPT提示的步骤
- en: 'Now that we''ve explored the principles of crafting clear and concise ChatGPT
    prompts and the importance of avoiding jargon and ambiguity, let''s delve into
    a specific process for crafting effective prompts. Here are the steps you should
    follow:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '现在我们已经探讨了制作清晰简洁的ChatGPT提示的原则以及避免术语和歧义的重要性，让我们深入研究制作有效提示的具体过程。以下是您应该遵循的步骤:'
- en: Identify the purpose and focus of the conversation. Before writing your prompt,
    it's essential to have a clear understanding of what you hope to achieve through
    the conversation. Do you want to provide information, answer a question, or engage
    in casual conversation? By identifying the purpose and focus of the conversation,
    you can craft a prompt that is specific and relevant, leading to a more engaging
    and informative conversation with ChatGPT.
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确定对话的目的和焦点。在撰写提示之前，了解您希望通过对话实现的目标至关重要。您是想提供信息、回答问题还是进行随意对话？通过确定对话的目的和焦点，您可以制作一个具体和相关的提示，从而与ChatGPT进行更具吸引力和信息性的对话。
- en: Use specific and relevant language. To make sure that ChatGPT understands your
    prompt and can provide an appropriate response, it's crucial to use specific and
    relevant language. Avoid using jargon or ambiguous language that may cause confusion
    or misunderstandings. Instead, strive to be as clear and concise as possible,
    using language that is relevant to the topic at hand.
  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用具体和相关的语言。为了确保ChatGPT能够理解您的提示并提供适当的回应，使用具体和相关的语言至关重要。避免使用术语或模糊的语言，可能会引起混淆或误解。相反，努力尽可能清晰和简洁，使用与所讨论主题相关的语言。
- en: Avoid using open-ended or overly broad prompts. While it may be tempting to
    ask open-ended or overly broad questions in an attempt to get a more comprehensive
    response, these types of prompts can often result in disjointed or unfocused conversations
    with ChatGPT. Instead, aim to be as specific as possible in your prompts, defining
    a clear purpose and focus for the conversation.
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 避免使用开放式或过于宽泛的提示。虽然试图提出开放式或过于宽泛的问题以获得更全面的回答可能很诱人，但这些类型的提示通常会导致与ChatGPT的不连贯或不集中的对话。相反，尽量在提示中具体，为对话定义明确的目的和焦点。
- en: Review and revise your prompt. Before sending your prompt to the ChatGPT, take
    a moment to review and revise it to ensure that it is clear and easy to understand.
    Consider whether the language is specific and relevant, and whether the prompt
    is focused and avoids ambiguity.
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 审查和修改您的提示。在将提示发送给ChatGPT之前，请花点时间审查和修改以确保其清晰易懂。考虑语言是否具体和相关，提示是否专注并避免歧义。
- en: By following these steps, you can craft effective ChatGPT prompts that drive
    engaging and informative conversations. In the following chapters, we'll explore
    some advanced techniques for crafting effective prompts and troubleshooting common
    challenges.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 遵循这些步骤，您可以制作出引人入胜和信息丰富的ChatGPT提示。在接下来的章节中，我们将探讨一些制作有效提示和解决常见挑战的高级技巧。
- en: 'An Example:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '一个示例:'
- en: 'Define the purpose and focus of the conversation: The purpose of this conversation
    is to provide recommendations for tourist attractions in Rome that are suitable
    for families with young children.'
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确定对话的目的和焦点：这次对话的目的是为罗马适合有幼儿的家庭推荐旅游景点。
- en: 'Choose specific and relevant language: "Can you recommend some tourist attractions
    in Rome that are suitable for families with young children?" This prompt is clear
    and specific, making it easy for the ChatGPT to understand and generate an appropriate
    response.'
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择具体和相关的语言：“您能推荐一些适合有幼儿的家庭的罗马旅游景点吗？”这个提示清晰而具体，使ChatGPT能够理解并生成适当的回应。
- en: 'Avoid open-ended or overly broad prompts: This prompt is focused and specific,
    avoiding open-ended or overly broad language that could lead to disjointed or
    unfocused conversations.'
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 避免开放式或过于宽泛的提示：这个提示是专注和具体的，避免使用开放式或过于宽泛的语言，这可能导致不连贯或不集中的对话。
- en: 'Review and revise your prompt: Upon review, this prompt is clear and easy to
    understand, and is focused on the specific topic of tourist attractions in Rome
    that are suitable for families with young children. No revisions are necessary.'
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: By following these steps, you can craft an effective ChatGPT prompt that drives
    an informative and engaging conversation about tourist attractions in Rome that
    are suitable for families with young children.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: Best practices for guiding conversations in meaningful directions
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'In order to drive engaging and informative conversations with the ChatGPT,
    it''s important to have a clear idea of where you want the conversation to go
    and to guide it in meaningful directions. Here are some best practices for doing
    so:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: Start with a clear and concise prompt. As we've discussed earlier, it's important
    to craft clear and concise prompts that define the purpose and focus of the conversation.
    By starting with a focused and specific prompt, you can help to ensure that the
    conversation stays on track and covers the topics of interest to the user.
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Encourage the ChatGPT to expand on its responses. While the ChatGPT is able
    to provide useful and relevant information, it can sometimes be helpful to encourage
    it to expand on its responses in order to provide more in-depth information or
    to delve into related topics. You can do this by asking follow-up questions or
    by providing additional context or examples to help guide the conversation.
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Be mindful of the tone and language used in the conversation. In order to maintain
    a meaningful and engaging conversation, it's important to be mindful of the tone
    and language used in the conversation. Avoid using language that is overly casual
    or dismissive, as this can lead to a breakdown in communication. Instead, aim
    for a tone that is respectful and professional, and use language that is clear
    and easy to understand.
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Monitor the direction of the conversation and adjust as needed. As the conversation
    progresses, it's important to monitor the direction it is taking and to adjust
    as needed to keep it on track. If the conversation starts to stray from the main
    topic, you can use prompts or follow-up questions to steer it back in a more relevant
    direction.
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: By following these best practices, you can help to guide ChatGPT conversations
    in meaningful directions and drive more engaging and informative conversations.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: The "Act as..." Hack
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: One of the most useful techniques for crafting effective ChatGPT prompts is
    the "act as" hack. This technique involves using the phrase "act as" in the prompt
    to tell the ChatGPT to assume a specific role or persona in the conversation.
    This can be especially useful for creating more engaging and immersive conversations,
    or for simulating real-world scenarios.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: For example, you might use the "act as" hack to tell the ChatGPT to "act as
    a travel agent" and provide recommendations for vacation destinations based on
    the user's preferences. Or you might tell the ChatGPT to "act as a detective"
    and solve a fictional crime. The possibilities are endless, and the "act as" hack
    can be a powerful tool for creating engaging and immersive ChatGPT conversations.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: 'To use the "act as" hack, simply include the phrase "act as" followed by a
    description of the role or persona the ChatGPT should assume in the conversation.
    For example: "I want you to act as a travel agent. Can you recommend some vacation
    destinations based on my preferences?"'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: By using the "act as" hack, you can create more engaging and immersive ChatGPT
    conversations that are tailored to the specific interests and needs of the user.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: 'An Example:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: I want you to act as a javascript console. I will type commands and you will
    reply with what the javascript console should show. I want you to only reply with
    the terminal output inside one unique code block, and nothing else. do not write
    explanations. do not type commands unless I instruct you to do so. when i need
    to tell you something in english, i will do so by putting text inside curly brackets
    {like this}. my first command is console.log("Hello World");
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: 'Let''s dig into this example:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: '"I want you to act as a javascript console." This sentence uses the "act as"
    hack to tell the ChatGPT to assume the role of a javascript console in the conversation.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '"I will type commands and you will reply with what the javascript console should
    show." This sentence explains the user''s role in the conversation, and the ChatGPT''s
    role in responding to the commands typed by the user.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '"I want you to only reply with the terminal output inside one unique code block,
    and nothing else." This sentence provides further instructions for the ChatGPT,
    specifying that it should only reply with the terminal output inside one unique
    code block, and not include any other content or explanations in its responses.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '"Do not write explanations." This sentence is a repetition of the instruction
    from the previous sentence, emphasizing that the ChatGPT should not write any
    explanations in its responses.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '"Do not type commands unless I instruct you to do so." This sentence provides
    further instructions for the ChatGPT, specifying that it should not type any commands
    unless instructed to do so by the user.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '"When I need to tell you something in english, I will do so by putting text
    inside curly brackets {like this}." This sentence provides the user with instructions
    for how to communicate with the ChatGPT in English, by enclosing text in curly
    brackets.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '"My first command is console.log("Hello World");" This sentence provides the
    first command of the prompt, so ChatGPT will run first.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Common mistakes to avoid when crafting ChatGPT prompts
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Crafting effective ChatGPT prompts requires careful consideration and attention
    to detail. However, it''s easy to make mistakes that can hinder the effectiveness
    of your prompts and the overall quality of the conversation. Here are a few common
    mistakes to avoid when crafting ChatGPT prompts:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 制作有效的ChatGPT提示需要仔细考虑和注意细节。然而，很容易犯一些错误，这些错误可能会影响提示的有效性和对话的整体质量。以下是在制作ChatGPT提示时要避免的一些常见错误：
- en: Overloading the prompt with too much information - It's important to provide
    the ChatGPT with enough information to understand the context and purpose of the
    conversation, but too much information can be overwhelming and confusing. Be sure
    to keep your prompts concise and focused, and avoid including unnecessary details
    or instructions.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 过多信息导致提示过载 - 提供ChatGPT足够的信息以理解对话的背景和目的很重要，但过多的信息可能会令人不知所措和困惑。确保保持提示简洁和专注，避免包含不必要的细节或指示。
- en: Using jargon or ambiguous language - It's important to use language that is
    clear and easy to understand, especially when communicating with a machine learning
    model like ChatGPT. Avoid using jargon or language that is likely to be unfamiliar
    or ambiguous to the ChatGPT.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用行话或模棱两可的语言 - 使用清晰易懂的语言很重要，特别是在与像ChatGPT这样的机器学习模型进行交流时。避免使用ChatGPT可能不熟悉或模棱两可的行话或语言。
- en: Being too vague or open-ended - While open-ended questions can be useful for
    encouraging more detailed responses, overly vague or open-ended prompts can be
    confusing and difficult for the ChatGPT to understand. Be sure to provide enough
    context and direction to guide the conversation in a meaningful way.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 过于模糊或开放式 - 虽然开放式问题可以鼓励更详细的回答，但过于模糊或开放式的提示可能会令ChatGPT困惑和难以理解。确保提供足够的背景和方向，以引导对话朝着有意义的方向发展。
- en: Neglecting to include necessary instructions or constraints - It's important
    to provide the ChatGPT with any necessary instructions or constraints that are
    necessary for the conversation to be effective. For example, if you want the ChatGPT
    to act as a character from a specific movie or book, you should specify this in
    the prompt.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 忽略包含必要的指示或约束 - 提供ChatGPT所需的任何必要指示或约束对于有效进行对话至关重要。例如，如果你希望ChatGPT扮演特定电影或书籍中的角色，你应该在提示中明确说明。
- en: By avoiding these common mistakes, you can help to ensure that your ChatGPT
    prompts are clear, concise, and effective.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 通过避免这些常见错误，你可以确保你的ChatGPT提示清晰、简洁且有效。
- en: How to avoid open-ended questions and too much information
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如何避免开放式问题和过多信息
- en: 'When crafting ChatGPT prompts, it''s important to avoid including too much
    information or using overly open-ended questions, as these can be confusing and
    difficult for the ChatGPT to understand. Here are a few strategies for avoiding
    these pitfalls:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在制作ChatGPT提示时，避免包含过多信息或使用过于开放式的问题很重要，因为这些可能会令ChatGPT困惑和难以理解。以下是避免这些陷阱的几种策略：
- en: Use specific, targeted questions instead of open-ended ones - Instead of asking
    a broad, open-ended question like "What do you think about this topic?", try to
    ask a more specific question that focuses on a particular aspect of the topic.
    For example, "What are the main benefits of this approach?" or "What challenges
    do you see with this approach?"
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用具体、有针对性的问题而不是开放式问题 - 与其问一个广泛的开放式问题，比如“你对这个话题有什么看法？”，不如问一个更具体的问题，专注于话题的某个方面。例如，“这种方法的主要好处是什么？”或“你认为这种方法存在哪些挑战？”
- en: Be concise and to the point - Avoid including unnecessary details or instructions
    in your prompts. Stick to the essential information and avoid rambling or digressing
    from the main topic.
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 言简意赅 - 避免在提示中包含不必要的细节或指示。坚持关键信息，避免啰嗦或离题。
- en: Use clear, concise language - Choose your words carefully and avoid using jargon
    or ambiguous language. Be sure to use language that is easy for the ChatGPT to
    understand.
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用清晰、简洁的语言 - 仔细选择用词，避免使用行话或模棱两可的语言。确保使用ChatGPT容易理解的语言。
- en: By following these tips, you can help to ensure that your ChatGPT prompts are
    clear, concise, and effective, and that the conversation flows smoothly and naturally.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 遵循这些提示，可以确保你的ChatGPT提示清晰、简洁、有效，对话流畅自然。
- en: Tips for maintaining clarity and focus
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 维持清晰度和专注度的提示
- en: Start with a clear goal or purpose for the conversation. Having a specific goal
    in mind will help to keep the conversation focused and on track.
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从对话开始就明确一个清晰的目标或目的。有一个具体的目标将有助于保持对话的专注和正确方向。
- en: Use specific, targeted questions instead of open-ended ones. This will help
    to guide the conversation in a specific direction and avoid rambling or digressing
    from the main topic.
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用具体、有针对性的问题，而不是开放式的问题。这将有助于引导对话朝特定方向发展，避免离题或偏离主题。
- en: Avoid including too much information in a single prompt. Keep your prompts concise
    and focused, and avoid including unnecessary details or instructions.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 避免在一个提示中包含过多信息。保持提示简洁和专注，避免包含不必要的细节或指示。
- en: Use clear, concise language that is easy for the ChatGPT to understand. Avoid
    using jargon or ambiguous language.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用清晰、简洁的语言，便于ChatGPT理解。避免使用行话或含糊不清的语言。
- en: Use transitional phrases to smoothly move from one topic to another. This can
    help to maintain coherence and keep the conversation flowing smoothly.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用过渡短语平稳地从一个话题过渡到另一个。这有助于保持连贯性，使对话顺畅进行。
- en: Be aware of the ChatGPT's capabilities and limitations. Avoid asking it to do
    things that are outside of its capabilities, and be prepared to adjust your prompts
    if necessary.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 了解ChatGPT的能力和限制。避免要求它做超出其能力范围的事情，并准备根据需要调整您的提示。
- en: Test and debug your prompts to ensure that they are clear and effective. Reset
    the thread, start from beginning to help identify and troubleshoot any issues.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 测试和调试您的提示，以确保它们清晰有效。重置线程，从头开始有助于识别和解决任何问题。
- en: Use the "act as" hack to help the ChatGPT understand its role in the conversation.
    By specifying that it should "act as" a specific character or entity, you can
    provide it with clear direction and guidance.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用“扮演”技巧来帮助ChatGPT理解其在对话中的角色。通过指定它应该“扮演”特定角色或实体，您可以为其提供清晰的方向和指导。
- en: Troubleshooting
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 故障排除
