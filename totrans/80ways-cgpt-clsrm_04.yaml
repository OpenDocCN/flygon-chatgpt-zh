- en: Chapter five
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 第五章
- en: Using chatGPT for Creating Study Aids
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用chatGPT创建学习辅助工具
- en: With just a little content, ChatGPT can rapidly generate a variety of study
    aids that can help students prepare for exams, learn new vocabulary, or master
    key concepts. We will explore how ChatGPT can assist in creating study guides,
    building vocabulary lists, and making flashcards. These study aids are an excellent
    resource for students as they provide a quick and easy way to review and memorize
    information, allowing them to study more efficiently. Let’s see how ChatGPT can
    save you time and energy as you build support for your students.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 仅需少量内容，ChatGPT就可以快速生成各种学习辅助工具，帮助学生准备考试、学习新词汇或掌握关键概念。我们将探讨ChatGPT如何协助创建学习指南、建立词汇表和制作闪卡。这些学习辅助工具对学生非常有用，因为它们提供了一种快速简便的复习和记忆信息的方式，让他们能够更有效地学习。让我们看看ChatGPT如何为您节省时间和精力，为您的学生提供支持。
- en: 28\. Create Study Guides
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 28\. 创建学习指南
- en: Wouldn’t it be great if you could quickly create a study guide for your students?
    Or better yet, wouldn’t it be great if your students could learn how to create
    their own? These often take a considerable amount of time to do from scratch.
    Fortunately, chatGPT makes the creation of study guides relatively easy. Throughout
    this book, I am sharing ideas you and your students can use to enhance learning.
    Create study guides by combining the ideas into a single document.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您能快速为学生创建学习指南，那不是很棒吗？或者更好的是，如果您的学生能学会如何创建自己的学习指南，那不是更好吗？这些通常需要大量时间才能从头开始完成。幸运的是，chatGPT使得创建学习指南相对容易。在本书中，我分享了您和您的学生可以用来增强学习的想法。通过将这些想法结合到一个文档中来创建学习指南。
- en: 'Here are some of the elements you can weave together:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是您可以组合在一起的一些元素：
- en: Summaries
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 摘要
- en: Outlines
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大纲
- en: Multiple choice questions
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多项选择题
- en: True/False questions
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 判断题
- en: Essay questions
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 论文题
- en: Fill-in-the-blank questions
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 填空题
- en: Much more
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更多
- en: 29\. Build Vocabulary Lists
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 29\. 建立词汇表
- en: Use chatGPT to help students learn new vocabulary words by generating vocabulary
    lists, example sentences, and flashcards. Add a block of text as part of the prompt
    or have chatGPT create a list of words based on a topic you provide.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 使用chatGPT帮助学生学习新词汇，生成词汇表、例句和闪卡。将一段文本作为提示的一部分，或者让chatGPT根据您提供的主题创建词汇表。
- en: You could also have a contest between your students and chatGPT to see who could
    generate the best list on a specific topic.[^(14)](DsLqM8LuNcUFAQVy.xhtml#igbOZ4PR35CSLhEn-endnote-7099731-text)
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以让您的学生和chatGPT之间就特定主题谁能生成最佳列表进行比赛。[^(14)](DsLqM8LuNcUFAQVy.xhtml#igbOZ4PR35CSLhEn-endnote-7099731-text)
- en: 'Generate a list of vocabulary words by writing the prompt:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 通过写出提示来生成词汇表：
- en: '**Write a list of vocabulary words and definitions for this article “<article
    text>”**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**为本文“<article text>”写出词汇表和定义的列表**'
- en: 'I used the open source content from Lumen Learning’s *Introduction to Sociology*,
    Module 3: Culture, Pop Culture, and Subculture to generate 40 definitions. Here
    are the first ten results.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我使用了Lumen Learning的*社会学导论*第三模块：文化、流行文化和亚文化的开源内容生成了40个定义。以下是前十个结果。
- en: 'ChatGPT:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT：
- en: '*Opera - a type of classical music that combines singing, acting and orchestra
    music*'
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*歌剧 - 一种结合歌唱、表演和管弦乐的古典音乐类型*'
- en: '*Hip hop - a genre of music characterized by a strong beat and rapped lyrics*'
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*嘻哈 - 一种以强烈节奏和说唱歌词为特征的音乐流派*'
- en: '*Horse racing - a sport in which horses race against each other on a track*'
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*赛马 - 一种马匹在赛道上互相比赛的运动*'
- en: '*NASCAR - National Association for Stock Car Auto Racing, an organization that
    sanctions and regulates stock car racing in the US*'
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*NASCAR - 美国的一个组织，负责制定和监管股车赛事规则*'
- en: '*High-brow - associated with the intellectual or cultured elite*'
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*高雅 - 与知识分子或文化精英相关*'
- en: '*Low-brow - associated with the less educated or intellectually inclined*'
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*低俗 - 与受教育程度较低或智力倾向较低相关*'
- en: '*Sociologists - a person who studies society and social behavior*'
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*社会学家 - 研究社会和社会行为的人*'
- en: '*High culture - the pattern of cultural experiences and attitudes that exist
    in the highest class segments of a society*'
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*高雅文化 - 存在于社会最高阶层的文化体验和态度模式*'
- en: '*Intellectualism - the practice or character of engaging in activities that
    require knowledge and understanding*'
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*知识分子主义 - 从事需要知识和理解的活动的实践或特征*'
- en: '*Political power - the ability to make decisions and influence the actions
    of others through control of political organizations and institutions*'
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*政治权力 - 通过控制政治组织和机构来做出决策并影响他人行动的能力*'
- en: 'You can provide example sentences with this prompt phrase:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用这个提示短语提供例句：
- en: '**Generate example sentences using the word “high-brow”**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**使用单词“高雅”生成例句**'
- en: 'ChatGPT:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 'ChatGPT:'
- en: '*The concert was a high-brow affair, featuring classical music and opera.*'
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*这场音乐会是一场高雅的盛会，展示了古典音乐和歌剧。*'
- en: '*The book club was known for its high-brow literary discussions and its members
    were well-educated and cultured.*'
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*读书俱乐部以其高雅的文学讨论和其成员的受教育和有教养而闻名。*'
- en: '*The art exhibition was not accessible to the general public as it was considered
    too high-brow for the average viewer.*'
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*这次艺术展览对一般观众不太友好，因为被认为对普通观众来说太高雅了。*'
- en: '*The magazine’s readership is high-brow and sophisticated, catering to those
    with a keen interest in the arts.*'
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*该杂志的读者群是高雅而老练的，迎合那些对艺术有浓厚兴趣的人。*'
- en: '*The theater production was a high-brow interpretation of Shakespeare’s play,
    featuring experimental staging and avant-garde costumes.*'
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*这部戏剧作品是对莎士比亚戏剧的高雅诠释，采用实验性的舞台布景和前卫的服装。*'
- en: 30\. Create Flashcards
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 30\. 创建单词卡
- en: ChatGPT can help you write flashcards by generating text based on the prompts
    you provide. For example, you can give ChatGPT a question or topic, and it will
    generate a corresponding answer or explanation. You can then use this generated
    text as the front or back of a flashcard. You can also use ChatGPT to generate
    multiple flashcards on a given topic, saving you time and effort.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT可以帮助您通过生成基于您提供的提示的文本来编写单词卡。例如，您可以给ChatGPT一个问题或主题，它将生成相应的答案或解释。然后，您可以将这个生成的文本用作单词卡的正面或背面。您还可以使用ChatGPT来生成关于特定主题的多个单词卡，节省您的时间和精力。
- en: 'Once you have created a vocabulary list, you can ask chatGPT to generate a
    list of flashcards. Use the prompt:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你创建了一个词汇表，你可以要求ChatGPT生成一组单词卡。使用提示：
