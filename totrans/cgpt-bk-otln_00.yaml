  id: totrans-148
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 介绍
- en: Are you having trouble outlining the book you want to write? I understand your
    dilemma because I’ve been there. Writing an outline takes significant time and
    focus, especially when your thoughts are all over the place.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 您是否在为您想要写的书籍制定大纲时遇到困难？我理解您的困境，因为我也曾经历过。制定大纲需要大量时间和专注力，特别是当您的想法到处都是时。
- en: In this book, I will give you all the prompts and actionable tips to create
    a solid book outline using ChatGPT.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，我将为您提供所有提示和可操作的建议，以使用ChatGPT创建坚实的书籍大纲。
