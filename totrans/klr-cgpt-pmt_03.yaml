- en: ChatGPT Prompts for Managing Your Work and Schedule
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 ChatGPT 管理您的工作和日程的提示
- en: IF YOU MANAGE your own work and schedule, make sure you leverage ChatGPT's powerful
    capabilities for lightening your load. By using the right prompts, you can get
    ChatGPT to streamline your meetings and deal with the business they generate,
    such as agendas beforehand and reminders and follow-ups afterward. ChatGPT can
    also help you get your email under control and assist you with planning and arranging
    travel.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您管理自己的工作和日程，请确保利用 ChatGPT 强大的功能来减轻您的负担。通过使用正确的提示，您可以让 ChatGPT 简化您的会议，并处理它们产生的业务，例如事先议程和提醒以及后续跟进。ChatGPT
    还可以帮助您控制电子邮件，并协助您计划和安排旅行。
- en: 'People who use ChatGPT for these tasks describe the resulting boost as being
    as though they''ve hired an intern or an assistant. On the plus side, ChatGPT
    costs far less than an intern (assuming that you pay your interns — and that you
    pay for ChatGPT), has near-infinite patience, and won''t show up to work late
    or blitzed. On the downside, ChatGPT won''t fetch your coffee — but you can prompt
    it for tips on how to brew better coffee, how to cut down your caffeine intake,
    or even both.  ## Streamline Your Meetings'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 ChatGPT 进行这些任务的人描述结果的提升就像他们雇佣了一名实习生或助手一样。好的一面是，ChatGPT 的成本远低于实习生（假设您支付您的实习生的工资——并且您为
    ChatGPT 支付），它具有近乎无限的耐心，不会迟到或喝醉上班。坏的一面是，ChatGPT 不会给您拿咖啡——但您可以提示它如何冲泡更好的咖啡，如何减少咖啡因摄入量，甚至两者都可以。##
    简化您的会议
- en: Meetings, meetings, meetings — seems we simply can't live without them, though
    many of us sure would like to. Just think how much your productivity would soar
    if you could flat-out abolish meetings …
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 会议，会议，会议——似乎我们简直无法没有它们，尽管我们中的许多人肯定希望能够。想象一下，如果您能完全取消会议，您的生产力会飙升多少……
- en: Okay, stop thinking about that now and get back to work. Abolishing meetings
    is not on the agenda. What *is* on the agenda is having ChatGPT streamline your
    meetings so that you can glide through them with minimal resistance and effort.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 好了，现在停止想那个，回到工作中。取消会议不在议程上。在议程上的是让 ChatGPT 简化您的会议，以便您可以轻松地通过它们，减少阻力和努力。
- en: 'In this section, we''ll look at five ways in which ChatGPT can help you with
    your meetings:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将看看 ChatGPT 如何帮助您处理会议的五种方式：
- en: Scheduling your meetings
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安排您的会议
- en: Setting agendas for your meetings
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为您的会议制定议程
- en: Preparing for your meetings and performing research
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为您的会议做准备并进行研究
- en: Organizing and structuring your meeting notes
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 组织和结构化您的会议记录
- en: Following up after meetings
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 会议���的跟进
- en: '### Schedule Your Meetings'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '### 安排您的会议'
- en: 'When you need to schedule a meeting, prompt ChatGPT with the relevant information.
    For most meetings, that means the following details:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当您需要安排会议时，请使用相关信息提示 ChatGPT。对于大多数会议，这意味着提供以下细节：
- en: The meeting participants
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 会议参与者
- en: The dates and times the participants are available
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 参与者可用的日期和时间
- en: The meeting's purpose (such as Product Development or Company Rightsizing)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 会议的目的（如产品开发或公司权益）
- en: The meeting's duration
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 会议的持续时间
- en: The location or platform you'll use (such as Conference Room B or Microsoft
    Teams)
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您将使用的位置或平台（如 B 会议室或 Microsoft Teams）
- en: Your specific requirements for the meeting
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 会议的具体要求
- en: 'Here''s an example of a prompt you might use:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是您可能使用的提示示例：
- en: '![Prompticon](images/prompticon.png) **Schedule me a meeting with Jill Perez,
    Steve Clark, and Cookie Murphy. Pick a date and time using the availability information
    included below. We need to talk about next year''s budget. We''ll meet for about
    an hour using Zoom. I''d like you to write an invitation I can send out.**'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![提示图标](images/prompticon.png) **安排我与吉尔·佩雷斯、史蒂夫·克拉克和库基·墨菲的会议。根据下面包含的可用性信息选择日期和时间。我们需要讨论明年的预算。我们将使用
    Zoom 进行约一小时的会议。我希望您能写封邀请函，我可以发送出去。**'
- en: You'd then press Shift+Enter to insert a line break, and then press Ctrl+V to
    paste in the schedule information for the participants.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 然后按Shift+Enter插入换行符，然后按Ctrl+V粘贴参与者的日程安排信息。
- en: '![Chatgpticon](images/chatgpticon.png) *Based on the availability you provided,
    the best time slot where everyone is available would be Tuesday from 2 p.m. to
    3 p.m. Here''s a draft invitation you could send out:*'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![ChatGPT 图标](images/chatgpticon.png) *根据您提供的可用性，每个人都可用的最佳时间段是周二下午 2 点到 3 点。这是您可以发送的一份草稿邀请函：*'
- en: '*Subject: Budget Meeting for Next Year*'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*主题：明年预算会议*'
- en: '*Dear Jill, Steve, and Cookie, …*'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*亲爱的吉尔、史蒂夫和库基，……*'
- en: 'The invitation was fine, except that I had forgotten something. So:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 邀请很好，只是我忘了一些事情。所以：
- en: '![Prompticon](images/prompticon.png) **That looks good, but please ask Jill
    to send all of us the budget guidelines via email as soon as possible.**'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![提示图标](images/prompticon.png) **看起来不错，但请让吉尔尽快通过电子邮件向我们所有人发送预算指南。**'
- en: '![Chatgpticon](images/chatgpticon.png) *Of course. Here''s the revised invitation:
    …*  ### Set Meeting Agendas'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![Chatgpt图标](images/chatgpticon.png) *当然。这是修订后的邀请：…*  ### 设定会议议程'
- en: For any but the simplest or most informal meeting, it usually pays to create
    a formal agenda and circulate it to the participants. The agenda helps attendees
    prepare for the meeting's key topics, marshal their thoughts, and bring supporting
    documents or other evidence. (Those attendees who read the agenda, anyway.)
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 对于除了最简单或最非正式的会议之外的任何会议，通常最好创建一个正式的议程并将其分发给参与者。议程有助于与会者为会议的关键主题做好准备，整理他们的想法，并携带支持文件或其他证据。（那些无论如何阅读议程的与会者。）
- en: 'ChatGPT is skilled at creating logical and neatly laid out agendas. All you
    need to do is give it the necessary information:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT擅长创建逻辑清晰、整洁的议程。您只需提供必要的信息：
- en: The meeting's name or purpose
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 会议的名称或目的
- en: The attendees
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与会者
- en: The topics the meeting will cover, in order
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 会议将按顺序涵盖的主题
- en: How much time to schedule for each topic
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个主题安排多少时间
- en: Which participants will lead which topics
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 哪些参与者将主持哪些主题
- en: 'The best time to create an agenda for the meeting is right after sending the
    invitation you had ChatGPT create for it. If you''re still working in the same
    chat, ChatGPT knows most of the meeting''s details, and you only need to add information
    about the allocation of topics and the allocation of time to those topics. Here''s
    an example with the Budget Meeting for Next Year from the previous section:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 创建会议议程的最佳时间是在您为其创建的邀请发送后。如果您仍在同一个聊天中工作，ChatGPT已经知道大部分会议的细节，您只需添加关于主题分配和分配给这些主题的时间的信息。以下是来自前一部分“明年的预算会议”的示例：
- en: '![Prompticon](images/prompticon.png) **On that Budget Meeting for Next Year
    we just set up: Could you create an agenda for me? I''ll start the meeting, welcome
    everyone, and state the purpose in five minutes. Jill''s next: She''ll speak for
    15 minutes about budget parameters. We''ll then have 30 minutes of questions and
    discussion. After that, I''ll wrap up the meeting in 10 minutes.**'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![提示图标](images/prompticon.png) **关于明年的预算会议：你能为我创建一个议程吗？我会开始会议，欢迎大家，并在五分钟内说明目的。接下来是吉尔：她将花15分钟讨论预算参数。然后我们将有30分钟的问题和讨论时间。之后，我会在10分钟内结束会议。**'
- en: From that prompt, ChatGPT drew up a tidy little agenda.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 根据该提示，ChatGPT起草了一个整���的小议程。
- en: 'If the active chat doesn''t have access to information about the meeting, you''ll
    need to include all the information in the prompt. Here''s an example:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果活跃的聊天没有关于会议的信息，您需要在提示中包含所有信息。以下是一个示例：
- en: '![Prompticon](images/prompticon.png) **I''m having a meeting to discuss the
    move to the new office. I''ll be chairing the meeting; the other people will be
    Bill, Larni, and Sue. Here''s a list of the topics we need to cover: new office
    status, when it will be completed, how to reduce work for the transition, and
    the physical resources we''ll need. Bill will talk about the status for 10 minutes,
    then we''ll all discuss the other topics. The meeting should be an hour and a
    half max. Please write an agenda.**'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![提示图标](images/prompticon.png) **我将举行一次讨论搬迁到新办公室的会议。我将主持会议；其他参与者将是比尔、拉尼和苏。以下是我们需要讨论的主题列表：新办公室的状态、预计完成时间、如何减少过渡期工作量以及我们将需要的物理资源。比尔将花10分钟讨论状态，然后我们将讨论其他主题。会议最多应持续一个半小时。请写一个议程。**'
- en: ChatGPT created a six-point agenda with a total time of 90 minutes.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT创建了一个总时长为90分钟的六点议程。
- en: 'If you realize you''ve gotten something wrong or left something off, simply
    ask ChatGPT to rewrite the agenda and add that item. Continuing the previous example,
    you might prompt ChatGPT like this:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您意识到自己弄错了什么或漏掉了某些内容，只需要求ChatGPT重新撰写议程并添加该项目。延续前面的示例，您可以这样提示ChatGPT：
- en: '![Prompticon](images/prompticon.png) **Add a new item before step 4 titled
    “Informing Staff About the Move.” Make it 10 minutes long. Reduce the time for
    “Strategies to Reduce Workload During Transition” to 15 minutes.**  ### Perform
    Meeting Preparation and Research'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![提示图标](images/prompticon.png) **在第4步之前添加一个名为“通知员工有关搬迁”的新项目。将其时长设为10分钟。将“减少过渡期工作量的策略”时间缩短至15分钟。**  ###
    进行会议准备和研究'
- en: To get ready for the meeting, you may need to assemble background information.
    But why do the work yourself when you can have ChatGPT do it for you?
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 为了准备会议，您可能需要收集背景信息。但是当您可以让ChatGPT为您完成这项工作时，为什么要自己动手呢？
- en: 'Here are a couple of examples:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是几个示例：
- en: '![Prompticon](images/prompticon.png) **Can you give me a summary and explanation
    about inflation and its causes?**'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![提示图标](images/prompticon.png) **你能给我一个关于通货膨胀及其原因的摘要和解释吗？**'
- en: ChatGPT returned a short summary followed by a more detailed explanation.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT返回了一个简短的摘要，后跟更详细的解释。
- en: 'Similarly, you could get ChatGPT to find information on a person with whom
    you''ll be meeting:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，您可以让ChatGPT查找您将要会面的人的信息：
- en: '![Prompticon](images/prompticon.png) **Please collect information on Tadhg
    Richardson of Choho Associates and give me a 200-word summary. Their office is
    in Santa Monica.**  ### Organize and Structure Meeting Notes'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![提示图标](images/prompticon.png) **请收集有关Choho Associates的Tadhg Richardson的信息，并为我提供一个200字的摘要。他们的办公室在圣莫尼卡。**  ###
    组织和结构化会议笔记'
- en: 'After holding the meeting, you can have ChatGPT organize and structure the
    notes you took in it. Here are examples of prompts you might use:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 举行会议后，您可以让ChatGPT组织和结构化您在会议中记录的笔记。以下是您可能使用的提示示例：
- en: '![Prompticon](images/prompticon.png) **Here are my rough notes from the Budget
    Meeting for Next Year. Structure them into separate sections, each with a header
    and several bullet points.**'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![提示图标](images/prompticon.png) **这是我对明年预算会议的初步笔记。将它们结构化为具有标题和几个项目符号的单独部分。**'
- en: After giving this prompt, you'd press Shift+Enter to create a line break, and
    then paste in the notes.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 给定提示后，按下Shift+Enter键创建换行，然后粘贴笔记。
- en: '![Prompticon](images/prompticon.png) **We just had a brainstorming meeting
    and came up with some good ideas. I''d like you to organize the ideas into categories
    by theme.**'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![提示图标](images/prompticon.png) **我们刚刚进行了一次头脑风暴会议，并提出了一些好主意。我希望你按主题将这些想法分类。**'
- en: Again, you'd paste in the notes after this prompt, putting a line break between
    the two.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，您将在此提示后粘贴笔记，两者之间留有一行间隔。
- en: 'If you often have meetings of the same type, you might save time and increase
    consistency by getting ChatGPT to create a template for notes from this type of
    meeting. For example, say you hold a weekly review meeting with each of your direct
    reports. You might give ChatGPT a prompt such as this:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你经常举行相同类型的会议，通过让ChatGPT为这种类型的会议创建笔记模板，你可以节省时间并提高一致性。例如，假设你每周与直接报告人举行一次审查会议。你可以给ChatGPT一个提示，如下所示：
- en: '![Prompticon](images/prompticon.png) **Create a template for notes from my
    weekly review meetings with employees. The template should start with the date,
    followed by the employee''s name and position. Then have sections for reviewing
    planned activities, checking in on progress with ongoing projects, identifying
    and discussing problems, and developing plans for upcoming projects.**'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![提示图标](images/prompticon.png) **为我的员工每周审查会议创建一个笔记模板。模板应以日期开头，然后是员工的姓名和职位。然后有用于审查计划活动、检查正在进行项目进展、识别和讨论问题以及制定未来项目计划的部分。**'
- en: 'ChatGPT created a neat template. I copied its contents into a new Word document
    and saved it as a template.  ### Follow Up After Meetings'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 'ChatGPT创建了一个整洁的模板。我将其内容复制到一个新的Word文档中，并将其保存为模板。  ### 会议后的跟进'
- en: To get the best results from your meeting, you'll likely need to follow up with
    the other participants on any action items decided in the meeting and on next
    steps planned.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 为了从会议中获得最佳结果，您可能需要跟进其他与会者在会议中决定的行动事项和计划的下一步。
- en: Below are four examples of prompts you might use. The first three assume you're
    working in the chat that contains the notes ChatGPT structured for you in the
    previous section.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是您可能使用的四个提示示例。前三个假设您正在与ChatGPT结构化的笔记所在的聊天中工作。
- en: '![Prompticon](images/prompticon.png) **You know those notes you just structured
    for me? I''d like you to create a summary of that meeting for me.**'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![提示图标](images/prompticon.png) **你刚刚为我结构化的那些笔记，我希望你为我创建会议摘要。**'
- en: '![Prompticon](images/prompticon.png) **Working from those notes and the summary,
    make a list of four tasks we need to perform.**'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![提示图标](images/prompticon.png) **根据这些笔记和摘要，列出我们需要执行的四项任务。**'
- en: '![Prompticon](images/prompticon.png) **Still using those notes and that summary,
    recommend five reminders that might be beneficial.**'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![提示图标](images/prompticon.png) **继续使用那些笔记和摘要，推荐五个可能有益的提醒。**'
- en: 'If ChatGPT doesn''t have the details of the meeting, you''ll need to provide
    them. Here''s an example of a prompt you might use:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 如果ChatGPT没有会议的详细信息，您需要提供。以下是您可能使用的提示示例：
- en: '![Prompticon](images/prompticon.png) **Read the meeting transcript below and
    draft follow-up email messages. Write a separate email message for each meeting
    participant apart from me.**'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![Prompticon](images/prompticon.png) **阅读下面的会议记录，并起草后续电子邮件消息。为每位与会者（除了我）编写单独的��子邮件消息。**'
- en: You'd then paste in the meeting transcript, probably after a line break (press
    Shift+Enter).
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 你会将会议记录粘贴在这之后，可能需要换行（按下 Shift+Enter）。
- en: '![Chatgpticon](images/chatgpticon.png) *Sure, I can help with that. Here are
    follow-up email drafts for each meeting participant based on the transcript:*'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![Chatgpticon](images/chatgpticon.png) *当然，我可以帮助您。以下是基于记录为每位与会者准备的后续电子邮件草稿：*'
- en: '***Email to Bill***'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***给比尔的电子邮件***'
- en: '*Subject: Follow-Up on Office Move Meeting and Your Next Steps*'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*主题：关于办公室搬迁会议的后续和您的下一步计划*'
- en: '*Dear Bill,*'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*亲爱的比尔，*'
- en: '*Thank you for your contribution to our recent meeting about the office move….*  ##
    Manage Your Email Efficiently'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*感谢您对我们最近关于办公室搬迁的会议的贡献……*  ## 高效管理您的电子邮件'
- en: Email began as a boon, but these days, it tends to be more of a bane for many
    knowledge workers. If you've ever spent hours trying to reach the bottom of an
    inbox that keeps filling up with fresh messages; if you find yourself constantly
    having to delete junk, spam, and newsletters; or if you get stuck phrasing awkward
    messages, you should enlist ChatGPT's assistance.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 电子邮件起初是一种福音，但如今，对许多知识工作者来说，它往往更像是一种祸害。如果你曾经花费数小时试图弄清楚一个不断填满新消息的收件箱底部；如果你发现自己不断不得不删除垃圾邮件、垃圾邮件和新闻简报；或者如果你发现自己难以表达尴尬的消息，那么你应该寻求ChatGPT的帮助。
- en: '### How Can ChatGPT Help with Your Email?'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '### ChatGPT如何帮助您处理电子邮件？'
- en: Chances are you'd like to be able to hand over your work inbox to ChatGPT with
    a terse command such as “Deal with this for me.”
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能希望能够通过简短的命令将您的工作收件箱交给ChatGPT处理，比如“帮我处理这个”。
- en: Sadly, that's not in the cards — at least not yet. As of this writing, you cannot
    set up ChatGPT to access your email directly, either in an email client app (such
    as Windows Mail or Apple Mail) or in an online email implementation (such as by
    giving ChatGPT the credentials for your Gmail account or your [Outlook.com](http://outlook.com)
    account). The limitations are in place to protect your data from possible damage
    or loss.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 遗憾的是，目前还没有这个功能 — 至少目前还没有。截至本文撰写时，您无法设置ChatGPT直接访问您的电子邮件，无论是在电子邮件客户端应用程序（如Windows
    Mail或Apple Mail）中，还是在在线电子邮件实现中（例如通过提供ChatGPT您的Gmail账户或您的[Outlook.com](http://outlook.com)账户的凭据）。这些限制是为了保护您的数据免受可能的损害或丢失。
- en: 'Because of these limitations, ChatGPT can help you only in ways such as the
    following:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这些限制，ChatGPT只能以以下方式帮助您：
- en: Giving you advice on prioritizing email, minimizing spam, organizing your message
    folders, and so on.
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为您提供有关优先处理电子邮件、减少垃圾邮件、组织您的消息文件夹等方面的建议。
- en: Summarizing or otherwise manipulating messages you share with ChatGPT by pasting
    them into the Send a Message box.
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 总结或以其他方式处理您与ChatGPT分享的消息，方法是将它们粘贴到“发送消息”框中。
- en: 'Drafting email messages for you. You then copy the draft, paste it into your
    email client, and address and send the message manually.  ### Get Advice on Working
    with Email'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '为您起草电子邮件消息。然后，您将草稿复制粘贴到您的电子邮件客户端中，手动填写地址并发送消息。  ### 获取有关处理电子邮件的建议'
- en: 'To get ChatGPT''s advice on how to work with email, use prompts such as the
    following:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 要获取ChatGPT关于如何处理电子邮件的建议，请使用以下提示：
- en: '![Prompticon](images/prompticon.png) **Tell me how to prioritize my incoming
    email messages.**'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![Prompticon](images/prompticon.png) **告诉我如何优先处理我收到的电子邮件。**'
- en: ChatGPT suggested identifying key contacts as VIPs, which directs their messages
    to a special inbox; using email filters to identify important and unimportant
    messages and move them to suitable folders; and starring or flagging vital messages
    for later attention to prevent them from getting submerged in the e-maelstrom.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT建议将关键联系人标记为VIP，这将把他们的消息定向到一个特殊的收件箱；使用电子邮件过滤器识别重要和不重要的消息，并将它们移动到适当的文件夹；以及将重要消息标记或标记为以后关注，以防止它们被淹没在电子邮件风暴中。
- en: '![Prompticon](images/prompticon.png) **How do I create a rule in Apple Mail?**'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![Prompticon](images/prompticon.png) **如何在Apple Mail中创建规则？**'
- en: ChatGPT spelled out the steps to create a rule.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT详细说明了创建规则的步骤。
- en: '![Prompticon](images/prompticon.png) **Tell me three ways to save time and
    effort in Windows Mail.**'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![Prompticon](images/prompticon.png) **告诉我在Windows Mail中节省时间和精力的三种方法。**'
- en: ChatGPT recommended pinning your most-used email addresses to the Start menu
    for immediate access, creating a unified inbox that enables you to view messages
    from multiple accounts in a single place, and setting up personalized notifications
    for your key email accounts.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT建议将最常用的电子邮件地址固定到“开始”菜单以便立即访问，创建一个统一的收件箱，使您可以在一个地方查看来自多个帐户的消息，并为您的关键电子邮件帐户设置个性化通知。
- en: '![Prompticon](images/prompticon.png) **How can I create a folder in Gmail?**'
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![提示图标](images/prompticon.png) **如何在Gmail中创建文件夹？**'
- en: 'ChatGPT explained that Gmail uses labels rather than folders, and gave straightforward
    instructions for creating a label.  ### Have ChatGPT Summarize or Otherwise Manipulate
    a Message'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT解释说Gmail使用标签而不是文件夹，并提供了创建标签的简单说明。### 让ChatGPT总结或以其他方式处理消息
- en: 'If you want to have ChatGPT work on a message you have received, you need to
    do it the hard way: Open the message, copy its contents, and paste the contents
    into the Send a Message box along with a suitable prompt. Here are three examples:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想让ChatGPT处理您收到的消息，您需要走弯路：打开消息，复制其内容，并将内容粘贴到“发送消息”框中，同时附���适当的提示。以下是三个例子：
- en: '![Prompticon](images/prompticon.png) **Summarize the following message in 50
    words.**'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![提示图标](images/prompticon.png) **用50个字总结以下消息。**'
- en: '![Prompticon](images/prompticon.png) **Read the following newsletter, identify
    the three most important points, and write a short bulleted paragraph about each.**'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![提示图标](images/prompticon.png) **阅读以下新闻简报，确定其中三个最重要的要点，并分别写一个简短的项目符号段落。**'
- en: '![Prompticon](images/prompticon.png) **Read the following message and draft
    a reply for me.**'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![提示图标](images/prompticon.png) **阅读以下消息并为我起草一封回复。**'
- en: 'If the draft hits the spot, copy it and paste it into a reply in your email
    client, and then send the message manually. If the draft isn''t what you need,
    tell ChatGPT how to improve it.  ### Have ChatGPT Draft a New Message for You'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 如果草稿符合要求，复制并粘贴到电子邮件客户端的回复中，然后手动发送消息。如果草稿不符合您的需求，请告诉ChatGPT如何改进。### 让ChatGPT为您起草新消息
- en: 'As well as drafting the reply to a message, ChatGPT is happy to draft new messages
    for you. Just tell ChatGPT what you need. Here are two examples:'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 除了起草回复消息，ChatGPT也乐意为您起草新消息。只需告诉ChatGPT您需要什么。以下是两个例子：
- en: '![Prompticon](images/prompticon.png) **Draft email messages to Liz Jones and
    Ralph Martinez reminding them that the deadline for newsletter submissions is
    5 p.m. on Monday. Remind Liz that she committed to submitting the schedule for
    the Austin project. Remind Ralph that he still needs to meet with me to finalize
    his deliverable.**'
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![提示图标](images/prompticon.png) **给Liz Jones和Ralph Martinez起草电子邮件提醒他们，截稿时间是周一下午5点。提醒Liz她承诺提交奥斯汀项目的时间表。提醒Ralph他仍需与我会面以完成他的交付物。**'
- en: '![Chatgpticon](images/chatgpticon.png) *Subject: Reminder: Deadline for Newsletter
    Submissions - Monday at 5 p.m*.'
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![Chatgpt图标](images/chatgpticon.png) *主题：提醒：新闻简报截稿时间-周一下午5点*。'
- en: '*Dear Liz,*'
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*亲爱的丽兹，*'
- en: '*I hope this message finds you well. I wanted to remind you about the upcoming
    deadline for our newsletter submissions, which is due by 5 p.m. on Monday*.'
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*希望这条消息能找到你。我想提醒你我们即将截稿的时限，截稿时间是周一下午5点*。'
- en: '*As discussed in our last team meeting, you committed to submitting the schedule
    for the Austin project…* .'
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*如我们上次团队会议所讨论的，您承诺提交奥斯汀项目的时间表…*。'
- en: '![Prompticon](images/prompticon.png) **Help me write an email to my son''s
    teacher apologizing for him not handing in his homework last Friday. I know this
    sounds like a joke, but our dog actually ate his homework. My son''s name is Danny.
    The dog is Max.**'
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![提示图标](images/prompticon.png) **帮我给我儿子的老师写封邮件，为他上周五没交作业道歉。我知道这听起来像个笑话，但我们家狗确实把他的作业吃了。我儿子叫丹尼。狗叫麦克斯。**'
- en: 'ChatGPT did a lovely job with this unpromising prompt. (It included this sentence:
    “Danny had completed the assignment and left it on the kitchen table, but Max,
    being the playful pup he is, thought it was a new toy.”)'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT在这个看似无望的提示下做得很好。（其中包括这句话：“丹尼已经完成了作业并把它放在了厨房桌子上，但麦克斯，作为一个爱玩的小狗，认为它是一个新玩具。”）
- en: 'Follow up with other prompts as needed until ChatGPT has whipped each draft
    into the shape you need. Then copy the text, paste each draft into a new message
    in your email client, and address and send the message manually.  ## Plan and
    Arrange Travel'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 根据需要跟进其他提示，直到ChatGPT将每个草稿制作成您需要的形式。然后复制文本，将每个草稿粘贴到电子邮件客户端的新消息中，并手动填写地址并发送消息。##
    计划和安排旅行
- en: As of this writing, ChatGPT cannot arrange travel for you, but it can help you
    pick out the flights and hotels you want. ChatGPT can also give you advice on
    everything from minimizing jet lag to avoiding problems caused by misunderstanding
    local customs.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 截至目前，ChatGPT 无法为您安排旅行，但它可以帮助您选择您想要的航班和酒店。ChatGPT 还可以为您提供从减少时差到避免因误解当地风俗而引起问题的建议。
- en: '### Search for Flights and Hotels'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '### 搜索航班和酒店'
- en: 'To search for flights and hotels, you need to activate ChatGPT''s Plugins Model
    and load one or more plug-ins that connect ChatGPT to travel services. Follow
    these steps:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 要搜索航班和酒店，您需要激活 ChatGPT 的插件模型并加载一个或多个连接 ChatGPT 到旅行服务的插件。按照以下步骤操作：
- en: Click the New Chat button at the top of the sidebar to start a new chat.
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击侧边栏顶部的新聊天按钮开始新的聊天。
- en: Click the GPT-4 tab to make it active.
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击 GPT-4 标签使其激活。
- en: Move the pointer over the GPT-4 tab button without clicking. The pop-up panel
    appears.
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针悬停在 GPT-4 标签按钮上而不要点击。弹出面板会出现。
- en: Click the Plugins button, so that the blue check mark appears on it. The icons
    for the currently active plug-ins appear below the GPT-3.5 and GPT-4 tabs.
  id: totrans-108
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击插件按钮，使其显示蓝色勾选标记。当前激活的插件图标显示在 GPT-3.5 和 GPT-4 标签下方。
- en: If you can tell from the icons that appear that you've got the right plug-ins
    loaded, you're all set. If not, click the drop-down arrow to display the list
    of plug-ins, and then select the check box for each plug-in you want to use.
  id: totrans-109
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您可以从显示的图标中确定您已加载了正确的插件，那么您已经准备就绪。如果没有，请点击下拉箭头显示插件列表，然后选择您想要使用的每个插件的复选框。
- en: 'Once you''ve chosen your plug-ins, go ahead and prompt ChatGPT to start searching
    for what you want. Here are examples of prompts:'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你选择了你的插件，就可以让 ChatGPT 开始搜索你想要的内容。以下是提示的示例：
- en: '![Prompticon](images/prompticon.png) **Can you find me a flight from Houston
    to LAX after 4 p.m. today?**'
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![Prompticon](images/prompticon.png) **你能帮我找到今天下午4点后从休斯顿飞往洛杉矶的航班吗？**'
- en: ChatGPT used KAYAK and returned a list of five flights, including the airline,
    the departure time, the arrival time, the number of stops, and the price. Each
    item had a Book Here link leading to a page on [Kayak.com](http://kayak.com) where
    I could book the flight.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 使用了 KAYAK 并返回了五个航班的列表，包括航空公司、起飞时间、到达时间、停靠次数和价格。每个项目都有一个“在这里预订”链接，指向
    [Kayak.com](http://kayak.com) 的页面，您可以在那里预订航班。
- en: '![Prompticon](images/prompticon.png) **Can you find me an inexpensive hotel
    in Paris, France, for the nights of August 20 and 21?**'
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![Prompticon](images/prompticon.png) **你能帮我找到巴黎，法国的一家价格便宜的酒店，入住日期为8月20日和21日吗？**'
- en: ChatGPT used Travelmyth and came back with three budget hotels, all of which
    claimed to be dog-friendly.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 使用了 Travelmyth 并返回了三家预算酒店，它们都声称是宠物友好型的。
- en: '![Prompticon](images/prompticon.png) **Thanks. I can afford a bit more than
    that. Please find a hotel in Paris for those dates costing around $100 per night.
    And not dog-friendly, please.**'
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![Prompticon](images/prompticon.png) **谢谢。我可以接受稍微高一点的价格。请帮我找到巴黎那几天每晚大约100美元的酒店。并且不要宠物友好。**'
- en: ChatGPT switched to KAYAK and came back with three hotels around my target price.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 切换到 KAYAK 并返回了三家价格在我的目标价位附近的酒店。
- en: '![Prompticon](images/prompticon.png) **Can you work out an itinerary for me?
    I need to fly from Chicago to Berlin for a meeting next Wednesday. Then fly on
    to Madrid for a meeting on Friday morning. Then fly back to Chicago on Saturday
    or Sunday. Find me flights and four-star hotels.**'
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![Prompticon](images/prompticon.png) **你能为我制定一个行程吗？我需要从芝加哥飞往柏林参加下周三的会议。然后在周五早上飞往马德里参加会议。然后在周六或周日飞回芝加哥。帮我找到航班和四星级酒店。**'
- en: 'ChatGPT used KAYAK and put together a complete itinerary that was (forgive
    me) just the ticket, including a booking link for each flight and each hotel.  ###
    Get Travel Advice'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 使用了 KAYAK 并整理了一个完整的行程，包括每个航班和酒店的预订链接。### 获取旅行建议
- en: 'Once you''ve nailed down your itinerary, you can ask ChatGPT for travel advice.
    Here are three examples:'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您确定了您的行程，您可以向 ChatGPT 请求旅行建议。以下是三个示例：
- en: '![Prompticon](images/prompticon.png) **I''m going on a ten-day trip to Europe
    in August. Mostly business, but I''ll have some free time for tourism. Draw up
    a packing list for me.**'
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
