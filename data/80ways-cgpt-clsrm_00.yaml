- en: Chapter one
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 第一章
- en: Introduction
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 介绍
- en: ChatGPT leapt onto the scene in November 2022\. It is already disrupting businesses
    and industries like higher education, similar to the printing press and the internet.
    At its core, chatGPT uses artificial intelligence to compose responses to queries
    spanning numerous topics.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: chatGPT于2022年11月崭露头角。它已经开始颠覆高等教育等行业和企业，类似于印刷机和互联网。在核心上，chatGPT利用人工智能来撰写涵盖众多主题的查询响应。
- en: Naturally, in education, the camps are divided between those who want to ban
    chatGPT because they see it as a way for students to cheat. In contrast, others
    see it as a tool to extend learning. As an instructional technologist, I see great
    potential in chatGPT. I have already started using it to support the faculty I
    work with.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在教育领域，阵营分为那些希望禁止chatGPT的人，因为他们认为这是学生作弊的一种方式。相反，其他人则将其视为延伸学习的工具。作为一名教学技术专家，我看到chatGPT有巨大潜力。我已经开始使用它来支持我合作的教职人员。
- en: 'This book provides examples of using chatGPT to enhance the classroom experience
    in teaching and learning. I have shared different ways that you can use chatGPT
    in your classroom. For each idea, I have provided an example. The example has
    two parts:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书提供了使用chatGPT增强教学和学习课堂体验的示例。我分享了您可以在课堂中使用chatGPT的不同方式。对于每个想法，我都提供了一个示例。示例分为两部分：
- en: '**The prompt provided to chatGPT. These are in bold.**'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**提供给chatGPT的提示。这些内容是粗体的。**'
- en: '*The response from chatGPT. These are in italics.*'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*chatGPT的回应。这些内容是斜体的。*'
- en: It is also important to note that I do not always agree with the results that
    chatGPT provided. Nevertheless, I want to show you what is possible.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是要注意，我并不总是同意chatGPT提供的结果。尽管如此，我想向你展示可能性。
- en: I am excited about what I have discovered as I work through each example. The
    possibilities are endless. I hope you are as enthusiastic as I am.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我对我在每个示例中发现的内容感到兴奋。可能性是无限的。希望你和我一样充满热情。
- en: What is chatGPT?
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: chatGPT是什么？
- en: When asked, chatGPT explained that it *is a pre-trained language model created
    by OpenAI. It is a variant of the GPT (Generative Pre-training Transformer) model
    and is trained on a large dataset of conversational text. It can be fine-tuned
    for a variety of natural language processing tasks such as language translation,
    question answering, and text completion. It can also be used to generate human-like
    text for tasks such as chatbot development and language generation.*
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当被问及时，chatGPT解释说*它是由OpenAI创建的预训练语言模型。它是GPT（生成式预训练变换器）模型的一个变种，训练在大量对话文本数据集上。它可以针对各种自然语言处理任务进行微调，如语言翻译、问题回答和文本完成。它还可以用于生成类似人类的文本，用于聊天机器人开发和语言生成等任务。*
- en: ChatGPT is another addition to a line of artificial intelligence writing tools
    such as Jasper, Sudowrite, Quillbot, etc. It builds on Grammarly, the Hemingway
    app, Google Docs, Microsoft Word, and others. Historically, education has pushed
    back on new technologies entering the field, such as writing, printing press,
    slide rulers, calculators, computers, word processors, spell checkers, grammar
    checkers, the internet, Wikipedia, open educational resources, etc.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT是人工智能写作工具系列的又一新成员，如Jasper、Sudowrite、Quillbot等。它建立在Grammarly、Hemingway应用程序、Google
    Docs、Microsoft Word等基础之上。从历史上看，教育一直对新技术进入领域持保留态度，比如写作、印刷机、计算尺、计算器、计算机、文字处理器、拼写检查器、语法检查器、互联网、维基百科、开放教育资源等。
- en: Developers trained ChatGPT on a conversational text dataset, including an extensive
    collection of dialogue from various sources such as books, movies, and websites.
    OpenAI has not publicly disclosed the specific dataset used to train the model.
    The training dataset is vast, with over a billion words, used to train the model
    to learn the nuances of conversational language and generate human-like responses.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 开发人员在对话文本数据集上对ChatGPT进行了训练，包括来自书籍、电影和网站等各种来源的广泛对话集合。OpenAI尚未公开披露用于训练模型的具体数据集。训练数据集庞大，包含超过十亿个单词，用于训练模型学习对话语言的微妙之处，并生成类似人类的回应。
- en: OpenAI has not publicly disclosed the specific data used to train ChatGPT. However,
    they prepared the model with a diverse dataset that includes a wide range of factual
    information such as historical events, science, technology, and general knowledge.
    The training data came from various sources such as books, articles, and websites
    that provide accurate and reliable information. Additionally, the model could
    have been fine-tuned on specific factual datasets to improve its performance on
    certain tasks, although this information is not publicly available.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '-   OpenAI尚未公开披露用于训练ChatGPT的具体数据。然而，他们使用了包括历史事件、科学、技术和一般知识在内的多样化数据集来准备模型。训练数据来自各种来源，如书籍、文章和提供准确可靠信息的网站。此外，该模型可能已经在特定的事实数据集上进行了微调，以提高其在某些任务上的性能，尽管这些信息并未公开。'
- en: How to Use chatGPT
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '-   如何使用chatGPT'
- en: ChatGPT is a web-based tool. You can find it at https://chat.openai.com/. You
    must create an account to begin using chatGPT. Once you have created an account,
    you type in a query or action into the chat field provided. ChatGPT typically
    responds within 30 seconds.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '-   ChatGPT是一个基于Web的工具。您可以在https://chat.openai.com/找到它。您必须创建一个帐户才能开始使用chatGPT。创建帐户后，您可以在提供的聊天框中输入查询或操作。ChatGPT通常在30秒内做出回应。'
- en: 'ChatGPT cannot review external pages; however, you can copy and paste the content
    into chatGPT. When doing so, enclose the content within quotes. ChatGPT has a
    query size limit and will warn you if you exceed it. Here are examples of possible
    prompts:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '-   ChatGPT无法查看外部页面；但是，您可以将内容复制粘贴到chatGPT中。这样做时，请将内容放在引号内。ChatGPT有查询大小限制，如果超过限制，它会警告您。以下是可能的提示示例：'
- en: '**Summarize this article “<article>”**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '-   **总结这篇文章“<article>”**'
- en: '**Outline this article “<article>”**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '-   **概述这篇文章“<article>”**'
- en: '**Develop multiple choice questions from this article “<article>”**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '-   从这篇文章“<article>”中制定多项选择题。'
- en: Keys to using ChatGPT
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '-   使用ChatGPT的关键'
- en: Here are some things I have learned during my short time using chatGPT.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '-   这是我在使用chatGPT的短暂时间内学到的一些东西。'
- en: '**Be Specific When Making a Request.** Be as specific as you can when crafting
    your prompt for chatGPT.[¹](DsLqM8LuNcUFAQVy.xhtml#nL28RVuPsWIyoe6g-endnote-4727609-text)
    Suppose you want to get a list of learning objectives for a course you plan to
    teach. You could begin by asking chatGPT:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '-   **提出请求时要具体。** 在为chatGPT制定提示时，尽可能具体。假设你想获取一门你计划教授的课程的学习目标清单，你可以开始向chatGPT提问：'
- en: '**Write learning objectives for a change management course.**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '-   **为变革管理课程编写学习目标。**'
- en: 'ChatGPT returned the following:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '-   ChatGPT返回了以下内容：'
- en: '*Understand the principles and processes of change management and their application
    in various organizational contexts.*'
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '-   -   理解变革管理的原则和流程及其在各种组织背景下的应用。'
- en: '*Develop the ability to assess the impact of change on individuals, teams,
    and organizations, and develop strategies to minimize resistance and maximize
    adoption.*'
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '-   -   发展评估变革对个人、团队和组织的影响的能力，并制定最小化阻力和最大化采纳的策略。'
- en: '*Learn the skills to plan, execute, and evaluate change management initiatives,
    including communication, stakeholder management, and project management.*'
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '-   学习规划、执行和评估变革管理倡议的技能，包括沟通、利益相关者管理和项目管理。'
- en: Perhaps you need them in the format of “Students will…” You could craft a prompt
    including that phrase. Such as
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '-   或许您需要它们以“学生将…”的格式。您可以制定一个包含该短语的提示。比如'
- en: '**Write learning objectives for a change management course in the format of
    “Students will…”**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '-   **以“学生将…”的格式为变革管理课程编写学习目标**'
- en: This results in the following from chatGPT.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '-   这导致了chatGPT的以下结果。'
- en: '*Students will understand the principles and processes of change management
    and their application in various organizational contexts.*'
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '-   -   学生将理解变革管理的原则和流程及其在各种组织背景下的应用。'
- en: '*Students will develop the ability to assess the impact of change on individuals,
    teams, and organizations, and develop strategies to minimize resistance and maximize
    adoption.*'
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '-   -   学生将发展评估变革对个人、团队和组织的影响的能力，并制定最小化阻力和最大化采纳的策略。'
- en: '*Students will learn the skills to plan, execute, and evaluate change management
    initiatives, including communication, stakeholder management, and project management.*'
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '-   -   学生将学习规划、执行和评估变革管理倡议的技能，包括沟通、利益相关者管理和项目管理。'
- en: You can write a more exact prompt by adding the phrasing “so that.” Here is
    an example with the results.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '-   您可以通过添加“以便”短语来编写更精确的提示。以下是一个带有结果的示例。'
- en: '**Write learning objectives for a change management course in the format of
    “Students will…” and “so that “**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**为变革管理课程编写学习目标，格式为“学生将…”和“以便…”**'
- en: '*Students will understand the principles and processes of change management
    and their application in various organizational contexts so that they can effectively
    plan and implement changes in their organization.*'
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*学生将理解变革管理的原则和流程，以及它们在各种组织背景下的应用，以便他们能够有效地规划和实施组织中的变革。*'
- en: '*Students will develop the ability to assess the impact of change on individuals,
    teams, and organizations, and develop strategies to minimize resistance and maximize
    adoption so that they can effectively manage the human side of change.*'
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*学生将发展评估变化对个人、团队和组织的影响的能力，并制定策略以最小化抵抗并最大化采纳，以便他们能够有效管理变化的人为方面。*'
- en: '*Students will learn the skills to plan, execute, and evaluate change management
    initiatives, including communication, stakeholder management, and project management
    so that they can effectively lead and manage change projects.*'
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*学生将学习规划、执行和评估变革管理倡议的技能，包括沟通、利益相关者管理和项目管理，以便他们能够有效领导和管理变革项目。*'
- en: As you can see, each addition makes the prompt more specific.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所见，每个添加都使提示更具体。
- en: '**Use an Iterative Approach.** Use a phased approach for creating your prompts.[²](DsLqM8LuNcUFAQVy.xhtml#nL28RVuPsWIyoe6g-endnote-145572-text)
    For example, you could ask chatGPT to offer learning goals for your class. Next,
    run each learning goal through chatGPT and ask for learning objectives. Finally,
    ask for each learning objective’s course content, lesson plan, and quiz questions.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**采用迭代方法。** 采用分阶段方法创建你的提示。[²](DsLqM8LuNcUFAQVy.xhtml#nL28RVuPsWIyoe6g-endnote-145572-text)
    例如，你可以要求chatGPT为你的课程提供学习目标。接下来，将每个学习目标通过chatGPT运行，并要求学习目标。最后，要求每个学习目标的课程内容、课程计划和测验问题。'
- en: '**Ask chatGPT to improve its work.** You do not have to settle for what chatGPT
    provides you.[³](DsLqM8LuNcUFAQVy.xhtml#nL28RVuPsWIyoe6g-endnote-3216731-text)
    Ask chatGPT to improve on the product it proposes to you.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**要求chatGPT改进其工作。** 你不必满足于chatGPT提供给你的内容。[³](DsLqM8LuNcUFAQVy.xhtml#nL28RVuPsWIyoe6g-endnote-3216731-text)
    要求chatGPT改进它为你提供的产品。'
- en: '**Act as Something.** You can have chatGPT transform its responses to reflect
    those of professionals in the field using GitHub’s [Awesome ChatGPT Prompts](https://github.com/f/awesome-chatgpt-prompts).[⁴](DsLqM8LuNcUFAQVy.xhtml#nL28RVuPsWIyoe6g-endnote-1674004909419-text)
    Each prompt provides detailed instructions you can provide to chatGPT before starting
    your session. Here are some of the possibilities:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**扮演某物。** 你可以让chatGPT将其回应转换为反映GitHub的[Awesome ChatGPT Prompts](https://github.com/f/awesome-chatgpt-prompts)中专业人士的回应。[⁴](DsLqM8LuNcUFAQVy.xhtml#nL28RVuPsWIyoe6g-endnote-1674004909419-text)
    每个提示都提供了详细的指导，你可以在开始会话之前提供给chatGPT。以下是一些可能性：'
- en: Act as a Linux Terminal
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 扮演Linux终端
- en: Act as <position> Interviewer
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 扮演<职位>面试官
- en: Act as a Travel Guide
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 扮演导游
- en: Act as a Plagiarism Checker
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 扮演抄袭检测器
- en: Act as ‘Character’ from ‘Movie/Book/Anything’
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 扮演来自‘电影/书籍/其他’的‘角色’
- en: Act as a Football Commentator
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 扮演足球评论员
- en: There are many more. Here is an example from GitHub for the “Act as a Debater”
    prompt that @devisasari contributed.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 还有更多。这里是GitHub上“扮演辩论者”提示的一个示例，由@devisasari贡献。
- en: I want you to act as a debater. I will provide you with some topics related
    to current events, and your task is to research both sides of the debates, present
    valid arguments for each side, refute opposing points of view, and draw persuasive
    conclusions based on evidence. Your goal is to help people come away from the
    discussion with increased knowledge and insight into the topic. My first request
    is, “I want an opinion piece about Deno.”
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我希望你扮演一名辩论者。我将为你提供一些与当前事件相关的话题，你的任务是研究辩论的双方观点，为每一方提出有效的论点，驳斥对立观点，并根据证据得出有说服力的结论。你的目标是帮助人们从讨论中获得更多知识和见解。我的第一个请求是，“我想要一篇关于Deno的观点文章。”
- en: '**Always Validate.** You must always review your work and not take it at face
    value. While chatGPT is quite good, it is not perfect. ChatGPT users must apply
    critical-thinking skills to ensure that results are correct. You are still the
    expert who oversees the assistance that chatGPT provides.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**始终验证。** 你必须始终审查你的工作，不要轻信。虽然chatGPT相当不错，但并非完美。chatGPT用户必须运用批判性思维技能，以确保结果正确。你仍然是监督chatGPT提供帮助的专家。'
