- en: The Introduction Where I Make Your Head Spin
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我让你头晕的介绍
- en: Like you, I love writing romance fiction and over the past twenty years, I have
    become fascinated by the power of story craft and author-preneurship in genre
    commercial fiction.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 和你一样，我喜欢写言情小说，在过去的二十年里，我对流派商业小说中故事构思和作者创业的力量产生了浓厚的兴趣。
- en: My goal is simple. I want to understand how I can apply story craft to shape
    a story idea into compelling commercial fiction that will appeal to my ideal target
    audience, and then share that story with the largest potential audience of ideal
    readers.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我的目标很简单。我想了解如何将故事构思应用到塑造一个引人入胜的商业小说故事中，以吸引我理想的目标读者群，然后与最大潜在读者群分享这个故事。
- en: Over the past few years, three things have become very clear.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的几年里，有三件事变得非常清楚。
- en: First.  Romance fiction is still one of the most popular forms of genre fiction.
    From historical to contemporary, from classic Cinderella tropes to same-gender
    romance, paranormal to small-town Western romance, readers have a passion for
    niche romance fiction.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 首先。言情小说仍然是最受欢迎的流派小说之一。从历史到现代，从经典的灰姑娘模式到同性恋言情，从超自然到小镇西部言情，读者对特定类型的言情小说充满热情。
- en: This wide variety of niche subcategories in the romance genre means that there
    are readers online at this moment looking for precisely the kind of romance that
    you love to read and are planning to write. That’s the good news! There is a market
    for your niche romance, no matter how small.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 言情小说流派中的这种广泛的细分意味着，此刻有读者正在网上寻找你喜欢阅读并计划写作的那种特定类型的言情小说。这是个好消息！无论规模多小，你喜欢的特定类型的言情小说都有市场。
- en: Secondly. Commercial romance fiction has developed unwritten story conventions,
    tropes, and elements that today’s readers will both recognize and expect to see
    in modern romance fiction such as novellas and novels.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 其次。商业言情小说已经形成了未写明的故事惯例、模式和元素，今天的读者都会认可并期待在现代言情小说中看到，比如中篇小说和长篇小说。
- en: If you love reading and writing romances in a particular niche, you will already
    be familiar with many of these tropes and themes.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你喜欢阅读和写作某个特定领域的言情小说，你可能已经熟悉其中许多模式和主题。
- en: A paranormal, fantasy or historical romance will have different story conventions
    to a small-town western, or a modern big-city romantic comedy, for example. A
    romance author has to weave those elements into their story craft as part of story
    development.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，超自然、奇幻或历史言情小说将有不同的故事惯例，与小镇西部或现代大城市浪漫喜剧不同。言情小说作者必须将这些元素编入他们的故事构思中作为故事发展的一部分。
- en: So. You love reading and writing romances that serve a particular book category
    where there is already a hungry audience for readers in that niche and understand
    the tropes implicit in writing for that niche. Brilliant!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 所以。你喜欢阅读和写作为特定书籍类别提供服务的言情小说，在这个领域已经有一大批渴望读者的读者，并理解写作这一领域的隐含模式。太棒了！
- en: And now we get to the issue.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们来谈谈问题。
- en: Thirdly.  In order to make a living as a fiction author, you have to create
    more books, preferably in a linked series of books, faster than ever before. And
    then market and share those books around the world in the most efficient way possible.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第三。为了成为一名小说作者谋生，你必须比以往更快地创作更多的书籍，最好是一系列书籍，并以最有效的方式在全球市场上推广和分享这些书籍。
- en: Why? Books are a luxury to many readers in the current harsh economic climate.
    If you want to make a living, you have to provide an entertaining romance that
    your readers will purchase, read, enjoy, and then immediately buy the next book
    in the series. And that reader wants the book now. Not in a month.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么？在当前严峻的经济环境中，书籍对许多读者来说是一种奢侈品。如果你想谋生，你必须提供一部让你的读者购买、阅读、享受，然后立即购买系列中下一本书的娱乐言情小说。而且读者希望立刻就能得到这本书。不是一个月后。
- en: Indeed, there are some romance readers who will not invest time and money on
    the first book in a series until they know that the next book or books are complete.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，有些言情小说读者在他们知道下一本书或书已经完成之前，不会在系列中的第一本书上投入时间和金钱。
- en: This is why many romance authors will “bank” the first two books in a romance
    series until the third is complete and release all three over a short time period.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么许多言情小说作者会“储备”言情系列中的前两本书，直到第三本完成，并在短时间内发布所有三本。
- en: And therein lies the problem.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 问题就在这里。
- en: Most romance authors do not write full-time. Every author has a different lifestyle
    and home life, but in my experience, genre fiction authors are real people who
    might have a day job to pay the bills, a family, a home to run, and children and/or
    relatives to take care of.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数言情小说作者并不是全职写作。每个作者的生活方式和家庭生活都不同，但在我的经验中，流派小说作者是真实的人，可能有一份白天工作来支付账单，一个家庭，一个家庭要打理，还有孩子和/或亲戚要照顾。
- en: Many romance authors I know personally, for example, decided to write fiction
    so that they could work from home and take care of their children, rather than
    go out for a paid day job. The income they generate from writing has to replace
    their wages.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，我认识的许多言情小说作者决定写小说，这样他们就可以在家工作照顾孩子，而不是出去找一份有薪的工作。他们从写作中获得的收入必须替代他们的工资。
- en: Asking romance authors to become more productive, so that they can write even
    more compelling, brilliant, captivating romance books, and produce them faster,
    is just adding more stress and pressure to an already busy life. And we know where
    that leads.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 要求言情小说作者变得更有生产力，这样他们就可以写出更引人入胜、杰出、迷人的言情小说，并更快地产出它们，只会给本来就很忙碌的生活增加更多的压力和压力。我们知道这会导致什么。
- en: This is why an AI tool such as ChatGPT can transform your productivity and output.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么ChatGPT这样的AI工具可以提高你的生产力和产出。
- en: So many of us have files of half-written stories which have been abandoned for
    one reason or another. If you have lots of story ideas and not much time to write
    them, using Artificial Intelligence [AI] as part of your story development process
    can be a game changer. It has the power to transform both your personal productivity
    and your output.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我们中有许多人都有一大堆半写的故事，因为种种原因而被搁置。如果你有很多故事想法，但没有太多时间来写作，那么在你的故事开发过程中使用人工智能[A]可能会改变游戏规则。它有能力改变你的个人生产力和产出。
- en: 'For example, these tools can assist you in writing a romance novel at every
    stage of the writing process, including:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，这些工具可以在写作过程的每个阶段帮助你写浪漫小说：
- en: 'Plot Generation: AI can generate a basic outline or plot for your story based
    on the specific parameters or prompts you input. If you tell the AI tool that
    you want a romance set in Regency England, it can create an outline of main events,
    conflicts, and resolution.'
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 情节生成：AI可以根据你输入的特定参数或提示为你的故事生成基本大纲或情节。如果你告诉AI工具你想要一个设定在摄政时期英格兰的浪漫故事，它可以创建主要事件、冲突和解决方案的大纲。
- en: 'Character Creation: AI can help to develop niche-specific characters, including
    their backstories, physical descriptions, and personality traits. It can also
    suggest relationships between characters based on common tropes in romance novels.'
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 角色创造：AI可以帮助开发特定领域的角色，包括他们的背景故事、外貌描述和个性特征。它还可以根据浪漫小说中常见的类型建议角色之间的关系。
- en: 'Writing Style: You can instruct AI tools like ChatGPT to learn your unique
    author voice. This could include things like sentence length, context, the amount
    of dialogue vs. narrative, the use of metaphors, etc. Then use your author voice
    to draft or re-write scenes.'
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 写作风格：你可以指导ChatGPT等AI工具学习你独特的作者声音。这可能包括句子长度、上下文、对话与叙述的比例、隐喻的使用等。然后使用你的作者声音来起草或重写场景。
- en: 'Dialogue Generation: AI can generate dialogue between characters based on their
    established personalities and the context of the interactions you have given them.
    If dialogue is not your strength, this can help you overcome writer''s block and
    give you draft ideas you can work on.'
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对话生成：AI可以根据已建立的角色个性和你给予的情境生成角色之间的对话。如果对话不是你的强项，这可以帮助你克服写作障碍，并给你可以继续努力的草稿想法。
- en: 'Editing: AI can serve as a first pass editor for grammar, punctuation, and
    spelling errors. Some more advanced tools can also provide suggestions for improving
    style, clarity, and engagement.'
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 编辑：AI可以作为语法、标点和拼写错误的初步编辑器。一些更高级的工具还可以提供改进风格、清晰度和吸引力的建议。
- en: Limitations of AI tools such as ChatGPT
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 像ChatGPT这样的AI工具的限制
- en: AI tools like ChatGPT have been trained on vast amounts of online data and can
    recognize patterns in language associated with specific fiction tropes. But they
    don’t understand the concept of creative author voice, or the nuances of romance
    relationships and the emotional depth that is implicit in romance fiction.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 像ChatGPT这样的AI工具已经接受了大量在线数据的训练，并且可以识别与特定小说类型相关的语言模式。但它们不理解创造性作者的声音概念，也不理解浪漫关系的细微差别和浪漫小说中隐含的情感深度。
- en: That’s why these tools can never totally replace a human author.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么这些工具永远无法完全取代人类作者。
- en: I prefer to think of ChatGPT as a co-writer who can provide you with ideas and
    suggestions in response to questions that you ask them to answer.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我更愿意把ChatGPT看作是一个可以根据你提出的问题和要求提供想法和建议的合作作者。
- en: You can then decide whether to accept these suggestions or look for better ones.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 然后你可以决定是否接受这些建议或寻找更好的建议。
- en: Will ChatGPT be able to write my entire romance book for me?
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT能否为我写完整的浪漫小说？
- en: No. At least, not yet. It can handle fact-based non-fiction text much more easily.
    But as we all know, writing creative fiction is an entirely different challenge.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 不，至少目前还不能。它可以更容易地处理基于事实的非小说文本。但我们都知道，写创造性小说是完全不同的挑战。
- en: There are also technical limitations about how many words each prompt and output
    can cope with.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: AI工具也有技术限制，限制了每个提示和输出可以处理多少单词。
- en: That’s why I recommend using the paid version of ChatGPT Plus, rather than the
    free version of ChatGPT.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么我建议使用付费版本的ChatGPT Plus，而不是免费版本的ChatGPT。
- en: How does ChatGPT work?
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT是如何工作的？
- en: ChatGPT is just one example, among many, of a “Large Language Model” form of
    Artificial Intelligence. It was launched in November 2022 and is now the fastest-growing
    product in history worldwide. The system has been trained to understand the connections
    between words and phrases that create languages.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT只是人工智能的一个例子，是“大型语言模型”的一种形式。它于2022年11月推出，现在是全球历史上增长最快的产品。该系统已经接受了理解创造语言的单词和短语之间的联系的训练。
- en: 'That’s why it is able to:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么它能够：
- en: Read and understand what you type.
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 阅读并理解你输入的内容。
- en: Accept the context and style of languages that you add as input and use the
    content and style to create a personalized output.
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 接受你添加的语言的上下文和风格，并使用内容和风格来创建个性化的输出。
- en: Write and respond to your questions and instructions using language that feels
    as though a human could have written it – with some limitations.
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用一些限制的语言来写作和回答你的问题和指示，让它感觉像是一个人写的。
- en: Engage in a back-and-forth personal conversation with you.
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 与你进行一对一的个人对话。
- en: It is still learning every time you type in a question or instruction. This
    is why you are advised to never include personal or sensitive information in your
    chats.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 每次你输入一个问题或指示时，它都在学习。这就是为什么建议你在聊天中永远不要包含个人或敏感信息。
- en: Prompts
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 提示
- en: The questions and instructions you provide to ChatGPT as input are known as
    “Prompts”- you are prompting the system with the information it needs to search
    for an answer.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 你提供给ChatGPT的问题和指示作为输入被称为“提示”-你正在提示系统搜索答案所需的信息。
- en: The secret to using ChatGPT for any form of writing, and especially creative
    writing, is to ask a series of questions using very clear and precise language.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 使用ChatGPT进行任何形式的写作，尤其是创意写作的秘诀是使用非常清晰和精确的语言提出一系列问题。
- en: I prefer to interact with ChatGPT as if I am conversing with an intelligent
    person with a vast amount of knowledge, who is learning English as a second or
    third language.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我更喜欢与ChatGPT互动，就好像我在与一个拥有丰富知识的智慧人士交谈，他正在将英语作为第二或第三语言学习。
- en: They have studied hard for years to develop a working vocabulary and understand
    most of what you say to them.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 他们已经努力学习多年，以发展工作词汇，并理解你对他们说的大部分内容。
- en: 'But when you ask them to discuss concepts and be creative, you have to be:
    very clear about precisely what you want them to do and how you want them to do
    it.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 但是当你要求他们讨论概念并且有创造性时，你必须非常清楚地说明你想让他们做什么，以及你想让他们如何做。
- en: A poor prompt will lead to a vague generalized response. A clear, well-defined
    prompt will give you insightful, precise responses.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 一个不好的提示会导致模糊的泛化回答。一个清晰、明确定义的提示会给你深刻、精确的回答。
- en: The best way to illustrate how powerful ChatGPT can be, and how prompts are
    structured is through a few examples.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 最好的方式来展示ChatGPT的强大之处，以及提示是如何构建的，是通过一些例子。
- en: WORKED EXAMPLE.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 工作示例。
- en: Let’s imagine that you are writing a Regency Historical Romance from scratch
    and would like some help to get started.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们想象一下，你正在从零开始写一部摄政时期的历史爱情小说，并且希望得到一些帮助来开始。
- en: '![](../images/00002.jpeg)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/00002.jpeg)'
- en:   Can you provide me with five detailed examples of how ChatGPT can help romance
    authors to create compelling characters for a historical romance novel?
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh:   你能为我提供五个详细的例子，说明ChatGPT如何帮助浪漫小说作者创造历史爱情小说中引人入胜的角色吗？
- en: '![](../images/00003.jpeg)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/00003.jpeg)'
- en: ' Sure, let''s explore how ChatGPT specifically can assist in creating compelling
    characters for a historical romance novel:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh:  当然，让我们探讨一下ChatGPT如何具体帮助创作历史爱情小说中引人入胜的角色：
- en: 'Character Background Generation: You could ask ChatGPT to create a detailed
    background for a character based on certain parameters. For example, you could
    request, "Create a background for a young woman who grew up in 18th-century Scotland,
    from a poor family, who is known for her exceptional intelligence and sharp wit."
    ChatGPT could provide you with an intricate backstory, including details about
    her family, her struggles growing up, how she cultivated her intelligence, and
    instances where her wit was particularly noticeable.'
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 角色背景生成：您可以要求ChatGPT基于特定参数为角色创建详细的背景。例如，您可以要求，“为一个在18世纪苏格兰长大的贫穷家庭的年轻女子创建一个背景，她以非凡的智慧和敏锐的机智而闻名。”
    ChatGPT可以为您提供一个复杂的背景故事，包括关于她家庭、成长中的挣扎、她如何培养自己的智慧以及她的机智特别引人注目的细节。
- en: 'Personality Trait Development: You could ask ChatGPT to generate a list of
    personality traits and corresponding behaviors for a character. For instance,
    you could say, "What are the personality traits of a charismatic, secretive, and
    complex male protagonist who is a ship captain in the 19th century?" ChatGPT could
    provide not just a list of traits, but examples of behaviors that manifest these
    traits, which can add depth to your characters.'
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 个性特征发展：您可以要求ChatGPT生成一个角色的个性特征和相应的行为清单。例如，您可以说，“一个charismatic、secretive和complex的男主角，他是19世纪的一名船长，他的个性特征是什么？”
    ChatGPT不仅可以提供特征清单，还可以提供表现这些特征的行为示例，这可以为您的角色增添深度。
- en: 'Character Interaction & Dialogue: ChatGPT can generate sample dialogues between
    your characters. If you provide context and character traits, it could produce
    engaging dialogue reflecting the era''s language and the characters'' unique voices.
    For instance, "Provide a dialogue between an aristocratic lady from Victorian
    England who is rebellious and a commoner man who is a philosophical thinker."'
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 角色互动和对话：ChatGPT可以生成您角色之间的对话样本。如果您提供背景和角色特征，它可以产生反映时代语言和角色独特声音的引人入胜的对话。例如，“提供一段对话，内容是维多利亚时代英格兰的贵族女士和一个思想家般的平民男子之间的对话。”
- en: 'Character Development Arcs: You could ask ChatGPT to outline a character development
    arc. For example, "Outline a redemption arc for a rogue lord in Regency England
    who starts off as a scandalous character but changes after falling in love with
    a virtuous woman." ChatGPT would provide key points in this character''s development,
    which you can flesh out to create a dynamic character.'
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 角色发展弧线：您可以要求ChatGPT概述一个角色的发展弧线。例如，“为一个在摄政时期英格兰开始是一个丑闻人物但在爱上一个贞洁的女人后发生改变的流氓领主勾画一个救赎弧线。”
    ChatGPT将提供这个角色发展的关键点，您可以进一步完善，创造一个动态的角色。
- en: 'Physical Appearance Descriptions: Often, the physical description of a character
    can be challenging to write. You could ask ChatGPT to generate a description based
    on certain parameters. For instance, "Describe the physical appearance of a dashing,
    middle-aged Spanish knight from the 15th century with a battle-scarred face."
    ChatGPT would then create a vivid, detailed description that you could directly
    use or modify as needed.'
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 外貌描述：通常，角色的外貌描述可能很难写。您可以要求ChatGPT基于特定参数生成描述。例如，“描述一个英俊的，中年的西班牙骑士，他来自15世纪，脸上有战斗伤疤。”
    ChatGPT将创建一个生动、详细的描述，您可以直接使用或根据需要进行修改。
- en: Remember, these are tools to stimulate your creativity and provide a starting
    point. It's your own human touch, understanding of emotion, and creative flair
    that will bring these characters to life in your novel.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，这些工具是用来激发你的创造力并提供一个起点的。是你自己的人文情怀、对情感的理解和创造力，将会让这些角色在你的小说中栩栩如生。
- en: '![](../images/00004.jpeg)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/00004.jpeg)'
- en:   Please provide me with a list of 10 popular romance fiction tropes that I
    can use to write a 90,000-word historical romance novel set in Regency England.
    For each of these 10 tropes give me 3 examples of a compelling story idea for
    an historical romance novel based on that trope. Each story idea should be engaging
    and attractive to potential readers of historical romance fiction.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh:   请给我提供一个包含10个流行的浪漫小说类型的清单，我可以用来写一部设定在摄政时期英格兰的9万字历史爱情小说。对于这10种类型，每种类型给我提供3个基于该类型的引人入胜的历史爱情小说故事创意。每个故事创意都应该吸引潜在的历史爱情小说读者。
- en: '![](../images/00005.jpeg)'
  id: totrans-66
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/00005.jpeg)'
- en: ' Absolutely! Here are ten popular romance fiction tropes with corresponding
    historical romance novel ideas set in Regency England:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 绝对可以！以下是十种流行的浪漫小说类型，以及在摄政时代英格兰设定的相应历史浪漫小说创意：
- en: Enemies to Lovers
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 敌人变恋人
- en: A wealthy, independent lady and an arrogant duke are forced to work together
    to arrange a grand ball, finding love amidst their bickering.
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个富有独立的女士和一个傲慢的公爵被迫共同筹办一场盛大的舞会，在他们的争吵中找到了爱。
- en: A militant general fall in love with a spy from a rival faction who is disguised
    as a maid in his household.
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个军事将领爱上了一个伪装成他家中女仆的敌对派别的间谍。
- en: Two rival families have their lives turned upside down when the eldest children
    from each family fall in love.
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当两个家族的长子相爱时，他们的生活被颠倒了。
- en: Marriage of Convenience
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 便利婚姻
- en: A poor debutante agrees to marry a reclusive, mysterious earl to save her family
    from destitution, only to discover that love blossoms in the most unexpected places.
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个贫穷的初次亮相的女孩同意嫁给一个隐居的神秘伯爵，以拯救她的家人免于贫困，只是发现爱情在最意想不到的地方绽放。
- en: A rogue captain agrees to a marriage of convenience with a stubborn lady who
    needs protection from unscrupulous suitors.
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个流氓船长同意与一个固执的女士结婚，她需要保护不受不道德的追求者的侵害。
- en: To claim his inheritance, a scandalous lord must marry within a month, leading
    to a hasty marriage with a headstrong artist who shows him the beauty of love.
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了要求他的继承权，一个丑闻不断的贵族必须在一个月内结婚，导致与一个固执的艺术家的仓促婚姻，她向他展示了爱的美丽。
- en: Friends to Lovers
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 朋友变情人
- en: Two childhood friends are reunited as adults and their friendship gradually
    transforms into a deeper love.
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 两个童年朋友成年后重逢，他们的友谊逐渐变成了更深的爱情。
- en: A lady's companion and a quiet librarian discover they share an unexpected mutual
    attraction.
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一位女士的伴侣和一个安静的图书管理员发现他们有意想不到的相互吸引。
- en: A duke's daughter falls in love with her brother's best friend who has always
    treated her as a younger sister until now.
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个公爵的女儿爱上了她哥哥最好的朋友，他一直把她当作妹妹，直到现在。
- en: Second Chance at Love
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 爱的第二次机会
- en: A widow gets a second chance at love when her childhood sweetheart returns from
    war, having earned a title and fortune.
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一位寡妇在她的童年情人从战争中返回，获得了头衔和财富后，获得了第二次爱情的机会。
- en: A soldier returns from war to find that his fiancée, believing him to be dead,
    is now engaged to someone else.
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一名士兵从战争中返回，发现他的未婚妻，误以为他已经死了，现在已经和别人订婚了。
- en: An estranged couple is forced to reunite when they are named joint guardians
    of a friend's child.
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一对分居的夫妇被迫重新团聚，因为他们被任命为朋友的孩子的联合监护人。
- en: Forbidden Love
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 禁忌之爱
- en: A wealthy heiress falls for her father's stable boy, leading to a forbidden
    romance that defies class and society.
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个富有的女继承人爱上了她父亲的马夫，导致了一段违背阶级和社会的禁忌恋情。
- en: A vicar's daughter and a notorious rogue share a secret, passionate affair.
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一位牧师的女儿和一个臭名昭著的流氓分享一个秘密的、充满激情的恋情。
- en: A British lady and a French spy fall in love amidst the Napoleonic Wars.
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一位英国女士和一位法国间谍在拿破仑战争中相爱。
- en: Disguise and Deception
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 伪装和欺骗
- en: A lady disguises herself as a governess to investigate a mysterious duke whom
    she suspects is involved in a scandal.
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一位女士假扮成一个家庭教师，调查一个她怀疑卷入丑闻的公爵。
- en: A commoner disguises himself as a nobleman to win the heart of a lady, only
    to find that love is more challenging to maintain than deceive.
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个平民假扮成贵族，以赢得一位女士的心，只是后来发现爱情比欺骗更具挑战性。
- en: A spinster poses as a famous courtesan to catch the eye of the aloof earl she's
    loved from afar.
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个老处女假扮成著名的名妓，以吸引她远远爱慕的冷漠伯爵的目光。
- en: Reformed Rake
  id: totrans-92
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 改过自新的流氓
- en: A notorious rake reforms his ways after falling for a virtuous widow who refuses
    to be another one of his conquests.
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个臭名昭著的流氓在爱上一个贞节的寡妇后改过自新，她拒绝成为他征服的又一个人。
- en: A scandalous duke meets his match in a modest lady who only wants to marry a
    man of character.
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个丑闻不断的公爵在一个只想嫁给有品格的男人的谦逊女士身上遇到了对手。
- en: A rakish privateer finds love with a moralistic lady who inspires him to abandon
    his reckless ways.
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个放荡不羁的私掠船长与一个道德主义的女士相爱，她激励他放弃他的鲁莽行为。
- en: Secret Royal/Bastard
  id: totrans-96
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 秘密皇室/私生子
- en: A common girl discovers she's the illegitimate daughter of a prince and must
    navigate her new world, and the attention of a handsome but cynical duke.
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个普通女孩发现自己是王子的私生女，必须适应她的新世界，以及一个英俊但愤世嫉俗的公爵的关注。
- en: A rogue known for his common birth finds out he's the legitimate heir to a dukedom
    and must adjust to his new life and the expectations of his future wife.
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个以普通出身而闻名的流氓发现自己是公爵领地的合法继承人，必须适应他的新生活和未来妻子的期望。
- en: A kitchen maid captures the heart of a nobleman, only to be revealed as the
    lost princess everyone's been searching for.
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个厨房女佣俘获了一个贵族的心，只是后来发现她是大家一直在寻找的失踪公主。
- en: Opposites Attract
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 异曲同工
- en: A fun-loving, reckless lord and a serious, practical bluestocking discover that
    their polar opposites make a perfect match.
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个爱玩的、鲁莽的贵族和一个严肃的、实际的女学者发现他们的截然相反使他们成为完美的一对。
- en: A romantic poet falls in love with a cynical widow who doesn't believe in love.
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个浪漫的诗人爱上了一个不相信爱情的愤世嫉俗的寡妇。
- en: A prudent and humble vicar's daughter captures the heart of an adventurous and
    daring sea captain.
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个谨慎而谦逊的牧师的女儿俘获了一个冒险而大胆的海上船长的心。
- en: Soulmate/Fated Lovers
  id: totrans-104
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 灵魂伴侣/命中注定的恋人
- en: A duke and a lady meet in a masquerade ball, feeling an instant connection,
    only to find out later they are each other's sworn enemies.
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个公爵和一位女士在一场化装舞会上相遇，立即感到一种联系，只是后来发现他们是彼此宿敌。
- en: A lady with the ability to see the red thread of fate discovers that her destined
    lover is a humble farmer, not the prince everyone expected.
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一位有能力看到命运红线的女士发现她命中注定的爱人是一个谦卑的农民，而不是每个人都期望的王子。
- en: Two lovers are reincarnated in the Regency era and find each other again against
    all odds, overcoming societal expectations to be together.
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 两个恋人在摄政时代转世重逢，克服社会期望，再次相遇。
- en: These are just examples. Remember, the best story is the one that you're passionate
    about telling. Happy writing!
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 这些只是例子。记住，最好的故事是你热衷于讲述的故事。祝你写作愉快！
- en: WORKED EXAMPLE. Or perhaps you want to create a Contemporary Billionaire Novel
    and would like some story ideas to get started?
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 示例。或许你想创作一部当代亿万富翁小说，并且想要一些故事创意来开始？
- en: '![](../images/00006.jpeg)'
  id: totrans-110
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/00006.jpeg)'
- en:   Write me a description of a billionaire hero for a contemporary romance novel.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh:   为当代言情小说中的亿万富翁英雄写一个描述。
- en: '![](../images/00007.jpeg)'
  id: totrans-112
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/00007.jpeg)'
- en: ' Sure, here''s a description for a billionaire hero in a contemporary romance
    novel:'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh:  当然，这里有一个当代言情小说中亿万富翁英雄的描述：
- en: Meet Alexander 'Alex' Cavendish, a self-made billionaire and CEO of Cavendish
    Enterprises, a leading tech conglomerate with its headquarters in the heart of
    London. Despite his family's old money, Alex chose to carve his path in the digital
    world, building an empire from scratch and changing the landscape of technology
    in the process.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 满足亚历山大“亚历克斯”卡文迪什，一位白手起家的亿万富翁，是卡文迪什企业的首席执行官，这是一家总部位于伦敦市中心的领先科技集团。尽管他的家族有着悠久的财富，亚历克斯选择在数字世界中开辟自己的道路，从零开始建立了一个帝国，并在这个过程中改变了科技的格局。
- en: At 34, Alex is the picture of charismatic elegance, standing tall at 6'3" with
    tousled dark hair and piercing blue eyes that seem to hold a hint of mischief.
    He is always impeccably dressed, favoring tailored three-piece suits during working
    hours and relaxed, yet stylish attire for his leisure time. His face, with its
    strong jawline, full lips, and a stubble that adds a roguish charm, is as captivating
    as his intellect.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 34岁的亚历克斯是迷人优雅的典范，身高6'3"，留着蓬乱的深色头发和深邃的蓝色眼睛，似乎透露出一丝调皮。他总是穿着得体，工作时偏爱定制的三件套西装，休闲时则选择轻松而时尚的服装。他的脸上，有着强壮的下巴线、饱满的嘴唇和一丝胡须增添了一丝浪漫的魅力，与他的智慧一样迷人。
- en: Beyond his arresting appearance, it's Alex's aura that draws people in. He possesses
    an undeniable magnetism, a combination of power, intelligence, and an innate confidence
    that commands attention in every room he enters. Yet, there's an enigmatic air
    about him, a wall built from years of guarding his privacy from media scrutiny.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 除了他引人注目的外表，亚历克斯的气质吸引着人们。他拥有无可否认的磁性，一种权力、智慧和内在自信的结合，让他在每个他进入的房间里都能吸引注意。然而，他身上有一种神秘的气息，是多年来保护自己的隐私不受媒体审查的墙壁。
- en: Despite his stern demeanor, those close to him know his softer side. He's got
    a razor-sharp wit and a surprisingly warm laugh that he shares with only a few.
    Alex is a connoisseur of fine arts, a hobby he developed from his mother, and
    enjoys a good game of chess. His hidden passion, however, is philanthropy. He's
    been secretly funding education programs for underprivileged children, believing
    in providing equal opportunities for all.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管他表现出严肃的态度，但他身边的人知道他的柔软一面。他有一种锐利的机智和令人惊讶的温暖笑声，只与少数人分享。亚历克斯是美术鉴赏家，这是他从母亲那里培养出来的爱好，并且喜欢下棋。然而，他隐藏的激情是慈善事业。他一直在秘密资助贫困儿童的教育项目，相信为所有人提供平等的机会。
- en: Yet beneath his successful facade, Alex carries a sense of loneliness, the weight
    of his responsibilities distancing him from others. He yearns for someone who
    sees beyond his wealth, someone who challenges him, matches his wit, and shares
    his passion for making a difference. And perhaps, unbeknownst to him, love is
    closer than he thinks.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在他成功的外表下，亚历克斯怀着孤独感，他的责任使他与他人疏远。他渴望有人能看到他财富之外的东西，有人能挑战他，与他机智相匹配，并分享他对改变世界的激情。也许，他并不知道，爱情比他想象的更近。
- en: '![](../images/00008.jpeg)'
  id: totrans-119
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/00008.jpeg)'
- en:   Write me a description of a heroine for a contemporary romance novel. Her
    name is Laura, and she is 31 years old and runs a luxury boutique hotel which
    is trying to establish itself as a wedding venue. Write a detailed description
    of her appearance, including her hair, skin tone, complexion, any unique features,
    weight, height, fashion sense and more. Include details of the perfumes she likes,
    what her voice sounds like. Create a backstory for Laura, including the members
    of her family, and her closest friends from high school. Describe pivotal moments
    in her life that caused her to develop as a person. Outline her strengths and
    weaknesses, her hopes and wants, as well as her fears. This description should
    be 600+ words long.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh:   为当代言情小说中的女主角写一个描述。她叫劳拉，今年31岁，经营一家豪华精品酒店，试图将其建立为婚礼场地。详细描述她的外貌，包括她的头发、肤色、肤色、任何独特的特征、体重、身高、时尚品味等。包括她喜欢的香水细节，她的声音是什么样子。为劳拉创造一个背景故事，包括她的家庭成员，以及她高中时最亲密的朋友。描述她生活中的关键时刻，导致她成长为一个人。概述她的优点和缺点，她的希望和愿望，以及她的恐惧。这个描述应该超过600个字。
- en: '![](../images/00009.jpeg)'
  id: totrans-121
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/00009.jpeg)'
- en:  Meet Laura Bennett, a bright, independent woman with an entrepreneurial spirit.
    At the age of 31, she's the proud owner and operator of The Bennett Manor, a charming
    luxury boutique hotel nestled in the heart of London, with dreams of making it
    the most coveted wedding venue in the city.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh:  满足劳拉·贝内特，一个聪明，独立的女人，有着创业精神。31岁的她是伦敦市中心迷人的豪华精品酒店The Bennett Manor的自豪业主和经营者，梦想着将其打造成城市中最令人垂涎的婚礼场地。
- en: Standing at 5'7", Laura is a beautiful blend of grace and strength. She has
    a petite, athletic build, a testament to her disciplined yoga regimen and love
    for early morning runs. Her sun-kissed skin glows with health and vitality, a
    soft contrast to her vibrant, chestnut hair that tumbles down in waves to her
    mid-back. Usually left loose or pulled into a messy bun, her hair frames an oval
    face lit up by a pair of striking hazel eyes – eyes that reflect the depth of
    her passion and kindness. Her nose, slightly upturned at the end, and her full,
    soft lips that usually hold a warm smile, add to her approachable beauty.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 身高5'7"的劳拉是优雅和力量的美丽融合。她有着娇小而健美的身材，这是她纪律严格的瑜伽锻炼和对清晨跑步的热爱的证明。她那被阳光照耀的皮肤散发着健康和活力的光芒，与她活泼的栗色头发形成柔和的对比，头发波浪般垂落至她的后腰。她的头发通常披散着或者扎成一个凌乱的发髻，她的头发勾勒出一个椭圆形的脸庞，配以一双引人注目的榛子色眼睛——这双眼睛反映出她的激情和善良。她那略微翘起的鼻子和饱满柔软的嘴唇通常挂着温暖的微笑，增添了她可亲的美丽。
- en: Laura is partial to minimalism when it comes to her fashion sense, favoring
    elegant yet comfortable pieces that highlight her slim figure. A fan of pastel
    hues and floral prints, she is often seen in flowing dresses or chic blouses paired
    with well-fitted jeans and classic pumps. Her signature scent is Jo Malone's Peony
    & Blush Suede, a fragrance that blends soft floral notes with the freshness of
    red apple, mirroring her own blend of femininity and vivacity.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 劳拉在时尚品味上偏爱极简主义，喜欢优雅而舒适的服饰，突显她纤细的身材。她喜欢淡雅的色调和花卉图案，经常穿着飘逸的连衣裙或时尚的衬衫搭配合身的牛仔裤和经典的高跟鞋。她的标志性香水是Jo
    Malone的牡丹与麝香，这种香水融合了柔和的花香和红苹果的清新，反映了她自己的女性气质和活力。
- en: Laura's voice is soft and soothing yet carries an air of authority and determination
    that demands respect. Her laughter, rich and infectious, has the power to light
    up a room, revealing her optimistic spirit.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 劳拉的声音柔和而舒缓，但带着一种权威和决心的气息，要求尊重。她的笑声，丰富而有感染力，有着点亮房间的力量，展现出她乐观的精神。
- en: Born into a loving middle-class family, Laura is the second of three children.
    She shares a tight-knit bond with her older brother, Michael, a successful architect,
    and her younger sister, Sophie, a budding journalist. Her parents, both retired
    teachers, instilled in her the values of hard work, kindness, and resilience.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 劳拉出生在一个充满爱的中产阶级家庭，她是三个孩子中的第二个。她与哥哥迈克尔，一位成功的建筑师，和妹妹索菲，一位新兴记者，有着紧密的联系。她的父母都是退休教师，他们灌输给她努力工作、善良和坚韧的价值观。
- en: Laura's best friends from high school, Amelia, a corporate lawyer, and Olivia,
    a freelance writer, have been her pillars of support. They've weathered numerous
    storms together, from teenage heartbreaks to career challenges, and their friendship
    has only grown stronger over the years.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 劳拉的高中最好的朋友，阿梅利亚，一名公司律师，和奥利维亚，一名自由撰稿人，一直是她的支持柱。他们一起经历了许多风暴，从青少年的心碎到职业挑战，他们的友谊多年来只变得更加坚固。
- en: One of the pivotal moments in Laura's life was the untimely death of her beloved
    grandmother, Mabel, when she was just 17\. Mabel had been a renowned wedding planner,
    and her stories sparked Laura's fascination with weddings. The loss spurred Laura
    to carry forward her grandmother's legacy, leading her to establish The Bennett
    Manor.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 劳拉生活中的一个关键时刻是她心爱的祖母梅贝尔的不幸去世，当时她只有17岁。梅贝尔曾是一位著名的婚礼策划师，她的故事激发了劳拉对婚礼的迷恋。这次失去激励了劳拉继承她祖母的遗产，导致她建立了贝内特庄园。
- en: Laura's greatest strengths are her determination and her caring nature. She's
    tenacious when it comes to realizing her dreams and generous in her dealings with
    staff and guests. However, her commitment to her work often makes her neglect
    her personal life. Her fears revolve around the uncertainty of her venture's success
    and the loneliness that sometimes creeps up on her amidst her busy schedule.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 劳拉最大的优点是她的决心和关爱的天性。在实现她的梦想时她是顽强的，对员工和客人慷慨大方。然而，她对工作的承诺经常使她忽视了自己的个人生活。她的恐惧围绕着她的事业成功的不确定性和在繁忙日程中有时会袭击她的孤独感。
- en: Laura yearns for a life where she can successfully balance her career and personal
    life. She dreams of finding a partner who would understand her ambitions, someone
    with whom she can build a life filled with love and shared dreams. She hopes to
    transform The Bennett Manor into the top wedding venue in London, and maybe, just
    maybe, she might find love along the way, in the most unexpected place.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 劳拉渴望过上一个能成功平衡事业和个人生活的生活。她梦想着找到一个能理解她抱负的伴侣，一个能与她一起建立充满爱和共同梦想的生活的人。她希望将贝内特庄园变成伦敦顶级的婚礼场地，也许，也许，她可能会在这条路上找到爱，而且是在最意想不到的地方。
- en: '![](../images/00010.jpeg)'
  id: totrans-131
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/00010.jpeg)'
- en:   Please provide me with a list of 10 popular romance fiction tropes that I
    can use to write a 50,000-word contemporary romantic comedy novel set in London,
    England. For each of these 10 tropes give me 3 examples of a compelling story
    idea for a romantic comedy novel based on that trope, featuring a billionaire
    hero and an intelligent and independent wedding planner heroine. Each story idea
    should be engaging and attractive to potential readers of contemporary romantic
    comedy fiction.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh:  请给我提供一个流行的浪漫小说类型的列表，我可以用来写一部5万字的当代浪漫喜剧小说，故事背景设定在英国伦敦。对于这10种类型，每种类型给我提供3个引人入胜的故事情节，基于这种类型的浪漫喜剧小说，主角是亿万富翁英雄和聪明独立的婚礼策划师女主角。每个故事情节都应该对当代浪漫喜剧小说的潜在读者具有吸引力。
- en: '![](../images/00011.jpeg)'
  id: totrans-133
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/00011.jpeg)'
- en: ' Absolutely, let''s delve into some fun contemporary romance tropes with corresponding
    story ideas featuring a billionaire hero and a wedding planner heroine in London:'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh:  绝对，让我们深入一些有趣的当代浪漫小说的类型，其中包括一个亿万富翁英雄和一个伦敦的婚礼策划师女主角的故事情节：
- en: Opposites Attract
  id: totrans-135
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 异性相吸
- en: A tech billionaire who's all about logic and efficiency falls for a whimsical
    wedding planner who believes in the magic of love.
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个注重逻辑和效率的科技亿万富翁爱上了一个相信爱情魔力的奇思婚礼策划师。
- en: An eccentric billionaire who lives life on the edge becomes enamored with a
    methodical, risk-averse wedding planner.
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个生活在边缘的古怪亿万富翁爱上了一个谨慎、风险规避的婚礼策划师。
- en: A reclusive, introverted billionaire finds love with a vivacious, outgoing wedding
    planner who believes in the romance of weddings.
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个隐居的内向亿万富翁与一个活泼外向、相信婚礼浪漫的婚礼策划师相爱了。
- en: Fake Relationship
  id: totrans-139
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 假恋情
- en: To soften his harsh public image, a billionaire convinces a charming wedding
    planner to pretend to be his girlfriend, but their act becomes all too real.
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了软化他严厉的公众形象，一位亿万富翁说服了一个迷人的婚礼策划师假装成他的女朋友，但他们的行为变得太真实了。
- en: A billionaire needs a fake fiancée to secure a business deal and hires the savvy
    wedding planner who's been under his nose the whole time.
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一位亿万富翁需要一个假未婚妻来确保一项商业交易，并雇佣了一个精明的婚礼策划师，她一直在他身边。
- en: A wedding planner agrees to pretend to be in a relationship with a billionaire
    client to make his ex-girlfriend jealous, but they end up falling for each other.
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一位婚礼策划师同意假扮成亿万富翁客户的恋人，让他的前女友嫉妒，但他们最终相爱了。
- en: Enemies to Lovers
  id: totrans-143
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从敌人到恋人
- en: A demanding billionaire and a headstrong wedding planner butt heads over an
    extravagant wedding, but their tension soon turns into passion.
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个要求严格的亿万富翁和一个固执的婚礼策划师在一场奢华的婚礼上发生冲突，但他们的紧张很快变成了激情。
- en: A wedding planner has sworn off wealthy clients due to their demanding nature,
    but her latest client, a billionaire with a heart of gold, may change her mind.
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个婚礼策划师发誓不再接受富有的客户，因为他们的要求性质，但她最新的客户，一个心地善良的亿万富翁，可能会改变她的想法。
- en: 'A wedding planner finds herself falling for the one man she can''t stand: a
    billionaire known for his ruthless business tactics.'
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个婚礼策划师发现自己爱上了她最讨厌的人：一个以其无情的商业手段而闻名的亿万富翁。
- en: Secret Identity
  id: totrans-147
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 秘密身份
- en: A wedding planner unknowingly falls for a billionaire who is pretending to be
    a simple florist.
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个婚礼策划师不知不觉地爱上了一个假装是简单花匠的亿万富翁。
- en: A billionaire poses as a caterer to understand the wedding planner's needs better,
    and they end up falling in love.
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个亿万富翁假扮成餐饮服务员，以更好地了解婚礼策划师的需求，结果他们最终坠入爱河。
- en: A billionaire hides his identity to get close to a wedding planner, but as they
    fall in love, he must confront the deceit between them.
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个亿万富翁隐藏自己的身份，接近一个婚礼策划师，但当他们坠入爱河时，他必须面对他们之间的欺骗。
- en: Second Chance at Love
  id: totrans-151
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 爱的第二次机会
- en: A billionaire reconnects with his first love, a wedding planner, when he attends
    a wedding she has organized.
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个亿万富翁重新与他的初恋，一个婚礼策划师，联系上，当他参加她组织的婚礼时。
- en: A wedding planner is hired to plan the wedding of her high school sweetheart,
    who is now a billionaire.
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个婚礼策划师被聘请策划她高中恋人的婚礼，他现在是一个亿万富翁。
- en: A billionaire and a wedding planner who were childhood sweethearts reunite when
    he's the best man at a wedding she's organizing.
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个亿万富翁和一个婚礼策划师是童年的恋人，在他成为一个婚礼的伴郎时重新联络。
- en: Friends to Lovers
  id: totrans-155
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 朋友变情人
- en: A billionaire and a wedding planner have been best friends since college, but
    planning a mutual friend's wedding makes them see each other in a new light.
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个亿万富翁和一个婚礼策划师自大学以来就是最好的朋友，但计划一个共同朋友的婚礼让他们以新的方式看待彼此。
- en: A wedding planner finds herself falling for her billionaire friend when he asks
    her to plan his sister's wedding.
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个婚礼策划师发现自己爱上了她的亿万富翁朋友，当他请她策划他妹妹的婚礼时。
- en: A billionaire realizes his feelings for his best friend, a wedding planner,
    when she asks him to pretend to be her boyfriend for a wedding event.
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个亿万富翁意识到自己对他最好的朋友，一个婚礼策划师的感情，当她要求他假装是她的男朋友参加一个婚礼活动时。
- en: Office Romance
  id: totrans-159
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 办公室恋情
- en: A billionaire hires a wedding planner to organize a corporate event, and they
    find themselves irresistibly drawn to each other.
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个亿万富翁雇佣一个婚礼策划师来组织一个公司活动，他们发现彼此不可抗拒地被对方吸引。
- en: A wedding planner working for a corporate event company falls for a billionaire
    client who appreciates her organizational skills and quick wit.
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个为公司活动策划的婚礼策划师爱上了一个欣赏她组织能力和机智的亿万富翁客户。
- en: A workaholic billionaire falls in love with a wedding planner while she’s organizing
    his brother's wedding.
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个工作狂的亿万富翁爱上了一个婚礼策划师，当她正在组织他兄弟的婚礼时。
- en: Sudden Parenthood
  id: totrans-163
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 突如其来的育儿
- en: A billionaire becomes the guardian of his niece and hires a wedding planner
    to help organize a birthday party, leading to unexpected romance.
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个亿万富翁成为他侄女的监护人，并雇佣一个婚礼策划师来帮助组织一个生日派对，导致意想不到的浪漫。
- en: A wedding planner helps a billionaire organize his newly adopted child's welcome
    party and, in the process, they find love.
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个婚礼策划师帮助一个亿万富翁组织他新领养的孩子的欢迎派对，在这个过程中，他们找到了爱。
- en: A billionaire unexpectedly becomes a father and enlists the help of a wedding
    planner to organize a lavish christening.
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个亿万富翁意外地成为父亲，并寻求一个婚礼策划师的帮助来组织一个奢华的洗礼。
- en: Love Triangle
  id: totrans-167
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 爱情三角关系
- en: A wedding planner finds herself torn between a charming billionaire client and
    her dependable childhood sweetheart.
  id: totrans-168
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个婚礼策划师发现自己在一个迷人的亿万富翁客户和她可靠的童年恋人之间左右为难。
- en: A billionaire and his equally wealthy cousin both fall for their family's wedding
    planner.
  id: totrans-169
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个亿万富翁和他同样富有的表兄都爱上了他们家的婚礼策划师。
- en: A wedding planner must choose between a billionaire who offers her the world
    and her co-worker who understands her passion for weddings.
  id: totrans-170
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个婚礼策划师必须在一个提供给她整个世界的亿万富翁和理解她对婚礼激情的同事之间做出选择。
- en: Cinderella Story
  id: totrans-171
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 灰姑娘故事
- en: A billionaire falls in love with a hardworking wedding planner, but a secret
    from her past threatens their happily ever after.
  id: totrans-172
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个亿万富翁爱上了一个勤奋的婚礼策划师，但她过去的秘密威胁着他们幸福的未来。
- en: A wedding planner dreams of opening her own company and catches the eye of a
    generous billionaire willing to make her dreams come true.
  id: totrans-173
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个婚礼策划师梦想着开设自己的公司，并吸引了一个慷慨的亿万富翁的注意，他愿意实现她的梦想。
- en: A billionaire playboy unexpectedly falls for a humble wedding planner and goes
    to great lengths to prove his love for her.
  id: totrans-174
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个亿万富翁花花公子意外地爱上了一个谦逊的婚礼策划师，并竭尽全力证明他对她的爱。
- en: Remember, the key to any successful romance story is believable character development
    and strong emotional connections. Happy writing!
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，任何成功的浪漫故事的关键是可信的角色发展和强烈的情感联系。祝写作愉快！
- en: Did your jaw just drop?
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 你的下巴刚刚掉下来了吗？
- en: Mine did the first time I used this system.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 我第一次使用这个系统时也是这样。
- en: These outputs were created by ChatGPT in seconds.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 这些输出是由ChatGPT在几秒钟内创建的。
- en: Yes. Seconds. It took longer to create the prompt than the system took to generate
    a response.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: '是的。几秒钟。创建提示比系统生成响应的时间更长。 '
- en: This is an astonishing development and right now, the basic ChatGPT model is
    free for anyone to use.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个令人惊讶的发展，现在，基本的ChatGPT模型对任何人都是免费的。
- en: 'You may have noticed a few things from these two worked examples:'
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能已经从这两个示例中注意到了一些事情：
- en: AI recognized that historical and contemporary romance subgenres use different
    popular romance tropes.
  id: totrans-182
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AI认识到历史和当代的浪漫子类型使用不同的流行浪漫主题。
- en: AI understood the metaphors and subtle differences in characters from different
    time periods.
  id: totrans-183
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AI理解了不同时期角色的隐喻和微妙差异。
- en: The system can follow multi-part prompts/instructions and deliver results in
    seconds. It understands when you use more complex prompts, but you have to know
    what to ask and how.
  id: totrans-184
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 该系统可以遵循多部分提示/指令，并在几秒钟内提供结果。它可以理解你使用更复杂的提示时，但你必须知道该如何提问。
- en: We will be working through the structure of prompts in detail and there is a
    Prompt Library at the back of this book.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将详细讨论提示的结构，并在本书的后面有一个提示库。
- en: Aren’t most of these story ideas total cliches?
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 这些故事点子大部分不都是陈词滥调吗？
- en: Of course they are, and that is precisely because we asked ChatGPT to give examples
    of popular tropes. Shortcuts into the story that readers use to find the kind
    of romance stories that they love. It answered the question we asked it.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这正是因为我们要求ChatGPT给出流行的陈词滥调的例子。读者用来找到他们喜爱的浪漫故事类型的故事快捷方式。它回答了我们提出的问题。
- en: AI tools such as ChatGPT provide a starting point to trigger your own ideas
    for characters, external and internal conflicts, and settings.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 诸如ChatGPT之类的人工智能工具为触发你自己的角色、内外部冲突和场景的想法提供了一个起点。
- en: Won’t my work be stilted and robotic?
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 我的作品不会变得呆板和机械吗？
- en: ChatGPT, Sudowrite, and numerous other AI fiction-support software platforms
    available online are tools. Not replacements for your style or unique voice.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT、Sudowrite和其他许多在线可用的人工智能小说支持软件平台都是工具。而不是你的风格或独特声音的替代品。
- en: New, more sophisticated options are already being developed, but right now in
    early 2023, they are valuable tools that any genre fiction author can use to transform
    their productivity and output – saving time, energy, and money so that you can
    focus on the quality of the romance fiction produced.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 新的、更复杂的选择已经在开发中，但现在在2023年初，它们是任何类型小说作者都可以使用的有价值的工具，可以提高他们的生产力和产出，节省时间、精力和金钱，这样你就可以专注于所创作的浪漫小说的质量。
- en: In this book, I will also show you how to train these systems to learn and recognize
    your voice and writing style.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我还将向你展示如何训练这些系统来学习和识别你的语气和写作风格。
- en: AI is clever enough to remember your style with the correct prompts and use
    your style to generate the text but are certainly not perfect. You should expect
    to carry out a serious amount of rewriting, reshaping, and polishing before your
    book is publishable.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能足够聪明，可以记住你的风格并使用正确的提示来生成文本，但肯定不是完美的。你应该期望在你的书可出版之前进行大量的重写、重塑和润色。
- en: Instead, use their suggestions and outputs as inspiration and ideas for how
    your book could work.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，使用它们的建议和输出作为你的书可能运作的灵感和想法。
- en: MINDSET SHIFT. Become an Agile Author.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 心态转变。成为一个敏捷的作者。
- en: AI is not going away. ChatGPT and other AI writing tools are being developed
    at a rate that is truly astonishing and the rate will accelerate over the next
    few years to become even more integrated into every part of our personal life,
    writing life, and business. It will change the world.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能不会消失。ChatGPT和其他人工智能写作工具的开发速度真是令人惊讶，而且这一速度将在未来几年加快，以便更加融入到我们个人生活、写作生活和商业的各个方面。它将改变世界。
- en: AI has the power to totally disrupt the publishing industry from the bottom
    up and the top down.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能有能力从底层和顶层彻底颠覆出版行业。
- en: What key points does this all come down to?
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 这一切归结到了什么关键点？
- en: AI is a massive disruption you can leverage, or avoid.
  id: totrans-199
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人工智能是你可以利用的巨大颠覆，也可以避免。
- en: The advantage an individual has over big companies is agility and the ability
    to adapt and adjust to technology faster and more creatively in hours rather than
    weeks.
  id: totrans-200
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 个人相对于大公司的优势在于灵活性和更快速地、更有创意地在几小时内而不是几周内适应和调整技术。
- en: Your unique creative passion and purpose will become your superpower.
  id: totrans-201
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你独特的创造激情和目的将成为你的超能力。
- en: These are early days and I believe that those authors who adapt and use AI to
    support the creative writing process will be ahead of the game at a time of great
    turmoil.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 这是早期阶段，我相信那些能够适应并利用人工智能来支持创作写作过程的作者将在这个动荡时期处于领先地位。
- en: This is why AI is one of the most exciting technological advances in decades!
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么人工智能是几十年来最令人兴奋的技术进步之一！
- en: 'It’s time to re-think ChatGPT as your new friendly and professional story guide
    and co-author who:'
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 是时候把ChatGPT重新思考为你的新友好和专业的故事指南和合著者：
- en: Has the power to transform your productivity and output.
  id: totrans-205
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 它有能力提高你的生产力和产出。
- en: Is always available 24/7, providing you have an internet connection.
  id: totrans-206
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 只要有互联网连接，它就可以24/7随时可用。
- en: Is always ready to help with any aspect of the writing process.
  id: totrans-207
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 随时准备帮助写作过程的任何方面。
- en: If you have upgraded to ChatGPT Plus, can handle inputs and outputs of several
    thousand words, so you can work one chapter at a time.
  id: totrans-208
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如果你升级到了ChatGPT Plus，可以处理数千字的输入和输出，这样你就可以一章一章地工作。
- en: Can have a conversation with you on any topic you want – at least, almost any
    topic. Violent and Erotic Content are not allowed. This is not the place to ask
    for help writing erotic romance fiction. All descriptions of intimate contact
    and sexual activity are not permitted.  You can still use the system to create
    characters and the plot outline for the emotional journey those characters will
    take, but not the physical activities.
  id: totrans-209
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 它可以与你就任何你想要的话题进行对话-至少几乎任何话题。暴力和色情内容是不允许的。这不是要求帮助写色情浪漫小说的地方。所有关于亲密接触和性行为的描述都是不允许的。你仍然可以使用系统来创建角色和情节大纲，描述这些角色将经历的情感旅程，但不能描述身体活动。
- en: Now it’s time to get creative and work through each step of the Romance Story
    Development Process using ChatGPT as a friendly co-writer.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是时候发挥创造力，通过ChatGPT作为友好的合著者逐步完成浪漫故事发展过程的每一步。
- en: The Purpose of This Book
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的目的
- en: The primary aim of this book is to guide authors, particularly those interested
    in romance fiction, through the process of using ChatGPT to enhance their writing.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的主要目的是指导作者，特别是那些对浪漫小说感兴趣的作者，通过使用ChatGPT来增强他们的写作过程。
- en: With the right prompts and guidance, ChatGPT can help create compelling characters,
    emotional narratives, and vibrant settings that capture readers' hearts.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 通过正确的提示和指导，ChatGPT可以帮助创造引人入胜的角色、情感丰富的叙事和生动的场景，抓住读者的心。
- en: However, it's not just about letting the AI do the work.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这并不仅仅是让人工智能来做工作。
- en: By understanding how ChatGPT works, how to craft effective prompts, and how
    to edit and refine the text it generates, authors can utilize this tool to augment
    their creativity, not replace it.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 通过了解ChatGPT的工作原理，如何制作有效的提示，以及如何编辑和完善它生成的文本，作者可以利用这个工具来增强他们的创造力，而不是取代它。
- en: This book aims to guide you through this new landscape of AI-assisted writing,
    shedding light on the ways it can enhance your creativity, increase your output,
    and infuse your romance fiction with fresh and exciting narratives.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书旨在指导你穿越这个AI辅助写作的新领域，揭示它如何增强你的创造力，提高你的产出，并为你的浪漫小说注入新鲜和令人兴奋的叙事。
- en: I will be using a case study to demonstrate how ChatGPT can dramatically cut
    down the story development and plotting process.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 我将使用一个案例研究来演示ChatGPT如何显著缩短故事发展和情节设计的过程。
- en: I sincerely hope this book will act as a practical guide on how you can use
    ChatGPT to help you to plot a compelling story that hits all of the expected story
    beats AND retains your unique voice.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 我真诚地希望这本书能作为一个实用指南，教你如何使用ChatGPT来帮助你设计一个打动人心的故事，符合所有预期的情节，并保留你独特的声音。
- en: So, whether you're an experienced romance author looking to explore new writing
    methods, or you're new to the genre and seeking innovative ways to express your
    creativity, this book is your guide to navigating the exciting frontier of AI-assisted
    writing.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，无论你是经验丰富的浪漫小说作家，想要探索新的写作方法，还是刚接触这个流派，寻求创新的方式来表达你的创造力，这本书都是你在AI辅助写作这个激动人心的领域中的指南。
- en: Welcome to the future of romance fiction writing, where love stories are brought
    to life through the synergy of human creativity and AI innovation.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到浪漫小说写作的未来，在这里，爱情故事通过人类创造力和人工智能创新的协同作用得以生动呈现。
- en: No fluff or padding. Just practical information on how you can use the power
    of AI tools such as ChatGPT to help you to plot and draft your commercial modern
    romance – fast!
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 没有废话或填充。只有关于如何利用ChatGPT等人工智能工具来帮助你快速设计和起草商业现代浪漫小说的实用信息！
