  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 每当涉及具体（例如数量化）数据，即使是相当原始的形式，很多时候往往更像是“Wolfram|Alpha 的故事”。以下是一个例子，灵感来自长期以来备受喜爱的
    Wolfram|Alpha 测试查询“土耳其有多少只火鸡？”：
