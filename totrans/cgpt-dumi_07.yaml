- en: Coding with ChatGPT and Copilot X
  prefs: []
  type: TYPE_NORMAL
- en: Developers are reporting that ChatGPT helps do about 75 percent of their work.
    They can then focus on more complex parts of the coding work and review what the
    AI has done before going to production.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Not all developers are happy about the proliferation of ChatGPT and its use
    in writing code. Their distrust and criticisms are largely warranted. However,
    for developers who like the new AI assistance, the promise of faster times to
    production with less effort on more tedious tasks is welcomed. Many look upon
    such AI-assisted tools as eager and prolific junior developers who need a lot
    of hand-holding, supervision, and mentoring.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ChatGPT isn’t the only or the first assistant-like tool that senior developers
    are using for help in writing code. The combination of VS Code and Copilot, which
    now packs more oomph through the Copilot X upgrade, is a favorite for many developers.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: VS Code (not to be confused with Visual Studio, an expensive coding software
    suite) is a free source-code editor. This developer tool for building and debugging
    web and cloud applications is crazy easy to use. You can find VS Code at [`https://github.com/microsoft/vscode`](https://github.com/microsoft/vscode).
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Microsoft also makes Copilot, which in this context is a VS Code extension.
    Copilot looks like autocomplete in that it makes suggestions as you code. To install
    Copilot, go to [`https://marketplace.visualstudio.com/items?itemName=GitHub.copilot`](https://marketplace.visualstudio.com/items?itemName=GitHub.copilot).
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Copilot’s suggestions show up in gray text on your screen. You press Tab to
    accept its suggestion and then press Enter to move to the next line. In many cases,
    Copilot will continue to suggest one line of code after another until you’ve pretty
    much written a program. But — and there’s always a but, isn’t there? — Copilot
    often makes coding errors. Developers have to watch it closely and edit the machine’s
    work as necessary. Even so, it’s amazing how those with no or little experience
    writing code can use Copilot to write a very simple program.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Microsoft has upgraded Copilot by adding ChatGPT to it and calling the package
    Copilot X. This substantial upgrade adopts the GPT-4–based model and introduces
    chat and voice features. Developers out there will be happy to learn that these
    new features will enable them to make a pull request, summon syntax to help write
    and execute code on the command line, and request explanations of the code or
    create full documentations of new or old code. [Figure 6-14](#filepos264283) illustrates
    how Copilot X works, starting with monalisa’s prompt at the top left.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: These tools are not a panacea nor a replacement for human developers. They do,
    however, signify a giant leap in developer tool enhancements.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](images/00014.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '[FIGURE 6-14:](#filepos263882) Copilot X adds ChatGPT for new coding features.'
