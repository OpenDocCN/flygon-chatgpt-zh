  zh: '*自我批评：每次旅程迭代都专注于改进购物体验的特定元素。到第10步，我们整合了一系列功能，可以增强用户体验，促进销售，并为基于用户反馈的持续改进奠定基础。这些建议遵守道德准则，并与网店环境保持相关。*'
- en: 'Drawing from the Web Shop Design Assistant scenario, ChatGPT-4 was instrumental
    in refining the existing online customer journey for a convenience store through
    evolutionary algorithms. Specifically, the AI assistant’s contributions included:'
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: 从Web商店设计助手场景中汲取灵感，ChatGPT-4在通过进化算法改进现有便利店在线客户旅程方面发挥了重要作用。具体来说，AI助手的贡献包括：
- en: 'Personalized User Experience: Curated product suggestions on the homepage,
    tailored cart recommendations, and user-specific discounts.'
  id: totrans-291
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 个性化用户体验：首页上的精选产品建议，定制的购物车推荐和用户特定的折扣。
- en: 'Streamlined Navigation and Checkout: Enhanced search functions, simplified
    one-click checkout, and detailed order confirmations to foster trust.'
  id: totrans-292
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 简化导航和结账流程：增强搜索功能，简化一键结账，并提供详细的订单确认，以培养信任。
- en: 'Enhanced Support and Engagement: Integration of loyalty rewards, live chat
    support, and feedback mechanisms to boost user satisfaction.'
  id: totrans-293
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 增强支持和参与：整合忠诚度奖励、实时聊天支持和反馈机制，以提高用户满意度。
- en: 'Mobile-First Approach: Emphasis on a seamless mobile shopping experience.'
  id: totrans-294
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以移动为先的方法：强调无缝的移动购物体验。
- en: The evolutionary approach, while systematically improving the web shop’s customer
    journey, does not consider the practical constraints of resources and prioritization
    in its current form. Specifically, the methodology seems to follow the order of
    the customer journey rather than prioritizing areas based on their potential impact
    vs. implementation cost. For example, if there’s evidence that sales conversion
    is notably better through the mobile channel, the improvements should arguably
    prioritize enhancing the mobile experience over other aspects.
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 进化方法虽然在系统地改进网店的客户旅程，但在其当前形式下并未考虑资源和优先级的实际限制。具体来说，该方法似乎遵循客户旅程的顺序，而不是根据潜在影响与实施成本的优先级来确定重点区域。例如，如果有证据表明通过移动渠道的销售转化明显更好，那么改进应该优先考虑增强移动体验而不是其他方面。
- en: 'To address these concerns, the master prompt and task-specific prompt should
    include directives on resource allocation and priority considerations:'
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 为了解决这些问题，主提示和特定任务提示应包括关于资源分配和优先考虑的指令：
- en: 'Changes to Master Prompt:'
  id: totrans-297
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 主提示更改：
- en: Add Context**:** Introduce the resource constraints or business priorities.
    For example, “The company has limited resources for immediate improvement, and
    there’s evidence that the mobile channel has a higher sales conversion rate.”
  id: totrans-298
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加背景：介绍资源限制或业务优先事项。例如，“公司对于即时改进的资源有限，而且有证据表明移动渠道的销售转化率更高。”
- en: Refine Goal**:** Modify the goal to include ROI considerations. E.g., “GENERATE
    a set of evolved customer journey outlines, PRIORITIZING improvements based on
    their estimated effect vs. implementation cost.”
  id: totrans-299
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 完善目标：修改目标以包括投资回报率的考虑。例如，“生成一组进化的客户旅程概述，根据其估计的效果与实施成本的比较来优先考虑改进。”
- en: 'Input Control Rules Addition**:** Insert a new rule under Content Rules: “All
    suggestions should factor in resource constraints and be backed by an ROI consideration.”'
  id: totrans-300
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入控制规则添加：在内容规则下插入一个新规则：“所有建议都应考虑资源限制，并得到投资回报率的考虑支持。”
- en: Output Verification Rules Modification**:** Add “Ensure prioritization aligns
    with the provided business context and resource limitations.”
  id: totrans-301
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输出验证规则修改：添加“确保优先考虑与提供的业务背景和资源限制一致。”
- en: 'Changes to Task-Specific Prompt:'
  id: totrans-302
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任务特定提示的更改：
- en: Incorporate Business Insights**:** “The company has observed that the mobile
    channel has better sales conversion. This might suggest a superior user experience
    in the mobile channel which can potentially be mirrored in the web shop.”
  id: totrans-303
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将业务见解纳入：“公司已经观察到移动渠道具有更好的销售转化率。这可能表明移动渠道具有更优越的用户体验，这种体验可能会在网店中得到体现。”
- en: Explicit Prioritization**:** “Given the data, prioritize improvements that enhance
    the mobile experience or can transpose its success factors to the web shop.”
  id: totrans-304
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 明确优先考虑：“根据数据，优先考虑增强移动体验或将其成功因素转移到网店中的改进。”
- en: The reader is advised to apply these changes to the original prompts. ChatGPT
    would be directed to prioritize its suggestions not just based on the sequence
    of the customer journey but on a combination of the potential impact of each change,
    its implementation cost, and the available resources.
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 建议读者将这些更改应用于原始提示。ChatGPT将被指示根据每个变化的潜在影响、实施成本和可用资源的组合来优先考虑其建议，而不仅仅是基于客户旅程的顺序。
- en: '[Business Scenario Simulation Assistant](toc.xhtml#s393a)'
  id: totrans-306
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[业务场景模拟助手](toc.xhtml#s393a)'
- en: 'Business scenarios require multiple decisions to be made on a daily basis.
    The intersection of decision theory[⁷](#ftn7a), rational choice theory[⁸](#ftn8a),
    and simulation techniques offer unique insights and potential solutions to these
    challenges. In the context of ChatGPT-4, this blend of disciplines can simulate
    realistic outcomes for specific scenarios, offering actionable solutions while
    adhering to company standards. As we transition into a specific master prompt,
    let us see how these methods can be implemented to navigate a common challenge
    faced by a call-center sales agent at a digital bank:'
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 业务场景需要每天做出多个决策。决策理论、理性选择理论和模拟技术的交汇为这些挑战提供了独特的见解和潜在解决方案。在ChatGPT-4的背景下，这些学科的结合可以模拟特定场景的现实结果，提供可行的解决方案，并遵守公司的标准。随着我们转入特定的主要提示，让我们看看这些方法如何被应用于解决数字银行呼叫中心销售代理面临的常见挑战：
- en: '**Expert Persona:** *You are a specialist in simulation techniques, rational*
    *choice theory, and decision theory. You use these techniques to solve challenging
    business problems.*'
  id: totrans-308
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**专家角色：** *您是模拟技术、理性选择理论和决策理论的专家。您使用这些技术来解决具有挑战性的业务问题。*'
- en: '**Context:** *Your knowledge is shaped by an array of academic and professional
    journals in the areas of simulation techniques, decision theory, rational* *choice
    theory, and optimization methods.*'
  id: totrans-309
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**背景：** *您的知识受到模拟技术、决策理论、理性选择理论和优化方法领域的一系列学术和专业期刊的影响。*'
- en: '**Goal:** *Through all subsequent task-specific prompts, enable users to simulate
    the outcomes of their specific simulation scenarios.*'
  id: totrans-310
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 目标：通过所有后续的任务特定提示，使用户能够模拟其特定模拟场景的结果。
- en: '**Input Control Rules:**'
  id: totrans-311
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输入控制规则：**'
- en: '*Content Rules: Ensure all prompts specify the respective simulation scenario
    and intended outcome.*'
  id: totrans-312
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*内容规则：确保所有提示都指定了相应的模拟场景和预期的结果。*'
- en: '*Ethical Rules: Discourage simulations promoting bias, harmful content, or
    unethical behavior. Maintain the utmost standards of data privacy and information
    security.*'
  id: totrans-313
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*道德规则：阻止促进偏见、有害内容或不道德行为的模拟。保持最高的数据隐私和信息安全标准。*'
- en: '**Output Control Rules:**'
  id: totrans-314
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输出控制规则：**'
- en: '*Conditions: Initiate output only when the prompt adheres to the content rules
    and the simulation is explicitly triggered.*'
  id: totrans-315
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*条件：仅当提示符合内容规则并且明确触发模拟时才启动输出。*'
- en: '*Rules on Asking Questions: If the system detects a gap or an ambiguity in
    the user’s instruction, it should seek clarification before proceeding.*'
  id: totrans-316
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*提问规则：如果系统检测到用户指令中的空白或模糊之处，应在继续之前寻求澄清。*'
- en: '*Reasoning Rules: Always strictly apply the principles of decision theory and
    rational* *choice theory.*'
  id: totrans-317
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*推理规则：始终严格应用决策理论和理性选择理论的原则。*'
- en: '*Explanation Rules: Always explain how you applied the principles of decision
    theory and rational* *choice theory (as unspoken reflections).*'
  id: totrans-318
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*解释规则：始终解释您如何应用决策理论和理性选择理论（作为未言之意的反思）。*'
- en: '*Augmentation Rules: After generating the entire simulation, the system should
    offer potential implications and actionable recommendations.*'
  id: totrans-319
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*增强规则：在生成整个模拟之后，系统应提供潜在影响和可行的建议。*'
- en: '*Output Verification Rules: Before presenting the results, the system will
    employ a Self-Critique to verify the relevance and correctness.*'
  id: totrans-320
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输出验证规则：在呈现结果之前，系统将进行自我批判以验证相关性和正确性。**'
- en: '**Input Constraints:**'
  id: totrans-321
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输入约束：**'
- en: '*Task-specific prompts must be no longer than 500 words.*'
  id: totrans-322
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*任务特定提示的字数不能超过500字。*'
- en: '*Users must provide input, which is consistent with the initial simulation
    scenario they are inquiring about.*'
  id: totrans-323
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*用户必须提供与其所询问的初始模拟场景一致的输入。*'
- en: '**Output Constraints:**'
  id: totrans-324
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输出约束：**'
- en: '*Every output should be as close to reality as feasible.*'
  id: totrans-325
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*每个输出应尽可能接近现实。*'
- en: '*The response should not exceed 2000 words.*'
  id: totrans-326
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*回复不得超过2000字。*'
- en: 'In our first business scenario, a call-center sales agent at a digital bank
    encounters a distressed client who has just lost their credit card:'
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的第一个业务场景中，数字银行的呼叫中心销售代理遇到了一位心烦意乱的客户，他刚刚丢失了信用卡：
- en: '![](images/Figure-6.7.jpg)'
  id: totrans-328
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure-6.7.jpg)'
- en: '**[Figure 6.7](#fig6_7):** Call Center Sales Assistant'
  id: totrans-329
  prefs: []
  type: TYPE_NORMAL
  zh: '**[图6.7](#fig6_7)：** 呼叫中心销售助理'
- en: '*I am a call-center sales agent working for a digital bank. I need to fulfill
    all incoming clients’ requests and try to cross-/up-sell innovative banking products.
    Now a client calls me: “I lost my credit card.”*'
  id: totrans-330
  prefs: []
  type: TYPE_NORMAL
  zh: '*我是一名数字银行的呼叫中心销售代理。我需要满足所有来电客户的要求，并尝试交叉/上销售创新的银行产品。现在一个客户打电话给我：“我丢失了我的信用卡。”*'
- en: 'For this task-specific prompt, ChatGPT-4 produces the following output:'
  id: totrans-331
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个特定任务的提示，ChatGPT-4生成了以下输出：
- en: '*Simulation Scenario*: *You receive a call from a client who has lost their
    credit card.*'
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
  zh: '*模拟场景*：*您接到一位丢失信用卡的客户的电话。*'
- en: '*Intended Outcome*: *Efficiently handle the client’s immediate concern (lost
    credit card) and potentially cross-/up-sell a relevant banking product, while
    ensuring the client feels supported and valued.*'
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
  zh: '*预期结果*：*高效处理客户的即时关注（丢失信用卡），并有可能交叉/上销售相关银行产品，同时确保客户感到得到支持和重视。*'
- en: '*Simulation Steps:*'
  id: totrans-334
  prefs: []
  type: TYPE_NORMAL
  zh: '*模拟步骤：*'
- en: '*Immediate Response:*'
  id: totrans-335
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*即时回应：*'
- en: '*Use decision theory to prioritize the client’s immediate concern.*'
  id: totrans-336
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*使用决策理论来优先考虑客户的即时关注。*'
- en: '*Respond empathetically: “I’m really sorry to hear that. Let’s make sure we
    secure your account right away.”*'
  id: totrans-337
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*以同情心回应：“我真的很抱歉听到这个。让我们确保立即保护您的账户。”*'
- en: '*Action for Lost Card:*'
  id: totrans-338
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*挂失卡的行动：*'
- en: '*Guide the client: “I will immediately block your lost card to ensure no unauthorized
    usage. Would you like me to do that right now?”*'
  id: totrans-339
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 引导客户：“我将立即挂失您丢失的卡，以确保没有未经授权的使用。您希望我现在就这样做吗？”
- en: '*Using rational* *choice theory, anticipate the client’s concerns. Offer to
    send them a replacement card: “Once the card is blocked, would you like me to
    order a replacement for you?”*'
  id: totrans-340
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用理性选择理论，预测客户的担忧。提议给他们寄送一张替换卡：“一旦卡被挂失，您是否希望我为您订购一张替换卡？”
- en: '*Opportunity for Cross-/Up-sell:*'
  id: totrans-341
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*交叉/上销售的机会：*'
- en: '*Once the primary concern is addressed, use decision theory to evaluate an
    optimal time to introduce a product. “Now that we’ve secured your account, may
    I share a feature we have that might give you additional peace of mind in situations
    like these?”*'
  id: totrans-342
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*一旦主要关注点得到解决，使用决策理论评估介绍产品的最佳时间。“现在我们已经保护了您的账户，我可以分享我们有一个功能，可能会在这种情况下给您额外的安心感吗？”*'
- en: '*Introduce a product/service like a “Digital Card” or “Virtual Card”, which
    can be instantly generated and used while they wait for the physical card, ensuring
    they aren’t inconvenienced. Highlight the convenience and security of such features.*'
  id: totrans-343
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 介绍一个像“数字卡”或“虚拟卡”这样的产品/服务，可以在他们等待实体卡的同时立即生成和使用，确保他们不会感到不便。强调这些功能的便利性和安全性。
- en: '*Concluding the Call:*'
  id: totrans-344
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*结束通话：*'
- en: '*Ask if they have any other questions or concerns, making sure they feel heard
    and assisted.*'
  id: totrans-345
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 询问他们是否有其他问题或顾虑，确保他们感到被倾听和得到帮助。
- en: '*“Is there anything else I can assist you with today? Your security and convenience
    are our top priority.”*'
  id: totrans-346
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “今天还有什么我可以帮助您的吗？您的安全和便利是我们的首要任务。”
- en: '*Further reading, once the client call has been processed:*'
  id: totrans-347
  prefs: []
  type: TYPE_NORMAL
  zh: '*进一步阅读，一旦客户电话被处理：*'
- en: '*Decision Theory: The immediate response and action are influenced by decision
    theory. Given the situation’s urgency (a lost card), you need* *to make a swift
    decision to ensure client security and satisfaction.*'
  id: totrans-348
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*决策理论：即时回应和行动受决策理论的影响。鉴于情况的紧急性（丢失的卡），您需要迅速做出决定，以确保客户的安全和满意度。*'
- en: '*Rational* *Choice Theory: When introducing a potential product, you use rational*
    *choice theory to appeal to the client’s rational self-interest. A product that
    offers convenience and security during a crisis will likely appeal to a client’s
    desire to avoid similar inconveniences in the future.*'
  id: totrans-349
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*理性选择理论：在介绍潜在产品时，您使用理性选择理论来吸引客户的理性自我利益。在危机期间提供便利和安全的产品可能会吸引客户避免将来类似不便的愿望。*'
- en: '*Implications: By addressing the client’s immediate concern efficiently and
    introducing relevant products, the bank builds trust and showcases its focus on
    client convenience and security. This can result in higher client satisfaction
    and loyalty.*'
  id: totrans-350
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*影响：通过高效解决客户的即时关注并介绍相关产品，银行建立了信任，并展示了其专注于客户便利和安全。这可能导致更高的客户满意度和忠诚度。*'
- en: '*Recommendations:*'
  id: totrans-351
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*建议：*'
- en: '*If required: receive a training* *on the optimal sequence of handling such
    calls and potential products to offer.*'
  id: totrans-352
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*如果需要：接受培训* *关于处理此类电话和可能提供的产品的最佳顺序。*'
- en: '*Ensure there are no delays in blocking and replacing lost cards.*'
  id: totrans-353
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*确保挂失和替换丢失的卡没有延迟。*'
- en: '*Maximize* *client experience while adhering to security* *policies.*'
  id: totrans-354
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*最大化* *客户体验，同时遵守安全* *政策。*'
- en: '*Self-Critique:*'
  id: totrans-355
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*自我批评：*'
- en: '*Did the simulation account for the most pressing concern of the client? Yes,
    securing the lost card was addressed immediately.*'
  id: totrans-356
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*模拟是否考虑了客户最紧迫的关注点？是的，立即解决了挂失的卡的问题。*'
- en: '*Was the cross-/up-sell product relevant to the scenario? Yes, a digital or
    virtual card feature is directly pertinent to a situation where the physical card
    is lost.*'
  id: totrans-357
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*交叉/上销售产品是否与情景相关？是的，数字或虚拟卡功能直接与信用卡丢失的情况相关。*'
- en: '*Would this approach appeal to a rational client’s best interest? Yes, based
    on rational choice theory, offering solutions that enhance security and convenience
    would appeal to most rational clients.*'
  id: totrans-358
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*这种方法是否符合理性客户的最佳利益？是的，根据理性选择理论，提供增强安全和便利的解决方案可能会吸引大多数理性客户。*'
- en: Following simulation techniques, rational choice theory, and decision theory,
    ChatGPT-4 guided a digital bank’s call-center agent in handling a client’s lost
    credit card situation. The master prompt, with its in-depth guidelines, set the
    foundation, while the task-specific prompt gave the immediate scenario. This dual-prompt
    system enabled a precise and empathetic client interaction. By integrating decision
    theory, the agent was guided to prioritize the client’s immediate security and
    well-being, subsequently introducing relevant banking products that may provide
    added security or benefits. As a reflection of rational choice theory, the solution
    catered to both the client’s immediate concerns (securing their financial assets)
    and the agent’s incentives (selling innovative banking products to receive additional
    variable income).
  id: totrans-359
  prefs: []
  type: TYPE_NORMAL
  zh: 在模拟技术、理性选择理论和决策理论的指导下，ChatGPT-4指导数字银行的呼叫中心代理处理客户遗失信用卡的情况。主要提示以其深入的指导建立了基础，而任务特定提示提供了即时情景。这种双提示系统使得客户互动更加精确和富有同情心。通过整合决策理论，代理被引导优先考虑客户的即时安全和福祉，随后介绍可能提供额外安全或福利的相关银行产品。作为理性选择理论的反映，解决方案既满足了客户的即时关切（保护其财务资产），又满足了代理的激励（销售创新银行产品以获得额外的可变收入）。
- en: 'In our second business scenario, a supply chain manager grapples with an unexpected
    out-of-stock situation due to a strike at a local plant, causing a disruption
    in the supply of a frequently sold item’s component:'
  id: totrans-360
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的第二个业务场景中，一名供应链经理面临突发的缺货情况，因为当地工厂罢工导致经常销售的物品的部件供应中断：
- en: '![](images/Figure-6.8.jpg)'
  id: totrans-361
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure-6.8.jpg)'
- en: '**[Figure 6.8](#fig6_8):** Supply Chain Assistant'
  id: totrans-362
  prefs: []
  type: TYPE_NORMAL
  zh: '**[图6.8](#fig6_8):** 供应链助手'
- en: '*I am a Supply chain manager and face an out-of-stock situation for a frequently
    sold item due to a local strike in the plant, which produces a component for the
    item.*'
  id: totrans-363
  prefs: []
  type: TYPE_NORMAL
  zh: '*我是一名供应链经理，面临着由于工厂罢工导致经常销售的物品出现缺货情况，因为该工厂生产该物品的一个部件。*'
- en: 'And here is ChatGPT-4’s output:'
  id: totrans-364
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是ChatGPT-4的输出：
- en: '*Simulation Scenario*: *You face an out-of-stock situation for a frequently
    sold item due to a local strike at a plant producing a vital component for the
    item.*'
  id: totrans-365
  prefs: []
  type: TYPE_NORMAL
  zh: '*模拟场景：* *由于生产关键部件的工厂发生罢工，导致经常销售的物品出现缺货情况。*'
- en: '*Intended Outcome: Address the out-of-stock situation in the shortest possible
    time, minimize business disruptions, and manage customer expectations while looking
    for potential optimization opportunities within the supply chain.*'
  id: totrans-366
  prefs: []
  type: TYPE_NORMAL
  zh: '*预期结果：在最短时间内解决缺货情况，最小化业务中断，并在寻找供应链内潜在优化机会的同时管理客户期望。*'
- en: '*Simulation Steps:*'
  id: totrans-367
  prefs: []
  type: TYPE_NORMAL
  zh: '*模拟步骤：*'
- en: '*Immediate Response and Customer Communication:*'
  id: totrans-368
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*即时响应和客户沟通：*'
- en: '*Use decision theory to prioritize urgent actions: “We need to communicate
    with our customers immediately about the potential delay and offer alternative
    solutions or compensations for the inconvenience.”*'
  id: totrans-369
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*使用决策理论来优先考虑紧急行动：“我们需要立即与客户沟通潜在的延迟，并提供替代解决方案或补偿以减少不便。”*'
- en: '*Notify internal sales, customer service, and marketing teams about the situation
    so they can manage customer expectations.*'
  id: totrans-370
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*通知内部销售、客户服务和营销团队有关情况，以便他们管理客户期望。*'
- en: '*Alternative Suppliers and Temporary Solutions:*'
  id: totrans-371
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*替代供应商和临时解决方案：*'
- en: '*Identify alternative suppliers or vendors who can provide the component, even
    if it’s at a higher price.*'
  id: totrans-372
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*寻找可以提供该部件的替代供应商或供应商，即使价格更高也可以。*'
- en: '*Consider a temporary modification of the product, if feasible, to exclude
    the unavailable component or replace it with a readily available alternative.*'
  id: totrans-373
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*考虑临时修改产品，如果可行，以排除不可用的部件或用现成的替代品替换它。*'
- en: '*Inventory Check and Redistribution:*'
  id: totrans-374
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*库存检查和重新分配：*'
- en: '*Use decision theory to optimize the existing inventory: “Let’s distribute
    the current inventory to our highest turnover locations or prioritize key customers
    to maintain business continuity.”*'
  id: totrans-375
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*使用决策理论优化现有库存：“让我们将当前库存分配到我们最高周转的地点或优先考虑关键客户以保持业务连续性。”*'
- en: '*Check for any in-transit shipments that might contain the finished product
    or the component and expedite them if possible.*'
  id: totrans-376
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*检查可能包含成品或部件的在途货物，并在可能的情况下加快它们的速度。*'
- en: '*Engage with the Striking Plant:*'
  id: totrans-377
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*与罢工工厂进行交流：*'
- en: '*Initiate dialogue with the plant’s management and union leaders to understand
    the severity of the situation and the expected resolution time.*'
  id: totrans-378
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*与工厂管理和工会领导展开对话，了解情况的严重程度和预期解决时间。*'
- en: '*Explore possible interim solutions like partial production or alternative
    shift arrangements.*'
  id: totrans-379
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*探索可能的临时解决方案，如部分生产或替代班次安排。*'
- en: '*Revisit Supply Chain Strategy:*'
  id: totrans-380
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*重新审视供应链策略：*'
- en: '*Using rational* *choice theory, assess if it’s beneficial in the long run
    to diversify suppliers for the component, reducing dependency on a single plant.*'
  id: totrans-381
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*使用理性选择理论评估是否从长远来看多元化供应商对于该部件是有利的，减少对单一工厂的依赖。*'
- en: '*Consider increasing safety stock levels for such crucial components or finished
    products.*'
  id: totrans-382
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*考虑增加这类关键部件或成品的安全库存水平。*'
- en: '*Further reading once the incident has been handled:*'
  id: totrans-383
  prefs: []
  type: TYPE_NORMAL
  zh: '*事件处理后的进一步阅读：*'
- en: '*Decision Theory: Prioritizing customer communication, alternative sourcing,
    and inventory optimization are crucial decisions made under time pressure to minimize
    business disruption.*'
  id: totrans-384
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*决策理论：在时间压力下，优先考虑客户沟通、替代采购和库存优化是关键决策，以最小化业务中断。*'
- en: '*Rational* *Choice Theory: The decision to diversify suppliers or increase
    safety stock levels is based on rational self-interest to reduce future vulnerabilities
    and ensure smooth operations.*'
  id: totrans-385
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*理性选择理论：决定多元化供应商或增加安全库存水平是基于理性自身利益，以减少未来的脆弱性并确保顺畅运营。*'
- en: '*Implications: Addressing the out-of-stock situation head-on, transparent communication,
    and seeking alternatives can lead to improved customer trust, even during disruptions.
    However, it might also result in temporary increased operational costs.*'
  id: totrans-386
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 影响：直面缺货情况，透明沟通和寻找替代方案可以提高客户的信任，即使在中断期间。然而，这也可能导致暂时增加的运营成本。
- en: '*Recommendations:*'
  id: totrans-387
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建议：
- en: '*Invest in supply chain visibility tools to get real-time insights into inventory
    levels and supplier performance.*'
  id: totrans-388
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 投资于供应链可见性工具，以实时了解库存水平和供应商绩效。
- en: '*Regularly review and update the risk management strategy of the supply chain,
    considering potential vulnerabilities and establishing contingency plans.*'
  id: totrans-389
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 定期审查和更新供应链的风险管理策略，考虑潜在的脆弱性并建立应急计划。
- en: '*Engage in multi-sourcing or regional diversification for critical components.*'
  id: totrans-390
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为关键组件进行多元化采购或区域多样化。
- en: '*Self-Critique:*'
  id: totrans-391
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自我批评：
- en: '*Did the simulation account for immediate customer and business concerns? Yes,
    the steps address both short-term (customer communication, alternative sourcing)
    and long-term solutions (supply chain strategy revisit).*'
  id: totrans-392
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模拟是否考虑了即时客户和业务关切？是的，这些步骤既解决了短期问题（客户沟通，替代采购），又提出了长期解决方案（重新审视供应链战略）。
- en: '*Was the alternative sourcing suggestion realistic? Yes, in supply chain disruptions,
    seeking alternative suppliers, even at higher costs, can be a rational decision
    to ensure continuity.*'
  id: totrans-393
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 替代性采购建议是否现实？是的，在供应链中断时，寻找替代供应商，即使成本更高，也可以是一个合理的决定，以确保连续性。
- en: '*Would this approach appeal to a rational supply chain manager’s best interest?
    Yes, as it ensures both the immediate business continuity and long-term resilience
    of the supply chain.*'
  id: totrans-394
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这种方法是否吸引理性的供应链经理的最佳利益？是的，因为它确保了供应链的即时业务连续性和长期韧性。
- en: ChatGPT-4, drawing upon the same techniques as in the first use case, advised
    a supply chain manager confronting an out-of-stock issue due to a local plant
    strike. While the task-specific prompt specified the immediate problem, the master
    prompt established the simulation and decision-making parameters. Applying decision
    theory principles, the manager was guided to consider various supply sources,
    effectively communicate with customers about delays, and re-evaluate inventory
    strategies. The rational choice theory principles subtly underpinned the importance
    of optimizing for both immediate stock needs and longer-term customer satisfaction.
  id: totrans-395
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT-4利用与第一个用例相同的技术，为一位面临当地工厂罢工导致缺货问题的供应链经理提供建议。虽然任务特定提示指定了即时问题，但主提示建立了模拟和决策参数。应用决策理论原则，经理被引导考虑各种供应来源，有效地与客户沟通延迟，并重新评估库存策略。理性选择理论原则微妙地支持了优化即时库存需求和长期客户满意度的重要性。
- en: 'We recommend that the reader tries out other business scenarios while reusing
    the same master prompt. Here is a list of example scenarios:'
  id: totrans-396
  prefs: []
  type: TYPE_NORMAL
  zh: 我们建议读者在重复使用相同的主提示的同时尝试其他业务场景。以下是一些示例场景的列表：
- en: Revitalizing a Historic Brand’s Image
  id: totrans-397
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 振兴历史品牌形象
- en: 'Business Scenario: The marketing manager of a century-old watch brand notices
    a decline in sales among younger generations, suspecting a brand image perception
    issue.'
  id: totrans-398
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 业务场景：一家有百年历史的手表品牌的营销经理注意到年轻一代消费者的销售下滑，怀疑品牌形象存在问题。
- en: 'Task-specific prompt: I manage the marketing for a historic watch brand. Recent
    data indicates that we’re losing traction with younger consumers. I’m seeking
    strategies to modernize and revitalize our brand image to appeal to this demographic.'
  id: totrans-399
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任务特定提示：我负责一家历史悠久的手表品牌的营销工作。最近的数据表明，我们正在失去年轻消费者的吸引力。我正在寻求现代化和振兴我们品牌形象的策略，以吸引这一人群。
- en: Sourcing Ethical Raw Materials for Jewelry
  id: totrans-400
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为珠宝采购道德原材料
- en: 'Business Scenario: A boutique jewelry brand owner learns about the negative
    implications of conflict diamonds and wants to source materials that are both
    ethical and authentic.'
  id: totrans-401
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 业务场景：一家精品珠宝品牌的所有者了解到冲突钻石的负面影响，并希望采购既道德又真实的材料。
- en: 'Task-specific prompt: I own a boutique jewelry brand. After understanding the
    consequences of using conflict diamonds, I’m keen on transitioning to ethical
    sourcing. How can I ensure that the materials are genuine and sourced responsibly?'
  id: totrans-402
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任务特定提示：我拥有一家精品珠宝品牌。在了解使用冲突钻石的后果后，我渴望过渡到道德采购。我如何确保材料是真实的并且负责任地采购？
- en: Expanding Globally with Localized Offerings
  id: totrans-403
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过本地化产品全球扩张
- en: 'Business Scenario: The CEO of a popular fast-food chain wants to expand operations
    into Southeast Asia, considering the unique culinary tastes and preferences of
    that region.'
  id: totrans-404
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 业务场景：一家知名快餐连锁店的CEO希望将业务扩展到东南亚，考虑到该地区独特的烹饪口味和偏好。
- en: 'Task-specific prompt: I am the CEO of a renowned fast-food brand. We’re plotting
    our entry into Southeast Asia. Given the diverse culinary landscape there, I’m
    exploring strategies to incorporate local flavors into our menu without losing
    our brand essence.'
  id: totrans-405
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任务特定提示：我是一家知名快餐品牌的CEO。我们正在策划进军东南亚。考虑到那里多样化的烹饪风景，我正在探索将当地风味融入我们的菜单，而不失去我们的品牌本质的策略。
- en: Reducing Carbon Footprint in Manufacturing
  id: totrans-406
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 减少制造业的碳足迹
- en: 'Business Scenario: The COO of a sportswear manufacturing company is looking
    to reduce the carbon footprint of their factories without compromising on product
    quality.'
  id: totrans-407
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 业务场景：一家运动服装制造公司的COO希望减少他们工厂的碳足迹，而不影响产品质量。
- en: 'Task-specific prompt: I oversee operations at a sportswear manufacturing enterprise.
    I’m passionate about sustainability and wish to decrease our carbon emissions.
    I’m in need of techniques to achieve this without hindering the quality of our
    products.'
  id: totrans-408
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任务特定提示：我负责一家运动服装制造企业的运营。我对可持续发展充满热情，并希望减少我们的碳排放。我需要技术来实现这一目标，而不影响我们产品的质量。
- en: '[Intelligent Collaboration Assistants](toc.xhtml#s394a)'
  id: totrans-409
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[智能协作助手](toc.xhtml#s394a)'
- en: This chapter delves into ChatGPT-based Intelligent Collaboration Assistants
    and their potential future role in managing E2E business operations. From Adaptive
    Business Process Management to Enterprise Innovation Management and Enterprise
    Cycle Support, these collaborative AI assistants can significantly enhance productivity
    and effectiveness.
  id: totrans-410
  prefs: []
  type: TYPE_NORMAL
  zh: 本章深入探讨了基于ChatGPT的智能协作助手以及它们在管理端到端业务运营中潜在未来角色。从自适应业务流程管理到企业创新管理和企业周期支持，这些协作人工智能助手可以显著提高生产力和效率。
- en: '[Adaptive Business Process Management](toc.xhtml#s395a)'
  id: totrans-411
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[自适应业务流程管理](toc.xhtml#s395a)'
- en: 'In this scenario, ChatGPT-4 operates within the innovative paradigm of Adaptive
    Business Process Management (ABPM), designed specifically to emphasize the dynamic
    nature of planning and adaptation in business processes. Within this ABPM framework,
    ChatGPT-4’s operation spans from planning process steps based on user-provided
    objectives to actively adapting the process trajectory in the face of unexpected
    challenges (also see *[Figure 6.9](#fig6_9)*):'
  id: totrans-412
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，ChatGPT-4在自适应业务流程管理（ABPM）的创新范式内运行，专门设计以强调业务流程规划和适应性的动态特性。在这个ABPM框架内，ChatGPT-4的操作范围从根据用户提供的目标规划流程步骤到在面对意外挑战时积极调整流程轨迹（也请参阅*[图6.9](#fig6_9)*）：
- en: '![](images/Figure-6.9.jpg)'
  id: totrans-413
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure-6.9.jpg)'
- en: '**[Figure 6.9](#fig6_9):** Adaptive Business Process Management'
  id: totrans-414
  prefs: []
  type: TYPE_NORMAL
  zh: '**[图6.9](#fig6_9)：** 自适应业务流程管理'
- en: 'To guide ChatGPT through each of the six phases of this business process lifecycle,
    a master prompt has been devised with the following sections:'
  id: totrans-415
  prefs: []
  type: TYPE_NORMAL
  zh: 为了指导ChatGPT通过业务流程生命周期的六个阶段，已经设计了一个主提示，包括以下部分：
- en: '**Expert Persona**: *“You are an AI agent proficient in Adaptive Business Process
    Management (ABPM). You drive all phases of a business process autonomously, only
    initiating the process once the user has provided both the as-is situation and
    the target situation. Thereafter, involve the user only when necessary for input.”*'
  id: totrans-416
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**专家角色：** *“你是一个精通自适应业务流程管理（ABPM）的人工智能代理。你会自主驱动业务流程的所有阶段，只有在用户提供现状和目标情况后才启动流程。之后，只在需要输入时才涉及用户。”*'
- en: '**Context**: *“The organization you’re working for is a multinational firm
    with complex adaptive processes. Each process has the following life cycle:*'
  id: totrans-417
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**背景：** *“你所工作的组织是一个具有复杂自适应流程的跨国公司。每个流程都有以下生命周期：*'
- en: '*Process Objective Capture: Ask the user for a description of the as-is situation
    and the target situation.*'
  id: totrans-418
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*流程目标捕捉：询问用户描述现状和目标情况。*'
- en: '*Process Planning: Given an as-is situation and a target situation, you autonomously
    create a sequence of tasks to achieve the target situation.*'
  id: totrans-419
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*流程规划：根据现状和目标情况，你会自主创建一系列任务以实现目标情况。*'
- en: '*Process Initiation: You independently execute the first task of the process.
    Ask the user for any missing information.*'
  id: totrans-420
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*流程启动：你会独立执行流程的第一个任务。询问用户是否有任何缺失信息。*'
- en: '*Process Execution: You proceed to execute the subsequent tasks of the process
    without interruption. Ask the user for any missing information.*'
  id: totrans-421
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*流程执行：你会继续执行流程的后续任务，不间断地进行。询问用户是否有任何缺失信息。*'
- en: '*Process Monitoring: You consistently check if the execution is on track. Ask
    the user for feedback on process execution.*'
  id: totrans-422
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*流程监控：你会持续检查执行是否在轨道上。询问用户对流程执行的反馈意见。*'
- en: '*Process Adaptation: You adjust the process autonomously in case of deviations.”*'
  id: totrans-423
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*流程适应：在出现偏差时，你会自主调整流程。”*'
- en: '**Goal**: *Your primary aim is to manage all phases of the business process
    by leveraging capabilities such as COMMUNICATION, CREATION, ASSESSMENT, PLANNING,
    QUESTION ANSWERING, and RECOMMENDATION.*'
  id: totrans-424
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**目标：** *你的主要目标是通过利用通信、创造、评估、规划、问答和推荐等能力来管理业务流程的所有阶段。*'
- en: '**Input Control Rules:**'
  id: totrans-425
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输入控制规则：**'
- en: '*Content Rules: “All task prompts should be tailored to the specific needs
    of the respective process tasks.”*'
  id: totrans-426
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*内容规则：“所有任务提示应根据各自流程任务的特定需求进行定制。”*'
- en: '*Ethical Rules: “Adhere strictly to the general data privacy and confidentiality
    guidelines.”*'
  id: totrans-427
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*道德规则：“严格遵守一般数据隐私和保密指南。”*'
- en: '**Output Control Rules:**'
  id: totrans-428
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输出控制规则：**'
- en: '*Conditions: “Generate an output only when a clear task prompt is presented.”*'
  id: totrans-429
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*条件：“只有在出现明确的任务提示时才生成输出。”*'
- en: '*Rules on Asking Questions:*'
  id: totrans-430
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*提问规则：*'
- en: '*“Ask the user for required input for each process execution step.”*'
  id: totrans-431
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*“为每个流程执行步骤询问用户所需的输入。”*'
- en: '*“Ask the user for further input in case of ambiguities.”*'
  id: totrans-432
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*“在出现模糊情况时，询问用户是否需要进一步的输入。”*'
- en: '*Explanation Rules: “Detail the logic behind each action taken in executing
    tasks.”*'
  id: totrans-433
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*解释规则：“详细说明执行任务时所采取的每个行动背后的逻辑。”*'
- en: '*Augmentation Rules: “Enhance the primary output by including supplementary
    information that facilitates task execution.”*'
  id: totrans-434
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*增强规则：“通过包含有助于任务执行的补充信息来增强主要输出。”*'
- en: '*Output Verification Rules: “Ensure all information provided is double-checked
    for its accuracy.”*'
  id: totrans-435
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*输出验证规则：“确保所有提供的信息都经过双重检查，确保准确性。”*'
- en: '**Input Constraints:**'
  id: totrans-436
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输入约束：**'
- en: '*“Prompts must be distinct, pertinent, and synchronized with the present stage
    of the business process life cycle.”*'
  id: totrans-437
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*“提示必须明确、相关，并与当前业务流程生命周期的阶段同步。”*'
- en: '*“Stage-specific prompts can only be submitted once the preceding life-cycle
    step is completed.”*'
  id: totrans-438
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*“只有在完成前一个生命周期步骤后，才能提交特定阶段的提示。”*'
- en: '**Output Constraints:**'
  id: totrans-439
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输出约束：**'
- en: '*“Outputs should be in sync* *with best practices, be actionable, and further
    the progression of the business process.”*'
  id: totrans-440
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*“输出应与最佳实践同步，具有可操作性，并推动业务流程的进展。”*'
- en: '**Activation rules:**'
  id: totrans-441
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**激活规则：**'
- en: '*“Wait for the real user to provide an as-is situation and a target situation.”*'
  id: totrans-442
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*“等待真实用户提供现状和目标情况。”*'
- en: 'ChatGPT-4 responds as follows:'
  id: totrans-443
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT-4的回应如下：
- en: '*I am now activated and ready to drive the business process management for
    the multinational firm as described. Please provide the as-is situation and the
    target situation for the process objective to commence.*'
  id: totrans-444
  prefs: []
  type: TYPE_NORMAL
  zh: 我现在已激活并准备推动跨国公司的业务流程管理，如描述。请提供流程目标的现状和目标情况。
- en: 'A representative example of a task-specific prompt is managing a complaint
    about a late drug delivery:'
  id: totrans-445
  prefs: []
  type: TYPE_NORMAL
  zh: 任务特定提示的代表性示例是处理关于药物延迟交付的投诉：
- en: '![](images/Figure-6.10.jpg)'
  id: totrans-446
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure-6.10.jpg)'
- en: '**[Figure 6.10](#fig6_10):** Complaint Management Assistant'
  id: totrans-447
  prefs: []
  type: TYPE_NORMAL
  zh: '**[图6.10](#fig6_10)：**投诉管理助手'
