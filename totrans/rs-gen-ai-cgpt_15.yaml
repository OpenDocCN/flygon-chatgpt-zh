- en: '[Introduction](toc.xhtml#s131a)'
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 介绍
- en: 'The way we interact with computers and the digital world around us has been
    fundamentally changed by two essential aspects of modern technology: coding and
    programming. Fundamentally, coding and programming include the act of writing
    commands that computers can comprehend and carry out, allowing them to carry out
    complicated tasks and automate procedures. Although the phrases coding and programming
    are frequently used synonymously, there are a few small distinctions between the
    two.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们与计算机和周围的数字世界互动的方式已经被现代技术的两个基本方面彻底改变：编码和编程。从根本上讲，编码和编程包括编写计算机可以理解和执行的命令，使它们能够执行复杂的任务和自动化程序。尽管编码和编程这两个短语经常被用作同义词，但两者之间有一些细微的区别。
- en: Writing code, usually referred to as instructions, in a programming language
    to direct a computer on what to do, how to do it, and when to do it is the act
    of coding. It entails writing a set of detailed instructions that the computer
    may use to complete a single operation or a group of related activities. Coding
    can range from simple scripts that automate repetitive tasks to complex algorithms
    that power artificial intelligence and machine learning systems. Programming,
    on the other hand, is a broader term that encompasses the entire process of creating
    software applications, including designing, testing, and debugging code. Programming
    involves a deep understanding of programming languages, computer systems, and
    software development processes. It requires a combination of analytical, logical,
    and creative thinking skills to design and implement effective software solutions.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在编程语言中编写代码，通常称为指令，以指导计算机做什么，如何做以及何时做，这就是编码的行为。它涉及编写一组详细的指令，计算机可以使用这些指令来完成单个操作或一组相关活动。编码可以从简单的脚本，用于自动化重复任务，到支持人工智能和机器学习系统的复杂算法。另一方面，编程是一个更广泛的术语，涵盖了创建软件应用程序的整个过程，包括设计、测试和调试代码。编程涉及对编程语言、计算机系统和软件开发流程的深入理解。它需要分析、逻辑和创造性思维技能的结合，以设计和实施有效的软件解决方案。
- en: '[The Future of Coding and Programming: Endless Opportunities](toc.xhtml#s132a)'
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 编码和编程的未来：无限机遇
- en: Together, coding and programming have transformed the way we live and work,
    powering everything from smartphones and websites to self-driving cars and medical
    devices. They offer an exciting and rewarding career path for individuals with
    a passion for technology and innovation, providing opportunities to work on cutting-edge
    projects and solve complex problems. In recent years, coding and programming have
    become increasingly in-demand skills, with many organizations seeking individuals
    with expertise in these areas to help drive innovation and digital transformation.
    Whether you’re interested in developing mobile apps, building websites, or creating
    artificial intelligence systems, coding and programming offer endless opportunities
    to shape the future of technology and bring your ideas to life.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 编码和编程共同改变了我们生活和工作的方式，为从智能手机和网站到自动驾驶汽车和医疗设备的一切提供动力。它们为对技术和创新充满热情的个人提供了一个令人兴奋和有回报的职业道路，为他们提供了在尖端项目上工作和解决复杂问题的机会。近年来，编码和编程已经成为越来越受欢迎的技能，许多组织正在寻求在这些领域具有专业知识的个人，以帮助推动创新和数字转型。无论您对开发移动应用程序、构建网站还是创建人工智能系统感兴趣，编码和编程都提供了无限的机会，塑造技术的未来并将您的想法变为现实。
- en: 'The global coding bootcamp market size was valued at $602.3 million in 2020
    and is projected to reach $1,365.6 million by 2028, growing at a CAGR of 10.2%
    from 2021 to 2028\. (source: Allied Market Research)'
