- en: Hook Four. The Emotional Experience Promise
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: What emotional experience does this book promise to deliver?
  prefs: []
  type: TYPE_NORMAL
- en: The emotional tone of your book is an extra layer on top of the trope, theme,
    and setting.
  prefs: []
  type: TYPE_NORMAL
- en: When a reader scans your book cover and then reads the book description on,
    for example, an Amazon book page, what promise are you making to that reader?
  prefs: []
  type: TYPE_NORMAL
- en: What is the tone of the book?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How do you feel when you read the book description?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What kind of emotional buttons does this book idea press?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Overall, your story idea should take the reader on an optimistic and escapist
    emotional journey away from their everyday lives.
  prefs: []
  type: TYPE_NORMAL
- en: Readers are looking for charm, positive energy, and an upbeat ending between
    two characters they can care about.
  prefs: []
  type: TYPE_NORMAL
- en: The style and voice.
  prefs: []
  type: TYPE_NORMAL
- en: For example, does your romance include edgy, sophisticated contemporary banter
    between two modern city dwellers, or is it a heart-wrenching historical weepie
    with an upbeat ending, a cross-genre journey packed with internal conflicts, or
    a fun, delightful romp filled with laugh-out-loud moments all the way through?
  prefs: []
  type: TYPE_NORMAL
- en: Or perhaps you write fantasy and paranormal romance? These romances have to
    promise both amazing worldbuilding and characters, and an engaging romance experience.
  prefs: []
  type: TYPE_NORMAL
- en: The tone of your book should be made very clear in every aspect of the way that
    the book is presented, from the book cover design, the title and subtitle of the
    book, and the book description.
  prefs: []
  type: TYPE_NORMAL
