- en: 49.Negative Feedback Management Prompts
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 49.负面反馈管理提示
- en: '![image](d2d_images/chapter_title_below.png)'
