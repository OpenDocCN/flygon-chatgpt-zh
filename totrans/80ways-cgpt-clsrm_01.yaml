- en: 14\. Test your Assignment Prompts
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Are you concerned that your students will use chatGPT to answer your homework
    assignments? If so, use chatGPT to test your assignment questions. Submit an assignment
    to chatGPT to see how quickly and easily it provides an answer. Also, observe
    the quality of the solution that comes back from chatGPT. Finally, modify your
    assignment and retest it until artificial intelligence is no longer an easy tool
    to complete it.[^(10)](DsLqM8LuNcUFAQVy.xhtml#nvo7ZX06JEgerYo8-endnote-1674326246435-text)
