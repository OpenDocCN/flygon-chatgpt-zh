- en: We're going to create course content that's high-quality and diverse, using
    all sorts of fun and engaging tools to keep our students entertained and excited
    to learn.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将创建高质量且多样化的课程内容，利用各种有趣和引人入胜的工具，让我们的学生保持兴奋和渴望学习。
- en: We will create the content using the outline generated in lesson 3.
