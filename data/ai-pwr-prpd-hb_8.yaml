- en: AI Use in Academia
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: AI在学术界的应用
- en: Jassem has applied to several universities and has been accepted to pursue his
    studies in the field of finance.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 贾森已经申请了几所大学，并被录取以攻读金融领域的学业。
- en: With his acceptance to the university of his choice, Jassem has set some lofty
    educational goals for himself, and he is determined to work hard to achieve them.
    He knows that a strong educational foundation is crucial for his future success
    in the finance industry.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 随着被他选择的大学录取，贾森为自己设定了一些宏伟的教育目标，并决心努力实现。他知道，在金融行业取得未来成功至关重要的是坚实的教育基础。
- en: To ensure that he excels in his studies, Jassem is always seeking ways to improve
    his knowledge and skills. Jassem used ChatGPT extensively for his university work.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确保自己在学业上取得成功，贾森一直在寻求提高知识和技能的方法。贾森广泛使用ChatGPT进行大学作业。
- en: By leveraging the power of ChatGPT, Jassem has been able to expand his knowledge
    of finance and investing, and it has helped him to better understand some of the
    more complex concepts in his coursework.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 通过利用ChatGPT的力量，贾森能够扩展自己在金融和投资领域的知识，这有助于他更好地理解课程中一些更复杂的概念。
- en: Jassem is committed to his studies and works tirelessly to stay on top of his
    coursework. He spends long hours in the library, pouring over textbooks and conducting
    research to ensure that he fully comprehends the material.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: Jassem 致力于学业，不懈努力保持在课程的前沿。他在图书馆里花费很长时间，翻阅教科书并进行研究，以确保他完全理解材料。
- en: Jassem’s University has recognized the potential of AI tools, such as ChatGPT,
    and has adopted a very practical and well-thought-out policy about the use of
    AI in academic settings, establishing some useful guidelines.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: Jassem 的大学已经认识到 AI 工具的潜力，如 ChatGPT，并制定了关于在学术环境中使用 AI 的非常实用和深思熟虑的政策，建立了一些有用的指导方针。
- en: 'The main points were:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 主要观点是：
- en: The policy emphasizes the importance of using high-quality prompts, not completely
    relying on AI, and verifying its outputs.
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 该政策强调使用高质量提示的重要性，不完全依赖于 AI，并验证其输出。
- en: AI is a valuable tool, but must be used with an awareness of its limitations.
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: AI 是一个有价值的工具，但必须在意识到其局限性的情况下使用。
- en: AI (ChatGPT and image generation tools such as DALL-E, at a minimum) is expected
    to be used in the class, with some assignments requiring it.
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 预计在课堂上使用 AI（至少包括 ChatGPT 和图像生成工具，如 DALL-E），有些作业要求使用它。
- en: Learning to use AI is an emerging skill, and tutorials are provided.
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 学习使用 AI 是一项新兴技能，并提供教程。
- en: Be aware of the limits of ChatGPT, such as the need to refine prompts and not
    completely trusting its outputs.
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要注意 ChatGPT 的局限性，例如需要完善提示并不完全信任其输出。
- en: AI is a tool that needs to be acknowledged when used, and including a paragraph
    explaining its use is necessary.
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: AI 是一个需要被认可使用的工具，包括一段解释其使用的段落是必要的。
- en: Use AI thoughtfully and appropriately in each case or circumstance.
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在每种情况或环境中慎重和适当地使用 AI。
- en: The approach presented is the most effective way to manage an emerging technology
    like AI, as it recognizes its growing usage and the need to educate students on
    its proper utilization, benefits, and limitations.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 所提出的方法是管理新兴技术如 AI 最有效的方式，因为它认识到其日益增长的使用率以及教育学生正确利用、好处和局限性的必要性。
