- en: '**Grammar**: Check for subject-verb agreement, correct tense usage, proper
    sentence structure, and other grammatical errors.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Spelling**: Identify and correct any misspelled words.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Punctuation**: Ensure proper usage of commas, periods, semicolons, quotation
    marks, and other punctuation marks.'
