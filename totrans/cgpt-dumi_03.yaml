- en: And ChatGPT can be the backbone of existing writing and publishing businesses
    too. Fiction writers can use it to generate story ideas, plots, and characters.
    Non-fiction writers can use it make first drafts of articles, white papers, e-books,
    and more — in the writer’s personal writing style and tone. Then the writer need
    only fact-check and tweak the output to produce a quick but polished draft suitable
    for submission. Or writers can use ChatGPT to serve as an editor to make the copy
    cleaner before submitting it to a human editor or a publisher. And no, ChatGPT
    was not used for any of these purposes in the writing of this book.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Further, ChatGPT and its brethren can be used as the backbone for a business
    too. For example, people are already using DALL-E to create artistic works and
    sell them online. The art can be printed on demand, thereby reducing production
    waste and overhead, while lowering the price of entry into this new line of business.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ChatGPT can similarly be used to help produce e-books, printed books, manuals,
    and other text-driven works for mass consumption. ChatGPT can also provide support
    for a business by generating self-help texts for customers, call center scripts,
    return instructions, product assembly instructions, and other support documents.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ChatGPT can even be the main tool for generating business revenue. For example,
    some people will be intimidated by ChatGPT — or in dire need of better prompts
    — and will hire people to use ChatGPT in their behalf.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ChatGPT can be teamed with 3D printing to do everything from printing a house
    from ChatGPT-generated blueprints to creating a spacecraft part fitted to NASA’s
    precise specifications.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Human imagination and prompt skills are the only limits to using this technology.
    That’s what makes ChatGPT so amazing — and so terrifying.
