  id: totrans-433
  prefs: []
  type: TYPE_NORMAL
  zh: '*用户：1. 美国、印度、欧洲 2. 强大的制动系统，驾驶员导航的人工智能，特别是图像识别 3. 符合目标市场的所有生态法规*'
