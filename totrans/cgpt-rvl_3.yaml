- en: '`**Example prompts:**  I have an important job interview coming up. Help me
    practice responding to common interview questions and provide feedback on my answers.`'
  id: totrans-125
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`**示例提示：**我即将面试一份重要的工作。帮我练习回答常见的面试问题，并对我的答案提供反馈。`'
- en: '>'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: '>'
- en: '`I have to negotiate a raise with my boss, but I''m not sure how to make a
    compelling argument for why I deserve it. Help me make a compelling argument,
    and then provide counter arguments with reasons they might use against it.`'
  id: totrans-127
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`我必须与老板谈判加薪，但我不确定如何提出令人信服的理由。帮我提出一个令人信服的论点，然后提供反对理由及其可能使用的原因。`'
- en: '>'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: '>'
- en: '`I''m dealing with a difficult team member who is not meeting their deadlines
    and causing delays on our project. Provide me with guidance on how to have a conversation
    with them using a coaching approach.`  ## The virtual business consultant or strategist'
  id: totrans-129
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`我正在处理一个不守时、导致项目延误的团队成员。给我指导，如何用辅导方法与他们进行对话。`##虚拟商业顾问或战略家'
- en: Maybe you have an idea for a new business, side hustle or product/service, and
    you are wondering if it has legs. You can use ChatGPT to take you from idea to
    strategic plan in a matter of minutes, with a few well-crafted prompts.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你有一个新业务、副业或产品/服务的想法，你想知道它是否可行。你可以使用ChatGPT在几分钟内从想法到战略计划，只需几个精心设计的提示。
- en: TEST YOUR IDEA
  id: totrans-131
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 测试你的想法
- en: '**Structure for a prompt:** Who would benefit from this and how large is the
    demand? [describe your product idea]. Include references to sources of statistics
    or data.'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: '**提示的结构：**谁会从中受益，需求有多大？[描述你的产品想法]。包括对统计数据或数据来源的引用。'
- en: '`**Example prompt:**  Who would benefit from this and how large is the demand?
    A home gym equipment rental service: A service that allows individuals to rent
    gym equipment for their home workouts instead of purchasing and storing the equipment
    themselves. Include references to sources of statistics or data.`  ### PUT A STRATEGY
    TOGETHER USING YOUR FAVOURITE FRAMEWORK'
  id: totrans-133
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`**示例提示：**谁会从中受益，需求有多大？家庭健身器材租赁服务：一项允许个人租用健身器材进行家庭锻炼的服务，而不是购买和存放设备。包括对统计数据或数据来源的引用。`###
    使用你最喜欢的框架制定一个策略'
- en: '**Structure for a prompt:** Use [your preferred framework] to create a plan
    that addresses [product description and key challenge or assumption you want to
    tackle].'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: '**提示的结构：**使用[你喜欢的框架]创建一个计划，解决[产品描述和你想解决的关键挑战或假设]。'
- en: '`**Example prompt:**  Use the Lean Startup framework to create a plan that
    addresses the challenge of launching a new home gym equipment rental service in
    a crowded market.`  ### CREATE A VISION, MISSION AND STRATEGY'
  id: totrans-135
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`**示例提示：** 使用精益创业框架创建一个计划，解决在竞争激烈的市场中推出新的家庭健身器材租赁服务的挑战。`### 创造愿景、使命和战略'
- en: '**Structure for a prompt:** Help me write a clear and succinct vision, mission
    and strategy for [insert your product/startup description]. Use the following
    example as a template.'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: '**提示的结构：**帮我为[插入你的产品/创业描述]撰写一个清晰简洁的愿景、使命和战略。使用以下示例作为模板。'
- en: '`**Example prompt:**  Construct a clear and succinct vision, mission and strategy
    for a home gym equipment rental service that allows individuals to rent gym equipment
    for their home workouts instead of purchasing and storing the equipment themselves.
    Use the following example as a template.`'
  id: totrans-137
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`**示例提示：**为允许个人租用家庭健身器材进行家庭锻炼的服务，构建一个清晰简洁的愿景、使命和战略。使用以下示例作为模板。`'
- en: 'Here''s the example:'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个例子：
- en: '`**Business vision:**  Enable individuals and families to eat healthier by
    providing a convenient and affordable meal delivery service that offers fresh
    and nutritious meals.`'
  id: totrans-139
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`**商业愿景：**通过提供方便且价格合理的餐饮服务，使个人和家庭更健康，提供新鲜营养的餐食。`'
- en: '>'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: '>'
- en: '`**Business mission:**  To simplify healthy eating by offering a diverse selection
    of meal options tailored to different dietary needs and preferences and delivered
    to customers'' homes.`'
  id: totrans-141
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`**商业使命：**通过提供多样化的餐饮选择，满足不同饮食需求和偏好，并将其送到客户家中，简化健康饮食。`'
- en: '>'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: '>'
- en: '`**Business strategy:**  Partner with local chefs to create a menu of healthy,
    delicious meals catering to many dietary needs`'
  id: totrans-143
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`**商业策略：**与当地厨师合作，创建一份满足多种饮食需求的健康美味菜单`'
- en: '>'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: '>'
- en: '`Source ingredients from trusted suppliers.`'
  id: totrans-145
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`从可信赖的供应商获取食材。`'
- en: '>'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: '>'
- en: '`Offer flexible meal plans.`'
  id: totrans-147
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`提供灵活的餐饮计划。`'
- en: '>'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: '>'
- en: '`Utilise technology to streamline the ordering and delivery process.`'
  id: totrans-149
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`利用技术来简化订购和交付流程。`'
- en: '>'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: '>'
- en: '`Provide exceptional customer service and support.`'
  id: totrans-151
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`提供卓越的客户服务和支持。`'
- en: '>'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: '>'
- en: '`Continuously gather customer feedback and use data analytics to improve our
    service.`'
  id: totrans-153
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`持续收集客户反馈并使用数据分析来改进我们的服务。`'
- en: And even play devil's advocate.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 甚至扮演魔鬼的辩护人。
- en: '**Structure for a prompt:**Give me three convincing arguments to challenge
    why the following may not be practical or effective: [outline your idea, strategy,
    plan]'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: '**提示的结构：**给我三个令人信服的论点，挑战以下可能不切实际或不有效的理由：[概述你的想法、策略、计划]'
- en: '`**Example prompt:**  Give me three convincing arguments to challenge why the
    following may not be practical or effective: A home gym equipment rental service
    that allows individuals to rent gym equipment for their home workouts instead
    of purchasing and storing the equipment themselves.`  ## The sky is quite literally
    the limit'
  id: totrans-156
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`**示例提示：** 给我三个令人信服的理由，挑战以下可能不切实际或不有效的理由：一个家庭健身器材租赁服务，允许个人租用家庭健身器材进行锻炼，而不是购买和存放器材。`  ##
    天空就是极限'
- en: Because ChatGPT is trained on a large body of text, it can typically produce
    content that is not only grammatically correct, but well-structured and coherent,
    which is useful when you need to write professional emails, proposals or presentations.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 因为ChatGPT是在大量文本的基础上进行训练的，它通常可以生成不仅语法正确，而且结构良好、连贯的内容，这在你需要写专业邮件、提案或演示时非常有用。
- en: For those who struggle with writing, ChatGPT is the answer to their prayers.
    Imagine never again worrying about your tone, coming across as too terse or as
    not empathetic enough. ChatGPT is like having an all-hours proofreader by your
    side.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些写作困难的人来说，ChatGPT是他们祈祷的答案。想象一下再也不用担心你的语气，是否显得太简洁或者不够有同情心。ChatGPT就像是你身边全天候的校对员。
- en: 'A *Washington Post* article from December 2022 described a number of other
    creative and life altering ways that others are using this tool:'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 2022年12月《华盛顿邮报》的一篇文章描述了其他一些人如何使用这个工具进行创造性和改变生活的方式：
- en: Historian Anton Howes turned to ChatGPT to find the perfect word. He needed
    a word that meant ‘visually appealing, but for all senses’, and in no time, he
    was given ‘sensory-rich,’ multi-sensory,’ ‘engaging’ and ‘immersive’. He was blown
    away and even tweeted, ‘This is the comet that killed off the Thesaurus’.
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 历史学家Anton Howes求助于ChatGPT找到完美的词。他需要一个意思是“视觉上吸引人，但对所有感官都有效”的词，很快，他得到了“感官丰富的”，“多感官的”，“引人入胜的”和“沉浸式”的词。他感到非常惊讶，甚至发推文说，“这就是灭绝了词典的彗星”。
- en: Andres Asion, a Miami-based real estate broker, had a client who couldn't open
    her windows and, despite several approaches, got no response from the developer
    in charge. He ran her qualms through ChatGPT and instructed the AI to write a
    letter that threatened legal action. ‘All of a sudden’, Asion said, ‘the developer
    showed up at her house.’
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 迈阿密房地产经纪人Andres Asion有一个客户无法打开窗户，尽管多次尝试，也没有得到负责的开发商的回应。他让ChatGPT处理她的疑虑，并指示AI写一封威胁法律行动的信。Asion说，“突然之间”，开发商出现在她家门口。
- en: Another user, Cynthia Savard Saucier, used ChatGPT to help her break the news
    to her six-year-old son that Santa Claus isn't real. She asked the AI to write
    a letter in Santa's voice, and the response was nothing short of magical. The
    letter explained that the stories were created to bring joy and magic into childhood,
    but the love and care from parents is real. Cynthia said she was surprised to
    feel emotional about it, but it was exactly what she needed to hear.
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 另一位用户Cynthia Savard Saucier使用ChatGPT帮助她告诉她六岁的儿子圣诞老人并不真实。她让AI以圣诞老人的声音写一封信，回应是非常神奇的。这封信解释说这些故事是为了给童年带来快乐和魔力，但父母的爱和关怀是真实的。Cynthia说她对此感到惊讶，但这正是她需要听到的。
- en: Now, I know what you're thinking. Won't using ChatGPT make me lazy? Won't it
    take away my job? The answer is (again) no. ChatGPT is not here to replace you;
    it's here to assist you. It can help you with tasks that are time-consuming and
    tedious, so that you can focus on tasks that require your expertise and creativity.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我知道你在想什么。使用ChatGPT会让我变懒吗？它会夺走我的工作吗？答案是（再次）不会。ChatGPT不是来取代你的，它是来帮助你的。它可以帮助你处理那些耗时又繁琐的任务，这样你就可以专注于需要你的专业知识和创造力的任务。
- en: I have been using ChatGPT for a while now and I don't feel lazy or dumbed down;
    I feel liberated from the mundane. By outsourcing the tedious tasks, you can free
    up your time and energy to focus on the tasks that matter. This can help you get
    more done in less time and even leave work at a reasonable hour.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经使用ChatGPT有一段时间了，我并不感到懒惰或愚蠢；我感到从平凡中解放出来。通过外包繁琐的任务，你可以释放出时间和精力来专注于重要的任务。这可以帮助你在更短的时间内完成更多的工作，甚至在合理的时间离开工作。
- en: 'And let me remind you: We are using ChatGPT to help us create more time and
    space for what''s important. You shouldn''t use ChatGPT to work longer hours or
    sacrifice your personal life for work. Technologies like ChatGPT should give us
    back to our families, people, things and activities that fill us with joy, not
    give us space for more work.'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 让我提醒你：我们使用ChatGPT是为了为重要的事情创造更多的时间和空间。你不应该用ChatGPT来工作更长的时间或为工作牺牲个人生活。像ChatGPT这样的技术应该让我们回到我们的家庭、人们、事物和活动中，这些事物让我们充满快乐，而不是为更多的工作腾出空间。
- en: Use it to work smarter, not harder.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 用它来更聪明地工作，而不是更辛苦地工作。
