    includes token usages and finish reason, for example (from the LangChain docs):'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个例子中，带有`llm_chain`的行可以是对OpenAI模型的任何使用。我们应该看到一个包含成本和令牌的输出。还有另外两种获取令牌使用情况的方法。作为OpenAI回调的替代方案，`llm`类的`generate()`方法返回一个`LLMResult`类型的响应，而不是字符串。这包括令牌使用情况和完成原因，例如（来自LangChain文档）：
