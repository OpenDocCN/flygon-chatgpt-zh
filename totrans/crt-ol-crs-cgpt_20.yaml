- en: 'Module 2: Plant-Based Nutrition for Pre-Workout Fuelling'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 第二模块：运动前加油的植物性营养
- en: This module covers the importance of pre-workout nutrition and how athletes
    can fuel their bodies with plant-based foods before a workout. Students will learn
    about the role of carbohydrates, protein, and other nutrients in pre-workout nutrition,
    as well as strategies for meal planning and preparation.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本模块涵盖了运动前营养的重要性以及运动员如何在锻炼前用植物性食物为身体加油。学生将了解碳水化合物、蛋白质和其他营养素在运动前营养中的作用，以及餐饮计划和准备策略。
