  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 定期测试和评估您的进展：在工作场所有效使用ChatGPT，定期测试和评估您的进展是很重要的。这可以帮助您确定您遇到困难的领域，并采取措施改善您对技术的使用。
- en: By following these best practices, you can ensure that you are getting the most
