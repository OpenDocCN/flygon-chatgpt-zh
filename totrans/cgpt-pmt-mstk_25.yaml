  zh: 错误解释：未考虑书籍的预期目的或信息可能导致由人工智能生成的内容无法有效传达您的愿景并与目标受众产生共鸣。
- en: 'Solution: Clearly state the intended purpose or message of your book in the
    prompt to ensure the AI-generated content effectively communicates your vision
    and resonates with your target audience.'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案：在提示中明确说明书的预期目的或信息，以确保由人工智能生成的内容有效传达您的愿景并与目标受众产生共鸣。
- en: 'Example:'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 示例：
- en: 'Poor Prompt: "Write a self-help book."'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 不佳提示：“写一本自助书。”
- en: 'Better Prompt: "Write a self-help book that aims to [specific goal or objective]
    and is targeted towards [specific audience]. The book should include [actionable
    steps, inspiring stories, and practical advice] that align with the intended purpose
    and message. Please clearly state the intended purpose or message of the book
    to ensure the AI-generated content effectively communicates your vision and resonates
    with your target audience."'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的提示：“写一本自助书，旨在[特定目标或目的]，面向[特定受众]。这本书应包含[可行步骤、鼓舞人心的故事和实用建议]，与预期目的和信息相一致。请明确说明书的预期目的或信息，以确保由人工智能生成的内容有效传达您的愿景并与目标受众产生共鸣。”
