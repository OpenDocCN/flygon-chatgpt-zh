  type: TYPE_NORMAL
  zh: 获取资源！
- en: Don’t miss out! Get instant access to all the latest and greatest AI resources
    for creatives.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 别错过！立即获取所有最新和最棒的创意人工智能资源。
- en: 'Simply go here and I’ll email you the complete list, updated in real time:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 只需点击这里，我会给您发送完整的、实时更新的列表：
- en: '[https://theauthorlife.com/aistorytelling/](https://theauthorlife.com/aistorytelling/)'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://theauthorlife.com/aistorytelling/](https://theauthorlife.com/aistorytelling/)'
- en: You’ll be subscribed to my weekly newsletter, Creative AI Digest. If you are
    already subscribed to Creative AI Digest, simply reply to any of the emails and
    I’ll respond with a link to the resources.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 您将订阅我的每周通讯《创意人工智能摘要》。如果您已经订阅了《创意人工智能摘要》，只需回复任何一封邮件，我会回复您资源链接。
