- en: 'Prompt: “To apply for jobs, I need to highlight my technical skills. Please
    write me a cover letter that describes my 5-year experience with web technology.
    As a frontend developer for 8 months, I''ve grown proficient using tools like
    Bootstrap, Angular JS, CodePen, React, SaSss, among others. Now, I aspire to enhance
    my full-stack development expertise. Please use the subject that stands out, make
    the cover letter shorter and meaningful.”'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '-   提示：“为了申请工作，我需要突出我的技术技能。请写一封描述我在 Web 技术方面有 5 年经验的求职信。作为前端开发人员已有 8 个月，我熟练掌握了
    Bootstrap、Angular JS、CodePen、React、SaSss 等工具。现在，我渴望提升我的全栈开发专业知识。请使用突出的主题，让求职信更简洁有意义。”'
