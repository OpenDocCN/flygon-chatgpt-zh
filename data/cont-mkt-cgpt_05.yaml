  zh: 列表文章
- en: Purpose
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 目的
- en: Hi ChatGPT! We’re embarking on creating a compelling “Listicle” blog post that’s
    designed to engage readers with easily digestible information and actionable takeaways.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 你好 ChatGPT！我们正在着手创建一个引人入胜的“列表文章”博客帖子，旨在通过易于消化的信息和可操作的收获来吸引读者。
- en: Before we dive into the list-making process, it’s vital to pin down the driving
    force behind our article.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们深入制作列表的过程之前，确定我们文章背后的推动力是至关重要的。
- en: 'Please refer to my style guide: [insert your style guide here]'
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 请参考我的风格指南：[在这里插入你的风格指南]
- en: 'In light of this guide, let’s initiate the first critical step for crafting
    our Listicle: DEFINING THE PURPOSE.'
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于这个指南，让我们开始制作我们的列表文章的第一个关键步骤：定义目的。
- en: 'To carve out the purpose of our Listicle clearly and effectively, kindly provide
    detailed answers to the following prompts:'
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清晰有效地确定我们文章列表的目的，请详细回答以下提示：
- en: '**Target Audience Exploration:**'
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: '**目标受众探索：**'
- en: Who exactly is our Listicle intended for? [your answer here]
  id: totrans-252
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们的文章列表究竟是为谁而写的？[你的答案在这里]
- en: What are the specific needs, pain points, or interests of this audience that
    our Listicle will address? [your answer here]
  id: totrans-253
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们的文章列表将解决这个受众的具体需求、痛点或兴趣是什么？[你的答案在这里]
- en: '**Objective Determination:**'
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: '**目标确定：**'
- en: Upon finishing the Listicle, what key insights or knowledge should the reader
    gain? [your answer here]
  id: totrans-255
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 完成文章列表后，读者应该获得哪些关键见解或知识？[你的答案在这里]
- en: What is the primary function of this Listicle? Is it to inform, to educate,
    to entertain, or to offer a solution to a problem? [your answer here]
  id: totrans-256
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这个文章列表的主要功能是什么？是为了通知、教育、娱乐，还是为了提供解决问题的方案？[你的答案在这里]
- en: '**Impact Projection:**'
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: '**影响预测：**'
- en: Imagine the practical changes or benefits the readers will experience by applying
    the points from our Listicle. What are they? [your answer here]
  id: totrans-258
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 想象一下读者通过应用我们���章列表中的要点将会体验到哪些实际变化或好处。它们是什么？[你的答案在这里]
- en: Envision how our Listicle will enrich the reader’s understanding or lifestyle.
    How will it do so? [your answer here]
  id: totrans-259
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 想象一下我们的文章列表将如何丰富读者的理解或生活方式。它将如何做到？[你的答案在这里]
- en: With the parameters of my style guide and your insights to the questions above,
    let’s construct a 3-5 paragraph “Purpose Statement” that will serve as our North
    Star throughout the article creation process. This statement will remain internal
    for our clarity and direction and won’t be featured in the Listicle itself. Take
    your time to think it through – the clearer our purpose, the more focused our
    content will be.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我的风格指南和你对上述问题的见解，让我们构建一个包含3-5段“目的声明”，这将成为我们在整个文章创作过程中的北极星。这个声明将保持内部使用，以便我们清晰地了解方向，不会出现在文章列表中。花点时间来深思——我们的目的越清晰，我们的内容就会更加专注。
- en: Introduction
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 介绍
- en: 'Hi ChatGPT! Let’s kick off our Listicle with an introduction that doesn’t just
    grab attention but also seamlessly ushers our readers into the core of our topic.
    Here’s the plan:'
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 你好 ChatGPT！让我们以一个介绍开始我们的文章列表，这个介绍不仅能吸引读者的注意，还能无缝地引导读者进入我们主题的核心。以下是计划：
- en: '**Hook**: Start with an intriguing question or a bold statement that directly
    addresses the topic of the Listicle. Think of something that will make the reader
    pause and take interest. [Provide an example here]'
  id: totrans-263
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**引子**：以一个引人入胜的问题或直接涉及文章列表主题的大胆陈述开始。想想一个能让读者停下来并产生兴趣的东西。[在这里提供一个例子]'
- en: '**Relevance**: Describe why the topic at hand is crucial for the reader. Connect
    the topic to a broader trend, problem, or need that the reader might relate to.
    [Provide a brief explanation here]'
  id: totrans-264
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**相关性**：描述为什么当前讨论的主题对读者至关重要。将主题与读者可能相关的更广泛趋势、问题或需求联系起来。[在这里提供简要解释]'
- en: '**Preview of the List Points**: Give a sneak peek into the list, maybe hinting
    at the range or surprising elements without giving too much away. This builds
    anticipation and sets the stage for what’s to come. [Mention the key areas the
    list will cover]'
  id: totrans-265
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**文章列表要点预览**：透露一下文章列表的要点，也许暗示一下范围或令人惊讶的元素，但不要透露太多。这样可以建立期待，为即将到来的内容做好铺垫。[提及文章列表将涵盖的关键领域]'
- en: '**Thesis**: Here, we’ll establish the connecting thread that ties all our list
    points together. This might be an underlying principle, a goal, or an outcome
    that all the list points contribute to. [State the overarching theme or benefit
    here]'
  id: totrans-266
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**论点**：在这里，我们将建立一个连接所有文章列表要点的纽带。这可能是一个潜在原则、一个目标，或者是所有文章列表要点都有助于实现的结果。[在这里陈述总体主题或好处]'
- en: For instance, if we were crafting a listicle titled “7 Habits of Highly Effective
    Remote Workers,” the introduction might begin with a compelling statistic about
    the rise of remote work, followed by expressing understanding of the unique challenges
    faced when working from home. It would preview the seven habits in a way that
    entices curiosity and culminate with a thesis statement about how these habits
    can lead to greater productivity and personal work-life balance.
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果我们正在撰写一个名为“高效远程工作者的7个习惯”的文章列表，介绍可能以一个关于远程工作增长的引人注目的统计数据开始，然后表达对在家工作时面临的独特挑战的理解。它会以一种引起好奇心的方式预览这七个习惯，并以一个关于这些习惯如何带来更大生产力和个人工作与生活平衡的论点结束。
- en: Keep the tone in line with our style guide—conversational, yet informative.
    We want to establish a connection right away, letting our readers know we get
    them and we’ve got something valuable for them. Let’s dive in and create an introduction
    that sets the stage for an engaging and insightful Listicle.
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 保持语调符合我们的风格指南 - 富有交流性，但又具有信息性。我们希望立即建立联系，让我们的读者知道我们了解他们，我们为他们提供了有价值的东西。让我们开始创建一个能够为一个引人入胜和富有洞察力的Listicle设定舞台的介绍。
- en: Body
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 正文
- en: Let’s keep going, ChatGPT! Now we’re going to continue drafting the article.
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 继续前进，ChatGPT！现在我们将继续起草文章。
- en: 'You’re going to do internet research to complete the following sections, drafting
    them with the following style guide:'
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要进行互联网研究来完成以下部分，并按照以下风格指南起草：
- en: '[copy/paste the style guide here]'
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: '[在此复制/粘贴风格指南]'
- en: 'Here are the sections:'
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是各个部分：
- en: '****Point 1:** Start with a strong argument or most appealing point. [optional:
    insert your relevant expertise or knowledge here]**'
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: '****第一点：** 以强有力的论点或最吸引人的观点开始。[可选：插入你相关的专业知识或经验]**'
- en: '**-Elaboration: Provide details, explanations, examples, or anecdotes.**'
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: '**-详细说明：提供细节、解释、例子或轶事。**'
- en: '****Point 2:** Present your second argument or point. [optional: insert your
    relevant expertise or knowledge here]**'
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: '****第二点：** 提出你的第二个论点或观点。[可选：插入你相关的专业知识或经验]**'
- en: '**-Elaboration: Supply supporting information or data.**'
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: '**-详细说明：提供支持信息或数据。**'
- en: '**Continue with subsequent points, following the same format for each.**'
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: '**继续下一个观点，按照相同的格式进行。**'
- en: '****Last Point:** End with a strong or surprising point that leaves a lasting
    impression.**'
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: '****最后一点：** 以强烈或令人惊讶的观点结束，留下深刻印象。**'
- en: '**You are not permitted to hallucinate. You must include active links to all
    articles you read.**'
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: '**你不被允许产生幻觉。你必须包含你阅读的所有文章的活动链接。**'
- en: '**Please incorporate my professional expertise into your text. Here are some
    specifics: [insert your relevant expertise or knowledge here]**'
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: '**请将我的专业知识融入到你的文本中。以下是一些具体内容：[插入你相关的专业知识或经验]**'
- en: '**As a reminder, the introduction for this article is between the dashed lines:**'
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: '**作为提醒，本文的介绍在以下虚线之间：**'
- en: '**-----------------------------------------------------**'
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: '**-----------------------------------------------------**'
- en: '**[copy/paste the introduction here]**'
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: '**[在此复制/粘贴介绍]**'
- en: '**-----------------------------------------------------**'
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: '**-----------------------------------------------------**'
- en: '**Take a moment to ensure you’ve absorbed the details of the purpose, the style
    guide, and the format of the body of this how-to post. Once you’re clear, begin
    drafting the body.**'
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: '**花点时间确保你已经吸收了这篇how-to文章的目的、风格指南和正文格式的细节。一旦你清楚了，就开始起草正文。**'
- en: '**Visuals**'
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: '**视觉**'
- en: '**Let’s keep going, ChatGPT! Now we’re going to generate the visuals for the
    article.**'
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: '**继续前进，ChatGPT！现在我们将为文章生成可视化内容。**'
- en: '**Using my answers to the questions below, please generate 2 images. The images
    should be [pixel dimensions here] in size.**'
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: '**请根据以下问题的答案生成2张图片。图片应该是[像素尺寸在这里]。**'
- en: '**I will repeat this step with you multiple times until you’ve generated every
    image I need.**'
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: '**我将多次与你重复这一步，直到你生成我需要的每张图片。**'
- en: '****Visual Concept and Elements:****'
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: '****视觉概念和元素：****'
- en: '**Describe the main concept and key visual elements for the image. Consider
    symbols or scenes that best represent the option. [your answer here]**'
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: '**描述图片的主要概念和关键视觉元素。考虑最能代表选项的符号或场景。[你的答案在这里]**'
- en: '****Color Scheme and Emotional Tone:****'
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: '****配色方案和情感色调：****'
- en: '**What color scheme and emotional tone should the image have? Think about the
    mood and style that fit the option. [your answer here]**'
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: '**图片应该具有什么配色方案和情感色调？考虑适合选项的情绪和风格。[你的答案在这里]**'
- en: '****Intended Message or Highlight:****'
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: '****预期信息或亮点：****'
- en: '**What is the key message or highlight that the image should convey about the
    option? [your answer here]**'
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: '**图片应该传达关于选项的关键信息或亮点是什么？[你的答案在这里]**'
- en: '**Conclusion**'
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: '**结论**'
- en: '**Hi ChatGPT! We’ve reached the end of our Listicle, and it’s time to wrap
    things up in a way that leaves our readers feeling informed and empowered. Here’s
    the approach for the conclusion:**'
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: '**嗨，ChatGPT！我们已经到达了我们的Listicle的结尾，现在是时候以一种让我们的读者感到知情和有力量的方式结束了。以下是结论的方法：**'
- en: '****Recap**: Briefly summarize the main points or the essence of our list.
    Highlight the key takeaways that we want our readers to remember. [Provide a condensed
    version of the list points here]**'
  id: totrans-299
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '****总结：** 简要总结主要观点或我们列表的要点。强调我们希望读者记住的关键要点。[在此提供列表要点的简化版本]**'
- en: '****Significance**: Emphasize the value or the benefits of what’s been listed.
    This is where we tie everything back to the reader’s life or goals, making the
    content personal and impactful. [Explain how applying this list can make a difference
    for the reader]**'
  id: totrans-300
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '****重要性**：强调所列内容的价值或好处。这是我们将一切与读者的生活或目标联系起来的地方，使内容变得个人化和有影响力。[解释应用此清单如何为读者带来改变]**'
- en: '****Call to Action**: Encourage readers to put the information into practice.
    Whether it’s trying out a tip, sharing the list with friends, or diving deeper
    into one of the points, we want our readers to feel motivated to take the next
    step. [Suggest a clear action for the readers here]**'
  id: totrans-301
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '****号召行动**：鼓励读者将信息付诸实践。无论是尝试一个提示，与朋友分享清单，还是深入研究其中的一个要点，我们希望读者感到有动力迈出下一步。[在这里为读者建议一个明确的行动]**'
- en: '****Closing Thought**: Leave them with something to ponder. A thought-provoking
    question, a powerful quote, or a forward-looking statement can be a great way
    to end on a high note. [Offer a memorable closing thought here]**'
  id: totrans-302
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '****结束思考**：留下一些值得思考的东西。一个发人深省的问题，一个有力的引语，或者一个展望未来的声明都可以是一个很好的高潮。[在这里提供一个令人难忘的结束思考]**'
- en: '**For example, if our Listicle is “7 Habits of Highly Effective Remote Workers,”
    the conclusion might recap the seven habits, stress how they collectively lead
    to a more effective and satisfying remote work experience, and encourage readers
    to start with one habit at a time. A closing thought could be about the future
    of remote work and how these habits could be the foundation for success in an
    increasingly digital world.**'
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: '**例如，如果我们的清单文章是“高效远程工作者的7个习惯”，结论可能会总结这七个习惯，强调它们如何共同导致更有效和令人满意的远程工作体验，并鼓励读者逐个习惯地开始。结束语可能涉及远程工作的未来，以及这些习惯如何成为在日益数字化的世界中取得成功的基础。**'
- en: '**Let’s ensure our conclusion ties back to the introduction, giving the readers
    a sense of completion and satisfaction. Ready to put a powerful ending on our
    valuable Listicle? Let’s do this!**'
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: '**让我们确保结论与引言相呼应，给读者一种完成和满足感。准备为我们宝贵的清单文章做一个强有力的结尾？让我们开始吧！**'
- en: '**Title & Headings**'
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: '**标题和副标题**'
- en: '**We’re almost done, ChatGPT! Now we’re going to generate a title and headings.**'
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们快完成了，ChatGPT！现在我们要生成一个标题和副标题。**'
- en: '**Using the compiled draft of my document, please analyze my “listicle” and
    generate 3 options for every:**'
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: '**使用我的文档的编译草稿，请分析我的“清单文章”，并为每个生成3个选项：**'
- en: '**[TITLE]**'
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: '**[标题]**'
- en: '**[HEADING]**'
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: '**[标题]**'
- en: '**[SUBHEADING]**'
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: '**[副标题]**'
- en: '**Wherever you see the [BRACKETED LABELS], replace them with 3 options for
    each one. Add a (label) after the bracketed words that identifies the content
    in each heading or subheading section.**'
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: '**无论您在哪里看到[方括号标签]，都用三个选项替换它们。在方括号后面加上一个（标签），以标识每个标题或副标题部分的内容。**'
- en: '**For example:**'
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: '**例如：**'
- en: '**First [HEADING] (introduction)**'
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: '**第一个[标题]（介绍）**'
- en: '**Embarking on a Digital Quest: The Search for the Perfect AI Ally**'
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: '**踏上数字探索之旅：寻找完美的AI盟友**'
- en: '**Venturing into the AI Abyss: Unraveling the Web of Choices**'
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: '**踏入AI深渊：揭开选择的网��**'
- en: '**Midnight Musings: Navigating the Sea of Generative AI**'
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: '**午夜沉思：航行在生成式AI的海洋中**'
- en: '**First [SUBHEADING] (Introduction of ChatGPT)**'
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
