  prefs: []
  type: TYPE_NORMAL
  zh: “崛起”
- en: In the realm where workplaces thrive,
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 在工作场所蓬勃发展的领域里，
- en: A message of kindness starts to drive.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 一种善意的信息开始推动。
- en: Let's leave behind the shadows cast,
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们抛下投下的阴影，
- en: And embrace a future that's unsurpassed.
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 并拥抱一个无与伦比的未来。
- en: Bullying's grip, we're breaking free,
