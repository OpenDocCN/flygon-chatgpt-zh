  zh: 场景2：伊洛伊丝“艾莉”汉密尔顿从私人飞机上下来，她优雅而老练的着装立即使她脱颖而出。她的举止中透露出一丝脆弱，让人一窥她内心的冲突和困扰。
- en: 'Scene 3: Ellie has a phone conversation with her best friend, Cassie. The conversation
