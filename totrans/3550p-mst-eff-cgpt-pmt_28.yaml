  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 建议100个叙事提示：打造展示您品牌历程、里程碑和成功故事的叙事，与您的观众建立情感联系。
- en: 'Generate 100 promotional ideas: Highlight product features, promotions, and
    discounts to drive sales and keep your audience excited about your offerings.'
  id: totrans-125
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Give me 100 user-generated content ideas: Encourage customers to share their
    experiences, photos, and testimonials to build authenticity and trust.'
