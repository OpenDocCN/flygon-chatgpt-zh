- en: Getting Familiar with ChatGPT
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This chapter enables you to set up your ChatGPT account and start using the
    service. It will also dwell on how to interact with the web UI, how to organize
    chats by topic, and how to structure the conversation.
  prefs: []
  type: TYPE_NORMAL
- en: By the end of this chapter, you will have a better understanding of what ChatGPT
    is, how it works, and how you can efficiently organize it as a daily assistant.
    You will also learn about its main capabilities and limitations so that you are
    aware of how to use it responsibly.
  prefs: []
  type: TYPE_NORMAL
- en: 'In this chapter, we will cover the following topics:'
  prefs: []
  type: TYPE_NORMAL
- en: Setting up a ChatGPT account
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Familiarizing yourself with the UI
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Organizing chats
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Setting up a ChatGPT account
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'To start using ChatGPT, you first need to create an OpenAI account. Follow
    the instructions here:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Navigate to the OpenAI website here: [https://openai.com](https://openai.com).'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Scroll down and click on **ChatGPT** under the **FEATURED** menu as shown here:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 3.1 – OpenAI landing page](img/Figure_3.1_B19904.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.1 – OpenAI landing page
  prefs: []
  type: TYPE_NORMAL
- en: 'Then you need to click on **TRY CHATGPT**:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 3.2 – ChatGPT landing page](img/Figure_3.2_B19904.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.2 – ChatGPT landing page
  prefs: []
  type: TYPE_NORMAL
- en: On the next page, you need to fill out the form to sign up for an OpenAI account.
    This is the same account you can use to access the OpenAI Playground and generate
    your API keys.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 3.3 – ChatGPT landing page with Log in and Sign up options](img/Figure_3.3_B19904.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.3 – ChatGPT landing page with Log in and Sign up options
  prefs: []
  type: TYPE_NORMAL
- en: Now you can start using the ChatGPT web app. Once you have found the ChatGPT
    web app, click on it to launch it. You will be able to interact with ChatGPT and
    perform various natural language processing tasks directly in your web browser.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 3.4 – ChatGPT web interface](img/Figure_3.4_B19904.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.4 – ChatGPT web interface
  prefs: []
  type: TYPE_NORMAL
- en: Great! Now you can start using ChatGPT. But you also need to know what the app
    is like. Let us learn about it next.
  prefs: []
  type: TYPE_NORMAL
- en: Familiarizing yourself with the UI
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The web interface of ChatGPT is pretty intuitive to use. Before starting to
    write your prompts, you can easily try some examples provided by the service:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 3.5 – Sample prompts provided by ChatGPT](img/Figure_3.5_B19904.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.5 – Sample prompts provided by ChatGPT
  prefs: []
  type: TYPE_NORMAL
- en: 'Then, you are also instructed about the main capabilities of ChatGPT:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 3.6 – Capabilities of ChatGPT](img/Figure_3.6_B19904.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.6 – Capabilities of ChatGPT
  prefs: []
  type: TYPE_NORMAL
- en: 'Among the capabilities, it is highlighted how ChatGPT is capable of maintaining
    memory throughout the conversation. In the previous chapter, we went deeper into
    the math behind GPT and saw how important the memory retention component is: now
    you can appreciate this mathematical complexity in action.'
  prefs: []
  type: TYPE_NORMAL
- en: This capability of ChatGPT is also an example of **few-shot learning**, which
    we are going to learn more about in the following chapters.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs: []
  type: TYPE_NORMAL
- en: ChatGPT can maintain the memory of the previous context thanks to its few-shot
    learning capability. Few-shot learning is a type of machine learning technique
    that enables models to learn new concepts or tasks with very limited labeled data
    and has become an important area of research in the field of artificial intelligence.
  prefs: []
  type: TYPE_NORMAL
- en: Thanks to those features like memory retention and few-shot learning, ChatGPT
    allows the user to provide follow-ups or corrections during the conversation,
    without the need to provide the context once again.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here, there is an example of how you can make corrections to your prompts in
    a conversation with ChatGPT:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 3.7 – An example of follow-up comments and prompt correction with
    ChatGPT](img/Figure_3.7_B19904.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.7 – An example of follow-up comments and prompt correction with ChatGPT
  prefs: []
  type: TYPE_NORMAL
- en: Finally, the model also alerts the user that, among its capabilities, it is
    also trained to decline inappropriate requests that might be harmful or offensive.
  prefs: []
  type: TYPE_NORMAL
- en: 'The last set of information provided on its home page is related to ChatGPT
    limitations:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 3.8 – ChatGPT limitations](img/Figure_3.8_B19904.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.8 – ChatGPT limitations
  prefs: []
  type: TYPE_NORMAL
- en: These elements are an important reminder of the fact that, today, AI tools still
    need to be supervised by a human. In fact, in addition to the missing information
    between 2021 and today, ChatGPT might also provide inaccurate or even wrong information.
    That is the reason why it still needs supervision.
  prefs: []
  type: TYPE_NORMAL
- en: 'An interesting phenomenon worth mentioning is that of *hallucination*. Hallucination
    refers to the occurrence where an AI model generates fake or imagined data that
    resembles real-world data but is not actually based on any real observations.
    Here is an example of this:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 3.9 – An example of ChatGPT hallucination](img/Figure_3.9_B19904.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.9 – An example of ChatGPT hallucination
  prefs: []
  type: TYPE_NORMAL
- en: The question in *Figure 3**.9* was originally developed by Douglas Hofstadter
    and David Bender as a way to induce hallucinatory responses in ChatGPT!
  prefs: []
  type: TYPE_NORMAL
- en: 'To prevent hallucinations, some good practices should be kept in mind:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Be specific and clear**: Make sure your prompt is well-defined and clearly
    states what you are looking to achieve. This will help the model generate more
    focused and relevant responses. A prompt such as *Tell me about the world* would
    probably not generate great results.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Provide sufficient context**: The more context you can provide, the better
    the model will be able to understand what you are looking for and generate a response
    that is relevant to your needs.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Avoid ambiguity**: Avoid using vague or ambiguous terms or phrases in your
    prompt, as this can make it difficult for the model to understand what you are
    looking for.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Use concise language**: Keep your prompts as concise as possible, while still
    providing enough information for the model to generate a response. This will help
    ensure that the model generates focused and concise responses.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Be mindful of the training data**: ChatGPT has been trained on a large corpus
    of text, and it may generate responses that are biased or inaccurate based on
    the patterns in that data. Be mindful of this and consider adjusting your prompts
    if you suspect that the model is generating responses that are not appropriate
    or accurate.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: As we will see in the next chapter, these prompt design considerations are not
    only useful to prevent hallucinations, but also to get the highest value and utility
    from your interactions with ChatGPT.
  prefs: []
  type: TYPE_NORMAL
- en: With this behind us, let us now see how chats are managed.
  prefs: []
  type: TYPE_NORMAL
- en: Organizing chats
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'A time-saving feature that ChatGPT exhibits is the possibility of having multiple
    open threads or chats. In fact, when you start writing your first prompts, ChatGPT
    will automatically initiate a new chat and name it with a relevant title. Have
    a look at the top-left corner of the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 3.10 – Creating a new chat in ChatGPT](img/Figure_3.10_B19904.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.10 – Creating a new chat in ChatGPT
  prefs: []
  type: TYPE_NORMAL
- en: You can always decide to start new chats from scratch, however, you might want
    to continue a conversation you started some days ago.
  prefs: []
  type: TYPE_NORMAL
- en: 'Imagine you have asked ChatGPT to explain the concept of linear regression,
    and then started a conversation with several follow-ups. Here is how it shows
    up:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 3.11 – Example of an existing chat with context](img/Figure_3.11_B19904.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.11 – Example of an existing chat with context
  prefs: []
  type: TYPE_NORMAL
- en: 'At that point, within that chat, ChatGPT already has context, hence you can
    continue your conversation without the need to repeat concepts. Have a look here:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 3.12 – An example of follow-up questions within the same context](img/Figure_3.12_B19904.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.12 – An example of follow-up questions within the same context
  prefs: []
  type: TYPE_NORMAL
- en: With this, we have learned how ChatGPT chats are maintained and organized, which
    makes it easy to refer to older chats.
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this chapter, we went through the concrete steps to start using ChatGPT with
    our account. We also dwelled on its capabilities and limitations, with some considerations
    about the risk of hallucination and how to avoid this via prompt design. We also
    saw how chats are presented in the app and how easy it is to refer to old ones.
  prefs: []
  type: TYPE_NORMAL
- en: In the next chapter, we will focus more on prompt design and engineering in
    order to get the highest value from your conversations with ChatGPT.
  prefs: []
