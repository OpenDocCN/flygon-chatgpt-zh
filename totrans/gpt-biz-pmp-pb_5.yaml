- en: Content Creation with ChatGPT
  id: totrans-0
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 使用ChatGPT进行内容创作
- en: 1\. Develop a Content Strategy
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 1. 制定内容策略
- en: First up we’re going to have ChatGPT help work out our high level content strategy.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们将让ChatGPT帮助制定我们的高层内容策略。
- en: 'We’re borrowing an SEO concept called content pillars: in short having a range
    of content all grouped into categories.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们借鉴了一个称为内容支柱的SEO概念：简而言之，将所有内容分组到各个类别中。
- en: 'We’re then asking for blog types within these pillars: for instance reviews,
    testimonials, expert advice.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我们要求在这些支柱中提供博客类型：例如评论、推荐、专家建议。
- en: 'Here’s the prompt:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这是提示：
- en: Act as a affiliate marketing expert.
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 扮演一名联盟营销专家。
- en: Help me to design a content strategy for my affiliate marketing blog.
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 帮我设计一个联盟营销博客的内容策略。
- en: The category is [niche]
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 类别是[利基]
- en: My keywords are [copy/paste keywords]
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我的关键词是[复制/粘贴关键词]
- en: Provide 5 content pillars
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 提供5个内容支柱
- en: Provide 3 blog formats per content pillar, each should be text, no video or
    image based content
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 为每个内容支柱提供3种博客格式，每种都应该是文本，不包括视频或基于图像的内容
- en: Give examples of each of the content types for each of the 5 content pillars
    for a total of 15 content pillar/format combinations
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 为每个内容支柱的每种内容类型提供示例，总共15种内容支柱/格式组合
- en: Take into account these brand guidelines in your response
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在您的回复中考虑这些品牌指南
- en: '#begin brand guidelines#'
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '#开始品牌指南#'
- en: '[copy/paste brand guidelines]'
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[复制/粘贴品牌指南]'
- en: '#end brand guidelines#'
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '#结束品牌指南#'
- en: Provide everything in tabular format
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 以表格格式提供所有内容
- en: Plug in your niche and top keywords to customise the prompt to your needs.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 插入您的利基和热门关键词，以定制提示以满足您的需求。
- en: Also drop in your brand guidelines to help ChatGPT modify suggestions. For instance
    if your brand is focused on ethical consumption and organic goods this will be
    added into your content strategy.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 还要加入您的品牌指南，以帮助ChatGPT修改建议。例如，如果您的品牌专注于道德消费和有机商品，这将被添加到您的内容策略中。
- en: Prompt Output
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 提示输出
- en: '![Content strategy output.](images/00014.jpg)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![内容策略输出。](images/00014.jpg)'
- en: As always if any content pillar or blog format doesn’t interest you ask ChatGPT
    to make the appropriate changes.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果任何内容支柱或博客格式不合您的兴趣，请要求ChatGPT进行适当的更改。
- en: When happy we’ll be using this strategy in the next step.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 当满意时，我们将在下一步中使用这个策略。
- en: 2\. Article Title Brainstorm
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 2. 文章标题头脑风暴
- en: Armed with our content strategy we’re now going to have ChatGPT come up with
    blog titles.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 有了我们的内容策略，现在让ChatGPT想出博客标题。
- en: The blog titles are the first step in SEO and generating traffic - the titles
    will be the starting point for the actual blog articles themselves. So we need
    great blog titles first and foremost.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 博客标题是SEO和吸引流量的第一步 - 标题将是实际博客文章的起点。因此，我们首先需要出色的博客标题。
- en: As an affiliate marketing expert use the provide content strategy to generate
    blog titles for my affiliate blog
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 作为联盟营销专家，使用提供的内容策略为我的联盟营销博客生成博客标题
- en: My blog is focused on [niche]
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我的博客专注于[利基]
- en: My top keywords are [top keywords]
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我的热门关键词是[热门关键词]
- en: I will provide you with a content strategy which contains 5 Content pillars,
    each of which has 3  blog formats for a total of 15 combinations.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我将为您提供一个包含5个内容支柱的内容策略，每个支柱都有3种博客格式，总共有15种组合。
- en: For each of the combinations generate 20 potential SEO optimised and clickable
    blog titles. Keep each title between 50-60 characters optimally.
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 为每种组合生成20个潜在的SEO优化和可点击的博客标题。最好将每个标题保持在50-60个字符之间。
- en: Provide results in list format.
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 以列表格式提供结果。
- en: '#content strategy begins#'
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '#内容策略开始#'
- en: '[copy/paste content strategy]'
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[复制/粘贴内容策略]'
- en: '#content strategy ends#'
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '#内容策略结束#'
- en: Prompt Output
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 提示输出
- en: This prompt is going to kick out a LOT of information.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这个提示将产生大量信息。
- en: 300 blog titles in fact.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上有300个博客标题。
- en: 'Here’s the output for just one of the content pillars:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这是仅针对其中一个内容支柱的输出：
- en: '![Blog title output.](images/00015.jpg)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![博客标题输出。](images/00015.jpg)'
- en: This is 20 blog titles per format type. And there are 3 format types per content
    pillar. For a total of 300 blog article titles.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 每种格式类型有20个博客标题。每个内容支柱有3种格式类型。总共有300个博客文章标题。
- en: This is going to give you and extremely wide range of coverage for SEO and will
    lead to interesting and readable content.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这将为您提供非常广泛的SEO覆盖范围，并将带来有趣且可读的内容。
- en: We could have just asked for 300 blog articles about one topic - that might
    be good for Google SEO.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我们本可以只要求写300篇关于一个主题的博客文章 - 这对Google SEO可能有好处。
- en: But imagine how boring that blog is going to be for actual human readers. Very!
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 但想象一下，这样的博客对实际的人类读者来说会有多无聊。非常无聊！
- en: So instead we are building up an interesting base of content pillars and format
    types for variety.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们正在建立一个有趣的内容支柱和格式类型的基础，以获得多样性。
- en: We’re now going to take these blog titles into blog creation.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们将把这些博客标题转化为博客创作。
- en: 3\. Blog post creation
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 3. 博客文章创作
- en: First up - the elephant in the room. SEO and AI.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 首先 - 房间里的大象。SEO和人工智能。
- en: Lots of people say that AI content will not work for SEO because Google will
    eventually deprioritise it and stop showing it to visitors.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 很多人说，人工智能内容不适合SEO，因为Google最终会降低其优先级并停止向访问者显示。
- en: This is true.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 这是真的。
- en: If I just went into ChatGPT and said “write me a blog post on vegan protein
    sources”. ChatGPT would create something generic that sounds very “AI”.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我只是去找ChatGPT说“给我写一篇关于素食蛋白来源的博客文章”。ChatGPT会创作出一些听起来非常“人工智能”的通用内容。
- en: Try it now! The results will be rubbish.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 现在就试试吧！结果会很糟糕。
- en: But what we’ve been doing up, through these multiple steps, is building up material
    so that our blog posts will be unique and undetectable as AI generated.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，通过这些多个步骤，我们一直在积累材料，以便我们的博客文章将是独一无二的，无法被检测为人工智能生成的。
- en: We started in Part 1 with keyword research and choosing our niche. In Part 2
    we built on this with a name and brand guidelines, which were built on Part 1.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在第1部分开始进行关键词研究和选择我们的利基。在第2部分，我们在此基础上建立了名称和品牌指南，这是基于第1部分建立的。
- en: We’ve now folded all of this information from Part 1 and 2 into today’s work
    - our content strategy and blog titles are based on the brand guidelines which
    in turn are based on prior work!
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在将第1部分和第2部分的所有信息整合到今天的工作中-我们的内容策略和博客标题都是基于品牌指南的，而品牌指南又是基于先前的工作！
- en: See what we’ve been doing? Each time we build on past work we’re making the
    results more and more unique. This is why it’s important to go step by step, always
    using outputs from the previous work in new prompts.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 看到我们一直在做什么了吗？每次我们在过去的工作基础上构建，都会使结果更加独特。这就是为什么一步一步地进行很重要，始终使用以前工作的输出来进行新的提示。
- en: Now we’re going to use all of this to generate unique, interesting and undetectable
    SEO optimised articles.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们要利用所有这些内容生成独特、有趣且不易察觉的SEO优化文章。
- en: 'Here''s the prompt:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 这是提示：
- en: Act as a SEO blog writer.
  id: totrans-59
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 充当SEO博客作家。
- en: Write a 750-1000 word SEO optimised blog article with the title :  [title].
    Optimise the article for keyphrases in the title.
  id: totrans-60
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 写一篇750-1000字的SEO优化博客文章，标题是：[标题]。优化文章的关键词短语。
- en: This is a [blog format] article
  id: totrans-61
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这是一篇[博客格式]文章
- en: Use the AIDA writing framework
  id: totrans-62
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 使用AIDA写作框架
- en: Use subheadings, bullet points and make suggestions for images when appropriate
  id: totrans-63
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 使用副标题、项目符号，并在适当时提出图片建议
- en: Implement the following brand guidelines, paying special attention to the tone
    of voice
  id: totrans-64
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 执行以下品牌指南，特别注意语气
- en: '#brand guidelines begin#'
  id: totrans-65
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '#品牌指南开始#'
- en: '[copy/paste brand guidelines]'
  id: totrans-66
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[复制/粘贴品牌指南]'
- en: '#brand guidelines end#'
  id: totrans-67
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '#品牌指南结束#'
- en: Prompt Output
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 提示输出
- en: This will kick out an entire blog article for you. Here it is, apologies for
    the size!
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 这将为你生成一整篇博客文章。这就是它，对尺寸感到抱歉！
- en: '![Blog article output.](images/00016.jpg)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![博客文章输出。](图片00016.jpg)'
- en: This article will include all of your previous work, which makes it much more
    undetectable as AI written.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇文章将包括你以前的所有工作，这样它就更难以被AI识别。
- en: This will show you parts of the article that seem to be AI written. Delete or
    rewrite these parts. If possible make use this manual edit to really add some
    human spin.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 这将显示文章中似乎是由AI写成的部分。删除或重写这些部分。如果可能的话，利用这个手动编辑来真正增加一些人的风采。
- en: For example in this article “The answer isn’t one-size-fits-all” was flagged
    up as likely to be AI generated. So I switched it out to “Sadly, it ain't that
    easy!” which passed with flying colours.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在这篇文章中，“答案并非一刀切”被标记为可能是由AI生成的。所以我把它换成了“遗憾的是，这并不容易！”，这样就通过了。
- en: Even if you need to do a little manual tidying you’ve still got the bulk of
    the work done in seconds rather than hours.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你需要做一些手工整理，你仍然可以在几秒钟内完成大部分工作，而不是几个小时。
- en: Or you’ve saved yourself having to hire a writer to prepare the article for
    you. A 750 word blog article on Fiverr is $20+ so 300 articles like this would
    cost you $6000\. Oof.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 或者你已经省下了雇佣作家为你准备文章的麻烦。在Fiverr上，一篇750字的博客文章要20美元，所以300篇这样的文章会花费你6000美元。哎呀。
- en: Instead on your side you need to simple swap out the title and generate more.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 而你只需要简单地更换标题并生成更多。
- en: Now that you’ve seen how to generate articles en-masse let’s loop to the affiliate
    products we’re going to promote.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经看到了如何大规模生成文章，让我们回到我们要推广的联盟产品。
- en: 4\. Suggest Affiliate Products
  id: totrans-78
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 4.建议联盟产品
- en: You might be wondering why we’ve left this so late.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能想知道为什么我们这么晚才开始做这个。
- en: 'There’s a reason: we want to focus on making good content first.'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 有一个原因：我们想要专注于首先制作好的内容。
- en: If we instead find the affiliate products first there’s a temptation just to
    write about the affiliate products.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们先找到联盟产品，就会有诱惑只写关于联盟产品。
- en: But guess what…that’s what every other affiliate marketer is doing.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 但猜猜看…这就是每个其他联盟营销人员正在做的事情。
- en: Instead we’re going to build a solid base of quality content on a range of subjects.
    Make the blog genuinely useful.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，我们将在各种主题上建立高质量内容的坚实基础。让博客真正有用。
- en: And then plug in relevant affiliate offers.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 然后插入相关的联盟推荐。
- en: 'Here’s the prompt:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 这是提示：
- en: Act as an affiliate marketing specialist.
  id: totrans-86
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 充当联盟营销专家。
- en: I will provide you with a blog article and with brand guidelines
  id: totrans-87
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我会为你提供一篇博客文章和品牌指南
- en: Based on both of these please provide me with a list of 20 potential affiliate
    offers options I could feature in the article. I will feature one offer but provide
    me with options so I may choose.
  id: totrans-88
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 基于这两点，请给我列出20个潜在的联盟推荐选项，我可以在文章中进行推荐。我会选择一个推荐，但请给我一些选择。
- en: '#blog article begins#'
  id: totrans-89
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '#博客文章开始#'
- en: '[copy/paste blog article]'
  id: totrans-90
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[复制/粘贴博客文章]'
- en: '#blog article ends#'
  id: totrans-91
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '#博客文章结束#'
- en: '#brand guidelines begins#'
  id: totrans-92
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '#品牌指南开始#'
- en: '[copy/paste brand guidelines]'
  id: totrans-93
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[复制/粘贴品牌指南]'
- en: '#brand guidelines ends#'
  id: totrans-94
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '#品牌指南结束#'
- en: Prompt Output
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
