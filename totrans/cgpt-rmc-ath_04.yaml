- en: The Four Hooks and a Niche Plot Generator
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 四个钩子和一个利基情节生成器
- en: Every fiction author is different.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 每个小说作者都是不同的。
- en: Many start a new story with a vague idea they want to explore. Some have intriguing
    characters that demand to have their story told and already have snatches of dialogue.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人以一个模糊的想法开始一个新故事。有些人有引人入胜的角色，要求讲述他们的故事，并已经有了一些对话片段。
- en: In contrast, others want to work in a particular setting or find out how two
    very different people can find love in the most challenging, complex, and unusual
    circumstances.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，其他人想要在特定的环境中工作，或者找出两个非常不同的人如何在最具挑战性、复杂和不寻常的情况下找到爱情。
- en: Your story. Your process.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 你的故事。你的过程。
- en: One thing, however, is true for all of us. Before we write, we should test whether
    this story idea is strong enough to support an entire novel.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，对我们所有人来说，有一件事是真实的。在写作之前，我们应该测试这个故事想法是否足够强大，可以支持整本小说。
- en: All of the pantsers need not fear. I am not talking about building a story outline.
    That will come much later.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 所有的“裤子作家”都不用害怕。我说的不是要建立一个故事大纲。那将在后面进行。
- en: The goal is to work with a nebulous vague concept for a romance novel and develop
    and expand that concept into a strong and cool idea that will be a delight to
    write – and instantly grab your ideal audience's attention.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 目标是与浪漫小说的一个模糊概念合作，并将该概念发展和扩展成一个强大而酷的想法，这将是一种愉快的写作方式，并立即吸引您理想的受众的注意。
- en: Creativity is your superpower. Now it is time to put that creativity to work.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 创造力是你的超能力。现在是时候让创造力发挥作用了。
- en: What exactly is a Story Hook?
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是故事钩子？
- en: For me, a story hook grabs a reader’s attention, immediately creates questions
    that demand answers and makes someone want to read this book or watch the TV show
    or movie.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对我来说，一个故事钩子能吸引读者的注意，立即引发问题，要求回答，并让人想要阅读这本书，观看电视节目或电影。
- en: It could be something cool, different, interesting, or intriguing, but it must
    be attention-grabbing. Think of the headlines in an online blog post or newspaper.
    They are called “click-bait” for a reason!
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 它可能是一些酷的，不同的，有趣的，或者令人感兴趣的东西，但它必须引人注目。想想在线博客文章或报纸的标题。它们之所以被称为“点击诱饵”，是有原因的！
- en: Hooks are context-specific and apply to different genres and audiences.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 钩子是特定于上下文的，适用于不同的流派和受众。
- en: How to Develop Romance Story Hooks
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何开发浪漫故事钩子
- en: What is different about your story idea that makes it sound cool, engaging,
    and fresh? Yes, readers are looking for similar elements within a specific niche
    but are quickly bored with copycat story ideas.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 你的故事想法有什么不同之处，使它听起来酷，引人入胜和新鲜？是的，读者在特定的利基中寻找类似的元素，但很快就会对模仿的故事想法感到厌倦。
- en: How is this different, intriguing, and new in some way? Can you create a great
    high-concept story idea? Channel your creativity. Come up with a fresh twist.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这有什么不同之处，令人感兴趣，并且在某种程度上是新的？你能创造一个伟大的高概念故事想法吗？发挥你的创造力。想出一个新的转折。
- en: After reading hundreds of romance books and watching countless movies and TV
    series, the critical story hooks for romance fiction fall into four types.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读了数百本浪漫小说和观看了无数部电影和电视剧之后，浪漫小说的关键故事钩子分为四种类型。
- en: 'When someone asks you what the story is about, you should be able to answer:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 当有人问你故事是关于什么时，你应该能够回答：
- en: WHO – the main character.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 谁 - 主角。
- en: WHAT – has to do something or achieve something in the form of an external plot
    and desire line.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 什么 - 必须以外部情节和愿望线的形式做某事或实现某事。
- en: WHY – because of an idea that has to be explored linked to the theme of the
    story idea.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么 - 因为有一个必须探索的想法，与故事想法的主题相关联。
- en: WHERE - and travel to a specific location to achieve this.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在哪里 - 并前往特定位置以实现这一目标。
- en: 'There are four key elements I am looking for in the description of any romance. 
    I call this: The Four Hooks and a Niche Plot Generator.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我在任何浪漫小说的描述中寻找四个关键元素。我称之为：四个钩子和一个利基情节生成器。
- en: Hook One. A Popular Romance Trope.
  id: totrans-23
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 钩子一。一个受欢迎的浪漫套路。
- en: Tropes are shortcuts that tell your target audience exactly what kind of romance
    and emotional experience this story will deliver. Romance readers clearly understood
    what romance story ideas appeal to them the most.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 套路是一种快捷方式，告诉你的目标受众这个故事将传递什么样的浪漫和情感体验。浪漫读者清楚地了解什么样的浪漫故事想法最吸引他们。
- en: They love particular storylines and will actively seek out more of their favorite
    kinds of romance.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 他们喜欢特定的故事情节，并会积极寻找更多他们喜欢的浪漫小说。
- en: 'Popular romance tropes include:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 受欢迎的浪漫套路包括：
- en: Fake fiancée and fake wedding.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 假未婚妻和假婚礼。
- en: Fake relationship.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 假关系。
- en: Runaway bride or groom.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 逃跑的新娘或新郎。
- en: Best man and bridesmaid.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 伴郎和伴娘。
- en: Cinderella rags to riches and reverse Cinderella.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 灰姑娘的贫穷到富有和反向灰姑娘。
- en: Office romance where the hero or heroine is the boss.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 办公室恋情，主角是老板。
- en: Wealthy. Millionaires and billionaires.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 富有。百万富翁和亿万富翁。
- en: Second chances and missed opportunities.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第二次机会和错失的机会。
- en: Friends to lovers.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 朋友变情人。
- en: Enemies to lovers.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 敌人变情人。
- en: Opposites attract.
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 异性相吸。
- en: Marriage of Convenience.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 方便婚姻。
- en: Secret Baby.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 秘密宝宝。
- en: Small-town romance.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 小镇浪漫。
- en: The key is to leverage the power of a specific romance trope or combination
    of tropes as a source of both external and internal conflict for your characters.
    This is why many authors add the trope to the title of the book, and the publishing
    keywords, so that fans of that trope can easily find their books.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 关键是利用特定的浪漫套路或套路的组合作为角色的内外冲突的来源。这就是为什么许多作者在书的标题和出版关键词中添加套路，这样套路的粉丝就可以轻松地找到他们的书。
- en: 'For example. Recent bestselling romance novels on Amazon include:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 例如。亚马逊上最畅销的浪漫小说包括：
- en: The Runaway Groomsman, by Meghan Quinn.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 逃跑的伴郎，作者Meghan Quinn。
- en: 'By a Thread: A Grumpy Boss Romance, by Lucy Score.'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一根线：一个脾气暴躁的老板浪漫小说，作者Lucy Score。
- en: 'The Proposal: Standalone Enemies to Lovers Fake Marriage Romance, by L. Steele.'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 求婚：独立的敌人变情人假婚姻浪漫小说，作者L. Steele。
- en: The list of possibilities is endless, which makes writing romance fiction very
    exciting. There is always room for something new! Don’t feel limited or constrained
    by the Amazon tags.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 可能性的清单是无穷无尽的，这使得写浪漫小说非常令人兴奋。总有新的空间！不要受到亚马逊标签的限制或约束。
