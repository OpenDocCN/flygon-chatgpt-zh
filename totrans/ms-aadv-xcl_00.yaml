- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Welcome to my book! In this comprehensive guide, we will explore the powerful
    trio of Excel, Visual Basic for Applications (VBA), and ChatGPT. These tools combine
    the strength of data analysis, automation, and conversational AI to empower you
    in the realm of information processing and decision-making.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎阅读我的书！在这本全面指南中，我们将探索Excel、Visual Basic for Applications（VBA）和ChatGPT这三大强大工具的结合。这些工具结合了数据分析、自动化和对话式人工智能的力量，让您在信息处理和决策领域更具实力。
- en: Throughout these pages, you will be provided with practical knowledge, hands-on
    examples, and step-by-step instructions to master Excel’s data manipulation capabilities,
    unlock the potential of VBA for automation and customization, and delve into the
    world of ChatGPT for natural language interactions.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些页面中，您将获得实用知识，实际示例和逐步说明，以掌握Excel的数据操作能力，解锁VBA的自动化和定制潜力，并深入ChatGPT的自然语言交互世界。
- en: Whether you are a beginner seeking to understand the basics or an experienced
    user looking to enhance your skills, this book will serve as your roadmap to excel
    in these domains. It will guide you through the fundamentals of Excel, introduce
    you to the world of VBA programming, and show you how to integrate ChatGPT into
    your applications for dynamic and intelligent conversations.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您是初学者想要了解基础知识，还是经验丰富的用户希望提升技能，本书都将成为您在这些领域脱颖而出的路线图。它将引导您了解Excel的基础知识，介绍您VBA编程的世界，并向您展示如何将ChatGPT集成到您的应用程序中，进行动态和智能对话。
- en: By the end of this book, you will have the knowledge and confidence to leverage
    the combined power of Excel, VBA, and ChatGPT to streamline your workflows, automate
    repetitive tasks, and engage in intelligent data-driven conversations.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书结束时，您将具备知识和信心，可以利用Excel、VBA和ChatGPT的综合功能来简化工作流程，自动化重复任务，并进行智能数据驱动对话。
- en: Join me on this exciting journey as we explore the endless possibilities of
    Excel, VBA, and ChatGPT. Let us unlock your potential and revolutionize your approach
    to data processing and analysis. Here is a brief look at the various chapters.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 加入我，一起踏上这激动人心的旅程，探索Excel、VBA和ChatGPT的无限可能性。让我们释放您的潜力，革新您对数据处理和分析的方法。以下是各章节的简要概述。
- en: '[Chapter 1: Overview of Excel 2021](ch01.xhtml) – provides an overview of Microsoft
    Excel 2021\. It introduces the new sleek interface and explores the different
    components of the Excel window. The chapter highlights the ability to save and
    share files online, along with the option to customize the ribbon and change default
    settings. It also covers formatting tables, using the paste special preview feature,
    and leveraging flash fills for efficient data entry. Additionally, the chapter
    touches upon the instant data analysis capabilities of Excel.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章：Excel 2021概述](ch01.xhtml) – 提供Microsoft Excel 2021的概述。它介绍了新的简洁界面，并探索了Excel窗口的不同组件。本章强调了在线保存和共享文件的能力，以及自定义功能区和更改默认设置的选项。它还涵盖了格式化表格，使用粘贴特殊预览功能，并利用闪填进行高效数据输入。此外，本章还涉及Excel的即时数据分析能力。'
- en: '[Chapter 2: Cell References and Range](ch02.xhtml) – focuses on cell references
    and range names. It explains the importance of using different types of references
    and introduces the various types of cell references available in Excel. The chapter
    also covers the concept of named ranges, which allows users to assign names to
    specific cell ranges for easier referencing. The chapter concludes with an exercise
    to practice and reinforce the concepts learned.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章：单元格引用和区域](ch02.xhtml) – 专注于单元格引用和命名区域。它解释了使用不同类型引用的重要性，并介绍了Excel中可用的各种单元格引用类型。本章还涵盖了命名区域的概念，允许用户为特定单元格范围分配名称以便更容易引用。本章以练习结束，以巩固所学概念。'
- en: '[Chapter 3: Working with Formulas and Functions](ch03.xhtml) – focuses on working
    with formulas and functions. It begins by explaining the use of formulas in worksheets
    and introduces the concept of array formulas. The chapter covers various functions
    available in Excel, including the IF function and its variations such as nested
    IF, IF with AND, IF with OR, and IF with NOT. It also covers lookup functions
    like VLOOKUP and HLOOKUP, and provides insights into making VLOOKUP dynamic. The
    chapter concludes with the usage of the INDEX and INDEX-MATCH functions. Through
    the exercises, readers can practice and reinforce their understanding of formulas
    and functions in Excel.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章：使用公式和函数](ch03.xhtml) – 专注于使用公式和函数。它首先解释了工作表中公式的用途，并介绍了数组公式的概念。该章涵盖了Excel中可用的各种函数，包括IF函数及其变体，如嵌套IF、带AND的IF、带OR的IF和带NOT的IF。它还涵盖了像VLOOKUP和HLOOKUP这样的查找函数，并提供了使VLOOKUP动态化的见解。该章以INDEX和INDEX-MATCH函数的用法结束。通过练习，读者可以练习并巩固他们对Excel中公式和函数的理解。'
- en: '[Chapter 4: Data Validation](ch04.xhtml) – explores the topic of data validation.
    It begins by explaining the importance of setting data validation rules to ensure
    the accuracy and integrity of data. The chapter covers various methods of data
    validation, including setting criteria for data entry, creating custom validation
    rules, and using predefined validation options. Through exercises, readers have
    the opportunity to practice implementing data validation techniques.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章：数据验证](ch04.xhtml) – 探讨了数据验证的主题。它首先解释了设置数据验证规则以确保数据的准确性和完整性的重要性。该章涵盖了各种数据验证方法，包括设置数据输入的标准、创建自定义验证规则以及使用预定义验证选项。通过练习，读者有机会练习实施数据验证技术。'
- en: '[Chapter 5: Protection](ch05.xhtml) – covers protection. It explains how to
    protect a worksheet with passwords, protect a workbook, protect specific parts
    of a worksheet, and password protect a file. By following the instructions in
    this chapter, users can apply various levels of protection to their Excel files
    for enhanced security.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章：保护](ch05.xhtml) – 讲解了保护。它解释了如何使用密码保护工作表、保护工作簿、保护工作表的特定部分以及为文件设置密码保护。通过按照本章的说明操作，用户可以为其Excel文件应用各种级别的保护，以增强安全性。'
- en: '[Chapter 6: Sorting a Database](ch06.xhtml) – focuses on sorting a database.
    It covers different methods of sorting, including simple sort, multilevel sort,
    and customized sorting. Sorting allows users to organize data in a desired order,
    making it easier to analyze and work with large sets of information. By understanding
    the techniques explained in this chapter, users can efficiently sort their data
    based on specific criteria.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章：数据库排序](ch06.xhtml) – 专注于数据库排序。它涵盖了不同的排序方法，包括简单排序、多级排序和自定义排序。排序使用户可以按照期望的顺序组织数据，从而更容易地分析和处理大量信息。通过理解本章中解释的技术，用户可以根据特定标准高效地对其数据进行排序。'
- en: '[Chapter 7: Filtering a Database](ch07.xhtml) – covers the topic of filtering
    a database. It explains how to use the Auto Filter feature to filter data based
    on specific criteria such as numbers, text, or dates. The chapter also introduces
    the concept of advanced filtering, which allows users to filter a list using more
    complex conditions. Additionally, it explores the technique of filtering unique
    records. By applying the knowledge gained from this chapter, users can effectively
    filter and extract relevant data from their databases to meet their specific needs.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章：数据库过滤](ch07.xhtml) – 讲解了数据库过滤的主题。它解释了如何使用自动筛选功能根据特定条件（如数字、文本或日期）筛选数据。该章还介绍了高级筛选的概念，允许用户使用更复杂的条件对列表进行筛选。此外，它探讨了筛选唯一记录的技巧。通过应用本章所学的知识，用户可以有效地从他们的数据库中筛选和提取相关数据，以满足其特定需求。'
- en: '[Chapter 8: Subtotals and Data Consolidation](ch08.xhtml) – focuses on subtotals
    and data consolidation. It explains how to use the Subtotal feature to display
    subtotal values at a single level or in a nested format. This allows users to
    summarize and analyze data effectively. The chapter also covers data consolidation,
    which involves combining data from multiple sources into a single worksheet. By
    mastering these techniques, users can easily organize and analyze their data,
    making it more manageable and meaningful.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章：小计和数据合并](ch08.xhtml) – 重点介绍小计和数据合并。解释了如何使用小计功能以单个级别或嵌套格式显示小计值。这使用户能够有效地汇总和分析数据。本章还涵盖了数据合并，即将来自多个源的数据合并到单个工作表中。通过掌握这些技巧，用户可以轻松组织和分析数据，使其更易管理和有意义。'
- en: '[Chapter 9: Pivot Tables](ch09.xhtml) – delves into Pivot Tables, a versatile
    tool for data analysis. It covers the creation and examination of PivotTables,
    including the use of recommended Pivot Tables for quick generation. The chapter
    demonstrates formatting options and the calculation of field percentages within
    PivotTable reports. It also explores advanced features like creating top/bottom
    reports, grouping items, and generating graphs using PivotTable data. Additional
    topics include the use of Slicer and Timeline for filtering, as well as Power
    View and Power Pivot for enhanced data analysis and modeling capabilities.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章：数据透视表](ch09.xhtml) – 深入研究了数据透视表，这是一种用于数据分析的多功能工具。涵盖了创建和检查数据透视表，包括使用推荐的数据透视表进行快速生成。本章演示了数据透视表报告中的格式设置选项以及字段百分比的计算。还探讨了创建顶部/底部报告、分组项目和使用数据透视表数据生成图表等高级功能。其他主题包括使用切片器和时间线进行过滤，以及使用
    Power View 和 Power Pivot 进行增强的数据分析和建模能力。'
- en: '[Chapter 10: Conditional Formatting](ch10.xhtml) – covers Conditional Formatting,
    including cell value-based and formula-based formatting, as well as Icon Sets.
    It explores advanced techniques such as using formulas with multiple conditions
    and applying conditional formulas across different sheets.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章：条件格式设置](ch10.xhtml) – 包括基于单元格值和公式的条件格式设置，以及图标集。探讨了使用具有多个条件的公式和跨不同工作表应用条件公式等高级技术。'
- en: '[Chapter 11: What-if-Analysis](ch11.xhtml) – introduces the What-if-Analysis
    tools in Excel, including Goal Seek, Data Tables for projecting figures, and creating
    What-if Scenarios. It also covers merging scenarios from another worksheet and
    protecting scenarios for data integrity.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章：假设分析](ch11.xhtml) – 介绍了 Excel 中的假设分析工具，包括目标搜索、数据表以及创建假设场景。还涵盖了从另一个工作表合并场景和保护场景以确保数据完整性的内容。'
- en: '[Chapter 12: Working with Multiple Worksheets, Workbooks and Applications](ch12.xhtml)
    – explores working with multiple worksheets, workbooks, and applications in Excel.
    It covers creating links between different worksheets and software, facilitating
    workgroup collaboration, merging workbooks, and tracking changes. It also discusses
    creating hyperlinks for easy navigation within the workbook.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章：多工作表、工作簿和应用程序操作](ch12.xhtml) – 探讨了在 Excel 中处理多个工作表、工作簿和应用程序的操作。涵盖了在不同工作表和软件之间创建链接、促进工作组协作、合并工作簿和跟踪更改。还讨论了创建超链接以便在工作簿内进行轻松导航的方法。'
- en: '[Chapter 13: Working with Charts](ch13.xhtml) – focuses on working with charts
    in Excel. It covers creating charts using the Chart Tools, including titles and
    values in charts, and formatting them to enhance their appearance. The chapter
    also explores using chart templates for consistent chart design and provides recommendations
    for effective chart usage. Additionally, it introduces Sparklines, which are small
    charts embedded in cells, and explains how to customize their appearance and style.
    The chapter concludes with an exercise to practice the concepts learned.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章：图表操作](ch13.xhtml) – 专注于在 Excel 中操作图表。涵盖了使用图表工具创建图表，包括标题和数值，并格式化以增强外观。本章还探讨了使用图表模板进行一致的图表设计，并提供了有效使用图表的建议。此外，介绍了嵌入单元格中的小图表——迷你图，并解释了如何自定义它们的外观和样式。本章以练习巩固所学概念。'
- en: '[Chapter 14: Creating and Recording Macros in VBA](ch14.xhtml) – explores the
    concept of macros in Excel, which are sets of instructions that automate repetitive
    tasks. It covers the process of creating macros, starting with recording a series
    of actions and defining the macro with a name and description. The chapter also
    introduces the concept of relative reference macros that adapt to different cell
    references. It explains how to stop the recording and concludes with instructions
    on running macros by either clicking a button or running them by their assigned
    names. Overall, this chapter provides a comprehensive overview of macros and their
    application in Excel.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第14章：在VBA中创建和记录宏](ch14.xhtml) – 探讨了Excel中宏的概念，即自动化重复任务的一系列指令。它涵盖了创建宏的过程，从记录一系列操作开始，定义宏的名称和描述。本章还介绍了相对引用宏的概念，适应不同的单元格引用。它解释了如何停止录制，并以点击按钮或按其分配的名称运行宏的说明结束。总体而言，本章全面概述了宏及其在Excel中的应用。'
- en: '[Chapter 15: Assigning Buttons to Macros](ch15.xhtml) – focuses on creating
    menus or buttons in Excel to enhance user interaction and streamline workflow.
    It covers the process of modifying existing menus or buttons and creating custom
    buttons directly on Excel worksheets. The chapter also provides guidance on editing
    recorded macros to refine their functionality and appearance. Through practical
    exercises, readers can gain hands-on experience in creating and customizing menus
    and buttons to suit their specific needs.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第15章：为宏分配按钮](ch15.xhtml) – 专注于在Excel中创建菜单或按钮以增强用户交互和简化工作流程。它涵盖了修改现有菜单或按钮的过程，以及直接在Excel工作表上创建自定义按钮。本章还提供了有关编辑记录的宏以完善其功能和外观的指导。通过实际练习，读者可以获得创建和定制菜单和按钮以满足其特定需求的实践经验。'
- en: '[Chapter 16: Functions and Subroutines in VBA](ch16.xhtml) – introduces the
    concepts of functions and subroutines in Excel’s VBA programming. It explains
    the differences between the two and guides readers on writing code inside modules
    using the Visual Basic Editor. The chapter also covers branching techniques to
    control the flow of code execution within procedures.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第16章：VBA中的函数和子程序](ch16.xhtml) – 介绍了Excel的VBA编程中函数和子程序的概念。它解释了两者之间的区别，并指导读者在使用Visual
    Basic Editor编写模块内的代码。本章还涵盖了控制程序执行流程的分支技术。'
- en: '[Chapter 17: Conditional Statements in VBA](ch17.xhtml) – focuses on conditional
    programming in Excel’s VBA. It explores the usage of Select Case statements and
    If...End If statements to control program flow based on different conditions.
    The chapter provides examples and guidance on creating commercial-grade code with
    efficient and effective conditional logic.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[第17章：VBA中的条件语句](ch17.xhtml) – 专注于Excel的VBA中的条件编程。它探讨了使用Select Case语句和If...End
    If语句根据不同条件控制程序流的用法。本章提供了创建具有高效和有效条件逻辑的商业级代码的示例和指导。'
- en: '[Chapter 18: Variables and Data Types in VBA](ch18.xhtml) – introduces the
    concept of variables and constants in Excel’s VBA programming. It covers topics
    such as declaring variables and constants, understanding data types, and their
    usage in VBA code. The chapter also explores message box and input box functions
    for displaying messages and receiving user input. Additionally, it provides guidance
    on selecting and activating cells, rows, and columns, as well as working with
    sheets in VBA.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[第18章：VBA中的变量和数据类型](ch18.xhtml) – 介绍了Excel的VBA编程中变量和常量的概念。它涵盖了声明变量和常量、理解数据类型以及它们在VBA代码中的使用等主题。本章还探讨了用于显示消息和接收用户输入的消息框和输入框功能。此外，它提供了有关选择和激活单元格、行和列以及在VBA中处理工作表的指导。'
- en: '[Chapter 19: Looping Structures in VBA](ch19.xhtml) – focuses on the concept
    of loops in Excel’s VBA programming. It explains the usage of loops to repeat
    actions in VBA code. The chapter covers the Do...Loop and For...Next loop statements,
    demonstrating their syntax and how they can be applied in different scenarios.
    Additionally, it discusses auto-executed macros, which are macros that automatically
    run when specific events occur. This chapter provides valuable insights into creating
    efficient and dynamic VBA code using looping structures.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[第19章：VBA中的循环结构](ch19.xhtml) – 专注于Excel的VBA编程中循环的概念。它解释了在VBA代码中使用循环重复操作的用法。本章涵盖了Do...Loop和For...Next循环语句，展示了它们的语法以及如何在不同场景中应用它们。此外，它还讨论了自动执行的宏，这些宏在特定事件发生时自动运行。本章提供了有关使用循环结构创建高效和动态VBA代码的宝贵见解。'
- en: '[Chapter 20: Arrays and Collections in VBA](ch20.xhtml) – introduces the concept
    of arrays and collections in Excel’s VBA programming. The chapter explains what
    arrays are and how they can be declared and used to store multiple values of the
    same data type. It covers topics such as array indexing, accessing array elements,
    and working with dynamic arrays. The chapter also explores collections, which
    are objects that can store multiple values of different data types. It provides
    insights into declaring and utilizing dynamic arrays and resizing them as needed.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[第20章：VBA中的数组和集合](ch20.xhtml) – 介绍了Excel的VBA编程中的数组和集合的概念。该章解释了数组是什么以及如何声明和使用它们来存储相同数据类型的多个值。它涵盖了数组索引、访问数组元素和处理动态数组等主题。该章还探讨了集合，这是可以存储不同数据类型的多个值的对象。它提供了关于声明和利用动态数组以及根据需要调整大小的见解。'
- en: '[Chapter 21: Debugging and Error Handling in VBA](ch21.xhtml) – focuses on
    managing errors and troubleshooting macros in VBA. It covers error handling techniques
    and methods for debugging VBA code to identify and resolve errors efficiently.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[第21章：VBA中的调试和错误处理](ch21.xhtml) – 专注于管理错误和排除VBA中的宏。它涵盖了错误处理技术和调试VBA代码以高效识别和解决错误的方法。'
- en: '[Chapter 22: User Forms and User Input in VBS](ch22.xhtml) – introduces the
    concept of user forms, which allow the creation of interactive interfaces in Excel.
    It explains how to design user forms, add controls like buttons and text boxes,
    and handle user input through event handling.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[第22章：VBS中的用户表单和用户输入](ch22.xhtml) – 介绍了用户表单的概念，允许在Excel中创建交互式界面。它解释了如何设计用户表单，添加按钮和文本框等控件，并通过事件处理处理用户输入。'
- en: '[Chapter 23: Advanced VBA Techniques and Best Practices](ch23.xhtml) – provides
    insights into advanced VBA programming techniques and recommended practices. It
    includes code snippets for initializing control values, working with option buttons,
    creating custom menus, and emphasizes the importance of following best practices
    for efficient VBA programming.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[第23章：高级VBA技术和最佳实践](ch23.xhtml) – 提供了关于高级VBA编程技术和推荐实践的见解。它包括用于初始化控件值、使用选项按钮、创建自定义菜单的代码片段，并强调遵循高效VBA编程最佳实践的重要性。'
- en: '[Chapter 24: Building Custom Add-ins with VBA](ch24.xhtml) – explores the process
    of creating custom Add-ins in Excel using VBA. It covers how to protect Add-ins
    with passwords and explains the benefits of using Add-ins to extend Excel’s functionality
    and streamline workflows.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[第24章：使用VBA构建自定义加载项](ch24.xhtml) – 探讨了使用VBA在Excel中创建自定义加载项的过程。它介绍了如何使用密码保护加载项，并解释了使用加载项扩展Excel功能和简化工作流程的好处。'
