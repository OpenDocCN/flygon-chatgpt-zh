- en: 'How to write a book with ChatGPT in 24 hoursWhat? Weren’t we done? Have I gotten
    the chapters mixed up?In the words of the  Chapulín Colorado[6](part0036.xhtml):
    “Calm down! Nobody panic!”. It’s all under control. Everything is where it’s meant
    to be.This book has been one of those experiments you know I love to do. I don’t
    like to simply tell you things or limit myself to giving you my opinion or summarizing
    things you could easily find with a quick Google search.Because everything you
    have read so far was written by ChatGPT.Did you wonder what the date and time
    at the beginning of the book and this chapter were all about?I wonder if you’re
    starting to join the dots.They are, in fact, the day and time that I started writing
    this book and when I finished it, just as I had decided to do one day earlier.
    Let me explain.For weeks, I had been reading and listening to many self-publishing
    experts tell their followers that ChatGPT was okay, but that they had nothing
    to fear; it posed no threat to writers.How’s that? It may not be a threat to every
    writer, but of course, for many it will be. Especially for those who rest on their
    laurels and don’t move with the times.Instead of getting into a debate and trying
    to refute their arguments on social media, I had the idea of creating this book…and
    proving it.Having spent all day with this idea swirling in my head, on the evening
    of April 24th, when I was already in bed about to sleep, I turned toward my girlfriend,
    Maia, and said: “Tomorrow I’ll wake up when you do.”The next day, Maia would be
    getting ready to go to work at 6am and she wouldn’t be home until late. So I decided
    to get up at the same time as her and have a book written – and published! – before
    she got home at 10pm, using ChatGPT.The book you hold in your hands is the result
    of that experiment.Can you think of a better way to demonstrate the potential
    of ChatGPT and the importance of not getting left behind?Since you have reached
    this point in the book, I’m guessing you found that at the very least acceptable
    (that was the goal), so I’m going to explain to you exactly how I did it, step
    by step, so that you too can write, publish and sell (yes, sell!) a book in under
    twenty-four hours. Let’s go.The process is so simple, and it’s almost the same
    as the one I follow with all my other books – except that on this occasion, it
    was ChatGPT who was going to follow each of my 10 steps to publishing a book:'
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 如何在 24 小时内使用 ChatGPT 写书什么？我们还没完成吗？我把章节搞混了吗？用《蝗虫卡布林》[6](part0036.xhtml)的话来说：“冷静！别慌！”。一切都在掌控之中。一切都在它应该在的地方。这本书是我喜欢做的那些实验之一。我不喜欢简单地告诉你事情，或者仅仅限于给出我的观点或总结你可以轻松在谷歌上找到的东西。因为你迄今为止读到的一切都是由
    ChatGPT 写的。你是否想知道书的开头和这一章的日期和时间是什么意思？我想知道你是否开始串联起来了。实际上，它们是我开始写这本书和完成它的日期和时间，就像我一天前决定的那样。让我解释。几周来，我一直在阅读和听取许多自我出版专家告诉他们的追随者，ChatGPT
    没问题，但他们无需担心；它对作家没有威胁。怎么回事？它可能对每个作家都不构成威胁，但当然，对许多人来说会构成威胁。特别是那些安于现状，不与时俱进的人。我没有在社交媒体上进行辩论，试图反驳他们的论点，而是想到了创作这本书……并证明它。整天都在脑海中盘旋着这个想法，4月24日晚上，当我已经躺在床上准备睡觉时，我转向我的女朋友玛雅，说：“明天我会在你起床时醒来。”第二天，玛雅将在早上6点准备上班，直到晚上才回家。所以我决定在她回家前的10点之前起床写一本书，并出版！-
    使用 ChatGPT。你手中拿着的这本书就是那个实验的结果。你能想到一个更好的方式来展示 ChatGPT 的潜力以及不要落后的重要性吗？既然你已经读到了这本书的这一部分，我猜你至少觉得它还算可以（这是目标），所以我将向你解释我是如何做到的，一步一步地，这样你也可以在不到二十四小时内写作、出版和销售（是的，销售！）一本书。让我们开始吧。这个过程非常简单，几乎和我跟随所有其他书籍的步骤一样——只是这一次，是
    ChatGPT 跟随我的 10 个出版书籍步骤之一：
