- en: Single Instruction Examples
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: These examples encompass a *Resource Management* simulation, with ChatGPT-4
    acting as a resource manager aligning skills with project tasks; a *Scenario-based
    Project Simulation* where it forecasts project phases amid challenges; and a *Business
    Communication* example in the carbon accounting sector, summarizing key industry
    growth and challenges.
  prefs: []
  type: TYPE_NORMAL
- en: Resource Management
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'This is an example from the domain of project resource management. The following
    prompt is based on the **Matchmaking** capability of the framework introduced
    in *[Chapter 2, ‘CapabilityGPT, An Enterprise AI Capability Framework for ChatGPT’](c02.xhtml)*:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Expert Persona***: “You are a resource manager skilled in assigning resources
    to projects”*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Context***:*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Projects:*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Developing a predictive machine learning model for customer churn: The tasks
    include data cleaning and pre-processing, exploratory data analysis, feature engineering
    and selection, building and training the machine learning model, model validation
    and evaluation, presenting the model results to stakeholders, and collaborating
    with the software engineering team for model deployment.”*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Resources:*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Person_1: 3+ years of experience in data cleaning and preprocessing, proficient
    in Python, Pandas, and SQL, has good data visualization skills using tools like
    Matplotlib and Seaborn.*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Person_2: 4+ years of experience in machine learning, expert in building and
    training models using Scikit-learn or TensorFlow, understanding of model evaluation
    metrics, proficient in Python.*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Person_3: 2+ years of experience in data analysis and presentation, expertise
    in exploratory data analysis and feature engineering, strong communication skills
    to present complex results to stakeholders, proficient in Python and Tableau.*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Instruction***: “Assign resources to projects based on their skills and project
    requirements (Matchmaking)”*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Execution Rules:** *“Consider each resource’s skills and the requirements
    of each project”*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Output Constraints***: “Output should be a list of projects with assigned
    resources”*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The response generated by ChatGPT-4 to this prompt is as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Given the project and resources’ details, we can allocate the resources to
    different tasks of the project as follows:*'
  prefs: []
  type: TYPE_NORMAL
- en: '*Project: Developing a predictive machine learning model for customer churn*'
  prefs: []
  type: TYPE_NORMAL
- en: '*Data Cleaning and Preprocessing: This task involves cleaning up the data,
    dealing with missing values, outliers, and any inconsistencies in the data. Given
    the requirements, we assign Person_1 for this task because they have over 3 years
    of experience in data cleaning and preprocessing, and proficiency in Python, Pandas,
    and SQL which are ideal tools for this task.*'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Exploratory Data Analysis: This involves digging deeper into the dataset,
    finding correlations, and visualizing data for better understanding. The task
    would be best suited for Person_3, who has over 2 years of experience in data
    analysis and proficiency in Python and Tableau, a data visualization tool.*'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Feature Engineering and Selection: This is the process of selecting the most
    relevant features from the dataset that contribute significantly to the predictive
    model. Given Person_3’s expertise in feature engineering, they would be the best
    fit for this task.*'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Building and Training the Machine Learning Model: This task requires a deep
    understanding of machine learning algorithms and model training. Hence, Person_2,
    who has over 4 years of experience in machine learning and is an expert in building
    and training models using Scikit-learn or TensorFlow, will handle this task.*'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Model Validation and Evaluation: This requires a solid understanding of various
    model evaluation metrics. Given Person_2’s understanding of these metrics, they
    will also be responsible for this task.*'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Presenting the Model Results to Stakeholders: This task involves communicating
    the results of the model to the stakeholders in a clear and concise manner. Given
    Person_3’s strong communication skills, they will be responsible for this task.*'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Collaborating with the Software Engineering Team for Model Deployment: This
    task can be handled collectively by Person_1, Person_2, and Person_3 as it will
    require the skills of data processing (Person_1), model building (Person_2), and
    presentation (Person_3).*'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the resource management simulation, ChatGPT-4 functions as a resource coordinator,
    matching resources to tasks based on skills and expertise. Following instructions,
    it devises an assignment plan, aligning resources effectively with appropriate
    tasks. However, by leveraging Person_2’s machine learning expertise for Feature
    Engineering, the project strategy could be further optimized, enhancing its likelihood
    of success.
  prefs: []
  type: TYPE_NORMAL
- en: Scenario-based Project Simulation
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'This is another example in the Project Management domain. The subsequent prompt
    hinges on the **Simulation** capability:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Expert Persona***: You are an experienced project manager.*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Context:** *This is your current project:*'
  prefs: []
  type: TYPE_NORMAL
- en: '*Project Description: The EduRevolution project aims at developing and launching
    an innovative mobile learning application designed to disrupt the traditional
    education system. The application will allow learners of all ages and levels to
    access various educational resources including interactive classes, multimedia
    content, customized learning plans, gamified quizzes, and collaborative learning
    spaces. The application is designed to promote active learning, encourage continuous
    assessment, and foster a sense of community among learners.*'
  prefs: []
  type: TYPE_NORMAL
- en: '*These phases have been completed:*'
  prefs: []
  type: TYPE_NORMAL
- en: '*Phase 1: Conceptualization & Requirements Gathering During this phase, we
    gathered business requirements, defined the concept of the application, its key
    features, and outlined user personas. A detailed market analysis was conducted
    to understand the landscape and identify potential opportunities.*'
  prefs: []
  type: TYPE_NORMAL
- en: '*Phase 2: Design In this phase, we worked on the user experience (UX) and user
    interface (UI) design of the application. The process involved creating wireframes,
    prototypes, and final designs of the application, ensuring that the app is user-friendly,
    visually appealing, and easy to navigate.*'
  prefs: []
  type: TYPE_NORMAL
- en: '*Phase 3: Development The coding and integration of the application were carried
    out during this phase. We employed agile methodologies, including sprints and
    scrums, to develop the app iteratively, allowing for changes as needed based on
    user feedback and testing. The core functionalities were developed and integrated
    with existing systems.*'
  prefs: []
  type: TYPE_NORMAL
- en: '*Phase 4: Testing Here, we conducted a thorough testing phase, covering unit
    testing, system testing, and user acceptance testing (UAT). Potential bugs and
    performance issues were identified and categorized according to severity. While
    all major bugs were fixed, several minor and medium bugs still exist and require
    various workarounds to use the app correctly.*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Instruction***: Perform a simulation for the next two phases based on the
    results achieved so far: Production preparation and Go-live & Hypercare.*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Execution Rules***: Differentiate between three cases: best case, average
    case, and worst case.*'
  prefs: []
  type: TYPE_NORMAL
- en: 'ChatGPT-4 generates the following response to this prompt:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Phase 5: Production Preparation*'
  prefs: []
  type: TYPE_NORMAL
- en: '*Best-case scenario:*'
  prefs: []
  type: TYPE_NORMAL
- en: '*In the best-case scenario, the transition to the production environment goes
    smoothly. The remaining minor and medium bugs are resolved swiftly with no impact
    on the release date. Application performance in the production environment mirrors
    that in the test environment, indicating readiness for the Go-live phase. The
    team is fully prepared for the deployment, having created extensive documentation,
    and having trained all stakeholders in using the app and troubleshooting common
    issues.*'
  prefs: []
  type: TYPE_NORMAL
- en: '*Average-case scenario:*'
  prefs: []
  type: TYPE_NORMAL
- en: '*In the average-case scenario, some minor and medium bugs remain even after
    initial fixes, requiring additional development time and pushing back the release
    date slightly. The application shows satisfactory performance in the production
    environment after some minor adjustments. The team has mostly completed the required
    documentation and training, but some last-minute additions are still being finalized.*'
  prefs: []
  type: TYPE_NORMAL
- en: '*Worst-case scenario:*'
  prefs: []
  type: TYPE_NORMAL
- en: '*In the worst-case scenario, fixing the remaining bugs proves to be more complex
    than expected, revealing deeper issues in the codebase, and leading to significant
    delays. The application performance in the production environment is inconsistent,
    requiring considerable time and effort to diagnose and address. Despite attempts
    to fast-track the process, the documentation is incomplete, and stakeholders’
    training is insufficient.*'
  prefs: []
  type: TYPE_NORMAL
- en: '*Phase 6: Go-live & Hypercare.*'
  prefs: []
  type: TYPE_NORMAL
- en: '*Best-case scenario:*'
  prefs: []
  type: TYPE_NORMAL
- en: '*In the best-case scenario, the go-live phase goes as planned without major
    hitches. User adoption is high, and the feedback is overwhelmingly positive. The
    hyper care team quickly addresses minor issues, resulting in minimal disruption.
    The hyper care period is shorter than planned because of the stability of the
    application and ends with the successful handover to the operational support team.*'
  prefs: []
  type: TYPE_NORMAL
- en: '*Average-case scenario:*'
  prefs: []
  type: TYPE_NORMAL
- en: '*In the average-case scenario, the go-live phase encounters minor hitches,
    such as a slower than anticipated roll-out, resulting in a slightly reduced initial
    user base. Feedback is mixed, with users praising the application’s functionality
    but also reporting several usability issues. The hyper care team is fully occupied
    in addressing these issues, and the hyper care period extends to its maximum anticipated
    length.*'
  prefs: []
  type: TYPE_NORMAL
- en: '*Worst-case scenario:*'
  prefs: []
  type: TYPE_NORMAL
- en: '*In the worst-case scenario, the go-live phase experiences significant problems.
    Technical issues impact the user experience, leading to negative feedback and
    a reduced user base. The application stability is lower than expected, and the
    hyper care team is overwhelmed with issues, requiring the period to be extended
    beyond the initially planned timeline. High priority bugs and system stability
    issues require urgent attention and may lead to a rollback or temporary suspension
    of services until they are fixed.*'
  prefs: []
  type: TYPE_NORMAL
- en: In the project management simulation, ChatGPT-4 acts as an experienced manager,
    forecasting future project phases based on past data and potential challenges.
    After analyzing best, average, and worst-case scenarios, it provides a comprehensive
    plan, detailing how each scenario might progress. This analysis culminates in
    a contingency plan, ensuring a prepared and robust approach for any outcome.
  prefs: []
  type: TYPE_NORMAL
- en: Business Communication
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'This final single-instruction example explores business communication and summarization
    skills within the carbon accounting industry. Here is the prompt:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Expert Persona***: You are a business communication expert.*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Context**: *“The carbon accounting industry is experiencing a surge as governmental
    bodies, investors, and consumers are increasingly seeking detailed reports on
    corporate greenhouse gas emissions. This growth persists despite skepticism over
    the accuracy of the data. According to the data company PitchBook, venture capital
    funding for carbon accounting firms escalated from $60 million in 2020 to $767
    million in 2022\. This upward trajectory has carried on into 2023, with venture
    capitalists pouring $333 million into the sector thus far. This investment rush
    is stimulated by companies’ anticipation of intricate disclosure mandates expected
    to be implemented in Europe and the US within the next year. This is coupled with
    the pressure from investors and consumers to project an environmentally conscious
    image. The onset of the standards was initiated in June with the International
    Sustainability Standards Board’s introduction of guidelines for calculating emissions
    throughout supply chains. These standards proved to be more lenient than initially
    anticipated after the ISSB announced in December that corporations would be granted
    an additional year to report emissions throughout their entire value chain. Nonetheless,
    the implementation is acting as a catalyst for many businesses to embark on a
    more comprehensive level of tracking.”*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Instruction***: Summarize this text*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Output Constraints***: The summary should not be longer than 3 sentences.*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Execution Rules***:*'
  prefs: []
  type: TYPE_NORMAL
- en: '*Strictly follow the ‘what happened and why?’ structure.*'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*If there is no reason mentioned, use assumptions.*'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Reference Cases***: Use these three summarization examples for guidance:*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Input-Output Case 1***: Summarizing Meeting Minutes*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Input***: “During the quarterly meeting held on April 5, 2023, the team discussed
    the recent 20% decrease in Q1 sales compared to Q4 of last year. The Marketing
    department proposed a new nationwide advertising campaign, with an increased budget
    of $50,000, to boost brand visibility. The Product Development team reported progress
    on the new ‘Green Tech’ product line but noted potential delays of up to two months
    due to supply chain issues with overseas partners. The Finance department expressed
    concerns about the increased marketing budget and potential decrease in Q2 profits
    due to product line delays.”*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Output***: “What Happened and Why: At the April 5, 2023, quarterly meeting,
    a 20% Q1 sales drop was discussed, likely driven by increased market competition.
    Marketing proposed a nationwide ad campaign to boost visibility, while Product
    Development forecasted ‘Green Tech’ product delays due to supply chain issues.
    Finance expressed budget and profit concerns due to these changes.*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Input-Output** **Case 2***: Summarizing a Quarterly Financial Report*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Input***: “In Q2 2023, XYZ Corp reported a gross revenue of $2.1 billion,
    a decrease of 5% compared to Q2 2022\. The net profit margin also shrunk to 6%,
    down from 9% the previous year. The decrease in both revenue and profit is largely
    attributed to disruptions in the supply chain and increased logistics costs due
    to global economic conditions.”*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Output***: “What Happened and Why: In Q2 2023, XYZ Corp experienced a 5%
    drop in gross revenue and a decrease in net profit margin from 9% to 6% compared
    to Q2 2022\. This was primarily due to supply chain disruptions and increased
    logistics costs linked to unfavorable global economic conditions.”*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Input-Output Case 3***: Summarizing a Press Release on a New Product Launch*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Input***: “On June 15, 2023, ABC Tech announced the release of its innovative
    product, ‘SmartLens’, an AI-powered contact lens that offers augmented reality
    experiences. The launch responds to the growing demand for immersive wearable
    technologies. The ‘SmartLens’ is expected to hit the market in fall 2023.”*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Output***: “What Happened and Why: ABC Tech announced the launch of ‘SmartLens’,
    an AI-powered contact lens offering augmented reality, on June 15, 2023\. This
    move comes in response to increasing consumer interest in immersive wearable technologies.”*'
  prefs: []
  type: TYPE_NORMAL
- en: 'Responding to the given prompt, ChatGPT-4 generates the following output:'
  prefs: []
  type: TYPE_NORMAL
- en: '*What Happened and Why: The carbon accounting sector saw a surge in venture
    capital funding, escalating from $60 million in 2020 to $767 million in 2022 and
    continues to attract investment in 2023, despite doubts about data accuracy. This
    is due to an increasing demand from governments, investors, and consumers for
    detailed corporate emissions reports and companies’ anticipation of new emission
    disclosure mandates in Europe and the US. The International Sustainability Standards
    Board’s introduction of guidelines for calculating emissions across supply chains
    has acted as a catalyst for businesses to undertake comprehensive emissions tracking.*'
  prefs: []
  type: TYPE_NORMAL
- en: In the business communication example, ChatGPT-4 acts as an expert summarizer,
    leveraging the summarization techniques demonstrated in the reference cases, distilling
    details about the carbon accounting industry’s growth and challenges. It succinctly
    identifies a rise in venture capital funding despite accuracy concerns, linking
    this to stakeholder demand and expected emission mandates. The role of the International
    Sustainability Standards Board’s guidelines is also emphasized, showcasing ChatGPT-4’s
    skill in extracting pivotal information from complex contexts.
  prefs: []
  type: TYPE_NORMAL
- en: Instruction Sequence Examples
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Dive into two multi-step processing scenarios where ChatGPT-4 steps into the
    shoes of a claims representative to tackle car accident insurance claims, and
    as a systems architect to dissect and refine a given architecture diagram.
  prefs: []
  type: TYPE_NORMAL
- en: Insurance Claim Processing
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'ChatGPT-4, acting as a claims representative, navigates a three-step process
    to handle a car accident insurance claim, showcasing a methodical approach in
    managing information gathering, data condensation, and preliminary repair cost
    estimation. Here is the presented prompt:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Expert Persona***: You are a claims representative of an insurance company.*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Context:** *I have the following basic information about a car crash: ‘my
    car that was involved in an accident is now on the side of the road’.*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Instruction Sequence***: Execute these three steps:*'
  prefs: []
  type: TYPE_NORMAL
- en: '*First ask me 10 questions about the damage. Only ask one question at a time
    and wait for my answer before you ask the next question. Carefully ask me informative
    questions to maximize your information about this damage so that, when you have
    all the answers, you can summarize my answers and estimate the costs to repair
    the damage. Avoid asking yes/no questions (Communication).*'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Then summarize my answers. Do not start summarizing, before you receive the
    answers to all your questions (Summarization).*'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Finally assess the costs of the damage based on the summary of my answers
    to all your questions (Assessment).”*'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'The output of ChatGPT-4 is the following, which includes a conversation, where
    the respective utterances are assigned to ChatGPT and a user, respectively:'
  prefs: []
  type: TYPE_NORMAL
- en: '*ChatGPT: Thank you for reaching out to us. I will ask you a series of questions
    to understand the extent of the damage better.*'
  prefs: []
  type: TYPE_NORMAL
- en: '*Could you please describe the overall condition of your car after the accident?*'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*User: It was severely damaged and not driving-ready.*'
  prefs: []
  type: TYPE_NORMAL
- en: '*ChatGPT: I see, I am sorry to hear that.*'
  prefs: []
  type: TYPE_NORMAL
- en: '*Could you please specify which areas of the vehicle have been most affected
    by the collision?*'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*User: The right-side door, the right-side window, and the right car wing*'
  prefs: []
  type: TYPE_NORMAL
- en: '*ChatGPT: I understand.*'
  prefs: []
  type: TYPE_NORMAL
- en: '*Were the car’s wheels and suspension affected by the accident? If yes, how
    so?*'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*User: Yes, the right front wheel is also slightly damaged. No damage to the
    suspension.*'
  prefs: []
  type: TYPE_NORMAL
- en: '*ChatGPT: Noted.*'
  prefs: []
  type: TYPE_NORMAL
- en: '*Can you detail the current condition of the car’s exterior paint and body
    work, especially in the areas directly affected by the collision?*'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*User: The door is significantly deformed, and the door panel is bent as well.
    The car wing has only a small dent and a few scratches.*'
  prefs: []
  type: TYPE_NORMAL
- en: '*ChatGPT: Understood.*'
  prefs: []
  type: TYPE_NORMAL
- en: '*Was there any damage to the car’s interior such as seats, dashboard, or electronic
    systems due to the accident?*'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*User: The right car seat is also slightly dented.*'
  prefs: []
  type: TYPE_NORMAL
- en: '*ChatGPT: I see.*'
  prefs: []
  type: TYPE_NORMAL
- en: '*Were the headlights, taillights, or any other external lights damaged in the
    accident?*'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*User: No.*'
  prefs: []
  type: TYPE_NORMAL
- en: '*ChatGPT: Alright.*'
