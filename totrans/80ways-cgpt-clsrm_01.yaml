  - PREF_UL
  type: TYPE_NORMAL
- en: '*Write their responses on the board or blackboard, and then use these responses
    to introduce the topic of the lesson.*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Explain that the objective of the lesson is to understand the specific roles
    of the main stakeholders in the sports industry.*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Direct Instruction (20 minutes):*'
  prefs: []
  type: TYPE_NORMAL
- en: '*Distribute the handout of key stakeholders in the sports industry to students.*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Review the handout with the class and discuss the specific roles of each stakeholder
    in the sports industry.*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Use the whiteboard or blackboard to create a visual representation of the
    relationships between the stakeholders, and explain how they interact with each
    other.*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Use the case study to provide an example of how the stakeholders interact
    in a real-world scenario.*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Guided Practice (20 minutes):*'
  prefs: []
  type: TYPE_NORMAL
- en: '*Divide the class into small groups of 3-4 students.*'
