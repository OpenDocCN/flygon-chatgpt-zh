- en: PART II
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分
- en: GET PRODUCTIVE
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 提高生产力
- en: In 2010, Apple introduced the iPad. It was marketed as a revolutionary device
    for browsing the web, playing games, reading e-books and watching videos. I don't
    know about you, but I couldn't wait to get my hands on one, even though I didn't
    know what I would do with it!
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 2010年，苹果推出了iPad。它被宣传为一种革命性的设备，用于浏览网页、玩游戏、阅读电子书和观看视频。我不知道你怎么想，但我迫不及待地想要拥有一个，尽管我不知道我会用它做什么！
- en: Today, the iPad has become a versatile tool that has transformed the way we
    work, play and communicate. It has become a powerful tool for teaching and learning,
    not just in the classroom, but also for remote learning.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，iPad已经成为一个多功能工具，彻底改变了我们工作、玩耍和交流的方式。它已经成为一个强大的教学和学习工具，不仅仅是在课堂上，还可以用于远程学习。
- en: The impact in the healthcare industry cannot be doubted, with doctors and nurses
    using the device to access electronic health records, display medical images and
    videos, and track patient data. This has made patient care much more efficient
    and accurate.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在医疗保健行业的影响是不容置疑的，医生和护士使用这个设备来访问电子健康记录，显示医学图像和视频，以及跟踪患者数据。这使得患者护理变得更加高效和准确。
- en: Photographers, digital artists and musicians have found ways to use the tool
    innovatively, thanks to developers who saw the potential and created amazing apps
    that have completely revolutionised the way we use the iPad. Apps like Evernote,
    Proloquo2Go, GarageBand and Office365 have made it possible to create and organise
    information, communicate, and work remotely in ways it was never originally intended.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 摄影师、数字艺术家和音乐家已经找到了创新使用这个工具的方法，这要归功于看到潜力并创建了令人惊叹的应用程序的开发人员，这些应用程序彻底改变了我们使用iPad的方式。Evernote、Proloquo2Go、GarageBand和Office365等应用程序使得创建和组织信息、沟通以及远程工作成为可能，这些都不是最初的意图。
- en: All these unexpected uses of the iPad demonstrate the power of technology to
    transform our lives in ways we never imagined. The iPad has become more than just
    a device for browsing the web and playing games — it's a tool that has changed
    the way we work, learn, create and communicate.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: iPad的所有这些意想不到的用途展示了技术改变我们生活的力量，这是我们从未想象过的。iPad已经不仅仅是一个用于浏览网页和玩游戏的设备，它已经成为一个改变我们工作、学习、创造和交流方式的工具。
- en: And just like the iPad, AI and ML technologies, like ChatGPT, will continue
    to evolve and transform our lives in unimaginable ways. The possibilities are
    endless, and we are limited only by our imagination.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 就像iPad、人工智能和机器学习技术（如ChatGPT）一样，它们将继续发展并以无法想象的方式改变我们的生活。可能性是无限的，我们只受想象力的限制。
- en: While ChatGPT is currently the leading AI tool, other language models are already
    emerging that will compete with it. And more will come.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然ChatGPT目前是领先的人工智能工具，但其他语言模型已经开始出现，将与它竞争。而且还会有更多的出现。
- en: The iPad was once the dominant tablet device, but now it has many competitors.
    Siri was once the only voice-activated assistant, but now has competitors like
    Amazon Alexa and Google Assistant.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: iPad曾经是主导的平板设备，但现在有许多竞争对手。Siri曾经是唯一的语音助手，但现在有亚马逊的Alexa和谷歌助手等竞争对手。
- en: However, just because ChatGPT may face competition in the future, doesn't mean
    that the skills and tools outlined in this book will become obsolete. In fact,
    these skills and tools will be even more valuable and applicable as AI continues
    to evolve.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，仅仅因为ChatGPT将来可能面临竞争，并不意味着本书中概述的技能和工具将会过时。事实上，随着人工智能的不断发展，这些技能和工具将变得更加有价值和适用。
- en: For example, one of the key skills outlined in this book is the ability to effectively
    communicate with ChatGPT using well-crafted prompts. This skill is not specific
    to ChatGPT alone — it's a valuable skill for communicating with any AI system
    or application. As AI continues to become more integrated into our daily lives,
    the ability to communicate effectively with these systems will become increasingly
    important.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，本书中概述的一个关键技能是使用精心设计的提示与ChatGPT进行有效沟通。这种技能不仅仅适用于ChatGPT，对于与任何人工智能系统或应用程序进行有效沟通来说都是一种有价值的技能。随着人工智能继续融入我们的日常生活，与这些系统有效沟通的能力将变得越来越重要。
- en: This can be overwhelming, and by exploring the applicability of new ideas or
    technologies we can make informed decisions about whether they are relevant to
    your needs or context. It's like trying on a new pair of shoes before you buy
    them — you want to make sure they fit properly and meet your needs.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能会让人不知所措，通过探索新想法或技术的适用性，我们可以就它们是否与您的需求或背景相关做出明智的决定。这就像在购买新鞋之前试穿一下一样——你希望确保它们合适并满足你的需求。
- en: '**No-one wants to waste their time and resources on ideas or technologies that
    won''t benefit them. By understanding their relevance to your specific situation,
    you can make more efficient decisions about what to invest in.**'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**没有人希望在不会对他们有益的想法或技术上浪费时间和资源。通过了解它们对您特定情况的相关性，您可以更有效地决定要投资于什么。**'
- en: The gains, of course, are that any time we play with something new, it can inspire
    creativity and innovation. When you understand how a new idea or technology can
    be applied in different contexts, you may be able to come up with new and exciting
    ways to use it.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，任何时候我们尝试新事物，都会激发创造力和创新。当你了解一个新想法或技术如何在不同的背景下应用时，你可能会想出新的令人兴奋的使用方式。
- en: You will hear a lot about how good, or not, ChatGPT is. Try it for yourself
    and make your own informed decision.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你会听到很多关于ChatGPT是好是坏的说法。自己尝试一下，做出自己的明智决定。
- en: Let's now put ChatGPT through its paces so we can use it to be more productive.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们对ChatGPT进行测试，以便更加高效地使用它。
- en: CHAPTER 4
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第四章
- en: At work
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在工作中
- en: ‘My mind is officially blown’, said my friend Mei when we met up for a coffee.
    ‘Have you heard of ChatGPT?’
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: “我的脑袋被彻底震惊了”，我的朋友Mei在我们喝咖啡时说。“你听说过ChatGPT吗？”
- en: Mei leads a marketing and customer experience team in a fast-moving consumer
    goods organisation that sells beauty products. She relayed the following story
    to me about a meeting she had with her team in early March 2023.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: Mei在一家销售美容产品的快速消费品组织中领导着一个营销和客户体验团队。她向我讲述了她在2023年3月初与团队开会的故事。
- en: '**Just as we were about to start, one of my team members, Kim, asked if it
    would be okay to record the meeting, as he wanted to show me a way to make them
    more productive using ChatGPT.**'
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**就在我们即将开始时，我的一个团队成员Kim问是否可以录制会议，因为他想向我展示如何使用ChatGPT让会议更加高效。**'
- en: '>'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '>'
- en: '**To be honest, I really just nodded distractedly, but I checked if everyone
    was okay to record the meeting. As usual, there was a lot to cover, a lot of discussion
    with everyone wanting to have their say.**'
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**老实说，我只是分心地点了点头，但我确认了每个人都同意录制会议。像往常一样，有很多事情要讨论，每个人都想发表自己的意见。**'
- en: '>'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '>'
- en: '**I was madly making notes, as was everyone else, and I could see all our notepads
    filling up. Usually, after our meetings, we organise our thoughts, figure out
    what needs to be done and dump it in our Teams channel. On a good day, this can
    take hours as we usually have back-to-back meetings and then there''s all the
    toing and froing because we rarely agree on who said what.**'
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**我疯狂地做笔记，其他人也是如此，我能看到我们所有的笔记本都在填满。通常，在会议结束后，我们整理思绪，找出需要做的事情，然后把它们放在我们的团队频道里。在一个好的日子里，这可能需要几个小时，因为我们通常有接连不断的会议，然后还有来回的讨论，因为我们很少在谁说了什么上达成一致。**'
- en: '>'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '>'
- en: '**Five minutes before we were due to finish, Kim interrupts and says, ‘Let''s
    wrap this up.’ Unbeknownst to us, Kim wasn''t just recording the meeting, he was
    also using a transcription app, so while we all watched, Kim copied the transcription
    from his phone to his laptop. What happened next was like magic.**'
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**在我们即将结束前的五分钟，Kim打断说：“让我们结束吧。” 我们并不知道，Kim不仅仅在录制会议，他还在使用一个转录应用，所以当我们都看着的时候，Kim把转录从手机复制到了笔记本电脑上。接下来发生的事情就像魔术一样。**'
- en: '>'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '>'
- en: '**Kim opened ChatGPT and typed the following prompt: ‘Summarise the following
    notes into actionable bullet points,’ and then he pasted the transcription in.
    Before our eyes, the transcription became notes that were organised and comprehensive,
    capturing every point and identifying action items.**'
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**Kim打开了ChatGPT，输入了以下提示：“将以下笔记总结为可行的要点”，然后他粘贴了转录内容。在我们眼前，转录变成了有组织和全面的笔记，捕捉到每个要点并确定了行动项目。**'
- en: '>'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '>'
- en: '**Then he typed: ‘Our priorities are to improve customer experience. Pull out
    specific actions associated with any agreed dates or task owners mentioned in
    the original transcript.’**'
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**然后他输入：“我们的优先事项是改善客户体验。列出原始转录中提到的任何约定日期或任务所有者相关的具体行动。”**'
- en: '>'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '>'
- en: '**Bang! We had five prioritised actions, three of which had deadlines we''d
    discussed and two had names against them. All of this took under two minutes.
    All we needed to do in the end was add dates and owners to the remaining actions.**'
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**砰！我们有了五个优先行动，其中三个有我们讨论过的截止日期，两个有名字。所有这些只花了不到两分钟。最后我们需要做的就是给剩下的行动添加日期和负责人。**'
- en: '>'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '>'
- en: '**We are using ChatGPT in all our meetings now. It''s completely changed how
    we work for the better. We are having better-quality conversations, focused on
    each other rather than scribbling notes, and can give our full attention to the
    topics at hand.**'
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**我们现在所有的会议都在使用ChatGPT。它彻底改变了我们的工作方式。我们进行了更高质量的对话，专注于彼此而不是匆匆记笔记，可以全神贯注地关注手头的话题。**'
- en: '>'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '>'
- en: '**As we got better at it, we started saying words like, ‘Action! John will
    get XX done by 31 June,’ which made it easier for ChatGPT to pick up specific
    actions.**'
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**随着我们的熟练程度提高，我们开始说“行动！约翰将在6月31日前完成XX”，这样ChatGPT就更容易捕捉到具体的行动。**'
- en: I think it's legitimate that Mei's mind was blown. Don't you?
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为梅的想法是合理的。你不觉得吗？
- en: And, another wee reminder to be cautious about sharing anything commercial,
    confidential or under copyright with ChatGPT.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，再次提醒大家要谨慎，不要与ChatGPT分享任何商业、机密或受版权保护的内容。
- en: This is just one way that ChatGPT can help us with some of the time-consuming,
    mundane and tedious tasks at work. This team is now able to focus on completing
    their assigned tasks or move on to their next meeting without having to spend
    hours deciphering notes or trying to figure out who is supposed to do what.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这只是ChatGPT可以帮助我们处理一些耗时、单调和乏味的工作任务的一种方式。现在这个团队能够专注于完成他们分配的任务，或者继续进行下一个会议，而不必花费数小时来解读笔记或试图弄清楚谁应该做什么。
- en: If you're like me and many others, you're probably struggling to balance your
    work and personal life. With the ever-increasing demands of work, it's easy to
    get lost in the daily grind and forget about the important things in life. With
    the help of ChatGPT, we can find ways to be more productive and get more done
    in less time.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你和我以及许多其他人一样，可能正在努力平衡工作和个人生活。随着工作需求的不断增加，很容易在日常忙碌中迷失，忘记生活中重要的事情。借助ChatGPT的帮助，我们可以找到更有效率的方法，在更短的时间内完成更多的工作。
- en: ‘Impossible’, I hear you say. Let's look at how people are already using this
    amazing tool at work to do more with less (summarised in [figure 4.1](#c03-fig-0401),
    overleaf).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: “不可能”，我听到你说。让我们看看人们是如何在工作中使用这个神奇的工具来用更少的资源做更多的事情的（总结在[图4.1](#c03-fig-0401)中）。
- en: What kind of admin support could you use with your work?
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 你的工作需要什么样的行政支持？
- en: '![Schematic illustration of the virtual team.](images/c04f001.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![虚拟团队的示意图。](images/c04f001.png)'
- en: '[**Figure 4.1**](#R_c03-fig-0401): Your virtual team  ## The virtual human
    resources administrator'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '[**图4.1**](#R_c03-fig-0401)：你的虚拟团队  ## 虚拟人力资源管理员'
- en: My business owner friend was on the hunt for a new executive assistant (EA),
    and it had been a while since he had gone through this process  —  about three
    years, to be exact. But as he quickly discovered, a lot had changed in those three
    years. With virtual and hybrid working conditions, new technologies, and the evolving
    nature of their business, updating the job description and finding the right candidate
    was challenging.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我的商业主朋友正在寻找一位新的执行助理（EA），而且已经有一段时间没有经历这个过程了——确切地说，大约三年了。但他很快发现，在这三年里发生了很多变化。随着虚拟和混合工作条件、新技术以及他们业务的不断发展，更新工作描述并找到合适的候选人是具有挑战性的。
- en: To make matters worse, my friend realised that their current employee manual
    was completely out of date. In the past, he relied heavily on this as a tool to
    bring new people up to speed as quickly as possible.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 更糟糕的是，我的朋友意识到他们目前的员工手册已经完全过时了。过去，他非常依赖这个工具，以尽快让新员工适应工作。
- en: As he worked through the lengthy and tedious process of updating the job description
    and briefing the employment agency he was using, he felt frustrated and overwhelmed
    by the amount of time and effort it was taking.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 当他努力更新工作描述并向他正在使用的就业机构提供简报时，他感到沮丧和不知所措，因为这需要大量的时间和精力。
- en: That's when I suggested he use ChatGPT to help with the process. My friend was
    initially sceptical  —  he had never heard of ChatGPT and had no idea where to
    start. After I explained how ChatGPT worked, and how it could quickly generate
    a new job description, write a brief, design interview questions, and even update
    the employee manual, he was intrigued. He also had nothing to lose.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 这时，我建议他使用ChatGPT来帮助这个过程。我的朋友起初持怀疑态度——他从未听说过ChatGPT，也不知道从哪里开始。在我解释了ChatGPT的工作原理以及它如何快速生成新的工作描述、撰写简介、设计面试问题，甚至更新员工手册之后，他感到很感兴趣。他也没有什么可失去的。
- en: When I said, ‘And you could do all of that in a matter of minutes,’ he nearly
    spat his coffee out.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 当我说，“你可以在几分钟内完成所有这些工作”，他几乎把咖啡喷了出来。
- en: 'Here are the prompts I suggested he try:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是我建议他尝试的提示：
- en: Update the following job description for an EA incorporating changes to work
    since 2019, including virtual, hybrid and any other technologies relevant to being
    the EA to a small business owner.
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更新以下工作描述，将自2019年以来的工作变化纳入其中，包括虚拟、混合和其他与成为小企业主办公室助理相关的技术。
- en: Write a brief for a recruitment agency using the above job description.
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用上述工作描述为招聘机构撰写简介。
- en: Provide recommendations for interview questions for this role.
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为这个角色提供面试问题的建议。
- en: 'Given the changes to this job description, update the employee manual, highlighting
    areas that need my input.  ## The virtual personal assistant'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 鉴于这份工作描述的变化，更新员工手册，重点突出需要我的输入的领域。##虚拟个人助理
- en: There have always been times when I wished I had an assistant to help me with
    my day-to-day admin, leaving me free for more high-value activities like managing
    client relationships, winning new work and engaging with my stakeholders.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直希望有一个助手来帮我处理日常的行政工作，让我有更多的时间从事管理客户关系、赢得新业务和与利益相关者互动等高价值活动。
- en: 'I would have them doing things like:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 我会让他们做一些事情，比如：
- en: '**Drafting emails:** Writing effective emails can be challenging and time-consuming,
    especially when you need to communicate important information or make a good impression.
    ChatGPT can help you with suggestions for how to word an email, how to structure
    the email and how to sign off.'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**起草电子邮件：**撰写有效的电子邮件可能是具有挑战性和耗时的，特别是当你需要传达重要信息或留下良好印象时。ChatGPT可以帮助你提出电子邮件的措辞建议，电子邮件的结构以及如何结束电子邮件。'
- en: '`Example prompt: ‘Write a professional email to my boss requesting a meeting
    to discuss my performance.’`'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '`示例提示：“给我的老板写一封专业的电子邮件，请求开会讨论我的表现。”`'
- en: '**Proofreading:** Whether it''s a book like this, a presentation or a proposal,
    our documents need to be as error-free as possible. ChatGPT can review and correct
    grammar and spelling errors in text.'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**校对：**无论是像这样的书，演示文稿还是提案，我们的文件都需要尽可能没有错误。ChatGPT可以审查和纠正文本中的语法和拼写错误。'
- en: '`Example prompt: ‘Proofread this report to ensure that it is free of spelling
    and grammatical errors.’`'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '`示例提示：“校对这份报告，确保它没有拼写和语法错误。”`'
- en: '**Starting:** When it comes to beginning just about anything, it can be challenging
    to just get those first few words into a document, proposal or presentation. Tell
    ChatGPT what you need (even vaguely) and see what it suggests. It may be just
    the inspiration you need to get going.'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**开始：**当涉及到开始几乎任何事情时，只是把前几个字写进文档、提案或演示文稿可能是具有挑战性的。告诉ChatGPT你需要什么（即使模糊地），看看它会提出什么建议。这可能会给你启发，让你开始动笔。'
- en: '`Example prompt: ‘I need to write a proposal to a new client. How would you
    suggest I structure it?’`  ## The virtual brainstormer'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '`示例提示：“我需要给一个新客户写一个提案。你会建议我如何构建它？”`##虚拟头脑风暴者'
- en: This is a great feature of the technology that can really help you when you're
    feeling stuck or unsure of where to start on a piece of work.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 这是技术的一个很好的特性，当你感到困惑或不确定从哪里开始一项工作时，它可以真正帮助你。
- en: Let's say you've been assigned a project by your boss, but you're not quite
    sure what direction to take it in. You could spend hours researching and brainstorming
    on your own, trying to come up with ideas that will impress your boss and make
    the task a success. Or you could call several meetings involving a number of people
    and use up a pile of hours to ‘brainstorm ideas’. Before succumbing to that, try
    asking ChatGPT.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你的老板给你分配了一个项目，但你不太确定该朝哪个方向发展。你可以花费数小时独自进行研究和头脑风暴，试图提出能够给老板留下深刻印象并使任务成功的想法。或者你可以召开几次会议，让多人参与，花费大量时间“头脑风暴想法”。在屈服于这种情况之前，试试问问ChatGPT。
- en: Simply input a question, a statement or even a few keywords that describe the
    task at hand. For example, you could use the prompt, ‘What are some innovative
    ideas for our new product launch?’ or ‘How can we make our company's website more
    user-friendly?’
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 只需输入一个问题、一个陈述，甚至是描述手头任务的几个关键词。例如，你可以使用提示“我们的新产品发布有哪些创新的想法？”或“我们如何使公司的网站更加用户友好？”
- en: Once you've input your prompt, ChatGPT will generate a list of ideas for you
    to work with. These ideas can be anything from simple suggestions to more complex
    strategies. The best part is that you can generate as many ideas as you need until
    you find one that really resonates with you.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你输入了你的提示，ChatGPT将为你生成一个想法清单。这些想法可以是从简单的建议到更复杂的策略。最好的部分是你可以生成尽可能多的想法，直到找到一个真正
    resonates with you的。
- en: '**Instead of spending hours trying to come up with ideas on your own, you can
    use ChatGPT to generate a list of potential ideas in just a few minutes.**'
  id: totrans-68
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**与其花费数小时自己想出主意，不如使用ChatGPT在几分钟内生成潜在的想法清单。**'
- en: This can help you get started on your work faster, and avoid wasting time on
    ideas that might not be feasible or relevant.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 这可以帮助您更快地开始工作，并避免浪费时间在可能不可行或不相关的想法上。
- en: Once you have narrowed down some ideas, you then can get the best out of meetings
    with your colleagues to evaluate them and come up with a plan. The hard and tedious
    work has been done.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您缩小了一些想法，您就可以与同事开会，充分评估它们并制定计划。繁重和乏味的工作已经完成了。
- en: Of course, it's important to remember that not all the ideas generated by ChatGPT
    will be winners (like when people brainstorm). Some of the ideas might not be
    relevant to your project or might not be feasible to implement. That's why it's
    important to use your own judgement and critical thinking skills to evaluate the
    ideas and decide which ones are worth pursuing.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，重要的是要记住，并非ChatGPT生成的所有想法都会成功（就像人们进行头脑风暴时一样）。一些想法可能与您的项目无关，或者可能无法实施。这就是为什么使用您自己的判断力和批判性思维技能来评估这些想法，并决定哪些值得追求是很重要的。
- en: 'And there it is: we still need humans. Your job is safe.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一点：我们仍然需要人类。您的工作是安全的。
- en: '`**Example prompts:**  What are some ways that we can improve employee engagement
    and morale in our workplace?`'
  id: totrans-73
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`**示例提示：** 我们有什么方法可以改善我们工作场所的员工参与度和士气？`'
- en: '>'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '>'
- en: '`Can you suggest some team-building activities that we can do virtually?`'
  id: totrans-75
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`你能建议一些我们可以在虚拟环境中做的团队建设活动吗？`'
- en: '>'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '>'
- en: '`One of our biggest clients has expressed dissatisfaction with our services.
    How can we address their concerns and improve our relationship with them?`'
  id: totrans-77
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`我们最大的客户之一对我们的服务表示不满。我们如何解决他们的担忧并改善与他们的关系？`'
- en: The virtual summariser
  id: totrans-78
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 虚拟摘要生成器
- en: Remember all those times you have had piles of reports or articles as pre-reading
    for a meeting, but you didn't have the time to read each report in detail, so
    you scanned it quickly trying to absorb all of the information and key points?
    Then remember how you showed up to the meeting and kind of bluffed your way through
    it?
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 还记得那些你堆积如山的报告或文章作为会议的预读材料，但你没有时间详细阅读每份报告，所以你匆匆忙忙地浏览，试图吸收所有信息和要点吗？然后还记得你如何出席会议，有点虚张声势地度过了会议吗？
- en: Bluff no more. Now you can use ChatGPT to summarise the text for you.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 不再虚张声势。现在您可以使用ChatGPT为您总结文本。
- en: All you need to do is copy and paste the text into the prompt box (being mindful
    of the commercial and confidential nature of the work) and ask it to summarise
    the content for you. This could be a single article, a report or even chapters
    of a book. ChatGPT will then generate a summary of the content including the most
    important points and key takeaways from the text, allowing you to quickly understand
    the main ideas without spending hours reading the entire document.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要做的就是将文本复制粘贴到提示框中（注意工作的商业性和机密性），并要求它为您总结内容。这可以是一篇文章、一份报告，甚至是一本书的章节。ChatGPT将生成文本的摘要，包括最重要的要点和关键信息，让您能够快速了解主要观点，而不必花费数小时阅读整篇文档。
- en: Of course, it's important to remember that the summary generated by ChatGPT
    might not capture every detail of the text. If it's critical data and you need
    a detailed understanding of the information, it's a good idea to read the original
    text in full. However, using ChatGPT to summarise text can be a great way to quickly
    get the gist of a document and decide if it's worth reading in full.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，重要的是要记住，ChatGPT生成的摘要可能无法捕捉文本的每一个细节。如果这是关键数据，并且您需要对信息有详细的了解，最好是全文阅读原始文本。然而，使用ChatGPT总结文本可以是快速了解文档要点并决定是否值得全文阅读的好方法。
- en: '`**Example prompts:**  Can you summarise this article in three to four sentences?`'
  id: totrans-83
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`**示例提示：** 你能用三到四句话总结这篇文章吗？`'
- en: '>'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '>'
- en: '`What are the key takeaways from this report?`'
  id: totrans-85
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`这份报告的关键要点是什么？`'
- en: '>'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '>'
- en: '`Can you provide a brief summary of this paper?`  ## The virtual ghost writer'
  id: totrans-87
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`你能提供这篇论文的简要摘要吗？`  ## 虚拟写手'
- en: This is where I believe ChatGPT can really help. As a writer, I personally find
    this the most useful aspect, particularly when it comes to getting started.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是我认为ChatGPT真正有用的地方。作为一名作家，我个人认为这是最有用的方面，特别是在开始工作时。
- en: It not only saves time, but has the potential to produce high-quality content.
    It's useful to remember, however, the adage of rubbish in, rubbish out. The quality
    of your content will be a direct result of the prompts you provide it (see [Chapter
    3](c03.xhtml)).
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 这不仅节省时间，而且有可能产生高质量的内容。然而，要记住一句话：“垃圾进，垃圾出”。您提供的提示将直接影响您内容的质量（参见[第3章](c03.xhtml)）。
- en: For example, you're working on a business proposal, and you're struggling to
    find the appropriate words to convey your message effectively. You could spend
    hours agonising over the right structure, style and opening, or you could use
    ChatGPT to generate content for you. Don't forget to give it some specific context
    before using these prompts.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，您正在撰写一份商业提案，却苦于找不到合适的词语有效地传达您的信息。您可以花费数小时苦苦思索正确的结构、风格和开头，或者您可以使用ChatGPT为您生成内容。在使用这些提示之前，不要忘记给它一些具体的背景。
- en: '`**Example prompts:**  Write a summary of our new product.`'
  id: totrans-91
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`**示例提示：** 写一份我们新产品的摘要。`'
- en: '>'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '>'
- en: '`Compose an email to our clients about our upcoming event.`'
  id: totrans-93
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`起草一封关于我们即将举办的活动的邮件。`'
- en: '>'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '>'
- en: '`Draft a presentation on the benefits of our services.`'
  id: totrans-95
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`起草一份关于我们服务的好处的演示文稿。`'
- en: The resulting content could be anything from a brief summary to a full-blown
    presentation or report. The best part is that you can keep generating responses
    until you have what you need.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 生成的内容可以是简要摘要，也可以是完整的演示文稿或报告。最好的部分是，您可以不断生成响应，直到您得到所需的内容。
- en: Here's an example of a prompt from a website development friend, Adjani, who
    used it to create an email to convince his client to adopt a specific feature
    on their new site.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个网站开发朋友Adjani的提示示例，他用它来创建一封电子邮件，说服他的客户在他们的新网站上采用一个特定的功能。
- en: '`**Example prompt:**  Write a feature brief for this new feature we want our
    client to take on board: a magic link log in so users don''t have to remember
    passwords.`'
  id: totrans-98
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`**示例提示：**  为我们想让客户采用的新功能撰写一个特性简介：一个魔术链接登录，这样用户就不必记住密码了。`'
- en: '>'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: '>'
- en: '`**ChatGPT:**  With magic link login, users no longer need to remember their
    passwords to log in to the app. Instead, they can request a magic link via email
    or SMS and use it to log in. This feature is quick and easy to use and provides
    an extra layer of security as magic links can only be used once and expire after
    a certain amount of time.`'
  id: totrans-100
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`**ChatGPT：**  有了魔术链接登录，用户不再需要记住密码来登录应用程序。相反，他们可以通过电子邮件或短信请求一个魔术链接并使用它来登录。这个功能使用起来快捷方便，并提供了额外的安全层，因为魔术链接只能使用一次，并在一定时间后失效。'
- en: '>'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: '>'
- en: '`The benefits are that it simplifies the login process for users, improves
    security and increases user convenience and satisfaction.`'
  id: totrans-102
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`好处在于它简化了用户的登录过程，提高了安全性，增加了用户的便利和满意度。`'
- en: '>'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '>'
- en: '`This means no more forgotten passwords. The magic link login makes it easy
    to log in to the app.`'
  id: totrans-104
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`这意味着不再会忘记密码。魔术链接登录使得登录应用程序变得容易。`'
- en: 'Adjani did tweak this a bit before sending; however, the client immediately
    wrote back and agreed to add on this feature. Adjani said, normally, he would
    spend hours trying to write the right email with the right tone etc. ‘Feature
    briefs are often so technical they are hard to explain, let alone sell,’ he said.  ##
    The virtual thought partner'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 'Adjani在发送之前稍微调整了一下这个内容；然而，客户立即回信同意增加这个功能。Adjani说，通常情况下，他会花几个小时来尝试写出正确的电子邮件，带有正确的语气等。“特性简介通常是如此技术性，以至于很难解释，更不用说销售了，”他说。  ##
    虚拟思维伙伴'
- en: Do you spend a lot of time researching answers to questions for work? Or do
    you sometimes work alone, and wish you had someone to bounce ideas off? This is
    one of the best aspects of ChatGPT in my opinion. It's become my ‘work-from-home
    buddy’ that helps me muse on topics, and provides advice and ideas when I get
    stuck.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否花了很多时间研究工作中的问题？或者有时候你是一个人工作，希望有人可以给你一些想法？这是我认为ChatGPT最好的方面之一。它已经成为我的“在家办公的伙伴”，帮助我思考问题，并在我卡住时提供建议和想法。
- en: The question can be anything from a simple query to a complex research question.
    For example, you could use the prompts, ‘What is the history of artificial intelligence?’
    or ‘How does blockchain technology work?’ or ‘What is the best software for project
    management?’
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 问题可以是从一个简单的查询到一个复杂的研究问题。例如，你可以使用提示，“人工智能的历史是什么？”或“区块链技术是如何工作的？”或“项目管理的最佳软件是什么？”
- en: The answer can be anything from a summary to a detailed explanation, depending
    on the complexity of the question. The best part is that you can generate as many
    answers as you need until you find one that really answers your question.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 答案可以是从摘要到详细解释，取决于问题的复杂程度。最好的部分是，你可以生成尽可能多的答案，直到找到一个真正回答你的问题的答案。
- en: 'This for me answers the ‘isn''t it just like Google?’ question. Google certainly
    still has its uses; however, any question usually results in a long list of articles
    and websites that you then need to dig through to uncover the gold. ChatGPT does
    all of that for you, and typically generates a quick and (mostly) accurate answer.
    When accuracy is at stake, double-check the results.  ## The virtual researcher'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: '对我来说，这回答了“它不就像谷歌吗？”的问题。谷歌当然仍然有它的用处；然而，任何问题通常都会导致一长串的文章和网站，然后你需要挖掘出其中的精华。ChatGPT会为你做所有这些，并且通常会生成一个快速和（大多数）准确的答案。当准确性受到影响时，要双重检查结果。  ##
    虚拟研究员'
- en: If you're working on a research project and need to find information on a specific
    topic, you could use ChatGPT to generate a list of relevant sources and key points.
    This can help you build a foundation for your research and save you a lot of time
    and effort. This one comes with a large warning on the label though as, in my
    experience, not all the suggested references and citations exist, or are even
    accurate. You will still need to check and review them (see [Chapter 2](c02.xhtml)).
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在进行一个研究项目，需要找到特定主题的信息，你可以使用ChatGPT生成相关来源和要点的列表。这可以帮助你建立研究基础，节省大量时间和精力。然而，根据我的经验，这个标签上有一个很大的警告，不是所有建议的参考文献和引用都存在，甚至准确。你仍然需要检查和审查它们（见[第2章](c02.xhtml)）。
- en: Ask it to generate a quick summary or explanation of the latest trends and developments
    in your industry. It's a great way to stay informed and make better decisions
    for your work, and look wildly intelligent in meetings when you cite competitor
    info.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 让它生成你行业最新趋势和发展的快速摘要或解释。这是保持信息和为工作做出更好决策的好方法，在会议上引用竞争对手信息时，看起来非常聪明。
- en: '`**Example prompts:**  Research the impact of remote work on employee productivity
    and job satisfaction, and provide me with a summary of the findings.`'
  id: totrans-112
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`**示例提示：**  研究远程工作对员工生产力和工作满意度的影响，并向我提供调查结果摘要。`'
- en: '>'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: '>'
- en: '`I''m interested in learning more about the latest trends in e-commerce. Research
