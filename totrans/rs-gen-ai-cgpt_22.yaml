- en: '[Problem-solving abilities with writing Neural networks](toc.xhtml#s199a)'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: I started out with a very particular question “How do I solve this? Given a
    set of images of handwritten digits (0-9), write a neural network that can accurately
    classify the digits in the images”
  prefs: []
  type: TYPE_NORMAL
- en: '![](images/Figure-23.4.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 23.4:** *ChatGPT’s ability to recommend neural network problems*'
  prefs: []
  type: TYPE_NORMAL
- en: In general, properly planning the architecture and training the network on a
    large and varied dataset of labelled pictures are essential to creating a successful
    neural network for image classification. The appropriate strategy can help you
    recognise handwritten numerals with high degrees of accuracy.
  prefs: []
  type: TYPE_NORMAL
- en: Here, ChatGPT impressed me because it not only solved the question but also
    provided right approach and explanations Step by Step of it.
  prefs: []
  type: TYPE_NORMAL
