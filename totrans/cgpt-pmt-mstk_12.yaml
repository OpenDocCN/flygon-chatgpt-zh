  type: TYPE_NORMAL
- en: '![image](d2d_images/chapter_title_below.png)'
  prefs: []
  type: TYPE_IMG
- en: Training data refers to the text corpus used to teach the model. As ChatGPT
    is exposed to vast amounts of text data, it learns the underlying structure and
    patterns within the language.
  prefs: []
  type: TYPE_NORMAL
- en: By predicting the next word in a sentence, given the previous words as context,
    the model gradually learns grammar, syntax, and semantics.
  prefs: []
  type: TYPE_NORMAL
- en: It also gains knowledge about facts and common-sense reasoning from the text
    it has been trained on.
  prefs: []
  type: TYPE_NORMAL
- en: For example, if the training data includes sentences like "The Earth revolves
    around the Sun" and "The Sun is the centre of the solar system," the model learns
    these facts and can generate text that reflects this understanding.
  prefs: []
  type: TYPE_NORMAL
