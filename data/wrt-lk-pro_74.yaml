  type: TYPE_NORMAL
  zh: 在社交媒体平台上撰写，如Facebook、Twitter和Instagram
- en: Social media platforms like Facebook, Twitter, and Instagram are highly visual
    and require short, snappy, and engaging copy. When writing for social media, make
    sure your copy is attention-grabbing and easily shareable. Use images, graphics,
    and video to support your copy and help it stand out.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 像Facebook、Twitter和Instagram这样的社交媒体平台是高度视觉化的，需要简短、吸引人的文字。在撰写社交媒体内容时，确保您的文字引人注目且易于分享。使用图片、图形和视频来支持您的文字，帮助它脱颖而出。
