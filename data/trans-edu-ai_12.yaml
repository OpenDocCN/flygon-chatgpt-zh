- en: About The AuthorDr. Shane Snipes, PhD![](../image/image-0-1.jpg)Dr. Shane Snipes
    is an Assistant Professor at Borough of Manhattan Community College/CUNY Business
    Management Department, specializing in ChatGPT for entrepreneurship and education.
    He manages several programs, including the Citizen Entrepreneur Explorers Program
    and Small Business Entrepreneurship Associate Degree Program.
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 关于作者斯恩·斯奈普斯博士![](../image/image-0-1.jpg)斯恩·斯奈普斯博士是纽约市立大学波罗大学社区学院商业管理系的助理教授，专门研究ChatGPT在创业和教育中的应用。他管理着多个项目，包括公民企业家探险家项目和小型企业创业副学士学位项目。
- en: With a focus on mindfulness and diversity, Dr. Snipes has won awards and been
    nominated for accolades such as the NACCE Entrepreneurial Program Excellence Award
    and USASBE Pedagogical Innovation Award. His publications cover how mindfulness
    can improve businesses and education.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 斯奈普斯博士专注于正念和多样性，曾获得奖项并被提名获得诸如NACCE企业家项目卓越奖和USASBE教学创新奖等荣誉。他的出版物涵盖了正念如何改善企业和教育。
- en: Prior to his work in higher education, Dr. Snipes worked with Microsoft, HP,
     and Intel. He holds a PhD in Education from Prescott College.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在从事高等教育工作之前，斯奈普斯博士曾与微软、惠普和英特尔合作。他拥有普雷斯科特学院的教育博士学位。
