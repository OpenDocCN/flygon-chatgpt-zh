- en: 'Redesigning the Machine: Optimizing the Front-End Machine’s Design'
  prefs: []
  type: TYPE_NORMAL
- en: With new design requirements and new component capabilities defined, we can
    now embark on the process of redesigning the machine. This endeavor involves a
    triangulation between our revised design requirements for the machine and evolved
    component capabilities, in order to identify new opportunities for innovation.
    By assessing different ways of putting the pieces together, we can ultimately
    innovate a winning approach for the machine’s new design.
  prefs: []
  type: TYPE_NORMAL
- en: B2B firms come in all shapes and sizes, and there’s hardly a standard prescription
    for ideal front-end operations. Our examples will delve into areas applicable
    across a wide array of B2B firms. However, it’s important to note that they represent
    only a fraction of the possibilities. While we aim to provide some real insights
    that firms can put to work, it’s crucial to recognize that your own machine must
    be tailored to the specific dynamics of your unique business. It is through a
    similar exploration and application of inventive thinking that firms can make
    the connections between emerging opportunities and find innovative ways to leverage
    them.
  prefs: []
  type: TYPE_NORMAL
- en: We also seek to show a general philosophy for updating front-end competitive
    playbooks. It’s some of the old fundamentals that can really make a difference
    in digital age success. The more digital has taken hold, the more classic elements
    like personal touch can help firms stand out and win. However, firms still need
    to exploit new digital capabilities to produce a scale of outreach and execute
    efficiently and cost-effectively. Today’s winning approach is a mix of old and
    new, combining the benefits of a differentiated personal touch with the scale
    necessary to be effective in the digital age. This represents a fundamental shift
    away from the impersonal, mass-market approach of previous playbooks.
  prefs: []
  type: TYPE_NORMAL
- en: Last generation’s front-end B2B playbooks, structures, and tools can be described
    as centralized. Central marketing efforts were tasked to produce and nurture new
    leads. Central CRM systems managed a host of activities and ostensibly linked
    them together. From there, sales teams merely were the localized execution arms
    of the central machine, acting on leads from the machine and feeding information
    back into it for overall monitoring and coordination. Central sales managers assured
    that these people conformed to expectations.
  prefs: []
  type: TYPE_NORMAL
- en: Interestingly, B2B sales and marketing evolved to that point from a more decentralized
    model. Generations ago, prospecting was an integral part of sales playbooks, often
    with cold calls or even knocking on doors. Salespeople would manage leads and
    prospect information themselves and possessed the skills to distill good leads
    from bad, good prospects from duds. Firms evolved to the modern centralized model
    largely due to technology and its capability to achieve the necessary degree of
    scale. In other words, it was the need for scale that largely drove the centralization
    of processes, tools, and hierarchal structures around the technologies.
  prefs: []
  type: TYPE_NORMAL
- en: Consider the possibility that these top-down processes, divisions of labor,
    and central command-and-control tools and structures from the immediate pre-ChatGPT
    generation may now be hindrances to performance. Much like the mainframe computers
    of yesteryear gave way to decentralized networks of more powerful and highly capable
    PCs and software, so must firms reconsider the design of their front-end machines.
    Firms might instead consider a more decentralized, entrepreneurial approach that
    unleashes their now-hyperproductive salespeople and turns them into their biggest
    assets. Realize that scale is now possible to be produced by salespeople themselves
    and no longer necessitates central systems, technologies, or structures. In addition,
    the personalization made possible by decentralized models—which is far less feasible
    using centralized approaches—has become a bigger differentiator to stand out in
    today’s saturation. Only through decentralization can those efforts move close
    enough to customers to become feasible for most firms.
  prefs: []
  type: TYPE_NORMAL
- en: Salespeople using ChatGPT and harnessing the full power of local, general software
    are now immensely more powerful and capable, and processes must now acknowledge
    that new reality. In addition, expectations must be set for salespeople to transform,
    as competing in this new age will require a different set of capabilities and
    levels of performance if salespeople are to earn their keep. Organizational structures
    must promote the culture of ownership and entrepreneurial behavior needed to compete
    in the digital age. Companies who can put these ingredients in place can develop
    new machines that vastly outperform their outdated counterparts.
  prefs: []
  type: TYPE_NORMAL
- en: The tools that we’ll use to support this approach are the basic, general tools
    we’ve discussed. Tools like ChatGPT, Excel, PowerPoint, and email, as well as
    modern social networks, are beneficial for this approach for a number of reasons.
    We’ll drive automation and tracking off of central Excel lists in a way that simply
    wouldn’t be possible if salespeople were to use central, specialized systems.
    Unlike building skills in specialized software and systems, we’ll instead build
    some meta-level skills in tools that will provide utility in many other areas,
    dramatically simplifying our digital and software road map. Our decentralized
    salespeople will manage and execute much like generations past, and stand out
    from others in doing so, but also achieve a scale of productivity and results
    that previous generations couldn’t fathom.
  prefs: []
  type: TYPE_NORMAL
- en: As a note, many SMBs might still be several generations behind with old, decentralized
    processes that lack any degree of scale. It will obviously be critical for these
    firms to transform and adapt as well.
  prefs: []
  type: TYPE_NORMAL
- en: 'We’ll examine four representative examples of how these new principles and
    requirements can converge: (1) personal prospecting push, (2) social media pull,
    (3) value-add marketing, and 4) do-it-yourself CRM. Think of these as the new
    subassemblies for our machine. Though firms can put these examples to work separately,
    they, in fact, can work harmoniously together to dramatically accelerate new-customer
    acquisition and front-end productivity and performance by embracing a personal-at-scale
    approach. Our aim is to illustrate ChatGPT’s capability not only to enhance the
    efficiency and performance of existing activities and structures but also to act
    as a catalyst to dramatically reshape sales and marketing.'
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Boost Push via “Personal Prospecting”
  prefs: []
  type: TYPE_NORMAL
- en: Upskilled sales teams, now equipped with the immense power of ChatGPT and the
    unlocked capabilities of general software, can be far more effective without the
    inherent limitations of old mass-market playbooks and the constraints of rigid
    top-down, central command-and-control processes and tools. With a little upskilling,
    salespeople can become individual prospecting machines and even create their own
    personalized content for their new target prospects to break through saturation.
  prefs: []
  type: TYPE_NORMAL
- en: We’re going to combine our two initial use cases for (1) sales prospecting and
    (2) account-based marketing. Together these levers will enable firms to adopt
    a more personalized approach to new-account development, and they’ll use ChatGPT
    to achieve this at scale. Freed from bureaucratic processes and tools, salespeople
    will use ChatGPT and general software like Excel and PowerPoint to engage hundreds
    of leads in various ways, as well as track and monitor their progress through
    the funnel. By decentralizing these efforts, we’ll move the activity closer to
    the customer and thereby obtain superior results.
  prefs: []
  type: TYPE_NORMAL
- en: '**Push versus pull marketing.** Some combination of both push and pull marketing
    strategies will be the right approach for most companies. Push marketing techniques—such
    as cold emailing, direct mail, and advertising—seek to actively reach out to customers
    and capture their attention. On the other hand, pull marketing techniques—including
    search engine optimization (SEO), word of mouth, and social media—aim to attract
    customers to the brand and develop and nurture leads. Companies can combine push
    and pull, for instance by generating leads through pull and converting them through
    push.'
  prefs: []
  type: TYPE_NORMAL
- en: A firm’s ideal marketing approach is influenced by various factors, including
    things like market size and concentration of customers, market transparency, nature
    of the product or service, frequency of customer purchase, decision-making complexity,
    channel to market, relative size, growth aspirations, and relative costs. These
    factors can all influence the combination of push and pull techniques that companies
    employ.
  prefs: []
  type: TYPE_NORMAL
- en: '**The old paradigm.** In the previous paradigm’s playbooks, pull largely dominated,
    and businesses were told to rely on lead generation and marketing automation as
    the primary means to develop leads for their sales teams. This approach was driven
    by the belief that automation would streamline marketing efforts and yield cost
    savings. Companies often outsourced these tasks, assuming that external providers
    possessed enhanced capabilities that would deliver better results.'
  prefs: []
  type: TYPE_NORMAL
- en: We need to recognize the limitations of this approach. Marketing automation
    has led to generic and impersonalized outreach, whose proximal effects include
    ignored calls or emails being flagged as spam, which ultimately results in overall
    low engagement from prospects. The content was normally not sufficient to overcome
    saturation and shields. A distinct handoff was made to sales, who often would
    fail to act on leads, many times due to the poor and unfruitful leads created
    by previous similar efforts. In addition, top-down processes and central tools
    and systems often led to cultural issues such as low engagement and lack of ownership.
  prefs: []
  type: TYPE_NORMAL
- en: At the same time, more archaic companies relying solely on push and not harnessing
    automation were normally limited to a very low quantity of opportunities, as sales
    simply couldn’t create sufficient scale without using the power of technology.
  prefs: []
  type: TYPE_NORMAL
- en: '**The paradigm shift.** The emergence of new technologies, such as ChatGPT,
    play a crucial role in reshaping the new paradigm. Businesses can adopt a more
    decentralized, personalized approach. In the new paradigm, businesses can again
    prioritize the human touch and personal interactions. ChatGPT can enable sales
    teams to engage with prospects on a deeper level. However, unlike old approaches
    to personalization, ChatGPT enables this approach today to be driven at scale.'
  prefs: []
  type: TYPE_NORMAL
- en: Playbooks can change significantly, even with a wholesale reconsideration of
    the roles of sales and marketing. Instead of relying solely on a centralized marketing
    team, even sales professionals without extensive software expertise can customize
    and personalize assets, creating bespoke materials that resonate with customers’
    unique drivers, largely using ChatGPT’s capabilities. This shift in thinking allows
    for a closer alignment between marketing and sales, with the creation of custom
    assets becoming a collaborative effort. Marketing’s role evolves from a one-time
    handoff of assets and leads to a continuous engagement with sales, nurturing leads
    and prospects together. In some respects, sales can take on some marketing functions
    themselves.
  prefs: []
  type: TYPE_NORMAL
- en: Overall, marketing and sales will now (once again) favor a push approach. Salespeople
    can use newfound powers to prospect and develop new accounts with a personal touch
    that surpasses the capabilities of traditional advertising, marketing automation,
    or other pull techniques yet also drive the scale of outreach that only digital
    systems were previously capable of economically achieving.
  prefs: []
  type: TYPE_NORMAL
- en: Excel can manage a host of activities, including leads lists and progress through
    the funnel. In addition, these Excel spreadsheets can also house retrieved information
    about respective leads for the sake of personalization. It’s key to realize that
    by driving automation off of the Excel spreadsheets using ChatGPT’s programming
    capabilities, salespeople can transform information into content and correspondence
    in a way not possible using central tools.
  prefs: []
  type: TYPE_NORMAL
- en: Though the playbook for this approach will be different for various businesses,
    here are a few general, high-level steps firms can take to accomplish this transition.
  prefs: []
  type: TYPE_NORMAL
- en: '**Upskill and enable sales teams.** Before embarking on this transformation,
    it is crucial to equip sales teams with the necessary skills to leverage ChatGPT
    effectively. Enhance proficiency in Microsoft Office applications, emphasizing
    knowing the breadth of capabilities over how-to learning (e.g., syntax). Provide
    training in ChatGPT and effective prompting techniques, including techniques to
    pivot between ChatGPT and general software. Teach the basics of programming (“zero
    to one”) so that macros can be developed and utilized in various applications.
    In addition, the basic foundational skills of prospecting must often be relearned,
    as well as skills for selling in the virtual space (e.g., conducting effective
    online meetings), which should be developed for the sake of prospecting efficiency.'
  prefs: []
  type: TYPE_NORMAL
- en: Foster a culture that incentivizes salespeople to prospect and sets clear expectations
    for performance. Salespeople must realize the need to become more capable to create
    content, effectively prospect, deliver new business, and track and report progress
    and results.
  prefs: []
  type: TYPE_NORMAL
- en: '**Rethink the sales-marketing dynamic.** Move away from the traditional separation
    of sales and marketing functions, and recognize that every salesperson now possesses
    the capability to personalize core assets using ChatGPT. By reevaluating the roles
    and expectations of sales and marketing, firms can leverage the unique strengths
    of each team and drive new account acquisition efforts. Bring content development
    closer to customers to enhance relevance and impact.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Combine personalization and traditional prospecting.** Integrate personalization
    techniques, such as account-based marketing (ABM), with traditional prospecting
    methodologies. This combination allows for the creation of highly targeted prospecting
    programs that differentiate and stand out in a saturated market.'
  prefs: []
  type: TYPE_NORMAL
- en: Develop a library of core assets. Establish processes with personalization “dimensions”
    that align with specific industry, company, and/or buyer-persona attributes. Utilize
    ChatGPT to generate personalized prospecting content by merging existing templates
    with unique customer and industry drivers. This can be readily accomplished with
    standard macros mapped to prospect or lead information.
  prefs: []
  type: TYPE_NORMAL
- en: '**Streamline prospecting mechanics.** Acquire cost-effective lead lists from
    various sources, including those offering email contacts. For better or worse,
    nearly everybody’s information is public today, and good lead lists are relatively
    cheap. Businesses no longer need to produce their own leads, especially the large
    portion of B2B businesses who operate in target markets with a limited number
    of known customers.'
  prefs: []
  type: TYPE_NORMAL
- en: Segment these lists based on salespeople’s assigned responsibilities, such as
    industry or geography, to optimize targeting efforts. Consider revised sales responsibilities
    and segmentation to better foster accountability over newly defined domains.
  prefs: []
  type: TYPE_NORMAL
- en: Utilize Excel to manage leads and maintain prospecting lead lists, to store
    personalization data and dimensions, and to automate tasks like email creation.
    A cohesive approach with Excel opens up these possibilities, which are likely
    not possible from a central data repository. Leverage ChatGPT’s assistance for
    later consolidating data into master lists and reports, and be content to sacrifice
    management efficiencies for the resulting sales entrepreneurship and their wonderful
    impacts with customers.
  prefs: []
  type: TYPE_NORMAL
- en: '**Enhance content creation and personalization.** Sales can leverage ChatGPT’s
    capabilities to conduct rudimentary prospect research and condense pertinent information
    from platforms like LinkedIn (and LinkedIn Sales Navigator). Utilize ChatGPT to
    define broader drivers for specific industries or combine various fields of information,
    such as personal and industry insights. Develop specific profiles for each lead
    using low-cost ways. The more salespeople can personalize content and regularly
    nurture connections, the better results they’ll achieve. Don’t settle for the
    low-odds game of finding the occasional hit by chance. Instead, do your homework
    to dramatically improve the odds of securing connections and eventual sales meetings.'
  prefs: []
  type: TYPE_NORMAL
- en: Construct new prospecting content by integrating ChatGPT-generated insights
    with existing templates. Leverage ChatGPT and predefined templates to construct
    effective emails and other communication and correspondence. Follow best practices
    to avoid spam filters.
  prefs: []
  type: TYPE_NORMAL
- en: Utilize simple PowerPoint instead of more complex graphics-editing programs
    to create customized and personalized PDF assets. Pivot between Excel, PowerPoint,
    and ChatGPT to personalize assets, using macros and/or other means for automating
    the prospect data to translate to personalized content.
  prefs: []
  type: TYPE_NORMAL
- en: '**Track progress.** Update the master list under each prospect’s record to
    track interactions. Employ ChatGPT to develop macros that analyze master Excel
    data, enabling monitoring of progress, gaining valuable insights, and refining
    prospecting strategies accordingly. Share macros and many other best practices
    within sales teams, and promote collaboration through culture, not necessarily
    tools.'
  prefs: []
  type: TYPE_NORMAL
- en: Emphasize accountability for results rather than solely focusing on activities
    to drive performance. Tune regular individual-reporting requirements appropriately.
  prefs: []
  type: TYPE_NORMAL
- en: '**Implications.** Integrating ChatGPT in sales prospecting introduces a new
    mode of operation for sales-and-marketing teams, emphasizing proactive engagement,
    personalized interactions, and tailored content. This approach enables businesses
    to differentiate themselves, accelerate prospecting, and leverage both traditional
    and scalable elements. The use of ChatGPT in combination with general software
    unlocks versatility and drives innovation across the business. It serves as a
    transformative tool, enabling firms to overcome market saturation, stand out from
    competitors, acquire new customers, and make impactful changes in front-end operations
    for the digital age.'
  prefs: []
  type: TYPE_NORMAL
- en: To be effective with this approach, salespeople need to put in the work. While
    top salespeople already prospect routinely, many will struggle to embrace a new
    paradigm where prospecting is such an integral part of their role. However, for
    firms to be competitive, their salespeople must step up their games.
  prefs: []
  type: TYPE_NORMAL
- en: Many leaders will choose to adopt such an approach using current personnel and
    structures, while some will choose to implement using structural changes and accompanying
    personnel changes (e.g., trimming outside sales teams and expanding inside sales
    activities to handle early-sales-funnel activities). We’ll cover some of the considerations
    for such structural changes a little later in this chapter.
  prefs: []
  type: TYPE_NORMAL
- en: Target Markets versus Mass Markets
  prefs: []
  type: TYPE_NORMAL
- en: For those doubting the feasibility of this concept, as it does depart from pre-ChatGPT
    playbooks, consider that many B2B firms operate in target markets with a limited
    number of known (or easily found) customers. This makes an effective push approach
    largely a matter of mobilizing sales teams, getting them to realize the potential
    hyperproductivity that ChatGPT has made possible, then getting them to use the
    productivity toward prospecting and new-account development. Mass-market playbooks
    are yet another B2C ingredient which has corrupted many B2B recipes.
  prefs: []
  type: TYPE_NORMAL
- en: 'Think about it this way: Let’s say a midsize firm has 1 percent market share—for
    however their total addressable market (TAM) is defined—and let’s say 80 percent
    of their current business comes from their top 50 customers. The market is likely
    comprised of similar ratios, meaning that 80 percent of the addressable market
    comes from about 50 customers × 100% TAM ÷ 1% share = 5,000 customers. If the
    firm has twenty salespeople, that’s 250 customers per salesperson. Granted, those
    customers and their decisions might involve multiple people or multiple influencing
    entities in B2B, but that’s still a manageable number of targets per salesperson.
    Why invest in advertising, marketing automation, and other pull when ChatGPT-enabled
    salespeople can utilize current tools to effectively prospect with these limited
    customers, using a personal touch that most other playbooks aren’t capable of
    achieving?'
  prefs: []
  type: TYPE_NORMAL
- en: Remember, it’s still more important that your salespeople and managers know
    the market and customers versus having market data in some CRM system produced
    by software. Too many salespeople and even sales leaders are content to get wrapped
    up in data and forget that the most successful businesses have people who know
    the business’s current and potential accounts and the people making the decisions.
    If a sales organization has become so bureaucratic that they lose track of this
    fundamental, that organization likely needs a reboot anyways.
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Boost Pull via “Social Media Scale”
  prefs: []
  type: TYPE_NORMAL
- en: In addition to the previous push approach, many firms might seek innovative
    ways to enhance pull, including improving their brand awareness and generating
    inbound leads. However, traditional approaches, such as search engine optimization
    (SEO), often fail to deliver the desired returns given the significant costs.
    Social media offers a relatively low-effort, cost-effective solution for building
    brand presence and pull. For B2B salespeople, leveraging personal social media
    outreach has become valuable for scaling individual and firm-wide visibility.
    The advent of ChatGPT has further simplified this process and once again encourages
    firms to challenge conventional roles and responsibilities within sales and marketing.
  prefs: []
  type: TYPE_NORMAL
- en: Under the old paradigm, social media content generation was centralized in the
    marketing department, and sales teams had disparate approaches to social media
    usage. However, it’s become evident that personal social media outreach yields
    far greater engagement than company activities. A new expectation has emerged
    for sales to generate scale through their own networks.
  prefs: []
  type: TYPE_NORMAL
- en: '**Enhancing social media engagement.** By integrating ChatGPT into their social
    media strategy, businesses unlock numerous opportunities for sales to produce
    scale of outreach. Sales teams can leverage ChatGPT to repurpose existing articles
    and materials effortlessly, making content generation a breeze. This frees up
    time and resources to focus on creating engaging topics that provide inherent
    value to prospective customers, going beyond mere promotion. With ChatGPT’s assistance,
    salespeople can generate compelling social media posts and articles in a matter
    of minutes, ensuring a consistent stream of valuable content.'
  prefs: []
  type: TYPE_NORMAL
- en: Sales teams can receive training on preferred platforms, such as LinkedIn Sales
    Navigator, enabling them to fully utilize the platforms’ capabilities. By initiating
    engaging programs centered around topics that inspire salespeople to interact
    with customers, businesses can jump-start the process and foster meaningful connections.
    Leveraging ChatGPT, sales teams can easily deploy training, technical materials,
    and application insights, making them well equipped to engage with customers effectively
    with value-add content.
  prefs: []
  type: TYPE_NORMAL
- en: '**Collaboration for customer-centric content.** To create customer-centric
    content that provides genuine value, businesses can collaborate with other key
    functions such as technical support and application experts. ChatGPT proves invaluable
    for repurposing existing training, application, technical, and other materials.
    By tapping into their expertise and insights, businesses can enrich their content
    with valuable industry knowledge, practical tips, and thought-provoking insights.
    ChatGPT serves as a facilitator in this collaboration, enabling low-effort extraction
    of information, scripting, and content creation. The result is an engaging social
    media presence that establishes the business as a trusted source of information
    and strengthens connections with the target audience.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Initial implementations.** To create an impactful social media campaign and
    generate initial platform traction, firms can adopt engaging themes that speak
    to the value they provide to customers and what makes them unique. For example,
    a local distributor can emphasize “hometown values” to showcase their local support.
    An OEM can celebrate unique product features and showcase product capabilities
    in creative ways, like hosting contests or challenges. By involving employees,
    channel partners, and satisfied customers as advocates, the campaign gains authenticity
    and wider exposure on personal and corporate social media platforms.'
  prefs: []
  type: TYPE_NORMAL
- en: For example, an industrial product manufacturer recently ran a successful social
    media campaign themed around how their product seamlessly integrated with any
    industrial control system in under sixty seconds. To emphasize their competitive
    advantage as being “easy to use,” they organized a contest challenging participants
    to connect the product, with the fastest time winning. Employees and channel partners
    enthusiastically participated, creating videos that were shared on social media.
    This campaign not only improved brand awareness but also directly engaged customers,
    spreading awareness of the product’s wide integration capabilities and user-friendliness.
    There are few better ways to promote a B2B product than featuring real customers
    who are strong advocates for what you sell. This cost-effective pull strategy
    proved to be an excellent way to achieve multiple objectives.
  prefs: []
  type: TYPE_NORMAL
- en: '**Couple pull with effective push.** Traditional prospecting playbooks often
    involve sending cold emails or making cold calls to new prospects. Even on social
    media, the initial interactions from sellers often revolve around direct sales
    pitches or meeting requests. While these types of efforts might be better than
    none and can produce some hits, ChatGPT offers a way to “warm up” these connections
    and make prospects more receptive to scheduling an eventual sales meeting.'
  prefs: []
  type: TYPE_NORMAL
- en: With ChatGPT, salespeople can find common ground with prospects to better develop
    their connection requests. For example, ChatGPT can use LinkedIn profiles (e.g.,
    copied and pasted from LinkedIn Sales Navigator) to detect common ground or shared
    interests with their prospects and to then tailor connection requests to those
    overlaps. By monitoring the prospects’ company and personal activities, subsequent
    messages can focus on commenting on their posts or engaging with their company’s
    activities. By keeping the initial interactions personal and non-sales-oriented,
    a sense of warmth and familiarity can develop, leading to a more favorable environment
    for an eventual sales meeting. This approach goes beyond the limitations of traditional
    cold calls, emails, or connection requests.
  prefs: []
  type: TYPE_NORMAL
- en: ChatGPT enables salespeople to sustain this ongoing correspondence at scale
    by efficiently scanning social media activities and generating personalized messages.
    With some prospecting diligence and leveraging ChatGPT, a single sales associate
    can engage with hundreds of prospects in this personalized manner. Several initial
    connections with each individual prospect can create warmth, moving away from
    the low-odds game of chance encounters, and actively create opportunities through
    meaningful personal connections. In today’s virtual world, this is a big part
    of the new art of sales.
  prefs: []
  type: TYPE_NORMAL
- en: In addition, creating value-add content provides salespeople with another avenue
    to engage prospects without directly “selling” to them—i.e., in addition to the
    pull the content creates, it also enables salespeople to build warmth in their
    push efforts. This approach enables firms to combine techniques, fostering personal
    connections at scale, largely facilitated by ChatGPT.
  prefs: []
  type: TYPE_NORMAL
- en: '**Implications.** The new approach yields significant implications, including
    the creation of engaging topics that surpass traditional advertising, enabling
    personal and authentic advocacy from real customers and product/service users.
    It offers a low-cost yet effective method to enhance market pull and push. Additionally,
    firms can leverage social media platforms to piggyback on prospecting and other
    efforts, maximizing visibility and engagement.'
  prefs: []
  type: TYPE_NORMAL
- en: By embracing this new paradigm, firms can achieve multiple benefits, including
    improved brand awareness, enhanced engagement with current customers, acquisition
    of new customers, and continued opportunities for new business development. Once
    again, salespeople can develop human connections at a scale of outreach for superior
    results. By adopting this transformative approach, businesses can leverage the
    power of social media, unlock network effects, and grow.
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Value-Add Marketing Content
  prefs: []
  type: TYPE_NORMAL
- en: Value-add content goes beyond mere advertising by offering customers utility,
    insights, and education. Examples include practical tips, how-to guides, case
    studies, expert interviews, and thought-provoking articles. This type of content
    directly addresses customer pain points, empowering them with valuable knowledge
    and skills. By going beyond the surface level, value-add content establishes the
    brand as a trusted source of expertise and guidance. It builds trust, fosters
    engagement, and positions the brand as a valuable resource in the industry. Ultimately,
    value-add content also aims to enhance the customer experience, solve problems,
    and inspire informed decision-making.
  prefs: []
  type: TYPE_NORMAL
- en: 'To develop such content, leverage two guiding principles we’ve discussed before:
    documenting corporate knowledge and systems of record/engagement. Recognize the
    new capabilities of using ChatGPT to both gather information and transform it
    from back-end operations into engaging customer-oriented content. While this content
    previously required heavier investment of time, money, and resources, ChatGPT
    has made it astoundingly easier and more feasible.'
  prefs: []
  type: TYPE_NORMAL
- en: For example, businesses often have call centers that provide technical support
    information. However, many fail to adequately catalog this valuable source of
    insights. Modern technology simplifies the cataloging process, allowing spoken
    information to be converted into written form and polished through ChatGPT. By
    using ChatGPT, firms can effortlessly organize this information into articles,
    video scripts, or other means. Further exploiting the efficiency of ChatGPT, these
    valuable resources can be shared through blogs, social media posts, videos, and
    other channels to engage customers regularly and actively.
  prefs: []
  type: TYPE_NORMAL
- en: Consider focusing on industry-related topics beyond just the product itself.
    Address adjacent or related subjects that are prominent in your industry, or offer
    insights and expertise in your field. Consider technical topics, such as addressing
    common user challenges or technical obstacles, or consider commercial topics that
    can benefit commercial buyers or decision-makers, such as cost savings or risk
    mitigation. Aligning your content with the needs and interests of your target
    audience is key.
  prefs: []
  type: TYPE_NORMAL
- en: Technology, including ChatGPT, has made it easier and more feasible to produce
    engaging videos. ChatGPT streamlines the scripting process, and advancements in
    video software, as well as the relaxed standards for social media videos, have
    made it easier for various personnel to create short and captivating videos. Video
    has become a preferred medium for consuming information, and social media allows
    companies to share this information with a wider audience. By consistently employing
    these strategies, businesses can enhance customer engagement with their brand,
    products, and people, as well as promote greater engagement of their employees.
    And as mentioned earlier, this content can be used through the new push and pull
    playbooks to further engage customers.
  prefs: []
  type: TYPE_NORMAL
- en: Implementing these practices will likely require top-down directives. Leaders
    will need to introduce new processes that mandate the documentation of service
    support, sales and application support, or other facets of the business. Through
    workshops or cross-functional collaboration, companies can explore innovative
    ways to leverage existing and easily retrievable information.
  prefs: []
  type: TYPE_NORMAL
- en: In today’s world, the process of refining rough concepts into polished content
    has been revolutionized thanks to the remarkable capabilities of ChatGPT. With
    its advanced abilities, converting even disorganized and error-ridden text into
    refined prose has become effortless. Whether it’s transforming notes from a service
    database into a professional customer report or converting audio recordings into
    polished written text, ChatGPT is the key to effortlessly refining content. It
    possesses the power to transform rough ideas into compelling articles, engaging
    scripts, captivating posts, and many other ways to engage customers.
  prefs: []
  type: TYPE_NORMAL
- en: 4\. Do-It-Yourself (DIY) CRM
  prefs: []
  type: TYPE_NORMAL
- en: As sales and marketing are redefined, now utilizing a more personal approach
    to develop scale in the business, this calls for a reconsideration of the tools
    used to organize and support team activities. In addition, SMBs don’t have the
    bureaucracy and drag of larger organizations, the same management needs for reporting,
    or other features common to big corporations which are prominent in CRM tools.
    ChatGPT can redefine the old paradigm and enable businesses to harness the power
    of simple software to drive cost-effective transformation.
  prefs: []
  type: TYPE_NORMAL
- en: '**The old paradigm: complex tools and hierarchical reporting.** Traditionally,
    businesses have relied on complicated, specialized software for all-encompassing
    customer relationship management (CRM) activities. These tools managed campaigns,
    sales activities, and reporting in a top-down hierarchical manner. However, the
    complexity of such tools often hindered effective implementation, and many SMBs
    were unable or unwilling to leverage these systems due to their immense costs
    and the disruptive nature of their integration.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Challenges: the costs and value of CRM tools.** For firms that did implement
    such systems, high price tags, enormous implementation costs, and even deleterious
    cultural impacts often outweighed any real benefits achieved. These systems advertise
    a wide array of features that may seem appealing and useful at first glance. However,
    the reality for SMBs is often quite different. They often find themselves paying
    exorbitant costs for an overwhelming number of features, most of which are rarely,
    if ever, utilized. Users are left with a bloated tool set, where the majority
    of features go unused and fail to address their specific business needs effectively.'
  prefs: []
  type: TYPE_NORMAL
- en: For SMBs, a CRM system might resemble a cluttered Swiss Army knife, with numerous
    tools that serve little purpose in their day-to-day operations. While the allure
    of a comprehensive software solution may be tempting, it often results in unnecessary
    expenses and wasted resources. SMBs end up paying for an entire suite of functionalities,
    only to discover that they primarily rely on a handful of essential features while
    the rest remain idle. In other words, since people are now trained on the tools,
    costs are sunk, reputations are at stake, etc., companies end up continuing to
    use the knife’s dull pair of tiny scissors.
  prefs: []
  type: TYPE_NORMAL
- en: '**The new paradigm: embracing simplicity and personalization.** With the advent
    of ChatGPT, the rules of CRM software have changed. Businesses can now explore
    a new paradigm that fully harnesses the immense power of general-purpose software.
    Enhanced by ChatGPT, a combination of widely used tools like Microsoft Office
    and other generic applications can achieve results that previously required stacks
    of custom software. It’s crucial to understand that most SMBs don’t need to manage
    large sales teams or an extensive array of activities. Even larger firms can unlock
    new possibilities by segmenting their businesses appropriately with smaller teams
    and a greater focus on personalization. In these setups, simplified software solutions
    can largely replace complex and specialized tools.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Implementation: unleashing the power of ChatGPT and general tools.** To leverage
    the capabilities of ChatGPT and general tools effectively, businesses need to
    adopt a results-oriented approach to sales reporting and tracking. Excel can be
    used to track prospecting activities, enabling a personalized approach and fostering
    a sense of responsibility for results. Detailed notes (which can be captured through
    voice notes and conversion), along with promptings for the week’s plan and analysis
    of leads, can provide valuable insights and help plan and guide sales activities.
    For regular reporting, ChatGPT can be utilized in conjunction with common templates
    to produce reports and charts in desired formats.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Implications.** The integration of ChatGPT and general tools allows businesses
    to replace specialized software, resulting in cost savings. Furthermore, this
    approach fosters the development of nonspecialized meta skills that can be applied
    across various areas. Most importantly, a culture of accountability and orientation
    toward results emerges, empowering employees to take ownership of their tasks.
    By eliminating non-value-added work, businesses can streamline their operations
    and increase efficiency.'
  prefs: []
  type: TYPE_NORMAL
- en: Embracing the power of ChatGPT and general tools yields significant benefits
    for SMBs. Cost savings, the cultivation of versatile skills, and a culture of
    accountability are just a few of the positive outcomes. In an era of rapid technological
    advancements, businesses must reassess their approach to software utilization
    and consider the value proposition of complex tools. By fully exploiting the power
    of tools like Excel, PowerPoint, and email, ChatGPT offers a transformative solution
    that enables businesses to achieve similar results using simpler and more cost-effective
    means.
  prefs: []
  type: TYPE_NORMAL
- en: Embrace a New Front-End Machine Design
  prefs: []
  type: TYPE_NORMAL
- en: With these four new “subassemblies” made possible by ChatGPT, our machine’s
    design can now follow trends clearly manifested in other machines and systems
    for the sake of efficiency and productivity, and its new look and capabilities
    shouldn’t surprise us. Now, much like computing and power generation, our machine
    operates better in a decentralized way. Much like how the single phone in your
    pocket has replaced a large number of other specialized tools, a reduced collection
    of general software—with immense capabilities which can now be fully harnessed—can
    replace many specialized apps. Just as disruptive innovation allows innovators
    to reimagine other types of machines and systems, ChatGPT’s disruption allows
    us to reimagine B2B sales and marketing.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../images/79.jpg)'
  prefs: []
  type: TYPE_IMG
- en: A decentralized approach to B2B sales and marketing, enabled by ChatGPT
  prefs: []
  type: TYPE_NORMAL
- en: 'Though leaders should now recognize the capacity for ChatGPT to play a key
    role in any modern front-end playbook, these four design levers are complementary
    and show the interconnected thinking required to fully realize ChatGPT’s potential.
    Though they can be implemented independently, they can work together to usher
    in a new paradigm of sales and marketing. They undo some of the restrictions and
    negative trade-offs from now-outdated playbooks:'
  prefs: []
  type: TYPE_NORMAL
- en: A centralized approach and command-and-control processes can create mechanistic,
    less-engaged, less-capable salespeople who will likely be unable to scale themselves
    using ChatGPT’s enormous power.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Central tools like CRM systems can stifle entrepreneurship while offering little
    real value in return. Stacking layers upon layers of tools creates complications,
    locks in software suppliers, and imposes tremendous costs.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Centralized approaches make personalization challenging, as central teams and
    software have limited capacity to truly understand and personalize content for
    the large numbers of available prospects, hindering your ability to penetrate
    customer shields amid today’s saturation.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Since most B2B firms’ SG&A budgets are heavily sales weighted, this results
    in a very inefficient and ineffective use of that money. Sales plays a low-odds
    game, relying on chance encounters rather than actively creating opportunities.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Break away from this passive approach. Take charge and make opportunities happen.
    A decentralized approach—with a new division of work between sales and marketing,
    using the full capabilities of general tools—can dramatically accelerate performance.
  prefs: []
  type: TYPE_NORMAL
- en: Use ChatGPT to enable hyperproductive salespeople with expanded capabilities
    to prospect at scale, using customized assets to overcome saturation, creating
    those assets at a node closer to the customer.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Create teams that behave like top salespeople. Recognize that tomorrow’s successful
    sales organizations will need to conform to this different set of expectations
    to earn their keep and remain relevant.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Embrace a new division of work in which marketing and sales engage collaboratively
    and not by mere handoffs.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Build habits and meta skills for using general software enhanced by ChatGPT.
    Embrace their potential for content creation, lead management and tracking, and
    other functions to boost your sales efforts. Realize that their combined capabilities
    stretch well beyond the functions of specialized software.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Simplify your digital-transformation road map, move beyond endless software
    options, abandon typical “patchwork” digital strategies, and tailor tools to people
    (not vice versa).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Drive effective front-end digital transformation, and adapt front-end operations
    to face the digital age’s new challenges.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This transformation doesn’t need to happen immediately, though immediate step
    changes are certainly possible. As far as upskilling, there’s a virtuous-cycle
    aspect—where an initial foray into applying these concepts can create some initial
    new skills, which help to build different behaviors, which create new skills,
    new behaviors, and so on.
  prefs: []
  type: TYPE_NORMAL
- en: Though this might seem like a daunting transformation for many salespeople,
    discard the old lens of pre-ChatGPT capabilities. Remember the new powers salespeople
    now possess, and remember that previous generations of non-technology-enhanced
    salespeople were largely self-sufficient with prospecting and lead management.
    In years past, this was largely *what sales did*, just on a smaller scale. Set
    the expectations, and enable these possibilities to become real. From solely an
    upskilling perspective, a mere investment of a few days of training and sales
    enablement—say, at an annual sales meeting—can set the course for a long-term
    reinvention of sales and marketing.
  prefs: []
  type: TYPE_NORMAL
- en: '**Big company, nimble processes.** As much as the new machine design might
    be a combination of old and new, it also might be a combination of some of the
    better big-business practices with those of small businesses—i.e., the scale traditionally
    sought by big businesses and the personal approach often used by SMBs.'
  prefs: []
  type: TYPE_NORMAL
- en: In general, traditional big businesses are realizing that to compete in the
    digital age, they need to decentralize. For example, traditional conglomerates
    have become extinct in the digital age, with their CEOs often splitting up larger
    companies into smaller independent entities. Post-COVID, GE’s Larry Culp split
    the former unstoppable giant into multiple smaller operating companies, and Siemens’s
    Joe Kaeser executed a similar strategy only several years earlier to split the
    German industrial conglomerate into what he termed a “fleet of smaller ships.”
    Beyond capital market plays, both CEOs aimed to make their companies faster and
    nimbler to compete with encroaching digital players and low-cost competition.
  prefs: []
  type: TYPE_NORMAL
- en: It’s reasonable to extend this concept deeper through the organization and consider
    how even business units of larger companies might decentralize operations to become
    more agile. We’d argue that business units would benefit from employing this personalized
    approach, even deploying it in a similar manner. With the right segmentation of
    the business, they too can build sales cultures of ownership, with engaged and
    entrepreneurial people. ChatGPT offers the capability to achieve superior efficiency
    and performance compared to central command-and-control processes and systems,
    even in big companies. While closed-minded leaders in these businesses might find
    it heretical to break from traditionally accepted methods and playbooks, critical
    thinkers can realize superior results with the right combination of new decentralized
    workflows and new accompanying organizational structures.
  prefs: []
  type: TYPE_NORMAL
- en: '**Customize your approach.** The approach we’ve outlined is far from an all-or-nothing
    proposition. While many firms will find this approach, as outlined, aligns well
    with their own needs, some firms might desire a different approach. However, firms
    will likely find some utility in our recommendations regardless of their direction.
    For example, even if a firm still desires to utilize mass marketing (perhaps their
    addressable market is wide and unknown), enhancing content production or sales
    capabilities still represent ways that ChatGPT can dramatically accelerate productivity.
    These techniques can apply in product or service businesses, in product or project-centric
    businesses, and in direct or indirect channels to market. “Personal at scale”
    is an ecumenical approach.'
  prefs: []
  type: TYPE_NORMAL
- en: In addition, these real examples model how firms must think beyond mere adoption
    and rather about how ChatGPT affects processes, tools, and structures. Firms who
    desire alternative modes of going to market can develop their own strategies cascading
    from their own “design requirements” for their machines.
  prefs: []
  type: TYPE_NORMAL
- en: '**Add additional levers.** As businesses recognize the potential of ChatGPT
    as a catalyst for comprehensive transformation, they can also integrate other
    complementary elements essential for digital transformation. As previously discussed,
    successful digital transformation requires a holistic approach. Treating foundational
    and digital components as separate is a common and detrimental mistake. Remember
    that digital initiatives often rely on, or at least connect with, the transformation
    of foundational aspects of the business. Develop strategies accordingly.'
  prefs: []
  type: TYPE_NORMAL
- en: Reconstructing the Front-End Organization
  prefs: []
  type: TYPE_NORMAL
- en: The ongoing changes in front-end protocols prompt reconsideration of existing
    organizational structures. With changing expectations, some individuals may be
    left behind, unable to adapt. Processes will require significant revisions. Work
    performed by support teams may become more automated. Leaders will likely find
    that old structures tuned to old rules and old ways of doing things must now be
    reshaped. Business leaders will eventually reach an inflection point where they
    must alter organizational structures to unlock productivity and innovation gains.
  prefs: []
  type: TYPE_NORMAL
- en: As traditional lines between marketing and sales shift, as expectations change,
    and as old skill sets become misaligned with new functional requirements, leaders
    must differently tailor organizational structures to promote adaptation, upskilling,
    new functional modes of collaboration, and transformation in general. Firms will
    face the choice of upskilling and revamping the roles and responsibilities of
    existing teams and personnel or adopting new structures to promote optimized workflows,
    aligned team goals, and reduced costs, perhaps accompanied by personnel changes.
    For most businesses, a combination of both will likely be in order.
  prefs: []
  type: TYPE_NORMAL
- en: Consider a few factors that might prompt the need for different organizational
    structures.
  prefs: []
  type: TYPE_NORMAL
- en: '**Business segmentation.** As discussed, a properly segmented business can
    grease the skids for a more personal approach with customers at scale. Team cultures
    can tune to a new paradigm, where salespeople adopt a decentralized, entrepreneurial
    mode of new-customer acquisition. To facilitate this, leaders can adopt a more
    decentralized organizational structure, with smaller teams tasked to address specific
    geographic and/or defined vertical segments of the market. In addition, these
    teams might now become more vertically integrated with support teams and perhaps
    even product and/or operational teams in order to facilitate greater production
    of and extraction of customer value, largely using many of the newly available
    levers previously discussed.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Virtual selling.** As post-COVID selling increasingly occurs in the virtual
    space, outside sales teams will find themselves spending more time in the office
    (or at home) engaging in remote customer calls and virtual meetings. In the post-COVID
    era, the shift to virtual sales is crucial for efficiency and scalability. Salespeople
    who excel in the virtual space, even during early prospecting, can achieve significant
    efficiency gains. However, it’s important to recognize that old playbooks are
    largely ineffective in the virtual space. Customers are less attentive, and traditional
    approaches like building rapport or discussing pain points no longer work. Engaging
    prospects requires capturing their attention within a short time frame and maintaining
    it in different ways.'
  prefs: []
  type: TYPE_NORMAL
- en: This shift to a more efficient virtual selling approach to early-funnel activity
    might open up possibilities for alternate structures, like true inside sales teams
    equipped with the distinct skill sets for effectiveness in this space and the
    expectations for higher-volume prospecting and initial qualifying. For some businesses,
    these teams might be an effective supplement, as their existing outside sales
    teams may prove incapable of making the transition from old ways of selling. In
    addition, marketing insource/outsource decisions for lead-gen, qualifying, and
    nurturing activities, as well as for other budget line items, will likely need
    to be revisited as strategies shift.
  prefs: []
  type: TYPE_NORMAL
- en: '**Automation of support functions.** At the same time, ChatGPT and other efforts
    will further automate support functions and create large efficiencies. For example,
    nonautomated proposal activities will now require far less manpower, as proposal
    text creation and tools (e.g., application or configuration tools for technical
    products) boost efficiency and can even create a self-service model for sales.
    Overall support structures and personnel roles and responsibilities likely need
    to be revisited.'
  prefs: []
  type: TYPE_NORMAL
- en: '**The importance of digital age marketing.** Overall front-end strategies should
    incorporate long-term considerations for greater marketing focus, enhanced inside
    sales, and the shift from traditional marketing levers (e.g., advertising and
    trade shows) to more effective methods of engaging prospective customers. In general,
    marketing investments will begin to catch up with or even take priority over traditional
    sales. Budgets must break from the historic distribution of SG&A and OPEX and
    begin to prioritize marketing to a greater extent, as there’s simply no better
    way to produce scale in the digital age. Don’t expect behaviors to change if budgets
    remain exactly the same.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Other structural considerations across the enterprise.** Leaders must carefully
    evaluate the potential for the organizational impacts of changes, including the
    negative and positive implications, and they must plan transformation to minimize
    adverse effects. These strategic decisions must be well timed, properly strategized,
    and tightly executed. Infrequent rips of the Band-Aid are often superior to gradual
    dosing of organizational changes.'
  prefs: []
  type: TYPE_NORMAL
- en: As the proficiency of ChatGPT continues to advance, individuals with less expertise
    will gain the ability to handle tasks that were previously reserved for experts.
    This will have a broad impact on average employee seniority levels, as more junior
    staff members become capable of performing higher-level responsibilities. In fact,
    leaders of larger organizations and HR professionals may view this as a long-term
    key performance indicator (KPI).
  prefs: []
  type: TYPE_NORMAL
- en: To break down existing barriers and uncover end-to-end (E2E) optimizations and
    opportunities that span across functions, leadership movement across functional
    lines can be instrumental. The convergence of marketing and sales, for instance,
    necessitates a reorganization of hierarchies, enabling leaders with a broad span
    of control across multiple functions to generate faster results and assume singular
    accountability for closely intertwined objectives.
  prefs: []
  type: TYPE_NORMAL
- en: Facilitating personnel movements in general can expedite the adoption of new
    practices, particularly when it comes to change agents. These change agents can
    be strategically embedded within different functions or even cross over to different
    teams within larger organizations to accelerate adoption and overcome previous
    obstacles.
  prefs: []
  type: TYPE_NORMAL
- en: To harness the capabilities of ChatGPT, companies might consider employing cost-effective
    and ChatGPT-adept interns. Assign interns to shadow designated personnel and to
    mimic their output using ChatGPT and other techniques to automate workflows. Interns
    can also assist the business in capturing and automating corporate knowledge using
    ChatGPT.
  prefs: []
  type: TYPE_NORMAL
- en: A different and more intensive engagement of IT is likely in order. Involve
    IT personnel in continuous improvement efforts related to software, and use Agile
    concepts to govern project execution. As workflows incorporate ChatGPT, core business
    systems will also require adjustments to adapt.
  prefs: []
  type: TYPE_NORMAL
- en: As perhaps the most fundamental consideration, leaders have the option to optimize
    the size of their workforce, reassign individuals, and/or reallocate time to more
    productive and efficient endeavors. As with all efficiency improvements, the answer
    will largely depend on business performance. Strategies must be adapted accordingly.
  prefs: []
  type: TYPE_NORMAL
- en: 'Expanding Efforts Past the Front End: Stretch Initiatives End to End'
  prefs: []
  type: TYPE_NORMAL
- en: The front end of the business provides the right beachhead for leaders to learn
    about these technologies and apply initial programs and efforts to encourage and
    drive adoption. These efforts can then be expanded to stretch across the enterprise.
    Leaders of larger organizations should consider process excellence projects to
    map ChatGPT impacts end to end across a business. These projects can influence
    larger organizations and enable leaders to frame future strategic projects and
    drive adoption and adaptation.
  prefs: []
  type: TYPE_NORMAL
- en: 'Immediate focus opportunities might include the following:'
  prefs: []
  type: TYPE_NORMAL
- en: 'SCM (the SCOR model provides a starting point for framing adaptation projects
    and opportunities):'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Source*: vendor research; vendor correspondence, letters, etc.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Make*: ISO process development and revision; quality process documents; manufacturing
    and assembly instructions'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Deliver*: storage and handling procedures; many various project management
    tasks'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Engineer*: specification development for suppliers; assembly and work instructions;
    technical bulletin creation'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Return*: service-recovery administration, communication; repair-activity documentation'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'PLM: market research, competitor research; product-requirement specifications;
    O&M manual development'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Finance: valuation; spreadsheet creation and manipulation'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'IT: rudimentary programming; data aggregation'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Service: call-center coaching and monitoring; customer self-service; training
    program and content development; repair documentation; service reports'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../images/87.jpg)'
  prefs: []
  type: TYPE_IMG
- en: For larger firms, E2E value-stream mapping is a useful framework for assessing
    ChatGPT potential.
  prefs: []
  type: TYPE_NORMAL
- en: To pivot to new and expanded areas of focus, consider adjacent functions that—like
    sales and marketing—are less about repetitive tasks and more about problem-solving,
    creativity, and communication. In this respect, customer service, project management,
    and product management represent low-hanging fruits and potential next-focus areas
    of opportunity.
  prefs: []
  type: TYPE_NORMAL
- en: Achieve a Critical Mass of Change
  prefs: []
  type: TYPE_NORMAL
- en: Achieving a critical mass of change requires a thoughtful approach that stitches
    together achievable and pragmatic levers. Many businesses struggle to understand
    how to effectively drive transformative change. The key lies in recognizing the
    tremendous synergies that exist among the right levers but often go untapped.
    Challenges such as organizational silos, lack of essential ingredients, or absence
    of an overall strategy can hinder progress. To catalyze change, SMBs need a connected
    collection of the right levers, orchestrated to achieve critical mass and drive
    change and transformation in a programmatic manner. Random adoption efforts are
    not likely to produce a fraction of the success possible with a more cohesive
    and significant approach.
  prefs: []
  type: TYPE_NORMAL
- en: People and organizations are resistant to change, and leaders need to manage
    change internally. That starts with producing quick wins that spark a virtuous
    cycle of transformation. Leaders need a critical mass of efforts that compels
    people to move and motivates front-end personnel to adopt different behaviors
    and a different mindset, acquire new skills, and orient to success in the new
    game.
  prefs: []
  type: TYPE_NORMAL
- en: A well-orchestrated strategic program can produce significant impacts, kick-starting
    growth, generating quick wins, and igniting a virtuous cycle of change. The program
    must communicate a compelling vision—motivating sales, marketing, and other personnel
    to adopt new and different behaviors.
  prefs: []
  type: TYPE_NORMAL
- en: To effectively manage integrated, interwoven efforts capable of inducing transformation,
    our Agile Strategy Framework provides a powerful methodology. Using tools like
    strategy maps, leaders can stitch together multiple levers and objectives, execute
    in a manageable way, and maintain a sense of urgency and accountability to drive
    initiatives forward.
  prefs: []
  type: TYPE_NORMAL
- en: In the next chapter, we’ll show how firms can use strategic programs to drive
    transformation and avoid the common pitfalls associated with inducing digital
    age change.
  prefs: []
  type: TYPE_NORMAL
