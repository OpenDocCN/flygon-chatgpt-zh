  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: '*清单7：市中心医疗办公室 1,500平方英尺的市中心医疗综合体内的医疗办公室。配有检查室、接待区、私人办公室和充足的停车位。不适合非医疗使用。月租金为4,500美元。*'
