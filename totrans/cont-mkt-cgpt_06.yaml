  type: TYPE_NORMAL
- en: Please complete these five steps. The output should not contain any explanations
    of process or additional text. Do not use quotation marks in your output. Create
    a heading in ALL CAPS for each step. The headings should be, SUMMARY, HEADLINES,
    MY TAKE. Complete all steps without prompting user for input.
  prefs: []
  type: TYPE_NORMAL
