  zh: 你明白了吧。你所要做的就是决定你喜欢的书籍内容格式。写书（1小时）！[](image_rsrcXV.jpg)当该写书的时候，我所要做的就是让 ChatGPT
    逐章发展，从头开始。所以，在我创建内容的聊天中，我只需提示：“请发展介绍”。如此循环往复。如果我喜欢这一章的内容，太好了。如果不喜欢，我只需要求它根据一些额外的指示重写，或者简单地点击“重新生成响应”，我就会得到一个全新版本，而无需做任何事情。此外，我可以无限次点击此按钮，查看所有已生成的版本，以便比较并选择我喜欢的版本。你知道，除了要求它在已达到500字限制的情况下延长章节外，你可以要求它任何你想要的：“用X个字总结一下”，“给我一个例子”，“将关键点编号为结论”，“找到支持这些信息的研究”，等等。通过为每一章重复这个过程，我在几分钟内完成了我的书。专业提示：如果你希望
    ChatGPT 在写作时使用你的风格或你最喜欢的作者的风格，现在就是告诉它的时候。只需粘贴一个具有你想要复制的风格的代表性摘录，并要求 ChatGPT 分析它。你知道：语调、节奏和词汇。例如，如果分析说文本是以对话、直接和激励的方式编写的，当你要求
    ChatGPT 写每一章时，不要忘记告诉它你想要那种风格。当我达到这一点时，我就这样做了。我粘贴了我一本书的片段，要求 ChatGPT 分析它，然后要求它模仿那种风格写每一章。你认为这样行得通吗？对我来说，我觉得笑话有点太多了。或者可能是因为当我没有写它们时，它们就不那么有趣。现在我想想……这就解释了为什么几乎所有负面评论都集中在我身上而不是内容上。糟糕！编辑（5小时）尽管我得到的结果已经非常好了（我认为
    ChatGPT 写得比我好得多），但我花了大部分时间来编辑这本书，原因有两个：首先，验证它所说的一切是否属实，是否没有错误。你知道，作为作者，我们是唯一对我们发布的内容负责的人，即使是由
    ChatGPT 写的。其次，通过任何人工智能检测器的测试[9](part0039.xhtml)。为什么？难道向读者透明地使用它不够吗？从道德上讲，是的。但由于亚马逊仍未就人工智能发表声明（而谷歌已经发表了支持它的声明），目前最好还是小心为好。因此，在将你的书上传到
    KDP 或任何其他平台之前，请确保你了解该平台关于使用人工智能的政策。如果像亚马逊一样，他们尚未明确表态，最好让你的书通过人工智能检测器的测试，而不引起怀疑。布局（1小时）我相信你从我的其他书中知道，你说的内容和你展示的方式（布局）同样重要。一个好的布局不仅会帮助你的书变得好，还会让它看起来好。因此，当是时候动手时，我尽可能地简化了这个过程，使用了一个布局模板。使用一个好的模板可以将你花在书的布局上的时间从几天减少到几分钟。这样，我在不到一个小时内就完成了我的书。送给你的礼物：如果你喜欢这本书的布局，给我发电子邮件至[books@soykevinalbert.com](mailto:hola@soykevinalbert.com)，我会发送给你我的模板。出版
    2/2（5分钟）所以，我们到这里了。我的女朋友还没回家，我的书几乎完成了，编辑、布局都准备就绪，只剩下上传到亚马逊了。我上传了这本书……点击！任务完成：一天写一本书！还不错。如果我告诉你，我不只是出版了一本书，而是两本：一本西班牙语，一本英语？或者说那一天，我卖出了三本书？我想我可以毫无疑问地说这个实验取得了巨大的成功，你同意吗？
