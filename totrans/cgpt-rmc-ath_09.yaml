- en: Create Your Second Main Character
  id: totrans-220
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 创建你的第二个主要角色
- en: Use the same process you have just used to build the main character and note
    down at least five ideas about the backstory of the love interest character, and
    how they came to this point in their lives.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 使用刚刚用来构建主角的相同过程，记录下至少五个关于爱情对象角色的背景故事的想法，以及他们是如何来到生活中的这一点的。
- en: Give your main character at least ONE main reason why they are at a crossroads
    or facing some tangible challenge in their ordinary life when the story opens.
  id: totrans-222
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在故事开始时，给你的主角至少一个原因，让他们在普通生活中面临十字路口或具体挑战。
- en: Why should your lovely main character fall in love with this person? What makes
    them unique?
  id: totrans-223
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可爱的主角为什么要爱上这个人？是什么让他们与众不同？
- en: What skills, talents, and attributes do they have?
  id: totrans-224
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们有什么技能、才能和特质？
- en: What makes them ready to start a new relationship?
  id: totrans-225
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 是什么让他们准备开始一段新的感情关系？
- en: What would make a reader feel empathy and sympathy for this person and want
    them to fall in love?
  id: totrans-226
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 是什么让读者对这个人产生共鸣和同情，并希望他们坠入爱河？
- en: Does this character meet the requirements of the trope and theme for this romance
    plot? For example, jilted bride, friends to lovers, rescue romance etc.
  id: totrans-227
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这个角色是否符合这个浪漫情节的类型和主题的要求？例如，被抛弃的新娘，朋友变恋人，拯救爱情等。
- en: Include reference to their lifestyle, friends, and family.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 包括对他们的生活方式、朋友和家庭的描述。
- en: The goal is to have a complete profile of your two main characters before you
    start the plot outline and break the story into chapters.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 目标是在开始情节大纲并将故事分成章节之前，对你的两个主要角色有一个完整的概况。
