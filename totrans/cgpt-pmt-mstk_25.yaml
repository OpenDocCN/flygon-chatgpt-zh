  zh: 错误解释：未提供示例或灵感可能导致 AI 生成的内容与您的愿景或期望不符。
- en: 'Solution: Offer examples of books, authors, or writing styles that inspire
    you or align with your vision in the prompt to help the AI better understand your
    expectations.'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案：在提示中提供激励您或符合您愿景的书籍、作者或写作风格的示例，以帮助 AI 更好地理解您的期望。
- en: 'Example:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 例子：
- en: 'Poor Prompt: "Write a book about gardening."'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 不好的提示：“写一本关于园艺的书。”
- en: 'Better Prompt: "Write a gardening book that covers [specific topics]. The book
    should have a [friendly and approachable] tone and style, similar to [insert author
    or book title here]. Please provide examples or inspiration in the prompt to help
    the AI better understand your vision and expectations'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的提示：“撰写一本园艺书，涵盖[具体主题]。这本书应该具有[友好和平易近人]的语调和风格，类似于[在此处插入作者或书名]。请在提示中提供示例或灵感，以帮助
