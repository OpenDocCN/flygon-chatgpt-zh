- en: ChatGPT 3.5 and ChatGPT 4
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: OpenAI has recently upgraded ChatGPT from GPT 3.5 to GPT 4.
  prefs: []
  type: TYPE_NORMAL
- en: You may be wondering, “what’s the difference?” I'll cover all the details in
    another chapter. For now, let me give you a quick rundown of the basics.
  prefs: []
  type: TYPE_NORMAL
- en: What’s the difference?
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: GPT 3.5 uses text-based prompts only, while GPT 4 uses both text and Image input.
  prefs: []
  type: TYPE_NORMAL
- en: Unfortunately, the image input function has not been released to the public
    yet.
  prefs: []
  type: TYPE_NORMAL
- en: GPT 4 is faster and you can access it any time, while GPT 3.5 is only available
    when the demand is low.
  prefs: []
  type: TYPE_NORMAL
- en: ChatGPT 3.5 is free for all user. All you need is to create an account. While
    to access ChatGPT 4, you need to upgrade to ChatGPT Plus, for a monthly subscription
    at $ 20 per month. (Can be cancelled at any time.)
  prefs: []
  type: TYPE_NORMAL
