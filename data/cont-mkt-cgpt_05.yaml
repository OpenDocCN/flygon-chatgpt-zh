  id: totrans-451
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '****当前状态:** 描述与该主题相关的当前情况，提供必要的背景和背景知识。[可选：在此插入您的相关专业知识或经验]**'
- en: '****Challenges:** Discuss the challenges or common misconceptions that exist
