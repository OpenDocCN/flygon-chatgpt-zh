- en: Art of Defining a Good Prompt (With Examples)
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 制定良好提示的艺术（附例子）
- en: '![image](d2d_images/chapter_title_below.png)'
  id: totrans-3
  prefs: []
  type: TYPE_IMG
  zh: '![图片](d2d_images/chapter_title_below.png)'
- en: 'The art of defining good prompts lies in crafting clear, specific, and engaging
    questions or statements that effectively guide the AI language model (like ChatGPT)
    to produce the desired output. Here are some tips to master the art of creating
    good prompts, along with examples:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 制定良好提示的艺术在于制定清晰、具体和引人入胜的问题或陈述，有效地引导AI语言模型（如ChatGPT）产生期望的输出。以下是掌握制定良好提示的技巧，以及示例：
- en: 'Clear and Specific: Be precise in what you ask, avoiding ambiguity. The more
    specific the prompt, the better the model can understand and respond.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 清晰具体：在提问时要准确，避免模棱两可。提示越具体，模型就能越好地理解和回应。
- en: 'Example:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 示例：
- en: 'Poor prompt: "Tell me about animals."'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 不好的提示：“告诉我关于动物的事情。”
- en: 'Good prompt: "Describe the behaviour of honeybees in a hive."'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 好的提示：“描述蜜蜂在蜂巢中的行为。”
- en: ––––––––
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ––––––––
- en: '![image](d2d_images/scene_break.png)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![图片](d2d_images/scene_break.png)'
- en: 'Examples and Scenarios: Including examples or scenarios in the prompt can help
    the model understand real-world applications.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 例子和场景：在提示中包含例子或场景可以帮助模型理解真实世界的应用。
- en: 'Example (Bad): "Explain renewable energy sources."'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 例子（糟糕的）：“解释可再生能源来源。”
- en: 'Example (Good): "Suppose you''re designing an eco-friendly home. Describe how
    solar panels and wind turbines can be used to generate renewable energy."'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 例子（好的）：“假设你正在设计一座环保的家。描述太阳能电池板和风力涡轮机如何用于产生可再生能源。”
- en: 'Limiting Response Length: Specifying the desired response length can help control
    the verbosity of the model and get concise answers.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 限制回应长度：指定期望的回应长度可以帮助控制模型的冗长性，并获得简洁的答案。
- en: 'Example (Bad): "Discuss the history of aviation."'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 例子（糟糕的）：“讨论航空历史。”
- en: 'Example (Good): "In 100 words, summarize the major milestones in the history
    of aviation."'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 例子（好的）：“用100个字总结航空历史上的重要里程碑。”
- en: 'Contextual Information: Provide relevant context to guide the model''s response.
    This helps set the tone and expectations.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 上下文信息：提供相关背景信息以引导模型的回应。这有助于设定基调和期望。
- en: 'Example:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 示例：
- en: 'Poor prompt: "What''s the capital of France?"'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 不好的提示：“法国的首都是哪里？”
- en: 'Good prompt: "In a travel guide, describe the attractions of Paris, France."'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 好的提示：“在旅游指南中，描述法国巴黎的景点。”
- en: 'Complete Questions: Ensure your prompts form complete questions when asking
    for information or opinions.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 完整问题：确保您的提示在请求信息或意见时形成完整的问题。
- en: 'Example:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 示例：
- en: 'Poor prompt: "Pizza toppings"'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 不好的提示：“披萨配料”
- en: 'Good prompt: "What are some popular toppings for pizza?"'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 好的提示：“披萨的一些流行配料是什么？”
- en: 'Conversational Tone: Frame prompts in a conversational manner to encourage
    a more engaging response.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 对话语气：以对话方式构建提示，鼓励更有趣的回应。
- en: 'Example:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 示例：
- en: 'Poor prompt: "List the ingredients of a chocolate cake."'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 不好的提示：“列出巧克力蛋糕的配料。”
- en: 'Good prompt: "I''m craving a homemade chocolate cake. Can you share the recipe?"'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 好的提示：“我想要一份自制巧克力蛋糕。你能分享食谱吗？”
- en: 'Open-endedness: Avoid yes/no questions or prompts with a single correct answer.
    Encourage creativity and diversity in responses.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 开放性：避免是/否问题或只有一个正确答案的提示。鼓励创造性和多样性的回应。
- en: 'Example:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 示例：
- en: 'Poor prompt: "Is the sky blue?"'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 不好的提示：“天空是蓝色的吗？”
- en: 'Good prompt: "Describe the most captivating sky you''ve ever seen."'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 好的提示：“描述你见过的最迷人的天空。”
- en: 'Multiple Questions: Combine questions to prompt richer and more informative
    responses.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 多个问题：结合问题以促使更丰富和更具信息性的回应。
- en: 'Example:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 示例：
- en: 'Poor prompt: "What is climate change?"'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 不好的提示：“什么是气候变化？”
- en: 'Good prompt: "Explain the causes and potential solutions for climate change."'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 好的提示：“解释气候变化的原因和潜在解决方案。”
- en: 'Direct Questions: Asking direct questions can lead to specific answers, avoiding
    vague or rambling responses.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 直接问题：提出直接问题可以导致具体的答案，避免模糊或冗长的回应。
- en: 'Example (Bad): "Talk about animals."'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 例子（糟糕的）：“谈论动物。”
- en: 'Example (Good): "What are some unique adaptations that desert-dwelling animals
    have developed to survive in harsh conditions?"'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 例子（好的）：“沙漠动物为了在恶劣条件下生存而发展出的一些独特适应性是什么？”
- en: 'Testing Boundaries: Challenge the model with unusual scenarios or ask for creative
    ideas.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 测试边界：挑战模型以不寻常的场景或要求创意思路。
- en: 'Example:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 示例：
- en: 'Poor prompt: "Tell me about famous painters."'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 差劲的提示："告诉我一些著名的画家。"
- en: 'Good prompt: "Invent an imaginary painter and their unique art style."'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 良好的提示："想象一个虚构的画家及其独特的艺术风格。"
- en: 'Avoiding Biases: Be cautious of unintentional biases in prompts that might
    lead to biased or inappropriate responses.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 避免偏见：小心提示中可能导致偏见或不当回应的无意偏见。
- en: 'Example (Biased): "Which gender is better at multitasking?"'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 例（有偏见）："哪个性别更擅长多任务处理？"
- en: 'Example (Neutral): "Is there any scientific evidence supporting the notion
    of multitasking abilities in humans?"'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 例（中性）："是否有科学证据支持人类的多任务能力概念？"
- en: 'Personalization: Personalize the prompts based on the model''s character or
    role.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 个性化：根据模型的性格或角色个性化提示。
- en: 'Example:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 例：
- en: 'Poor prompt: "What are the current events?"'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 差劲的提示："当前事件是什么？"
- en: 'Good prompt: "As a news reporter, give a summary of today''s top headlines."'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 良好的提示："作为新闻记者，概括今天的头条新闻。"
- en: 'Emotion and Tone: Specify the desired emotional tone for the response, such
    as humorous, serious, or poetic.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 情感和语气：指定响应所需的情感语气，如幽默、严肃或诗意。
- en: 'Example:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 例：
- en: 'Poor prompt: "Write about a cat."'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 差劲的提示："写一篇关于猫的文章。"
- en: 'Good prompt: "Compose a funny poem featuring a mischievous cat."'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 良好的提示："创作一首有关调皮猫的滑稽诗。"
- en: 'Feedback and Iteration: If using the model to achieve a specific task, consider
    iteratively refining prompts based on model responses to fine-tune the results.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 反馈和迭代：如果使用模型来完成特定任务，请考虑根据模型的响应逐步优化提示，以微调结果。
- en: Remember, practice and experimentation are key to discovering what works best
    for your particular use case or project. Understanding the model's capabilities
    and limitations will also help in framing effective prompts.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，实践和实验是发现适合特定用例或项目的最佳方法的关键。了解模型的能力和局限性也有助于构建有效的提示。
