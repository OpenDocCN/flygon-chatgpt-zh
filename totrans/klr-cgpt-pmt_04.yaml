- en: ChatGPT Prompts for Business Writing
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 商务写作提示
- en: IF YOUR WORK includes creating any type of business documents, make sure you
    take advantage of ChatGPT's capabilities to save yourself time and effort. ChatGPT
    can create a wide range of business documents — everything from short memos and
    business letters all the way through to business plans and long-form sales letters.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的工作涉及创建任何类型的商业文件，请确保充分利用ChatGPT的功能，节省时间和精力。ChatGPT可以创建各种类型的商业文件 — 从简短备忘录和商业信函到商业计划和长篇销售信函。
- en: In this chapter, we'll look at prompts you can give ChatGPT to write copy for
    ads, social media, and other uses; prompts to write proposals; and prompts to
    write business letters. At the end of the chapter, we'll examine prompts for getting
    ChatGPT to edit and proofread your work.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将看看您可以给ChatGPT的提示，以撰写广告、社交媒体和其他用途的文案；以及用于撰写提案和商业信函的提示。在本章末尾，我们将探讨让ChatGPT编辑和校对您的工作的提示。
- en: As when working with an assistant or a colleague, you should carefully review
    the material ChatGPT provides for you before using it. In many cases, you'll want
    to tweak the material further to personalize it or to make it express exactly
    what you need.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 与助手或同事合作时一样，您应该在使用ChatGPT提供的材料之前仔细审查该材料。在许多情况下，您可能需要进一步调整材料以个性化，或确保其准确表达您的需求。
- en: Two types of business documents we *won't* cover in this chapter are resumes
    and web pages (see [Chapters 2](c02.xhtml) and [7](c07.xhtml), respectively).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本章不涵盖的两种商业文件类型是简历和网页（分别参见[第2章](c02.xhtml)和[第7章](c07.xhtml)）。
- en: 'To make sure we''re on the same (virtual) page from the start, we''ll begin
    by looking at how you work with ChatGPT on creating documents.  ## Understand
    How You Work on Documents with ChatGPT'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '为确保我们从一开始就在同一（虚拟）页面上，我们将从查看您如何与ChatGPT合作创建文档开始。  ## 了解如何与ChatGPT一起处理文档'
- en: As you saw in [Chapters 2](c02.xhtml) and [3](c03.xhtml), ChatGPT doesn't have
    access to your computer's file system as of this writing, so it cannot create
    new document files or work with your existing files. Similarly, ChatGPT cannot
    log in to your online accounts, such as your Microsoft 365 account or your Dropbox
    account, so it cannot create or access files in those online accounts, either.
    ChatGPT is confined to your web browser or to the ChatGPT app on your iPhone,
    iPad, or Android device.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 正如您在[第2章](c02.xhtml)和[第3章](c03.xhtml)中所看到的，截至目前，ChatGPT无法访问您计算机的文件系统，因此无法创建新的文档文件或处理现有文件。同样，ChatGPT也无法登录您的在线账户，如您的Microsoft
    365账户或Dropbox账户，因此也无法创建或访问这些在线账户中的文件。ChatGPT仅限于您的网络浏览器或您的iPhone、iPad或Android设备上的ChatGPT应用程序。
- en: 'This limitation helps protect you and your data by preventing ChatGPT from
    taking unauthorized or unwise actions in your computer''s file system or your
    online accounts. That''s sensible, given the potential for damage, but it means
    that when you''re working with ChatGPT, you''re the one who must perform any document
    creation or manipulation. When you''re using ChatGPT to create a new document,
    ChatGPT can supply the content, but you have to copy that content to a file and
    save the file. When you want ChatGPT to work on an existing file, you must copy
    that file''s content and paste it into the Send a Message box to pass it to ChatGPT.
    If ChatGPT''s work with the file produces output you want to save, you''ll need
    to copy the output and paste it into a file.  ## Write Copy'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '这种限制有助于通过阻止ChatGPT在您计算机的文件系统或在线账户中采取未经授权或不明智的行动来保护您和您的数据。考虑到潜在的损害，这是明智的，但这意味着当您与ChatGPT合作时，您必须执行任何文档创建或操作。当您使用ChatGPT创建新文档时，ChatGPT可以提供内容，但您必须将该内容复制到文件并保存文件。当您希望ChatGPT处理现有文件时，您必须复制该文件的内容并粘贴到“发送消息”框中，以将其传递给ChatGPT。如果ChatGPT处理文件后生成您想要保存的输出，您需要复制该输出并粘贴到文件中。  ##
    撰写文案'
- en: If your job involves creating copy, you should enlist ChatGPT's help to create
    it more quickly and with less effort. And if your job involves commissioning others
    to write copy, you should see how much of that copy ChatGPT can produce and how
    much you still need to assign to human copywriters.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的工作涉及创建文案，您应该寻求ChatGPT的帮助，以更快速、更轻松地创建文案。如果您的工作涉及委托他人撰写文案，您应该看看ChatGPT能够产生多少文案，以及您仍需要分配给人类文案撰写人员的数量。
- en: 'Whether you''re looking for advertising copywriting, content copywriting, direct-response
    copywriting, or social-media copywriting, ChatGPT is happy to help. Simply prompt
    ChatGPT with details of what you need, as in the following examples:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您需要广告文案撰写、内容文案撰写、直销文案撰写还是社交媒体文案撰写，ChatGPT都乐意提供帮助。只需向ChatGPT提供您需要的详细信息，如以下示例：
- en: '![Prompticon](images/prompticon.png) **Please write a memorable slogan for
    our new product, a pencil that sticks to your car''s windshield so it''s always
    on hand.**'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![提示图标](images/prompticon.png) **请为我们的新产品写一个令人难忘的口号，这是一支可以粘在汽车挡风玻璃上的铅笔，让它随手可得。**'
- en: '![Chatgpticon](images/chatgpticon.png) *“Always Write, Right in Sight — The
    Pencil That''s Miles Ahead!”*'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![Chatgpt图标](images/chatgpticon.png) *“始终写字，正确在眼前 —— 领先一步的铅笔！”*'
- en: '![Prompticon](images/prompticon.png) **Hey, could you whip up a quick script
    for a 15-second radio ad offering all-you-can-eat donuts while you get your car''s
    tires changed?**'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![提示图标](images/prompticon.png) **嘿，你能为一个15秒的广播广告快速撰写一个脚本吗？内容是在更换汽车轮胎时享用无限量甜甜圈。**'
- en: 'ChatGPT delivered a script that started like this and included suggestions
    for sound effects:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT提供了一个以以下方式开始并包含声音效果建议的脚本：
- en: '![Chatgpticon](images/chatgpticon.png) *[SFX: Car tires screeching, transition
    to upbeat music.]*'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![Chatgpt图标](images/chatgpticon.png) *[音效：汽车轮胎尖叫声，切换到欢快的音乐。]*'
- en: '*Narrator: (Excited) “Get your tires changed and enjoy a sweet treat! At Bob''s
    Auto Service, it''s All-You-Can-Eat Donuts, while you wait!”*'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*旁白：（兴奋地）“更换轮胎，享受甜蜜的待遇！在鲍勃汽车服务中，尽情享用无限量甜甜圈，等待中！”*'
- en: '![Prompticon](images/prompticon.png) **Please give me a snappy headline for
    an online advert offering five free washes when you join the Laundromat Society.**'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![提示图标](images/prompticon.png) **请为一则在线广告的响亮标题提供一个，内容是加入洗衣会时赠送五次免费洗涤。**'
- en: '![Chatgpticon](images/chatgpticon.png) *“Wash, Rinse, and Repeat! Sign Up for
    the Laundromat Society and Enjoy Five Washes on Us!”*'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![Chatgpt图标](images/chatgpticon.png) *“洗涤，漂洗，重复！加入洗衣会，享受我们赠送的五次洗涤！”*'
- en: '![Prompticon](images/prompticon.png) **Okay, Chatsworth, draft me a blog post
    about how 20 minutes of deep breathing straight after you get out of bed puts
    you in a good mood for the day.**'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![提示图标](images/prompticon.png) **好的，查茨沃斯，给我写一篇关于早上起床后进行20分钟深呼吸如何让你一天心情愉快的博客文章。**'
- en: '![Chatgpticon](images/chatgpticon.png) *Sure, here''s a draft blog post on
    that topic:*'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![Chatgpt图标](images/chatgpticon.png) *当然，这是关于这个主题的一篇草稿博客文章：*'
- en: '***Title: Energize Your Mornings: Deep Breathing for a Brighter Day***'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***标题：激活您的早晨：深呼吸让一天更美好***'
- en: ChatGPT delivered a short but targeted blog post suitable for use with only
    the smallest of tweaks. (By the way, ChatGPT raised no objection to my use of
    a pet name for it in this example. So if you want to use a friendly name, go right
    ahead.)
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT提供了一篇简短但有针对性的博客文章，只需进行微小的调整即可使用。（顺便说一句，ChatGPT对我在这个示例中使用宠物名字并没有提出异议。所以如果你想使用一个友好的名字，尽管去做吧。）
- en: '![Prompticon](images/prompticon.png) **I''d like you to write a 1,000-word
    direct-response article for our new product, Pitcairn Manuka. This is the ultimate
    in blended honeys. It combines the health benefits of Manuka honey with the sought-after
    taste of Pitcairn honey. This honey is special because it is available only in
    limited quantities, so we are selling it only via yearly subscriptions.**'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![提示图标](images/prompticon.png) **我想让您为我们的新产品皮特凯恩麦卢卡撰写一篇1000字的直销文章。这是混合蜂蜜中的极品。它将麦卢卡蜂蜜的健康益处与皮特凯恩蜂蜜的追求口味相结合。这款蜂蜜很特别，因为只有有限数量可用，所以我们只通过年度订阅销售。**'
- en: ChatGPT did a terrific job of selling this imaginary product. I was particularly
    impressed by the following section, which managed to spin the prompt's entirely
    bogus rationale for the subscription model into a positive feature.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT出色地推销了这个虚构产品。我特别对以下部分印象深刻，它成功地将提示中完全虚假的订阅模式理由转化为一个积极的特点。
- en: '![Chatgpticon](images/chatgpticon.png)***The Exclusivity of Subscription***'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![Chatgpt图标](images/chatgpticon.png)***订阅的独特性***'
- en: '*Pitcairn Manuka is not just honey. It''s a luxury, a sensory journey, a wellness
    tool. Its production is meticulously overseen to ensure the highest quality, leading
    to limited availability*.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*皮特凯恩麦卢卡不仅仅是蜂蜜。它是一种奢侈品，一场感官之旅，一种健康工具。其生产经过严格监督以确保最高质量，导致供应量有限*。'
- en: '*To guarantee your share of this exclusive product, we''re offering Pitcairn
    Manuka through yearly subscriptions only. Subscribers will receive their allotment
    of Pitcairn Manuka throughout the year, ensuring they have continuous access to
    this remarkable honey blend*.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Are you tempted? I was!  ## Write Proposals'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: ChatGPT can help you to write various types of business proposals — anything
    from a business plan proposal or an investment proposal to a research proposal
    or a grant proposal.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: To get started, tell ChatGPT the type of proposal you want and what you're proposing.
    Provide as many details as possible, such as a timeline, the people or bodies
    involved, the budget, and so on.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: '### Write a Project Proposal'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
- en: 'Here is a prompt you might give to get ChatGPT to draft a project proposal:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Help me put together a project proposal
    for a nonprofit organization that''s going to launch an evening program for kids
    in the community whose parents work nights and can''t look after them. The program
    will provide supervised evening activities, all age-appropriate, in a safe location
    and run by accredited volunteers. It''ll take us about five months to get started.
    Could you write a draft proposal for me?**'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'ChatGPT came back with a neatly structured proposal that started like this:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
- en: '![Chatgpticon](images/chatgpticon.png) *Title: Proposal for Community Evening
    Program for Children*'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Executive Summary:*'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*This proposal is put forth by [Your Name/Your Organization''s Name] to launch
    a community evening program aimed at supporting families in our community where
    parents work night shifts …*  ### Write a Business Plan Proposal'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Here is a prompt you could give to ask ChatGPT to write a business plan proposal
    for you:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Hi again. I''d like you to write a business
    plan proposal for me. The business is to help companies and organizations dispose
    of their old and broken tech items responsibly instead of keeping them forever
    or just junking them. Our technicians will go into offices and collect the old
    items. We''ll then repair or recondition any items worth using and recycle any
    items not worth using. I need the business plan to persuade potential investors
    to back me. Could you draw up a draft proposal for this business plan?**'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Chatgpticon](images/chatgpticon.png) *Title: Business Plan Proposal for Responsible
    Tech Disposal and Recycling Services*'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Executive Summary:*'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Our venture seeks to address a growing need in the tech industry – the responsible
    and efficient disposal of outdated and broken tech items. We will offer a service
    to companies and organizations to collect, repair, recondition, and recycle their
    old tech items, thereby reducing environmental impact and promoting a circular
    economy. …*  ### Write a Research Proposal'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'When you need to put together a research proposal, you might enlist ChatGPT''s
    help by using a prompt such as this:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Hey, ChatGPT, can you write me a research
    proposal? It''s for my thesis. The topic is Use of Artificial Sweeteners in Commercial
    Catering. I''ll be gathering data via questionnaires and field observations. I''ll
    be doing six months of research.**'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'ChatGPT wrote a detailed proposal titled “Use of Artificial Sweeteners in Commercial
    Catering: A Quantitative Investigation” that ran from “I. Introduction and Background”
    to “VI: Expected Outcomes and Conclusions.”  ### Write a Grant Proposal'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
- en: 'If you need to create a grant proposal, ChatGPT has you covered. All you need
    to do is prompt ChatGPT with the necessary information — for example:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Create a grant proposal for me. I''m
    looking to get funding to start a traditional music group for teenagers. The group
    will keep teenagers out of trouble on Saturday afternoons, encourage them to learn
    to play acoustic instruments, and preserve traditional music from being lost by
    bringing it live to modern audiences.**'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'ChatGPT created a detailed proposal that started like this:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
- en: '![Chatgpticon](images/chatgpticon.png) *Title: Preserving Traditions: Engaging
    Youth through Traditional Music*'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '***I. Executive Summary***'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*The goal of our initiative, “Preserving Traditions,” is to engage teenagers
    in productive activities during their free time while preserving our cultural
    heritage through traditional music. This project aims to establish a traditional
    music group that will encourage teenagers to learn and play acoustic instruments,
    instill a sense of discipline, and allow them to share their talents with contemporary
    audiences*.  ## Write Business Letters'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ChatGPT is great at writing all kinds of business letters, from invitation letters
    to proposal letters, and from job-offer letters to resignation and termination
    letters. You just need to tell ChatGPT what kind of letter you need and then provide
    as much of the necessary information as possible. If ChatGPT is missing a vital
    piece of information, it leaves a placeholder for you to fill in.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
- en: 'Here''s an example of asking ChatGPT to write a letter recommending someone
    for a job:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Draft a letter of recommendation for
    Xuan Murphy. She''s a Team Supervisor at this company and reports directly to
    me. She''s been here for five years and has had three promotions, taking on more
    responsibility each time. Her notable strengths are communication, time management,
    and project tracking. She''s applying for a Project Manager job with the Arctic
    Research Commission.**'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Because I didn''t provide the recipient''s name, ChatGPT addressed the letter
    “To whom it may concern.” The rest of the letter was well written, needing only
    minor adjustments. In particular, look at the detail that ChatGPT summoned up
    to illustrate my mention of Xuan''s notable strength in project tracking:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
- en: '![Chatgpticon](images/chatgpticon.png) *Perhaps her most commendable strength
    is her proficiency in project tracking. Xuan has developed a systematic and efficient
    approach to monitoring project milestones and tracking progress. Her scrupulous
    eye for detail, combined with her understanding of big-picture project goals,
    allows her to anticipate challenges, adjust plans as needed, and ensure projects
    are completed on time and to the highest standards*.'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Here''s an example of prompting ChatGPT to write a payment reminder letter:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Hey, ChatGPT, could you write me a payment
    reminder letter for an unpaid invoice? The amount due is $3,500 for office supplies.
    The client is Goldbrick Pharmaceuticals. The payment is 60 days overdue, so this
    is the final reminder. Be polite but firm, okay?**'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'When you finally reach the limit of your patience with your employer, prompt
    ChatGPT to write your letter of resignation. Here''s an example:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Write me a resignation letter, would
    you? I''m sick of my employer paying me weeks late and making me work overtime
    without notice or compensation. Fifteen days'' notice from today. Make the letter
    formal but let them know I''m unhappy.**'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'ChatGPT handled this request well, writing a commendably formal letter that
    made the employee''s dissatisfactions clear. Here''s an excerpt:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
- en: '![Chatgpticon](images/chatgpticon.png) *While I appreciate the demanding nature
    of our industry, the consistent delay in payment of salary and the regular requirement
    for uncompensated overtime have significantly affected my professional satisfaction
    and personal life. As a committed professional, I respect the necessity for occasional
    extra hours, but the frequency of these expectations, combined with the issues
    with my remuneration, have resulted in an unsustainable situation*.'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: On the other side of the coin, you can have ChatGPT handle the awkward task
    of writing a termination letter for you.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **I''d like you to write a formal termination
    letter for Mary Peterson, our Executive Assistant in this department. Mary is
    on the final month of her three-month probation and has not come to grips with
    her duties despite three warnings and two performance improvement plans. Her employment
    will terminate at the end of next week. We wish her all the best in her search
    for a suitable position, etc., etc.**'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'ChatGPT produced a suitably formal termination letter, including details of
    when Mary will get her final paycheck and how she should return any company property
    before leaving the premises. (You''ll notice my prompt didn''t mention company
    property; ChatGPT included that as one of the components of a standard dismissal
    letter. As always, you should check ChatGPT''s work closely and make any necessary
    changes before using it.)  ## Edit and Proofread Your Work'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
- en: Having ChatGPT write text for you is great, but there will likely be times when
    you want to do the writing yourself. In such cases, you may want to have ChatGPT
    edit and proofread what you've written.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 让ChatGPT为您撰写文本很棒，但很可能会有时候您想自己写作。在这种情况下，您可能希望让ChatGPT编辑和校对您所写的内容。
- en: “Edit and proofread”? What are the differences between the two?
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: “编辑和校对”？这两者之间有什么区别？
- en: 'Glad you asked. Here are the types of checking you can ask ChatGPT to do and
    what each involves:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 很高兴您提出了问题。以下是您可以要求ChatGPT进行的检查类型以及每种类型的内容：
- en: '**Proofread.** ChatGPT checks for misspellings, punctuation problems, and basic
    grammatical errors.'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**校对。** ChatGPT检查拼写错误、标点问题和基本语法错误。'
- en: '**Copyedit.** ChatGPT checks the text''s style, consistency, and word usage,
    correcting obvious issues, pointing out potentially better word choices, and suggesting
    improvements to sentence structure.'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**编辑。** ChatGPT检查文本的风格、一致性和词语使用，纠正明显问题，指出可能更好的词语选择，并提出改进建议以改善句子结构。'
- en: '**Content edit.** ChatGPT examines the text''s overall structure, content,
    and style, and assesses its clarity and readability. Where ChatGPT detects potential
    problems, it suggests improvements.'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**内容编辑。** ChatGPT审查文本的整体结构、内容和风格，并评估其清晰度和可读性。在ChatGPT检测到潜在问题时，它会提出改进建议。'
- en: '**Resume edit.** ChatGPT is great at resumes — creating them, editing them,
    proofing them, and more. See [Chapter 2](c02.xhtml) for more information.'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**简历编辑。** ChatGPT擅长简历 —— 创建、编辑、校对等。更多信息请参见[第2章](c02.xhtml)。'
- en: '**Academic edit.** ChatGPT can analyze academic texts, such as essays or research
    papers, for structure and clarity, and can suggest improvements.'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**学术编辑。** ChatGPT可以分析学术文本，如论文或研究论文，以便结构清晰，并提出改进建议。'
- en: '**Developmental edit.** ChatGPT can read your early draft of a manuscript;
    assess the content, style, structure, and pacing; and suggest improvements. Developmental
    editing is sometimes called *substantive editing* and usually takes place early
    in the development of the manuscript.'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**发展性编辑。** ChatGPT可以阅读您手稿的早期草稿；评估内容、风格、结构和节奏；并提出改进建议。发展性编辑有时被称为*实质性编辑*，通常在手稿的早期阶段进行。'
- en: Here are four examples of prompts you could use for editing and proofing. For
    each of them, you would paste in the text after the prompt and a line break (press
    Shift+Enter).
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有四个编辑和校对的提示示例。对于每个提示，您需要在提示后粘贴文本并换行（按Shift+Enter）。
- en: '![Prompticon](images/prompticon.png) **Proofread the following article and
    identify any spelling errors, punctuation problems, or grammar issues.**'
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![Prompticon](images/prompticon.png) **校对以下文章，找出任何拼写错误、标点问题或语法问题。**'
- en: '![Prompticon](images/prompticon.png) **I''d like you to copyedit this blog
    post and point out any structure issues. If any word choices seem poor, recommend
    better choices.**'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![Prompticon](images/prompticon.png) **我想让你编辑这篇博客文章，并指出任何结构问题。如果有任何词语选择不佳，建议更好的选择。**'
- en: '![Prompticon](images/prompticon.png) **Edit the white paper (text below) for
    content and clarity. Make sure the ideas flow logically. Suggest improvements
    for any issues.**'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![Prompticon](images/prompticon.png) **编辑白皮书（下文）以确保内容和清晰度。确保思路逻辑流畅。针对任何问题提出改进建议。**'
- en: '![Prompticon](images/prompticon.png) **Hiya! Here''s the plot for a short story.
    Read through it as a developmental editor would and tell me ways to make it more
    compelling.**'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![Prompticon](images/prompticon.png) **嗨！这是一个短篇故事的情节。请像发展性编辑一样阅读它，并告诉我如何使其更引人入胜。**'
