  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 严肃 幽默 正式 非正式 对话式 有说服力 鼓舞人心 教育性 友好 权威性 诙谐 讽刺 令人兴奋 有同理心 爱玩 自信 关怀 紧急 质疑 直接 创意 好奇
