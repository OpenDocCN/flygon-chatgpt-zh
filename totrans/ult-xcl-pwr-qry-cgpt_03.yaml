- en: '[Introduction](toc.xhtml#s1a)'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This chapter will introduce us to the basics of Excel. You will learn why you
    need to develop Excel skills and the general steps to follow to master these skills.
  prefs: []
  type: TYPE_NORMAL
- en: We will explore the world of Excel formulas and functions, including nesting
    or combining functions. We will also cover the basics of Excel cell referencing
    and using Excel tables.
  prefs: []
  type: TYPE_NORMAL
- en: Since the book is about the 101 ways to look up anything in Excel, we will dive
    into the world of Excel lookup skills and why they are a door to mastering Excel.
    Finally, we will dig into the different classifications of the lookup functions.
  prefs: []
  type: TYPE_NORMAL
