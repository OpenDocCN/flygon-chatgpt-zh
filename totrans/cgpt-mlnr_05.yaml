  type: TYPE_NORMAL
- en: Requirements for obtaining a Remote Pilot Certificate
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Operating rules for commercial drone pilots
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: V. Privacy considerations for drone flying
  prefs: []
  type: TYPE_NORMAL
- en: FAA guidelines on privacy
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: State and local laws on drone privacy
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: VI. Flying drones near airports and aircraft
  prefs: []
  type: TYPE_NORMAL
- en: FAA guidelines on flying drones near airports and aircraft
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Potential consequences for violating these guidelines
