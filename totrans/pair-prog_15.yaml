  type: TYPE_NORMAL
- en: var privateVar = "I am private";
  prefs: []
  type: TYPE_NORMAL
- en: console.log("IIFE executed");
  prefs: []
  type: TYPE_NORMAL
- en: '})();'
  prefs: []
