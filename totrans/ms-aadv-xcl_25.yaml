- en: '[CHAPTER 24Building Custom Add-ins with VBA](contents.xhtml#ch24a)'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Introduction](contents.xhtml#sc2_353a)'
  prefs: []
  type: TYPE_NORMAL
- en: In this chapter, we will explore the process of building custom Add-ins with
    Visual Basic for Applications (VBA) in Excel. Add-ins are additional functionalities
    or tools that can be integrated into Excel to enhance its capabilities and streamline
    workflows. We will cover topics such as protecting Add-ins with a password and
    using Add-ins effectively.
  prefs: []
  type: TYPE_NORMAL
- en: '[Structure](contents.xhtml#sc2_354a)'
  prefs: []
  type: TYPE_NORMAL
- en: 'In this chapter, we will go over the following topics:'
  prefs: []
  type: TYPE_NORMAL
- en: Protecting your Add-ins with a password
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Using Add-ins
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Objectives](contents.xhtml#sc2_355a)'
  prefs: []
  type: TYPE_NORMAL
- en: By the end of this chapter, the reader will learn how to protect their Add-ins
    with a password in order to ensure their security, as well as how to utilize Add-ins
    efficiently to enhance Excel’s functionality.
  prefs: []
  type: TYPE_NORMAL
- en: '[Protecting your Add-ins with a password](contents.xhtml#sc2_356a)'
  prefs: []
  type: TYPE_NORMAL
- en: 'To protect your Add-ins with the password, follow the given steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Collapse all the object of the project (Excel file in which you have inserted
    forms and modules for add – Ins).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Right click over that project.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select VBA project properties.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select Protection tab.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select Lock for viewing.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Give a password.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click OK.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Refer to [Figure 24.1](#fig24-1):'
  prefs: []
  type: TYPE_NORMAL
- en: '![](images/Figure_24.1.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 24.1: Adding a password'
  prefs: []
  type: TYPE_NORMAL
- en: Once you are ready with the form and modules of your Add-ins, switch to Excel
    environment.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Save the current file with the type Add-ins (.xlam extension), as shown in
    [Figure 24.2](#fig24-2):'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](images/Figure_24.2.png)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: 'Figure 24.2: Saving the current file'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[Using Add-ins](contents.xhtml#sc2_357a)'
  prefs: []
  type: TYPE_NORMAL
- en: 'To use Add-ins, follow the given steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Click on the Office Button.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on Excel Options.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select Add-ins.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Click on the Go… Button, as shown in [Figure 24.3](#fig24-3):'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](images/Figure_24.3.png)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: 'Figure 24.3: Selecting the Add-ins'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Browse to locate your Add- Ins, as shown in [Figure 24.4](#fig24-4):'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](images/Figure_24.4.png)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: 'Figure 24.4: Locate your Add-ins'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[Conclusion](contents.xhtml#sc2_358a)'
  prefs: []
  type: TYPE_NORMAL
- en: In conclusion, building custom Add-ins with VBA empowers users to extend Excel’s
    functionality and streamline their workflows. Protecting Add-ins with a password
    ensures their security. Utilizing Add-ins effectively enhances productivity and
    enables users to access additional features and tools within Excel.
  prefs: []
  type: TYPE_NORMAL
- en: '[Exercise](contents.xhtml#sc2_359a)'
  prefs: []
  type: TYPE_NORMAL
- en: Open Microsoft Excel and create a new workbook.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Create a simple VBA macro that formats the selected cells with a specific font,
    font size, and background color.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Save the VBA macro as an add-in with a .xlam extension.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Protect the add-in with a password to ensure its security.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Test the add-in by installing it in Excel and using it to format cells in different
    worksheets.
  prefs:
  - PREF_OL
