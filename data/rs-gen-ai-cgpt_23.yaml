- en: '[How beginner start ChatGPT for problem-solving](toc.xhtml#c24)'
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[初学者如何开始使用ChatGPT解决问题]'
- en: '[Introduction](toc.xhtml#s202a)'
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[介绍]'
- en: 'It is not possible for a newbie to use ChatGPT to solve problems right away.
    Yet, ChatGPT may be used as a tool to help you learn and develop your problem-solving
    skills. Following are some actions you can take:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 新手不可能立即使用ChatGPT解决问题。然而，ChatGPT可以作为一种工具，帮助您学习和发展解决问题的能力。以下是一些您可以采取的行动：
- en: 'Learn the fundamentals of ChatGPT: Learn more about ChatGPT’s capabilities
    and what it is. Recognize its advantages and disadvantages, and develop efficient
    use of it.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 学习ChatGPT的基础知识：了解更多关于ChatGPT的能力和其本质。认识其优点和缺点，并有效地利用它。
- en: 'Determine your issue areas: Decide where you need assistance with problem-solving.
    This might apply to any subject, including math and science. After the problem
    regions have been located, you may use ChatGPT to assist in resolving issues there.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 确定问题领域：确定您需要在解决问题方面获得帮助的地方。这可能适用于任何学科，包括数学和科学。确定问题区域后，您可以使用ChatGPT来帮助解决这些问题。
- en: When you’ve determined where the issues are, start asking ChatGPT questions.
    You can ask ChatGPT to provide clarification on a topic, provide a solution to
    a specific issue, or both.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 确定问题所在后，开始向ChatGPT提问。您可以要求ChatGPT对某个主题进行澄清，提供特定问题的解决方案，或两者兼而有之。
- en: Take time to comprehend ChatGPT’s replies as it addresses your inquiries so
    that you may learn from them. Try to comprehend how ChatGPT came up with the answer
    or recommendation, and take something away from the process.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 花时间理解ChatGPT对您的问题所做的回答，以便您可以从中学习。尝试理解ChatGPT是如何得出答案或建议的，并从中获得收获。
- en: Try utilising the concepts and methods you have learnt from ChatGPT to solve
    problems independently. You may also request help from ChatGPT to edit or enhance
    your work.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试利用从ChatGPT学到的概念和方法独立解决问题。您还可以请求ChatGPT帮助编辑或改进您的工作。
- en: Overall, ChatGPT can help you develop your problem-solving skills if you’re
    a beginning. Nevertheless, it’s crucial to work alone as well and practise problem-solving
    utilising the strategies and ideas you’ve acquired through ChatGPT.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，如果您是初学者，ChatGPT可以帮助您发展解决问题的能力。然而，独自工作并利用ChatGPT获得的策略和思想进行问题解决同样至关重要。
- en: '[Limitation](toc.xhtml#s203a)'
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[限制]'
- en: This kind of AI, known as a big language model, is what causes ChatGPT to struggle
    with math. It analyses vast amounts of text from many websites and builds a model
    of the words that are most likely to come after one another in a phrase. This
    version of autocomplete is more advanced.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这种人工智能被称为大型语言模型，这就是导致ChatGPT在数学方面遇到困难的原因。它分析来自许多网站的大量文本，并建立了一个模型，该模型可以预测一个短语中最有可能出现在彼此之后的单词。这种自动补全的版本更加先进。
- en: It answers with numbers that are both grammatically and mathematically incorrect
    but have an authoritative-sounding tone.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 它用听起来权威的语气回答了既不符合语法又不符合数学的数字。
- en: While ChatGPT is capable of doing intricate mathematical computations, ChatGPT
    lack human-level insight or creativity. Also, ChatGPT is unable to take the role
    of a real-life math teacher or tutor who can provide individualised explanations
    and comments. There may also be certain specialised or challenging mathematical
    issues that ChatGPT is not educated in, but ChatGPT is always studying and expanding
    my body of knowledge.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然ChatGPT能够进行复杂的数学计算，但它缺乏人类水平的洞察力和创造力。此外，ChatGPT无法取代真实的数学老师或导师，后者可以提供个性化的解释和评论。ChatGPT可能也无法解决某些专业化或具有挑战性的数学问题，但ChatGPT一直在学习和扩展自己的知识体系。
- en: '[ChatGPT in Problem Solving: Conclusion](toc.xhtml#s204a)'
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[ChatGPT在问题解决中的结论]'
- en: It’s crucial to stress once more that ChatGPT is still in its infancy despite
    its grandeur in its current form. Even though GPT-3.5, the language model on which
    ChatGPT is based, is in its third iteration, more work has to be done. GPT-4,
    scheduled for release in late 2023, is anticipated to improve on GPT-3.5’s drawbacks
    through improved performance and greater adherence to human instructions and values.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 再次强调，尽管ChatGPT在当前形式上显得宏伟，但它仍处于萌芽阶段。尽管GPT-3.5，即ChatGPT所基于的语言模型，已经进入第三次迭代，但还有更多的工作要做。预计将于2023年底发布的GPT-4将通过改进性能和更加遵循人类指令和价值观来改进GPT-3.5的缺点。
- en: While discussing the problem solving abilities of ChapGPT with mathematical
    models, writing neural networks, formulae, it’s important to remember that the
    model was only attempting to express the most likely solution rather than trying
    to reason through the formal logic.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在讨论ChatGPT的问题解决能力时，重要的是要记住，该模型只是试图表达最可能的解决方案，而不是试图通过形式逻辑来推理。
- en: 'Mathematical Problem Solving: ChatGPT is capable of doing more complex mathematical
    operations like calculus, linear algebra, and statistics as well as simpler arithmetic
    operations like addition, subtraction, multiplication, and division. It can also
    resolve optimization issues as well as equations and inequalities.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 数学问题解决：ChatGPT能够进行更复杂的数学运算，如微积分、线性代数和统计，以及更简单的算术运算，如加法、减法、乘法和除法。它还可以解决优化问题，以及方程和不等式。
- en: ChatGPT can build and train neural networks to tackle challenging issues including
    image recognition, natural language processing, and predictive modelling. In order
    to carry out certain tasks like speech recognition or language translation, it
    can also employ pre-existing neural networks.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT可以构建和训练神经网络，以解决包括图像识别、自然语言处理和预测建模在内的具有挑战性的问题。为了执行诸如语音识别或语言翻译之类的任务，它还可以使用现有的神经网络。
- en: 'Formulas: ChatGPT may employ a variety of mathematical and scientific formulas
    to answer issues in a variety of disciplines, including as physics, chemistry,
    and engineering.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 公式：ChatGPT可能会使用各种数学和科学公式来回答各种学科的问题，包括物理、化学和工程学等。
- en: To sum up, ChatGPT has great problem-solving skills, particularly in the domains
    of mathematics, neural networks, and formulas. These abilities may be used for
    a range of jobs, and via continuing training and growth, it is always enhancing
    its capacity to resolve challenging issues.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，ChatGPT在数学、神经网络和公式领域具有很强的问题解决能力。这些能力可以用于各种工作，并通过持续的培训和成长，它不断提高解决复杂问题的能力。
- en: '[Points to remember](toc.xhtml#s205a)'
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[要记住的要点](toc.xhtml#s205a)'
- en: ChatGPT may be used as a tool to help you learn and develop your problem-solving
