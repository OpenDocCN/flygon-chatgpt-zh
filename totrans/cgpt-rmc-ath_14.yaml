  prefs: []
  type: TYPE_NORMAL
  zh: 摘要：第2章 场景1：场景以比林斯洛根国际机场的繁忙氛围开场。飞机降落的噪音、乘客的移动和回声般的广播与第1章中描述的荒野的宁静形成鲜明对比。一架私人飞机降落，暗示着一个新角色的介绍。
