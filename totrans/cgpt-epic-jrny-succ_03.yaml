- en: Begin by searching for "OpenAI ChatGPT" on your preferred search engine. Click
    on the link named “Introduction ChatGPT”.
  prefs: []
  type: TYPE_NORMAL
- en: '![image](d2d_images/image003.jpg)'
  prefs: []
