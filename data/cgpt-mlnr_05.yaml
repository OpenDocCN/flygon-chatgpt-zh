  zh: '4'
- en: Experience Skyrocketing Productivity Growth with ChatGPT
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 体验 ChatGPT 带来的生产力飙升
- en: If you’re an entrepreneur, a freelancer, a start-up or even a small company
    you’re often a one-man band who has to either learn how to do a lot of different
    things, which takes forever or outsource the work as it comes - which works but
    is expensive and there’s a lack of continuity should the same type of work come
    around again and the freelancer you used last time is not available.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是企业家、自由职业者、初创公司甚至是小公司，您通常是一个需要学习如何做很多不同事情的人，这需要很长时间，或者按需外包工作 - 这种方式虽然有效，但昂贵，而且如果同样类型的工作再次出现，而您上次使用的自由职业者不可用，就会出现连续性问题。
- en: With ChatGPT, these problems are (mostly) a thing of the past, whatever skillset
    you may want to employ, copywriting, coding, creating art, creating ads, creating
    blog content, writing books, SEO? All of this and more can be done by ChatGPT;
    you just have to use the right prompt.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 有了 ChatGPT，这些问题（大部分）已成为过去，无论您想要雇用的技能集是什么，文案写作、编码、创作艺术、制作广告、撰写博客内容、写书、SEO？所有这些都可以由
    ChatGPT 完成；您只需使用正确的提示。
- en: This will massively cut down on your time spent worrying about the mundane aspects
    of the business and allow you to just get on with the important things that you
    need to focus on.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这将大大减少您花在担心业务琐事上的时间，并让您专注于需要关注的重要事项。
- en: '**For certain examples, I’ll be showing full responses from ChatGPT just to
    show how much the output can change depending on your prompt.**'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**对于某些示例，我将展示 ChatGPT 的完整回应，以展示输出在很大程度上取决于您的提示。**'
- en: Cold outreach emails
  id: totrans-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 冷外联邮件
- en: How long does it take you to write the perfect cold outreach email? Have you
    ever spent hours searching for a perfect email template that applies to your situation
    and industry but couldn’t?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 您写完完美的冷外联邮件需要多长时间？您是否曾经花费数小时寻找适用于您情况和行业的完美电子邮件模板，但却找不到？
- en: 'You need to now write it yourself and you have to:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您需要自己撰写邮件，并且您必须：
- en: 'Be clear and concise: Get to the point quickly, and explain the value of what
    you have to offer and why it would be beneficial to them.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 言简意赅：迅速切入主题，解释您所提供的价值以及为什么对他们有益。
- en: 'Make it scannable: Use headings, bullet points, and short paragraphs to make
    the email easy to read.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使其易于扫描：使用标题、项目符号和简短段落使电子邮件易于阅读。
- en: 'Add Credibility: Provide any necessary credentials or references and statistics
    that can be used to support your offer or idea.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加可信度：提供任何必要的资格证书、参考资料和统计数据，以支持您的提议或想法。
- en: 'Show a clear call to action: Be direct and specific in what you would like
    the recipient to do, whether that be setting up a call, getting them to visit
    a website or trying out a product.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 显示明确的行动号召：直接并具体地说明您希望收件人做什么，无论是安排电话、让他们访问网站还是尝试产品。
- en: 'Proofread and Edit: Review your message carefully for grammar, punctuation
    and any typos.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 校对和编辑：仔细检查您的消息，查看语法、标点和任何拼写错误。
- en: 'Add a clear subject line: Make sure the subject line is attention-grabbing,
    specific and shows the purpose of the email.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加清晰的主题行：确保主题行引人注目、具体，并显示电子邮件的目的。
- en: But now, taking ages to painstakingly craft an email is a thing of the past.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 但现在，花费大量时间来精心制作一封电子邮件已经成为过去。
- en: Say you’re an estate agency, that wants to send an email to a potential client,
    all you have to do is ask.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 说您是一家房地产代理，想给潜在客户发送一封电子邮件，您只需询问。
- en: '*Example: Cold outreach emails for your business (e.g. Estate agency)*'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*示例：您业务的冷外联邮件（例如房地产代理）*'
- en: '**Prompt**: Write a cold outreach email for *my estate agency to a prospective
    landlord.*'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**提示**：为*我的房地产代理向潜在房东发送冷外联邮件*。'
- en: '**ChatGPT response:**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**ChatGPT 回应：**'
- en: Dear [Prospective Landlord],
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 亲爱的[潜在房东]，
- en: I hope this email finds you well. My name is [Your Name] and I'm the owner of
    [Estate Agency]. I wanted to take a moment to introduce myself and our agency
    to you.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 希望这封电子邮件能够找到您身体健康。我的名字是[Your Name]，我是[Estate Agency]的所有者。我想花点时间向您介绍我自己和我们的机构。
- en: At [Estate Agency], we pride ourselves on being a modern and forward-thinking
    agency that puts our clients' needs first. Our team is dedicated to helping landlords
    like you find the perfect tenants for your properties and providing top-notch
    service throughout the process.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在[Estate Agency]，我们自豪地成为一家现代化和前瞻性的机构，将客户的需求放在首位。我们的团队致力于帮助像您这样的房东为您的物业找到完美的租户，并在整个过程中提供一流的服务。
- en: We have a wealth of experience in the industry and a track record of successful
    rentals. We believe that clear communication and attention to detail are key to
    building strong landlord- tenant relationships and ensuring a smooth rental process.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在这个行业拥有丰富的经验和成功的出租记录。我们相信清晰的沟通和对细节的关注是建立强大的房东-租户关系并确保顺利出租流程的关键。
- en: If you're interested in learning more about how we can work together, we'd love
    to schedule a call to discuss your specifc needs and answer any questions you
    may have.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对了解我们如何合作感兴趣，我们很乐意安排一个电话，讨论您的具体需求并回答您可能有的任何问题。
- en: Thank you for considering [Estate Agency] for your rental needs. I look forward
    to potentially working with you.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢您考虑[Estate Agency]为您的租赁需求提供服务。期待与您潜在的合作。
- en: Best regards,
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 最好的问候，
- en: '[Your Name]'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[您的姓名]'
- en: '![](../images/svgimg0003.svg)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/svgimg0003.svg)'
- en: '* * *'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: This is pretty usable, you can make some tweaks but if you’re someone who struggles
    with what exactly to write - its a great starting point.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这相当可用，您可以进行一些调整，但如果您是那种不太清楚该写些什么的人 - 这是一个很好的起点。
- en: Now, I’ll give you another example of a cold outreach email to show just how
    easy it is to change the prompt slightly and make it relevant to a different business
    type.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我将给您另一个冷邮件的示例，展示只需稍微改变提示就可以轻松将其与不同类型的业务相关联。
- en: '*Example: Cold outreach emails for your business (e.g. Foreign exchange advisory
    firm)*'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '*示例：您业务的冷邮件（例如外汇咨询公司）*'
- en: A friend of mine owns an FX advisory firm, and he was struggling to find suitable
    email templates for cold outreach, he spent ages trying to find one but couldn't
    find one that was both customisable and appropriate - when we spoke about it,
    I’d just found ChatGPT and with it, I was able to help him create one in less
    than a minute and he was so happy with it I decided to write a book on how useful
    ChatGPT can be.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我有一个朋友拥有一家外汇咨询公司，他一直在努力寻找适合冷启动的电子邮件模板，他花了很长时间试图找到一个既可定制又合适的模板 - 当我们谈论这个问题时，我刚刚发现了ChatGPT，借助它，我能够在不到一分钟的时间内帮助他创建一个，他对此非常满意，我决定写一本关于ChatGPT有多有用的书。
- en: '**Prompt**: Write a **professional** cold outreach email for a Foreign exchange
    advisory firm to a prospective client.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**提示**: 为一家外汇咨询公司向潜在客户写一封**专业**的冷邮件。'
- en: '**ChatGPT response: **'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**ChatGPT 回复:**'
- en: 'Subject: Secure your Business''s Financial Success with [Company Name]''s Foreign
    Exchange Expertise'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '主题: 使用[公司名称]的外汇专业知识确保您的企业财务成功'
- en: Dear [Client],
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 亲爱的[客户]，
- en: My name is [Your Name] and I am the founder of [Your Company, a foreign exchange
    advisory firm.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我的名字是[您的姓名]，我是[您的公司]的创始人，一家外汇咨询公司。
- en: I wanted to reach out to you because I believe that we may be able to help your
    business navigate the often volatile and complex world of foreign exchange. As
    you may know, small fluctuations in currency exchange rates can have a big impact
    on the bottom line of any business, particularly those that operate internationally.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我想与您联系，因为我相信我们可能能够帮助您的企业应对常常波动和复杂的外汇世界。正如您可能知道的那样，货币汇率的轻微波动可能会对任何企业的底线产生重大影响，尤其是那些跨国经营的企业。
- en: At [Your Company, we offer a range of services designed to help our clients
    manage their foreign exchange risk and take advantage of opportunities as they
    arise. These services include market analysis, currency hedging, and trade execution,
    among others.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在[您的公司]，我们提供一系列旨在帮助客户管理其外汇风险并在机会出现时抓住机会的服务。这些服务包括市场分析、货币套期保值和交易执行等。
- en: I would love the opportunity to discuss how we may be able to assist your business
    in more detail. Could we schedule a call at a convenient time for you to discuss
    this further?
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我很愿意有机会更详细地讨论我们如何能够协助您的企业。我们能否安排一个方便您进一步讨论的时间？
- en: Thank you for considering our services. I look forward to speaking with you
    soon.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢您考虑我们的服务。期待与您尽快交谈。
- en: Best regards,
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 敬启者，
- en: '[Your name]'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '[您的姓名]'
- en: '![](../images/svgimg0003.svg)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/svgimg0003.svg)'
- en: '* * *'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: This is decent, especially if you’re struggling, but we can improve it.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 这个还不错，尤其是如果你感到困难，但我们可以改进它。
- en: '*Example: Make it more engaging and personal *'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '*示例：使其更具吸引力和个人化*'
- en: '**Prompt**: Make the e-mail more engaging and personal'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**提示**: 使电子邮件更具吸引力和个人化'
- en: '**ChatGPT Response: **'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**ChatGPT 回复:**'
- en: 'Subject: Discover the Foreign Exchange Edge Your Business Needs with [Company
    Name]'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '主题: 发现[公司名称]为您的企业提供的外汇优势'
- en: Dear [Recipient's name],
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 亲爱的[收件人姓名]，
- en: I hope this email finds you well and that your business is thriving. My name
    is [Your Name], and as the founder of [Company Name], a leading foreign exchange
    advisory firm, I know all too well how the global currency market can make or
    break a business.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 希望这封邮件能够找到您，并祝您的业务蒸蒸日上。我是 [您的名字]，作为领先的外汇咨询公司 [公司名称] 的创始人，我深知全球货币市场如何影响企业的成败。
- en: That's why I want to personally reach out to you today and offer my team's expertise
    to help you navigate the ever-changing world of foreign exchange and position
    your business for success.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么我今天想亲自联系您，并提供我的团队的专业知识，帮助您应对不断变化的外汇世界，为您的企业取得成功。
- en: At [Company Name], we specialize in helping businesses like yours identify opportunities
    and manage currency risk. Our team of experts is dedicated to providing our clients
    with in-depth market analysis, customized risk management strategies, and real-time
    trading insights to ensure you're always ahead of the curve.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [公司名称]，我们专注于帮助像您这样的企业识别机会并管理货币风险。我们的专家团队致力于为客户提供深入的市场分析、定制的风险管理策略和实时交易见解，确保您始终领先一步。
- en: I'd love the opportunity to have a more in-depth conversation with you about
    your specific foreign exchange needs and how we can help you achieve your financial
    goals. Let's schedule a quick call next week and discuss this further.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 我很乐意与您就您特定的外汇需求进行更深入的交流，以及我们如何帮助您实现财务目标。让我们安排下周快速通话，进一步讨论这个问题。
- en: Thank you for your time, and I hope to hear from you soon.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢您的时间，希望尽快收到您的回复。
- en: Best regards,
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 致以最诚挚的问候，
- en: '[Your Name]'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '[您的名字]'
- en: 'PS: I also would love to share some of our recent client testimonials if you''re
    interested.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: PS：如果您感兴趣，我也很乐意分享我们最近的客户推荐。
- en: '![](../images/svgimg0003.svg)'
  id: totrans-61
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/svgimg0003.svg)'
- en: '* * *'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: This version of the email has a more personal and engaging tone. There’s a genuine
    interest in the recipient's business and well-being, and chatGPT uses personal
    pronouns to address them directly. The email also ended with a friendly PS, this
    way the writer is being less formal and shows a more friendly side of the company.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 这封电子邮件的版本更具个人化和引人入胜的语气。对收件人的业务和健康状况表现出真诚的兴趣，chatGPT使用个人代词直接与他们交流。邮件以友好的PS结尾，这样写信者就显得不那么正式，展示了公司更友好的一面。
- en: As you can imagine, this works with any type of business, you can modify the
    prompt to get a different answer, and you can modify the parameters to make it
    funnier or more engaging, give it a personality trait that you think would be
    more likely to get a response - you can even use different **author styles**.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 正如您所想象的那样，这适用于任何类型的企业，您可以修改提示以获得不同的答案，也可以修改参数使其更有趣或更引人入胜，赋予您认为更有可能获得回应的个性特征
    - 甚至可以使用不同的**作者风格**。
- en: '*Example: Write a cold approach email In the style of Elon Musk*'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '*示例：以埃隆·马斯克的风格写一封冷冰冰的接触邮件*'
- en: '**Prompt:** Rewrite that cold approach email in the style of Elon musk'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '**提示：** 以埃隆·马斯克的风格重写那封冷冰冰的接触邮件'
- en: '**ChatGPT Response: **'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '**ChatGPT 回复：**'
- en: 'It''s important to note that the way Elon Musk communicates, especially in
    cold approach emails, may not align with a professional or formal tone, and in
    some cases, may not be the most appropriate approach. Also, the content, style,
    and tone of the email will depend on the audience that the email is intended for.
    With that in mind here is a possible version:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，埃隆·马斯克在沟通方式上，尤其是在冷冰冰的接触邮件中，可能不符合专业或正式的语气，有时甚至可能不是最合适的方式。此外，邮件的内容、风格和语气将取决于邮件的受众。考虑到这一点，以下是可能的版本：
- en: 'Subject: Revolutionizing the Foreign Exchange Market with [Company Name]'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 主题：用 [公司名称] 革新外汇市场
- en: Yo [Recipient's name],
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 嘿 [收件人的名字]，
- en: It's [Your Name], the founder of [Company Name], the future of foreign exchange
    advisory.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 我是 [您的名字]，[公司名称] 的创始人，外汇咨询的未来。
- en: I bet you're tired of traditional firms that are not equipped to handle the
    rapidly changing market. Let me tell you, we're different. We're not just in the
    business of managing currency risk, we're in the business of creating opportunities,
    and we're damn good at it.
  id: totrans-72
