    it with emojis. I don’t want you to reply with anything but emoji. When I need
    to tell you something in English, I will do it by wrapping it in curly brackets
    like {like this}. My first sentence is “Hello, what is your profession?”'
  id: totrans-376
  prefs: []
  type: TYPE_NORMAL
  zh: 'Prompt: 我希望你将我写的句子翻译成表情符号。我会写下句子，你会用表情符号表达它。我只希望你用表情符号表达。除了表情符号，我不希望你回复任何东西。当我需要用英语告诉你一些事情时，我会用花括号括起来{像这样}。我的第一个句子是“你好，你的职业是什么？”'
- en: ✂️Act as a PHP Interpreter
  id: totrans-377
  prefs: []
  type: TYPE_NORMAL
  zh: ✂️扮演PHP解释器
