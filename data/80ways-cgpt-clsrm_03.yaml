- en: Chapter four
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 第四章
- en: Using chatGPT for Creating Assessments
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用ChatGPT创建评估
- en: Creating assessments can be time-consuming, but ChatGPT can help streamline
    the process by quickly generating different exam questions based on your content.
    In this chapter, we will explore how ChatGPT can assist in creating a variety
    of assessments, including fill-in-the-blank exercises, test questions, and interactive
    quizzes. By utilizing ChatGPT’s ability to generate exam questions, instructors
    can save time and focus on other essential tasks such as preparing and delivering
    lectures, providing feedback to students, and developing personalized study plans.
    So, let’s dive in and see how ChatGPT can help you create assessments quickly
    and easily.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 创建评估可能会耗费时间，但ChatGPT可以帮助简化流程，根据您的内容快速生成不同的考试问题。在本章中，我们将探讨ChatGPT如何协助创建各种评估，包括填空练习、测试题和互动测验。通过利用ChatGPT生成考试问题的能力，教师可以节省时间，专注于其他重要任务，如准备和传授讲座、为学生提供反馈以及制定个性化学习计划。因此，让我们深入了解一下，看看ChatGPT如何帮助您快速轻松地创建评估。
- en: 25\. Create Fill-in-the-Blank Exercises
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 25\. 创建填空练习
- en: 'You can quickly create fill-in-the-blank exercises with chatGPT by including
    an article or topic in the prompt. They can serve as helpful aids for learning
    new content. Here is an example using the Bureaucracies section from Lumen Learning’s
    *Intro to Sociology*, Module 5: Society and Groups, Types of Formal Organizations
    as part of the chatGPT prompt.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过在提示中包含文章或主题，使用ChatGPT快速创建填空练习。它们可以作为学习新内容的有用辅助工具。以下是一个示例，使用Lumen Learning的《社会学导论》第五模块：社会和群体、形式组织类型中的官僚机构部分作为ChatGPT提示的一部分。
- en: '**Create fill in the blank exercise on “<article or topic>”**'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**在“<文章或主题>”上创建填空练习**'
- en: 'ChatGPT: *Fill in the blank exercise:*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT：*填空练习：*
- en: '*Bureaucracies are formal organizations that have a __________ of authority,
    a clear division of labor, explicit rules, and an atmosphere of ___________.*'
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*官僚机构是具有__________的正式组织，明确的分工、明确的规则和一种__________氛围。*'
- en: '*At your college or university, the __________ of Trustees is the governing
    body of most institutions of higher education.*'
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*在您的大学，董事会是大多数高等教育机构的治理机构。*'
- en: '*The president (or chancellor) answers to the __________, and the divisions
    arranged under the president have their own leaders, who in turn manage other
    subordinate employees.*'
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*校长（或校长）向__________负责，而校长下属的部门有自己的领导，他们又管理其他下属员工。*'
- en: '*Each department has its own organizational structure and will typically answer
    to a ________ or provost.*'
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*每个部门都有自己的组织结构，通常会向一位__________或教务长负责。*'
- en: '*At your college or university, the student guidelines are contained within
    the ___________.*'
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*在您的大学，学生指南包含在__________中。*'
- en: '*College employees are also governed by a system of rules and might be asked,
    or mandated, to complete training (i.e., concerning sexual harassment) as part
    of their employment.*'
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*大学员工也受一套规则的约束，可能会被要求或强制完成培训（即关于性骚扰的培训）作为他们的雇佣的一部分。*'
- en: '*Impersonality takes personal feelings out of professional situations and is
    a characteristic that grew out of a desire to protect organizations from ________,
    backroom deals, and other types of favoritism.*'
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*非人格化将个人感情从专业情境中剔除，这是一种特征，源于保护组织免受__________、后门交易和其他形式的偏袒。*'
- en: 26\. Generating Test Questions
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 26\. 生成测试题
- en: You can create assessments quickly and easily. Use chatGPT to generate test
    questions for students. The questions can be any type. I have shared examples
    of multiple choice and true and false below.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以快速轻松地创建评估。使用ChatGPT为学生生成测试题。问题可以是任何类型。我在下面分享了多项选择和判断题的示例。
- en: 'I used the open-source content from Lumen Learning’s Introduction to Sociology,
    Module 3: Culture, Pop Culture, and Subculture to generate questions. Here is
    a sample of the results:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我使用了Lumen Learning的《社会学导论》第三模块：文化、流行文化和亚文化的开源内容来生成问题。以下是结果的一个样本：
- en: '**Create multiple-choice questions based on the article “<article text>”**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**根据文章“<文章内容>”创建多项选择题**'
- en: 'ChatGPT: *Question 1: What is the term used to describe the pattern of cultural
    experiences and attitudes that exist in the highest class segments of a society?*'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT：*问题1：用什么术语来描述社会最高阶层存在的文化经验和态度模式？*
- en: '*a) High culture*'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*a) 高文化*'
- en: '*b) Low culture*'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*b) 低文化*'
- en: '*c) Mainstream culture*'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*c) 主流文化*'
- en: '*d) Counterculture*'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*d) 反文化*'
- en: '*Question 2: What is the term used to describe the pattern of the more accessible
    cultural experiences and attitudes that exist in mainstream society?*'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*问题2：用什么术语来描述存在于主流社会中更易接触的文化经验和态度模式？*'
- en: '*a) High culture*'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*a) 高雅文化*'
- en: '*b) Low culture*'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*b) 低俗文化*'
- en: '*c) Popular culture*'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '*c) 流行文化*'
- en: '*d) Counterculture*'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '*d) 反文化*'
- en: '*Question 3: What is the difference between a subculture and a counterculture?*'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '*问题3：亚文化和反文化之间有什么区别？*'
- en: '*a) Subculture is a smaller cultural group within a larger culture and counterculture
    rejects the larger culture’s norms and values*'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '*a) 亚文化是更大文化中的一个较小文化群体，而反文化则拒绝更大文化的规范和价值观*'
- en: '*b) Subculture reject the larger culture’s norms and values and counterculture
    is a smaller cultural group within a larger culture*'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '*b) 亚文化拒绝更大文化的规范和价值观，而反文化是更大文化中的一个较小文化群体*'
- en: '*c) Both are the same thing*'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '*c) 两者是一样的*'
- en: '*d) None of the above*'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '*d) 以上都不是*'
- en: '*Question 4: What are examples of high-brow entertainment?*'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '*问题4：高雅娱乐的例子有哪些？*'
- en: '*a) Attending a ballet or listening to a live symphony performance*'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '*a) 观看芭蕾舞剧或聆听现场交响乐表演*'
- en: '*b) Watching a baseball game or the season finale of a television show*'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '*b) 观看棒球比赛或电视节目的季终*'
- en: '*c) Listening to hip-hop or watching NASCAR*'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '*c) 听嘻哈音乐或观看赛车比赛*'
- en: '*d) B) and C)*'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '*d) B) 和 C)*'
- en: '*Question 5: In what context are Shakespearean plays considered part of high
    culture?*'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '*问题5：在什么情况下被认为莎士比亚戏剧是高雅文化的一部分？*'
- en: '*a) When they were written*'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '*a) 它们被写作时*'
- en: '*b) Nowadays*'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '*b) 现在*'
- en: '*c) 500 years from now*'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '*c) 500年后*'
- en: '*d) They are never considered high culture*'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '*d) 它们从未被视为高雅文化*'
- en: '**Write true/false questions based on the article “<Article Text>”**'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**根据文章“<文章文本>”编写真假问题**'
- en: 'ChatGPT: *Question 1: High culture events are often expensive and formal. True
    or False*'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT：*问题1：高雅文化活动通常昂贵且正式。是或否*
- en: '*Question 2: Pop culture refers to the pattern of cultural experiences and
    attitudes that exist in the highest class segments of a society. True or False*'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '*问题2：流行文化指的是存在于社会最高阶层的文化经验和态度模式。是或否*'
- en: '*Question 3: Rock music is considered a part of popular culture True or False*'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '*问题3：摇滚音乐被认为是流行文化的一部分。是或否*'
- en: '*Question 4: Counterculture is a subculture that operates relatively smoothly
    within the larger society. True or False*'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '*问题4：反文化是在更大社会中相对顺利运作的亚文化。是或否*'
- en: '*Question 5: Shakespearean plays were considered part of pop culture when they
    were written. True or False*'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '*问题5：莎士比亚戏剧在被写作时被认为是流行文化的一部分。是或否*'
- en: ChatGPT can also assist in writing feedback statements for correct and incorrect
    exam questions.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT还可以帮助编写对正确和错误考试问题的反馈声明。
- en: 27\. Interactive Quizzes
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 27\. 互动测验
- en: 'Students can use ChatGPT to generate interactive quizzes to reinforce their
    learning. For example, a student could ask chatGPT to generate one question at
    a time on a topic. If the student responds incorrectly, chatGPT will provide the
    correct answer and an explanation. Here is an example:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 学生可以使用ChatGPT生成互动测验来加强他们的学习。例如，学生可以要求ChatGPT逐个生成关于一个主题的问题。如果学生回答错误，ChatGPT将提供正确答案和解释。以下是一个例子：
- en: '**Create an interactive quiz on artificial intelligence. Ask me a multiple-choice
    question, and I will respond. If I get it wrong, provide me with the correct answer
    and an explanation. Then provide me with a new question.**'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**创建一个关于人工智能的互动测验。问我一个多项选择题，我会回答。如果我答错，给我正确答案和解释。然后给我一个新问题。**'
- en: 'ChatGPT: *Sure! Here’s your first question:*'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT：*当然！这是你的第一个问题：*
- en: '*Which of the following is NOT a subfield of Artificial Intelligence?*'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '*以下哪个不是人工智能的子领域？*'
- en: '*A) Natural Language Processing*'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '*A) 自然语言处理*'
- en: '*B) Quantum Mechanics*'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '*B) 量子力学*'
- en: '*C) Computer Vision*'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '*C) 计算机视觉*'
- en: '*D) Robotics*'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '*D) 机器人技术*'
- en: '*Please respond with the letter of the correct answer.*'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '*请用正确答案的字母回答。*'
- en: '**B**'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**B**'
- en: I am not sure why chatGPT thought this was incorrect.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 我不确定为什么ChatGPT认为这是错误的。
- en: 'ChatGPT: *That is incorrect. The correct answer is B) Quantum Mechanics. Quantum
    mechanics is a branch of physics that deals with the behavior of matter and energy
    at a subatomic level, while the other options are all subfields of Artificial
    Intelligence.*'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT：*那是错误的。正确答案是B) 量子力学。量子力学是处理物质和能量在亚原子水平上行为的物理学分支，而其他选项都是人工智能的子领域。*
- en: '*Here’s your next question:*'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '*以下是你的下一个问题：*'
- en: '*Which of the following is an example of a supervised learning algorithm?*'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '*以下哪个是监督学习算法的例子？*'
- en: '*A) K-Means*'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '*A) K-Means*'
- en: '*B) Random Forest*'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '*B) 随机森林*'
- en: '*C) Q-Learning*'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '*C) Q-Learning*'
- en: '*D) Apriori*'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '*D) Apriori*'
- en: '*Please respond with the letter of the correct answer.*'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '*请用正确答案的字母回答。*'
