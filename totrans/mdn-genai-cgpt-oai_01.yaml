- en: 'Part 1: Fundamentals of Generative AI and GPT Models'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分：生成式人工智能和GPT模型的基础知识
- en: In *Part 1* of this book, the fundamentals of Generative AI and GPT models are
    introduced, including a brief history of the development of OpenAI and its flagship
    set of models, the GPT family.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的*第一部分*中，介绍了生成式人工智能和GPT模型的基础知识，包括OpenAI及其旗舰模型系列GPT的简要发展历史。
- en: This part starts with an overview of the domain of generative AI, providing
    you with foundation knowledge about this area of research of AI, including its
    history and state-of-the-art developments. You will also get familiar with the
    applications of generative AI, ranging from text generation to music composition.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分以生成式人工智能领域的概述开始，为您提供关于这一AI研究领域的基础知识，包括其历史和最新发展。您还将熟悉生成式人工智能的应用，从文本生成到音乐创作。
- en: '*Part 1* then introduces the company that brought the power of generative AI
    to the general public: OpenAI. You will get familiar with the technology behind
    OpenAI’s most popular release – ChatGPT – and understand the research journey
    that, starting from **Artificial Neural Networks** (**ANNs**), led to **Large
    Language** **Models** (**LLMs**).'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '*第一部分*介绍了将生成式人工智能的力量带给大众的公司：OpenAI。您将熟悉OpenAI最受欢迎发布的技术背后的技术——ChatGPT，并了解从**人工神经网络**（**ANNs**）起步，发展到**大型语言模型**（**LLMs**）的研究历程。'
