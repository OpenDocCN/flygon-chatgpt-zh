- en: 'THE BASIC GUIDE FOR CREATING PROMPTS FOR AI IMAGESAs for the recommendations
    to include in your prompt''s instructions, remember that to generate an engaging
    subject, the prompt must contain a noun, an adjective, and a verb.Here are some
    general guidelines to follow:'
  prefs: []
  type: TYPE_NORMAL
- en: Write between 3 and 7 words at a minimum; an AI will understand the prompt better
    if it contains more than three words.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Use adjectives to instill more "feeling" in the artwork (e.g., beautiful, realistic,
    colorful, massive).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Include the artist''s name: the AI ​​will imitate that artist''s style (e.g.,
    Picasso, Vincent Van Gogh, Paul Gaugin).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Choose a style: if you want to reproduce a particular one, include the desired
    name (e.g., surrealism).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Use computer graphics: using makes the task more effective and meaningful,
    for example, Octane render, Cycles, Unreal Engine, and Ray tracing.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Choose quality - Indicate the resolution as low, medium, high, 4k, or 8k.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Don't use words banned by the AI ​​generator.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: THE FUNDAMENTALS OF EFFECTIVE PROMPTS FOR IMAGE GENERATIONFor AI image generation,
    the prompt is everything. Putting down your goals can mean distinguishing between
    a realistic and accurate image and one that appears as a child drew it.
  prefs: []
  type: TYPE_NORMAL
