- en: •Use emojis sparingly and judiciously
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: •谨慎使用表情符号
- en: •Consider the context and cultural associations of the emojis you use
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: •考虑您使用的表情符号的上下文和文化关联
- en: •Avoid using emojis that might be misinterpreted or could be seen as inappropriate
