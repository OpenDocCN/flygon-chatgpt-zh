- en: '[¹](#ftn1) Deep learning is a branch of machine learning that uses multi-layered
    neural networks to learn transformation functions and patterns to produce desired
    outputs from the input data.'
  prefs: []
  type: TYPE_NORMAL
- en: '[²](#ftn2) It was in 2019 that OpenAI introduced a for-profit arm to their
    operation.'
  prefs: []
  type: TYPE_NORMAL
- en: '[³](#ftn3) Neural network parameters are like the brain’s memory of what it
    has learned. They are values that the network adjusts as it learns from input-output
    training data.'
  prefs: []
  type: TYPE_NORMAL
- en: '[⁴](#ftn4) Natural language inference (NLI) is the task of determining the
    relationship between two sentences. For example, given a statement “All dogs bark”
    and another statement “Some animals make noise,” we infer that the second statement
    is a generalization of the first. In NLI, we classify the relationship between
    such pairs of sentences as either “entailment” (one sentence logically follows
    from the other), “contradiction” (the sentences oppose each other), or “neutral”
    (the sentences are unrelated).'
  prefs: []
  type: TYPE_NORMAL
- en: '[⁵](#ftn5) Semantic similarity is about measuring how closely two sentences
    or words share the same meaning. For example, “big” and “large” have high semantic
    similarity because they both describe size.'
  prefs: []
  type: TYPE_NORMAL
- en: '[⁶](#ftn6) Zero-shot learning refers to a machine learning approach where a
    model is able to perform tasks for which it hasn’t been explicitly trained. Instead
    of relying on specific training data for every task, the model leverages its existing
    knowledge, often derived from related tasks, to infer or generalize to new, unseen
    tasks.'
  prefs: []
  type: TYPE_NORMAL
- en: '[⁷](#ftn7) In language models, a “token” can represent a single character,
    part of a word, or an entire word. For example, “sunny day” might be tokenized
    as [“sun”, “ny”, “ day”] or simply as [“sunny”, “day”]. Tokens help the model
    process and generate text, and the way text is tokenized can influence its performance
    and capabilities.'
  prefs: []
  type: TYPE_NORMAL
- en: '[⁸](#ftn8) In the context of machine learning, few-shot learning refers to
    the ability of a system to generalize from a small number of examples — typically
    less than five.'
  prefs: []
  type: TYPE_NORMAL
- en: '[⁹](#ftn9) One-shot learning is a special case of few-shot learning where the
    system learns from just a single example.'
  prefs: []
  type: TYPE_NORMAL
- en: '[^(10)](#ftn10) A mixture of expert’s model is a machine learning architecture
    where multiple specialized sub-models (experts) are trained to handle specific
    regions or types of data, and an integration model determines the weight or contribution
    of each expert for a given input, enabling adaptive and context-aware decision-making.'
  prefs: []
  type: TYPE_NORMAL
- en: '[^(11)](#ftn11) ChatGPT-4 Plugins for end-user programming will be discussed
    in the next subchapter.'
  prefs: []
  type: TYPE_NORMAL
- en: '[^(12)](#ftn12) ChatGPT-4 plugins for multimodal content understanding will
    be discussed in the next subchapter.'
  prefs: []
  type: TYPE_NORMAL
- en: '[^(13)](#ftn13) NoCode refers to the creation of digital products, like websites,
    apps, or automated workflows, without having to write traditional computer code.'
  prefs: []
  type: TYPE_NORMAL
- en: '[^(14)](#ftn14) A knowledge graph (KG) is a structured representation of interconnected
    information, where nodes represent entities and edges depict their relationships.
    It captures semantic meaning, enabling enhanced understanding and navigation of
    complex datasets for both humans and machines.'
  prefs: []
  type: TYPE_NORMAL
