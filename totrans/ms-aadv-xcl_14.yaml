  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Format the chart by changing colors, outlines, and other formatting options.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Save the chart as a template for future use.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Use the recommendation feature in Excel to explore different chart options for
    your dataset.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Create a sparkline in a cell to represent a trend within a subset of your data.
  prefs:
