- en: 'Motivate you, force you…call it what you want. But it really works. And it’s
    the main reason (not the only one) why I decided to put this book on presale.
    Because once it’s up, there’s no going back.It didn’t matter if something more
    important had come up, if things got difficult, or if I changed my mind…once it
    was on presale, I wasn’t going to let Amazon penalize me under any circumstances.Contents
    (15 min.)![](image_rsrcXU.jpg)Based on the description, I asked ChatGPT to create
    the contents for a 10,000-word book.Why 10,000? Because it’s been shown that non-fiction
    books of ten to fifteen thousand words each (also known as “short reads”) are
    well-received and work very well.Careful! For the moment, ChatGPT is not very
    good with numbers. Add to that the fact that, also for the moment, it has a limitation
    in its answers of around five hundred words, you may end up frustrated trying
    to get the length you want for your book. I learned the hard way.Pro tip: instead
    of asking ChatGPT to prepare the contents for a book of X number of words, ask
    it for the contents for a book of X number of chapters or subsections. How many?
    It’s easy. All you have to do is divide the number of words you want for your
    book by five hundred (the maximum answer length).For example, if you want ChatGPT
    to write a 10,000-word book, the contents should have a total of twenty chapters
    or subsections:10,000/500 = 20Taking this into account, for the 10,000-word book,
    you could ask it for various combinations:A 20-chapter book with no subsections.'
