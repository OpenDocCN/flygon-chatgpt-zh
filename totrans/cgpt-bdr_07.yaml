- en: OVERCOMING FEARS AND MISCONCEPTIONS ABOUT AI AND CHATGPT
  id: totrans-2
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 克服对人工智能和ChatGPT的恐惧和误解
- en: Fear of the unknown is a common reason why humans are averse to the invention
    of new technology. It’s normal for us to be afraid or apprehensive when faced
    with the prospect or reality of something unfamiliar. This is especially true
    for emerging tech like Artificial Intelligence, and we can see from the world’s
    reactions to the emergence of ChatGPT.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 对未知的恐惧是人类对新技术发明厌恶的常见原因。当我们面对陌生事物的前景或现实时，感到害怕或担忧是正常的。这对于像人工智能这样的新兴技术尤为真实，我们可以从世界对ChatGPT的出现的反应中看到。
- en: Many don’t know what AI really is, so they are rightfully afraid of it. Understandably,
    people associate AI with the portrayal of dystopian science fiction movies. They
    are afraid of a world where there would be a loss of control and humans would
    be at the mercy of robots.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人不知道人工智能到底是什么，所以他们对它感到害怕是正当的。可以理解的是，人们将人工智能与末日科幻电影的描绘联系在一起。他们害怕一个世界，在那里失去控制，人类将受到机器人的摆布。
- en: “AI will put humans out of work,” “AI is sci-fi technology,” and “Robots will
    dominate humans and take over the world.”
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: “人工智能将使人类失业”，“人工智能是科幻技术”，以及“机器人将主宰人类并控制世界”。
- en: The main reason many fear AI is the potential for far-reaching consequences.
    In the case of ChatGPT, many are worried about the potential for job loss, economic
    disruption, and potential misuse. In addition, many don’t understand what AI is
    capable of, leading to many misconceptions and misunderstandings.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人害怕人工智能的主要原因是其可能带来深远的后果。就ChatGPT而言，许多人担心可能会导致失业、经济混乱和潜在的滥用。此外，许多人不了解人工智能的能力，导致了许多误解和误解。
- en: These are just some of the concerns people have about the emerging technology
    of Artificial Intelligence. It’s okay if you’re worried about how AI might affect
    your life personally or how it is transforming the workplace.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这些只是人们对人工智能新兴技术的一些担忧。如果你担心人工智能可能如何影响你的个人生活或它如何改变工作场所，那也是可以理解的。
- en: A key factor contributing to the fear of AI is the speed of change. With the
    invention of ChatGPT, advancements in AI are clearly accelerating, and many are
    finding it hard to keep up. This creates overwhelming feelings and a sense of
    being left behind. It also triggers worries about the unknown risks associated
    with new, rising technologies.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 导致人们对人工智能恐惧的一个关键因素是变化的速度。随着ChatGPT的发明，人工智能的进步显然正在加速，许多人发现很难跟上。这引发了压倒性的情绪和一种被抛在后面的感觉。这也引发了对新兴、崛起技术所带来的未知风险的担忧。
- en: Despite this, we must remember that AI and other new technologies are an opportunity
    to impact the world positively. There are many benefits, from improved healthcare
    to increased productivity and efficiency. So, we cannot let fear affect our perception
    of AI and ChatGPT.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，我们必须记住，人工智能和其他新技术是影响世界的积极机会。有许多好处，从改善医疗保健到提高生产力和效率。因此，我们不能让恐惧影响我们对人工智能和ChatGPT的看法。
- en: Fears around ChatGPT and AI can negatively affect adoption and legislation.
    At the same time, having unrealistic expectations can cause disappointment and
    backlash. AI misconceptions can lead businesses to formulate AI strategies that
    don’t consider the realities of their target markets.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对于ChatGPT和人工智能的恐惧可能会对采用和立法产生负面影响。同时，过高的期望可能会导致失望和反弹。人工智能的误解可能导致企业制定不考虑目标市场现实的人工智能战略。
- en: For instance, a financial services company that uses decades of historical data
    to train its AI model might adopt race, sex, location, and culture bias in its
    algorithm with the assumption that AI learns from data on its own.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，一个金融服务公司使用数十年的历史数据来训练其人工智能模型，可能会在算法中采用种族、性别、地点和文化偏见，假设人工智能会自行从数据中学习。
- en: We need to be aware of AI’s benefits, capabilities, and limitations to make
    it work fairly for everyone. Of course, this begins with investing significant
    effort into identifying and addressing the most common myths and misconceptions
    about Artificial Intelligence and ChatGPT. And that’s exactly what we will be
    doing in this chapter. Let’s begin.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要了解人工智能的好处、能力和局限性，以使其对每个人都公平。当然，这始于投入大量精力来识别和解决关于人工智能和ChatGPT最常见的神话和误解。这正是我们将在本章中要做的。让我们开始吧。
- en: ADDRESSING COMMON FEARS AND MISCONCEPTIONS RELATED TO AI ADOPTION AND CHATGPT
    USAGE
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 解决与人工智能采用和ChatGPT使用相关的常见恐惧和误解。
- en: Misconceptions surrounding AI adoption and ChatGPT usage stem from misinformation
    or a complete lack of information on the subject. Here, we will discuss some of
    the most common misconceptions and fears about AI and try to demystify them. You
    will learn what AI means and its potential impact on your life.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 围绕人工智能采用和ChatGPT使用的误解源于对该主题的错误信息或完全缺乏信息。在这里，我们将讨论一些关于人工智能的最常见的误解和恐惧，并试图揭开神秘。您将了解人工智能的含义及其对您生活的潜在影响。
- en: First, let’s talk about misconceptions.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，让我们谈谈误解。
- en: The meaning of AI is clear to all
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能的含义对所有人都是清楚的
- en: 'There is a common misconception that everyone knows what AI means. However,
    the reality is that the term is so vague that many use it for everything from
    robots to superintelligent AI colonizers like Ultron in the movie, “Avengers:
    Age of Ultron.”'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 有一个普遍的误解，即每个人都知道人工智能的含义。然而，现实是这个术语如此模糊，以至于许多人将其用于从机器人到电影《复仇者联盟：奥创纪元》中的超级智能AI殖民者乌尔特隆等各种事物。
- en: Communicators overgeneralize language when talking about artificial intelligence.
    And that is why many still can’t tell the differences between various forms of
    AI. We must learn to use specific language when discussing AI applications and
    endeavor to use the right technical terms. That will help avoid confusion about
    the term AI.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 当谈论人工智能时，传播者往往会过度概括语言。这就是为什么许多人仍然无法区分各种形式的人工智能。我们必须学会在讨论人工智能应用时使用具体的语言，并努力使用正确的技术术语。这将有助于避免对人工智能这个术语的混淆。
- en: AI is 100% free of bias and objective
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能是100%没有偏见和客观的
- en: Not only is this untrue for cultural reasons based on how we define objectiveness,
    but it is also impossible due to how AI models are developed. For AI to work the
    way we expect, it must be able to make decisions – and those decisions are based
    on the data an AI is trained on and those who designed its algorithm.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这不仅是基于我们如何定义客观性的文化原因，也是由于人工智能模型的开发方式而不可能。为了使人工智能按照我们的期望方式工作，它必须能够做出决策 - 这些决策是基于人工智能训练的数据和设计其算法的人。
- en: Whether it’s a simple decision machine or a complex chatbot like ChatGPT, it’s
    impossible to completely eliminate bias. It’s safe to say that there will always
    be some form of bias in the information presented by an AI model. We have no reasons
    to claim or expect otherwise.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是简单的决策机器还是像ChatGPT这样复杂的聊天机器人，完全消除偏见是不可能的。可以肯定地说，AI模型呈现的信息中总会存在某种形式的偏见。我们没有理由声称或期望相反。
- en: AI is all-powerful
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能是无所不能的
- en: Individuals who know very little about artificial intelligence often make this
    exaggeration all about the power of AI, believing that it can learn on its own.
    So far, AI advancements have been a statistics process – although sophisticated.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 对人工智能了解甚少的个人往往会夸大人工智能的力量，认为它可以自学习。到目前为止，人工智能的进步一直是一个统计过程 - 尽管复杂。
- en: When we talk about machine learning, we usually mean there’s a human being doing
    an audit of its input and analyzing the result to create training data. Therefore,
    AI isn’t powerful enough to learn independently.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们谈论机器学习时，通常意味着有人对其输入进行审计并分析结果以创建训练数据。因此，人工智能还不足以独立学习。
- en: Sure, some algorithms can self-optimize, but this is limited to their function
    or goal scope. Don’t be one of those overstating the capabilities of AI. It’s
    important to be accurate when describing the technical features of an AI model.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，一些算法可以自我优化，但这仅限于它们的功能或目标范围。不要成为那些夸大人工智能能力的人之一。在描述人工智能模型的技术特性时，准确性很重要。
- en: AI is hard to understand
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能难以理解
- en: Tech buzzwords are often confusing. They might even feel mysterious if you aren’t
    familiar with the landscape. Like there is an air of mystery around the concept
    of “the cloud,” many people find artificial intelligence mysterious. As such,
    there is a common misconception that AI is difficult to understand.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 技术流行语通常令人困惑。如果你对这个领域不熟悉，它们甚至可能感到神秘。就像“云”概念周围有一种神秘感一样，许多人认为人工智能是神秘的。因此，有一个普遍的误解，即人工智能难以理解。
- en: However, the basics of AI are actually straightforward. The simplest way to
    describe artificial intelligence is that it’s a mathematical algorithm that changes
    over time. The algorithm constantly improves based on an available and ever-growing
    data set.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，人工智能的基础实际上是很简单的。描述人工智能最简单的方式是，它是一个随时间变化的数学算法。该算法不断根据可用的不断增长的数据集进行改进。
- en: Artificial intelligence learns from past inputs (experiences) and uses that
    data to make predictions – similar to the human brain. The key difference between
    AI and the human brain is that the latter makes decisions from a subjective point
    of view, while an AI model makes decisions based on objective facts gathered from
    what it has learned.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能从过去的输入（经验）中学习，并利用这些数据进行预测 - 类似于人脑。 AI和人脑之间的关键区别在于后者从主观角度做出决策，而AI模型则基于从学习中获得的客观事实做出决策。
- en: AI cannot become smarter than humans
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: AI无法比人类更聪明
- en: This is one misconception that can be both true and false. AI will have the
    upper hand in certain areas, and humans will always have the upper hand in other
    areas. Artificial intelligence can accommodate, analyze, and detect patterns in
    vast amounts of data within seconds. It is also capable of remembering everything
    and learning from itself.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个既真实又虚假的误解。AI在某些领域将占据上风，而人类在其他领域将始终占据上风。人工智能可以在几秒钟内容纳、分析和检测大量数据中的模式。它还能记住一切并从自身学习。
- en: In contrast, humans aren’t able to do this. But when it comes to creativity
    and interpretation of processed data from AI for real-world application, humans
    are ahead of AI in all ramifications.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，人类无法做到这一点。但是当涉及到创造力和对AI处理的数据进行实际应用的解释时，人类在各个方面都领先于AI。
- en: AI can only replace mundane jobs
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: AI只能取代单调的工作
- en: AI allows businesses to make accurate decisions using predictions based on an
    algorithm. It also enables classifications and clustering. These capabilities
    can allow AI-driven solutions to permeate every aspect of a work environment,
    replacing mundane jobs and automating more complex tasks.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: AI允许企业基于算法预测做出准确决策。它还能实现分类和聚类。这些能力可以让基于AI的解决方案渗透到工作环境的每个方面，取代单调的工作并自动化更复杂的任务。
- en: For example, let’s look at the application of imaging AI in healthcare. X-ray
    imaging based on artificial intelligence detects diseases faster than human radiologists.
    Also, in the financial industry, we have Robo-advisors helping with wealth management
    and fraud detection.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，让我们看看在医疗保健领域应用成像AI。基于人工智能的X射线成像比人类放射科医师更快地检测疾病。此外，在金融行业，我们有Robo顾问帮助财富管理和诈骗检测。
- en: These AI capabilities may not eliminate the need for human involvement in these
    tasks. Still, they can reduce it to just observation and oversight. And sometimes,
    humans might have to handle unusual cases that AI doesn’t have the data to deal
    with.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这些AI能力可能不会消除人类在这些任务中的参与需求，但可以将其减少到仅仅是观察和监督。有时，人类可能需要处理AI没有数据处理能力的异常情况。
- en: Not all businesses need an AI strategy
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 并非所有企业都需要AI战略
- en: This may be true for now, but in time, the businesses that don’t adopt AI applications
    in their strategies will find themselves at a competitive advantage. Every business,
    large or small, should consider how this new technology can be applied to its
    problems and the potential impact of AI.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 目前可能是这样，但是随着时间的推移，那些没有将AI应用于其战略的企业将发现自己处于竞争优势地位。每家企业，无论大小，都应考虑如何将这项新技术应用于其问题以及AI的潜在影响。
- en: Two Main Fears About AI and ChatGPT Application
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 关于AI和ChatGPT应用的两个主要担忧
- en: Now that we’ve discussed common misconceptions about Artificial Intelligence,
    it’s time to discuss the two main fears about AI and ChatGPT applications.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经讨论了关于人工智能的常见误解，是时候讨论关于AI和ChatGPT应用的两个主要担忧了。
- en: 1\. “AI will take over my job.”
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. “AI将取代我的工作。”
- en: This is undoubtedly the major fear most people have about artificial intelligence.
    It is clear from the kind of discussions happening on the internet since the viral
    launch of ChatGPT. Many now believe AI will suddenly push them out of the job
    market into long-term unemployment.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这无疑是大多数人对人工智能最担心的问题。自ChatGPT病毒式推出以来，互联网上正在进行的讨论可以明显看出。许多人现在相信AI将突然将他们推出就业市场，导致长期失业。
- en: Well, this fear is both valid and inaccurate. Yes, AI will take over many positions
    in time as more tasks are automated. AI will become more efficient as it improves;
    it can perform certain tasks better than humans.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯，这种担忧既有道理又不准确。是的，随着更多任务的自动化，AI将在未来接管许多职位。随着AI的改进，它将变得更加高效；它可以比人类更好地执行某些任务。
- en: For example, an AI model can collect massive amounts of data from multiple sources,
    process it within seconds, and use it to make predictions and suggestions on the
    best course of action. Obviously, a human can’t do this on the same scale.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，一个人工智能模型可以从多个来源收集大量数据，然后在几秒钟内处理这些数据，并利用它来对行动的最佳方案进行预测和建议。显然，人类无法在同样的规模上做到这一点。
- en: However, this doesn’t necessarily mean AI adoption will cause mass unemployment.
    In most cases, it simply means that AI will assist human workers with more tasks,
    giving them more time to focus on the creative aspects of work.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这并不一定意味着人工智能的采用会导致大规模失业。在大多数情况下，这只是意味着人工智能将协助人类工作者完成更多任务，让他们有更多时间专注于工作的创造性方面。
- en: In that case, you will have more time to work on new ideas and more data to
    make predictions and decisions. Overall, you won’t have to worry about the everyday
    tasks you currently do.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，你将有更多时间来研究新想法和更多数据来进行预测和决策。总的来说，你不必再担心目前正在做的日常任务。
- en: AI adoption could also mean that you have more time and energy to invest in
    specializing your skills and becoming better at what you learned through education
    and experience.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能的采用也意味着你有更多的时间和精力投资于专业技能的专业化，并在通过教育和经验学到的东西上变得更好。
- en: Of course, over time, this will most likely mean a change of job title and description
    for most people. You won’t collect and organize data using the same old methods
    anymore. Instead, individuals will review AI-generated suggestions based on gathered
    and processed data.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，随着时间的推移，这很可能意味着大多数人的工作职称和描述将发生变化。你将不再使用相同的老方法收集和组织数据。相反，个人将根据收集和处理的数据审查人工智能生成的建议。
- en: Likewise, organizations will still need people for “out-of-the-box” thinking
    – those who can develop great new ideas and utilize AI computing power for problem-solving.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，组织仍然需要具有“出类拔萃”思维的人 - 那些能够开发出伟大新想法并利用人工智能计算能力解决问题的人。
- en: 2\. “AI will take control of the world.”
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. “人工智能将控制世界。”
- en: No, it’s unlikely that AI would take over the world. You might find this silly,
    but many people genuinely believe this could happen. Just like all inventions,
    people can use AI for good and bad. Unfortunately, we cannot entirely prevent
    that from happening.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 不，人工智能不太可能接管世界。你可能会觉得这很荒谬，但许多人真诚地相信这种情况可能发生。就像所有发明一样，人们可以利用人工智能做好事和坏事。不幸的是，我们无法完全阻止这种情况发生。
- en: A great example is the internet – since its introduction, it has changed the
    world significantly in many ways. With the global internet network, you can stay
    updated and informed about happenings worldwide, access inspirational content,
    and even get employed in a country you don’t live in. And most of these benefits
    of the internet are entirely free.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 一个很好的例子是互联网 - 自互联网推出以来，它在许多方面显着改变了世界。通过全球互联网网络，你可以及时了解全球发生的事情，访问激励性内容，甚至在你不居住的国家找到工作。而且互联网的大多数好处是完全免费的。
- en: Inventions with the potential to change the world always carry significant risks,
    particularly in the wrong hands. This is why private companies are collaborating
    with independent global organizations to create a set of regulations that can
    limit the potential risks of mass AI adoption.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 具有改变世界潜力的发明总是带有重大风险，特别是落入错误的手中。这就是为什么私营公司正在与独立的全球组织合作，制定一套可以限制大规模人工智能采用潜在风险的规定。
- en: The European Union has already put things into motion alongside organizations
    like Google, Microsoft, Amazon, Meta, Apple, Human Rights Watch, Amnesty International,
    and Unicef.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 欧盟已经与谷歌、微软、亚马逊、Meta、苹果、人权观察、国际特赦组织和联合国儿童基金会等组织一起采取行动。
- en: One thing we must note is that humans invent technology. This concept appears
    simple enough, yet there are misconceptions. Technology cannot do anything beyond
    what the humans who build it tell it to do. And this includes artificial intelligence.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我们必须注意的一点是，人类发明技术。这个概念看起来足够简单，但存在误解。技术不能做超出构建它的人告诉它要做的事情之外的任何事情。这也包括人工智能。
- en: AI doesn’t have feelings; therefore, it cannot conceive of doing anything other
    than it is programmed to do. It cannot get a sudden urge to do bad things for
    whatever reason. That is not how things work.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能没有感情；因此，它无法构想做任何超出其编程的事情。它无法因为任何原因突然产生做坏事的冲动。事情就是这样运作的。
- en: Now, if you consider the potential benefits of AI, as we’ve already seen in
    play, it can revolutionize practically any industry we have today. An example
    from industries that leverage AI today is something as common as grocery shopping.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，如果您考虑到AI的潜在好处，正如我们已经看到的那样，它可以彻底改变我们今天拥有的任何行业。一个利用AI的行业的例子是如今如此普遍的杂货购物。
- en: Amazon launched their new AI-powered experimental retail initiative, the Amazon
    Go Stores. If you aren’t familiar with it, Amazon Go is a physical store where
    you can walk in, buy whatever you want, and leave without paying the traditional
    way.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 亚马逊推出了他们的新AI驱动的实验性零售计划，亚马逊Go商店。如果您对此不熟悉，亚马逊Go是一个实体店，您可以走进去，买任何您想要的东西，然后离开而不用传统方式付款。
- en: A combination of computer vision, machine learning, and sensors instantly register
    each item you pick and automatically confirm checkout through the Go app when
    you leave the physical store. Regular customers find this experience convenient
    and quicker than the traditional method. You don’t have to wait in line at a Go
    store, so you can put the purchased items directly in your bag.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机视觉、机器学习和传感器的结合会立即注册您拿起的每件物品，并在您离开实体店时通过Go应用程序自动确认结账。常客发现这种体验比传统方法更方便和快捷。您不必在Go商店排队，因此可以直接把购买的物品放进您的包里。
- en: AI-driven resource and project management can also be true of other industries.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能驱动的资源和项目管理也适用于其他行业。
- en: There are many more misconceptions and fears about AI, but the fact is there
    are always two sides to the same story. Yes, artificial intelligence will change
    the world significantly, but this doesn’t have to be bad.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 有关人工智能还有许多误解和恐惧，但事实上，同一故事总是有两面。是的，人工智能将显著改变世界，但这并不一定是坏事。
- en: Your job title or description may change, but you will unlikely be unemployed.
    Well, unless you don’t keep up with the changes proactively. The best thing you
    can do for yourself, no matter your position in the workplace, is to stay ahead
    of the curve.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 您的职位或描述可能会发生变化，但您不太可能失业。嗯，除非您不主动跟上变化。无论您在工作场所的位置如何，对自己最好的事情就是保持领先。
- en: Educate yourself and start applying artificial intelligence in your career or
    business.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 自我教育，并开始在您的职业或业务中应用人工智能。
- en: SEPARATING FACT FROM FICTION ON AI AND CHATGPT
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 在AI和ChatGPT上区分事实和虚构
- en: We are about to debunk the fears and misconceptions surrounding AI, which we
    just discussed. It’s important to separate fact from fiction on AI and ChatGPT
    to set the record straight and promote a more informed POV on this new technology.
    So, let’s get down to it.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 我们即将揭穿围绕AI的恐惧和误解，这是我们刚刚讨论过的。区分AI和ChatGPT上的事实和虚构对于澄清事实并促进对这项新技术更具见识的观点至关重要。所以，让我们开始吧。
- en: 'Fact 1: AI cannot replace all human jobs.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 事实1：人工智能无法取代所有人类工作。
- en: AI may be capable of automating certain tasks. Still, it’s also a catalyst for
    new industries, which means new job opportunities. As the powerful tech evolves,
    there will be increasing demand for skilled professionals in data science, Artificial
    Intelligence, and related fields. Additionally, many jobs require complex skills
    and emotions that AI cannot recreate. This ensures there will be a never-ending
    need for human expertise.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能可能能够自动化某些任务。但它也是新行业的催化剂，这意味着新的工作机会。随着这种强大技术的发展，对数据科学、人工智能和相关领域的熟练专业人员的需求将不断增加。此外，许多工作需要复杂的技能和情感，人工智能无法再现。这确保了对人类专业知识的永无止境的需求。
- en: 'Note: According to Dell Technologies, 85 percent of jobs that will exist 5-10
    years from now haven’t even been invented.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：根据戴尔科技公司的数据，未来5-10年将存在的工作中，85%甚至还没有被发明。
- en: 'Fact 2: AI cannot fully replicate human intelligence.'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 事实2：人工智能无法完全复制人类智能。
- en: Artificial intelligence excels at performing certain tasks better than humans.
    However, it falls short of creativity, emotional understanding, and overall intelligence,
    which are the things that define the human experience. AI has limitations due
    to the data and programming; therefore, it is a far cry from full-fledged human
    intelligence.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能擅长执行某些任务胜过人类。然而，它在创造力、情感理解和整体智力方面表现不佳，这些是定义人类经验的要素。由于数据和编程的限制，人工智能存在局限性，因此与完全发展的人类智能相去甚远。
- en: 'Fact 3: AI is inherently biased.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 事实3：人工智能本质上存在偏见。
- en: On the surface, it seems like AI isn’t fallible to human biases. However, as
    noted earlier, artificial intelligence uses data and algorithms designed by humans.
    This makes it predisposed to human biases. The best way to counter this is for
    developers to carefully curate and analyze AI data and constantly monitor and
    improve the algorithm to reduce bias and ensure fairness as much as possible.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 表面上看，人工智能似乎不会受到人类偏见的影响。然而，正如前面所指出的，人工智能使用人类设计的数据和算法。这使其易受人类偏见的影响。最好的对策是开发人员仔细筛选和分析人工智能数据，并不断监控和改进算法，以减少偏见，尽可能确保公平性。
- en: 'Fact 4: AI cannot become sentient or humanly conscious.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 事实4：人工智能无法变得有意识或具备人类意识。
- en: AI models are incapable of self-awareness or consciousness. They operate within
    the goals and parameters set by their creators. AI becoming sentient and turning
    against humans is a running trope in science fiction. Still, it cannot materialize
    in the real world.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能模型无法具备自我意识或意识。它们在其创建者设定的目标和参数内运行。人工智能变得有意识并反对人类是科幻作品中的一个常见主题。然而，在现实世界中这是不可能实现的。
- en: 'Fact 5: AI can understand human emotions.'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 事实5：人工智能可以理解人类情绪。
- en: Artificial intelligence can detect behavioral patterns and predict emotions
    by analyzing text, speech, and facial expressions. However, it can’t understand
    or experience emotions like we do. There is an ongoing quest for emotionally intelligent
    AI. Still, some limitations make this impossible to achieve right now.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 通过分析文本、语音和面部表情，人工智能可以检测行为模式并预测情绪。然而，它无法像我们一样理解或体验情绪。人们一直在寻求具有情感智能的人工智能。然而，一些限制目前使这一目标无法实现。
- en: 'Fact 6: AI benefits small and large businesses, corporations, and industries.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 事实6：人工智能对小型和大型企业、公司和行业都有好处。
- en: AI’s benefits can be maximized across diverse industries, including nonprofits,
    educational institutions, and small businesses. AI optimizes processes, improves
    decision-making, and enriches user experiences. Therefore, it can be an invaluable
    asset for organizations of all sizes and backgrounds.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能的好处可以在各种行业中最大化，包括非营利组织、教育机构和小型企业。人工智能优化流程，改善决策，并丰富用户体验。因此，对于各种规模和背景的组织来说，它可以成为一项宝贵的资产。
- en: 'Fact 7: AI cannot solve all complex problems without human oversight.'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 事实7：人工智能无法在没有人类监督的情况下解决所有复杂问题。
- en: Unlike humans, AI cannot engage in creative, critical, or contextual thinking.
    So, even though it can process vast amounts of data and make predictions based
    on this, it cannot replace human judgment driven by intuition. AI can only support
    human decision-making but cannot execute all functions without human oversight.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 与人类不同，人工智能无法进行创造性、批判性或情境性思考。因此，即使它可以处理大量数据并基于此做出预测，它也无法取代由直觉驱动的人类判断。人工智能只能支持人类决策，但不能在没有人类监督的情况下执行所有功能。
- en: 'Fact 8: AI does not threaten your privacy or security.'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 事实8：人工智能不会威胁您的隐私或安全。
- en: Privacy and security concerns are okay, but these aren’t unique to AI or ChatGPT.
    These concerns can be addressed if humans adopt responsible AI development, deployment,
    and regulation. We must also adhere to ethical standards and data protection regulations
    to safeguard privacy and security.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 隐私和安全问题是可以接受的，但这些问题并不是人工智能或ChatGPT所独有的。如果人类采用负责任的人工智能开发、部署和监管，这些问题是可以解决的。我们还必须遵守道德标准和数据保护法规，以保护隐私和安全。
- en: 'Fact 9: AI adoption is inevitable.'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 事实9：人工智能的采用是不可避免的。
- en: We are in the era of Artificial Intelligence. Individuals, organizations, and
    governments will shape how and when mass AI adoption will happen, but adoption
    is inevitable. The most important thing is for everyone to come together to decide
    the role of AI in our lives.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 我们正处于人工智能时代。个人、组织和政府将决定大规模人工智能采用的方式和时间，但采用是不可避免的。最重要的是让每个人共同决定人工智能在我们生活中的角色。
- en: Taking a collaborative approach is one way to ensure that AI adoption serves
    the greater good.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 采取协作方式是确保人工智能采用为大众利益服务的一种方式。
- en: Separating fact from fiction on AI is necessary to help everyone understand
    the transformative new technology and its potential implications. By doing this,
    we can promote responsible AI applications, make informed decisions, and tap into
    the potential and benefits of AI adoption.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 区分人工智能的事实和虚构是必要的，以帮助每个人了解这种具有变革性的新技术及其潜在影响。通过这样做，我们可以促进负责任的人工智能应用，做出明智的决策，并利用人工智能采用的潜力和好处。
- en: As AI begins to shape and evolve the world, stay informed and vigilant and actively
    participate in discussions on how to make AI serve our best interests as a collective.
    In doing this, you can embrace its power while dealing with its challenges in
    terms of ethical awareness and responsibility.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 随着人工智能开始塑造和改变世界，保持信息灵通和警惕，并积极参与讨论如何使人工智能为我们的共同利益服务。通过这样做，您可以接受其力量，同时处理其在道德意识和责任方面的挑战。
- en: Conclusively, it’s clear that the misconceptions surrounding AI are just that
    – misconceptions. AI and ChatGPT may be incredibly powerful tools that can potentially
    transform the world, but we must approach their utilization realistically.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，很明显围绕人工智能的误解只是误解。人工智能和ChatGPT可能是极其强大的工具，可以潜在地改变世界，但我们必须实际地对待它们的利用。
- en: Artificial intelligence isn’t infallible or completely objective. It cannot
    possibly replace all human jobs or become sentient to the point where humanity
    is at risk. At the same time, AI isn’t a magical solution to the world’s problems.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能并非完美无缺或完全客观。它不可能取代所有人类工作或变得有感知到危及人类的程度。同时，人工智能也不是解决世界问题的神奇解决方案。
- en: Whether you’re an ordinary citizen, a policy maker, or a developer, you have
    a responsibility to shape the development of AI – even if it’s by staying informed
    on the latest developments surrounding the technology.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您是普通公民、政策制定者还是开发人员，您都有责任塑造人工智能的发展 - 即使只是通过了解围绕该技术的最新发展。
- en: UNDERSTANDING THE ROLE OF HUMANS IN THE AI-DRIVEN WORLD AND THE IMPORTANCE OF
    HUMAN OVERSIGHT
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 理解人类在人工智能驱动世界中的角色和人类监督的重要性
- en: As AI progresses and continues tasks once deemed exclusive to humans, it’s only
    natural to wonder what the role of humans would be in an AI-driven world. We aim
    to explore the role of humans in an AI-driven world, focusing on certain human
    traits that will prove indispensable when the time comes.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 随着人工智能的进步和继续执行曾被认为是人类专属的任务，自然而然地会想到人类在人工智能驱动的世界中的角色将是什么。我们旨在探讨人类在人工智能驱动的世界中的角色，重点关注在时机到来时将证明不可或缺的某些人类特质。
- en: Human oversight cannot be dismissed in an AI-driven future. It’s easy to think
    of a future where all job positions are occupied by AI and robots, leaving humans
    without a place in society. But the reality is that this cannot materialize.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 人类监督在人工智能驱动的未来中不可忽视。很容易想象一个未来，所有工作岗位都被人工智能和机器人占据，使人类在社会中无处容身。但现实是这种情况不可能实现。
- en: AI and humans work better together. Many studies have shown that AI and human
    collaboration increase productivity by up to 50%, causing fewer errors than both
    sides can achieve individually.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能和人类更好地合作。许多研究表明，人工智能和人类的合作可以将生产率提高高达50%，比双方单独实现的错误更少。
- en: With this in mind, what will humans’ role be in an AI-driven world?
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 有了这个想法，人类在人工智能驱动的世界中的角色将是什么？
- en: 'Creativity: The power of the human imagination and our ability to think outside
    the box is unmatched, even by AI. While AI can analyze vast datasets, identify
    patterns, and solve complex problems, humans will still be responsible for creating
    new ideas, engineering innovations, and pushing the limits of what we consider
    possible. Creativity is a key differentiator between humans and AI. It will allow
    us to develop novel ideas and solutions and evolve with the constantly changing
    landscape.'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 创造力：人类想象力和我们超越常规思维的能力是无与伦比的，即使是人工智能也无法比拟。虽然人工智能可以分析大量数据集，识别模式，解决复杂问题，但人类仍然负责创造新的想法，工程创新，并推动我们认为可能的极限。创造力是人类和人工智能之间的关键区别。它将使我们能够开发新颖的想法和解决方案，并随着不断变化的环境不断发展。
- en: 'Creative Problem-solving: AI will be automated to perform mundane and complex
    tasks which can be done mathematically, while humans will continue to use our
    cognitive skills to solve more complex problems. This will allow us to come up
    with innovative solutions for modern problems.'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 创造性问题解决：人工智能将被自动化执行可以通过数学方法完成的单调和复杂任务，而人类将继续利用我们的认知技能来解决更复杂的问题。这将使我们能够为现代问题提出创新解决方案。
- en: 'Empathy and emotional intelligence: These are two traits unique to humans that
    AI is far from replicating. When AI takes over the analytical and administrative
    tasks, humans will be required for roles that demand emotional understanding and
    intelligence. This will be particularly important in education, therapy, and healthcare,
    where human connection and emotional support are crucial for achieving the best
    outcomes.'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 同理心和情商：这是人类独有的两种特质，人工智能远远无法复制。当人工智能接管分析和行政任务时，人类将需要在需要情感理解和智慧的角色中发挥作用。这在教育、治疗和医疗领域尤为重要，人类的联系和情感支持对于实现最佳结果至关重要。
- en: 'Critical Thinking: AI relies on data and algorithms, which can lead to biases,
    errors, and unforeseen consequences in some cases. Humans will continue to facilitate
    critical thinking and decision thinking. By analyzing and questioning conclusions
    drawn by AI models and coming up with alternative perspectives, humans can play
    a role in ethical, just, and responsible decision-making. This is particularly
    true for law, business, and politics, where human intuition and judgment are necessary
    to manage complex ethical and moral dilemmas.'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 批判性思维：人工智能依赖数据和算法，这可能导致偏见、错误和在某些情况下出乎意料的后果。人类将继续促进批判性思维和决策思维。通过分析和质疑人工智能模型得出的结论，并提出替代观点，人类可以在道德、公正和负责任的决策制定中发挥作用。这在法律、商业和政治领域尤为重要，人类的直觉和判断对于处理复杂的道德和道德困境是必要的。
- en: 'Ethical designs: AI’s advancement in sophistication and autonomy calls for
    ethical considerations in designing the models – something only humans can make
    happen effectively. There will be a never-ending need for people who understand
    the implications of technological advancement so that we can use the tech ethically
    and responsibly in daily life.'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 道德设计：人工智能在复杂性和自主性方面的进步需要在设计模型时考虑道德问题，这只有人类才能有效实现。人们需要理解技术进步的影响，以便我们可以在日常生活中道德和负责任地使用技术。
- en: 'Lifelong Learning: An AI-driven future cannot quench the thirst and need for
    education and lifelong learning. In fact, it will only increase it. As AI advances
    and reshapes society, humans will need to acquire new knowledge and skills to
    adapt to an AI-driven world. Educators, mentors, and trainers will have a role
    to play in preparing people for the constantly changing demands of the reshaped
    job market so that they can remain employable with relevant skills.'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 终身学习：由人工智能驱动的未来无法满足对教育和终身学习的渴望和需求。事实上，它只会增加这种需求。随着人工智能的进步和社会的重塑，人类将需要获取新的知识和技能以适应由人工智能驱动的世界。教育工作者、导师和培训师将在为人们准备应对不断变化的就业市场需求方面发挥作用，以使他们保持具有相关技能的就业能力。
- en: 'Partnership: Instead of seeing AI as our competitor, we must embrace the opportunity
    for a partnership. Combining each side’s strengths can only unlock new possibilities
    and lead to innovations neither side could develop alone. In an AI-driven world,
    the most successful people and corporations will be those who effectively integrate
    AI into their daily operations and use it to augment their capabilities rather
    than fight against advancement.'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 合作伙伴关系：我们必须将人工智能视为我们的合作伙伴，而不是竞争对手，这是一个机会。结合双方的优势只能开启新的可能性，并导致双方无法单独开发的创新。在由人工智能驱动的世界中，最成功的人和公司将是那些有效地将人工智能整合到他们的日常运营中，并利用它来增强自己的能力，而不是与进步对抗的人。
- en: As Artificial Intelligence rapidly advances, the role of humans in the world
    will shift to focus more on uniquely human traits like creativity, critical thinking,
    empathy, and emotional intelligence.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 随着人工智能的快速发展，人类在世界中的角色将更多地关注创造力、批判性思维、同理心和情商等独特的人类特质。
- en: By embracing your skills and unique qualities and collaborating with AI, you
    can be part of a future where both AI and humans can thrive, contributing to a
    more innovative and driven world for us all.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 通过拥抱你的技能和独特品质，并与人工智能合作，你可以成为一个未来的一部分，在那里人工智能和人类都可以茁壮成长，为我们所有人贡献一个更具创新和动力的世界。
- en: How would you spend your time in an AI-driven future?
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 在由人工智能驱动的未来，你会如何利用你的时间？
- en: In an AI-driven world, we will find ourselves with more free time on our hands.
    Understandably, this will create a shift in what we do and how we spend our time,
    prompting new challenges and opportunities. There are many ways to spend that
    free time.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 在由人工智能驱动的世界中，我们将有更多的空闲时间。可以理解的是，这将导致我们的所作所为和时间分配方式发生变化，引发新的挑战和机遇。有许多种方式来利用这段空闲时间。
- en: First, we can use that opportunity to pursue personal interests and passions
    further. This could cause a surge in creative and artistic pursuits, activities,
    and hobbies, promoting personal development and well-being.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们可以利用这个机会进一步追求个人兴趣和激情。这可能会引发对创意和艺术追求、活动和爱好的激增，促进个人发展和幸福感。
- en: Another way is to dedicate that time to acquiring new skills and enhancing our
    current abilities as we stay updated on the latest advancements in our fields.
    Additionally, we may become more involved in the community through activism, local
    projects, and volunteer work. Increased community engagement can cultivate a sense
    of belonging and strengthen social bonds, promoting a more compassionate world.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种方式是将时间用于学习新技能和提高我们当前的能力，同时保持对我们领域最新进展的了解。此外，我们可以通过参与社区活动、当地项目和志愿工作更多地融入社区。增加社区参与可以培养归属感，加强社会联系，促进更有同情心的世界。
- en: The work-life balance will naturally improve, allowing us to spend more time
    with family and friends. This can facilitate stronger and more meaningful social
    interactions and relationships, fostering increased emotional connection and happiness.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 工作与生活的平衡将自然改善，使我们能够与家人和朋友更多时间相处。这可以促进更强大和更有意义的社交互动和关系，促进情感联系和幸福感的增加。
- en: With more time to invest in personal growth and well-being, humans may practice
    mindfulness and self-care and engage in physical activity regularly. This can
    improve overall health and well-being, leading to overall life satisfaction.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 有更多时间投资于个人成长和幸福感，人类可以定期进行正念和自我护理，并积极参与体育活动。这可以改善整体健康和幸福感，从而提高整体生活满意度。
- en: Plus, greater leisure time could encourage us to explore the world, expand our
    horizons, and experience new cultures. This can foster a greater appreciation
    of our shared humanity and the impact of diversity.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，更多的休闲时间可能会鼓励我们探索世界，拓展视野，体验新文化。这可以培养对我们共同人性和多样性影响的更深刻欣赏。
- en: Ultimately, societal norms, available opportunities, and, most importantly,
    individual preferences will determine how we spend time in an AI-driven world.
    While numerous opportunities will abound due to the shift toward more free time,
    it also leads us to wonder how to spend all that time meaningfully and productively,
    particularly in manners that serve our personal fulfillment and the greater good.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，社会规范、可利用的机会，以及最重要的个人偏好将决定我们在一个由人工智能驱动的世界中如何度过时间。随着向更多自由时间的转变，将会出现许多机会，但这也让我们想知道如何有意义和有效地度过所有这些时间，特别是以一种符合我们个人成就感和更大利益的方式。
- en: I want to conclude this chapter by acknowledging that many feel a sense of shame
    in using ChatGPT and other AI models. They believe that AI use indicates a lack
    of creativity, authenticity, and intelligence.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 我想通过承认许多人在使用ChatGPT和其他人工智能模型时感到羞愧来结束这一章。他们认为人工智能的使用表明缺乏创造力、真实性和智慧。
- en: In truth, ChatGPT and other AI tools exist to complement and enhance your abilities
    and skills, not replace them. Another reason some feel ashamed is the belief that
    they will become overly dependent on AI and lose their skills. This belief is
    unfounded.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，ChatGPT和其他人工智能工具存在是为了补充和增强您的能力和技能，而不是取代它们。一些人感到羞愧的另一个原因是他们认为自己会过度依赖人工智能而失去技能。这种信念是没有根据的。
- en: Using ChatGPT as a support tool and in moderation will enhance your skills,
    not diminish them. Find the right balance, and you will reap all the benefits
    of ChatGPT without compromising your skills and abilities.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 适度使用ChatGPT作为支持工具将增强您的技能，而不是削弱它们。找到合适的平衡，您将获得ChatGPT的所有好处，而不会损害您的技能和能力。
- en: Overcoming these fears and misconceptions is necessary to fully embrace AI tech
    advancements without fearing dependency or judgment from others.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 克服这些恐惧和误解是必要的，以便完全接受人工智能技术的进步，而不必担心依赖性或受到他人的评判。
