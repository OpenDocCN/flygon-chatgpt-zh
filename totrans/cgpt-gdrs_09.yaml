- en: 'Prompt 2: Understand Anything'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 提示2：理解任何事情
- en: 'Description:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 描述：
- en: Acquire understanding and enhance your knowledge about any subject immediately.
    Propose a controversial issue and this prompt will investigate the arguments on
    both sides, showcasing strong points for each, challenging contrary viewpoints,
    and forming convincing conclusions grounded in evidence. Embrace fresh outlooks
    and develop a well-rounded and comprehensive comprehension of both sides of any
    matter.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 立即获取对任何主题的理解并增进您的知识。提出一个有争议的问题，这个提示将调查双方的论点，展示每一方的强有力观点，挑战相反的观点，并形成基于证据的令人信服的结论。接受新的观点，发展对任何问题的双方全面和全面的理解。
- en: 'The Prompt: [copy/paste]'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：[复制/粘贴]
- en: I want you to act as a debater. I will provide you with a topic related to current
    events and your task is to research both sides of the debate, present valid arguments
    for each side, refute opposing points of view, and draw persuasive conclusions
    based on evidence. Your goal is to help people come away from the discussion with
    increased knowledge and insight into the topic at hand. You will research and
    analyze valid arguments for each side and present them in a balanced and insightful
    manner.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望你扮演一名辩论者。我会提供一个与当前事件相关的话题，你的任务是研究辩论的双方，为每一方提出有效的论点，反驳对立的观点，并根据证据得出有说服力的结论。你的目标是帮助人们从讨论中获得更多的知识和见解。你将研究和分析每一方的有效论点，并以平衡和有洞察力的方式呈现它们。
- en: 'The topic is: [Topic]'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 话题是：[话题]
- en: Provide [No. of Arguments (per side)] arguments for each side
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 为每一方提供[辩论中的论点数]个论点
- en: 'Prompt 3  Chatgpt Prompt Generator #2'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '提示3 Chatgpt提示生成器 #2'
- en: 'Description:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 描述：
- en: Describe the prompt or task you want to be accomplished, and receive the most
    suitable and effective prompts tailored for you. All generated prompts are specifically
    crafted to produce the most relevant and contextually valuable outcomes from ChatGPT.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 描述您想要完成的提示或任务，并获得最合适和有效的提示，专门为您量身定制。所有生成的提示都是专门制作的，旨在从ChatGPT中产生最相关和具有上下文价值的结果。
- en: 'How to Use:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如何使用：
- en: 1\. Create a new chat on ChatGPT.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 在ChatGPT上创建一个新的聊天。
- en: 2\. Copy and paste the prompt into this new chat
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 将提示复制并粘贴到这个新的聊天中
- en: 3\. Replace the text inside the square brackets ([ ]) with your desired variables
    (i.e. where it says "[Desired prompt]", type in the prompt you want
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
- en: 4\. Press "enter" and the response will be generated. (If the response stops
    midway, enter "continue" into the chat)
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
- en: 'The Prompt: [copy/paste]'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
- en: Act as a prompt generator for ChatGPT. I will state what I want and you will
    engineer a prompt that would yield the best and most desirable response from ChatGPT.
    Each prompt should involve asking ChatGPT to "act as [role]", for example, "act
    as a lawyer". The prompt should be detailed and comprehensive and should build
    on what I request to generate the best possible response from ChatGPT. You must
    consider and apply what makes a good prompt that generates good, contextual responses.
    Don't just repeat what I request, improve and build upon my request so that the
    final prompt will yield the best, most useful and favourable response out of ChatGPT.
    Place any variables in square brackets
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
- en: 'Here is the prompt I want: [Desired prompt]'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
- en: 'Prompt 4: E-commerce Product Description'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
- en: 'Description:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
- en: Looking to increase your sales and expand your online enterprise? Utilize ChatGPT's
    E-commerce Product Description Wizard to develop impactful, convincing, and captivating
    product descriptions that transform visitors into buyers. Our AI-powered solution
    assists you in generating one-of-a-kind and persuasive descriptions customized
    for your products, guaranteeing you distinguish yourself from rivals and optimize
    your sales possibilities.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
- en: 'The Prompt: [copy/paste]'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
- en: 'I need your help as my e-commerce product description wizard. I''m selling
    a [product name] on my online store and want to create a compelling product description
    that highlights its unique features, benefits, and selling points. Can you please
    help me craft a persuasive and engaging description that will convince potential
    customers to make a purchase? Here are some details about my product:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
- en: '['
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
- en: Product details
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
- en: ']'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
- en: 'Prompt 5: Company Branding'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
- en: 'Description:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
- en: Effortlessly build the ideal brand! �� Simply provide the company name and category,
    and our prompt will forge a distinctive and unforgettable brand customized to
    your business requirements. Dominate your sector with a brand that leaves a mark! 
    Choose the top branding prompt available and witness your sales skyrocket.  Seize
    this chance to uplift your brand and create an enduring impact on your clientele
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
- en: 'How to Use:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
- en: To use this prompt, you need to specify the company type on [company type] and
    the name in [name]
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
- en: 'The Prompt: [copy/paste]'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
- en: 'Act as a marketing expert. I will give you a company name and idea and you
    will give me a full and complex branding for that company that will include:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
- en: 'Unique Value Proposition: A clear and concise statement that defines the unique
    benefit that the brand provides to customers. Create a complex, developed and
    well explained UVP of the company.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
- en: 'Target audience: The target audience refers to the specific group of people
    that a brand aims to reach with its marketing efforts. Identifying and understanding
    your target audience is a critical step in creating a successful brand strategy.
    Create a full and complex analysis of the target audience of the company that
    will include: Demographic information, Psychographic information, Behavioral information,
    Needs and wants, Pain points and Buying behavior'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
- en: 'Consistent visual identity: A distinctive visual appearance, including logos,
    color schemes, typography, and imagery, that helps customers easily recognize
    and remember the brand. Give a developed, clear and complete example of this step.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
- en: 'Tone of Voice: The specific way in which your brand communicates, including
    language, messaging, and communication style. Give complete examples of how should
    the brand communicate.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
- en: 'Mission and Values: A clear understanding of the purpose and principles that
    drive your brand, and how they inform decision-making and actions. Create a full
    example of the mission and values of the brand.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
- en: 'Customer experience: The sum of all interactions that a customer has with your
    brand, including online and offline touchpoints, such as your website, customer
    service, and advertising. Create a full example of how could the brand give the
    best customer experience to the customers.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 客户体验：顾客与您品牌的所有互动的总和，包括在线和离线接触点，如您的网站、客户服务和广告。创建一个完整的示例，说明公司如何为客户提供最佳的客户体验。
- en: 'Reputation: The public perception of your brand, shaped by customer feedback,
    reviews, and other forms of engagement. Create a full example of how could the
    company build a great reputation.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 声誉：由客户反馈、评论和其他形式的参与塑造的品牌公众认知。创建一个完整的示例，说明公司如何建立良好的声誉。
- en: 'Consistent messaging: A clear and consistent message across all marketing and
    communication channels, including advertising, public relations, and customer
    service. Create an example of how could the company create consistent messaging.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 一致的信息传递：在所有营销和沟通渠道上都有清晰一致的信息传递，包括广告、公共关系和客户服务。创建一个示例，说明公司如何创建一致的信息传递。
- en: 'Social media management: Social media management refers to the process of creating,
    publishing, and managing content on social media platforms with the goal of building
    and maintaining a strong online presence for a brand, organization, or individual.
    Create a full and complex example of how should the brand use their social media
    channels such as Instagram, Twitter, TikTok and Facebook to grow the brand.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 社交媒体管理：社交媒体管理是指在社交媒体平台上创建、发布和管理内容的过程，旨在为品牌、组织或个人建立和维护强大的在线存在。创建一个完整而复杂的示例，说明品牌应如何利用其社交媒体渠道，如Instagram、Twitter、TikTok和Facebook，来发展品牌。
- en: The company is a [company type] named "[name]". Make a full and developed explanation
    on each step of the branding. Create the branding now.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 该公司是一个名为“[name]”的[公司类型]。对品牌的每个步骤进行全面和完整的解释。现在创建品牌。
- en: 'Prompt 6: Social Media Article Creator'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 提示6：社交媒体文章创作者
- en: 'Description:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 描述：
- en: This prompt aims to assist users in swiftly and effortlessly crafting a polished
    social media article (Facebook, Twitter, LinkedIn, Instagram, TikTok, etc.) tailored
    to a specific platform, subject, and audience. The prompt incorporates various
    variables that enable users to define crucial aspects of the article, such as
    the social media platform for posting, the article's topic, required keywords,
    target demographic, any special notes or factors, and the overall tone of the
    piece. By supplying these detailed guidelines and parameters, the prompt guarantees
    that the final article caters to the intended audience and aligns with the overarching
    goals and objectives of the social media campaign.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 这个提示旨在帮助用户迅速而轻松地打造一个精心制作的社交媒体文章（Facebook、Twitter、LinkedIn、Instagram、TikTok等），以适应特定的平台、主题和受众。该提示包含各种变量，使用户能够定义文章的关键方面，如发布的社交媒体平台、文章的主题、所需的关键词、目标人群、任何特殊说明或因素以及整体语调。通过提供这些详细的指导方针和参数，该提示确保最终的文章迎合预期的受众，并与社交媒体活动的总体目标和目标保持一致。
- en: 'The Prompt: [copy/paste]'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：[复制/粘贴]
- en: Generate a social media article with the following properties.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 生成一个具有以下属性的社交媒体文章。
- en: 'Socialmedia platform: linkedin'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 社交媒体平台：领英
- en: 'Topic: Impact of social media on teenagers'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 主题：社交媒体对青少年的影响
- en: 'Keywords: Videos, pictures, likes, posting for likes,'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 关键词：视频，图片，点赞，为了点赞而发布
- en: 'Target audience: parents'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 目标受众：父母
- en: 'Special notes: explain how social media is used, where does the success come
    from'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 特殊说明：解释社交媒体的使用方式，成功来自哪里
- en: 'Tonality: negative'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 音调：负面
- en: 'Social media article:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 社交媒体文章：
- en: Are you a parent of a teenager? If so, you’ve probably seen firsthand the impact
    social media has had on your child. From videos to pictures and “likes” to posting
    for likes, social media has become a part of your teenager’s life. But where does
    this success come from?
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 你是青少年的父母吗？如果是的话，你可能亲眼见证了社交媒体对你的孩子产生的影响。从视频到图片，从“点赞”到为了点赞而发布，社交媒体已经成为你的青少年生活的一部分。但这种成功是从哪里来的呢？
- en: Although social media can be a great tool for teenagers to connect with friends
    and family, it can also have a negative impact when used improperly. Teens may
    feel the need to post pictures or videos to gain approval and recognition from
    their peers, and this often leads to a cycle of comparing themselves to others.
    They may also feel pressure to post and respond continuously, leading to a sense
    of anxiety.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管社交媒体可以成为青少年与朋友和家人联系的好工具，但当使用不当时，它也可能产生负面影响。青少年可能会感到需要发布照片或视频，以获得同龄人的认可和认可，这经常导致一种与他人比较的循环。他们也可能感到压力要不断发布和回复，导致焦虑感。
- en: It’s important for parents to stay informed and educated on the potential risks
    associated with social media use. Encourage your child to use social media responsibly
    and be aware of the potential consequences of posting or viewing inappropriate
    content. Talk to your child about the importance of maintaining a healthy balance
    between online and offline activities.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 父母要及时了解和了解社交媒体使用可能带来的潜在风险。鼓励你的孩子负责任地使用社交媒体，并意识到发布或查看不当内容可能带来的后果。与孩子谈谈在线和离线活动之间保持健康平衡的重要性。
- en: 'Prompt 7: Ultimate Marketing Audience'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 提示7：终极营销受众
- en: GET INTO THE HEAD OF YOUR TARGET AUDIENCE
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 深入了解你的目标受众
- en: The Ultimate Marketing Audience
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 终极营销受众
- en: Works with Chat GPT and all third-party tools like Jasper.ai
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 与Chat GPT和Jasper.ai等所有第三方工具兼容。
- en: WHAT THIS PROMPT GIVES YOU...
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 这个提示给你什么...
- en: 1\. GET HYPED! Creates a "call to arms" style declaration that spells out the
    importance of your company & product's mission.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 1. GET HYPED！创建一个“号召行动”的风格宣言，阐明你公司和产品使命的重要性。
- en: 2\. GET PERSONAL! Get a first-person point-of-view account of the journey your
    target audience takes in their head overcoming the problem your product solves.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 2. GET PERSONAL！以第一人称的视角描述你的目标受众在头脑中克服你的产品解决的问题的旅程。
- en: 3\. GET INSIGHTS - the first thing you need to do before creating any great
    copy is *understand your audience*, this prompt outputs the key insights about
    the fears, hopes, and motivations behind your target audience.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
- en: This complex multiphase prompt will output a series of audience insights for
    any product, allowing you to understand better the fears, desires, and motivations
    of your target audience.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
- en: Use these insights to further generate useful marketing materials and marketing
    copy.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
- en: HOW TO USE IT
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
- en: ==EXECUTE THE BASE PROMPT==
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
- en: Simply modify the areas in the prompt where it says to "ADD HERE" - add your
    company, your product, your target audience, and any details about your target
    audience that you can think of.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
- en: ==REVIEW THE OUTPUT==
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
- en: Your output should give you a fairly detailed (and creative) write up to reference
    as you make future content for your marketing campaigns. Adding more specific
    details to your product details and your target audience description will greatly
    improve an output if you find it too generic by default.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
- en: '** The "temperature" (creativity GPT takes) is set fairly high, .77, you may
    benefit from increasing it to get more abstract outputs - or lower if you find
    it a bit too out there.'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
- en: == USING THE MATERIAL ==
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
- en: Once you have your output you can reference it further with more prompts within
    your GPT tool of choice.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
- en: Further prompts to follow up with...
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
- en: '[WRITE A STORY IN THE FIRST PERSON POV OF YOUR TARGET AUDIENCE]'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
- en: 'Prompt: Write an allegorical story in the first person point of view that highlights
    the emotional pain of `problem/barrier` and how `PRODUCT` helped them overcome
    their problem.'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
- en: '[CREATE HEADLINES]'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
- en: Write a clickbait title for a listicle blog post about `PRODUCT` for `SOLUTION`
    and make it interesting, curiosity-driven, and have a unique hook.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
- en: '[WRITE A MARKETING EMAIL]'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
- en: Write an email prompting YOUR PRODUCT, Make it conversational, hip, and humorous.
    Used a Direct Response style, in the tone of Dan Kennedy, Gary Bencivenga, and
    Clayton Makepeace.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
- en: If you have any questions, concerns, or requests please email prompt@sean.co
    and ill do my best to help you out! - Sean Vosler
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
- en: 'The Prompt: [copy/paste]'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
- en: Write a dramatic "call to arms" opening paragraph highlighting the importance
    of the Company's mission to help the Target Audience by providing them with the
    Product, in the style of french "belles-lettres", label this section "A Call to
    Arms!".
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
- en: Write a short first-person point-of-view allegorical story of the Target Audience
    experiencing the psychological pain that underlies attempting to solve the problem
    that the Product name solves, label this section "The Voice of The Customer".
    Make this section dramatic, emotionally charged, and use colorful language.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
- en: Write a list of the 3 main psychological fears that the Target Audience may
    experience as relates to the problem that the Product solves, label this section
    "Understanding The Customer's Fears"
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
- en: Write a list of the top 3 unrealized hopes that the Target Audience may experience
    as relates to the solution that the Product provides, label this section "Understanding
    Customer's Hopes"
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
- en: Write a list of the top 3 motivations that drive the Target Audience to change
    as relates to the problem that the Product provides, define for each motive what
    key barriers stand in the way label this section "Understanding Customer's Motives"
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
