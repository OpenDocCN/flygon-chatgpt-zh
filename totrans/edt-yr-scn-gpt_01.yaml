- en: Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Over the years, many of my clients have hailed The Scene Rubric as an invaluable
    instrument in manuscript editing. A trip down memory lane isn’t necessary, but
    I began harnessing rubrics to dissect writing in the late 1990s, and their enduring
    efficacy never ceases to impress me. At its core, a rubric is a grading matrix,
    ranking various facets of writing from the rudimentary to the exceptional.
  prefs: []
  type: TYPE_NORMAL
- en: 'After the inception of the Three Story Method, I crafted a series of rubrics
    to assist authors in self-editing. For those interested, they’re available for
    free here:'
  prefs: []
  type: TYPE_NORMAL
- en: '[https://theauthorlife.com/free-tools/](https://theauthorlife.com/free-tools/)'
  prefs: []
  type: TYPE_NORMAL
- en: 'However, a persistent challenge remained: a rubric’s potency hinges on the
    user’s candid self-reflection. This self-awareness is a rarity, underscoring the
    significance of mentors or coaches in the process.'
  prefs: []
  type: TYPE_NORMAL
- en: That’s where the game changes. I’m going to unveil how ChatGPT can serve as
    an aide—never a substitute—for your editor. The goal? To furnish your editor with
    polished scenes, enabling them to concentrate on nuances beyond the machine’s
    grasp.
  prefs: []
  type: TYPE_NORMAL
- en: With my roots in the Three Story Method and leadership at the Three Story Method
    Editors agency, I’ve witnessed the profound synergy when authors and human editors
    collaborate. By integrating ChatGPT scene analysis, we aspire to deepen this synergy
    further.
  prefs: []
  type: TYPE_NORMAL
- en: 'You can hire a certified Three Story Method Editor here:'
  prefs: []
  type: TYPE_NORMAL
- en: '[https://theauthorlife.com/editing/](https://theauthorlife.com/editing/)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Picture this: an experienced editor, armed with ChatGPT insights, steering
    an author with unmatched precision. Imagine gleaning feedback on pacing, character
    interplay, or thematic resonance even before your scene reaches your editor’s
    desk. Such feedback can spotlight segments ripe for enhancement, paving the way
    for more fruitful dialogues between author and editor. Be it finessing dialogue,
    recalibrating narrative voice, or amplifying emotional resonance, ChatGPT offers
    a rejuvenated perspective, enriching the revision process.'
  prefs: []
  type: TYPE_NORMAL
- en: Yet, while this book presents a pioneering methodology, it’s pivotal to grasp
    its boundaries. It isn’t a universal solution to writing hurdles but a dedicated
    tool to refine scene edits harnessing generative AI. The human editor’s indispensable
    touch remains irreplaceable; this tool seeks to augment, not supplant, their insights.
    Furthermore, this approach focuses on scene or chapter evaluations, not exhaustive
    manuscript developmental edits.
  prefs: []
  type: TYPE_NORMAL
- en: In essence, this book is a nexus between technology’s marvels and the boundless
    expanse of human creativity. It beckons you to embrace a novel vantage point on
    your scenes, priming them for the discerning scrutiny of a human editor.
  prefs: []
  type: TYPE_NORMAL
