- en: 'If I don''t feel like physically going to the supermarket, I can use this well-structured
    shopping list to book an online, home delivery order. If I do decide to go out,
    the list is organised efficiently so I can whip around the shop in a heartbeat.  ##
    The virtual travel agent'
  id: totrans-352
  prefs: []
  type: TYPE_NORMAL
- en: It's easy to get caught up in the daily grind, but it's important to prioritise
    leisure time to maintain a healthy work-life balance. With our busy lives, sometimes
    even taking the time to plan some time off can be a challenge. With ChatGPT you
    can organise your leisure time and make the most of it.
  id: totrans-353
  prefs: []
  type: TYPE_NORMAL
- en: As someone who lives in Australia and loves to travel and explore new places,
    the great distances and short amount of time I generally have make it important
    to have a well-planned and organised holiday. I also get that some people don't
    like rigidly scheduled vacations. You tell ChatGPT what style of holiday or vacation
    you would like, and it will give you a solid plan or a simpler guide if you prefer.
  id: totrans-354
  prefs: []
  type: TYPE_NORMAL
- en: To get started, simply ask ChatGPT for recommendations on travel destinations,
    hotels or activities based on your interests and preferences. At the time of going
    to print on this book, Open AI had released a plug-in (a software component that
    adds specific functionality to an existing platform) for Expedia. This will allow
    ChatGPT to help you find flights, hotels and activities, along with options and
    prices.
  id: totrans-355
  prefs: []
  type: TYPE_NORMAL
- en: ChatGPT can even help you create a travel itinerary, including details on transportation
    options, how to make reservations, and what activities are available. With ChatGPT's
    assistance, planning a holiday becomes a breeze.
  id: totrans-356
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT甚至可以帮助您制定旅行行程，包括交通选择的详细信息，如何预订以及可用的活动。在ChatGPT的帮助下，规划假期变得轻而易举。
- en: 'I gave it the following (and rather vague, I thought) prompt, and was surprised
    at the response:'
  id: totrans-357
  prefs: []
  type: TYPE_NORMAL
  zh: 我给了它以下（而且我觉得相当模糊的）提示，对回答感到惊讶：
- en: '`**Example prompt:**  I''m travelling to France in May for three weeks. I''m
    wanting to mostly use rail to get around the country. I want three days in Paris,
    and then a stay somewhere in the south of France, in a small village. We like
    to eat out and eat local produce as much as possible. We also want to try and
    get to Marseille as part of this trip as well, maybe for a few days. Can you suggest
    an itinerary?`'
  id: totrans-358
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`**示例提示：**  我五月份要去法国三周。我想大部分时间使用铁路在国家各地旅行。我想在巴黎待三天，然后在法国南部的一个小村庄住一段时间。我们喜欢外出就餐，尽可能多地食用当地产品。我们还想尝试并在此行中前往马赛，也许待几天。你能建议一个行程吗？'
- en: '>'
  id: totrans-359
  prefs: []
  type: TYPE_NORMAL
  zh: '>'
- en: '`**ChatGPT:**`'
  id: totrans-360
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`**ChatGPT:**`'
- en: '>'
  id: totrans-361
  prefs: []
  type: TYPE_NORMAL
  zh: '>'
- en: '`**Day 1-3:** Paris Spend your first few days in Paris, taking in the sights
    and sounds of this beautiful city. Visit the Eiffel Tower, the Louvre Museum,
    and the Notre-Dame Cathedral, and stroll along the Champs-Élysées. Enjoy a meal
    at a traditional French brasserie or bistro and sample some local wines.`'
  id: totrans-362
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`**第1-3天：** 巴黎 在巴黎度过您的前几天，欣赏这座美丽城市的风景和声音。参观埃菲尔铁塔、卢浮宫和巴黎圣母院，漫步在香榭丽舍大街上。在传统的法国小酒馆或小酒馆享用一顿饭，并品尝一些当地的葡萄酒。`'
- en: '>'
  id: totrans-363
  prefs: []
  type: TYPE_NORMAL
  zh: '>'
- en: '`**Day 4-7:** Avignon Take a train from Paris to Avignon, a beautiful city
    in the south of France that''s famous for its medieval architecture and beautiful
    countryside. Spend a few days exploring the city and take a trip to the nearby
    town of L''Isle-sur-la-Sorgue, known for its antiques markets and local produce.
    Try some of the delicious regional dishes, such as ratatouille, bouillabaisse,
    and crème brûlée.`'
  id: totrans-364
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`**第4-7天：** 阿维尼翁 从巴黎乘火车到阿维尼翁，这是法国南部著名的美丽城市，以其中世纪建筑和美丽乡村而闻名。花几天时间探索这座城市，并前往附近的小镇L''Isle-sur-la-Sorgue，以其古董市场和当地产品而闻名。尝试一些美味的地区菜肴，比如蔬菜煮、鱼汤和焦糖布丁。`'
- en: I'll fast forward here as it was quite lengthy.
  id: totrans-365
  prefs: []
  type: TYPE_NORMAL
  zh: 我会快进一下，因为这太冗长了。
- en: '`**Day 15-21:** Small village in the South of France For the last week of your
    trip, stay in a small village in the south of France, such as Saint-Paul-de-Vence
    or Gordes. Enjoy the peace and quiet of the countryside, and sample some of the
    delicious local produce, such as olives, goat cheese, and truffles. Take a cooking
    class or a wine tour and enjoy the laid-back pace of life in the south of France.`'
  id: totrans-366
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`**第15-21天：** 法国南部的小村庄在您的旅行的最后一周，留在法国南部的一个小村庄，比如圣保罗德旺斯或戈尔德。享受乡村的宁静，品尝一些美味的当地产品，比如橄榄、山羊奶酪和松露。参加烹饪课程或葡萄酒之旅，享受法国南部悠闲的生活节奏。`'
- en: 'Wait: I need something more specific for days 15 to 21.'
  id: totrans-367
  prefs: []
  type: TYPE_NORMAL
  zh: 等等：我需要更具体的关于第15到21天的行程。
- en: '`**Follow up prompt:**  Can you recommend another small village that will fit
    the above itinerary for days 15–21?`'
  id: totrans-368
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`**后续提示：**  你能推荐另一个小村庄，符合第15-21天的行程吗？`'
- en: '>'
  id: totrans-369
  prefs: []
  type: TYPE_NORMAL
  zh: '>'
- en: '`**ChatGPT:**  Bonnieux: Located in the heart of the Luberon region, Bonnieux
    is a picturesque village perched on a hilltop. It''s known for its narrow, winding
    streets, ancient stone houses, and stunning views over the valley below. The village
    has several excellent restaurants and cafes serving traditional Provençal cuisine,
    as well as a weekly market selling local produce.`'
  id: totrans-370
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`**ChatGPT:**  Bonnieux：位于卢贝隆地区中心，Bonnieux是一个坐落在山顶上的风景如画的村庄。以其狭窄、蜿蜒的街道、古老的石房子和俯瞰下面山谷的壮丽景色而闻名。该村有几家出色的餐馆和咖啡馆，供应传统的普罗旺斯美食，以及每周一次的市场出售当地产品。`'
- en: 'Wait: What about travelling by train … I had better check.'
  id: totrans-371
  prefs: []
  type: TYPE_NORMAL
  zh: 等等：乘火车旅行怎么样……我最好检查一下。
- en: '`**Follow up prompt:**  Can I get there via train?`'
  id: totrans-372
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`**后续提示：**  我可以乘火车到那里吗？`'
- en: '>'
  id: totrans-373
  prefs: []
  type: TYPE_NORMAL
  zh: '>'
- en: '`**ChatGPT:**  Yes, you there by train, though it may require a short bus or
    taxi ride from the nearest train station.`'
  id: totrans-374
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`**ChatGPT:**  是的，您可以乘火车到那里，尽管可能需要从最近的火车站乘坐短途公交车或出租车。`'
- en: '>'
  id: totrans-375
  prefs: []
  type: TYPE_NORMAL
  zh: '>'
- en: '`To get to Bonnieux, you can take a train to the city of Avignon, and then
    transfer to a local bus that goes directly to Bonnieux. The journey takes about
    1.5 hours in total.`'
  id: totrans-376
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`要去Bonnieux，您可以乘火车到阿维尼翁，然后换乘当地的公交车直接到Bonnieux。整个旅程大约需要1.5小时。`'
- en: To be honest, I only did this prompt as an example to put into this book, but
    now I'm seriously thinking about doing a trip to France in May.
  id: totrans-377
  prefs: []
  type: TYPE_NORMAL
  zh: 说实话，我只是为了把这个例子放到这本书里才做了这个提示，但现在我真的在认真考虑五月份去法国旅行。
- en: But wait … again… ChatGPT says I *can* get the train or bus, but does that mean
    that I *should*?
  id: totrans-378
  prefs: []
  type: TYPE_NORMAL
  zh: 但等等……再次……ChatGPT说我*可以*乘火车或公交车，但这是否意味着我*应该*？
- en: Say I stay in the village of Gordes, as it recommends. For the day trip to Bonnieux,
    it tells me to get the train to Avignon, then a bus to Bonnieux, and suggests
    it would take 1.5 hours. That's three hours of public transport for a one-day
    visit to a small village! Sounds like a lot, right?
  id: totrans-379
  prefs: []
  type: TYPE_NORMAL
  zh: 假设我留在Gordes村，因为它推荐的。对于到Bonnieux的一日游，它告诉我要坐火车到阿维尼翁，然后坐公交车到Bonnieux，建议需要1.5小时。这是为了去一个小村庄的一日游要花三个小时乘坐公共交通！听起来好像很多，对吧？
- en: My common sense tells me that ChatGPT might not be giving me the best advice
    here, and I might want to do a little of my own research to develop this itinerary.
  id: totrans-380
  prefs: []
  type: TYPE_NORMAL
  zh: 我的常识告诉我，ChatGPT可能没有给我最好的建议，我可能需要做一些自己的研究来制定这个行程。
- en: So, I checked Google Maps, and it turns out that Bonnieux and Gordes are only
    about 20 minutes apart… by car! What's more, it turns out there is *no* train
    from Gordes to Avignon. (Note that ChatGPT didn't say where I should get the train
    *from*.)
  id: totrans-381
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，我查了一下谷歌地图，结果发现Bonnieux和Gordes只有大约20分钟的车程……！而且，事实证明，Gordes到阿维尼翁没有火车。（请注意，ChatGPT没有说我应该从哪里乘火车。）
- en: ChatGPT gave me some great sightseeing suggestions for this local area, and
    the itinerary is still a good one … in principle. ChatGPT found me common recommendations
    for travel in the place I wanted to go, and it told me why I might like to visit
    each location on my holiday.
  id: totrans-382
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT给了我一些建议，适合我在当地地区观光的好建议，而且这个行程原则上仍然是一个不错的行程。ChatGPT为我找到了我想去的地方的常见旅行建议，并告诉我为什么我可能会喜欢在假期中访问每个地点。
- en: So it saved me lots of time. I could have spent hours and hours browsing travel
    websites to discover interesting travel spots like these ones. However, it was
    completely literal in answering my question that I *could* visit these places
    by public transport. It didn't take that extra step of (human) reasoning to ask
    whether I *should* use that option.
  id: totrans-383
  prefs: []
  type: TYPE_NORMAL
  zh: 所以它为我节省了很多时间。我本可以花费数小时浏览旅行网站，发现像这样有趣的旅行地点。然而，它在回答我的问题时完全是字面意思，即我*可以*通过公共交通前往这些地方。它没有进一步（人类）推理的步骤，询问我是否*应该*选择这个选项。
- en: The lesson here? ChatGPT can really save you time in research, but you should
    still use common sense and double-check important travel details like how to get
    from A to B!
  id: totrans-384
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的教训是什么？ChatGPT确实可以节省你在研究上的时间，但你仍应该使用常识并仔细检查重要的旅行细节，比如如何从A到B！
- en: So, while it seems I'll be renting a car if I want to do the France itinerary,
    I'm not ready to give up on ChatGPT as my holiday helper.
  id: totrans-385
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，虽然看起来我要租一辆车，如果我想按照法国的行程，但我还不想放弃ChatGPT作为我的度假助手。
- en: '`**Example prompts:**  Help me plan a budget-friendly, two-week-long caravanning
    holiday for a family of four with two children aged eight and ten based on the
    Australian east coast.`'
  id: totrans-386
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**示例提示：**帮我为一个四口之家，两个孩子分别为八岁和十岁，基于澳大利亚东海岸，规划一个预算友好的两周长的房车度假。'
- en: '>'
  id: totrans-387
  prefs: []
  type: TYPE_NORMAL
  zh: '>'
- en: '`What are the best destinations for a family-friendly holiday in Australia
    during the January school holidays?`'
  id: totrans-388
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 澳大利亚一月份的学校假期期间，哪些是最适合家庭度假的目的地？
- en: '>'
  id: totrans-389
  prefs: []
  type: TYPE_NORMAL
  zh: '>'
- en: '`Where could I go for a two-week ecofriendly holiday in Australia that supports
    sustainable tourism, and would work for a family of five, including a six-month-old
    baby?`'
  id: totrans-390
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在澳大利亚，我可以去哪里度过一个支持可持续旅游的两周生态友好假期，适合一个包括一个六个月大婴儿在内的五口之家？
- en: 'Maybe meal or holiday planning isn''t your thing, so here are some other ways
    using ChatGPT can give you some advice and save you time.  ## The virtual personal
    trainer'
  id: totrans-391
  prefs: []
  type: TYPE_NORMAL
  zh: 也许餐饮或度假规划不是你的事情，所以这里有一些其他使用ChatGPT可以给你一些建议并节省时间的方法。##虚拟个人教练
- en: Bit of a couch potato and not sure where to start with getting a fitness regime
    underway? Reluctant to spend hours researching workout plans and exercise routines
    that may not even be appropriate for your fitness level or schedule?
  id: totrans-392
  prefs: []
  type: TYPE_NORMAL
  zh: 有点宅在家不知道如何开始健身？不愿花费数小时研究可能不适合你的健身水平或时间表的锻炼计划和运动常规？
- en: Let ChatGPT take the guesswork out of your fitness planning by telling it your
    fitness goals, preferred workout style and schedule, and it will suggest a customised
    exercise routine.
  id: totrans-393
  prefs: []
  type: TYPE_NORMAL
  zh: 让ChatGPT告诉你你的健身目标、偏好的锻炼风格和时间表，它将为你推荐定制的锻炼计划。
- en: '**Structure for prompt:** I''m [insert age] years old and I have a [insert
    level] level of fitness. I want to [exercise intention], but I''m not sure where
    to begin. Can you suggest some [qualifying description].'
  id: totrans-394
  prefs: []
  type: TYPE_NORMAL
  zh: '**提示结构：**我今年[插入年龄]岁，我的健身水平是[插入水平]。我想要[锻炼意图]，但我不知道从哪里开始。你能推荐一些[限定描述]吗？'
- en: '`**Example prompt:**  I''m 45 years old and I have a low or beginner level
    of fitness. I want to start exercising regularly, but I''m not sure where to begin.
    Can you suggest some beginner-friendly workout plans that don''t involve going
    to a gym or buying equipment?`  ## The virtual financial controller'
  id: totrans-395
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**示例提示：**我今年45岁，我的健身水平较低或初学者水平。我想要开始定期锻炼，但我不知道从哪里开始。你能推荐一些不需要去健身房或购买设备的初学者友好的锻炼计划吗？##虚拟财务控制器'
- en: Find it difficult to keep track of your expenses and budget while juggling a
    busy schedule? ChatGPT can simplify your personal finance management by providing
    ideas to track your expenses, set a budget or find ways to save money that fit
    your lifestyle and goals. Again, a word of caution about oversharing of personal
    financial information on a global public forum.
  id: totrans-396
  prefs: []
  type: TYPE_NORMAL
  zh: 在忙碌的日程安排中难以跟踪你的开支和预算？ChatGPT可以通过提供追踪你的开支、设定预算或找到适合你的生活方式和目标的省钱方法来简化你的个人财务管理。再次警告在全球公共论坛上过度分享个人财务信息。
- en: '**Structure for prompt:** My financial goals are to [insert goals]. I have
    some financial challenges like [insert challenges] and I''d like some advice and
    resources to help me achieve my goal.'
  id: totrans-397
  prefs: []
  type: TYPE_NORMAL
  zh: '**提示结构：**我的财务目标是[插入目标]。我有一些财务挑战，比如[插入挑战]，我想要一些建议和资源来帮助我实现我的目标。'
- en: '`**Example prompt:**  My financial goals are to be mortgage free in the next
    10 years. I have some financial challenges like getting my kids through school
    and university and I''d like some advice and resources to help me achieve my goal.`  ##
    The virtual entertainment curator'
  id: totrans-398
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**示例提示：**我的财务目标是在未来10年内无贷款。我有一些财务挑战，比如让我的孩子完成学校和大学，我想要一些建议和资源来帮助我实现我的目标。##虚拟娱乐策划师'
- en: Tired of spending hours searching for the perfect movie or TV show to watch
    with your family or friends and the resulting arguments when you don't get it
    right?
  id: totrans-399
  prefs: []
  type: TYPE_NORMAL
  zh: 厌倦了花费数小时寻找与家人或朋友一起观看的完美电影或电视节目，以及当你没有选对时产生的争论？
- en: ChatGPT can suggest the best entertainment ideas for you by recommending movies,
    TV shows or podcasts that are tailored to your interests and preferences, making
    your family movie nights or long car rides more enjoyable and stress-free.
  id: totrans-400
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT可以通过推荐适合你兴趣和喜好的电影、电视节目或播客，为你提供最佳的娱乐建议，使你的家庭电影之夜或长途车程更加愉快和无压力。
- en: '**Structure for prompt:** I''m about to [insert context] and I would like some
    suggestions for [specific entertainment] based on the following examples of what
    we have liked in the past [insert at least three examples].'
  id: totrans-401
  prefs: []
  type: TYPE_NORMAL
  zh: '**提示结构：**我即将[插入情境]，我想要一些建议，根据我们过去喜欢的以下例子，推荐一些[特定娱乐]。'
- en: '`**Example prompt:**  I''m about to go on a road trip and I would like some
    suggestions for audiobooks or podcasts based on the following examples of what
    we have liked in the past: ‘Harry Potter’, ‘The Chronicles of Narnia’ and the
    ‘Stuff you Should Know’ podcast.`  ## The virtual personal shopper'
  id: totrans-402
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`**示例提示：** 我即将进行一次公路旅行，我想根据我们以前喜欢的‘哈利·波特’、‘纳尼亚传奇’和‘你应该知道的东西’播客的例子，听书或播客的建议。`  ##
    虚拟个人购物助手'
- en: Finding gifts for others can be challenging. We are always at risk of buying
    stuff we would like, rather than thinking about things from the receiver's perspective.
    Let ChatGPT be your personal shopping assistant.
  id: totrans-403
  prefs: []
  type: TYPE_NORMAL
  zh: 为他人挑选礼物可能是具有挑战性的。我们总是有可能购买我们自己喜欢的东西，而不是从接收者的角度考虑。让ChatGPT成为你的个人购物助手。
- en: It can help find the perfect gift for any occasion, or suggest new products
    based on the interests and preferences of your friend, saving time and avoiding
    the frustration of endless online browsing.
  id: totrans-404
  prefs: []
  type: TYPE_NORMAL
  zh: 它可以帮助你找到任何场合的完美礼物，或根据你朋友的兴趣和偏好提出新产品的建议，节省时间，避免无休止的在线浏览所带来的挫败感。
- en: '**Structure for prompt:** I need a gift for [person] who is [age] years old.
    They like [enter criteria] and dislike [enter criteria]. Gifts they have liked
    in the past included [previous gifts — if you know them, otherwise skip this one].
    Please give me 10 gift ideas.'
  id: totrans-405
  prefs: []
  type: TYPE_NORMAL
  zh: '**提示结构：** 我需要给[人]，年龄[年龄]岁的人买个礼物。他们喜欢[输入标准]，不喜欢[输入标准]。他们以前喜欢的礼物包括[以前的礼物-如果你知道的话，否则跳过这一项]。请给我10个礼物的建议。'
- en: '`**Example prompt:**  I need a gift for my sister-in-law who is 36 years old.
    They like cooking, cookbooks and gadgets, and dislike spending too much time on
    meal preparation. Gifts they have liked in the past included famous chef cookbooks,
    Japanese knife sets and cordless appliances. Please give me 10 gift ideas.`  ##
    The virtual home organiser'
  id: totrans-406
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`**示例提示：** 我需要给36岁的嫂子买个礼物。她喜欢烹饪、烹饪书籍和小工具，不喜欢花太多时间准备饭菜。她以前喜欢的礼物包括著名厨师的烹饪书籍、日本刀具套装和无绳电器。请给我10个礼物的建议。`  ##
    虚拟家庭组织者'
- en: Struggling to find things when you need them? Feeling cluttered and disorganised?
  id: totrans-407
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要的时候找不到东西吗？感觉杂乱无序？
- en: Let ChatGPT be your very own Marie Kondo. It can suggest storage solutions for
    your clutter or provide tips to improve your workspace, giving you more time to
    focus on hobbies, work and things that bring you joy.
  id: totrans-408
  prefs: []
  type: TYPE_NORMAL
  zh: 让ChatGPT成为你自己的玛丽·康多。它可以为你的杂乱提供储物解决方案，或者提供改善工作空间的建议，让你有更多时间专注于爱好、工作和让你快乐的事情。
- en: '**Structure for prompt:** My [space] is really cluttered and disorganised and
    it''s negatively impacting my [aspect]. Can you suggest some [examples] or other
    tips?'
  id: totrans-409
  prefs: []
  type: TYPE_NORMAL
  zh: '**提示结构：** 我的【空间】真的很乱，很无序，这对我的【方面】产生了负面影响。你能提供一些【例子】或其他建议吗？'
- en: '`**Example prompt:**  My bedroom is really cluttered and disorganised, and
    it''s affecting my ability to rest and sleep. Can you suggest some storage solutions
    or other tips?`  ## The virtual homework tutor'
  id: totrans-410
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`**示例提示：** 我的卧室真的很乱，很无序，这影响了我的休息和睡眠能力。你能提供一些储物解决方案或其他建议吗？`  ## 虚拟家庭作业辅导员'
- en: There are two schools of thought (pun intended) around whether school-aged kids
    should be allowed to use AI tools like ChatGPT for their homework.
  id: totrans-411
  prefs: []
  type: TYPE_NORMAL
  zh: 关于是否应该允许学龄儿童使用ChatGPT等人工智能工具来做家庭作业，有两种不同的观点（双关语）。
- en: At the beginning of the 2023 school year, Western Australian and Victorian public
    schools joined New South Wales, Queensland and Tasmania in banning the use of
    ChatGPT while students are at school. This is in response to similar bans in school
    districts in the US, France and India.
  id: totrans-412
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年学年初，西澳大利亚和维多利亚的公立学校加入了新南威尔士、昆士兰和塔斯马尼亚，禁止学生在学校使用ChatGPT。这是对美国、法国和印度学区类似禁令的回应。
- en: Not everyone agrees this is a good move.
  id: totrans-413
  prefs: []
  type: TYPE_NORMAL
  zh: 并不是每个人都认为这是一个好举措。
- en: Dr Catherine McClellan, deputy chief executive of the Australian Council for
    Educational Research, says that panicking about technological threats to education
    is nothing new. She reminds us that every advance in learning technology has been
    considered a threat to traditional learning methods, including paper, slate and
    the internet. Instead of banning AI, McClellan suggests that we focus on how to
    use it to improve education.
  id: totrans-414
  prefs: []
  type: TYPE_NORMAL
  zh: 澳大利亚教育研究委员会副首席执行官凯瑟琳·麦克莱伦博士表示，对教育技术的技术威胁感到恐慌并不新鲜。她提醒我们，学习技术的每一次进步都被认为是对传统学习方法的威胁，包括纸张、石板和互联网。麦克莱伦建议，我们不要禁止人工智能，而是应该专注于如何利用它来改善教育。
- en: Professor George Siemens, an international expert on AI and education at the
    University of South Australia, agrees, and says that rather than avoiding or banning
    AI, it's more beneficial for teachers to explore and experiment with it to understand
    what's possible.
  id: totrans-415
  prefs: []
  type: TYPE_NORMAL
  zh: 南澳大利亚大学的人工智能和教育国际专家乔治·西蒙斯教授同意，并表示，与其回避或禁止人工智能，老师更有益的是去探索和尝试，以了解可能性。
- en: For example, ChatGPT can create sample lesson plans and generate ideas for teaching
    programming. This frees up time for teachers to connect and engage with their
    students, creating more personal and meaningful learning opportunities.
  id: totrans-416
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，ChatGPT可以制定示范课程计划并提出教授编程的想法。这样老师就有更多时间与学生联系和交流，创造更个性化和有意义的学习机会。
- en: On the flipside, some schools have begun teaching students how to use it.
  id: totrans-417
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，一些学校已经开始教学生如何使用它。
- en: In a Kentucky, USA, classroom, Donnie Piercey challenged his fifth-grade students
    to outsmart ChatGPT. While some school districts have banned access to the tool,
    Piercey sees it as an opportunity to prepare his students for a world that increasingly
    relies on AI.
  id: totrans-418
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国肯塔基州的一所教室里，唐尼·皮尔西挑战他的五年级学生，看谁能比ChatGPT更聪明。尽管一些学区已经禁止使用这个工具，皮尔西却把它看作是为学生们在一个越来越依赖人工智能的世界中做好准备的机会。
- en: ‘As educators, we haven't figured out the best way to use artificial intelligence
    yet’, Piercey said. ‘But it's coming, whether we want it to or not.’ He sees AI
    as just the latest in a series of technological advances, from calculators to
    Google, that have prompted concerns about cheating.
  id: totrans-419
  prefs: []
  type: TYPE_NORMAL
  zh: “作为教育工作者，我们还没有找到最佳的使用人工智能的方式”，皮尔西说。“但它正在到来，不管我们是否愿意。” 他认为人工智能只是一系列技术进步中的最新一环，从计算器到谷歌，都引发了对作弊的担忧。
- en: Piercey made the exercise a fun, interactive writing game. Students had to identify
    which summary of a text was written by ChatGPT. This approach helped to educate
    students on the capabilities and limitations of AI while making it an engaging
    learning experience.
  id: totrans-420
  prefs: []
  type: TYPE_NORMAL
  zh: 皮尔西将这个练习变成了一个有趣的互动写作游戏。学生们必须辨别哪个文本摘要是由ChatGPT编写的。这种方法有助于教育学生了解人工智能的能力和局限性，同时使其成为一个引人入胜的学习体验。
- en: Those of us who are (a) old enough and (b) living in Australia, will remember
    an iconic 2005 TV advertisement from Telstra that showed a father and son driving.
    The young boy asks his father, ‘Dad, why did they build the Great Wall of China?’
  id: totrans-421
  prefs: []
  type: TYPE_NORMAL
  zh: 我们中年纪足够大并且居住在澳大利亚的人会记得2005年电信广告中的一个标志性场景，一个父亲和儿子在开车。年幼的男孩问他的父亲，“爸爸，他们为什么修长城？”
- en: His father famously tells his son that the Great Wall of China was built, ‘… during
    the time of Emperor Nasi Goreng and it was to keep the rabbits out. Too many rabbits
    in China.’
  id: totrans-422
  prefs: []
  type: TYPE_NORMAL
  zh: 他的父亲曾经告诉他的儿子，中国的长城是在“……那斯高仁皇帝时期修建的，是为了把兔子挡在外面。中国的兔子太多了。”
- en: It then cuts to the classroom, where a teacher announces that, ‘Daniel will
    now do his talk on China.’
  id: totrans-423
  prefs: []
  type: TYPE_NORMAL
  zh: 然后画面切换到教室，一位老师宣布，“丹尼尔现在要做关于中国的演讲。”
- en: While this advertisement was originally about accessing the internet for research,
    ChatGPT gives parents all over the world a tool to help their kids with their
    homework. While we have discussed accuracy in [Chapter 2](c02.xhtml), chances
    are you will have a little more to work with than Daniel did in the Telstra ad.
  id: totrans-424
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这则广告最初是关于获取互联网进行研究，但ChatGPT为全世界的父母提供了一个帮助孩子做作业的工具。虽然我们已经在[第2章](c02.xhtml)中讨论了准确性，但你可能会比电信广告中的丹尼尔有更多的工作要做。
- en: I'm not suggesting you do homework for your kids, however, steering them in
    the right direction is helpful.
  id: totrans-425
  prefs: []
  type: TYPE_NORMAL
  zh: 我并不是建议你替孩子做作业，但指导他们朝正确的方向发展是有帮助的。
- en: Get help with specific homework questions by asking ChatGPT directly. For example,
    if your child is struggling with a maths problem, you can copy the problem into
    ChatGPT and ask it to explain the steps involved in solving the problem, rather
    than providing the answer. You can also ask it to give additional practice problems
    or provide hints and tips to help your child solve math problems on their own.
  id: totrans-426
  prefs: []
  type: TYPE_NORMAL
  zh: 通过直接询问ChatGPT来获取特定作业问题的帮助。例如，如果你的孩子在数学问题上遇到困难，你可以将问题复制到ChatGPT中，并要求它解释解决问题所涉及的步骤，而不是提供答案。你也可以要求它提供额外的练习问题或提供提示和建议，以帮助你的孩子自己解决数学问题。
- en: Ask ChatGPT questions about current or historical events or scientific concepts,
    and have a conversation with it about the topic. Or even better, encourage your
    child to have the conversation, which will help them develop their critical thinking
    skills, consider different perspectives and form opinions based on evidence.
  id: totrans-427
  prefs: []
  type: TYPE_NORMAL
  zh: 向ChatGPT询问有关当前或历史事件或科学概念的问题，并与它就该主题进行对话。或者更好的是，鼓励你的孩子进行对话，这将帮助他们培养批判性思维能力，考虑不同的观点，并根据证据形成观点。
- en: For example, I recently heard about a student who was using ChatGPT to help
    them study by using it as a study partner.
  id: totrans-428
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，我最近听说有一名学生正在使用ChatGPT作为学习伙伴来帮助他们学习。
- en: '`**Example prompt:**  I''m studying the Russian revolution. Ask me a series
    of questions to test my knowledge.`'
  id: totrans-429
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`**示例提示：** 我正在学习俄国革命。问我一系列问题来测试我的知识。`'
- en: Additionally, you can ask it to provide examples of a particular concept, or
    challenge your child to think creatively and solve problems.
  id: totrans-430
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，你可以要求它提供特定概念的例子，或者挑战你的孩子进行创造性思考和解决问题。
- en: 'Here are ten ways that ChatGPT can help with homework. It can:'
  id: totrans-431
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是ChatGPT可以帮助作业的十种方式。它可以：
- en: provide definitions for difficult terms and concepts
  id: totrans-432
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为困难术语和概念提供定义
- en: answer specific questions related to a particular subject
  id: totrans-433
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 回答与特定学科相关的具体问题
- en: explain mathematical formulas and solve problems
  id: totrans-434
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 解释数学公式并解决问题
- en: provide additional examples to help understand a concept
  id: totrans-435
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 提供额外的例子来帮助理解概念
- en: offer suggestions and tips for writing assignments
  id: totrans-436
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 提供写作作业的建议和提示
- en: assist with research projects by providing information and sources
  id: totrans-437
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过提供信息和来源来协助研究项目。
- en: provide additional practice problems to help with understanding and retention
  id: totrans-438
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 提供额外的练习问题以帮助理解和记忆
- en: offer ideas and inspiration for creative projects
  id: totrans-439
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为创意项目提供想法和灵感
- en: explain historical events and give information about different cultures
  id: totrans-440
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 解释历史事件并提供有关不同文化的信息
- en: offer study tips and test-taking strategies for exams.
  id: totrans-441
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为考试提供学习提示和应试策略。
- en: 'In many ways, it''s like having a personal tutor to help your child develop
    a deeper understanding of concepts and build their problem-solving skills. Let''s
    be real though: ChatGPT is not a substitute for a teacher or tutor, and it should
    not be relied on as the sole source for developing critical thinking skills.  ##
    To recap'
  id: totrans-442
  prefs: []
  type: TYPE_NORMAL
  zh: '在许多方面，这就像是有一个个人导师来帮助你的孩子更深入地理解概念并培养他们的解决问题的能力。但让我们真实一点：ChatGPT并不是教师或导师的替代品，也不应该作为培养批判性思维能力的唯一来源。  ##
    总结'
- en: If you are a working parent, getting home from work after a busy day, having
    to think about the household needs can be challenging. This is explained by something
    called ‘decision fatigue’. The nature of the world these days is such that we
    have so many choices and decisions to make daily, that by the time we get to the
    end of the day, we are exhausted.
  id: totrans-443
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一个工作繁忙的家长，在忙碌的一天后回家，需要考虑家庭需求可能是具有挑战性的。这被称为“决策疲劳”。如今的世界性质是，我们每天需要做出很多选择和决定，以至于到了一天结束时，我们已经筋疲力尽。
- en: While AI and ChatGPT can't (yet) pay your bills for you, they can certainly
    take many of the day-to-day decisions away from you, preventing you from either
    making poor choices or none at all!
  id: totrans-444
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然人工智能和ChatGPT（目前）不能替你支付账单，但它们确实可以帮你做许多日常决策，防止你做出糟糕的选择或根本不做选择！
- en: '![](images/time_out_icon.png)'
  id: totrans-445
  prefs: []
  type: TYPE_IMG
  zh: '![](images/time_out_icon.png)'
- en: CHAPTER 6
  id: totrans-446
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第6章
- en: Beyond the basics
  id: totrans-447
  prefs: []
  type: TYPE_NORMAL
  zh: 超越基础
- en: The first car was invented in 1886 by Karl Benz. At this time most people got
    around via horse-drawn carriages with coachmen trained to steer the horses using
    reins, pulling them left or right.
  id: totrans-448
  prefs: []
  type: TYPE_NORMAL
  zh: 第一辆汽车是由卡尔·本茨于1886年发明的。当时，大多数人都是通过马车来出行，马车夫通过缰绳驾驭马匹，向左或向右拉动缰绳。
- en: This legacy was carried into early car design, with the steering apparatus being
    more like a tiller, and feeling more familiar to the former horse-and-cart driver.
  id: totrans-449
  prefs: []
  type: TYPE_NORMAL
  zh: 这种传统延续到了早期的汽车设计中，方向装置更像是舵柄，对于以前驾驭马车的驾驶员来说更加熟悉。
- en: It wasn't until eight years later that Alfred Vacheron took part in the Paris-Rouen
    automobile race in a vehicle fitted with a steering wheel. Not only was the car
    easier to manoeuvre, it was faster.
  id: totrans-450
  prefs: []
  type: TYPE_NORMAL
  zh: 直到八年后，阿尔弗雷德·瓦谢龙才参加了一场装有方向盘的汽车参加了巴黎-鲁昂汽车比赛。这辆汽车不仅更容易操纵，而且更快。
- en: Just as the steering wheel was a new and unfamiliar technology that, ultimately,
    proved to be a vast improvement over the tiller, AI and ChatGPT are also new technologies
    that require us to think differently about how we view information and creativity.
    Looking for the reins or applying existing ways of thinking will only hold us
    back.
  id: totrans-451
  prefs: []
  type: TYPE_NORMAL
  zh: 就像方向盘是一种新的、陌生的技术，最终被证明是对舵柄的巨大改进一样，人工智能和ChatGPT也是需要我们以不同的方式看待信息和创造力的新技术。寻找缰绳或应用现有的思维方式只会束缚我们。
- en: If you have gotten this far in the book, chances are you are a bit like me and
    have been turning to ChatGPT for some ideas to get started, advice or tips on
    something. You're probably feeling confident about your skills because you've
    mastered the basics, and have been able to generate some pretty impressive content.
  id: totrans-452
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经读到这本书的这一部分，那么很可能你和我有些相似，一直在寻求ChatGPT的一些创意、建议或技巧。你可能对自己的技能感到自信，因为你已经掌握了基础知识，并且已经能够产生一些非常出色的内容。
- en: Now you are looking for a steering wheel to make it easier and faster, which
    is great, because there's more to ChatGPT than the basics, and there are a whole
    bunch of other things you can try to take your productivity to the next level.
  id: totrans-453
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你正在寻找一个方向盘，使得操纵更容易更快，这很棒，因为ChatGPT不仅仅是基础知识，还有很多其他你可以尝试的东西，来提高你的生产力。
- en: Now, I know what you might be thinking, ‘But I've already learned so much! Can
    there really be more?’ The answer is a resounding *yes*. ChatGPT is an incredibly
    powerful tool, and there are plenty of features and techniques that you might
    not have explored yet. By trying out some of these other tricks, you'll be able
    to create even more engaging, thought-provoking content quickly and somewhat effortlessly,
    freeing up time for more important things.
  id: totrans-454
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我知道你可能会想，“但我已经学到了这么多！难道还有更多吗？”答案是一个坚定的“是”。ChatGPT是一个非常强大的工具，还有很多功能和技巧，你可能还没有探索过。通过尝试一些其他技巧，你将能够更快地创建更具吸引力、发人深省的内容，从而为更重要的事情腾出时间。
- en: So, without further ado, let's dive into some of the other things you can do
    with ChatGPT to take your prompts to the next level, and therefore your results
    (summarised in [figure 6.1](#c06-fig-0001)).
  id: totrans-455
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，话不多说，让我们深入了解一些你可以使用ChatGPT做的其他事情，以提高你的提示水平，从而提高你的结果（总结在[图6.1](#c06-fig-0001)中）。
- en: '![Schematic illustration of beyond the basics.](images/c06f001.png)'
  id: totrans-456
  prefs: []
  type: TYPE_IMG
  zh: '![超越基础的示意图](images/c06f001.png)'
- en: '[**Figure 6.1**](#R_c06-fig-0001): Beyond the basics  ## The virtual multiplier'
  id: totrans-457
  prefs: []
  type: TYPE_NORMAL
  zh: '[**图6.1**](#R_c06-fig-0001)：超越基础  ## 虚拟乘数'
- en: 'When we apply ‘search engine thinking’ to ChatGPT, it''s likely we will use
    prompts that ask for one idea. For example:'
  id: totrans-458
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们将“搜索引擎思维”应用到ChatGPT时，我们可能会使用要求一个想法的提示。例如：
- en: '`**Example prompt:**  Give me an idea for a birthday present for my 40-year-old
    brother-in-law who likes 1980s music. The budget is $100.`'
  id: totrans-459
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`**示例提示：** 给我一个适合我40岁的喜欢上世纪80年代音乐的姐夫的生日礼物的主意。预算是100美元。`'
- en: Why ask for one idea when ChatGPT is capable of giving three, five, ten or more
    ideas? Asking it for multiple ideas on a specific topic allows you to choose,
    condense or clarify across a range of responses.
  id: totrans-460
  prefs: []
  type: TYPE_NORMAL
  zh: 当ChatGPT有能力给出三个、五个、十个或更多的想法时，为什么要只要求一个想法呢？要求它在特定主题上给出多个想法，可以让你在一系列回答中进行选择、概括或澄清。
- en: '`**Example prompts:**  Give me ten ideas for creative art and craft activities
    that I can do with my eight-year-old niece.`'
  id: totrans-461
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`**示例提示：** 给我提供十个可以和我八岁侄女一起做的创意艺术和手工活动的想法。`'
- en: '>'
  id: totrans-462
  prefs: []
  type: TYPE_NORMAL
  zh: '>'
- en: '`Write me five blog article ideas on the topic of how improving your sleep
    will increase your productivity.`'
  id: totrans-463
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`给我写五篇关于改善睡眠如何提高生产力的博客文章主题。`'
- en: '>'
  id: totrans-464
  prefs: []
  type: TYPE_NORMAL
  zh: '>'
- en: '`Give me seven meal ideas that use tomatoes, potatoes, steak and rice, and
    that are also quick easy to prepare.`  ## The virtual empath'
  id: totrans-465
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`给我七个使用番茄、土豆、牛排和米饭的快速易做的餐点主意。`  ## 虚拟共情者'
- en: One of the coolest things you can do with ChatGPT is simulate the voice of an
    expert. Whether you're writing about a specific industry, trend or topic, ChatGPT
    can help you write as if you're an industry insider, providing your readers with
    valuable insights and advice.
  id: totrans-466
  prefs: []
  type: TYPE_NORMAL
  zh: 使用ChatGPT最酷的事情之一就是模拟专家的声音。无论你是在写关于特定行业、趋势或主题，ChatGPT都可以帮助你写出像行业内部人士一样的内容，为你的读者提供有价值的见解和建议。
- en: For example, you could ask ChatGPT to give you the hopes and fears of your target
    clients or audience.
  id: totrans-467
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，你可以要求ChatGPT给出你目标客户或受众的希望和恐惧。
- en: '`**Example prompts:**  Describe the hopes and fears of women in leadership
    positions who have aspirations to join the c-suite.`'
  id: totrans-468
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`**示例提示：** 描述那些有志于加入高管层的女性领导人的希望和恐惧。`'
- en: '>'
  id: totrans-469
  prefs: []
  type: TYPE_NORMAL
  zh: '>'
- en: '`Draft a speech from the perspective of a politician from a different political
    party.`'
  id: totrans-470
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`从另一个政党的政治家的角度起草一篇演讲。`'
- en: '>'
  id: totrans-471
  prefs: []
  type: TYPE_NORMAL
  zh: '>'
- en: '`Create a blog post from the perspective of a vegan advocating for plant-based
    diets.`  ## The virtual disruptor'
  id: totrans-472
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`以一个倡导植物性饮食的素食主义者的视角撰写一篇博客文章。`  ## 虚拟颠覆者'
- en: Create content that truly stands out by challenging the conventional narrative.
    Rather than regurgitating the same old ideas and perspectives, try coming up with
    new angles and approaches that defy expectations and break the mould.
  id: totrans-473
  prefs: []
  type: TYPE_NORMAL
  zh: 通过挑战常规叙事来创作真正脱颖而出的内容。与其重复相同的想法和观点，不如尝试提出违背预期并打破常规的新角度和方法。
- en: For example, if you're writing about a controversial topic, ask ChatGPT to provide
    examples that contradict the dominant narrative. This will help you create thought-provoking
    content that challenges your readers' assumptions and gets them thinking in new
    and unexpected ways.
  id: totrans-474
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果您正在写关于一个有争议的话题，请要求ChatGPT提供与主流叙事相矛盾的例子。这将帮助您创作引人深思的内容，挑战读者的假设，并让他们以新的意想不到的方式思考。
- en: '`**Example prompts:**  Write a news article that presents a positive angle
    on a typically negative topic, such as ‘Why failure is the key to success’.`'
  id: totrans-475
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`**示例提示：** 写一篇正面看待通常负面话题的新闻文章，比如“为什么失败是成功的关键”。`'
- en: '>'
  id: totrans-476
  prefs: []
  type: TYPE_NORMAL
  zh: '>'
- en: '`Write a blog post that challenges a widely held belief, such as ‘Why being
    busy doesn''t equal being productive’.`'
  id: totrans-477
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`写一篇挑战普遍观念的博客文章，比如“为什么忙碌并不等于高效”。`'
- en: '>'
  id: totrans-478
  prefs: []
  type: TYPE_NORMAL
  zh: '>'
- en: '`Write a persuasive essay that argues for the opposite viewpoint of a popular
    opinion, such as ‘Why social media is beneficial for our mental health.’`  ##
    The virtual weirdo'
  id: totrans-479
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`写一篇有说服力的文章，反驳一个流行观点，比如“为什么社交媒体对我们的心理健康有益”。`  ## 虚拟怪人'
- en: By using unconventional prompts, you can unlock ChatGPT's creative potential
    and come up with truly unique and unexpected responses. Try using prompts that
    are more open-ended or abstract and see what kind of content ChatGPT generates.
  id: totrans-480
  prefs: []
  type: TYPE_NORMAL
  zh: 通过使用非常规提示，您可以释放ChatGPT的创造潜力，并提出真正独特和意想不到的回应。尝试使用更开放或抽象的提示，看看ChatGPT会生成什么样的内容。
- en: For example, ask ChatGPT to write a recipe using unconventional ingredients,
    such as bacon and ice cream. You could also ask ChatGPT to write a humorous recipe
    that incorporates puns and wordplay.
  id: totrans-481
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，要求ChatGPT用非传统的食材写一份食谱，比如培根和冰淇淋。您也可以要求ChatGPT撰写一个融入双关语和文字游戏的幽默食谱。
- en: '`**Example prompts:**  Write a short story that takes place on a planet with
    two suns.`'
  id: totrans-482
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`**示例提示：** 写一个发生在有两个太阳的行星上的短篇故事。`'
- en: '>'
  id: totrans-483
  prefs: []
  type: TYPE_NORMAL
  zh: '>'
- en: '`Compose a poem that incorporates words from multiple languages.`'
  id: totrans-484
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`创作一首融合多种语言词汇的诗歌。`'
- en: '>'
  id: totrans-485
  prefs: []
  type: TYPE_NORMAL
  zh: '>'
- en: '`Write a listicle of the weirdest foods people eat around the world.`  ## The
    virtual ideator'
  id: totrans-486
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`写一篇关于世界各地人们吃的最奇怪食物的文章。`  ## 虚拟创意者'
- en: If you're looking for new ideas or angles to cover a familiar topic, try using
    ChatGPT as a brainstormer. Rather than just generating a list of potential topic
    ideas, ask ChatGPT to come up with new angles or approaches that are unexpected
    and novel.
  id: totrans-487
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您正在寻找涵盖熟悉话题的新想法或角度，请尝试将ChatGPT用作头脑风暴工具。与其只生成潜在话题想法的列表，不如要求ChatGPT提出意想不到和新颖的角度或方法。
- en: For example, if you're writing about a specific product or service, ask ChatGPT
    to come up with new ways to promote it, or to target a different audience segment.
    By doing this, you'll be able to create content that's more creative and engaging,
    and that truly resonates with your target audience.
  id: totrans-488
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果您正在写关于特定产品或服务的内容，请要求ChatGPT提出推广它的新方法，或者针对不同的受众群体。通过这样做，您将能够创作更具创意和吸引力的内容，并真正
    resonates 您的目标受众。
- en: '`**Example prompts:**  Generate creative ways for a fun and unique family night
    out that doesn''t cost a lot of money.`'
  id: totrans-489
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`**示例提示：** 制定一些有趣独特的家庭夜间活动方式，而且不花很多钱。`'
- en: '>'
  id: totrans-490
  prefs: []
  type: TYPE_NORMAL
  zh: '>'
- en: '`Suggest new features or improvements for an existing app, such as a language
    learning app that incorporates virtual reality.`'
  id: totrans-491
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`为现有应用程序提出新功能或改进，比如一个融合虚拟现实的语言学习应用程序。`'
- en: '>'
  id: totrans-492
  prefs: []
  type: TYPE_NORMAL
  zh: '>'
- en: '`Generate unique ideas for a team-building activity.`  ## The virtual journalist'
  id: totrans-493
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`提出团队建设活动的独特创意。`  ## 虚拟记者'
- en: By writing from different perspectives, you can add depth and complexity to
    your content. If you're writing about a controversial topic, ask ChatGPT to write
    from the perspective of different groups or individuals with varying viewpoints.
    This will help you create content that's more nuanced and comprehensive, and that
    truly reflects the complexity of the issue at hand.
  id: totrans-494
  prefs: []
  type: TYPE_NORMAL
  zh: 通过从不同的角度写作，您可以为您的内容增添深度和复杂性。如果您正在写关于一个有争议的话题，请要求ChatGPT从不同群体或具有不同观点的个人的视角撰写。这将帮助您创作更加细致全面的内容，并真正反映出所讨论问题的复杂性。
- en: For example, ask ChatGPT to write a travel guide from the perspective of a local.
    You could ask ChatGPT to write about the best local eateries, hidden gems that
    tourists often miss or insider tips for getting the most out of your visit.
  id: totrans-495
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，要求ChatGPT以当地人的视角撰写一份旅行指南。您可以要求ChatGPT写关于最好的当地餐馆、游客经常错过的隐藏宝藏或者如何充分利用您的访问的内幕贴士。
- en: '`**Example prompts:**  Write an article about the benefits of regular exercise
    from the perspective of someone who used to be a couch potato.`'
  id: totrans-496
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`**示例提示：** 从曾经是宅男的人的视角撰写一篇关于定期锻炼好处的文章。`'
- en: '>'
  id: totrans-497
  prefs: []
  type: TYPE_NORMAL
  zh: '>'
- en: '`Help me understand the importance of Ramadan to Muslims from a cultural perspective
    rather than a religious one.`'
  id: totrans-498
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '`帮我理解斋月对穆斯林的文化意义，而不是宗教意义。`'
- en: '>'
  id: totrans-499
  prefs: []
  type: TYPE_NORMAL
  zh: '>'
- en: '`What impact has tourism had on the Balinese, and how has it changed/shaped
    their local culture?`  ## The virtual content creator'
  id: totrans-500
