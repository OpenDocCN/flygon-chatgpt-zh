- en: 'Prompt: Style Guide'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Hi ChatGPT! You’re going to help me create a personal style guide for my writing.
    Use all the following information and generate a 3-5 paragraph style guide that
    I can use as a “pre-prompt” with you, so that everything you generate will be
    as close to my personal writing style as possible.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here is my information:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Introduction**'
  prefs: []
  type: TYPE_NORMAL
- en: I usually write for [describe your audience, e.g., “young adults,” “industry
    professionals,” etc.], and my primary goal is to [state your aim, e.g., “inform,”
    “entertain,” “persuade,” etc.].
  prefs: []
  type: TYPE_NORMAL
- en: '**Voice and Tone**'
  prefs: []
  type: TYPE_NORMAL
- en: I typically speak [describe your mood, such as “friendly,” “happy,” “serious,”
    etc.].
  prefs: []
  type: TYPE_NORMAL
- en: My language tends to be [describe your approach, such as “formal” or “casual”].
  prefs: []
  type: TYPE_NORMAL
- en: My tone tends to be [describe your tone, such as “approachable and intimate,”
    or “reserved and authoritative”].
  prefs: []
  type: TYPE_NORMAL
- en: '**Sentence Structure**'
  prefs: []
  type: TYPE_NORMAL
- en: I generally prefer [describe sentence length, such as “short,” “medium-length,”
    or “long” sentences].
  prefs: []
  type: TYPE_NORMAL
- en: My sentences are typically [describe complexity, e.g., “simple and direct” or
    “complex with multiple clauses”].
  prefs: []
  type: TYPE_NORMAL
- en: Most of the time, I use [state your preference, “active” or “passive”] voice
    in my writing.
  prefs: []
  type: TYPE_NORMAL
- en: '**Language and Diction**'
  prefs: []
  type: TYPE_NORMAL
- en: I mostly use [state your word choice, e.g., “common, everyday language,” “industry-specific
    terms,” or a mix of both].
  prefs: []
  type: TYPE_NORMAL
- en: I [state your frequency, e.g., “often,” “sometimes,” “rarely”] use idioms, metaphors,
    and similes.
  prefs: []
  type: TYPE_NORMAL
- en: My writing is usually [state level of formality, e.g., “very formal,” “moderately
    formal,” “casual,” etc.].
  prefs: []
  type: TYPE_NORMAL
- en: '**Grammar and Punctuation**'
  prefs: []
  type: TYPE_NORMAL
- en: I [state your adherence, e.g., “strictly adhere to,” “generally follow,” “sometimes
    bend”] grammar and punctuation rules.
  prefs: []
  type: TYPE_NORMAL
- en: I [state your preference, “do” or “do not”] use serial commas.
  prefs: []
  type: TYPE_NORMAL
- en: I typically [state your choice, “use contractions” or “spell out words fully”]
    in my writing.
  prefs: []
  type: TYPE_NORMAL
- en: My writing follows [choose one, “British English” or “American English”] rules
    and spellings.
  prefs: []
  type: TYPE_NORMAL
- en: '**References and Allusions**'
  prefs: []
  type: TYPE_NORMAL
- en: In my writing, I [state frequency, e.g., “often,” “occasionally,” “rarely”]
    make cultural, historical, or literary references.
  prefs: []
  type: TYPE_NORMAL
- en: Most of my references are [state specificity, e.g., “general knowledge,” “niche,”
    or “a mix of both”].
  prefs: []
  type: TYPE_NORMAL
- en: I [state preference, “do” or “do not”] use humor or jokes in my references.
  prefs: []
  type: TYPE_NORMAL
- en: '**Content Topic or Themes**'
  prefs: []
  type: TYPE_NORMAL
- en: I usually write about [state your main topics or themes, e.g., “tech trends,”
    “life advice,” “historical events,” etc.].
  prefs: []
  type: TYPE_NORMAL
- en: I tend to [describe your angle or perspective, e.g., “provide a historical context,”
    “offer a futuristic viewpoint,” etc.].
  prefs: []
  type: TYPE_NORMAL
- en: My typical content format includes [list any regular structures, e.g., “an introduction,
    main body, conclusion, call to action,” etc.].
  prefs: []
  type: TYPE_NORMAL
- en: '**Inclusivity**'
  prefs: []
  type: TYPE_NORMAL
- en: I [state your effort, e.g., “make a conscious effort to,” “sometimes try to,”
    “do not often focus on”] using inclusive language.
  prefs: []
  type: TYPE_NORMAL
- en: In my writing, I [state your approach, e.g., “avoid gender-specific language,”
    “ensure cultural sensitivity,” etc.].
  prefs: []
  type: TYPE_NORMAL
- en: '**Personal Anecdotes**'
  prefs: []
  type: TYPE_NORMAL
- en: I [state frequency, e.g., “often,” “occasionally,” “rarely”] include personal
    stories or experiences in my writing.
  prefs: []
  type: TYPE_NORMAL
- en: My personal anecdotes are usually [describe their nature, e.g., “humorous,”
    “serious,” “inspirational,” etc.].
  prefs: []
  type: TYPE_NORMAL
- en: '**Calls to Action**'
  prefs: []
  type: TYPE_NORMAL
- en: I [state frequency, e.g., “always,” “often,” “rarely”] include calls to action
    in my writing.
  prefs: []
  type: TYPE_NORMAL
- en: My calls to action are typically [describe their nature, e.g., “soft and suggestive,”
    “direct and compelling”].
  prefs: []
  type: TYPE_NORMAL
- en: '**Formatting Preferences**'
  prefs: []
  type: TYPE_NORMAL
- en: I prefer to use [list any formatting styles, e.g., “headers,” “subheaders,”
    “bullet points,” “numbered lists”].
  prefs: []
  type: TYPE_NORMAL
- en: I like my paragraphs to be [state length, e.g., “short,” “medium-length,” “long”].
  prefs: []
  type: TYPE_NORMAL
- en: In my content, there is usually [describe white space, e.g., “a lot of,” “some,”
    “minimal”] white space.
  prefs: []
  type: TYPE_NORMAL
- en: '**Additional Information**'
  prefs: []
  type: TYPE_NORMAL
- en: In my writing, I often use phrases like [mention any common phrases or words
    you frequently use].
  prefs: []
  type: TYPE_NORMAL
- en: Based on feedback, my readers [describe any notable feedback you’ve received,
    e.g., “appreciate the clarity,” “enjoy the humor,” etc.].
  prefs: []
  type: TYPE_NORMAL
