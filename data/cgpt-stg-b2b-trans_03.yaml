- en: 'Adaptation Principles for ChatGPT: Assessing the New Potential Components for
    the Machine'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT的适应原则：评估机器的新潜在组件
- en: In order to envision a new version of our machine, we must first explore the
    vast array of design possibilities enabled by ChatGPT. Moreover, beyond the design
    of the new machine, we’ll need to also consider the transformative process for
    a business, which itself carries significant considerations.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 要想构想我们机器的新版本，我们必须首先探索由ChatGPT提供的广泛设计可能性。此外，除了新机器的设计，我们还需要考虑业务的转型过程，这本身就涉及重要的考虑因素。
- en: Business leaders need to adopt a strategic mindset, thinking ahead to the future
    in the short term and long term. How will these tools continue to evolve and improve?
    How will your customers and competitors embrace them? What implications does this
    hold for your business?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 商业领袖需要采取战略思维，提前思考短期和长期的未来。这些工具将如何持续演变和改进？您的客户和竞争对手将如何接受它们？这对您的业务有什么影响？
- en: To delve into this exploration, we will examine various strategic considerations
    within the adapt-redesign-reboot-reconstruct framework. We’ll keep the topics
    initially simple and focused on adoption. However, we’ll quickly go further down
    the rabbit hole and get into some complicated topics and thinking that many businesses
    might otherwise fail to consider.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 为了深入探讨这一探索，我们将在适应-重新设计-重启-重建框架内审视各种战略考虑因素。我们将最初将话题简化并专注于采用。然而，我们将迅速深入探讨一些复杂的话题和思考，许多企业可能会忽视。
- en: It is important to note that many of these considerations are interconnected,
    with one leading to another in a cascading manner. Our intention is for these
    initial considerations to ignite some deep thinking among business leaders. Many
    business leaders have yet to acquire experience with these tools and therefore
    can’t truly understand their profound and immediate impacts and their enormous
    potential across the business. However, this vacuum presents a remarkable opportunity
    for leaders who are willing to think critically and strategically.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 许多这些考虑因素之间存在相互关联，一个因素会导致另一个因素的级联方式。我们的意图是让这些初步考虑引发商业领袖的深思。许多商业领袖尚未获得这些工具的经验，因此无法真正理解它们在业务中的深远和即时影响以及它们在整个业务中的巨大潜力。然而，这种真空为那些愿意进行批判性和战略性思考的领导者提供了一个显著的机会。
- en: Basic Adoption Principles
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 基本采用原则
- en: '**“ChatGPT first.”** Leaders must proactively motivate employees to overcome
    inherent resistance and excuses, encouraging them to develop new habits. It is
    crucial to recognize that errors, including occasional “hallucinations,” and other
    challenges may become excuses for avoiding adoption and change. The illusion or
    rationalization of “It’s easier to do it myself” may be a common mindset. However,
    it is important to acknowledge that incremental benefits can still be achieved
    for many tasks, even with concerns about output accuracy. Small efficiencies will
    accumulate over time.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**“首先考虑ChatGPT。”** 领导者必须积极激励员工克服固有的抵抗和借口，鼓励他们养成新习惯。必须认识到错误，包括偶尔的“幻觉”，以及其他挑战可能成为避免采用和改变的借口。
    “自己做会更容易” 的错觉或合理化可能是一种常见心态。然而，重要的是要承认，即使对输出准确性存在担忧，许多任务仍然可以实现小幅效率提升。随着时间的推移，小的效率提升将累积起来。'
- en: “ChatGPT first” can serve as a valuable principle for organizations to establish
    new habits. Employees should be encouraged to utilize ChatGPT as the starting
    point for various activities, whether it involves creative endeavors, writing
    initial code, making sense of data, or overcoming obstacles. ChatGPT gets the
    benefit of the doubt, and the expectation should be to use ChatGPT and only dismiss
    it if it fails to deliver utility.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: “首先考虑ChatGPT”可以作为组织建立新习惯的宝贵原则。员工应被鼓励将ChatGPT作为各种活动的起点，无论是涉及创意努力、编写初始代码、理解数据还是克服障碍。ChatGPT应得到利用的机会，期望是使用ChatGPT，只有在它未能提供效用时才予以忽略。
- en: As ChatGPT possesses powerful capabilities, it is increasingly essential for
    businesses to cultivate the meta skill of “using ChatGPT.” This skill is becoming
    more significant than many—if not most—other business skills and competencies.
    Similar to acquiring other skills, proficiency in using ChatGPT can only be developed
    through practice and repetition. The most effective way to build these skills
    and habits is to integrate ChatGPT into daily operations across diverse tasks.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 随着ChatGPT拥有强大的能力，对企业来说培养“使用ChatGPT”的元技能变得越来越重要。这种技能比许多——如果不是大多数——其他商业技能和能力更为重要。类似于获得其他技能，熟练运用ChatGPT只能通过实践和重复来培养。建立这些技能和习惯的最有效方式是将ChatGPT整合到日常运营中的各种任务中。
- en: '**“Trust but verify.”** The principle of “Trust but verify,” famously employed
    by Ronald Reagan during the Cold War era, holds relevance in the context of ChatGPT.
    While ChatGPT is an incredibly powerful tool capable of generating impressive
    outputs, it is not infallible. Like all advanced language models, ChatGPT may
    occasionally produce errors, provide outdated information, or even generate nonsensical
    responses. To effectively utilize ChatGPT, users must exercise their judgment
    and approach its outputs with a critical mindset. While ChatGPT can be an invaluable
    resource, it should not be solely relied upon without verification or validation.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**“信任但验证。”** “信任但验证”原则，冷战时期由罗纳德·里根著名采用，在ChatGPT的背景下具有相关性。虽然ChatGPT是一个能够生成令人印象深刻输出的强大工具，但它并非无懈可击。像所有先进的语言模型一样，ChatGPT偶尔可能会产生错误，提供过时信息，甚至生成荒谬的回应。要有效利用ChatGPT，用户必须运用自己的判断力，并以批判性的心态对待其输出。虽然ChatGPT可以是一个宝贵的资源，但不应仅仅依赖它而不经过验证或确认。'
- en: Different contexts may require varying degrees of scrutiny. For instance, information
    intended for an annual shareholder report should obviously undergo more rigorous
    review than internal market research. Copy generated for a high-priced advertisement
    would require more thorough review compared to informal email text. Balancing
    factors such as quality, cost, and speed is crucial, and the key lies in making
    appropriate compromises in each area.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 不同的背景可能需要不同程度的审查。例如，用于年度股东报告的信息显然应比内部市场研究经受更严格的审查。为高价广告生成的文案需要比非正式电子邮件文本进行更彻底的审查。平衡质量、成本和速度等因素至关重要，关键在于在每个领域做出适当的妥协。
- en: Various techniques can aid users in discerning fact from fiction. Repeating
    queries and comparing answers can provide a reasonable degree of confirmation,
    as can cross-checking a sample of the output with known reliable sources. Requesting
    citations can facilitate quick cross-checks without extensive additional searching,
    and often ChatGPT itself can help identify its own errors. Remember that it’s
    the hallucinations that seem *really* real that will bite you.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 各种技巧可以帮助用户辨别事实和虚构。重复查询和比较答案可以提供合理程度的确认，与已知可靠来源的输出样本进行交叉检查也可以。请求引用可以促进快速交叉检查，而且ChatGPT本身通常可以帮助识别自身的错误。记住，看起来*真实*的幻觉会伤害你。
- en: Lastly, it is important to note that, at this stage, language models like ChatGPT
    have not attained the same level of factual accuracy as encyclopedias and other
    verified content sources. If factual accuracy is the primary requirement, it is
    advisable to utilize other tools specifically designed for this purpose while
    leveraging ChatGPT for its creative, constructive, and other advantageous capabilities
    it offers.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，重要的是要注意，在这个阶段，像ChatGPT这样的语言模型还没有达到百科全书和其他经过验证的内容来源的同等事实准确性水平。如果事实准确性是主要要求，建议利用专门设计用于此目的的其他工具，同时利用ChatGPT提供的创造性、建设性和其他有利能力。
- en: '**Prioritize ChatGPT skills.** As ChatGPT’s capabilities continue to advance,
    it is crucial for organizations to stay abreast of the latest playbooks and best
    practices that govern its optimal utilization. Fortunately, a wealth of information
    and resources is readily available to ensure that your business remains up to
    date with current ChatGPT interrogation techniques. New weekly releases from a
    multitude of sources offer valuable insights into various aspects, including prompting
    strategies, tone and style considerations, and output definition. By leveraging
    these resources, your company can navigate the complexities of ChatGPT effectively
    and efficiently.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**优先考虑ChatGPT技能。** 随着ChatGPT的能力不断发展，组织保持与指导其最佳利用的最新操作手册和最佳实践同步是至关重要的。幸运的是，有大量信息和资源可供使用，以确保您的企业始终跟上当前ChatGPT询问技术的最新动态。来自多个来源的每周新发布提供了有关各个方面的宝贵见解，包括提示策略、语调和风格考虑以及输出定义。通过利用这些资源，您的公司可以有效而高效地应对ChatGPT的复杂性。'
- en: However, it is not enough to acquire this knowledge; it must be shared and integrated
    across your organization. Establishing mechanisms for knowledge dissemination
    and collaboration is key to unlocking the full potential of ChatGPT within your
    workforce. By fostering a culture that values the exchange of best practices,
    your employees can leverage ChatGPT’s capabilities to drive productivity and innovation.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，仅仅获得这些知识是不够的；它必须在整个组织中共享和整合。建立知识传播和协作机制是解锁ChatGPT在您的员工中发挥全部潜力的关键。通过培养重视最佳实践交流的文化，您的员工可以利用ChatGPT的能力推动生产力和创新。
- en: To achieve this, consider implementing a structured approach that ensures employees
    have access to the latest playbooks. This may involve creating a centralized repository
    or conducting regular training sessions to cascade knowledge throughout the organization.
    Additionally, encourage cross-functional collaboration to facilitate the sharing
    of insights and experiences, enabling your teams to collectively harness the power
    of ChatGPT.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 为了实现这一目标，考虑实施一种结构化方法，确保员工可以获取最新的操作手册。这可能涉及创建一个集中的知识库或定期进行培训课程，以在整个组织中传播知识。此外，鼓励跨职能协作，促进见解和经验的共享，使您的团队共同利用ChatGPT的力量。
- en: To stay updated on ChatGPT prompting, interrogation, and best practices, SMBs
    can engage in a range of activities, including following industry publications
    and blogs, attending webinars and virtual events, participating in online communities
    and forums, and utilizing open-source resources. In addition, enthusiastic “power
    users” can be invited to conduct internal training and workshops for other employees,
    either led by themselves or by external consultants. These approaches enable continuous
    learning and adaptation to maximize the benefits of ChatGPT within the organization.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 要及时了解ChatGPT的提示、询问和最佳实践，中小企业可以参与一系列活动，包括关注行业出版物和博客、参加网络研讨会和虚拟活动、参与在线社区和论坛，并利用开源资源。此外，热情的“超级用户”可以被邀请为其他员工进行内部培训和研讨会，无论是由他们自己领导还是由外部顾问领导。这些方法可以实现持续学习和适应，以最大化ChatGPT在组织内的好处。
- en: '**Pick the right beachhead.** Sales and marketing present the largest array
    of opportunities for improving efficiency and innovation using ChatGPT. (Note:
    customer service operations are normally a close second.) But as we’ll discuss,
    most SMBs also have an urgent and desperate need to upgrade their sales-and-marketing
    capabilities to adapt to overall digital age challenges. Based on this convergence
    of threats and opportunities, front-end operations are the right beachhead for
    most firms’ initial programs, strategies, and tactics for driving ChatGPT adoption.
    Firms can apply a heavy initial focus here, then broaden those initial efforts
    to stretch across the enterprise.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**选择正确的突破口。** 销售和营销提供了利用ChatGPT提高效率和创新的最广泛机会。 （注：客户服务运营通常是紧随其后的。）但正如我们将讨论的那样，大多数中小企业也急需升级其销售和营销能力，以适应整体数字时代的挑战。基于威胁和机会的这种趋势，前端运营是大多数公司初期推动ChatGPT采用的正确突破口的程序、策略和战术。公司可以在这里进行重点关注，然后将这些初期努力扩展到整个企业。'
- en: '**Drive both efficiency and innovation.** While it is important for firms to
    embrace both efficiency and innovation, efficiency levers will tend to be more
    intuitive and instinctive for businesses. On the other hand, innovation levers
    may not be immediately apparent, requiring more effort and top-down support to
    be effectively utilized. To address this, business leaders can launch and prioritize
    a few initial “lighthouse” projects that demonstrate how ChatGPT can enable firms
    to accomplish tasks that were previously impossible, impractical, or financially
    unviable.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**推动效率和创新。** 尽管公司重视效率和创新同样重要，但效率杠杆往往对企业来说更直观和本能。另一方面，创新杠杆可能不会立即显现，需要更多的努力和自上而下的支持才能有效利用。为了解决这个问题，业务领导者可以启动和优先考虑一些最初的“灯塔”项目，展示ChatGPT如何使公司能够完成以前不可能、不切实际或财务上不可行的任务。'
- en: ChatGPT enables businesses to explore new customer segments, enhance interactions
    with existing customers, and create innovative offerings and services. These represent
    different categories of innovation that can be realized with the help of ChatGPT.
    To stay ahead of the competition, business leaders must actively drive innovation
    initiatives and embrace new possibilities.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT使企业能够探索新的客户群体，增强与现有客户的互动，并创建创新的产品和服务。这代表了可以借助ChatGPT实现的不同创新类别。为了领先于竞争，业务领导者必须积极推动创新倡议，并拥抱新的可能性。
- en: '**Sensible IT security policies.** With the recent advancements in AI, it is
    advisable for companies to proactively reassess their existing data and information-security
    policies and adapt them to incorporate the new considerations presented by ChatGPT.
    It is essential for firms to establish clear guidelines distinguishing what information
    can and cannot be input and interrogated in ChatGPT. Companies can reinforce training
    on information confidentiality, ensuring that there is a clear designation of
    confidentiality levels and policies that account for the use of these new tools.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**明智的IT安全政策。** 随着人工智能的最新进展，建议公司积极重新评估其现有的数据和信息安全政策，并将其调整以纳入ChatGPT提出的新考虑因素。对于公司来说，建立明确的指导方针区分ChatGPT中可以和不可以输入和查询的信息至关重要。公司可以加强关于信息保密性的培训，确保对保密级别和考虑使用这些新工具的政策有清晰的指定。'
- en: Companies should strive to strike a balance between caution and pragmatism,
    avoiding the excessive conservatism so prevalent today. Instead, they should adopt
    policies that are based on realistic risks and potential returns. It is important
    to recognize that ChatGPT provides reasonably secure data-protection measures
    and offers significant efficiency and innovation impacts. Therefore, companies
    should encourage the widespread use of ChatGPT while *managing* associated risks
    rather than avoiding them altogether.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 公司应该努力在谨慎和实用主义之间取得平衡，避免当今普遍存在的过度保守。相反，他们应该制定基于现实风险和潜在回报的政策。重要的是要认识到ChatGPT提供了相当安全的数据保护措施，并提供了显著的效率和创新影响。因此，公司应鼓励广泛使用ChatGPT，同时*管理*相关风险，而不是完全避免它们。
- en: By taking a proactive approach to data and information security, companies can
    leverage the benefits of ChatGPT while safeguarding sensitive information and
    maximizing its potential for driving efficiency and innovation.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 通过积极主动地处理数据和信息安全问题，公司可以在保护敏感信息的同时利用ChatGPT的好处，最大限度地发挥其推动效率和创新的潜力。
- en: Innovation Principles
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 创新原则
- en: '**“Zero to one.”** Imagine the capabilities and efficiency your company could
    achieve if every employee could fully leverage the immense power of tools like
    Microsoft Office or other general applications, even to the extent of writing
    code. With ChatGPT, this possibility becomes a reality.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**“从零到一。”** 想象一下，如果每个员工都能充分利用像Microsoft Office或其他通用应用程序这样的工具的巨大力量，甚至可以编写代码，你的公司可以实现什么样的能力和效率。有了ChatGPT，这种可能性变成了现实。'
- en: Think of ChatGPT as an amplifier that can multiply your current software and
    programming capabilities by orders of magnitude. But it’s important to note that
    anything multiplied by zero is zero. When it comes to programming and software
    capabilities, ChatGPT poses a “zero to one” proposition. To harness the immense
    power of this technology, employees need to possess the basics of software and
    programming and understand how computers “think” (e.g., being able to write pseudocode
    or knowing where to insert and execute an Excel macro). With ChatGPT, upskilling
    focuses more on breadth rather than depth—i.e., it is more valuable for individuals
    to know what software can do rather than precisely how to do it. For example,
    in Excel it’s more important to understand what a pivot table is versus how to
    construct one. With a modest investment in upskilling people from zero to one,
    ChatGPT’s amplification then gets them to a hundred. Then multiply that by the
    number of people in your organization.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 将 ChatGPT 视为一种放大器，可以将您当前的软件和编程能力乘以数量级。但需要注意的是，任何数乘以零都是零。当涉及到编程和软件能力时，ChatGPT
    提出了一个“从零到一”的命题。要利用这项技术的巨大力量，员工需要掌握软件和编程的基础知识，并了解计算机的“思维”（例如，能够编写伪代码或知道在哪里插入和执行
    Excel 宏）。通过 ChatGPT，提升技能更注重广度而非深度——即个人更有价值的是了解软件能做什么，而不是如何精确地做。例如，在 Excel 中，更重要的是了解数据透视表是什么，而不是如何构建一个。通过对从零到一的人进行适度投资，ChatGPT
    的放大效果将使他们达到百分之百。然后将这个数字乘以您组织中的人数。
- en: In a world where big data is becoming increasingly important and powerful, it
    makes sense to equip people with tools to effectively utilize that data. Although
    this principle extends beyond Excel, the impact of leveraging ChatGPT with Excel
    alone is significant because of its newfound capabilities to be used by anyone
    to expertly analyze and manipulate data. These advancements have transformed Excel
    into a much more powerful tool that can be easily customized by nonprogrammers
    using ChatGPT. Every person can now become that “Excel wizard” that the office
    would previously turn to.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在大数据变得越来越重要和强大的世界中，为人们提供有效利用这些数据的工具是有意义的。尽管这个原则不仅限于 Excel，但单单利用 ChatGPT 结合 Excel
    的影响就是显著的，因为它具有新发现的功能，可以被任何人用来熟练地分析和操作数据。这些进步已经将 Excel 转变为一个更加强大的工具，可以被非程序员使用 ChatGPT
    轻松定制。现在每个人都可以成为办公室以前求助的那位“Excel 巫师”。
- en: Beyond Excel, ChatGPT has unlocked the remarkable functionality of Microsoft
    Office and other general software applications. Most employees who use Word, PowerPoint,
    or other similar software only scratch the surface of its capabilities. Even the
    software experts within your organization likely do not leverage many of the extensive
    features and tools that have been developed over the years. Most only harness
    a small fraction of the software’s true potential. What if people could tap into
    the full range of functionalities instead of the limited portion they currently
    employ?
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 超越 Excel，ChatGPT 已经解锁了 Microsoft Office 和其他常见软件应用程序的卓越功能。大多数使用 Word、PowerPoint
    或其他类似软件的员工只是触及了其功能的表面。即使是您组织内的软件专家可能也没有充分利用多年来开发的许多广泛功能和工具。大多数人只是利用了软件真正潜力的一小部分。如果人们能够利用软件的全部功能范围，而不是目前仅使用的有限部分呢？
- en: Moreover, the most productive use of ChatGPT involves an iterative process of
    alternating between ChatGPT and combinations of different software. ChatGPT can
    act as a link between these elements, amplifying their capabilities. For instance,
    by seamlessly transitioning between ChatGPT, Excel, PowerPoint, and writing simple
    macros and code, even inexperienced users can create personalized assets, engage
    prospects, manage prospecting lists, merge multiple unstructured prospecting lists,
    and perform decent analytics on the data. Just as we demonstrated that Excel can
    compose an email in Outlook, ChatGPT enables users to easily pivot between software
    and combine their capabilities. When users harness the full potential of this
    software ecosystem, productivity becomes not just additive but exponentially more
    powerful.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，最有效地使用 ChatGPT 的方法涉及在 ChatGPT 和不同软件组合之间交替的迭代过程。ChatGPT 可以作为这些元素之间的链接，放大它们的能力。例如，通过在
    ChatGPT、Excel、PowerPoint 之间无缝过渡，并编写简单的宏和代码，即使是经验不足的用户也可以创建个性化资产，吸引潜在客户，管理潜在客户名单，合并多个非结构化的潜在客户名单，并对数据进行良好的分析。正如我们展示
    Excel 可以在 Outlook 中撰写电子邮件一样，ChatGPT 使用户可以轻松地在软件之间切换并结合它们的功能。当用户充分利用这个软件生态系统的潜力时，生产力不仅仅是累加的，而是指数级增强的。
- en: ChatGPT has, in many ways, transformed general-purpose software like Microsoft
    Office into performing functions that previously required specialized and costly
    software. By unlocking the combined capabilities of fully utilized general software,
    where all users possess expert capabilities, this general and inexpensive software
    now offers similar—perhaps in many ways superior—capabilities as canned, specialized
    software. Given these new capabilities, a new mindset is required.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多方面，ChatGPT已经将像Microsoft Office这样的通用软件转变为执行以前需要专门和昂贵软件的功能。通过释放所有用户都具备专家能力的充分利用的通用软件的综合能力，这种通用且廉价的软件现在提供了类似的——也许在许多方面更优越的能力，与罐头、专门的软件相比。鉴于这些新的能力，需要一种新的思维方式。
- en: '**Digital DIY (do it yourself).** These “zero to one” realizations provide
    compelling reasons for SMBs to reconsider the value of their current front-end
    software, systems, and services. By leveraging ChatGPT and general tools, SMBs
    can achieve comparable outcomes at a reduced cost, while avoiding some of the
    drawbacks associated with expensive specialized software.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**数字化DIY（自助）。** 这些“从零到一”的实现为中小型企业提供了重新考虑其当前前端软件、系统和服务价值的引人注目的理由。通过利用ChatGPT和通用工具，中小型企业可以以更低的成本实现可比的结果，同时避免与昂贵专业软件相关的一些缺点。'
- en: Let’s use the example of CRM software, which many companies use to manage front-end
    operations. Many functions traditionally performed by these costly tools can now
    be effectively replaced by ChatGPT’s ability to structure unstructured data, such
    as information scattered across multiple Excel spreadsheets, with ease. Furthermore,
    AI features promoted by CRM systems can often be achieved at a lower cost using
    ChatGPT or other independent apps. When salespeople and managers, now all ChatGPT-enhanced
    software experts, can fully leverage the immense capabilities of standard, general
    software like Microsoft Office, the “balance sheet” for these other tools may
    need to be reassessed.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们以CRM软件为例，许多公司使用它来管理前端操作。许多传统上由这些昂贵工具执行的功能现在可以通过ChatGPT轻松地结构化非结构化数据来有效替代，比如分散在多个Excel电子表格中的信息。此外，CRM系统推广的人工智能功能通常可以通过ChatGPT或其他独立应用以更低的成本实现。当销售人员和经理，现在都是ChatGPT增强软件专家，可以充分利用标准的、通用的软件如Microsoft
    Office的巨大功能时，这些其他工具的“资产负债表”可能需要重新评估。
- en: 'Consider the generally accepted benefits of CRM systems, which might include
    the following^([2](#ft2)):'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑一下CRM系统的普遍认可的好处，可能包括以下内容^([2](#ft2))：
- en: '| Benefits | Features |'
  id: totrans-39
  prefs: []
  type: TYPE_TB
  zh: '| 好处 | 特点 |'
- en: '|'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: Centralized customer data
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 集中的客户数据
- en: Ability to identify and convert more leads
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够识别并转化更多潜在客户
- en: Improved retention rates
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提高留存率
- en: Intelligent, data-driven decisions
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 智能、数据驱动的决策
- en: Automate the boring stuff
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自动化繁琐的事务
- en: Make more money
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 赚更多钱
- en: '|'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: Information in one place
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 信息集中在一个地方
- en: All stakeholders can access information; keeps stakeholders on the same page,
    even in different locations
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有利益相关者都可以访问信息；即使在不同地点，也能使利益相关者保持一致
- en: Helps coordinate activities
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 帮助协调活动
- en: Monitor customer interactions with marketing programs
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 监控客户与营销计划的互动
- en: Run marketing automation
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运行营销自动化
- en: Schedule salespeople to regularly connect with current customers, or makes automated
    connections
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安排销售人员定期与现有客户联系，或进行自动连接
- en: Data analytics features, and ability to search for and opportunistically discover
    data trends
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据分析功能，以及搜索和机会性发现数据趋势的能力
- en: Dashboards and improved forecasting
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 仪表板和改进的预测
- en: '|'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: Let’s challenge this conventional thinking. When evaluating the overall impact
    of such software, it is crucial to examine not only their benefits but also the
    associated overall costs, including monetary and other costs. CRM tools offer
    certain benefits but can come with integration costs, high annual expenses, maintenance
    obligations, disruptions to productivity, and disengagement among sales personnel.
    These systems can often transform high-performing sales professionals into mere
    data clerks, and their extensive management-reporting features are frequently
    underutilized.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们挑战这种传统思维。在评估这类软件的整体影响时，关键是要审查不仅仅是它们的好处，还包括相关的整体成本，包括货币和其他成本。CRM工具提供了一定的好处，但可能伴随着集成成本、高年度费用、维护义务、对生产力的干扰以及销售人员的脱节。这些系统经常会将高绩效的销售专业人员转变为简单的数据文员，而它们广泛的管理报告功能经常被低估利用。
- en: In addition, alternative options must be assessed and compared. By leveraging
    the capabilities of ChatGPT—along with tools like Excel, PowerPoint, and email—many
    functions provided by more expensive systems can be effectively substituted without
    the burdens they often entail. Later in this book, we’ll see more of ChatGPT’s
    capabilities to do so.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，必须评估和比较替代选项。通过利用ChatGPT的能力——以及诸如Excel、PowerPoint和电子邮件等工具——许多昂贵系统提供的许多功能可以在不带来常见负担的情况下有效替代。在本书的后面部分，我们将看到ChatGPT的更多能力。
- en: For SMBs with smaller sales forces and less intricate marketing programs than
    large companies, the integrated and customized features offered by CRM tools are
    often unnecessary and not worth the expenditure or associated costs. Interestingly,
    even within large multinational conglomerates, some of the most successful front-end
    operations have been managed using Excel spreadsheets. This success can be partially
    attributed to smaller teams, proper business segmentation, flatter structures,
    and an overall ownership culture that is often eroded in large, top-down structures
    and systems and their accompanying tools. Do the benefits from culture matter
    more or less than the reporting capabilities and supposed efficiencies marketed
    by the software providers? It’s clear that many practices employed by large companies
    and embedded in today’s prevailing management wisdom simply do not align with
    the needs and culture of SMBs.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 对于销售人员较少、营销计划不如大公司复杂的中小企业来说，CRM工具提供的集成和定制功能通常是不必要的，也不值得支出或相关成本。有趣的是，即使在大型跨国企业中，一些最成功的前端运营也是使用Excel电子表格进行管理的。这种成功部分归因于较小的团队、适当的业务分割、扁平结构以及通常在大型自上而下的结构和系统及其附带工具中被侵蚀的整体所有权文化。文化带来的好处是否比软件提供商宣传的报告能力和所谓的效率更重要？显然，许��大公司采用的实践和今天流行的管理智慧中融入的实践与中小企业的需求和文化不符。
- en: Another topic worth reconsidering is outsourced lead-generation services that
    heavily rely on marketing automation. These services, besides their costs, come
    with limitations such as compliance with regulations like the CAN-SPAM Act, which
    often result in emails being tagged as spam and therefore rarely read. With the
    increased efficiency of salespeople through ChatGPT, personalized sales prospecting
    offers many firms a lower-cost and more effective approach to lead development
    and nurturing.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个值得重新考虑的话题是严重依赖营销自动化的外包潜在客户生成服务。除了成本之外，这些服务还存在诸如符合CAN-SPAM法案等法规的限制，这些限制通常导致电子邮件被标记为垃圾邮件，因此很少被阅读。通过ChatGPT提高销售人员的效率，个性化的销售前景为许多公司提供了一种成本更低、更有效的潜在客户开发和培育方法。
- en: It is crucial for SMBs to think differently about the true value propositions
    of the various tools and services available to them—considering their unique needs
    and culture and examining alternative options now made available by ChatGPT. Reassessing
    the front-end machine in light of the transformed capabilities of its components—people,
    software, and tools—is essential. While old machines were designed for maximizing
    outreach and volume, often necessitating a centralized, top-down approach, the
    new challenges of the digital age require a more personalized, targeted approach.
    With the capabilities of a ChatGPT-enhanced salesforce and general software, smart
    SMBs can create DIY solutions that match or even surpass the capabilities of systems
    used by larger companies, exploiting some of their natural advantages, all while
    incurring significantly lower costs.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 对于中小企业来说，重要的是以不同的方式思考各种可用工具和服务的真正价值主张——考虑到他们独特的需求和文化，并审查ChatGPT现在提供的替代选项。在考虑到其组成部分（人员、软件和工具）的转变能力的情况下重新评估前端机器是至关重要的。虽然旧机器旨在最大化推广和销量，通常需要集中的自上而下的方法，但数字时代的新挑战需要更加个性化、有针对性的方法。借助ChatGPT增强的销售团队和通用软件的能力，聪明的中小企业可以创建与大公司使用的系统相匹配甚至超越其能力的DIY解决方案，利用一些自然优势，同时成本大大降低。
- en: Tool Selection for Big Businesses versus SMBs
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 大型企业与中小企业的工具选择
- en: Don’t underestimate the impacts of capital markets on decision-making and processes
    in big companies. Shareholders value *predictability*, and this yields many big-company
    management practices that reflect this priority. For example, though some sales
    forecasting is certainly necessary for sound business planning (via processes
    like S&OP), today’s heavy extent of forecasting is often a top-down manifestation
    of the need to *predictably hit numbers*. Other examples include data reporting,
    presentations, and other non-value-add activities aimed at avoiding forecast misses.
    These practices have become ingrained in many large corporations and institutionalized
    in business playbooks. Management textbooks reinforce these practices, and software
    tools are then designed to support them.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 不要低估资本市场对大公司决策和流程的影响。股东们重视*可预测性*，这导致了许多大公司管理实践的出现，这些实践反映了这一优先级。例如，尽管一些销售预测对于健康的商业规划（通过S&OP等流程）当然是必要的，但如今过度的预测往往是为了*可预测地达到数字*的一种自上而下的体现。其他例子包括数据报告、演示文稿以及其他旨在避免预测失误的非增值活动。这些实践已经深入到许多大公司，并在商业手册中被制度化。管理教科书强化了这些实践，然后软件工具被设计来支持它们。
- en: However, there is a growing recognition that these and many other big-company
    practices can have more negative than positive effects, even for large businesses.
    When it comes to CRM software and tools, the allure of having access to numerous
    reports may seem appealing, but in reality, a significant portion of the generated
    data goes unused and fails to deliver the actionable insights promised by marketers.
    Moreover, generating and managing this data incurs costs that extend beyond financial
    expenses, including potential adverse cultural impacts.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，越来越多的人意识到这些以及许多其他大公司的实践可能产生的负面影响比积极影响更大，即使对于大型企业也是如此。在涉及CRM软件和工具时，拥有许多报告的诱惑可能看起来吸引人，但实际上，生成的数据中有相当大一部分是未被使用的，并未能提供营销人员承诺的可操作见解。此外，生成和管理这些数据会产生超出财务开支的成本，包括潜在的负面文化影响。
- en: Managers may be enticed by the extensive capabilities of new software, getting
    caught up in its marketing hype while overlooking the potential drawbacks and
    liabilities associated with its implementation. We are not suggesting there is
    no longer a place for specialized software, such as CRM systems, within a business.
    Instead, the key point is that SMBs need to adopt a different mindset regarding
    software, considering the changing digital landscape with the advent of technologies
    like ChatGPT. Additionally, the pervasive belief that SMBs must adhere to big-company
    practices and rely on their “grand solutions” for software needs to be abandoned.
    When selecting software, it is advisable to define the required functionality
    and be pragmatic about what will actually be utilized. Matching software and tools
    to specific needs will enable SMBs to focus on value-added activities and avoid
    being caught up in conventional big-company thinking.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 管理者可能会被新软件的广泛功能所吸引，陷入其营销炒作中，而忽视了与其实施相关的潜在缺点和责任。我们并不是在暗示专门软件（如CRM系统）在企业中已经没有位置了。相反，关键点在于中小企业需要采用不同的软件思维，考虑到数字化领域的变化，如ChatGPT等技术的出现。此外，普遍的信念是，中小企业必须遵循大公司的实践，并依赖它们的“大型解决方案”来满足软件需求，这种信念需要被抛弃。在选择软件时，建议定义所需功能，并对实际将被利用的内容保持务实。将软件和工具与特定需求匹配将使中小企业能够专注于增值活动，并避免陷入传统大公司思维中。
- en: '**Systems of engagement.** As companies begin to extract and automate corporate
    knowledge, leaders should think about building and expanding “systems of customer
    engagement” and how they might better utilize current “systems of record” (i.e.,
    current documentation and data) to produce new ways to engage customers, more
    frequent interactions, new information and content that customers can consume,
    and different ways to deliver customer value.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '**参与系统。** 随着公司开始提取和自动化企业知识，领导者应该考虑构建和扩展“客户参与系统”，以及如何更好地利用当前的“记录系统”（即当前的文档和数据）来产生与客户互动的新方式，更频繁的互动，客户可以消费的新信息和内容，以及提供客户价值的不同方式。'
- en: 'As several examples enabled by ChatGPT:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 由ChatGPT实现的几个例子：
- en: Existing collateral can easily translate into regular and frequent social media
    posts and other engaging content.
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现有的宣传资料可以轻松转化为定期和频繁的社交媒体帖子和其他引人入胜的内容。
- en: Internal newsletters are now much easier to develop, even using and incorporating
    internal performance data.
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在开发内部通讯简报变得更加容易，甚至可以使用和整合内部绩效数据。
- en: O&M manuals can become interactive documents, including use for customer training
    and skill assessments or for service support.
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运维手册可以成为互动文档，包括用于客户培训和技能评估或服务支持。
- en: Service- and call-center data can be extracted and turned into instructional
    videos and/or marketing content.
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 服务和呼叫中心数据可以被提取并转化为指导视频和/或营销内容。
- en: Customer data (buying, delivery, service, IoT) can routinely be processed and
    easily turned into content or reports to be used by sales teams for engaging conversations
    and customer delight.
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户数据（购买、交付、服务、物联网）可以定期处理，并轻松转化为销售团队用于引人入胜的对话和客户喜悦的内容或报告。
- en: At every step, companies should seek to produce greater value from their data
    using these new capabilities, including using that data toward improved customer
    engagement.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在每一步，公司都应该利用这些新能力从他们的数据中产生更大的价值，包括利用这些数据改善客户参与度。
- en: '![](../images/28.jpg)'
  id: totrans-74
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/28.jpg)'
- en: ChatGPT can help firms convert “systems of record” into “systems of engagement.”
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT可以帮助公司将“记录系统”转化为“参与系统”。
- en: '**New offers and services.** As firms actively explore innovative approaches
    to leverage their internal data for customer engagement, one promising avenue
    is through the development of new services and offers. In this regard, ChatGPT
    can play a significant role. With data being likened to “the new oil,” it becomes
    essential to utilize tools like ChatGPT to extract, apply, and potentially monetize
    this valuable resource. Possibilities abound, ranging from preferred customer
    programs and mobile apps to new IoT services.'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '**新的优惠和服务。** 当公司积极探索创新方法来利用他们的内部数据进行客户参与时，一个有前途的途径是通过开发新的服务和优惠。在这方面，ChatGPT可以发挥重要作用。随着数据被比作“新石油”，利用像ChatGPT这样的工具来提取、应用和潜在变现这一宝贵资源变得至关重要。可能性很多，从优惠客户计划和移动应用程序到新的物联网服务。'
- en: '**Personalization.** In the digital age, customers are bombarded with advertisements,
    emails, and social media requests, making it crucial for firms to find innovative
    ways to differentiate themselves in the market. One effective approach is through
    personalization. With the help of ChatGPT, any asset can now be easily customized
    or personalized, as demonstrated in our previous example. As shown, by leveraging
    data from simple Excel spreadsheets or databases, which are also now easier to
    collect and create, firms can use macros, text fields, or ChatGPT itself to manipulate
    content and generate assets with various levels of personalization. These assets
    can be tailored to industries, specific accounts, buyer personas, or even individual
    recipients (such as using LinkedIn profiles). Account-based marketing (ABM), which
    may have been time-consuming or costly in the past, is now well within the capabilities
    of SMBs.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '**个性化。** 在数字时代，客户被广告、电子邮件和社交媒体请求淹没，这使得公司必须找到创新的方式在市场中区分自己变得至关重要。一个有效的方法是通过个性化。借助ChatGPT的帮助，任何资产现在都可以轻松定制或个性化，就像我们之前的示例所展示的那样。正如所示，通过利用简单的Excel电子表格或数据库中的数据，这些数据现在更容易收集和创建，公司可以使用宏、文本字段或ChatGPT本身来操纵内容并生成具有不同个性化水平的资产。这些资产可以针对行业、特定账户、买家人设或甚至个别收件人（例如使用LinkedIn个人资料）进行定制。过去可能耗时或昂贵的基于账户的营销（ABM）现在完全在中小企业的能力范围之内。'
- en: Traditionally, these assets would have been created by a central marketing group,
    somewhat disconnected from the customers, with the sales team acting as an intermediary.
    However, firms can now realize the potential to shift the creation of some custom
    assets from marketing to sales. Even salespeople with limited software expertise
    can use ChatGPT to revise and personalize preexisting assets to suit the unique
    needs of individual customers. There are various functional and organizational
    approaches which can be used to achieve this.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 传统上，这些资产将由一个中央营销团队创建，与客户有些脱节，销售团队充当中间人。然而，公司现在可以意识到将一些定制资产的创建从营销转移到销售的潜力。即使销售人员的软件专业知识有限，也可以使用ChatGPT修改和个性化现有资产，以满足个别客户的独特需求。有各种功能和组织方法可以用来实现这一点。
- en: The broader implication of this realization is that marketing activities can
    now move closer to the customer. Instead of being one step removed, customer-facing
    personnel can now create impactful assets tailored to unique customer drivers.
    The advantage is that these customer-facing personnel can establish much better
    and deeper insights into specific customers and their decision drivers. Beyond
    the capacity for personalizing assets at the salesperson “node,” we may also recognize
    that every salesperson now has the ability to become a mini marketer.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 这一认识的更广泛含义是，市场营销活动现在可以更接近客户。与其相距一步，面向客户的人员现在可以创建针对独特客户驱动因素的有影响力的资产。优势在于这些面向客户的人员可以对特定客户及其决策驱动因素有更好和更深入的了解。除了在销售人员“节点”上个性化资产的能力之外，我们还可以认识到每个销售人员现在都有成为小型市场营销人员的能力。
- en: Furthermore, this shift in perspective can prompt a reimagining of the overall
    role of marketing within an organization. Marketing’s role can transform from
    a limited transfer of training, assets, and leads to sales to a continuous engagement
    with sales throughout the various stages of lead and prospect nurturing. Marketing
    and sales can become more closely linked, working toward common customer-acquisition
    goals and even specific targets. By doing so, firms can eliminate the inefficiencies
    and bureaucratic hurdles often encountered at the intersections and typical handoffs
    between marketing and sales teams.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，这种视角的转变可以促使重新构想组织内市场营销的整体角色。市场营销的角色可以从有限的培训、资产和潜在客户转化为销售的传递，转变为在潜在客户和前景培育的各个阶段与销售部门进行持续互动。市场营销和销售可以更紧密地联系在一起，共同努力实现共同的客户获取目标，甚至具体的目标。通过这样做，企业可以消除通常在市场营销和销售团队之间的交叉点和典型交接处遇到的低效率和官僚主义障碍。
- en: As we will explore further, in today’s world of digital-advertising saturation,
    sales and marketing need to be reshaped, and personalization can significantly
    contribute to helping firms stand out, drive clicks, and secure meetings.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们将进一步探讨的， 在当今数字广告饱和的世界中，销售和市场营销需要重新塑造，个性化可以显著有助于帮助企业脱颖而出，吸引点击量，并确保会议的成功。
- en: '**Predict new customer behaviors.** While companies often focus on internal
    factors like efficiency and innovation to enhance productivity, it is crucial
    not to overlook the customer perspective. Customers will undoubtedly soon begin
    to utilize ChatGPT to engage with sellers and markets in various ways. This shift
    in customer behavior has the potential to significantly impact how businesses
    interact with and serve their customers. Firms should begin to anticipate a few
    near-term modes of customer use in B2B, including'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '**预测新的客户行为。**虽然公司通常会专注于提高生产率的内部因素，如效率和创新，但关键是不要忽视客户的视角。客户无疑很快将开始利用ChatGPT以各种方式与卖家和市场进行互动。客户行为的这种转变有可能显著影响企业与客户互动和服务的方式。企业应该开始预期B2B中客户使用的一些近期模式，包括'
- en: writing engineering specifications, evaluating bids, etc. in procurement processes;
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在采购过程中编写工程规范、评估投标等;
- en: evaluating terms and conditions and comparing to a stock internal template;
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 评估条款和条件，并与存量内部模板进行比较；
- en: developing reviews of vendor and product performance and sharing them with others
    in the public domain;
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开发供应商和产品绩效评估的评论，并与公众分享;
- en: evaluating product options, comparing product reviews, fitting products to applications,
    etc.
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 评估产品选项，比较产品评论，将产品与应用程序匹配等。
- en: ChatGPT has the potential to reveal “what the internet thinks” about your company
    and products, which can be surprising for many firms. As an exercise, you can
    query your own company using ChatGPT (assuming you had an internet presence before
    its training) and ask about your strengths and weaknesses. For weaknesses, you
    can even request citations. You may discover examples of customer feedback from
    across the internet that your sales and marketing teams were previously unaware
    of. This could potentially pose a barrier with new customers who will soon ask
    similar questions using these tools.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT有潜力揭示关于您公司和产品的“互联网看法”，这对许多公司来说可能会令人惊讶。作为一项练习，您可以使用ChatGPT查询您自己的公司（假设在其训练之前您已经有了互联网存在），并询问您的优势和劣势。对于劣势，您甚至可以要求引用。您可能会发现来自互联网各地的客户反馈示例，这些反馈以前可能是您的销售和市场营销团队不知情的。这可能会对即将使用这些工具提出类似问题的新客户构成障碍。
- en: Think about how embedded variants of ChatGPT might prompt new “connections”
    with your current customers and therefore raise the value of your incumbency as
    a supplier. For example, as these tools become embedded in ERP systems, there
    is a likelihood that customers will expect your ERP system to “talk” to (i.e.,
    integrate into) their own ERP system. As another simpler example, consider a more
    frequent proactive solicitation of customer feedback, as they may be more inclined
    to provide it when they don’t have to invest time in writing a professional review
    and can simply provide a few bullet points through speech, allowing ChatGPT to
    process the rest.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 想想嵌入 ChatGPT 变体如何可能与您当前的客户建立新的“联系”，从而提高您作为供应商的地位价值。例如，随着这些工具嵌入到 ERP 系统中，客户可能会期望您的
    ERP 系统“与他们的 ERP 系统交谈”（即集成）。作为另一个更简单的例子，考虑更频繁地主动征求客户反馈，因为当他们不必花时间写专业评论，而只需通过语音提供几个要点时，他们可能更愿意提供反馈，让
    ChatGPT 处理其余部分。
- en: Just as anticipating other customer behaviors is crucial, leaders should also
    begin anticipating the shifts in customer interaction that these tools will bring.
    It may not be long before customers expect their local “GPT” to communicate with
    your “GPT” to accomplish various tasks. Being prepared for these changes and understanding
    the evolving dynamics of customer interactions will be essential for maintaining
    a competitive edge.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 与预测其他客户行为同样重要的是，领导者还应该开始预测这些工具将带来的客户互动的转变。也许不久之后，客户就会期望他们的本地“GPT”与您的“GPT”进行通信以完成各种任务。为这些变化做好准备，并了解客户互动的不断发展的动态将对保持竞争优势至关重要。
- en: Adaptation Principles
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 适应原则
- en: '**Continuous improvement.** Continuous improvement is the cornerstone of a
    culture equipped for digital age transformation. Digital moves fast, and companies
    must adapt cultures to move at similar speeds. For companies, (1) Lean and (2)
    Agile provide overall playbooks for organizing people around continuous improvement.
    These methods can help firms improve for the sake of efficiency and performance
    or for the sake of innovation, like new offers, new technologies, and new business
    models. Both are very useful in facilitating the adoption of ChatGPT.'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '**持续改进。** 持续改进是为数字时代转型做好准备的文化基石。数字世界变化迅速，公司必须调整文化以与其相似的速度前进。对于公司来说，(1) 精益和(2)
    敏捷提供了组织人员持续改进的总体指南。这些方法可以帮助公司为了效率和绩效或创新（如新产品、新技术和新商业模式）而改进。这两者都在促进 ChatGPT 的采用方面非常有用。'
- en: Continuous improvement playbooks provide an excellent way to push and encourage
    ChatGPT adoption. Fundamentally, methods like Lean focus on building cultures
    where employees engage in continuous improvement and problem-solving. Done properly,
    Lean builds a culture where everyone feels that they have a voice and responsibility
    to identify ways to improve the business. Without adequately enlisting your human
    capital, how else can a business develop the hundreds, if not thousands, of uses
    for ChatGPT across the enterprise? A Lean culture helps to engage people in continuous
    improvement and problem-solving, and in today’s digital world, a vast number of
    those means and solutions will inevitably be digital, including ChatGPT. Lean’s
    tool kit, including techniques like Kaizen, also provides playbooks for driving
    activities and adoption.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 持续改进的指南提供了推动和鼓励 ChatGPT 采用的绝佳方式。从根本上说，像精益这样的方法专注于建立员工参与持续改进和解决问题的文化。如果做得当，精益会建立一个每个人都觉得自己有话语权和责任去发现改进业务方法的文化。没有充分动员你的人力资本，企业如何能够开发
    ChatGPT 在企业中的数百甚至数千种用途？精益文化有助于使人们参与持续改进和解决问题，在当今的数字世界中，其中大部分手段和解决方案不可避免地将是数字化的，包括
    ChatGPT。精益的工具包，包括诸如改善这样的技术，也提供了推动活动和采用的指南。
- en: Digital is a disruption of the grandest scale, and it is affecting every industry,
    every aspect of business, and every facet of life. It stands to reason that its
    impact on your business will be enormous and pervasive. The only way that businesses
    can adapt to this scale of change is if they implement tools and techniques and
    build the capabilities for people to effectively work together to identify improvement
    opportunities and implement solutions.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 数字化是最大规模的颠覆，它影响着每个行业、业务的每个方面和生活的每个层面。可以想象，它对您的业务的影响将是巨大而普遍的。企业能够适应这种规模的变化的唯一方法是，如果他们实施工具和技术，并建立人们有效共同工作以识别改进机会并实施解决方案的能力。
- en: Continuous improvement doesn’t necessarily mean “gradual.” To kick-start the
    adoption of ChatGPT, leaders should drive an initial step change and signal a
    new era of productivity and accompanying expectations. Continuous improvement
    methods can help drive this step change. While the specific approach may vary
    based on organizational culture and other factors, it is crucial for leaders to
    set clear expectations and communicate that the rules have changed. Employees
    at all levels must understand that embracing these tools and changing their habits
    is vital for the company’s forward competitiveness.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 持续改进并不一定意味着“渐进式”。为了启动ChatGPT的采用，领导者应推动一次初始的重大变革，并传达一个新的生产力时代和相应期望的信号。持续改进方法可以帮助推动这一重大变革。尽管具体的方法可能会根据组织文化和其他因素而有所不同，但领导者设定清晰的期望并传达规则已经改变是至关重要的。各个层级的员工必须明白，接受这些工具并改变他们的习惯对公司的前瞻竞争力至关重要。
- en: 2 Second Lean
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 2秒改善法
- en: For smaller firms who don’t currently have processes or resources in place for
    Lean / Six Sigma or continuous improvement, we recommend Paul Akers’s *2 Second
    Lean*. It is a simple yet effective approach to continuous improvement. This approach
    is based on the belief that small, consistent improvements over time can lead
    to significant positive transformations.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 对于目前没有精益/六西格或持续改进流程或资源的小型公司，我们推荐保罗·阿克斯的*2秒改善法*。这是一种简单而有效的持续改进方法。这种方法基于这样的信念，即随着时间的推移，小而持续的改进可以导致重大的积极转变。
- en: The *2 Second Lean* methodology involves creating a culture where every employee
    is empowered to identify and eliminate waste in their work processes. It emphasizes
    the importance of simplicity, visual communication, and standardization to drive
    efficiency. In addition, by actively recording and sharing improvements, Akers
    aims to create a culture of learning and collaboration within the organization.
    This practice allows employees to inspire and learn from each other, spreading
    knowledge and best practices throughout the company. By openly sharing improvements,
    individuals can multiply the positive impact of their changes and motivate others
    to participate in continuous improvement efforts, including ChatGPT adoption.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '*2秒改善法*方法涉及创建一种文化，使每个员工都有权利识别和消除他们工作流程中的浪费。它强调简单性、视觉沟通和标准化的重要性，以推动效率。此外，通过积极记录和分享改进，阿克斯旨在在组织内部创建一种学习和协作的文化。这种做法使员工能够相互激励和学习，将知识和最佳实践传播到整个公司。通过公开分享改进，个人可以放大他们变革的积极影响，并激励其他人参与持续改进工作，包括采用ChatGPT。'
- en: '**Increase delegation.** If writing five-hundred-page novels or passing medical
    boards has now been brought into employees’ wheelhouses using ChatGPT, count on
    some other stretch assignments being brought in as well. ChatGPT has an incredible
    capability to coach employees through assignments that may be several steps above
    their current competence, and leaders must therefore reassess their approach to
    delegation. With the support and guidance of ChatGPT, employees can be entrusted
    with assignments that push their boundaries and require them to expand their capabilities.
    In addition to the direct productivity gains, this approach can also foster a
    culture of continuous learning, adaptability, and employee engagement.'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '**增加委派。** 如果使用ChatGPT现在已经让员工能够写五百页的小说或通过医学考试，那么可以期待其他一些挑战性任务也会被引入。ChatGPT具有指导员工完成可能比他们目前能力水平高出几个步骤的任务的令人难以置信的能力，因此领导者必须重新评估他们的委派方式。在ChatGPT的支持和指导下，员工可以被委托完成推动其边界并要求他们扩展能力的任务。除了直接的生产力增益外，这种方法还可以培养一种持续学习、适应性和员工参与的文化。'
- en: ChatGPT can serve as an invaluable resource by providing assistance and coaching
    throughout complex endeavors. As an example to illustrate this capability, consider
    valuation of companies, a task selected because it encompasses so many aspects
    of an MBA education. ChatGPT can walk non-MBAs through each stage of valuation,
    including cost of capital, discounted cash flow analysis, and more. Users can
    seek explanations, ask questions, and even receive help with setting up spreadsheets.
    Although there are some current limitations, future advancements will likely enhance
    ChatGPT’s ability to extract figures from annual reports and autonomously perform
    calculations. This empowers employees without an MBA education to tackle complex
    tasks that were previously reserved for highly skilled professionals.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 可以作为一个宝贵的资源，在复杂的事务中提供协助和指导。举个例子来说明这种能力，考虑公司估值，这是一个被选中的任务，因为它涵盖了MBA教育的许多方面。ChatGPT
    可以引导非MBA人士完成估值的每个阶段，包括资本成本、贴现现金流分析等。用户可以寻求解释，提出问题，甚至在设置电子表格方面获得帮助。尽管目前存在一些限制，未来的进步可能会增强
    ChatGPT 从年度报告中提取数字并自主执行计算的能力。这使得没有MBA教育背景的员工能够处理以前只有高技能专业人士才能处理的复杂任务。
- en: Companies can leverage shadowing and apprenticeships as mechanisms to accelerate
    the adoption of ChatGPT, where shadows also have the task of identifying ChatGPT
    potential to aid or automate the tasks of the shadowed manager. These opportunities
    allow employees to gain the necessary skills for specific jobs while also accelerating
    ChatGPT adoption. Such initiatives would undoubtedly attract eager participants.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 公司可以利用跟踪和学徒制作为加速采用 ChatGPT 的机制，其中跟踪者还有任务识别 ChatGPT 的潜力，以帮助或自动化被跟踪经理的任务。这些机会使员工能够获得特定工作所需的技能，同时也加速了
    ChatGPT 的采用。这样的举措无疑会吸引热心的参与者。
- en: As organizations witness the impact of ChatGPT on employee capabilities, they
    will need to reevaluate their workforce composition. A shift may occur, with fewer
    senior personnel and a greater number of lower-level employees utilizing ChatGPT.
    In this new landscape, a junior employee equipped with ChatGPT could replace a
    senior employee in certain areas, while an existing senior employee could assume
    a different role as an advisor and assessor for the work produced by their colleagues.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 随着组织见证 ChatGPT 对员工能力的影响，他们将需要重新评估其员工组成。可能会发生转变，较少的高级人员和更多的低级员工利用 ChatGPT。在这个新的格局中，一个配备了
    ChatGPT 的初级员工可以在某些领域取代一名高级员工，而现有的高级员工可以承担不同的角色，成为同事们工作的顾问和评估者。
- en: Furthermore, as the workforce acquires a significantly broader, yet increasingly
    homogeneous, range of skills and capabilities through the utilization of ChatGPT,
    attributes such as creativity and judgment gain heightened significance and value
    in comparison to traditional skills and conventional efficiency. Unlike in the
    past, where individuals’ skills and other limitations restricted employees’ potential,
    the majority now shares a collective ceiling, assuming they can now effectively
    leverage ChatGPT. Consequently, companies and societies must adapt to this evolving
    stratification of capabilities in the long run.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，随着劳动力通过利用 ChatGPT 获得了显著更广泛但日益同质化的技能和能力，与传统技能和传统效率相比，创造力和判断力等属性变得更加重要和有价值。与过去不同，个人的技能和其他限制不再限制员工的潜力，现在大多数人共享一个集体的上限，假设他们现在能够有效地利用
    ChatGPT。因此，公司和社会必须适应这种能力长期演变的分层。
- en: '**End to end and in between.** Don’t expect all of ChatGPT’s improvement opportunities
    to fall neatly within the functional organizations in your business. Business
    leaders need to look at the spaces between functions and between teams for using
    ChatGPT.'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '**端到端以及中间。** 不要期望 ChatGPT 的所有改进机会都整齐地落在您企业的功能性组织内。业务领导者需要查看功能之间和团队之间的空间，以利用
    ChatGPT。'
- en: Consider a training department that can now use ChatGPT to easily turn operation
    and maintenance manuals into training presentations, turn those presentations
    into quizzes, and aggregate those into new content used for further engaging customers.
    What about the marketing gains that can be made with that new content, like using
    it for gamification and customer engagement? Might these new “systems of record”
    ever be turned into “systems of engagement” without someone in a marketing function
    fully exploiting the new, now-possible content?
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑一个培训部门，现在可以利用ChatGPT轻松地将操作和维护手册转化为培训演示文稿，将这些演示文稿转化为测验，并将其汇总为用于进一步吸引客户的新内容。那么利用这些新内容进行营销所能带来的收益如何呢，比如将其用于游戏化和客户参与？如果没有营销部门的人充分利用这些新的、现在可能的内容，这些新的“记录系统”会被转化为“参与系统”吗？
- en: This is only one workflow example of many bound to happen in an environment
    so disrupted by this new technology. Business leaders must assess opportunities
    end to end across the enterprise and connect the dots between opportunities. They
    must also enlist cross-functional teams in continuous improvement projects to
    collaborate and find new opportunities opened up by ChatGPT. With many firms continuing
    to work from home and missing those regular “coffee pot” discussions, leaders
    must supplement ways to facilitate the critical collaboration needed to adapt
    during these fast-changing times.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 这只是在这个被这项新技术如此颠覆的环境中即将发生的许多工作流程示例中的一个。企业领导者必须全面评估整个企业的机会，并连接机会之间的关联。他们还必须邀请跨职能团队参与持续改进项目，共同合作并发现由ChatGPT开启的新机会。许多公司继续在家办公，缺少那些定期的“咖啡机”讨论，领导者必须补充方式促进在这些快速变化时期适应所需的关键协作。
- en: '**Corporate knowledge.** Years ago, Ray Dalio, founder of Bridgewater (the
    industry-leading hedge fund), recognized the potential of computers to exceed
    human capabilities and enable better decision-making. Dalio created and continuously
    improved central computer algorithms that could analyze data and guide better
    decisions with reduced biases. His culture of “radical transparency” routinely
    led to regular assessments of decisions and their principles, extraction of lessons
    learned, and usage of these findings to continuously improve the algorithms. Dalio’s
    early investments and vision produced a virtuous cycle of increasing success and
    paid enormous dividends, and it’s a wonderful analogous case study for today’s
    firms considering the new capabilities of ChatGPT.'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: '**企业知识。** 多年前，Bridgewater（业界领先的对冲基金）创始人雷·达里奥意识到计算机超越人类能力并促进更好决策的潜力。达里奥创建并不断改进中央计算机算法，这些算法可以分析数据并在减少偏见的情况下指导更好的决策。他的“激进透明”文化经常导致对决策及其原则的定期评估，总结经验教训，并利用这些发现不断改进算法。达里奥早期的投资和愿景产生了不断增长成功的良性循环，并为今天考虑ChatGPT新能力的公司提供了一个精彩的类比案例研究。'
- en: In today’s age, the value of automating corporate knowledge is orders of magnitude
    higher with ChatGPT. Companies who can regularly catalog corporate knowledge will
    be able to extract, apply, and amplify this knowledge in many new and different
    ways. Count on companies who adopt Dalio’s approach to separate themselves further
    from the pack as AI capabilities advance. And in addition to the capability to
    extract learnings, it is now even easier to begin to document and record them
    using ChatGPT.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 在当今时代，利用ChatGPT自动化企业知识的价值比以往任何时候都高出许多数量级。那些能够定期归档企业知识的公司将能够以许多新的不同方式提取、应用和放大这些知识。可以指望那些采用达里奥方法的公司在人工智能能力不断提升时进一步脱颖而出。除了提取经验教训的能力外，现在使用ChatGPT开始记录和记录它们变得更加容易。
- en: '**Early-adopter advantage.** Although it can often be prudent to wait and let
    early adopters shoulder initial costs associated with the learning curves of new
    technologies, organizations that lag during this wholesale paradigm shift risk
    being left behind competitively. If they don’t learn to utilize these tools as
    effectively as their more proactive competitors, they’re doomed to fall behind
    or fail.'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '**早期采用者优势。** 尽管等待并让早期采用者承担与新技术学习曲线相关的初始成本往往是明智的，但在这种全面的范式转变中落后的组织面临竞争上的被抛在后面的风险。如果他们不能像更加主动的竞争对手那样有效地利用这些工具，他们注定会落后或失败。'
- en: Much like many students struggle with calculus because they never really learned
    algebra, companies that fail to establish a solid set of meta-level skills using
    AI will find it hard to catch up. The notion of a “virtuous cycle” of learning
    applies to organizations as well as individuals. These meta skills of using AI
    are quickly becoming more important than most other skills.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 就像许多学生因为从未真正学会代数而苦于微积分一样，未能建立使用人工智能的坚实元技能集的公司将发现赶上变得困难。学习的“良性循环”概念适用于组织和个人。使用人工智能的这些元技能很快变得比大多数其他技能更重要。
- en: SMBs have the chance to gain a significant edge over their larger rivals by
    quickly embracing new technologies. Not only are the early-adoption “costs” minimal,
    but companies that learn to utilize these tools will also unlock hidden potential,
    enhance productivity, and leverage them in unanticipated ways. This creates a
    virtuous cycle of constant improvement. In the case of ChatGPT adoption, it pays
    to be out in front of the peloton.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 中小企业有机会通过迅速拥抱新技术获得与更大竞争对手的显著优势。早期采用的“成本”不仅很小，而且学会利用这些工具的公司还将释放潜力，提高生产力，并以意想不到的方式利用它们。这创造了不断改进的良性循环。在采用ChatGPT的情况下，领先一步是明智之举。
- en: Key Takeaways
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 主要要点
- en: It will be difficult for many leaders to appreciate how extraordinarily different
    the strategies will be for firms to win in this very new and different game. However,
    smart, bold leaders can exploit that natural lag and get ahead of the pack with
    swift and immediate action and deep critical thinking.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 对许多领导者来说，很难欣赏到公司在这个全新且不同的游戏中取胜的策略将是多么非同寻常地不同。然而，聪明、大胆的领导者可以利用这种自然滞后，并通过迅速和深入的批判性思维领先于群体。
- en: 'Our trip down the rabbit hole showed the interrelation and cascading impacts
    of new capabilities and generated some useful new principles:'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的兔子洞之旅展示了新能力的相互关系和级联影响，并产生了一些有用的新原则：
- en: Encourage “ChatGPT first” for all tasks, unless prohibitive. Build the critical
    meta skill of using ChatGPT.
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 鼓励“ChatGPT优先”处理所有任务，除非有禁止。建立使用ChatGPT的关键元技能。
- en: Trust but verify. Accept ChatGPT’s current limitations, and realize that these
    tools still represent huge efficiency levers despite some impediments.
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 信任但要验证。接受ChatGPT当前的局限性，并意识到尽管存在一些障碍，但这些工具仍代表着巨大的效率杠杆。
- en: Start transformation in the front end and perhaps customer service, as these
    communication-centric and general functions represent the lowest-hanging fruits
    for ChatGPT adoption.
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从前端开始转型，也许从客户服务开始，因为这些以沟通为中心和一般功能代表了ChatGPT采用的最低果实。
- en: Drive both efficiency and innovation levers, but realize that innovation levers
    will be less apparent and will require more top-down push.
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 推动效率和创新杠杆，但要意识到创新杠杆将不那么明显，并且需要更多自上而下的推动。
- en: Revise current information-security policies, and manage risk appropriately.
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修订当前的信息安全政策，并适当管理风险。
- en: Upskill to take advantage of ChatGPT’s capabilities. A little investment to
    go from “zero to one” will pay appreciable returns.
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提升技能以利用ChatGPT的能力。从“零到一”的一点投资将带来可观的回报。
- en: Reconsider DIY digital solutions using general-purpose software now that ChatGPT
    has transformed its capabilities.
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 重新考虑使用通用软件进行DIY数字解决方案，现在ChatGPT已经改变了其能力。
- en: Think about all your data, information, and documents and how you might translate
    those “systems of record” into “systems of engagement.” And think about creating
    new offers and services for your customers.
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 思考所有您的数据、信息和文件，以及您如何将这些“记录系统”转化为“参与系统”。并考虑为您的客户创建新的提供和服务。
- en: Exploit capabilities for personalization via account-based marketing, and move
    some marketing activities to nodes closer to customers.
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利用基于账户的营销的个性化能力，并将一些营销活动转移到更接近客户的节点。
- en: Acknowledge that customers will now use ChatGPT to a large extent, and begin
    preparing for (or to exploit) that shift.
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 承认客户现在将在很大程度上使用ChatGPT，并开始为（或利用）这种转变做准备。
- en: Focus on producing an initial step change in the business, then continuous improvement,
    both using change-management techniques.
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 专注于在业务中产生初步的突破性变化，然后持续改进，都要使用变革管理技术。
- en: Retune leadership habits and delegate tougher assignments, as people are now
    much more capable with ChatGPT. Develop personnel strategies to match organizations
    to now-much-different capabilities.
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 调整领导习惯，并委派更艰巨的任务，因为人们现在使用ChatGPT的能力更强。制定人员战略，使组织与现在大不相同的能力相匹配。
- en: Search end to end for innovation and efficiency opportunities, and look for
    opportunities between functions that have now opened up but can remain hidden
    due to rigid functional boundaries and thinking and/or remote work.
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在创新和效率机会的端到端搜索中寻找机会，并寻找功能之间的机会，这些机会现在已经打开，但由于僵化的功能边界和思维和/或远程工作，可能仍然隐藏着。
- en: Use ChatGPT to document corporate knowledge, and use it to extract information
    currently buried in troves of unstructured data. Prepare for a world where that
    behavior becomes a significant competitive advantage.
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用ChatGPT来记录企业知识，并用它来提取目前埋藏在大量非结构化数据中的信息。为一个行为成为重要的竞争优势的世界做准备。
- en: Become an early adopter. The meta skills of applying AI have become more important
    and powerful than most traditional business skills. Early investments will pay
    returns for years to come.
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 成为早期采用者。应用人工智能的元技能比大多数传统业务技能更重要和更强大。早期投资将在未来多年内带来回报。
