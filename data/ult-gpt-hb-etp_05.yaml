  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 供应商关系：与多家国内外供应商建立合作伙伴关系，以确保在库存短缺情况下迅速获得药物。
- en: '*Customs Relationships: Regularly update on international shipping guidelines
