  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Stan Skrabut is a card-carrying lifelong learner who has spent his career helping
    people and organizations achieve improved performance. He is a scholar, teacher,
    author, veteran, martial artist, and avid reader. Throughout his working life,
    he has changed roles and responsibilities countless times. He worked as a guard,
    organizational trainer, instructional technologist, webmaster, systems programmer,
    lecturer, and director. He uses informal learning, especially reading, to improve
    himself and his teams. His interest in informal learning inspired his dissertation,
    *Study of Informal Learning Among University of Wyoming Extension Educators*.
  prefs: []
  type: TYPE_NORMAL
- en: He lives with his wife and dog in Rhode Island. Nomadic in nature, he loves
    to travel and has lived in Germany, Belgium, Holland, Turkey, and various locations
    across the United States. His number one passion is helping others achieve their
    goals.
  prefs: []
  type: TYPE_NORMAL
