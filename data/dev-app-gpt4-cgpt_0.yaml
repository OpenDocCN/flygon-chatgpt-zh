    team for their support, advice, and on-point comments; especially Corbin Collins,
    Nicole Butterfield, Clare Laylock, Suzanne Huston, and Audrey Doyle.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 要写一本关于最快发展的人工智能主题之一的书，没有许多人的帮助是不可能的。我们要感谢不可思议的O'Reilly团队对我们的支持、建议和中肯的评论；特别是Corbin
