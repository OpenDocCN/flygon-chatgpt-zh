  prefs: []
  type: TYPE_NORMAL
  zh: 你是否曾经有过一些伟大的想法，但你没有编程技能？
- en: With ChatGPT you can create anything from mobile and desktop applications to
    full-blown games, and what’s more, you can ask chatGPT to ask what to do every
    step of the way.
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
  zh: 使用ChatGPT，你可以创建从移动和桌面应用程序到完整游戏的任何东西，而且更重要的是，你可以要求ChatGPT在每一步都告诉你该做什么。
- en: If you can follow instructions you can create just about anything - an 11-year-old
    has already created a game using chatGPT that thousands have already played.
  id: totrans-326
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你能遵循说明，你几乎可以创造任何东西 - 一个11岁的孩子已经使用ChatGPT创建了一��游戏，成千上万的人已经玩过了。
- en: For example, let's say you're working on a project and you need to write a function
    that calculates the area of a circle.
