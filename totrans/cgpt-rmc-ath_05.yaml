- en: Hook Two. What is the Theme of the book?
  id: totrans-101
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: A great romance will have a powerful thematic dramatic question at the story’s
    heart.  This is where you explore aspects of a universal problem on the page and
    through the conflicts you create for your characters.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
- en: 'Popular romance themes include:'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
- en: Weddings and wedding-related themes include maids of honor, bridesmaids, and
