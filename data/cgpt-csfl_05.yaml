- en: 'Fiverr is a popular online marketplace for freelance services, where individuals
    can offer their skills in various fields, including resume and bio writing. As
    a resume and bio writer, you will be responsible for:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Fiverr是一个受欢迎的在线自由职业服务市场，个人可以在各个领域提供自己的技能，包括简历和个人简介撰写。作为一名简历和个人简介作家，您将负责：
- en: Understanding the client’s background, skills, and goals.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解客户的背景、技能和目标。
- en: Crafting well-organized and visually appealing resumes.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 制作组织良好且视觉吸引力强的简历。
- en: Writing engaging professional bios for various platforms.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为各种平台编写引人注目的专业个人简介。
- en: Tailoring content to specific industries and job positions.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将内容定制给特定行业和职位。
- en: Proofreading and editing to ensure error-free documents.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 校对和编辑以确保文档无误。
- en: This side hustle is ideal for individuals with strong writing, communication,
    and organizational skills, as well as an understanding of different industries
    and job requirements.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这份兼职非常适合具有较强写作、沟通和组织能力，以及对不同行业和工作要求有一定了解的个人。
- en: How Much Can You Earn as a Resume and Bio Writer on Fiverr?
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在Fiverr上作为简历和个人简介作家可以赚多少钱？
- en: As a side hustler writing resumes and bios on Fiverr, earnings depend on experience,
    quality, and client volume. Beginners may charge $5-$25 per project, intermediate
    writers $25-$75, and experienced writers $75-$200 or more.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 作为在Fiverr上写简历和个人简介的兼职者，收入取决于经验、质量和客户量。初学者可能每个项目收费$5-$25，中级作家$25-$75，有经验的作家$75-$200或更多。
- en: Keep in mind Fiverr’s 20% commission. To increase earnings, build a strong portfolio,
    gather positive reviews, and promote your services.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住Fiverr收取20%的佣金。为增加收入，建立强大的作品集，获得积极的评价，并推广您的服务。
