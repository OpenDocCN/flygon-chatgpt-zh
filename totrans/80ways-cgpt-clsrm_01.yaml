  - PREF_H2
  type: TYPE_NORMAL
- en: Once you have learning objectives, begin developing other essential tools for
    your class, such as lesson plans. Again, ChatGPT can help you get started.
  prefs: []
  type: TYPE_NORMAL
- en: Identify the lesson plan format and the parts you will include. Naturally, the
    more specific you are, the closer the results will be to meeting your needs.
  prefs: []
  type: TYPE_NORMAL
- en: In this example, I will use a learning objective as part of my prompt for generating
    a lesson plan.
  prefs: []
  type: TYPE_NORMAL
- en: '**Create a lesson plan for college undergraduate students on the learning objective
    “Students will be able to name the main stakeholders in the sports industry and
    understand their specific roles.”**'
  prefs: []
  type: TYPE_NORMAL
- en: 'ChatGPT: *Lesson Title: Identifying Key Stakeholders in the Sports Industry*'
  prefs: []
  type: TYPE_NORMAL
- en: '*Learning Objectives:*'
  prefs: []
  type: TYPE_NORMAL
- en: '*Students will be able to name the main stakeholders in the sports industry*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Students will understand the specific roles of each stakeholder in the sports
    industry*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Materials Needed:*'
