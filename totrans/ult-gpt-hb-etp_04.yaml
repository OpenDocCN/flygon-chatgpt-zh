  id: totrans-359
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*刷子：整个构图中散落着化妆刷。这些刷子被描绘为艺术的工具。此外，一个棕色容器装着一支化妆刷，强调了它的实用性和功能性。刷子传达了一种准备好进行化妆和艺术创作的感觉。*'
- en: '*Lipstick: Yes, there is lipstick in the image. It is displayed on the central
