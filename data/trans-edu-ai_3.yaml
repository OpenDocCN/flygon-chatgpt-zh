- en: Dedicated to my Mom, Mark, colleagues at BMCC who strive everyday to help students
    grow, & my dear friends in NYC & Habersham.
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 献给我妈妈、马克、BMCC的同事们，他们每天努力帮助学生成长，以及我在纽约市和哈伯沙姆的亲爱朋友们。
- en: And to my Dad who challenged me to think differently about everything.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 致力于让我爸爸挑战我对一切都有不同看法。
- en: Let's make the world better, one mind at a time.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们一次一个头脑地让世界变得更美好。
