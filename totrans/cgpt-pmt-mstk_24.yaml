- en: '1'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '1'
- en: 'Mistake: Asking ambiguous questions'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 错误：提出含糊不清的问题
- en: 'Mistake Explained: Ambiguous questions without proper context or vague language
    can lead to unclear or irrelevant AI-generated responses.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 错误解释：没有适当背景或含糊语言的模糊问题可能导致不清晰或无关的AI生成的回答。
- en: 'Solution: Always try to be specific and provide context when necessary to ensure
    the AI-generated responses are relevant and useful.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案：始终尽量具体并在必要时提供背景信息，以确保AI生成的回答相关且有用。
- en: 'Example:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 示例：
- en: 'Poor Prompt: "What''s the best way to improve my business?"'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 不良提示：“如何改善我的业务？”
- en: 'Better Prompt: "What are some effective marketing strategies to improve sales
    for my [specific industry] business? Please provide insights based on current
    market trends and consumer behaviour."'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的提示：“有什么有效的营销策略可以提高我的[特定行业]业务的销售？请根据当前市场趋势和消费者行为提供见解。”
- en: '2'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '2'
- en: 'Mistake: Using lengthy prompts'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 错误：使用冗长的提示
- en: 'Mistake Explained: Extremely long prompts can be difficult for the AI to process,
    leading to incomplete or irrelevant answers.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 错误解释：极长的提示可能难以处理，导致AI生成的回答不完整或无关。
- en: 'Solution: Keep prompts concise, and break down complex topics into smaller,
    more manageable questions.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案：保持提示简洁，将复杂主题分解为更小、更易管理的问题。
- en: 'Example:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 示例：
- en: 'Poor Prompt: "Can you explain the entire history and evolution of the internet,
    including its technical infrastructure, protocols, and major milestones, in detail?"'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 不良提示：“您能详细解释互联网的整个历史和演变，包括其技术基础设施、协议和主要里程碑吗？”
- en: 'Better Prompt: "What are the key milestones in the history of the internet,
    and how has it evolved over time? Please provide a high-level overview of its
    technical infrastructure and protocols."'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的提示：“互联网发展史上的关键里程碑是什么，它随时间如何演变？请提供其技术基础设施和协议的高级概述。”
- en: '3'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '3'
- en: 'Mistake: Using slang or jargon'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 错误：使用俚语或行话
- en: 'Mistake Explained: Using slang, abbreviations, or jargon might result in inaccurate
    responses, as the AI might not understand the meaning or context.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 错误解释：使用俚语、缩写或行话可能导致不准确的回答，因为AI可能无法理解含义或背景。
- en: 'Solution: Use clear and straightforward language for better results.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案：使用清晰简洁的语言以获得更好的结果。
- en: 'Example:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 示例：
- en: 'Poor Prompt: "What''s the lowdown on the latest IoT gadgets?"'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 不良提示：“最新的物联网设备有什么情况？”
- en: 'Better Prompt: "What are some of the latest IoT devices available in the market,
    and how do they function? Please provide details about their features and benefits."'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的提示：“市场上有哪些最新的物联网设备，它们如何运作？请提供有关其功能和优势的详细信息。”
- en: '4'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '4'
- en: 'Mistake: Asking multiple questions in one prompt'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 错误：在一个提示中问多个问题
- en: 'Mistake Explained: Asking multiple questions in a single prompt may cause the
    AI to focus on only one aspect or provide incomplete answers.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 错误解释：在一个提示中问多个问题可能导致AI只关注一个方面或提供不完整的答案。
- en: 'Solution: Break down your questions into separate prompts for better results.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案：将问题分解为单独的提示以获得更好的结果。
- en: 'Example:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 示例：
- en: 'Poor Prompt: "Can you provide tips on reducing energy costs and improving indoor
    air quality in my home?"'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 不良提示：“您能提供有关如何降低能源成本和改善我家室内空气质量的建议吗？”
- en: 'Better Prompt: "What are some effective strategies for reducing energy costs
    in my home? What are some ways to improve indoor air quality? Please provide tips
    and recommendations for each separately."'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的提示：“如何降低我家的能源成本？如何改善室内空气质量？请分别提供每个方面的建议和推荐。”
- en: '5'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '5'
- en: 'Mistake: Using leading questions or bias'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 错误：使用引导性问题或偏见
- en: 'Mistake Explained: Phrasing questions in a way that suggests a specific answer
    can lead to biased or limited responses.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 错误解释：以暗示特定答案的方式提出问题可能导致偏见或有限的回答。
- en: 'Solution: Use open-ended questions that allow the AI to explore different aspects
    of the topic.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案：使用开放式问题，让AI探索主题的不同方面。
- en: 'Example:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 示例：
- en: 'Poor Prompt: "Don''t you think our product is the best in the market?"'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 不良提示：“你不觉得我们的产品是市场上最好的吗？”
- en: 'Better Prompt: "What are some unique features and benefits of our product [product
    name/description] that differentiate it from competitors [competitor product]?
    Please provide insights based on customer feedback and industry research."'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的提示：“我们的产品[产品名称/描述]有哪些独特的特点和优势，使其与竞争对手[竞争对手产品]有所区别？请根据客户的反馈和行业研究提供见解。”
- en: '6'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '6'
- en: 'Mistake: Expecting real-time or up-to-date information'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 错误：期望实时或最新的信息
- en: 'Mistake Explained: The AI''s knowledge is based on a training dataset with
    a specific cut-off date, and it cannot provide real-time or updated information.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 解释错误：AI的知识基于一个特定日期的训练数据集，它不能提供实时或更新的信息。
- en: 'Solution: Keep this in mind when asking about current events or recent developments.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案：在询问当前事件或最新发展时要牢记这一点。
- en: 'Example:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 例子：
- en: 'Poor Prompt: "What is the current market trend for [specific industry]?"'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 差劲的提示：“[具体行业]的当前市场趋势是什么？”
- en: 'Better Prompt: "What were the market trends for [specific industry] in 2021?
    Please provide insights based on the available data."'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的提示：“2021年[具体行业]的市场趋势是什么？请根据可用数据提供见解。”
- en: '7'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '7'
- en: 'Mistake: Relying solely on AI for critical decisions'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 错误：仅仅依赖AI做出关键决策
- en: 'Mistake Explained: While ChatGPT can provide valuable information and insights,
    it is essential not to rely on it for critical decision-making or expert advice.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 解释错误：虽然ChatGPT可以提供有价值的信息和见解，但至关重要的是不要依赖它做出关键决策或寻求专家建议。
- en: 'Solution: Always cross-verify information with other sources and consult professionals
    when necessary.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案：始终与其他来源交叉验证信息，并在必要时咨询专业人士。
- en: 'Example:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 例子：
- en: 'Poor Prompt: "What should be my investment strategy for [specific stock]?"'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 差劲的提示：“我应该如何投资[具体的股票]？”
- en: 'Better Prompt: "What are the recent trends for [specific stock] in terms of
    price and market performance? Please provide insights based on available data.
    Note that this information should not be used as the sole basis for investment
    decisions, and professional advice should be sought."'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的提示：“近期[具体股票]的价格和市场表现趋势是什么？请根据可用数据提供见解。请注意，这些信息不应作为投资决策的唯一依据，应寻求专业建议。”
- en: '8'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '8'
- en: 'Mistake: Not using proper syntax or grammar'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 错误：没有使用正确的语法和标点
- en: 'Mistake Explained: Incorrect syntax or grammar can lead to misunderstandings
    or confusing responses.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 解释错误：不正确的语法或语法可能导致误解或混乱的回答。
- en: 'Solution: Make sure to use proper grammar and punctuation when phrasing your
    prompts.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案：在表达提示时要确保使用正确的语法和标点。
- en: 'Example: Poor Prompt: "What r the best practises 4 marketing on ig?"'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 例子：差劲的提示：“如何在ig上进行营销的最佳实践？”
- en: 'Better Prompt: "What are the best practices for marketing on Instagram? Please
    provide insights based on available data and research."'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的提示：“在Instagram上进行营销的最佳实践是什么？请根据可用数据和研究提供见解。”
- en: '9'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '9'
- en: 'Mistake: Not specifying the desired format of the answer'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 错误：未说明期望的回答格式
- en: 'Mistake Explained: If you need the answer in a specific format, like a list
    or a step-by-step guide, not mentioning it in your prompt may result in a general
    response.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 解释错误：如果你需要特定格式的答案，比如清单或逐步指南，不在你的提示中提到可能会导致一个一般的回答。
- en: 'Solution: Mention the desired format of the answer in your prompt.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案：在提示中提到期望的回答格式。
- en: 'Example:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 例子：
- en: 'Poor Prompt: "How can I improve my website''s SEO?"'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 差劲的提示：“我该如何改善我的网站的SEO？”
- en: 'Better Prompt: "Please provide a list of actionable tips for improving my website''s
    SEO. Include both on-page and off-page optimization strategies."'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的提示：“请提供一份改善网站SEO的可行建议清单。包括页面内和页面外优化策略。”
- en: '10'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '10'
- en: 'Mistake: Treating AI as a human'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 错误：将AI视为人类
- en: 'Mistake Explained: While ChatGPT is an advanced AI, it is not a human and has
    limitations in terms of understanding emotions or nuances.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 解释错误：虽然ChatGPT是一种先进的AI，但它不是人类，在理解情感或微妙之处方面有限。
- en: 'Solution: Manage your expectations and be aware of its capabilities and limitations.'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案：管理你的期望，并意识到其能力和局限性。
- en: 'Example:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 例子：
- en: 'Poor Prompt: "What do people think about my business?"'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 差劲的提示：“人们对我的企业有什么看法？”
- en: 'Better Prompt: "Based on available data [provide data], what are the common
    perceptions of my business? Please provide insights on customer reviews and feedback."'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的提示：“基于可用数据[提供数据]，我的企业的常见看法是什么？请根据客户的评论和反馈提供见解。”
- en: '11'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '11'
- en: 'Mistake: Treating AI-generated content as a substitute for professional expertise'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 错误：将由AI生成的内容视为专业专长的替代品
- en: 'Mistake Explained: While ChatGPT can provide valuable information, it should
    not replace consultations with professionals, especially in areas like legal,
    medical, or financial matters.'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 错误解释：虽然ChatGPT可以提供有价值的信息，但不应替代与专业人士的咨询，特别是在法律、医疗或金融等领域。
- en: 'Solution: Use ChatGPT''s information as a supplement to professional advice,
    rather than a replacement.'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案：将ChatGPT的信息作为专业建议的补充，而不是替代品。
- en: 'Example:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 例子：
- en: 'Poor Prompt: "What should I do about my legal case?"'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 糟糕的提示：“关于我的法律案件我该怎么办？”
- en: 'Better Prompt: "Can you provide general information about [specific legal issue]?
    Note that I will consult with a lawyer for specific legal advice."'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的提示：“您能提供关于[特定法律问题]的一般信息吗？请注意我将就具体法律建议咨询律师。”
- en: '12'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '12'
- en: 'Mistake: Ignoring the need for follow-up questions'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 错误：忽略需要跟进问题
- en: 'Mistake Explained: Sometimes, the AI-generated answer may be incomplete or
    unclear. Follow-up questions can help clarify the response and provide more information.'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 错误解释：有时，AI生成的答案可能不完整或不清晰。跟进问题可以帮助澄清回答并提供更多信息。
- en: 'Solution: If you receive an answer that seems incomplete or unclear, consider
    asking follow-up questions to get more information or clarify the response.'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案：如果收到似乎不完整或不清晰的答案，请考虑提出跟进问题以获取更多信息或澄清回答。
- en: 'Example:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 例子：
- en: 'Poor Prompt: "What is the best way to fix a leaking pipe?"'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 糟糕的提示：“修理漏水管道的最佳方法是什么？”
- en: 'Better Prompt: "What are some common causes of leaking pipes, and how can I
    fix them? Please provide detailed information, and I may ask follow-up questions
    if needed."'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的提示：“有哪些导致管道泄漏的常见原因，以及我该如何修理它们？请提供详细信息，如有需要我可能会提出跟进问题。”
- en: '13'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '13'
- en: 'Mistake: Requesting information on obscure or esoteric topics'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 错误：请求关于晦涩或神秘主题的信息
- en: 'Mistake Explained: While ChatGPT has a vast knowledge base, it may not have
    information on extremely niche topics.'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 错误解释：虽然ChatGPT拥有庞大的知识库，但可能没有关于极其专业的主题的信息。
- en: 'Solution: Consider consulting specialized sources instead of relying solely
    on ChatGPT for obscure or esoteric topics.'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案：考虑咨询专业来源，而不仅仅依赖ChatGPT获取关于晦涩或神秘主题的信息。
- en: 'Example:'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 例子：
- en: 'Poor Prompt: "What is the history of the rarest butterfly species in the world?"'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 糟糕的提示：“世界上最稀有的蝴蝶物种的历史是什么？”
- en: 'Better Prompt: "Can you provide general information about [specific butterfly
    species]? If you don''t have sufficient information, please suggest other sources
    I can consult."'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的提示：“您能提供关于[特定蝴蝶物种]的一般信息吗？如果您没有足够的信息，请建议我可以咨询的其他来源。”
- en: '14'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '14'
- en: 'Mistake: Overgeneralizing a topic or question'
  id: totrans-95
  prefs: []
