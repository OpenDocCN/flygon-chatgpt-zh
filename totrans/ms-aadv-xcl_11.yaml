- en: '[Conditional Formatting](contents.xhtml#sc2_128a)'
  prefs: []
  type: TYPE_NORMAL
- en: 'When data needs to be formatted based on certain conditions, we may use conditional
    formatting. It is easy to highlight cells or range of cells, emphasize unusual
    values, and visualize data by using data bars, color scales or icon sets. Conditional
    Formatting changes the appearance of a cell range, based on a condition (or criterion).
    If the condition is true, the cell range is formatted based on that condition.
    If the conditional is false, the cell range is not formatted. Refer to [Figure
    10.1](#fig10-1):'
  prefs: []
  type: TYPE_NORMAL
- en: '![](images/Figure_10.1.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 10.1: Conditional formatting'
  prefs: []
  type: TYPE_NORMAL
- en: 'You can select any of the following types of formatting, as per requirement:'
  prefs: []
  type: TYPE_NORMAL
- en: Format all cells by using a two-color scale.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Format all cells by using a three-color scale.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Format all cells by using data bars.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Format all cells by using an icon set.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Format only cells that contain text, number, or date or time values.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Format only top or bottom ranked values.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Format only values that are above or below average.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Format only unique or duplicate values.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Compare table columns to determine which cells to format.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Use a formula to determine which cells to format.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Clear conditional formats.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: For example, you can highlight all sales figures that exceed 75,000 in green.
    Conditional Formatting can be applied based on a cell value or a formula.
  prefs: []
  type: TYPE_NORMAL
- en: 'Note: The area that you select before applying Conditional Formatting decides
    the area in the worksheet to which the format would be applied.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Conditional formatting using cell values (column based conditional formatting)](contents.xhtml#sc3_129a)'
  prefs: []
  type: TYPE_NORMAL
- en: 'To use conditional formatting to apply shading based on cell values, follow
    the given steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Select the cells to which you want to apply the Conditional Shading.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Activate the Sheet ribbon tab.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the Style group, click Conditional Formatting.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: From the gallery that appears, select Highlight Cell Rules.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: From the menu, select a condition for the value in the cell or select More Rules.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Specify a condition and cell shading.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click OK to apply the format.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Conditional formatting using formula (record based conditional formatting)](contents.xhtml#sc3_130a)'
  prefs: []
  type: TYPE_NORMAL
- en: 'To apply conditional formatting based on formulas, follow the given steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Select the cells to which you want to apply the formatting.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the Style ribbon group, click Conditional Formatting.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: From the menu, select Conditional Formatting Rules Legend to open the Formatting
    Rules Legend dialog box.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click New Rule to open the Add Formatting Rule dialog box.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the Select a Rule Type box, select Use a formula to determine which cells
    to format.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the Format values where this formula is true box, enter a formula that evaluates
    a value to be True or False.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click Format to open the Format Cells dialog box, as shown in [Figure 10.2](#fig10-2).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the Format Cells dialog box, specify the format in which the cells satisfying
    the condition should appear, and click OK.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click OK to close the Add Formatting Rule dialog box.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click OK to close the Formatting Rules Legend dialog box and apply the format.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Note: If the format needs to be applied on the entire database, select the
    database with or without the header before applying conditional formatting. However,
    the formula should be applied to the first row in selection.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Example:'
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 10.2](#fig10-2) depicts the formula to highlight the records of everyone
    in the sales department if the selection is along with the column headers.'
  prefs: []
  type: TYPE_NORMAL
- en: 'To highlight the records of the person who earns the highest salary, we need
    to use the following formula if we have selected the database without the header:'
  prefs: []
  type: TYPE_NORMAL
- en: '| =$h2=max($H$2:$H$101) |'
  prefs: []
  type: TYPE_TB
- en: 'Refer to the following [Figure 10.2](#fig10-2):'
  prefs: []
  type: TYPE_NORMAL
- en: '![](images/Figure_10.2.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 10.2: New Formatting Rules'
  prefs: []
  type: TYPE_NORMAL
- en: '[Icon Set](contents.xhtml#sc2_131a)'
  prefs: []
  type: TYPE_NORMAL
- en: In Excel, you have access to more icon sets, including triangles, stars, and
    boxes. You can also mix and match icons from different sets and more easily hide
    icons from view. For example, you might choose to show icons only for high profit
    values and omit them for middle and lower values.
  prefs: []
  type: TYPE_NORMAL
- en: '[Formula with multiple conditions](contents.xhtml#sc2_132a)'
  prefs: []
  type: TYPE_NORMAL
- en: 'If we want to highlight only Sales Department from East region, we can change
    the formula, by following the given steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Select the range without heading.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on Home tab.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select Conditional Formatting.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on New Rule.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Type the formula =AND($D2="Sales",$E2="East")
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Choose the desired format.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click OK to apply and close.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Apply conditional formula based on different sheet’s cell reference
  prefs: []
  type: TYPE_NORMAL
- en: 'Suppose we want to highlight the records by using the cell reference of another
    sheet. In that case, follow the given steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Select the entire data without heading.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on Home Tab | Conditional Formatting | Manage Rule.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on New Rule.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select the Rule types as Use a formula to determine which cell to format.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'In the Edit Rule description, type the formula as: =$D2=’cross sheet’!$B$'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Choose the desired format.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click OK to apply and close the dialog box.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Conclusion](contents.xhtml#sc2_133a)'
  prefs: []
  type: TYPE_NORMAL
- en: In summary, conditional formatting in Excel is a valuable feature that allows
    us to apply formatting based on specific conditions. It helps us highlight important
    data, visualize trends, and enhance the presentation of our worksheets. By mastering
    conditional formatting techniques, we can make our data more visually appealing
    and gain valuable insights.
  prefs: []
  type: TYPE_NORMAL
