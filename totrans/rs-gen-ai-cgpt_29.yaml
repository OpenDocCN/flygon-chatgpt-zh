- en: '[ChatGPT and the market right now](toc.xhtml#c30)'
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[ChatGPT和当前市场情况](toc.xhtml#c30)'
- en: '[Introduction: Market implications](toc.xhtml#s260a)'
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[介绍：市场影响](toc.xhtml#s260a)'
- en: The continuous development of Conversational AI as a primary technique is one
    of ChatGPT’s major implications for market research. In the area of market research,
    conversational AI has been discussed for some time as an emergent technology,
    but up until recently, the AI capabilities weren’t truly robust enough. As a result,
    ChatGPT more than anything else serves as an example of the caliber of conversations
    that AI is capable of having, and it shows that the technology that will shape
    the future of market research is currently available.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 对话AI作为一种主要技术的持续发展是ChatGPT对市场研究的主要影响之一。在市场研究领域，对话AI已经被讨论了一段时间，被视为一种新兴技术，但直到最近，AI的能力才真正足够强大。因此，ChatGPT最重要的是作为AI能够进行的对话水平的一个例子，并且它表明了将塑造未来市场研究的技术目前已经可用。
- en: There is still a great deal to be done. The personas that ChatGPT could adopt,
    for instance, might be helpful in some circumstances, but just like a human, you
    can have someone who knows how to ask questions during a conversation, but market
    researchers, especially qualitative moderators, go through years of specialized
    training and experience in order to be able to ask the right questions in the
    right context. So, additional innovation is required to get to the point where
    we can truly employ technology like ChatGPT to ensure that it is asking questions
    that are suitable, that aren’t leading, and that are context relevant.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 还有很多工作要做。例如，ChatGPT可能采用的角色在某些情况下可能有所帮助，但就像人类一样，你可以有一个在对话中知道如何提问的人，但市场研究人员，特别是定性调查员，需要经过多年的专业培训和经验，才能够在正确的上下文中提出正确的问题。因此，需要进一步创新，才能真正利用像ChatGPT这样的技术，确保它提出的问题合适，不是引导性的，并且与上下文相关。
- en: '[ChatGPT: Rapid Growth and Challenges Ahead](toc.xhtml#s261a)'
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[ChatGPT：快速增长和未来挑战](toc.xhtml#s261a)'
- en: ChatGPT is a digital service that has achieved unprecedented success in a short
    period of time. Within just five days, it amassed an impressive one million user
    base, a feat that no other digital service has accomplished before. Currently,
    ChatGPT boasts over 100 million databases, demonstrating its continued popularity
    among users worldwide.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT是一项在短时间内取得了空前成功的数字服务。仅在五天内，它就积累了一百万用户，这是其他数字服务之前从未实现的壮举。目前，ChatGPT拥有超过1亿个数据库，显示出它在全球用户中持续的受欢迎程度。
- en: However, maintaining such a vast number of users and their diverse use cases
    on a free access platform can be challenging. This may lead to server crashes
    or delays, causing server downtime in some parts of the world. ChatGPT’s development
    team is continually working to enhance the platform’s performance and ensure that
    it can accommodate its rapidly growing user base. In addition to ChatGPT, several
    generative conversational AI solutions emerged during the platform’s initial hype,
    while others gained traction in the marketing industry during that time. Although
    these AI solutions may not offer all of ChatGPT’s features, they excel at specific
    tasks and can be equally effective in their respective areas.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在免费访问平台上维护如此庞大数量的用户及其多样化的使用情况可能是具有挑战性的。这可能导致服务器崩溃或延迟，在世界某些地区导致服务器停机。ChatGPT的开发团队不断努力提升平台性能，确保其能够容纳不断增长的用户群。除了ChatGPT，平台初始热潮期间出现了几种生成式对话AI解决方案，而其他一些在营销行业也获得了关注。尽管这些AI解决方案可能不提供ChatGPT的所有功能，但它们在特定任务上表现出色，并且在各自领域同样有效。
- en: '[Some ChatGPT alternatives](toc.xhtml#s262a)'
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[一些ChatGPT的替代品](toc.xhtml#s262a)'
- en: 'The following are some of the ChatGPT alternatives:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些ChatGPT的替代品：
- en: '[ChatSonic](toc.xhtml#s263a)'
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[ChatSonic](toc.xhtml#s263a)'
- en: '**Price: Free**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**价格：免费**'
- en: The well-known content creation tool WriteSonic created the AI-powered chatbot
    ChatSonic. It has become one of the most competitive ChatGPT alternatives in the
    conversational AI market. ChatSonic offers a wide range of cutting-edge features
    and functionalities that may help people and organizations interact more successfully
    and efficiently.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 著名的内容创作工具WriteSonic创建了AI驱动的聊天机器人ChatSonic。它已成为对话AI市场中最具竞争力的ChatGPT替代品之一。ChatSonic提供了广泛的尖端功能和功能，可以帮助个人和组织更成功、更高效地互动。
- en: The fact that ChatSonic is totally free to use is one of its most important
    benefits. This makes it a very viable and affordable option for anybody looking
    for a trustworthy conversational AI platform. The AI technology used by ChatSonic
    is intended to provide high-quality solutions to customer inquiries, facilitating
    a natural and simple conversational experience. ChatSonic has an intuitive user
    interface that makes it easy to set up and use. The chatbot’s AI technology is
    continuously evolving, ensuring that it stays up-to-date with the latest developments
    in the field of conversational AI. As a result, ChatSonic can offer a range of
    advanced features, including natural language processing, sentiment analysis,
    and personalized responses.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: ChatSonic完全免费使用是其最重要的优势之一。这使得它成为任何寻找可靠的对话AI平台的人的非常可行和负担得起的选择。ChatSonic使用的AI技术旨在为客户查询提供高质量的解决方案，促进自然简单的对话体验。ChatSonic具有直观的用户界面，易于设置和使用。聊天机器人的AI技术不断发展，确保它与对话AI领域的最新发展保持同步。因此，ChatSonic可以提供一系列先进功能，包括自然语言处理、情感分析和个性化回复。
- en: '[Jasper](toc.xhtml#s264a)'
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[Jasper](toc.xhtml#s264a)'
- en: '**Price: 5-day free trial, $49/month afterward (Starter plan)**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**价格：5天免费试用，之后每月49美元（入门套餐）**'
- en: A cutting-edge AI technology called Jasper Chat was created to assist companies
    in the advertising and marketing sector grow their content production initiatives.
    This potent AI content-generating platform has a wide range of capabilities that
    are especially designed to satisfy the requirements of companies wishing to produce
    online content at scale.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 一种先进的AI技术称为Jasper Chat被创建出来，以帮助广告营销行业的公司增加他们的内容生产计划。这种强大的AI内容生成平台具有广泛的功能，特别设计来满足希望大规模生产在线内容的公司的需求。
- en: Jasper Chat is a great option for businesses wishing to expedite their content
    production process since, in contrast to many other ChatGPT options, it focuses
    only on business use cases. Businesses can simply and rapidly create a wide range
    of content kinds using Jasper Chat, including advertisements, social media captions,
    video scripts, and much more. Jasper Chat’s sophisticated natural language processing
    (NLP) capabilities are one of its main benefits. These features allow the platform
    to produce high-quality content that is suited to the unique requirements of a
    business, making sure the final product is both interesting and useful.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: Jasper Chat是一个很好的选择，适用于希望加快内容生产流程的企业，因为与许多其他ChatGPT选项不同，它专注于业务用例。企业可以使用Jasper
    Chat简单快速地创建各种类型的内容，包括广告、社交媒体标题、视频脚本等。Jasper Chat的复杂自然语言处理（NLP）能力是其主要优势之一。这些功能使平台能够生成适合企业独特需求的高质量内容，确保最终产品既有趣又有用。
- en: '[Character AI](toc.xhtml#s265a)'
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[Character AI](toc.xhtml#s265a)'
- en: '**Price: Free**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**价格：免费**'
- en: Character AI is an artificial intelligence tool that enables users to communicate
    with synthetic replicas of well-known characters from movies and television programmes
    as well as public personalities and celebrities. It does exactly what it says
    on the box. You may quickly create your own character bot with Character AI, which
    is a cool feature. Character AI will search through vast libraries of literature
    and written language to make sure the AI bot sounds the way you wish it to once
    you decide what you want it to say and specify a few criteria.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: Character AI是一种人工智能工具，使用户能够与电影和电视节目中著名角色的合成复制品，以及公众人物和名人进行交流。它正如其名。您可以使用Character
    AI快速创建自己的角色机器人，这是一个很酷的功能。一旦您决定要让它说什么并指定一些标准，Character AI将搜索大量的文学和书面语言，以确保AI机器人听起来符合您的要求。
- en: '[Perplexity AI](toc.xhtml#s266a)'
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[Perplexity AI](toc.xhtml#s266a)'
- en: '**Price : Free**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**价格：免费**'
- en: Unique AI chatbot Perplexity functions somewhat similarly to a search engine,
    but with a twist. In contrast to traditional search engines like Google, Perplexity
    offers solutions that combine data from the best online results and show it in
    a nicely organized style. This ChatGPT AI substitute is run by a tiny team of
    only 8 individuals, hence it is not as widely used as some of the other AI chatbots.
    Yet, it still has outstanding capabilities, making it a respectable substitute
    for ChatGPT.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 独特的AI聊天机器人Perplexity的功能与搜索引擎有些类似，但有所不同。与谷歌等传统搜索引擎不同，Perplexity提供的解决方案结合了最佳在线结果的数据，并以良好组织的方式展示出来。这个ChatGPT的AI替代方案由一个仅有8人的小团队运营，因此并不像一些其他AI聊天机器人那样被广泛使用。然而，它仍然具有出色的功能，使它成为ChatGPT的一个体面替代品。
- en: The manner Perplexity gathers the sources from which the solutions it offers
    users are derived is one of its primary differentiating characteristics. Users
    can therefore quickly determine if the information being offered to them is legitimate
    and credible.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: Perplexity收集解决方案的来源的方式是其主要的区分特征之一。因此，用户可以快速确定提供给他们的信息是否合法和可信。
- en: '[From technical Perspective](toc.xhtml#s267a)'
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[从技术角度来看](toc.xhtml#s267a)'
- en: 'In technical overview, it’s already discussed that there are large complex
    models available than GPT which are more capable for performing in various other
    tasks than what ChatGPT does. Some of such high-level models are:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在技术概述中，已经讨论了比ChatGPT更强大的大型复杂模型，这些模型在各种任务中的表现更好。其中一些高级模型是：
- en: '**BLOOM** is an autoregressive Large Language Model (LLM) that has been trained
    on vast amounts of text data using industrial-scale computational resources. This
    impressive ChatGPT alternative is designed to continue text from a prompt and
    is capable of outputting coherent text in 46 different languages and 13 programming
    languages. The text it generates is so advanced that it is often difficult to
    distinguish it from text written by humans. One of the key strengths of BLOOM
    is its ability to perform text tasks that it hasn’t been explicitly trained for.
    This is achieved by casting the task as a text generation task, allowing BLOOM
    to use its vast knowledge base to generate text that is relevant and coherent.
    This feature makes BLOOM an incredibly versatile tool that can be adapted to a
    wide range of applications and industries.'
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**BLOOM**是一个自回归的大型语言模型（LLM），它经过大量文本数据的训练，使用工业规模的计算资源。这个令人印象深刻的ChatGPT替代方案旨在从提示中继续文本，并能够以46种不同语言和13种编程语言输出连贯的文本。它生成的文本非常先进，往往很难区分它与人类写的文本。BLOOM的一个关键优势是它能够执行它没有明确训练过的文本任务。这是通过将任务作为文本生成任务来实现的，使BLOOM能够利用其庞大的知识库生成相关和连贯的文本。这个特性使BLOOM成为一个非常多才多艺的工具，可以适应各种应用和行业。'
- en: '**PALM** or the Pathways Language Model, one of the key innovations of the
    Pathways architecture is multimodal training, which trains models on various types
    of data, including video, picture, and text. This sets it apart from text-based
    models like GPT. Another significant contribution is the use of sparse activation,
    which involves using only a subset of neurons for a given task, leading to better
    performance and lower running costs.'
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**PALM**或Pathways语言模型是Pathways架构的关键创新之一，它进行多模态训练，训练模型使用各种类型的数据，包括视频、图片和文本。这使它与GPT等基于文本的模型有所不同。另一个重要贡献是使用稀疏激活，即仅对给定任务使用神经元的子集，从而提高性能并降低运行成本。'
- en: '**OPT models** have remarkable capabilities for zero- and few-shot learning
    which have been shown by large language models, which are often trained for hundreds
    of thousands of compute days. These models are difficult to replicate without
    significant capital, given their computational cost. For the few that are available
    through APIs, no access is granted to the full model weights, making them difficult
    to study. Open Pre-trained Transformers (OPT), a suite of decoder-only pre-trained
    transformers ranging from 125M to 175B parameters. It is shown that OPT-175B is
    comparable to GPT-3, while requiring only 1/7th the carbon footprint to develop.'
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**OPT模型**具有卓越的零点和少量学习能力，这是由大型语言模型展示出来的，通常需要数十万计算天来训练。这些模型很难在没有重大资本的情况下复制，因为它们的计算成本很高。对于那些通过API可用的模型，也无法获得完整的模型权重，这使得它们难以研究。Open
    Pre-trained Transformers（OPT）是一套仅包含解码器的预训练变压器，参数范围从125M到175B。研究表明，OPT-175B与GPT-3相当，但只需要1/7的碳足迹来开发。'
- en: There are many more complex model’s with heavy computational loads, and finally
    Google’s newest addition BARD, joined the list and being the one of the closest
    competitors of ChatGPT. Fresh, high-quality responses are provided by Bard, which
    combines the power, intelligence, and creativity of large language models with
    the breadth of the world’s knowledge, illustrating information from the web. Now
    google’s models and cutting-edge AI technologies — like LaMDA, PaLM, Imagen and
    MusicLM — are building on this, creating an entirely new advanced AI ecosystem
    leveraging all the different kind of modalities taking into the account.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 还有许多计算负载较重的复杂模型，最终谷歌最新的添加BARD加入了名单，并成为ChatGPT最接近的竞争对手之一。Bard提供了新鲜、高质量的回答，结合了大型语言模型的力量、智慧和创造力，以及来自网络的广泛知识，展示了信息。现在谷歌的模型和尖端的AI技术，比如LaMDA、PaLM、Imagen和MusicLM，正在基于这一点进行构建，创造出一个全新的高级AI生态系统，利用各种不同的形式。
