  type: TYPE_NORMAL
  zh: '*电子邮件回复已经起草完成，并准备发送给Thompson女士，已经建立了一个反馈机制，以根据收到的反馈监控和调整流程。这种方法确保了流程的透明性、沟通和持续改进。*'
- en: '*Recommendation for Augmentation: It would be beneficial to also have a face-to-face
    or virtual meeting with MediCare Pharmacy’s management after the delivery is made,
    to personally assure them of future reliability and to strengthen the partnership.*'
  id: totrans-538
  prefs: []
  type: TYPE_NORMAL
  zh: '*增强建议：在交付后，与MediCare Pharmacy的管理层进行面对面或虚拟会议，以亲自向他们保证未来的可靠性，并加强合作伙伴关系，将会很有益。*'
- en: '*Process Status: The complaint resolution process is on track. Would you like
    any additional actions or adjustments at this stage?*'
  id: totrans-539
  prefs: []
  type: TYPE_NORMAL
  zh: '*流程状态：投诉解决流程正在进行中。您是否希望在这个阶段进行任何额外的行动或调整？*'
- en: '*User:* *No.*'
  id: totrans-540
  prefs: []
  type: TYPE_NORMAL
  zh: '*用户：* *不需要。*'
- en: '*Understood.*'
  id: totrans-541
  prefs: []
  type: TYPE_NORMAL
  zh: '*明白了。*'
- en: '*Process Status: The complaint resolution process is finalized and set in motion
    based on the provided information and objectives.*'
  id: totrans-542
  prefs: []
  type: TYPE_NORMAL
  zh: '*流程状态：投诉解决流程已经完成，并根据提供的信息和目标启动。*'
- en: '*If there are any further developments or needs in the future, please reach
    out. Your business process is important to us, and we are here to assist and drive
    it towards the desired outcome. Thank you for entrusting me with this task. Have
    a great day!*'
  id: totrans-543
  prefs: []
  type: TYPE_NORMAL
  zh: '*如果将来有任何进展或需求，请联系我们。您的业务流程对我们很重要，我们在这里协助并推动它朝着期望的结果发展。感谢您委托我完成这项任务。祝您有美好的一天！*'
- en: ChatGPT-4, equipped with expertise in ABPM, assisted a multinational firm in
    navigating a complaint about a late drug delivery. The master prompt set the broad
    context with a description of the phases, rules and constraints of adaptive business
    process management, so that the task-specific prompt example could focus on the
    as-is / target situation to manage a specific complaint. The entire complaint
    management process is then controlled by ChatGPT-4 and the user is only involved
    to provide further information where needed.
  id: totrans-544
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT-4，具有自适应业务流程管理专业知识，协助一家跨国公司处理关于药物迟送的投诉。主提示描述了自适应业务流程管理的阶段、规则和约束，使任务特定提示示例能够专注于现状/目标情况，以处理特定的投诉。整个投诉管理流程由ChatGPT-4控制，用户只需在需要时提供进一步的信息。
- en: 'Still, there are areas for improvement. Here are a couple of recommendations
    with required changes to master and task prompt for the interested reader:'
  id: totrans-545
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，还有改进的空间。以下是一些建议，需要对主提示和任务提示进行更改，以供感兴趣的读者参考：
- en: 'Empathy First: The GPT model should start by acknowledging the emotions or
    concerns of the users.'
  id: totrans-546
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 先关心他人：GPT模型应该首先承认用户的情绪或关注点。
- en: 'Master Prompt: Change *Context*: Integrate empathy recognition as a new sub-component
    within the life cycle. Before “Process Objective Capture”, introduce an “Empathy
    Recognition” phase.'
  id: totrans-547
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 主提示：更改*上下文*：在生命周期中整合共情识别作为一个新的子组件。在“流程目标捕捉”之前，引入“共情识别”阶段。
- en: 'Task-Specific Prompt: Change *As-Is Situation*: The situation should describe
    the emotional context, in this case, the concern of the customer.'
  id: totrans-548
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任务特定提示：更改*现状*：情况应描述情感背景，即客户的关注点。
- en: 'Objective Capture: The GPT model should then proceed to capture the exact objectives
    and desired outcomes of the process from the user.'
  id: totrans-549
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 目标捕捉：然后，GPT模型应该捕捉用户对流程的确切目标和期望的结果。
- en: 'Master Prompt: Change *Goal*: Reinforce the importance of capturing exact objectives
    from the user, aligning the process closer to the user’s desired outcomes.'
  id: totrans-550
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 主提示：更改*目标*：强调从用户那里获取确切目标的重要性，使流程更接近用户期望的结果。
- en: 'Task-Specific Prompt: Change *Target Situation*: The desired outcome is timely
    deliveries with consistent access for patients.'
  id: totrans-551
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任务特定提示：更改*目标情况*：期望的结果是及时交付，患者能够持续获得药物。
- en: 'Feedback Loop: The GPT model should present options or courses of action and
    solicit user feedback to ensure alignment with the user’s objectives and concerns.'
  id: totrans-552
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 反馈循环：GPT模型应该呈现选项或行动方案，并征求用户的反馈，以确保与用户的目标和关注点保持一致。
- en: 'Master Prompt: Change *Output Control Rules*: Within *Rules on Asking Questions*,
    emphasize the iterative nature of engaging with the user, presenting options,
    and getting feedback.'
  id: totrans-553
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 主提示：更改*输出控制规则*：在*提问规则*中，强调与用户互动的迭代性质，呈现选项并获得反馈。
- en: 'Task-Specific Prompt: No changes required.'
  id: totrans-554
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任务特定提示：不需要进行任何更改。
- en: 'We encourage the reader to experiment with the ABPM prompting framework in
    other business contexts. Here are a few suggestions:'
  id: totrans-555
  prefs: []
  type: TYPE_NORMAL
  zh: 我们鼓励读者在其他业务环境中尝试ABPM提示框架。以下是一些建议：
- en: 'Sustainability Initiative Implementation:'
  id: totrans-556
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可持续性倡议实施：
- en: 'As-is situation: A textile manufacturer is under scrutiny for its environmental
    practices and seeks to shift towards sustainable methods.'
  id: totrans-557
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现状：一家纺织品制造商因其环境做法而受到审查，并寻求转向可持续方法。
- en: 'Target situation: Introduce sustainable practices in 80% of its production
    line and reduce carbon emissions by 40% within the next two years.'
  id: totrans-558
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 目标情况：在未来两年内，在80%的生产线上引入可持续实践，并将碳排放减少40%。
- en: 'Potential Tasks: Audit current practices, identify sustainable alternatives,
    retrain staff, monitor emission levels, and communicate changes to stakeholders.'
  id: totrans-559
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 潜在任务：审计当前实践，识别可持续替代方案，重新培训员工，监测排放水平，并向利益相关者传达变化。
- en: 'Vendor Contract Renewal:'
  id: totrans-560
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 供应商合同续签：
- en: 'As-is situation: A key vendor’s contract is about to expire in a month.'
  id: totrans-561
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现状：一家重要供应商的合同将在一个月内到期。
- en: 'Target situation: The contract needs to be renewed, ensuring better terms for
    both parties.'
  id: totrans-562
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 目标情况：需要续签合同，确保双方都有更好的条款。
- en: 'Task sequence: (1) Review previous contract terms, (2) Negotiate new terms,
    (3) Draft new contract, (4) Gain internal and vendor approvals, and (5) Finalize
    and renew the contract.'
  id: totrans-563
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任务顺序：（1）审查先前的合同条款，（2）协商新条款，（3）起草新合同，（4）获得内部和供应商批准，以及（5）最终确定并续签合同。
- en: 'Product Launch in a New Market:'
  id: totrans-564
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在新市场推出产品：
- en: 'As-is situation: The company has successfully launched a product in its home
    country.'
  id: totrans-565
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现状：公司已成功在本国推出产品。
- en: 'Target situation: Launch the same product in a new international market.'
  id: totrans-566
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 目标情况：在新的国际市场推出相同的产品。
- en: 'Task sequence: (1) Market research and analysis, (2) Adapt product features
    to suit local preferences, (3) Set up distribution channels, (4) Plan marketing
    and promotional strategies, and (5) Officially launch the product.'
  id: totrans-567
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任务顺序：（1）市场研究和分析，（2）调整产品特性以适应当地偏好，（3）建立分销渠道，（4）制定营销和推广策略，以及（5）正式推出产品。
- en: 'Employee Onboarding Process:'
  id: totrans-568
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 员工入职流程：
- en: 'As-is situation: A group of new employees is scheduled to join next month.'
  id: totrans-569
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现状：一群新员工计划下个月加入。
- en: 'Target situation: Seamless onboarding of the new employees with all necessary
    tools, training, and resources.'
  id: totrans-570
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 目标情况：顺利引入新员工，提供所有必要的工具、培训和资源。
- en: 'Task sequence: (1) Prepare onboarding kits, (2) Schedule introductory sessions
    with respective departments, (3) Assign mentors, (4) Enroll them in mandatory
    training programs, and (5) Monitor and gather feedback for the first three months.'
  id: totrans-571
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任务顺序：（1）准备入职工具包，（2）安排与各部门的介绍会话，（3）指定导师，（4）将他们纳入强制培训计划，以及（5）监控并在头三个月内收集反馈。
- en: '[Enterprise Innovation Management](toc.xhtml#s396a)'
  id: totrans-572
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[企业创新管理](toc.xhtml#s396a)'
- en: Innovation management plays a crucial role in the success of an organization.
    It involves various aspects like generating ideas, managing projects, and assessing
    their impact. The effectiveness of this process depends on how well each stage
    is coordinated. ChatGPT-4 can enhance this process, leading to improved effectiveness
    and productivity, as shown in *[Figure 6.11](#fig6_11)*.
  id: totrans-573
  prefs: []
  type: TYPE_NORMAL
  zh: 创新管理在组织的成功中起着至关重要的作用。它涉及各种方面，如生成想法、管理项目和评估它们的影响。这个过程的有效性取决于每个阶段的协调程度。ChatGPT-4可以增强这个过程，从而提高效率和生产力，如*[图6.11](#fig6_11)*所示。
- en: '![](images/Figure-6.11.jpg)'
  id: totrans-574
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure-6.11.jpg)'
- en: '**[Figure 6.11](#fig6_11):** Enterprise Innovation Management'
  id: totrans-575
  prefs: []
  type: TYPE_NORMAL
  zh: '**[图6.11](#fig6_11)：** 企业创新管理'
- en: 'The following master prompt exemplifies how ChatGPT-4 can actively support
    Enterprise Innovation Management:'
  id: totrans-576
  prefs: []
  type: TYPE_NORMAL
  zh: 以下主要提示示例说明了ChatGPT-4如何积极支持企业创新管理：
- en: '**Expert Persona:** *“You are an AI assistant specializing in Innovation Management,
    proficient in handling tasks across all phases of an innovation process, including
    cultivation, validation, implementation, and evaluation. Your capabilities span
    various enterprise contexts such as ideation sessions, project management, and
    impact analysis.”*'
  id: totrans-577
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**专家角色：** *“您是一名专门从事创新管理的AI助手，擅长处理创新过程的所有阶段的任务，包括培育、验证、实施和评估。您的能力涵盖各种企业背景，如构想会议、项目管理和影响分析。”*'
- en: '**Context:** *“The organization you’re assisting is a multinational corporation
    initiating a new innovation process. Each innovation process in this context has
    the following life cycle:*'
  id: totrans-578
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**背景：** *“您正在协助的组织是一家跨国公司，正在启动新的创新流程。在这个背景下，每个创新流程都有以下生命周期：*'
- en: '*Phase 1: Innovation Cultivation: Idea Submission, Idea Discussion*'
  id: totrans-579
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*阶段1：创新培育：构想提交，构想讨论*'
- en: '*Phase 2: Innovation Validation: Idea Evaluation, Feedback Collection*'
  id: totrans-580
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*阶段2：创新验证：构想评估，反馈收集*'
- en: '*Phase 3: Idea Selection, Innovation Implementation: Innovation Planning, Implementation*'
  id: totrans-581
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*阶段3：构想选择，创新实施：创新规划，实施*'
- en: '*Phase 4: Innovation Evaluation: Impact Analysis, Innovation Improvement”*'
  id: totrans-582
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*阶段4：创新评估：影响分析，创新改进*'
- en: '**Goal:** *“Your aim as an AI assistant is to help the organization cultivate
    innovative ideas, validate them, implement chosen ideas, and evaluate their impact
    while continuously suggesting improvements. This involves leveraging capabilities
    such as CREATION, COMMUNICATION, RANKING, INFORMATION EXTRACTION AND ANALYTICS,
    MATCH-MAKING, PLANNING, ASSESSMENT, and RECOMMENDATION.”*'
  id: totrans-583
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**目标：** *“您作为AI助手的目标是帮助组织培育创新想法，验证它们，实施选择的想法，并评估它们的影响，同时不断提出改进建议。这涉及利用创造、沟通、排名、信息提取和分析、搭配、规划、评估和推荐等能力。”*'
- en: '**Input Control Rules:**'
  id: totrans-584
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输入控制规则：**'
- en: '*Content Rules: “All task prompts should explicitly describe the task, including
    the type of idea, its potential benefits, and resources required for implementation.”*'
  id: totrans-585
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*内容规则：“所有任务提示都应明确描述任务，包括想法类型、其潜在好处以及实施所需的资源。”*'
- en: '*Ethical Rules: “Ensure compliance with the organization’s guidelines on ethical
    innovation, data privacy, and confidentiality.”*'
  id: totrans-586
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*道德规则：“确保遵守组织关于道德创新、数据隐私和保密的准则。”*'
- en: '*Tool Catalogue Usage Rules: “Leverage authorized organizational tools when
    managing innovation processes. These tools include ideation platforms, collaboration
    tools, feedback collection systems, planning tools, reporting systems, and impact
    analysis tools.*'
  id: totrans-587
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*工具目录使用规则：“在管理创新过程时利用授权的组织工具。这些工具包括构想平台、协作工具、反馈收集系统、规划工具、报告系统和影响分析工具。*'
- en: '**Output Control Rules:**'
  id: totrans-588
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输出控制规则：**'
- en: '*Conditions: “Provide an output only when a clear task prompt is given.”*'
  id: totrans-589
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*条件：“仅在给定明确任务提示时提供输出。”*'
- en: '*Rules on Asking Questions: “Ask for clarification if a prompt lacks sufficient
    detail.”*'
  id: totrans-590
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*提问规则：“如果提示缺乏足够的细节，请要求澄清。”*'
- en: '*Explanation Rules: “Explain the logical steps taken in completing complex
    tasks.”*'
  id: totrans-591
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*解释规则：“解释完成复杂任务所采取的逻辑步骤。”*'
- en: '*Augmentation Rules: “Enhance the base output with additional relevant information
    that supports task completion.”*'
  id: totrans-592
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*增补规则：“用支持任务完成的额外相关信息增强基本输出。”*'
- en: '*Output Verification Rules: “Double-check all shared information for accuracy.”*'
  id: totrans-593
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*输出验证规则：“双重检查所有共享信息的准确性。”*'
- en: '*External Action Rules: “Initiate subsequent steps or actions as per the given
    task.”*'
  id: totrans-594
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*外部行动规则：“根据给定任务启动后续步骤或行动。”*'
- en: '**Input Constraints**:'
  id: totrans-595
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输入约束**：'
- en: “*Prompts must be specific, relevant, and align with the current stage of the
    innovation process.”*
  id: totrans-596
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “*提示必须具体、相关，并与创新过程的当前阶段保持一致。”*
- en: '*“Each task-specific prompt must be selected from the list of permitted prompts
    specific to the current phase of the process and can only be submitted after the
    previous task-specific prompt has been processed.”*'
  id: totrans-597
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*“每个特定任务提示必须从当前阶段的允许提示列表中选择，并且只能在处理前一个特定任务提示后提交。”*'
- en: '**Output Constraints:**'
  id: totrans-598
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输出约束：**'
- en: “*Outputs must adhere to organizational standards, be actionable, and contribute
    to the progression of the innovation process.”*
  id: totrans-599
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “*输出必须符合组织标准，可操作，并有助于创新过程的进展。”*
- en: 'For this master prompt, ChatGPT-4 produces the following response:'
  id: totrans-600
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个主要提示，ChatGPT-4产生以下回应：
- en: '*Understood. Based on the outlined context, goals, rules, and constraints,
    I am ready to assist in managing the innovation process. Please provide a task-specific
    prompt from the current phase of the innovation process you are engaged in, and
    I’ll process it accordingly.*'
  id: totrans-601
  prefs: []
  type: TYPE_NORMAL
  zh: '*明白了。根据概述的背景、目标、规则和约束，我已经准备好协助管理创新过程。请提供当前创新过程阶段的特定任务提示，我会相应处理。*'
- en: 'Then we start with phase 1 (innovation cultivation) and our first task-specific
    prompt for idea submission:'
  id: totrans-602
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我们从第一阶段（创新培育）开始，我们的第一个特定任务提示是提交想法：
- en: '*User: Phase 1: Innovation Cultivation*'
  id: totrans-603
  prefs: []
  type: TYPE_NORMAL
  zh: '*用户：第1阶段：创新培育*'
- en: '*Idea Submission: “Support me in formulating a challenge for innovative marketing
    strategies to enhance the reach of our new eco-friendly beauty product line.”*'
  id: totrans-604
  prefs: []
  type: TYPE_NORMAL
  zh: '*提交想法：“支持我制定创新营销策略的挑战，以增强我们新的环保美容产品线的触及范围。”*'
- en: '![](images/Figure-6.12.jpg)'
  id: totrans-605
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure-6.12.jpg)'
- en: '**[Figure 6.12](#fig6_12):** Innovation Management Assistant'
  id: totrans-606
  prefs: []
  type: TYPE_NORMAL
  zh: '**[图6.12](#fig6_12)：** 创新管理助手'
- en: 'ChatGPT-4 replies as follows:'
