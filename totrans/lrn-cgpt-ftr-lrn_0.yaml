  type: TYPE_NORMAL
  zh: 确定具体目标和任务：在工作场所开始使用ChatGPT之前，重要的是要确定您希望使用该模型实现的具体目标和任务。这将帮助您确定最适当的使用模型的方式，并确保您充分利用了这项技术。
