- en: Please leave a review. Once you have read and used this book, why not leave
    a review on the site that you purchased it from? Potential readers can then see
    and use your unbiased opinion to make purchase decisions. We at Orange Education
    would love to know what you think about our products, and our authors can learn
    from your feedback. Thank you!
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 请留下您的评论。一旦您阅读并使用了这本书，为什么不在购买它的网站上留下一条评论呢？潜在的读者可以看到并使用您的客观意见来做出购买决定。我们在Orange
