- en: FOLLOW-UP EMAILS
  id: totrans-580
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 跟进邮件
- en: 'Follow-up emails can be classified into several categories based on the purpose
    of the follow-up:'
  id: totrans-581
  prefs: []
  type: TYPE_NORMAL
  zh: 根据跟进的目的，跟进邮件可以分为几类：
- en: 'Reminder follow-up: This type of follow-up email is sent as a gentle reminder
    to the recipient to take action or respond to an earlier request.'
  id: totrans-582
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 提醒跟进：这种类型的跟进邮件是作为对收件人温和提醒采取行动或回复早前请求的。
- en: 'Status update follow-up: This type of follow-up email is sent to provide the
    recipient with an update on the status of a project, task, or request.'
  id: totrans-583
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 状态更新跟进：这种类型的跟进邮件是为了向收件人提供项目、任务或请求的状态更新。
- en: 'Feedback follow-up: This type of follow-up email is sent to request feedback
    or to follow up on feedback already provided.'
  id: totrans-584
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 反馈跟进：这种类型的跟进邮件是用于请求反馈或跟进已提供的反馈。
- en: 'Next step follow-up: This type of follow-up email is sent to discuss the next
    steps after a meeting, call, or event.'
  id: totrans-585
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下一步跟进：这种类型的跟进邮件是在会议、电话或活动后讨论下一步措施。
- en: 'Sales follow-up: This type of follow-up email is sent after a sales pitch to
    follow up on the potential customer''s interest.'
  id: totrans-586
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 销售跟进：这种类型的跟进邮件是在销售推介后发送，以跟进潜在客户的兴趣。
- en: 'Post-purchase follow-up: This type of follow-up email is sent after a customer
    has made a purchase to thank them and check in on their satisfaction with the
    product or service.'
  id: totrans-587
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 购买后跟进：这种类型的跟进邮件是在客户购买后发送，以感谢他们并了解他们对产品或服务的满意度。
- en: Reminder follow-up Email Templates
  id: totrans-588
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 提醒跟进邮件模板
- en: 'Example 1: Direct and Concise Reminder Follow-Up'
  id: totrans-589
  prefs: []
  type: TYPE_NORMAL
  zh: 示例1：直接简洁的提醒跟进
- en: 'Subject: [Reminder] [Action Required] [Deadline: Date]'
