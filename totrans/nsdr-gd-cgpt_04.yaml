  prefs: []
  type: TYPE_NORMAL
  zh: 为ChatGPT编写良好的提示对于确保你收到期望的相关回应至关重要。虽然使用通用问题或陈述可能很诱人，但花时间精心制作一个明确定义的提示可以显著增强你与ChatGPT的互动。
