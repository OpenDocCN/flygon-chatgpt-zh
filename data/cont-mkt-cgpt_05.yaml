- en: Original Long Form Content
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 原创长篇内容
- en: '**Exploring Various Types of Long Form Content**'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**探索各种类型的长篇内容**'
- en: Original long form content encompasses a range of types, including “ultimate
    guides,” “how-to posts,” “listicles,” “case studies,” and “thought leadership
    posts.” Each type delves deep into specific subjects, offering valuable insights
    and detailed information. These content forms are ideal for thoroughly exploring
    a topic and providing readers with comprehensive knowledge.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 原创长篇内容涵盖了一系列类型，包括“终极指南”、“如何帖”、“清单文章”、“案例研究”和“思想领袖文章”。每种类型都深入探讨特定主题，提供有价值的见解和详细信息。这些内容形式非常适合深入探讨一个主题，并为读者提供全面的知识。
- en: '**The Iterative Process with ChatGPT**'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**与ChatGPT的迭代过程**'
- en: Creating long form content with ChatGPT is an iterative process. It involves
    several steps, starting with defining the purpose of the content and proceeding
    through writing introductions, detailing options, and incorporating visuals. Each
    step in this process requires specific prompts and continuous feedback to ensure
    the content aligns with the desired objectives and style.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 使用ChatGPT创建长篇内容是一个迭代过程。它涉及几个步骤，从定义内容目的开始，通过撰写引言、详细选项和整合视觉内容。这个过程中的每一步都需要特定提示和持续反馈，以确保内容与期望的目标和风格一致。
- en: '**Incorporating Expertise and Relevant Options**'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**融入专业知识和相关选项**'
- en: When creating an “ultimate guide,” it’s crucial to include personal expertise
    and carefully select options that are most relevant to your target audience. This
    approach not only enhances the credibility of the content but also ensures it
    is tailored to the audience’s interests and needs, as exemplified in J.’s guide
    comparing top LLMs.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在创建“终极指南”时，包含个人专业知识并精心选择最符合目标受众的选项至关重要。这种方法不仅增强了内容的可信度，还确保其针对受众的兴趣和需求量身定制，正如J.在比较顶级LLM的指南中所展示的那样。
- en: '**Creating Visuals with ChatGPT**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**使用ChatGPT创建视觉内容**'
- en: An integral part of long form content is visual creation. ChatGPT can be used
    to create consistent and appealing visual elements that enhance the overall presentation
    of the content. By providing detailed instructions on dimensions, color schemes,
    and intended messages, you can ensure the visuals complement and elevate the written
    content.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 长篇内容的一个重要部分是视觉创作。ChatGPT可用于创建一致且吸引人的视觉元素，从而增强内容的整体呈现效果。通过提供关于尺寸、配色方案和预期信息的详细说明，您可以确保视觉元素与书面内容相辅相成，提升整体效果。
- en: '**Efficiency Gains from AI Assistance**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**从人工智能辅助中获得的效率提升**'
- en: While creating long form content with AI assistance is not a one-click solution,
    it significantly reduces the time and effort involved compared to traditional
    content creation methods. This process, however, still requires active involvement
    and decision-making to ensure the final content reflects your unique perspective
    and expertise.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然借助人工智能辅助创建长篇内容并非一键解决方案，但与传统内容创作方法相比，它显著减少了所需的时间和精力。然而，这个过程仍然需要积极参与和决策，以确保最终内容反映出您独特的观点和专业知识。
- en: '**Harnessing AI for In-Depth Content Creation**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**利用人工智能进行深度内容创作**'
- en: This chapter on creating original long form content with ChatGPT underscores
    the evolving landscape of content creation, where AI tools are harnessed to produce
    in-depth and informative content. The process, while iterative and requiring hands-on
    involvement, showcases how AI can be a significant asset in crafting detailed
    and comprehensive content.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这一关于使用ChatGPT创建原创长篇内容的章节强调了内容创作领域不断发展的格局，人工智能工具被利用来产生深入和信息丰富的内容。虽然这个过程是迭代的，需要实际参与，但展示了人工智能如何成为打造详细和全面内容的重要资产。
- en: The process of creating original long form content with ChatGPT showcases the
    power of AI in transforming content creation. By following an iterative process
    and integrating personal expertise, you can produce in-depth, informative, and
    visually appealing content more efficiently than ever before. This chapter provides
    a blueprint for utilizing AI tools to their fullest potential in the realm of
    long form content creation.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 使用ChatGPT创建原创长篇内容的过程展示了人工智能在转变内容创作方面的力量。通过遵循迭代过程并整合个人专业知识，您可以比以往更有效地产生深入、信息丰富且视觉吸引的内容。本章提供了一个利用人工智能工具充分发挥长篇内容创作潜力的蓝图。
- en: About the Prompt
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于提示
- en: '*Please note that I’ve included all of my prompts in this book. You might find
    it helpful to skim through them as you read. For your convenience, you can get
    access to a Google Doc with all of the prompts for easy copy/pasting into ChatGPT.
    Simply go here and I’ll email you the complete list:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*请注意，我在本书中包含了所有的提示。在阅读时，你可能会发现它们有所帮助。为了方便起见，你可以访问一个包含所有提示的谷歌文档，方便复制粘贴到ChatGPT中。只需点击这里，我会通过电子邮件发送给你完整的列表：'
- en: '[https://theauthorlife.com/aistorytelling/](https://theauthorlife.com/aistorytelling/)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://theauthorlife.com/aistorytelling/](https://theauthorlife.com/aistorytelling/)'
- en: You’ll be subscribed to my weekly newsletter, Creative AI Digest. If you are
    already subscribed to Creative AI Digest, simply reply to any of the emails and
    I’ll respond with a link to the resources.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你将订阅我的每周通讯Creative AI Digest。如果你已经订阅了Creative AI Digest，只需回复任何一封邮件，我会回复一个资源链接。
- en: 'Prompt: Original Long Form Content'
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示：原创长篇内容
- en: The Ultimate Guide
  id: totrans-19
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 终极指南
- en: Purpose
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 目的
- en: Hi ChatGPT! Let’s begin the “ultimate guide” blog post. We will construct this
    article one section at a time. I will copy/paste each section into a separate
    document.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 嗨，ChatGPT！让我们开始“终极指南”博客文章。我们将逐个部分构建这篇文章。我将每个部分复制/粘贴到单独的文档中。
- en: We need to first establish my writing style and define the purpose of the article.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要首先确立我的写作风格并定义文章的目的。
- en: 'Here is my style guide: [insert your style guide here]'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我的风格指南：[插入你的风格指南在这里]
- en: 'With this style guide in mind, let’s begin the process of creating an “ultimate
    guide” blog post: DEFINE THE PURPOSE.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在考虑这个风格指南的基础上，让我们开始创建一篇“终极指南”博客文章的过程：定义目的。
- en: 'To help you define the purpose of my “ultimate guide” effectively, here are
    detailed answers to the following questions:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 为了帮助你有效地定义我的“终极指南”的目的，以下是对以下问题的详细回答：
- en: '**Target Audience Identification:**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**目标受众识别：**'
- en: Who is your primary target audience for this guide? [your answer here]
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 你的指南的主要目标受众是谁？[你的答案在这里]
- en: What specific needs, challenges, or interests do they have that your guide will
    address? [your answer here]
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 他们有什么特定的需求、挑战或兴趣，你的指南将会解决？[你的答案在这里]
- en: '**Objective Clarification:**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**目标澄清：**'
- en: What do you want your readers to learn or understand after reading your guide?
    [your answer here]
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你希望读者在阅读完你的指南后学到或理解什么？[你的答案在这里]
- en: Is your guide meant to inform, educate, inspire, or solve a specific problem?
    [your answer here]
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 你的指南是用来通知、教育、启发还是解决特定问题的？[你的答案在这里]
- en: '**Outcome Visualization:**'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**结果可视化：**'
- en: What tangible outcomes or changes do you envision for your readers after they’ve
    implemented the advice or knowledge from your guide? [your answer here]
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 你希望读者在实施指南中的建议或知识后，能够实现什么具体的结果或变化？[你的答案在这里]
- en: How will your guide make a difference in their lives or work? [your answer here]
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 你的指南将如何改变他们的生活或工作？[你的答案在这里]
- en: Using my style guide and my answers to the questions above, please generate
    a 3-5 paragraph definition of purpose. This is for my reference and will not be
    used in the article, but it is important, so take a breath and think about it
    before you begin.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 利用我的风格指南和上面问题的答案，请生成一个3-5段的目的定义。这是供我参考的，不会在文章中使用，但很重要，所以在开始之前深呼吸并考虑一下。
- en: Introduction
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 介绍
- en: 'Get ready, ChatGPT! Now we’re going to begin drafting the article in this step
    process: WRITE AN ENGAGING INTRODUCTION.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 准备好了，ChatGPT！现在我们将开始按照这个步骤过程起草文章：撰写一个引人入胜的介绍。
- en: We’re going to bookend this “ultimate guide” with the reader’s story. And because
    good storytelling is critical in any persuasive writing, we’re going to use Three
    Story Method developed by J. Thorn.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将用读者的故事来收尾这个“终极指南”。因为在任何有说服力的写作中，好的讲故事至关重要，我们将使用J. Thorn开发的Three Story Method。
- en: Frame this introduction from the perspective of the reader who is experiencing
    the Conflict of the 3Cs. Here’s a review of Conflict in the Three Story Method.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 从正在经历3C冲突的读者的角度来构思这个介绍。这里是Three Story Method中冲突的回顾。
- en: '**Conflict:** The thing that yanks your protagonist out of his ordinary life.
    Yes, it’s that simple. The term “Inciting Incident” is often used in screenwriting
    and movie production as well as novel writing, but we chose to call it “conflict”
    because it’s more specific. This single event does not necessarily need to be
    tense, dramatic, or a life-or-death situation—the nature of the inciting incident
    will depend on your genre. However, it does need to force the main character into
    changing, which then “incites” the story. Without change precipitated by conflict,
    there is no story.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**冲突：** 将你的主人公从普通生活中拉出来的事情。是的，就是这么简单。术语“诱发事件”在编剧、电影制作以及小说写作中经常被使用，但我们选择称之为“冲突”，因为它更具体。这个单一事件不一定需要紧张、戏剧性或生死攸关的情况——诱发事件的性质将取决于你的流派。然而，它确实需要迫使主角改变，然后“诱发”故事。没有由冲突引起的改变，就没有故事。'
- en: Using my style guide, Three Story Method, and my answers to the questions below,
    please generate a 3-5 paragraph introduction. It should speak to the reader, so
    write it in the second person POV, “you.”
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 使用我的风格指南、Three Story Method和我对以下问题的回答，请生成一个3-5段的介绍。它应该与读者交谈，所以用第二人称的视角写，“你”。
- en: '**Readers’ Thoughts:**'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**读者的想法：**'
- en: What are three thoughts or concerns that your readers are likely already having
    about the topic or problem your guide addresses? [your answer here]
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 你的读者可能已经对你的指南所涉及的主题或问题有哪三个想法或担忧？[你的答案在这里]
- en: '**Emotional Connection:**'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**情感连接：**'
- en: How do your readers feel about their problem or the challenges they are facing?
    Describe their emotional state or mindset. [your answer here]
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 你的读者对他们的问题或面临的挑战有什么感受？描述他们的情绪状态或心态。[你的答案在这里]
- en: '**Articulation of the Problem:**'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题的表达：**'
- en: If your readers were to articulate their problem or challenge in their own words,
    how would they express it? Please provide a phrase or sentence that captures their
    perspective. [your answer here]
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的读者要用自己的话表达他们的问题或挑战，他们会如何表达？请提供一个捕捉他们观点的短语或句子。[你的答案在这里]
- en: Before you begin generating text, please confirm that you remember the specifics
    of the purpose and my style guide and that you understand the task you’ve been
    assigned.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始生成文本之前，请确认你记得目的和我的风格指南的具体内容，并且你理解你被分配的任务。
- en: Options
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 选项
- en: 'Let’s keep going, ChatGPT! Now we’re going to continue drafting the article
    in this step of the process: THE OPTIONS.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们继续，ChatGPT！现在我们将在这个过程的这一步继续起草文章：选项。
- en: I will repeat this step with you multiple times until you’ve generated the text
    for every option included in the ultimate guide.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我将多次重复这一步，直到你为终极指南中包含的每个选项生成文本。
- en: You’re going to do internet research to find and describe one of the “options”
    presented in my “ultimate guide” article. You are not permitted to hallucinate.
    You must include active links to all articles you read.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 你将进行互联网研究，找到并描述我“终极指南”文章中提出的一个“选项”。你不得凭空想象。你必须包含你阅读的所有文章的活动链接。
- en: Based on the introduction included below, find one of the best “options” available
    to the reader who’s problem is defined in the introduction. Also, consider [name
    the option or provide additional information for ChatGPT’s research].
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 根据下面包含的介绍，找到适合在介绍中定义的问题的读者的最佳“选项”。另外，考虑[命名选项或为ChatGPT的研究提供额外信息]。
- en: 'Introduction between the dashed lines:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 在虚线之间的介绍：
- en: '-----------------------------------------------------'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '-----------------------------------------------------'
- en: '[copy/paste the introduction here]'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '[在这里复制/粘贴介绍]'
- en: '-----------------------------------------------------'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '-----------------------------------------------------'
- en: Then, using my style guide and considering the questions below, please generate
    a 3-5 paragraph explanation of this option in the “ultimate guide.”
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，请根据我的风格指南和考虑以下问题，为“终极指南”生成一个3-5段的解释。
- en: '**Introduction of the Option:**'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**选项的介绍：**'
- en: What is the name of the option you are describing?
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 你正在描述的选项的名称是什么？
- en: Can you provide a brief description of this option?
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 你能提供这个选项的简要描述吗？
- en: Is there any relevant context or background information about this option that
    readers should know?
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 这个选项是否有任何相关的背景信息或上下文，读者应该知道？
- en: '**Detailed Description:**'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '**详细描述：**'
- en: What are the key features or characteristics of this option?
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 这个选项的主要特点或特征是什么？
- en: How does this option function, and in what scenarios or use cases is it typically
    applied?
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 这个选项如何运作，通常在什么场景或使用案例中应用？
- en: '**Advantages:**'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '**优势：**'
- en: What are the benefits or advantages of using this option?
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 使用此选项的好处或优势是什么？
- en: For whom or in what situations is this option particularly well-suited?
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 对于谁或在什么情况下，此选项特别适合？
- en: '**Disadvantages or Limitations:**'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '**缺点或限制：**'
- en: Are there any challenges, drawbacks, or limitations associated with this option?
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 是否有与此选项相关的挑战，缺点或限制？
- en: Are there any constraints or conditions where this option might not be the best
    choice?
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 是否存在任何约束或条件，使得此选项可能不是最佳选择？
- en: Before you begin generating text, please confirm that you remember the specifics
    of the purpose and my style guide and that you understand the task you’ve been
    assigned.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 在生成文本之前，请确认您记得目的和我的样式指南的具体内容，并且您理解您被分配的任务。
- en: Follow-Up
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 后续
- en: Excellent! Now repeat the previous reply but with the [next best] option.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 太棒了！现在用[下一个最佳]选项重复上一个回复。
- en: Visuals
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 视觉
