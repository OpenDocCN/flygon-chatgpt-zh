  type: TYPE_NORMAL
  zh: '18'
- en: 'Mistake: Failing to address potential inconsistencies'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 错误：未解决潜在的不一致
- en: 'Mistake Explained: Neglecting to address potential inconsistencies in plot,
    character development, or narrative style can result in a final manuscript that
    is confusing or unappealing to readers.'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 错误解释：忽视情节、人物发展或叙事风格中潜在的不一致可能导致最终手稿令读者困惑或不吸引人。
- en: 'Solution: When working with AI-generated content, ensure that the final manuscript
    is free of inconsistencies in plot, character development, or narrative style.'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案：在处理由人工智能生成的内容时，确保最终手稿在情节、人物发展或叙事风格上没有不一致之处。
- en: 'Example:'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 示例：
- en: 'Poor Prompt: "Write a science fiction novel."'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 不佳提示：“写一本科幻小说。”
- en: 'Better Prompt: "Write a science fiction novel with a [compelling plot, well-developed
    characters, and consistent narrative style]. Please review the AI-generated content
    to ensure that there are no inconsistencies in plot, character development, or
    narrative style, and the final manuscript is clear and engaging."'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的提示：“写一本科幻小说，有一个[引人入胜的情节、塑造完善的角色和一致的叙事风格]。请检查由人工智能生成的内容，确保情节、人物发展或叙事风格没有不一致之处，最终手稿清晰且引人入胜。”
