- en: Similar impressions can be captured from its expertise on statistics as well.
    It shows brilliant efficiency in performing decent statistical measurement and
    analytical interference like getting the logical probability, standard deviation
    calculation, variation calculation, distribution etc. These basic math and stats
    are very much helpful in academic learning as well as in competitive examination
    setup, hiring interviews and daily practice purposes. Also these are used as the
    elementary layers of many complex problems, so using the feedback generation system
    of ChatGPT, one can eventually lead closer to the solution of many complex problems
    gradually.
