  zh: '[![一立方光年的冰淇淋有多少卡路里？](Image00120.jpg "一立方光年的冰淇淋有多少卡路里？")](https://www.wolframalpha.com/input?i=How+many+calories+are+there+in+a+cubic+light+year+of+ice+cream%3F)'
- en: 'ChatGPT at first gets a bit confused about the concept of volume:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 起初对体积的概念有点困惑：
- en: '[![Click to enlarge](Image00121.jpg "Click to enlarge")](https://content.wolfram.com/uploads/sites/43/2023/01/swchattech1923img27.png)'
  id: totrans-68
