- en: HOW TO USE THIS BOOK
  id: totrans-0
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 如何使用本书
- en: 'This book is organized in three parts:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书分为三个部分：
- en: Section I - This section focuses on theory, including how ChatGPT works and
    what it can do.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 第一部分 - 本部分侧重于理论，包括ChatGPT的工作原理以及它可以做什么。
- en: Section II - This section focuses on practical application of what’s discussed
    in Section I, including actual ways to make money using ChatGPT and the potential
    money you can make.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 第二部分 - 本部分侧重于实际应用，包括如何利用第一部分讨论的内容来赚钱，以及你可以赚取的潜在收入。
- en: Appendix - You’ll find some extra tools to help enhance your experience with
    ChatGPT.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 附录 - 你会找到一些额外的工具，帮助你增强与ChatGPT的体验。
- en: I suggest you go through the book in order, but it’s ok if you just want to
    skip to Section II and dive right into the practical real-world ways to use ChatGPT
    to make money. There’s no right or wrong way to read this book, but Section I
    will give you a lot of background that will help you use ChatGPT more effectively.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议你按顺序阅读本书，但如果你只想跳到第二部分，直接深入实际的使用ChatGPT赚钱的方式也可以。阅读本书没有对错之分，但第一部分会为你提供很多背景知识，帮助你更有效地使用ChatGPT。
- en: Aside from all that, happy learning and enjoy!
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 除此之外，祝学习愉快，享受！
