  zh: 场景11：章节以艾莉在她的日记中写作结束，这是她对自己的思想和感情的亲密反思。这些条目揭示了她的内部冲突-个人真实性的需求与她继承的责任和社会期望的压力之间的冲突。
- en: By dividing the chapter into individual scenes, it becomes easier to explore
    Ellie's character and background in depth, building empathy in the readers. These
    scenes also provide a platform to introduce the main conflict and gradually build
    the narrative tension.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 通过将章节分成单独的场景，更容易深入探索艾莉的性格和背景，建立读者的共鸣。这些场景还提供了一个平台，介绍主要冲突，并逐渐建立叙事张力。
- en: This could, for example, demonstrate that Ellie is funny and not afraid to laugh
    at her ineptitude with a physical map as opposed to a high-tech app, and there
    is no internet signal. Perhaps she has a best friend she calls as soon as she
    arrives at the airport to let her know that she has left New York for a break.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，这可能表明艾莉很幽默，不怕嘲笑自己对物理地图的无能，而不是高科技应用程序，而且没有互联网信号。也许她有一个最好的朋友，她一到机场就打电话给她，告诉她她已经离开纽约休息了。
- en: Using this process, you can now break down chapters 3 and 4 into individual
    scenes using the same basic prompt and the chapter outline for that chapter.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 使用这个过程，现在你可以使用相同的基本提示和该章节的大纲将第3和第4章分解成单独的场景。
- en: Review the Scene Suggestions for Each Chapter.
  id: totrans-143
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 审查每一章的场景建议。
- en: Spend some time manually improving the scene outline for these opening chapters
    with additional detail and personal input.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 花一些时间手动改进这些开场章节的场景大纲，增加更多细节和个人观点。
- en: Want to open with Ellie’s story, then introduce Jack? Fine.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 想要以艾莉的故事开篇，然后介绍杰克？好的。
- en: After each response, review the answers and critically assess whether they make
    sense. AI is not perfect and ChatGPT admits that sometimes the system “hallucinates”
    and gives inaccurate information about people, places, or facts.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 每次回答后，审查答案并批判性地评估它们是否合理。AI并不完美，ChatGPT承认有时系统会“产生幻觉”，提供关于人、地方或事实的不准确信息。
- en: For example, I am unfamiliar with Billings Logan International Airport in Montana.
    Is this the best option for someone travelling from New York? How luxurious are
    the private jet facilities at this airport? How long it would take for Ellie to
    travel from this airport to a rental cabin in a mountain area of Montana?
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，我对蒙大拿州的比林斯洛根国际机场不熟悉。这是从纽约出发的最佳选择吗？这个机场的私人飞机设施有多豪华？艾莉从这个机场到蒙大拿州山区的租来的小屋需要多长时间？
- en: Rigorously review the scene lists for these critical opening chapters and work
    your creative magic to make each scene as compelling as possible.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 严格审查这些关键开场章节的场景列表，并发挥你的创造力，使每个场景尽可能引人入胜。
- en: Consider the Target Wordcount for this Book and Re-draft the Scene List for
    that Chapter.
  id: totrans-149
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 考虑这本书的目标字数，并重新起草该章节的场景列表。
- en: Target word count for the finished book.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 完成书的目标字数。
- en: Are you writing a short novel of, say, 50,000 words? Or a longer novel of 70,000
    to 90,000 words? Or a novella of 25,000 words?
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 你是在写一部5万字的短篇小说吗？还是一部7万到9万字的长篇小说？还是一部2.5万字的中篇小说？
- en: Divide your total word count by the number of chapters to determine the average
    target word count of each chapter.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 将总字数除以章节数，以确定每章的平均目标字数。
- en: Novella. 25,000/16 = 1,562 words per chapter.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 中篇小说。25,000/16 = 每章1,562字。
- en: Short Novel. 50,000/16 = 3,125 words per chapter.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 短篇小说。50,000/16 = 每章3,125字。
- en: Full length Novel. 75,000/16 = 4,688 words per chapter.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 完整的长篇小说。75,000/16 = 每章4,688字。
- en: Why is this important?
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么这很重要？
- en: In the worked example, the breakdown for chapter one in the worked example has
    given us 7 scenes to introduce our hero, Jack. If you were writing a novella,
    it would be challenging to cram 7 scenes of content into 1,562 words of chapter
    1 of 16 chapters.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个示例中，对第一章进行的分解给了我们7个场景来介绍我们的英雄杰克。如果你正在写一部中篇小说，将7个场景的内容塞进16章中的第1章的1562字中将是具有挑战性的。
- en: Now is the time to match the scene list with the word count of your book and
    target average word count of each chapter.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是时候将场景列表与你的书的字数和每章的目标平均字数相匹配了。
- en: Scenes may need to be combined, condensed, or completely removed.  You might
    have better ideas about how you can introduce Jack, for example, to the reader
    in an engaging and empathetic way, that hooks the reader from page one. Perhaps
    we open with him observing a magical scene in a forest, and then immediately spot
    signs that poachers have been there? This would grab the reader and make them
    root for our Jack.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 场景可能需要合并、压缩或完全删除。也许你有更好的主意，比如如何以引人入胜和富有同情心的方式向读者介绍杰克，从而从第一页就吸引读者。也许我们可以以他观察到森林中的一个神奇场景开始，然后立即发现有偷猎者的迹象？这会吸引读者，并让他们为我们的杰克加油。
- en: In a full-length novel, on the other hand, you could combine the scenes suggested
    into two or three scenes per chapter, supported by secondary characters and subplots.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 在一部长篇小说中，另一方面，你可以将建议的场景合并成每章两到三个场景，由次要角色和副情节支持。
- en: Whatever works for your vision of this book.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 无论对你对这本书的愿景来说什么都行。
- en: By the end of this step, you should have a list of scenes for all four opening
    chapters, with a brief description of what happens in each scene.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一步结束时，你应该有四个开场章节的场景列表，以及每个场景发生的简要描述。
