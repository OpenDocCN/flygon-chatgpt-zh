- en: Hi ChatGPT! I’m ready to craft a “how-to” blog post that walks readers through
    a series of steps to achieve a particular goal or resolve a specific issue. This
    post should be educational, straightforward, and provide actionable advice.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here is my style guide: [insert your style guide here]'
  prefs: []
  type: TYPE_NORMAL
- en: 'With this style guide in mind, let’s begin the first phase of creating a “how-to”
    blog post: DEFINE THE PURPOSE.'
  prefs: []
  type: TYPE_NORMAL
- en: 'To assist you in shaping the purpose of my “how-to” post effectively, here
    are my detailed responses to the following prompts:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Target Audience Understanding:** Who is the intended audience for this how-to
    post? [your answer here] What are their typical challenges or tasks that they
    need step-by-step assistance with? [your answer here]'
  prefs: []
  type: TYPE_NORMAL
- en: '**Objective Setting:** What specific skills or knowledge will the reader gain
    by following this how-to? [your answer here] Is this post designed to introduce
    a concept, teach a skill, or solve a particular problem? [your answer here]'
  prefs: []
  type: TYPE_NORMAL
- en: '**Desired Outcome:** After applying the steps in the how-to, what practical
    results should the reader expect? [your answer here] How will accomplishing the
    task or solving the problem enhance the reader’s personal or professional life?
    [your answer here]'
  prefs: []
  type: TYPE_NORMAL
- en: Using my style guide and the answers provided, please draft a 3-5 paragraph
    definition of purpose for my “how-to” post. This will serve as a foundation for
    the post and ensure that we maintain focus on the intended goals and outcomes.
    This definition is primarily for my reference to keep the writing process on track
    and may not necessarily be included in the final article. Please take the necessary
    time to consider each element before you start writing.
  prefs: []
  type: TYPE_NORMAL
- en: Introduction
  prefs: []
  type: TYPE_NORMAL
- en: Hi ChatGPT! It’s time to put together the introduction for our “how-to” article,
    where we’re focused on giving our readers a clear and engaging pathway through
    their challenges to the solutions they need.
  prefs: []
  type: TYPE_NORMAL
- en: 'Let’s employ the AIDA (Attention, Interest, Desire, Action) model to structure
    our introduction. Here’s a brief refresher on AIDA:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Attention**: Grab the reader’s attention with a powerful statement or question.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Interest**: Build their interest by mentioning the challenges they are facing.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Desire**: Create a desire by previewing the benefits and positive outcomes
    of following the guide.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Action**: Suggest an action, which, in the case of the introduction, is to
    engage with the rest of the article.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Using my style guide and the AIDA framework, along with the responses to the
    prompts below, craft a 3-5 paragraph introduction that resonates with the reader’s
    journey. Write it in the second person, directly addressing “you,” the reader.
  prefs: []
  type: TYPE_NORMAL
- en: '**Readers’ Challenges:** What are three specific problems or frustrations that
    your readers might be experiencing related to the task at hand? [your answer here]'
  prefs: []
  type: TYPE_NORMAL
- en: '**Emotional Appeal:** What emotions are the readers likely feeling about their
    challenges? Are they frustrated, overwhelmed, or in need of guidance? [your answer
    here]'
  prefs: []
