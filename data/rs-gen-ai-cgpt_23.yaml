  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ChatGPT可以作为一个工具，帮助你学习和发展你的问题解决能力。
- en: GPT-4, scheduled for release in late 2023, is anticipated to improve on GPT-3.5’s
    drawbacks through improved performance and greater adherence to human instructions
