- en: How to use and access ChatGTP
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何使用和访问ChatGTP
- en: The website at chat.openai.com provides a platform to interact with OpenAI’s
    GPT-3 language model in real-time. Here you can ask questions or input a prompt
    and the model will generate a response based on the information it has been trained
    on. Currently, access to chat.openai.com is open to the public and free of charge.
    However, OpenAI has not specified a time frame for how long this service will
    remain free.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: chat.openai.com网站提供了一个与OpenAI的GPT-3语言模型实时交互的平台。在这里，您可以提问或输入提示，模型将根据其训练的信息生成回应。目前，chat.openai.com的访问对公众开放且免费。然而，OpenAI尚未明确指定此服务将免费提供多长时间。
- en: 'Here are the steps to access and start chatting with ChatGPTon the OpenAI platform:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是访问并开始与OpenAI平台上的ChatGPT进行对话的步骤：
- en: •Go to the URL https://chat.openai.com/
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: •访问网址 https://chat.openai.com/
- en: •Sign Up / Login
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: •注册/登录
- en: •Start typing a question or prompt in the text box provided.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: •在提供的文本框中开始输入问题或提示。
- en: •Hit the “Enter” key or click the button to send the message and receive a response
    from OpenAI’s language model.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: •按下“Enter”键或点击按钮发送消息，并从OpenAI的语言模型接收响应。
- en: •Continue to engage in conversation with OpenAI by typing in follow-up questions
    or prompts in the text box and receiving the model’s responses.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: •继续通过在文本框中输入后续问题或提示与OpenAI进行对话，并接收模型的回复。
