- en: Examples of successful localized copywriting campaigns
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 成功的本地化文案营销活动的例子
- en: Some examples of successful localized copywriting campaigns include Coca-Cola’s
    “Share a Coke” campaign, which customized the product labels with the names of
    popular local celebrities. Another example is McDonald’s “i’m Lovin’ It” slogan,
    which was translated into several local languages and remains a well-known catchphrase
    in many countries around the world.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 一些成功的本地化文案营销活动的例子包括可口可乐的“与可乐分享”活动，该活动定制了产品标签，印有当地知名名人的名字。另一个例子是麦当劳的“i’m Lovin’
    It”口号，被翻译成多种当地语言，并在世界许多国家仍然是众所周知的口号。
- en: Some examples of such campaigns
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这样的活动的一些例子
- en: 1.A cosmetic brand launched a new product line in Japan, with a local copywriting
    campaign that highlighted the natural ingredients used in the products, appealing
    to the Japanese consumers’ preference for natural and eco-friendly products.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 1.一家化妆品品牌在日本推出了一款新产品线，通过突出产品中使用的天然成分的本地化文案营销活动，吸引日本消费者对天然和环保产品的偏好。
- en: 2.A travel company targeting German-speaking customers, with a localized copywriting
    campaign that focused on the company’s commitment to sustainable tourism, using
    language and visuals that resonated with the German audience’s environmentally-conscious
    values.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 2.一家针对讲德语的客户的旅行公司，通过专注于公司对可持续旅游的承诺的本地化文案营销活动，使用与德国观众环保价值观相 resonated 的语言和视觉。
- en: 3.A technology company launched a new product in the Middle East, with a localized
    copywriting campaign that emphasized the product’s compatibility with Islamic
    values, such as privacy and security, appealing to the local audience’s cultural
    preferences.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 3.一家科技公司在中东推出了一款新产品，通过强调产品与伊斯兰价值观的兼容性的本地化文案营销活动，吸引当地观众对文化偏好的关注。
- en: 4.A fast food chain expanding to South America, with a localized copywriting
    campaign that highlighted the use of locally-sourced ingredients, emphasizing
    the chain’s commitment to supporting the local community.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 4.一家快餐连锁店扩张到南美，通过强调使用本地原料的本地化文案营销活动，突出连锁店支持当地社区的承诺。
- en: 5.A clothing brand entering the Chinese market, with a localized copywriting
    campaign that emphasized the brand’s focus on traditional craftsmanship and heritage,
    appealing to the Chinese consumers’ appreciation for cultural authenticity.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 5.一家服装品牌进入中国市场，通过强调品牌对传统工艺和传承的关注的本地化文案营销活动，吸引中国消费者对文化真实性的欣赏。
- en: And its corresponding ChatGPT Prompts
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 以及相应的ChatGPT提示
- en: 1.“Develop social media posts that showcase the new cosmetic product line using
    beautiful imagery and copy that emphasizes the natural ingredients and their benefits.”
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 1.“制作社交媒体帖子，展示新的化妆品产品线，使用美丽的图像和强调天然成分及其益处的文案。”
- en: 2.“Create a blog post series that highlights the travel company’s sustainable
    tourism practices and their impact on the environment, using language and visuals
    that resonate with German-speaking customers.”
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 2.“创建一系列博客文章，突出旅行公司的可持续旅游实践及其对环境的影响，使用与讲德语客户共鸣的语言和视觉。”
- en: 3.“Craft email marketing messages that emphasize the privacy and security features
    of the technology product, using language and examples that align with the Middle
    Eastern cultural values.”
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 3.“打造强调技术产品隐私和安全功能的电子邮件营销信息，使用与中东文化价值观相符的语言和例子。”
- en: 4.“Launch a direct mail campaign that features the fast food chain’s locally-sourced
    ingredients, using bold graphics and copy that highlight the brand’s commitment
    to supporting the local community in South America.”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 4.“推出一项直邮活动，展示快餐连锁店的本地原料，使用醒目的图形和突出品牌支持南美当地社区承诺的文案。”
- en: 5.“Create video content that showcases the clothing brand’s traditional craftsmanship
    and heritage, featuring interviews with artisans and behind-the-scenes footage
    of the production process, tailored for the Chinese audience.”
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 5.“制作展示服装品牌传统工艺和传承的视频内容，包括与工匠的访谈和生产过程幕后花絮，为中国观众量身定制。”
