- en: 'Part 3: OpenAI for Enterprises'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This part introduces you to the world of enterprise applications of OpenAI models.
  prefs: []
  type: TYPE_NORMAL
- en: It starts with an introduction of the partnership of OpenAI and Microsoft and
    the consequent launch to market of Azure OpenAI Service, a cloud-managed service
    that offers OpenAI models with all the scalability, flexibility, and security
    typical of cloud-scale architectures.
  prefs: []
  type: TYPE_NORMAL
- en: It then moves toward a practical section where you will have an overview of
    enterprise use cases. Each use case provides a description of the business scenario
    and an end-to-end implementation with Python and Azure OpenAI's model APIs. The
    scenarios covered are HR assistant, contract analysis, call center analytics,
    and semantic search.
  prefs: []
  type: TYPE_NORMAL
- en: Finally, this part ends with a recap of everything covered in this book, including
    the latest announcements and releases that have occurred in recent weeks (for
    example, the introduction of multimodal large models such as GPT-4). It also provides
    a section with some reflections and final thoughts about the exponential growth
    of Generative AI technologies in just a few months and what to expect in the near
    future.
  prefs: []
  type: TYPE_NORMAL
