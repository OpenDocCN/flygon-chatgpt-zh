  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*我们的目标是摩托车不仅要符合，而且要超越目标市场的生态法规，确保受到良好的接待，并有可能在这些竞争激烈的市场中获得优势。*'
