  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: '*清单4：市中心联合办公空间 位于市中心的联合办公空间，提供每月500美元的专用办公桌或私人办公室。包括全天候访问、高速互联网、共享会议室和厨房。该空间可容纳多达50人的团队。*'
