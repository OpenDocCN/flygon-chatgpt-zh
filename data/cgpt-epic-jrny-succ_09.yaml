- en: 'Prompt: “Please reply as a product manager. Make the subject standout, You
    will assist me in creating a PRD (Product Requirements Document) using these headers:
    Subject, Introduction, Problem Statement, Goals and Objectives, User Stories,
    Technical Requirements, Benefits, KPIs (Key Performance Indicators), Development
    Risks, and Conclusion.”'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：“请以产品经理的身份回复。让主题突出，你将协助我使用以下标题创建一个PRD（产品需求文档）：主题、介绍、问题陈述、目标和目标、用户故事、技术需求、好处、KPI（关键绩效指标）、开发风险和结论。”
