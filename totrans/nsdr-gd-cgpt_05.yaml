- en: Chapter 5
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 第五章
- en: Different Types of Prompts
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 不同类型的提示
- en: 'When it comes to using prompts effectively, the type of question or statement
    you pose can greatly influence the quality of the response from ChatGPT. Here
    are some examples of both effective and ineffective prompts, showcasing different
    types:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在有效使用提示时，你提出的问题或声明类型可以极大地影响 ChatGPT 的响应质量。以下是一些有效和无效提示的示例，展示了不同类型：
- en: '1.Effective Prompt: Specific and Clear'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 有效提示：具体和清晰
- en: 'Example: "What are the different shades of purple?"'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 示例："紫色有哪些不同的色调？"
- en: 'Response: "There are many different shades of                              
                 purple, including lavender, plum, violet, lilac, magenta, and amethyst,
    among others."'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 回应："紫色有许多不同的色调，包括薰衣草、洋李、紫罗兰、丁香、品红和紫晶，等等。"
- en: 'Explanation: This prompt clearly specifies the information desired, leading
    to a precise and informative response.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 解释：这个提示清楚地指明了所需的信息，导致了明确和知识性的回应。
- en: '2.Ineffective Prompt: Vague and Generic'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 无效提示：模糊和通用
- en: 'Example: "Tell me about the news."'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 示例："告诉我有关新闻的内容。"
- en: 'Response: "I''m sorry, I don''t have access to the cur rent news. My knowledge
    was cut-off in 2021, and I can only provide information based on what I know from
    that time. Is there a specific topic or event you would like to know more about?'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 回应："抱歉，我无法访问当前新闻。我的知识截止于2021年，我只能提供基于那个时候所知道的信息。您想了解特定主题或事件吗？
- en: I can provide information on historical events or general information on certain
    subjects."
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我可以提供有关历史事件或某些主题的一般信息。"
- en: 'Explanation: The prompt lacks specificity, resulting in a general response
    that indicates ChatGPT''s limitations and suggests a need for a more focused question.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 解释：提示缺乏具体性，导致一般性回应，显示出 ChatGPT 的局限性，并暗示需要更专注的问题。
- en: 'Different types of prompts you can use include:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用的不同类型的提示包括：
- en: '1\. Specific Information Request: Ask for precise details or specific pieces
    of information.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 具体信息请求：要求精确细节或特定信息片段。
- en: 'Example: "What are the health benefits of green tea?"'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 示例："绿茶有哪些健康益处？"
- en: 'Response: ChatGPT provides a detailed explanation of the health benefits associated
    with green tea.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 回应：ChatGPT详细解释了绿茶的健康益处。
- en: '2\. Comparative Questions: Seek a comparison between two or more entities,
    concepts, or ideas.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 比较问题：寻求两个或多个实体、概念或想法之间的比较。
- en: 'Example: "Compare and contrast capitalism and socialism."'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 示例："比较和对比资本主义和社会主义。"
- en: 'Response: ChatGPT outlines the distinguishing features, advantages, and disadvantages
    of both capitalism and socialism.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 回应：ChatGPT概述了资本主义和社会主义的区别特征、优势和劣势。
- en: '3\. Exploratory Prompts: Encourage ChatGPT to provide a broader exploration
    of a topic.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 探索性提示：鼓励 ChatGPT 对一个主题进行更广泛的探索。
- en: 'Example: "Discuss the impact of climate change on biodiversity."'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 示例："讨论气候变化对生物多样性的影响。"
- en: 'Response: ChatGPT delves into the interconnectedness between climate change
    and biodiversity, highlighting key ecological consequences.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 回应：ChatGPT深入探讨了气候变化与生物多样性的相互关联，突出了关键的生态后果。
- en: '4\.  Hypothetical Scenarios: Pose hypothetical situations to explore potential
    outcomes or responses.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 假设情景：提出假设情况以探讨潜在的结果或回应。
- en: 'Example: "What would happen if humans could live on Mars?"'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 示例："如果人类能在火星上生活，会发生什么？"
- en: 'Response: ChatGPT presents speculativepossibilities, considering the challenges
    and possibilities of human habitation on Mars.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 回应：ChatGPT提出了推测的可能性，考虑了人类在火星上生活的挑战和可能性。
- en: Remember to adapt your prompts based on the desired outcome and the nature of
    the conversation you wish to have with ChatGPT.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，根据所需的结果和你希望与 ChatGPT 进行的对话的性质，要调整你的提示。
- en: Experimentation with different types of prompts can help you discover the most
    effective approaches for engaging with the AI model and obtaining the information
    and the types of responses youseek.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试不同类型的提示可以帮助您发现与 AI 模型互动最有效的方法，以及获取您所寻求的信息和响应类型。
