    with an associated `text-davinci-002` instance.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，在这种情况下，我只需要一个部署我的AOAI实例，附带一个`text-davinci-002`实例。
- en: In the following sections, we will learn how to extract relevant parameters
    from the transcript, classify its main topics into categories, analyze the customer’s
    sentiment, and generate a guided tutorial to facilitate the operator’s response.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的章节中，我们将学习如何从转录中提取相关参数，将其主要主题分类到各种类别中，分析客户的情感，并生成一个引导教程，以便于运营人员的回应。
- en: Parameter extraction
  id: totrans-175
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 参数提取
- en: 'The first step is extracting relevant parameters from the transcript. This
    is pivotal if I want to automatically create a ticket in my CRM with appropriate
    information. For example, let’s say that in order to create a ticket, I need the
    following elements:'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 第一步是从转录中提取相关参数。如果我要自动创建一个包含适当信息的CRM票证，这一步就十分关键。例如，假设为了创建一个票证，我需要以下元素：
- en: Name and surname
  id: totrans-177
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 名字和姓氏
- en: Reason for calling
  id: totrans-178
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 打电话的原因
- en: Policy number
  id: totrans-179
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保单编号
- en: Resolution
  id: totrans-180
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 解决方案
