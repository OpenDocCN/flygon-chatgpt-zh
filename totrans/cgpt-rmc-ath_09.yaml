- en: Story Structure for Romance Fiction
  id: totrans-294
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 浪漫小说的故事结构
- en: How are stories really structured, and how can you use them to build the optimal
    structure for your story?
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 故事真正的结构是什么，你如何利用它们来构建你的故事的最佳结构？
- en: I’ve spent years studying the best storytelling teachers, including Joseph Campbell,
    Robert McKee, John Truby, Blake Synder, and Christopher Vogler.
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 我花了多年时间研究最好的讲故事的老师，包括约瑟夫·坎贝尔、罗伯特·麦基、约翰·特鲁比、布雷克·辛德和克里斯托弗·沃格勒。
- en: Plus, as a published author with Harlequin Mills and Boon and HarperCollins,
    I have worked with several brilliant editors who have shared with me in-depth
    information about story structure, character development, and how to write compelling
    fiction.
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，作为哈勒奎因米尔斯和布恩以及哈珀柯林斯的已出版作者，我与几位杰出的编辑合作，他们与我分享了关于故事结构、角色发展以及如何写出引人入胜的小说的深入信息。
- en: In this part of the book, I will share some of the deep story structure craft
    I have learned as a full-time writer. And, more importantly, how you can use that
    story structure to take YOUR story from good to great.
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的这一部分，我将分享我作为全职作家学到的一些深层故事结构技艺。更重要的是，你如何利用这个故事结构将你的故事从好变得更好。
- en: Classical Four Act Story Structure
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: 古典四幕故事结构
- en: In a properly structured movie or novel, the story consists of Four Acts, which
    are defined by crucial plot points.  Not only are these plot points always the
    same; they usually occupy the same positions in the story.
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个结构良好的电影或小说中，故事由四幕组成，这四幕由关键情节点定义。这些情节点不仅总是相同的；它们通常在故事中占据相同的位置。
- en: This means that your first draft of the novel needs to have several key dramatic
    twists, sudden obstacles, or reveals, called “turning points, when the story shifts
    in some remarkable way, or something is revealed, action must be taken, and the
    stakes increase.   These turning points move the story along, engage the reader
    and create a page-turning novel.
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着你的小说初稿需要有几个关键的戏剧性转折、突如其来的障碍或揭示，称为“转折点”，当故事以某种显著的方式转变，或者有什么被揭示时，必须采取行动，而且赌注会增加。这些转折点推动故事发展，吸引读者，创造一个引人入胜的小说。
- en: Scenes, Sequences and Four Acts
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 场景、序列和四幕
- en: In classical story structure, scenes are collected into sequences of scenes
    with a start, middle, and end to each scene sequence.
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: 在古典故事结构中，场景被收集成具有开始、中间和结尾的场景序列。
- en: Every scene ends with a turning point that hooks onto the next scene.
  id: totrans-304
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个场景都以一个扣人心弦的转折点结束，连接到下一个场景。
- en: Every sequence ends with a more significant turning point that hooks onto the
    next sequence.
  id: totrans-305
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个序列都以一个更重要的转折点结束，连接到下一个序列。
- en: Sequences of scenes are then collected together to form Acts.
  id: totrans-306
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 然后，场景序列被收集起来形成幕。
- en: Every Act ends with a significant turning point that hooks onto the first scene
    of the following sequence of the next Act.
  id: totrans-307
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每幕结束时都会有一个重要的转折点，连接到下一幕序列的第一个幕。
- en: In this way, the story moves on and builds, and instead of a sagging middle,
    the emotional and story tension builds at a controlled pace that will have the
    readers turning the page to find out what happens next.
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: 这样，故事就会继续发展，而不是出现低迷的中间部分，情感和故事的紧张感会以一种可控的速度增长，让读者翻页，想知道接下来会发生什么。
- en: What’s more, the twist at the end of every scene, scene sequence, and Act ensures
    that the tension and conflict are constantly building, keeping the story moving
    and the reader totally hooked on your story.
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: 更重要的是，每个场景、场景序列和幕的结尾都确保了紧张和冲突不断升级，使故事不断发展，让读者完全沉浸在你的故事中。
- en: You are totally in control over how you create a page-turning read!
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: 你完全掌控着如何创造一个引人入胜的阅读体验！
- en: The number of scenes in each sequence will depend on the length of your work. 
    If you are writing a long novel, there could be three or four sequences of scenes
    per Act, broken into chapters, while a short story may only have one scene for
    each of the four Acts.
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: 每个序列中的场景数量将取决于你的作品长度。如果你在写一部长篇小说，每个幕间可能会有三到四个场景序列，分成章节，而短篇小说可能每个幕只有一个场景。
- en: For most genre fiction novels, there could be two or three short scenes in a
    sequence, and each chapter is a sequence.
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: 对于大多数类型小说，一个序列中可能会有两到三个短场景，每一章都是一个序列。
- en: Each chapter may contain only one long scene for fast-paced romance novels.
    It is entirely up to you!
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: 每一章可能只包含一个长场景，适用于快节奏的浪漫小说。这完全取决于你！
- en: Romance fiction is fundamentally character driven.
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 浪漫小说基本上是以角色为驱动力的。
- en: But you can still pay attention to the plot, the sequence of events that create
    the strong backbone your wonderful romance is built on.
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: 但你仍然可以关注情节，事件序列构成了你美妙的浪漫小说的坚实支撑。
- en: Now that you have worked on the character arc for your hero and heroine, you
    can start editing your draft for the turning points of your novel that will create
    the page-turning read.
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经为你的男主角和女主角的角色弧线做了工作，你可以开始编辑你的草稿，为小说的转折点做准备，创造一个引人入胜的阅读体验。
