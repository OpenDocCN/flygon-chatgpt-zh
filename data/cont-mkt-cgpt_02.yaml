- en: Creating Your Style Guide and Setting up Text Blaze
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建您的风格指南并设置 Text Blaze
- en: '**The Importance of a Personalized Style Guide**'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**个性化风格指南的重要性**'
- en: In the journey of content creation, one of the most crucial steps is establishing
    a personalized style guide. This guide acts as a compass, ensuring that AI-generated
    content remains aligned with your unique voice and style. It’s not just about
    the content itself but about how it’s presented, including tone, voice, and sentence
    structure. Such meticulous attention to detail guarantees that the final output
    reflects your personal brand and resonates with your intended audience.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在内容创作的旅程中，建立个性化风格指南是最关键的步骤之一。这个指南就像一个指南针，确保 AI 生成的内容与您独特的声音和风格保持一致。这不仅仅是关于内容本身，还包括如何呈现，包括语气、声音和句子结构。这种对细节的细致关注确保最终输出反映了您的个人品牌，并与您的目标受众产生共鸣。
- en: '**Utilizing Text Blaze for Efficient Workflow**'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**利用 Text Blaze 实现高效工作流**'
- en: To streamline the content creation process, tools like Text Blaze are invaluable.
    Text Blaze allows for the saving and utilization of pre-written snippets, such
    as style guides, for quick access during content development. This tool is more
    than just a time-saver; it’s a gateway to maintaining consistency and quality
    in your content.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 为了简化内容创作流程，像 Text Blaze 这样的工具是非常宝贵的。Text Blaze 允许保存和利用预先编写的片段，比如风格指南，在内容开发过程中快速访问。这个工具不仅仅是省时的，它还是保持内容一致性和质量的通道。
- en: '**Finding the Optimal Length for Writing Samples**'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**找到写作样本的最佳长度**'
- en: When it comes to feeding your writing samples to AI for style mimicry, less
    is often more. A sample size of about 500 to 600 words per piece, with a total
    of around 1,500 words, strikes the right balance. This length is sufficient for
    the AI to grasp your style without becoming overwhelmed. It’s a strategic approach
    to ensure that the AI’s output mirrors your writing style as closely as possible.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当涉及将您的写作样本提供给 AI 进行风格模仿时，少即是多。每篇约 500 到 600 个字的样本大小，总共约 1,500 个字，能够取得平衡。这个长度足以让
    AI 理解您的风格，而不至于被压倒。这是一种战略性的方法，确保 AI 的输出尽可能地与您的写作风格相似。
- en: '**The Approach of Incremental Content Development**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**增量内容开发的方法**'
- en: Developing content incrementally with AI tools is a strategy that champions
    coherence and manages the limitations of AI’s memory capacity. Instead of attempting
    to generate large content pieces in one go, this approach involves building the
    content piece by piece. It’s a method that acknowledges the current capabilities
    of AI and adapts the content creation process accordingly.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 利用 AI 工具逐步开发内容是一种倡导连贯性并管理 AI 记忆容量限制的策略。这种方法不是试图一次性生成大量内容，而是逐步构建内容。这是一种承认 AI
    当前能力的方法，并相应地调整内容创作过程。
- en: '**Investing in Advanced Content Creation Tools**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**投资于先进的内容创作工具**'
- en: For those serious about their content creation endeavors, investing in advanced
    tools like the paid version of ChatGPT and Text Blaze is worth considering. These
    tools offer enhanced capabilities that can significantly elevate the quality and
    efficiency of your content. While they come at a cost, their contribution to your
    content creation process can be invaluable.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些认真对待他们的内容创作事业的人来说，考虑投资于像付费版本的 ChatGPT 和 Text Blaze 这样的先进工具是值得的。这些工具提供了增强的功能，可以显著提升您的内容的质量和效率。虽然它们是需要付费的，但它们对您的内容创作过程的贡献是无价的。
- en: '**Mastering the Art of AI-Assisted Content Creation**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**掌握 AI 辅助内容创作的艺术**'
- en: As we conclude this chapter, it becomes evident that the synergy between personal
    creativity and AI tools is at the heart of modern content creation. Establishing
    a personalized style guide is a fundamental step in ensuring that AI-generated
    content not only aligns with your unique voice but also enhances it. This guide
    becomes your signature, a reflection of your style and approach in the digital
    content landscape.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我们结束这一章，显而易见的是，个人创造力与 AI 工具之间的协同作用是现代内容创作的核心。建立一个个性化的风格指南是确保 AI 生成的内容不仅与您独特的声音保持一致，而且增强它的基本步骤。这个指南成为您的签名，是您在数字内容领域的风格和方法的反映。
- en: About the Prompt
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于提示
- en: '*Please note that I’ve included all of my prompts in this book. You might find
    it helpful to skim through them as you read. For your convenience, you can get
    access to a Google Doc with all of the prompts for easy copy/pasting into ChatGPT.
    Simply go here and I’ll email you the complete list:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*请注意，我已经在这本书中包含了所有的提示。在阅读时，您可能会发现快速浏览它们很有帮助。为了方便起见，您可以访问一个包含所有提示的谷歌文档，以便轻松复制/粘贴到ChatGPT中。只需点击这里，我会通过电子邮件发送给您完整的列表：'
- en: '[https://theauthorlife.com/aistorytelling/](https://theauthorlife.com/aistorytelling/)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://theauthorlife.com/aistorytelling/](https://theauthorlife.com/aistorytelling/)'
- en: You’ll be subscribed to my weekly newsletter, Creative AI Digest. If you are
    already subscribed to Creative AI Digest, simply reply to any of the emails and
    I’ll respond with a link to the resources.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 您将订阅我的每周通讯Creative AI Digest。如果您已经订阅了Creative AI Digest，只需回复任何一封电子邮件，我将回复您一个资源链接。
- en: 'Prompt: Style Guide'
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示：风格指南
- en: Hi ChatGPT! You’re going to help me create a personal style guide for my writing.
    Use all the following information and generate a 3-5 paragraph style guide that
    I can use as a “pre-prompt” with you, so that everything you generate will be
    as close to my personal writing style as possible.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 嗨ChatGPT！你将帮助我创建一个适合我的写作风格指南。使用以下所有信息，生成一个3-5段的风格指南，我可以将其用作与您的“预提示”，以便您生成的所有内容尽可能接近我的个人写作风格。
- en: 'Here is my information:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我的信息：
- en: '**Introduction**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**介绍**'
- en: I usually write for [describe your audience, e.g., “young adults,” “industry
    professionals,” etc.], and my primary goal is to [state your aim, e.g., “inform,”
    “entertain,” “persuade,” etc.].
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我通常为[描述你的受众，比如“年轻成年人”，“行业专业人士”等]写作，我的主要目标是[说明你的目的，比如“通知”，“娱乐”，“说服”等]。
- en: '**Voice and Tone**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**语气和语调**'
- en: I typically speak [describe your mood, such as “friendly,” “happy,” “serious,”
    etc.].
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我通常说话[描述你的情绪，比如“友好”，“快乐”，“严肃”等]。
- en: My language tends to be [describe your approach, such as “formal” or “casual”].
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我的语言倾向于[描述你的方式，比如“正式”或“随意”]。
- en: My tone tends to be [describe your tone, such as “approachable and intimate,”
    or “reserved and authoritative”].
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我的语气倾向于[描述你的语气，比如“平易近人和亲密”，或“保守和权威”]。
- en: '**Sentence Structure**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**句子结构**'
- en: I generally prefer [describe sentence length, such as “short,” “medium-length,”
    or “long” sentences].
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我一般更喜欢[描述句子长度，比如“短”，“中等长度”，或“长”句子]。
- en: My sentences are typically [describe complexity, e.g., “simple and direct” or
    “complex with multiple clauses”].
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我的句子通常是[描述复杂性，比如“简单直接”或“复杂带有多个从句”]。
- en: Most of the time, I use [state your preference, “active” or “passive”] voice
    in my writing.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数时候，我在写作中使用[说明你的偏好，“主动”或“被动”]语态。
- en: '**Language and Diction**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言和措辞**'
- en: I mostly use [state your word choice, e.g., “common, everyday language,” “industry-specific
    terms,” or a mix of both].
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我主要使用[说明你的词语选择，比如“常见的，日常语言”，“行业特定术语”，或两者混合]。
- en: I [state your frequency, e.g., “often,” “sometimes,” “rarely”] use idioms, metaphors,
    and similes.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我[说明��的频率，比如“经常”，“有时”，“很少”]使用习语，隐喻和比喻。
- en: My writing is usually [state level of formality, e.g., “very formal,” “moderately
    formal,” “casual,” etc.].
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我的写作通常是[描述正式程度，比如“非常正式”，“适度正式”，“随意”等]。
- en: '**Grammar and Punctuation**'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**语法和标点**'
- en: I [state your adherence, e.g., “strictly adhere to,” “generally follow,” “sometimes
    bend”] grammar and punctuation rules.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我[说明你的遵守程度，比如“严格遵守”，“一般遵循”，“有时弯曲”]语法和标点规则。
- en: I [state your preference, “do” or “do not”] use serial commas.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我[说明你的偏好，“使用”或“不使用”]连续逗号。
- en: I typically [state your choice, “use contractions” or “spell out words fully”]
    in my writing.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我通常在写作中[说明你的选择，“使用缩写”或“完整拼写单词”]。
- en: My writing follows [choose one, “British English” or “American English”] rules
    and spellings.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我的写作遵循[选择一个，“英式英语”或“美式英语”]规则和拼写。
- en: '**References and Allusions**'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**参考和典故**'
- en: In my writing, I [state frequency, e.g., “often,” “occasionally,” “rarely”]
    make cultural, historical, or literary references.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的写作中，我[说明频率，比如“经常”，“偶尔”，“很少”]会做文化，历史或文学参考。
- en: Most of my references are [state specificity, e.g., “general knowledge,” “niche,”
    or “a mix of both”].
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我的大部分参考是[说明具体性，比如“一般知识”，“利基”，或“两者混合”]。
- en: I [state preference, “do” or “do not”] use humor or jokes in my references.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我在参考中[说明偏好，“使用”或“不使用”]幽默或笑话。
- en: '**Content Topic or Themes**'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**内容主题或主题**'
- en: I usually write about [state your main topics or themes, e.g., “tech trends,”
    “life advice,” “historical events,” etc.].
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我通常写关于[说明你的主要主题或主题，比如“技术趋势”，“生活建议”，“历史事件”等]。
- en: I tend to [describe your angle or perspective, e.g., “provide a historical context,”
    “offer a futuristic viewpoint,” etc.].
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我倾向于[描述你的角度或观点，例如，“提供历史背景”，“提供未来观点”等]。
- en: My typical content format includes [list any regular structures, e.g., “an introduction,
    main body, conclusion, call to action,” etc.].
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我的典型内容格式包括[列出任何常规结构，例如，“介绍，主体，结论，行动号召”等]。
- en: '**Inclusivity**'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**包容性**'
- en: I [state your effort, e.g., “make a conscious effort to,” “sometimes try to,”
    “do not often focus on”] using inclusive language.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我[说明您的努力，例如，“有意识地努力”，“有时尝试”，“不经常专注于”]使用包容性语言。
- en: In my writing, I [state your approach, e.g., “avoid gender-specific language,”
    “ensure cultural sensitivity,” etc.].
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的写作中，我[说明您的方法，例如，“避免性别特定语言”，“确保文化敏感性”等]。
- en: '**Personal Anecdotes**'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**个人轶事**'
- en: I [state frequency, e.g., “often,” “occasionally,” “rarely”] include personal
    stories or experiences in my writing.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我在写作中[说明频率，例如，“经常”，“偶尔”，“很少”]包含个人故事或经验。
- en: My personal anecdotes are usually [describe their nature, e.g., “humorous,”
    “serious,” “inspirational,” etc.].
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我的个人轶事通常是[描述它们的性质，例如，“幽默的”，“严肃的”，“鼓舞人心的”]。
- en: '**Calls to Action**'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**行动号召**'
- en: I [state frequency, e.g., “always,” “often,” “rarely”] include calls to action
    in my writing.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我在写作中[说明频率，例如，“总是”，“经常”，“很少”]包含行动号召。
- en: My calls to action are typically [describe their nature, e.g., “soft and suggestive,”
    “direct and compelling”].
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我的行动号召通常是[描述它们的性质，例如，“软性和暗示性”，“直接和有说服力”]。
- en: '**Formatting Preferences**'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**格式偏好**'
- en: I prefer to use [list any formatting styles, e.g., “headers,” “subheaders,”
    “bullet points,” “numbered lists”].
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 我更喜欢使用[列出任何格式样式，例如，“标题”，“副标题”，“项目符号”，“编号列表”]。
- en: I like my paragraphs to be [state length, e.g., “short,” “medium-length,” “long”].
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢我的段落[说明长度，例如，“短”，“中等长度”，“长”]。
- en: In my content, there is usually [describe white space, e.g., “a lot of,” “some,”
    “minimal”] white space.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的内容中，通常有[描述空白空间，例如，“很多”，“一些”，“很少”]空白空间。
- en: '**Additional Information**'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**额外信息**'
- en: In my writing, I often use phrases like [mention any common phrases or words
    you frequently use].
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的写作中，我经常使用诸如[提及您经常使用的常见短语或词语]之类的短语。
- en: Based on feedback, my readers [describe any notable feedback you’ve received,
    e.g., “appreciate the clarity,” “enjoy the humor,” etc.].
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 根据反馈，我的读者[描述您收到的任何显着反馈，例如，“欣赏清晰度”，“喜欢幽默”等]。
