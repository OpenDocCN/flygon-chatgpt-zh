- en: '*New Book Helps College Students Maximize Productivity and Optimize Time with
    Evernote*'
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: '*新书帮助大学生最大化生产力并优化时间管理与Evernote*'
- en: '*[City, State] – Educator and instructional technologist Stan Skrabut has just
    released a new book that shows college students how to use Evernote to improve
    academic performance. The book, entitled* Evernote: A Success Manual for College
    Students*, provides detailed and easy-to-understand instructions on how to use
    this powerful tool to organize and streamline college life.*'
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: '*[城市，州] – 教育家和教学技术专家斯坦·斯克拉布特（Stan Skrabut）刚刚发布了一本新书，向大学生展示如何利用 Evernote 提高学术表现。这本名为*
    Evernote：大学生成功手册* 的书提供了详细且易于理解的指导，教大家如何利用这一强大工具来组织和简化大学生活。*'
- en: '*According to Kelly Rys, Assistant Professor at Dean College, “Stan is a brilliant
    educator and instructional technologist who has a passion for training and developing
    fellow educators and students. In his book,* Evernote: A Success Manual for College
    Students*, Stan shares his knowledge and expertise on an application that he has
    mastered in an effort to teach students how to maximize their productivity and
    optimize their time.”*'
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: '*根据迪恩学院助理教授凯利·瑞斯（Kelly Rys）的说法，“斯坦是一位杰出的教育家和教学技术专家，热衷于培训和发展同行教育工作者和学生。在他的书*
    Evernote：大学生成功手册* 中，斯坦分享了他在一款应用上的知识和专长，他已经掌握了这款应用，以教导学生如何最大化他们的生产力和优化他们的时间。”*'
- en: 'Evernote: A Success Manual for College Students *is based on Skrabut’s decades
    of experience in higher education as both an educator and student. The book provides
    a detailed overview of the Evernote application, as well as strategies for using
    it in and out of the classroom. These strategies cover note-taking, research,
    studying for exams, and tracking extracurricular activities, and also provide
    tips on integrating Evernote with other applications to automate research.*'
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: Evernote：大学生成功手册* 基于斯克拉布特在高等教育中几十年的经验，作为教育家和学生。这本书提供了 Evernote 应用程序的详细概述，以及在课堂内外使用它的策略。这些策略涵盖了记笔记、研究、备考考试以及追踪课外活动，并提供了关于如何将
    Evernote 与其他应用程序整合以自动化研究的提示。*
- en: '*Throughout the book, Skrabut offers concrete examples for using Evernote,
    including setting up preferences, creating saved searches, and developing master
    study notes. These time-saving strategies will help students spend more time focusing
    on learning.*'
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: '*在整本书中，斯克拉布特提供了使用 Evernote 的具体示例，包括设置偏好设置、创建保存的搜索以及制作主要学习笔记。这些节省时间的策略将帮助学生花更多时间专注于学习。*'
- en: 'Evernote: A Success Manual for College Students *is available in paperback
    and Kindle formats. For more information or to purchase a copy, please visit [website].*'
  id: totrans-256
