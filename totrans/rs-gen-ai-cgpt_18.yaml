- en: '[Fintech and the Evolution of Banking](toc.xhtml#s152a)'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The banking and fintech industry are an evolving sector that combines the traditional
    financial services offered by banks with the latest advancements in technology.
    The banking industry has been a cornerstone of the global economy for centuries,
    offering financial services to individuals and businesses alike. These services
    include checking and savings accounts, loans, credit cards, and investment products.
    Banks are heavily regulated and have traditionally relied on brick-and-mortar
    branches to serve customers. Fintech, on the other hand, refers to financial technology,
    which includes software, applications, and other technological tools designed
    to streamline financial services and improve customer experience. Fintech companies
    have disrupted the traditional banking sector by offering digital and mobile services,
    such as online banking, mobile payments, and peer-to-peer lending. The rise of
    fintech has led to increased competition in the banking industry, prompting traditional
    banks to invest in technology and improve their digital offerings. At the same
    time, fintech companies are partnering with banks to offer new financial products
    and services.
  prefs: []
  type: TYPE_NORMAL
- en: With a sizable and expanding market, the banking and fintech sector is a vital
    part of the global economy. The size of the worldwide fintech industry was estimated
    at USD 111.24 billion in 2020, and it is projected to increase at a **compound
    annual growth rate** (**CAGR**) of 23.8% from 2021 to 2028, according to a research
    by Grand View Research. The conventional banking sector has a sizable market as
    well; according to estimates from the World Bank, the assets of the global banking
    sector are expected to exceed USD 150 trillion in 2021\. Assets owned by commercial
    banks, investment banks, and other financial organizations are included in this.
  prefs: []
  type: TYPE_NORMAL
- en: '![](images/Figure-19.2.jpg)'
