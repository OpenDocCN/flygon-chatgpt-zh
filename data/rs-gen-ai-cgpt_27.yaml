  type: TYPE_NORMAL
  zh: 如果您是新用户，必须在登录之前注册。
- en: If prompted, confirm your phone number.
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果提示，请确认您的电话号码。
- en: Click on personal usage on the ChatGPT window’s home page.
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在ChatGPT窗口的主页上点击个人使用。
- en: Choose the features you wish to utilise.
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您希望使用的功能。
- en: Click the “open in playground” button now.
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在点击“在游乐场中打开”按钮。
- en: Write the context of the code you wish to produce here or type it in.
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在这里写下您希望生成的代码的上下文或者直接输入。
