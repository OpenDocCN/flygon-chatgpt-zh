- en: Here is a poor attempt by a student in writing an essay about Happiness, her
    spelling is not so great and her grammar also is not the best.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是一个学生关于幸福写作的糟糕尝试，她的拼写不太好，语法也不是最好的。
- en: '* * *'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Everyday we try to find happyness in a complete caos, that's what we struggle
    for. Actually, temprary happyness is evrywhre if we want to find it and search
    for it. Sometimes it is just as close as a cute kitn to us, sometimes givin a
    hand to someone who is in need of us is enough. Even takin a breth may give somebody
    the absolute happyness at times. But what if we leave temprary happyness alone
    and decide to constrct our lives on basic principls of permanent happyness? Cirtainly
    these principls depend on one's charactaristics and point of view. In my opinion,
    social relations, acceptance and independence are the most important elemnts of
    permanent happyness in life.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 每天我们都在完全混乱中寻找幸福，这就是我们奋斗的目标。实际上，如果我们愿意寻找并追求，暂时的幸福无处不在。有时它就在我们身边，就像一只可爱的小猫，有时候给予需要我们的人一只手就足够了。有时甚至只是呼吸也可能给某人带来绝对的幸福。但如果我们放下暂时的幸福，决定建立在永久幸福的基本原则上的生活呢？当然，这些原则取决于一个人的特点和观点。在我看来，社会关系、接受和独立是生活中永久幸福的最重要元素。
- en: To begin with, socal relations are very important for me to be happy in the
    general drift of my life. I should have good relations with the people around
    me for peace of my mind. If I have close and intimate frends with whom I can share
    my trubbles, woris and also my joy, then it means that I have beaten the life
    up to a very considerable point. In my opinion, someone who has real frends has
    the most valuable treasure of life. In order to obtain this treasure, I make my
    frends among the people whose principles resemble mine, whose characteristics
    best suit me and who are sincere. Besides frends I try to have good relations
    with the people I encounter somehow everyday, like neighbors, acquaintances, teachers,
    relatives and the others.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，社会关系对我来说在我生活的总体趋势中非常重要。我应该与我周围的人保持良好的关系，以保持内心的平静。如果我有亲密的朋友，可以与他们分享我的烦恼、忧虑和喜悦，那么这意味着我在很大程度上战胜了生活的压力。在我看来，拥有真正朋友的人拥有了生活中最宝贵的财富。为了获得这个宝藏，我选择那些原则与我相似、特点最适合我的、真诚的人作为我的朋友。除了朋友，我还努力与我每天在某种程度上遇到的人保持良好的关系，比如邻居、熟人、老师、亲戚等。
- en: 'The second elemnt of continuous happyness for me is acceptance: to clarify,
    acceptance of my characteristics, behaviors, choices and desires. At one point,
    it can be defined as the acceptance of my existence as a real individual. As long
    as I am accepted and taken as I am, I can make right decisions for myself. To
    accomplish this, I explain that I don''t want unnecessary criticisms from the
    people around me. Unless the things I do or think affect anybody, the others should
    not poke their nose into them. It is none of their business to interfere with
    me about the subjects that only interest me.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 对我来说，持续幸福的第二个元素是接受：换句话说，接受我的特征、行为、选择和欲望。在某种程度上，它可以被定义为接受我作为一个真实个体的存在。只要我被接受并被接纳，我就能为自己做出正确的决定。为了实现这一点，我解释说我不希望周围的人对我进行不必要的批评。除非我做的事情或想法影响到任何人，否则其他人不应该干涉。他们无权干涉我只关乎我的事情。
- en: To sum up, if I aquire success in social relations, independence and acceptance,
    then it means that I have the golden key to make happyness an enduring elemnt
    of my life. Obtaining all these elemnts may not be very easy, they may be achieved
    only in the long run but there is something we should always bear in mind, achieving
    the real and permanent happyness in life is not that easy, either
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，如果我在社交关系、独立性和接受方面取得成功，那就意味着我拥有了使幸福成为我生活中持久元素的黄金钥匙。获得所有这些元素可能并不容易，它们可能只能在长期内实现，但有一点我们应该牢记，实现生活中真正和持久的幸福并不容易。
