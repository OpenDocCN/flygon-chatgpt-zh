- en: 'is professor for data engineering at the Bern University of Applied Sciences
    in Biel, Switzerland, and co-leader of the research group Applied Machine Intelligence.
    In her research, she is investigating how to apply digital technology, in particular
    machine learning and natural language processing (NLP), to social and community
    challenges. This includes applications for healthcare, as well as research in
    the field of fairness in NLP, where she investigates how to measure and mitigate
    bias in word embeddings and language models. In this context, she is leading the
    technical work package of the Horizon Europe project “BIAS: Mitigating Diversity
