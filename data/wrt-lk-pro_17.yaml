- en: Template Parameters
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '-   模板参数'
- en: '1.Purpose of the copy: Be clear about the purpose of the copy you want ChatGPT
    to produce. Is it for a marketing campaign, social media post, email newsletter,
    or something else?'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '-   1.文案的目的：明确您希望ChatGPT制作的文案的目的。是用于营销活动、社交媒体帖子、电子通讯还是其他用途？'
- en: '2.Target audience: Who is the target audience for the copy? Try to be specific
    and provide any relevant details that could help ChatGPT understand the audience
    better.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '-   2.目标受众：文案的目标受众是谁？尽量具体并提供任何有助于ChatGPT更好理解受众的相关细节。'
- en: '3.Tone and style: What tone and style do you want the copy to have? Is it serious
    or humorous? Formal or informal? Providing this information can help ChatGPT understand
    the context and create appropriate copy.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '-   3.语调和风格：您希望文案具有什么语调和风格？是严肃还是幽默？正式还是非正式？提供这些信息可以帮助ChatGPT理解上下文并创建适当的文案。'
- en: '4.Keywords: Provide any keywords or phrases that you want ChatGPT to include
    in the copy. This can help ensure that the copy is focused and on topic.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '-   4.关键词：提供您希望ChatGPT在文案中包含的任何关键词或短语。这可以帮助确保文案专注且主题相关。'
- en: '5.Length: Indicate the desired length of the copy, whether it’s a specific
    word count or a general guideline.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '-   5.长度：指定文案的期望长度，无论是具体的字数还是一般的指导方针。'
- en: '6.Additional instructions: If there are any specific instructions or requirements
    for the copy, be sure to include them in the prompt. This can include things like
    including a call to action or incorporating specific branding.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '-   6.额外说明：如果文案有任何特定的说明或要求，请确保在提示中包含这些内容。这可能包括包含号召行动或融入特定品牌等内容。'
- en: '7.Emoji Usage: If you would like emojis to be included, specify the level of
    usage as well. Some audiences may be receptive to more emoji usage than others.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '-   7.表情符号使用：如果您希望包含表情符号，请指定使用级别。有些受众可能对表情符号的使用更具接受性。'
