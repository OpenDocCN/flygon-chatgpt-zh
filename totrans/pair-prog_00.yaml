  - PREF_H2
  type: TYPE_NORMAL
- en: This book is for any software developer of any level, from “just starting out”
    to “ready to retire.” Though most of my examples use specific web technologies
    like HTML, JavaScript, TypeScript, and Ionic, you don’t need to be familiar with
    these languages and frameworks to get something out of this book.
