    with a forward thrust of her head and a general air of peering benevolence.*'
  prefs: []
  type: TYPE_NORMAL
- en: Excerpt from The Project Gutenberg eBook of *The Hound of the Baskervilles*,
    by Arthur Conan Doyle.
  prefs: []
