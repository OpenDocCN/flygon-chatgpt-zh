- en: '[Semantic Search](toc.xhtml#s36a)'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Semantic Search in AI pertains to the ability to understand and respond to complex
    search queries, considering the context, intent, and semantic meaning, rather
    than just relying on keywords. This capability enhances the precision and relevance
    of search results.
  prefs: []
  type: TYPE_NORMAL
- en: '![](images/Figure-2.16.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '**[Figure 2.16](#fig2_16):** Semantic Search'
  prefs: []
  type: TYPE_NORMAL
- en: ChatGPT, in its core design, does not natively support Semantic Search functionality,
    but it does offer support for an open-source retrieval plugin that facilitates
    this capability (for further details, please refer to *[Chapter 1](c01.xhtml)*).
    GPT-3, a predecessor model, is inherently equipped with an embedding feature that
    makes the implementation of Semantic Search possible.
  prefs: []
  type: TYPE_NORMAL
- en: This embedding feature refers to GPT-3’s ability to transform input text into
    numerical representations, or embeddings. These embeddings, acting as vectors
    in a high-dimensional space, capture and encode the semantic, or meaning-based,
    information of the text. This capability becomes crucial for Semantic Search.
    The query and the potential answers in the search index are represented as embeddings,
    and the model compares these embeddings to find the best match. This approach
    allows the search to go beyond just exact wording, enabling a deeper, meaning-based
    match that aligns more with the query’s intent.
  prefs: []
  type: TYPE_NORMAL
