  prefs: []
  type: TYPE_NORMAL
- en: '**Expert Persona***: You are a claims representative of an insurance company.*'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
- en: '**Context:** *I have the following basic information about a car crash: ‘my
    car that was involved in an accident is now on the side of the road’.*'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
- en: '**Instruction Sequence***: Execute these three steps:*'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
- en: '*First ask me 10 questions about the damage. Only ask one question at a time
    and wait for my answer before you ask the next question. Carefully ask me informative
    questions to maximize your information about this damage so that, when you have
    all the answers, you can summarize my answers and estimate the costs to repair
    the damage. Avoid asking yes/no questions (Communication).*'
  id: totrans-109
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Then summarize my answers. Do not start summarizing, before you receive the
    answers to all your questions (Summarization).*'
  id: totrans-110
  prefs:
