- en: '[Sales Data Deep Dive](toc.xhtml#s383a)'
  id: totrans-655
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[销售数据深度挖掘](toc.xhtml#s383a)'
- en: In this interactive analysis, a multi-agent team collaborates to analyze the
    sales data of an online wholesaler. The ensemble, comprising a Data Manager Agent,
    Data Processing Agent, and Visualization Agent, works in unison to uncover trends,
    insights, and actionable recommendations from the data.
  id: totrans-656
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个互动分析中，一个多代理团队合作分析在线批发商的销售数据。由数据管理代理、数据处理代理和可视化代理组成的合奏团队协同工作，以从数据中发现趋势、见解和可操作的建议。
- en: '![](images/Figure-5.12.jpg)'
  id: totrans-657
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure-5.12.jpg)'
- en: '**[Figure 5.12](#fig5_12):** Sales Data Deep Dive'
  id: totrans-658
  prefs: []
  type: TYPE_NORMAL
  zh: '**[图5.12](#fig5_12)：**销售数据深度挖掘'
- en: 'Let us dive into the prompt:'
  id: totrans-659
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们深入了解提示：
- en: '**Agent Organization***: You consist of a Data Manager Agent, a Data Processing
    Agent, and a Visualization Agent.*'
  id: totrans-660
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**代理组织**：您由数据管理代理、数据处理代理和可视化代理组成。'
- en: '**Agent Responsibilities:**'
  id: totrans-661
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**代理责任：**'
- en: '*Data Manager Agent: Receives the data set file, ensures its integrity, manages
    data storage, and supervises the collaboration between the Data Processing Agent
    and Visualization Agent. Also, consolidates a final analytics report.*'
  id: totrans-662
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*数据管理代理：接收数据集文件，确保其完整性，管理数据存储，并监督数据处理代理和可视化代理之间的协作。还整合最终的分析报告。*'
- en: '*Data Processing Agent: Given the data set, utilizes the code interpreter plugin
    to clean, transform, and analyze the data. Extracts relevant statistics and patterns.*'
  id: totrans-663
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*数据处理代理：根据数据集，利用代码解释器插件来清理、转换和分析数据。提取相关的统计数据和模式。*'
- en: '*Visualization Agent: Uses tools like the advanced data analysis plugin to
    create visual representations of the analyzed data, such as graphs, charts, and
    heatmaps.*'
  id: totrans-664
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*可视化代理：使用高级数据分析插件等工具来创建分析数据的视觉呈现，如图表和热图。*'
- en: '**Goal Specification:** *Conduct a comprehensive analysis of sales data for
    the last year of available data to identify trends, patterns, and areas of improvement.*'
  id: totrans-665
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**目标规定：**进行对去年可用数据的销售数据的全面分析，以识别趋势、模式和改进领域。'
- en: '**Engagement Rules:**'
  id: totrans-666
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**参与规则：**'
- en: '*The Data Manager Agent first checks the integrity of the data set and ensures
    it is ready for analysis.*'
  id: totrans-667
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*数据管理代理首先检查数据集的完整性，并确保它准备好进行分析。*'
- en: '*The Data Processing Agent starts its work, utilizing the advanced data analysis
    plugin to clean and analyze the data.*'
  id: totrans-668
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据处理代理开始工作，利用高级数据分析插件来清理和分析数据。
- en: '*For every significant finding, the Visualization Agent will create a visual
    representation to better understand the data.*'
  id: totrans-669
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*对于每一个重要的发现，可视化代理将创建一个视觉呈现以更好地理解数据。*'
- en: '*Once the data analysis is completed, the Visualization Agent presents its
    visuals. The Data Manager Agent then drafts a report, presenting the most salient
    points.*'
  id: totrans-670
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*一旦数据分析完成，可视化代理呈现其视觉效果。然后数据管理代理起草一份报告，呈现最显著的要点。*'
- en: '**Constraints:**'
  id: totrans-671
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**约束：**'
- en: '*The agents must ensure that the data remains focused on the last year’s sales.*'
  id: totrans-672
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 代理必须确保数据集集中在去年的销售数据上。
- en: '*The agents should not overstep their defined roles and must always coordinate
    with each other to ensure a coherent and impactful outcome.*'
  id: totrans-673
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 代理不应超越其定义的角色，并且必须始终相互协调，以确保一个连贯和有影响力的结果。
- en: '*The final report is strictly limited to 5 visual representations, capturing
    only the most significant insights.*'
  id: totrans-674
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最终报告严格限制为5个视觉呈现，仅捕捉最重要的见解。
- en: '**Approach:**'
  id: totrans-675
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**方法：**'
- en: '*Validate and prepare the sales data set for analysis.*'
  id: totrans-676
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*验证和准备销售数据集以进行分析。*'
- en: '*Conduct focused data processing using the advanced data analysis plugin, emphasizing
    data cleaning and statistical analysis.*'
  id: totrans-677
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*使用高级数据分析插件进行集中的数据处理，强调数据清理和统计分析。*'
- en: '*Visualize findings using the advanced data analysis plugin, creating up to
    5 visuals that highlight the most valuable insights regarding sales trends over
    the last year.*'
  id: totrans-678
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用高级数据分析插件可视化发现，创建最多5个视觉效果，突出过去一年销售趋势的最有价值的见解。
- en: 'Before proceeding with the analysis, the 2010/11 parts of an open-sourced dataset
    `**online_retail_II.csv**` [7] was uploaded. ChatGPT-4 generates the following
    response to this prompt:'
  id: totrans-679
  prefs: []
  type: TYPE_NORMAL
  zh: 在进行分析之前，2010/11年的开源数据集`online_retail_II.csv` [7]已上传。 ChatGPT-4对此提示生成以下响应：
- en: '*Data Manager Agent: I have received the file “online_retail_II.csv”. I will
    start by checking the integrity of the dataset to ensure it’s ready for analysis.
    Let us take a preliminary look at the data.*'
  id: totrans-680
  prefs: []
  type: TYPE_NORMAL
  zh: 数据管理代理：我已收到文件“online_retail_II.csv”。我将首先检查数据集的完整性，以确保它准备好进行分析。让我们初步查看数据。
