- en: Using ChatGPT in Daily Life
  prefs: []
  type: TYPE_NORMAL
- en: IN THIS CHAPTER
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](images/00003.jpg) Comparing virtual assistants to ChatGPT'
  prefs:
