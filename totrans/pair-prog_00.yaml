  - PREF_UL
  type: TYPE_NORMAL
  zh: 常见算法
- en: Learning RxJS
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习 RxJS
- en: Angular’s HttpClient
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Angular 的 HttpClient
- en: Regular Expressions
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 正则表达式
- en: Data Generation
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据生成
- en: Agile Project Management
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 敏捷项目管理
- en: Let’s Build an App!
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 让我们构建一个应用程序！
- en: Unit Testing
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 单元测试
- en: Other Considerations
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其他考虑因素
- en: The Future of Software Development
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 软件开发的未来
- en: My goal is to inspire you to come up with your own ideas and vastly improve
    your efficiency.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我的目标是激励您提出自己的想法，并大大提高您的效率。
- en: Who is This Book For?
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 本书适合谁？
- en: This book is for any software developer of any level, from “just starting out”
    to “ready to retire.” Though most of my examples use specific web technologies
    like HTML, JavaScript, TypeScript, and Ionic, you don’t need to be familiar with
    these languages and frameworks to get something out of this book.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于任何级别的软件开发人员，从“刚开始”到“准备退休”。尽管我的大多数示例使用特定的网络技术，如 HTML、JavaScript、TypeScript
    和 Ionic，但您不需要熟悉这些语言和框架就能从本书中获益。
- en: Following Along
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 跟随阅读
- en: Regardless of the type of software development you do, I’m sure you’ll find
    value by following along in whatever language you prefer.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您从事何种类型的软件开发，我相信您会发现通过用您喜欢的任何语言跟随阅读是有价值的。
- en: 'I’m pleased to offer you a list of most of the prompts I use throughout the
    book, in case you want to follow along and don’t want to type them. You can sign
    up and download them free of charge here:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我很高兴为您提供本书中大部分提示的列表，以便您可以跟随阅读而不必自己输入。您可以在这里免费注册并下载它们：
