- en: '[Introduction](toc.xhtml#s1a)'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this chapter, we trace the development of Generative Pre-trained Transformers
    (GPT), from the beginnings of GPT-1 and GPT-2, through to more recent versions
    such as ChatGPT and GPT-4.
  prefs: []
  type: TYPE_NORMAL
- en: We start with a look at the early GPT models in 2018/19, laying the foundation
    for GPT-3, which generated human-like text for the first time in 2020, thanks
    to its size and capabilities.
  prefs: []
  type: TYPE_NORMAL
- en: We then discuss InstructGPT, unveiled in early 2022\. This variant of GPT-3,
    fine-tuned on large instruction datasets, broadened the execution of various text-based
    tasks in the GPT domain. Then we proceed with ChatGPT, a breakthrough in Conversational
    AI that immediately became the most successful AI application when launched in
    November 2022.
  prefs: []
  type: TYPE_NORMAL
- en: Our attention then shifts to GPT-4 and its chat counterpart, ChatGPT-4\. This
    model showcases a degree of Artificial General Intelligence (AGI) capabilities
    like Learning and Adaptation, Advanced Reasoning, and Creativity and Innovation.
    In March 2022, alongside the release of GPT-4, a suite of initial plugins was
    introduced to enhance its functionalities. Over the subsequent months, new plugins
    were added, broadening its range of Generative AI capabilities. By June of the
    same year, the model’s potential was further expanded with the access to external
    applications (tools). The subsequent integration of these models into enterprise
    software began in the second half of 2023, underscoring their transformative impact
    on business applications.
  prefs: []
  type: TYPE_NORMAL
- en: We wrap up this chapter by first delving into ChatGPT Enterprise, launched in
    August 2023, a tailored offering by OpenAI designed to address the specific requirements
    and concerns of the corporate sector. Subsequently, we examine the introduction
    of native voice and image processing capabilities to ChatGPT in September 2023,
    a significant advancement that enriches user interactions and underscores its
    versatility as a comprehensive Generative AI tool. Finally, we highlight the notable
    progress achieved by the launch of GPT-4 Turbo in November 2023, as well as the
    emergence of AI-assistants and customizable GPTs, which are reshaping the landscape
    of AI applications and enterprise solutions.
