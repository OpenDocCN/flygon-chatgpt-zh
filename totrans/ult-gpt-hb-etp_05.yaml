- en: '[Master Prompts – Orchestrating AI Interactions](toc.xhtml#s389a)'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Master Prompts, also known as System Prompts or Meta Prompts, serve as strategic
    guides for the interpretation and execution of subsequent task-specific prompts
    by ChatGPT.
  prefs: []
  type: TYPE_NORMAL
- en: In an enterprise context, a master user would leverage Master Prompts to control
    the execution of individual tasks or complex processes comprising multiple, sequential
    steps (see *[Figure 6.1](#fig6_1)*).
  prefs: []
  type: TYPE_NORMAL
- en: '![](images/Figure-6.1.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '**[Figure 6.1](#fig6_1):** Master and Task Prompts'
  prefs: []
  type: TYPE_NORMAL
- en: The Master Prompt, once confirmed by ChatGPT, forms the common context, against
    which each of the three subsequent task prompts for Task 1, Task 21 and Task 3
    are interpreted. Each of these tasks can be handled by a different employee and
    involve several interactions with ChatGPT until the final respective task output
    is achieved. Task 21 is followed by a sequence of further tasks, Task 22, Task
    23 etc. until Task 2N, with each of them receiving all previous prompts and outputs
    as context. Once the context grows beyond the context window size of the used
    GPT model, the task-specific part needs to be summarized, while the master prompt
    is kept unchanged until the prompt chain terminates.
  prefs: []
  type: TYPE_NORMAL
- en: For the execution of Task 1, Task 21, Task 2N and Task 3 ChatGPT can use external
    tools leveraging API-based integration patterns described in [Chapter 4](c04.xhtml),
    ‘Architecture Patterns enabled by GPT-models’[¹](#ftn1a).
  prefs: []
  type: TYPE_NORMAL
- en: Task22 is performed by an end user using another application, who then informs
    ChatGPT about the results to include them in the context for subsequent tasks.
  prefs: []
  type: TYPE_NORMAL
- en: 'Master Prompts are constructed following a unique variation of the instruction
    prompt pattern introduced in the previous chapter:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Expert Persona**: This element characterizes the AI-assistant’s expertise
    level, thereby determining the kind of outputs it should generate for all subsequent
    task-specific prompts.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Context**: This includes all background information[²](#ftn2a) necessary
    for interpreting subsequent prompts. It typically encompasses enterprise reference
    information like business processes, products, services, organizational units,
    customers, vendors, applications, etc. Also, it can include reference prompts,
    which are past successful ChatGPT interactions that guide the interpretation of
    new prompts.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Goal**: This is a precise statement of the outcome the AI assistant is aimed
    to accomplish through all subsequent task-specific prompts. Incorporating the
    suitable AI capabilities[³](#ftn3a) in capital letters necessary to handle subsequent
    task-specific prompts, sets the course for the AI assistant’s actions and shapes
    how it engages, interprets, and responds to future user prompts.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Input Control Rules:** These rules define the pre-processing guidelines for
    subsequent task-specific prompts. They include:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Content Rules to ensure consistency and completeness.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ethical Rules related to misuse, harmful content, bias, data privacy, information
    security, and human-AI collaboration.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Tool Catalogue Usage Rules specifying when to use API-based functionalities
    via API specifications.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Output Control Rules**: These rules manage how task-specific outputs are
    generated. They involve:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Conditions to control whether an output is generated or the point at which an
    output sequence stops (termination condition).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Rules on asking questions, which could refine original user queries or clarify
    ChatGPT’s understanding.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Reasoning rules to determine sequential reasoning steps required for each user
    input.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Explanation rules to list the reasoning steps taken on each user input.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Augmentation rules to request complementary outputs each time the base output
    is generated.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Output Verification rules using Self Critique or External Tools.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: External Action rules, which initiate an external action once an output meeting
    a specific condition is generated.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Input Constraints**: These dictate the conditions that the task-specific
    prompts must meet. They can concern the format, content, and size of the prompt,
    among other factors.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Output Constraints**: These set the conditions that task-specific outputs
    must meet. They can pertain to the format, sequence, inclusion or exclusion of
    certain elements, size of the output, and other factors.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Activation Rules**: These rules suppress any initial processing by a GPT
    model unless a specific condition is fulfilled. An example is: “Wait for the real
    user to provide an as-is situation and a target situation.”'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Intelligent Functional Assistants](toc.xhtml#s390a)'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Drawing from the Master Prompt pattern, we explore its application in professional
    settings. Specifically, intelligent functional assistants, when combined with
    Master Prompts, can bring about transformative changes in various enterprise functions.
    This is showcased through three case studies: sales analytics for an online vintage
    store, web-shop design for a convenience store, and business scenario simulations
    to aid decision-making. These examples highlight the potential of AI assistants
    when guided effectively by Master Prompts.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Sales Analytics Assistant](toc.xhtml#s391a)'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this example, the sales team of an online vintage store employs an AI assistant
    based on ChatGPT. The AI assistant’s main responsibility is to facilitate the
    analysis of sales data, generate comprehensive reports, and predict future sales
    trends. The goal is to provide data-driven insights to the sales team, fostering
    informed decision-making and strategic planning.
  prefs: []
  type: TYPE_NORMAL
- en: '![](images/Figure-6.2.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '**[Figure 6.2](#fig6_2):** Sales Analytics Assistant'
  prefs: []
  type: TYPE_NORMAL
- en: 'The Master Prompt used to guide the AI assistant’s operations is set out as
    follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Expert Persona:** *“You are an AI assistant with expert-level knowledge and
    experience in data analysis, sales forecasting, and report generation. You have
    a deep understanding of our company’s products, market trends, and sales processes.”*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Context:** *“The company sells a variety of vintage products and operates
    in multiple international markets. Over the past five years, it has seen ups and
    downs in its sales performance. You are familiar with our company’s historical
    sales data, the performance of individual products, and the market trends for
    each region where the company operates. I uploaded the global sales data for 2010/11”*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Goal:** *“Your objective as an AI assistant is to leverage capabilities like
    ASSESSMENT, CAUSE-EFFECT ANALYSIS, DATA MINING, and SUMMARIZATION to analyze sales
    data, use CREATION to generate detailed sales reports, and employ PREDICTION*[⁴](#ftn4a)
    *to forecast future sales trends.”*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Input Control Rules:**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Content Rule: “Every task-specific prompt must include details about the timeframe,
    product category, and region of interest.”*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Ethical Rule: “Ensure that all analyses and predictions respect data privacy
    regulations and do not include personal data of customers.”*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Tool Catalogue Usage Rule: “When analyzing data or predicting trends, use
    appropriate statistical analysis and machine learning methods.”*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Output Control Rules:**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Condition Control Rule: “Only generate outputs when sufficient data for the
    specified timeframe, product category, and region is available.”*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Reasoning Rule: “For each analysis or prediction, provide a step-by-step explanation
    of your reasoning process.”*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Augmentation Rule: “In addition to your main analysis or prediction, provide
    alternatives and corresponding confidence levels.”*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Input Constraints:**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*“Each task-specific prompt should be a clear, concise question or instruction,
    and should not exceed 200 characters.”*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Output Constraints:**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*“The output should be a detailed yet easy-to-understand report that includes
    visual aids like graphs and charts where applicable and should not exceed 1000
    words.”*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In addition, the 2010/11 parts of the open-sourced dataset “online_retail_II.csv”
    [7] were uploaded to the Advanced Data Analysis Plugin of ChatGPT-4.
  prefs: []
  type: TYPE_NORMAL
- en: Now, let us review some examples of task-specific prompts and respective outputs
    of ChatGPT-4 within this context. Each task prompt follows a further simplified
    variation of the instruction pattern, using only the context and instruction elements,
    as all other information has already been provided in the master prompt.
  prefs: []
  type: TYPE_NORMAL
- en: '**Context:** *“We’re examining the sales performance of our jumbo bags in the
    Benelux countries during the first quarter of 2011.”*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Instruction:** *“Analyze the sales data and provide a report on this?”*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Thank you for the context and instruction.*'
  prefs: []
  type: TYPE_NORMAL
- en: '*To address the task at hand:*'
  prefs: []
  type: TYPE_NORMAL
- en: '*I will filter the dataset to include only sales from the Benelux countries
    (Belgium, Netherlands, and Luxembourg).*'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*I will then narrow it down further to sales of products that include the description
    “jumbo bag”.*'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Lastly, I will analyze the sales data for these products during the first
    quarter of 2011 (January to March).*'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Let’s begin with the data filtering.*'
  prefs: []
  type: TYPE_NORMAL
- en: '*After filtering the data based on your criteria, we have a total of 32 sales
    transactions for jumbo bags in the Benelux countries during the first quarter
    of 2011.*'
  prefs: []
  type: TYPE_NORMAL
- en: '*Next, I will provide a detailed analysis of these transactions. The analysis
    will cover:*'
  prefs: []
  type: TYPE_NORMAL
- en: '*Total sales volume (quantity) and value.*'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Average price of jumbo bags.*'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Sales distribution among the Benelux countries.*'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Monthly sales trends during this period.*'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Let’s start with the total sales volume and value.*'
  prefs: []
  type: TYPE_NORMAL
- en: '*Here are the results from the initial analysis:*'
  prefs: []
  type: TYPE_NORMAL
- en: '*Total Sales Volume: 2,420 jumbo bags were sold in the Benelux countries during
    Q1 2011.*'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Total Sales Value: The sales of these jumbo bags amounted to €4,029.*'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Average Price: On average, each jumbo bag was sold for approximately €1.66.*'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Next, I’ll provide an overview of the sales distribution among the Benelux
    countries and then present the monthly sales trends for this period. Let’s dive
    into the sales distribution first.*'
  prefs: []
  type: TYPE_NORMAL
- en: '*The sales distribution for jumbo bags among the Benelux countries during Q1
    2011 is as follows:*'
  prefs: []
  type: TYPE_NORMAL
- en: '*Belgium:*'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Sales Volume: 120 jumbo bags*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Sales Value: €234*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Average Sale per Transaction*: *€19.50*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Netherlands:*'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Sales Volume: 2,300 jumbo bags*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Sales Value: €3,795*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Average Sale per Transaction*: *€189.75*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*It’s worth noting that there were no sales records for jumbo bags in Luxembourg
    during this period.*'
  prefs: []
  type: TYPE_NORMAL
- en: '*Next, I’ll present the monthly sales trends for jumbo bags in the Benelux
    countries during Q1 2011.*'
  prefs: []
  type: TYPE_NORMAL
- en: '*The monthly sales trends for jumbo bags in the Benelux countries during Q1
    2011 are:*'
  prefs: []
  type: TYPE_NORMAL
- en: '*January:*'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Sales Volume: 650 jumbo bags*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Sales Value: €1,087.5*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*February:*'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Sales Volume: 800 jumbo bags*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Sales Value: €1,320*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*March:*'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Sales Volume: 970 jumbo bags*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Sales Value: €1,621.5*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*From this, we can observe a consistent increase in both sales volume and value
    of jumbo bags over the three months of the first quarter.*'
  prefs: []
  type: TYPE_NORMAL
- en: '*To provide a comprehensive overview, I’ll visualize these monthly trends for
    better clarity.*'
  prefs: []
  type: TYPE_NORMAL
- en: '![](images/Figure-6.3.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '**[Figure 6.3](#fig6_3)**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Here’s a visual representation of the monthly sales trends for jumbo bags
    in the Benelux countries during Q1 2011:*'
  prefs: []
  type: TYPE_NORMAL
- en: '*The blue bars represent the Sales Volume for each month.*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*The red line indicates the Sales Value for each month in euros.*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Observations:*'
  prefs: []
  type: TYPE_NORMAL
- en: '*There’s a consistent increase in sales volume and value across the three months.*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*March witnessed the highest sales, both in terms of volume and value.*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Summary: The sales of jumbo bags in the Benelux countries have shown positive
    momentum during the first quarter of 2011, especially in the Netherlands. Although
    the sales volume in Belgium was significantly lower, the overall trend across
    the region is promising.*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Context:** *“The company launched a new line of tissues in the UK market
    in the last quarter of 2011.”*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Instruction:** *“Generate a sales forecast for tissues for the next quarter
    based on all available historic data. Visualize the results.”*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Thank you for the context. Here’s the plan:*'
  prefs: []
  type: TYPE_NORMAL
- en: '*Information Extraction: Extract all available sales data for tissues in the
    UK.*'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Summarization: Aggregate the extracted data at a daily level.*'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Prediction: Use statistical analysis and machine learning methods to forecast
    sales for the next quarter based on the entire dataset.*'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Creation: Visualize the entire sales data and the forecasted sales for the
    next quarter.*'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*I’ll begin by extracting all sales data related to tissues in the UK.*'
  prefs: []
  type: TYPE_NORMAL
- en: '*The data has been summarized at a daily level for all available sales data
    related to tissues in the UK. Here’s a brief overview:*'
  prefs: []
  type: TYPE_NORMAL
- en: '*Next, I will utilize the ARIMA model, trained on this entire dataset, to forecast
    sales for the next quarter.*'
  prefs: []
  type: TYPE_NORMAL
- en: '*The forecasted sales data for tissues in the UK for the next quarter, based
    on all available historic data, have been computed.*'
  prefs: []
  type: TYPE_NORMAL
- en: '*Next, I’ll visualize the entire sales data for tissues in the UK and the forecasted
    sales for the next quarter.*'
  prefs: []
  type: TYPE_NORMAL
- en: '![](images/Figure-6.4.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '**[Figure 6.4](#fig6_4)**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Here’s the visual representation of the sales forecast for tissues in the
    UK:*'
  prefs: []
  type: TYPE_NORMAL
- en: '*The blue line represents the actual sales of tissues during Q4 2011.*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*The red dashed line represents the forecasted sales for Q1 2012.*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*From the visualization, it’s evident that:*'
  prefs: []
  type: TYPE_NORMAL
- en: '*The actual sales in Q4 2011 showed some variability.*'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*The forecasted sales for Q1 2012 show a general trend with some fluctuations.*'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*While the model tries to capture the patterns observed in the historical data,
    it’s important to remember that real-world sales can be influenced by various
    external factors.*'
  prefs: []
  type: TYPE_NORMAL
- en: '*It’s advisable to use this forecast as a guideline and combine it with other
    market insights, promotional plans, and business strategies to make informed decisions.*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Context:** *“Our latest cake cases model didn’t perform as expected in the
    Australian market in the fourth quarter of 2010.”*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Instruction:** *“Analyze the sales data and suggest potential causes for
    the underperformance?”*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Understood. To address the task, I’ll take the following steps:*'
  prefs: []
  type: TYPE_NORMAL
- en: '*Data Extraction: Filter the dataset to include only sales from Australia for
    products that have a description related to “cake cases” and focus on Q4 2010.*'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Sales Analysis: Analyze the sales trend of the cake cases during this period.*'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Potential Causes: Based on the analysis, suggest potential reasons for the
    underperformance.*'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Let’s start by extracting the relevant data for cake case sales in Australia
    during Q4 2010.*'
  prefs: []
  type: TYPE_NORMAL
- en: '*It appears that there were no sales transactions for cake cases in Australia
    during Q4 2010 in the provided dataset.*'
  prefs: []
  type: TYPE_NORMAL
- en: '*The absence of sales itself is a significant indication of underperformance.
    Several potential causes could contribute to this:*'
  prefs: []
  type: TYPE_NORMAL
- en: '*Market Entry Timing: The launch timing might not have been ideal. Perhaps
    Q4 isn’t the best time to introduce such products in the Australian market.*'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Marketing and Promotion: There might have been insufficient marketing and
    promotional activities to create awareness and drive sales.*'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Distribution Issues: Challenges in distribution could have hindered the product’s
    availability in the market.*'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Local Preferences: The product might not align with local tastes or preferences.*'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Competitive Landscape: Strong competition or a similar product from another
    brand might have overshadowed the new cake cases model.*'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Pricing: The product’s price point might not have been attractive to the target
    audience.*'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*To get a clearer picture, it would be helpful to compare the sales of this
    product in other quarters or other similar products’ performance in the same quarter.
    Would you like to proceed with such an analysis or explore another angle?*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Instruction:** *Find product groups which have sales in at least 3 European
    countries.*'
  prefs: []
  type: TYPE_NORMAL
- en: '*To determine which product groups have sales in at least 3 European countries,
    we’ll follow these steps:*'
  prefs: []
