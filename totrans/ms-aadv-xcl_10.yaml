  type: TYPE_NORMAL
- en: Select Power Pivot tab.
  id: totrans-186
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Go to the Tables group.
  id: totrans-187
  prefs:
  - PREF_IND
