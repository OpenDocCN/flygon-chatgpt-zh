  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 不好的提示：“写一本回忆录。”
- en: 'Better Prompt: "Write a memoir that is [approximately 50,000 words] and covers
    [specific time period or theme]. The book should have a [steady pace] and [sufficient
    detail and reflection]. Please specify the desired word count or length for the
    AI-generated content to maintain consistency throughout the book."'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的提示：“撰写一部[约 50,000 字]的回忆录，涵盖[特定时间段或主题]。这本书应该有[稳定的节奏]和[足够的细节和反思]。请指定所需的字数或长度，以确保
    AI 生成的内容在整本书中保持一致。”
- en: '15'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: '15'
- en: 'Mistake: Ignoring dialogue and character interactions'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 错误：忽视对话和角色互动
- en: 'Mistake Explained: Neglecting to consider engaging dialogue and character interactions
    can result in AI-generated content that lacks depth and fails to develop characters
    or move the story forward.'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 错误解释：忽略引人入胜的对话和角色互动可能导致 AI 生成的内容缺乏深度，无法发展角色或推动故事发展。
- en: 'Solution: Request the AI to create engaging dialogue and character interactions
    in the prompt to reveal character traits, develop relationships, and move the
    story forward.'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案：在提示中要求 AI 创建引人入胜的对话和角色互动，以揭示角色特征，发展关系，并推动故事发展。
- en: 'Example:'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 例子：
- en: 'Poor Prompt: "Write a mystery novel."'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 不好的提示：“写一本悬疑小说。”
- en: 'Better Prompt: "Write a mystery novel with [one or two] main characters and
    [several] supporting characters. The book should include [engaging dialogue and
    character interactions] that reveal character traits, develop relationships, and
    move the story forward. Please request the AI to create engaging dialogue and
    character interactions that align with your vision for the book."'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的提示：“撰写一部悬疑小说，有[一到两个]主要角色和[几个]配角。这本书应包括[引人入胜的对话和角色互动]，揭示角色特征，发展关系，并推动故事发展。请要求
