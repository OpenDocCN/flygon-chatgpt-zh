  zh: 法蒂玛在从快餐店采购餐点的方式上展现出她的足智多谋。她不是为顾客购买餐点，而是卖给他们一个信封，里面包含了如何点餐的说明，包括必要的份量，以及她与所选餐厅预先安排好的折扣券。
