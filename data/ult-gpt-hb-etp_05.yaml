  id: totrans-681
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 好处：增强用户体验，允许客户在购买前尝试，并与技术前沿的方法相一致。
- en: '*Resources Required: AR development team, testers, and integration with current
