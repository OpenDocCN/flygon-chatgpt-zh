- en: How To
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何
- en: Step 1 - Find a local market segment you’d like to target. Get ChatGPT to help
    you with that using its awesome research capabilities. ChatGPT will come up with
    a list such as hair salons, coffee shops, restaurants, pet shops, gyms, florists,
    law offices, dance schools, accountants, interior design firms, and more. Once
    you’ve decided on one or more categories, go ahead and move on to step 2.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 第1步 - 找到您想要定位的本地市场细分。让ChatGPT帮助您使用其出色的研究能力。ChatGPT将列出一些类别，例如美发沙龙、咖啡店、餐厅、宠物店、健身房、花店、律师事务所、舞蹈学校、会计师事务所、室内设计公司等。一旦您决定了一个或多个类别，就可以继续进行第2步。
- en: Step 2 - Ask ChatGPT to “write a short, punchy, friendly email pitching your
    email services” targeting your specific market segment. Have ChatGPT write 3 versions
    of this email that you can run A/B tests with.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 第2步 - 请ChatGPT“撰写一封简短、有力、友好的电子邮件，推销您的电子邮件服务”，针对您特定的市场细分。让ChatGPT撰写3个版本的这封电子邮件，以便进行A/B测试。
- en: Step 3 - Use Google to find local businesses in your area in one or more of
    these categories.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 第3步 - 使用Google在您所在地区找到一家或多家本地企业，属于以下一种或多种类别。
- en: Step 4 - Send out the emails you had ChatGPT write to 500 of those businesses.
    At first you want to rotate through the three original templates that ChatGPT
    created for you, but once you start seeing results, double down on the template
    that’s giving you the best results. Make sure you customize the email template
    each time you send one out. Tailor it fo the specific industry, the specific business,
    maybe even include samples of emails you could be writing for them. This will
    take time, but will be WELL worth the effort!
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 第4步 - 将ChatGPT为您撰写的邮件发送给这500家企业。起初，您希望轮流使用ChatGPT为您创建的三个原始模板，但一旦开始看到结果，就要加倍使用给您带来最佳结果的模板。确保每次发送邮件时都自定义邮件模板。根据具体行业、具体企业定制，甚至可能包括您为他们撰写的邮件样本。这需要时间，但一定会值得努力！
- en: Step 5 - Ask ChatGPT to help you come up with a list of questions to ask your
    prospective clients. For example, you can say “I offer email marketing to local
    florists. Help me come up with a list of questions to ask a new client to learn
    about their business.”
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 第5步 - 请ChatGPT帮助您列出一系列问题，以向潜在客户询问。例如，您可以说“我向当地花店提供电子邮件营销服务。帮助我列出一系列问题，以向新客户了解他们的业务。”
- en: Step 6 - Create an onboarding survey for new clients. Using Google forms (completely
    free), plug in all those questions to create a new onboarding form for new clients.
    Now you’ll send all the potential clients who respond to your sales email to this
    form so you can “assess their needs and give them a quote.” By having leads complete
    this type of form, it gets them invested in the process which makes them more
    likely to hire you.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第6步 - 为新客户创建一个入职调查表。使用Google表格（完全免费），将所有这些问题插入其中，以创建一个新的入职表格供新客户填写。现在，您将把所有回复您销售邮件的潜在客户发送到这个表格，以便“评估他们的需求并为他们提供报价”。通过让潜在客户填写这种类型的表格，让他们参与到这个过程中，这样他们更有可能雇佣您。
- en: Step 7 - Send a quote to all those who have filled out the form. Ask ChatGPT
    to write an email pitching your services. For example, you could say “write an
    email sharing a quote for email marketing services with a local florist called
    “Florista.” The quote is for $100/email, 8 emails/months, total $800/month.”
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第7步 - 向所有填写表格的人发送报价。请ChatGPT撰写一封推销您服务的电子邮件。例如，您可以说“撰写一封电子邮件，与名为“Florista”的当地花店分享电子邮件营销服务的报价。报价为每封$100，每月8封，总计每月$800。”
- en: Step 8 - Sign your client up with a contract. Ask ChatGPT to “write a simple
    contract for email marketing services that I can use with a new client. The terms
    of the contract include 8 emails/month for $800/month.”
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第8步 - 与客户签订合同。请ChatGPT“为电子邮件营销服务撰写一份简单的合同，我可以与新客户使用。合同条款包括每月8封邮件，每月$800。”
- en: Step 9 - Follow up every week with each of your new clients about what they’d
    like to promote. Some of your clients will need ideas, and of course ChatGPT can
    help with that too. Ask ChatGPT to help you write those emails.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第9步 - 每周跟进您的新客户，询问他们想要推广什么。您的一些客户会需要想法，当然ChatGPT也可以帮助您。请ChatGPT帮助您撰写这些邮件。
- en: Step 10 - Invoice your clients on the first of each month, payable by the 5th.
    Get ChatGPT to help you write out the invoices too if you need.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第10步 - 每月1日向您的客户开具发票，最迟于5日支付。如果需要，可以让ChatGPT帮助您撰写发票。
