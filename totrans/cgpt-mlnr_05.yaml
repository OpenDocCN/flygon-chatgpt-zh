  prefs: []
  type: TYPE_NORMAL
- en: '*(You can see the basic idea, you can change the prompt and use it to create
    a blog for any topic! If you need more detail or if the script generated isn’t
    long enough, you can just type “please rewrite it to be longer with more detail
    on [topic]”)*'
  prefs: []
  type: TYPE_NORMAL
- en: Youtube/Podcast script
