  zh: 吉祥物：尼罗软壳龟
- en: 'Opponent: The Shapeshifters'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 对手：变形者
- en: 'Weapons: Swords, fists and mental power'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 武器：剑，拳头和精神力量
- en: 'Let us have ChatGPT give us a battle story to help us in our game development:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们让 ChatGPT 给我们一个战斗故事，以帮助我们进行游戏开发：
- en: 'Prompt - story:'
  id: totrans-62
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 提示 - 故事：
- en: '[PRE14]'
  id: totrans-63
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
