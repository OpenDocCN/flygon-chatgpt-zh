- en: '  Prompt: Take the following description for Chapter 1 and flesh it out in
    much more detail. Add in more story beats, expanded internal and external conflict
    and more description of the setting so we can accurately write the scene later.
    Use bullet points where necessary and be creative with the additional story points:
    Chapter 1: Jack Winters, a seasoned wildlife photographer and conservationist,
    navigates the rugged wilderness of Montana. His life is simple, solitary, yet
    full of purpose. His heart beats for the wild, its preservation is his mission,
    and through his lens, he seeks to capture its unparalleled beauty.'
  prefs: []
  type: TYPE_NORMAL
- en: Sam, Jack's younger brother, contacts him after a long time, indicating he wants
    advice about a big business decision.
