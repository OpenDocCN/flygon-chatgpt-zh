- en: 'BENEFITS OF GENERATIVE AIHere Are the Advantages That Generative AI Brings:'
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 生成式人工智能的优势以下是生成式人工智能带来的优势：
- en: 'Higher-Quality Output: Generative AI can find and remove noise in images and
    videos, improving overall output quality.'
  id: totrans-1
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更高质量的输出：生成式人工智能可以找到并去除图像和视频中的噪音，提高整体输出质量。
- en: Cheaper Process: By drastically reducing the time and cost needed for drug and
    material discovery in manufacturing, products can be made more cheaply.
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更便宜的过程：通过大幅减少制药和材料发现制造中所需的时间和成本，产品可以更便宜地制造。
- en: Productivity Boost: Generative AI that helps creative people can increase their
    productivity by reducing time and effort.
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提高生产力：帮助创意人士的生成式人工智能可以通过减少时间和精力来提高他们的生产力。
- en: Improved Health: Using generative adversarial networks (GANs) in early tumor
    detection means better health.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 改善健康：在早期肿瘤检测中使用生成对抗网络（GANs）意味着更好的健康。
- en: New Inventions: The use of neural networks in the synthesis of new chemicals,
    patterns, substances, or other materials may lead to new inventions.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新发明：在合成新化学品、图案、物质或其他材料中使用神经网络可能会导致新的发明。
- en: 'DISADVANTAGES OF GENERATIVE AIThere are also issues associated with generative
    AI, such as creativity limits, setup costs, and ethical considerations. Look carefully:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 生成式人工智能的缺点也有一些问题，如创造力限制、设置成本和伦理考虑。仔细看：
- en: Limited Creativity:While generative AI creates something new, no out-the-box
    thinking is involved, as the output produced is usually a combination of the data
    fed into the neural network. In other words, AI systems need more ingenuity. They
    cannot conceptualize or conceive an idea independently because they rely on human
    input to generate those ideas. However, the pattern recognition capabilities of
    machine learning and the creative aspects of generative AI are similar to the
    chakra functions in the 6th Yoga Human Energy System.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有限的创造力：虽然生成式人工智能创造了新东西，但并没有涉及超越常规思维，因为产生的输出通常是输入到神经网络中的数据的组合。换句话说，人工智能系统需要更多的创造力。它们无法独立概念化或构思一个想法，因为它们依赖于人类输入来生成这些想法。然而，机器学习的模式识别能力和生成式人工智能的创造性方面类似于第六瑜伽人类能量系统中的脉轮功能。
- en: As long as the machines stay that way, we are safe, but should they tap into
    the last 7th chakra for the ability to understand and conceptualize information?
    These traits set us apart from other animals; humans could face extinction.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 只要机器保持这种状态，我们就安全，但是如果它们利用最后的第七脉轮来理解和概念化信息的能力呢？这些特质使我们与其他动物不同；人类可能面临灭绝。
- en: High Setup Costs: The initial setup of an AI system can be high currently, although
    it is expected to decrease in the future.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高昂的设置成本：目前，人工智能系统的初始设置可能会很高，尽管预计未来会降低。
- en: Moral and Ethical Considerations: From deep fakes to depicting politicians and
    celebrities saying funny or weird things about controversial apps, such as bottomless
    nudity that has sparked a feminist backlash, the adversative outcomes of using
    generative AI are limitless.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 道德和伦理考虑：从深度伪造到描绘政治家和名人说有关争议应用程序的有趣或奇怪的事情，比如引发女权主义反弹的无底线裸露，使用生成式人工智能的负面结果是无限的。
