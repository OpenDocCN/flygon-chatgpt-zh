- en: PART I
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: GET CURIOUS
  prefs: []
  type: TYPE_NORMAL
- en: What does Albert Einstein, your car and an African wildebeest have in common?
  prefs: []
  type: TYPE_NORMAL
- en: No, this isn't the start of a corny joke, and the answer is the global positioning
    system (GPS).
  prefs: []
  type: TYPE_NORMAL
- en: Because of Einstein's theory of relativity, GPS systems can help us get from
    A to B in our cars, and also track the migratory patterns of animals on the planet,
    including wildebeest, arctic terns and humpback whales.
  prefs: []
  type: TYPE_NORMAL
- en: Do you think that Einstein had the tracking of birds’ migratory patterns in
    mind when he stood in front of four blackboards-worth of calculations and then
    simplified it to E=MC² ? Unlikely, and yet here we are.
  prefs: []
  type: TYPE_NORMAL
- en: Albert Einstein is widely regarded as one of the most brilliant scientists in
    history. Throughout his life, he was driven by an insatiable curiosity that led
    him to question the very foundations of our understanding of the universe.
  prefs: []
  type: TYPE_NORMAL
- en: It's his curiosity, and that of those who stood on his shoulders, that has resulted
    in us having access to this extraordinary technology, not only in our cars, but
    on the smart phones we carry around in our pockets.
  prefs: []
  type: TYPE_NORMAL
- en: You may not realise it, but the masses have only had access to GPS since 2010,
    and look at how it has already become integrated into our lives. We couldn't get
    a ride share car, know the time or plan a picnic for a nice day without it.
  prefs: []
  type: TYPE_NORMAL
- en: Like GPS, artificial intelligence (AI) and applications like ChatGPT are here
    to stay, and the extent of their use, and subsequent integration into our lives,
    is still unclear. Even when writing this book, changes were happening on a daily
    basis and people were sharing how they were using AI to the point where I couldn't
    keep pace with it.
  prefs: []
  type: TYPE_NORMAL
- en: What has kept me going, and got this book into your hands, is staying open minded
    and being curious.
  prefs: []
  type: TYPE_NORMAL
- en: '**Curiosity plays a critical role in driving progress and shaping our understanding
    of new technologies.**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Let's face it, in today's world, where technological breakthroughs are happening
    at an unprecedented pace, staying current and informed can be challenging. You
    barely have time to keep up with your email and calendar, let alone new discoveries!
  prefs: []
  type: TYPE_NORMAL
- en: You need to take time to get curious about the merits of ChatGPT and AI more
    generally, and understand how it can simplify your life and work and ultimately
    save you time. Try some of the following.
  prefs: []
  type: TYPE_NORMAL
- en: Carve out some time to get to know what it's all about. You probably only need
    an hour.
  prefs: []
  type: TYPE_NORMAL
- en: Read articles from different perspectives and discuss it with colleagues.
  prefs: []
  type: TYPE_NORMAL
- en: Think about ways you might be able to use it, and get a clearer picture of how
    it can help you.
  prefs: []
  type: TYPE_NORMAL
- en: Have an opinion. There is a lot of information out there right now about this
    tool, and it's coming from a range of perspectives. Decide for yourself how useful
    (or not) it could be for you.
  prefs: []
  type: TYPE_NORMAL
- en: And in the meantime, let's dig a bit further into how we can use this tool to
    make your work and life easier.
  prefs: []
  type: TYPE_NORMAL
- en: CHAPTER 1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: What is ChatGPT?
  prefs: []
  type: TYPE_NORMAL
- en: My mate Sam has always been an avid user of social media, was a very early adopter
    of apps like Facebook and Instagram, and is always quickly on board with other
    tech. She was actually the first person to ask me about ChatGPT.
  prefs: []
  type: TYPE_NORMAL
- en: When it came to her socials, she loved sharing her thoughts, pictures and updates
    with her friends and family. However, as she scrolled through her feed one day,
    she felt like something was a bit off.
  prefs: []
  type: TYPE_NORMAL
- en: While advertising and sponsored posts had been in her feeds for a while, suddenly
    it felt like every sponsored post or ad was perfect and her desire to hit ‘buy’
    was getting a bit out of control.
  prefs: []
  type: TYPE_NORMAL
- en: '**It was as if the social media platform knew her better than she knew herself.**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: What Sam didn't know was that, around 2013, Facebook started to get very smart
    about the content it was pushing to its users.
  prefs: []
  type: TYPE_NORMAL
- en: 'Power Digital, a digital marketing company, wrote that in 2013:'
  prefs: []
  type: TYPE_NORMAL
- en: '**The newest algorithm was pushing more organic content from brands so that
    users only saw posts that may be interesting to them specifically. The algorithm
    analysed over 1000 different factors with the goal of pushing high-quality content.**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Have you ever found yourself scrolling through social media and suddenly an
    ad pops up that just seems perfect for you? Maybe it's a product that you've been
    thinking about or a service that you've been meaning to try.
  prefs: []
  type: TYPE_NORMAL
- en: That's how many of the social media AI and machine learning (ML) algorithms
    work. Serving up content, products and services that feel perfect for you based
    on your activity, and the activity of those connected to you.
  prefs: []
  type: TYPE_NORMAL
- en: Today, AI and ML is everywhere, from the personal assistants on our smartphones
    to the recommendation engines that suggest what movies to watch or products to
    buy. Here are some everyday examples of AI and ML in action.
  prefs: []
  type: TYPE_NORMAL
- en: 'Online retailers like Amazon use ML algorithms to make recommendations based
    on your purchase history and browsing behaviour. For example, if you buy a book
    on Amazon, the site might suggest other books that are similar in topic or style:
    ‘If you liked *The ChatGPT Revolution,* then you might also like other books by
    Donna McGeorge.’'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Virtual assistants like Siri, Amazon Alexa and Google Assistant use natural
    language processing (NLP) to understand and respond to spoken or written commands.
    They can also perform simple tasks like setting reminders or playing music.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Chatbots, which are becoming increasingly popular for online customer service,
    use AI to simulate human conversation and provide assistance to users. For example,
    if you need help with an online purchase, a chatbot might be able to answer your
    questions and guide you through the process.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Autonomous vehicles, like self-driving cars, use a combination of sensors, cameras
    and ML algorithms to navigate the road and avoid obstacles. These algorithms are
    trained on massive amounts of data, including images of road signs, traffic patterns
    and weather conditions.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Medical researchers are using ML algorithms to analyse large datasets of patient
    information, to identify patterns and make more accurate diagnoses. In some cases,
    ML algorithms have been able to diagnose certain conditions more accurately than
    human doctors.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**And then along came ChatGPT.**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: But wait … what is ChatGPT?
  prefs: []
  type: TYPE_NORMAL
- en: Let's cut to the chase with a definition that came from the horse's mouth.
  prefs: []
  type: TYPE_NORMAL
- en: '`**Example prompt:**  Describe what ChatGPT is.`'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '>'
  prefs: []
  type: TYPE_NORMAL
- en: '`**ChatGPT:**  ChatGPT is a sophisticated computer program that uses a type
    of artificial intelligence called natural language processing to understand and
    respond to human language. It has been trained on a vast amount of text data and
    uses that knowledge to generate responses to a wide range of questions and topics.`'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**It''s a bit like a virtual librarian who has read every book in the world''s
    largest library, and can provide you with information on any topic you ask.**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The GPT in its name stands for ‘generative pre-trained transformer’, which is
    the name of the neural network architecture that powers it.
  prefs: []
  type: TYPE_NORMAL
- en: It's like a smart robot that can talk to people and answer their questions.
  prefs: []
  type: TYPE_NORMAL
- en: You know how you can ask Siri or Alexa to tell you a joke or play a song for
    you? ChatGPT uses similar technology, only it can do a whole lot more. As a language
    model, ChatGPT has been trained on a massive amount of data to be able to understand
    and generate human-like (natural) language.
  prefs: []
  type: TYPE_NORMAL
- en: This means that it can take in a question or a prompt in natural language and
    generate a response, also in natural language, similar to how a human would respond.
  prefs: []
  type: TYPE_NORMAL
- en: ChatGPT has been trained on a wide range of topics, from simple trivia questions
    to more complex topics like science, history and politics. Its large database
    of information allows it to provide detailed and (not always) accurate answers
    to a variety of questions. We'll talk more about accuracy in [Chapter 2](c02.xhtml).
  prefs: []
  type: TYPE_NORMAL
- en: You can use it for explanations of difficult concepts, to get advice on personal
    or professional matters, or even just have a conversation about a topic of interest.
  prefs: []
  type: TYPE_NORMAL
- en: 'And it''s fast! The first time I used it, I was stunned at how quickly the
    information started streaming onto the page.  ## A brief history'
  prefs: []
  type: TYPE_NORMAL
- en: While the application ChatGPT feels new, the underlying principles and technologies
    have been around for quite a while.
  prefs: []
  type: TYPE_NORMAL
- en: 'AI and ML have come a long way since their inception in the mid-twentieth century.
    Although the term ‘artificial intelligence’ was first coined in 1956, the ideas
    behind it date back much further to the work of pioneers, such as:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Charles Babbage** who designed the Difference Engine (a calculator), and
    a kind of early computer called the Analytical Engine during the 1820s. Considered
    the great-grandparents of modern computers, they were never actually built; however,
    they inspired a whole generation of computer scientists and engineers. Babbage
    believed machines could perform tasks beyond just simple calculations — he was
    all about pushing the limits.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Ada Lovelace** who, as far back as the 1840s, is credited with coming up
    with the first ever computer algorithm. She worked with Charles Babbage on his
    Analytical Engine. Lovelace was a visionary and saw the potential for machines
    to learn and develop intelligence beyond their programming. Basically, she was
    the original AI thinker!'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Alan Turing** is considered the father of AI. He came up with the idea of
    the Universal Turing Machine, a machine that could perform any computation a human
    could. He also created the Turing test, which evaluates a machine''s ability to
    exhibit human-like intelligence. His work was seriously groundbreaking and set
    the stage for the development of modern AI and ML.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Fast-forward to the twenty-first century and ChatGPT is created by OpenAI, a
    research organisation founded by some of the biggest names in the technology world,
    including Elon Musk (who left the organisation in 2018) and Sam Altman (the current
    CEO).
  prefs: []
  type: TYPE_NORMAL
- en: The team at OpenAI wanted to create a program that could understand human language
    and generate responses in a way that sounded like it was coming from a real person.
  prefs: []
  type: TYPE_NORMAL
- en: The first version of their language model was called GPT-2, and it was released
    in 2019\. It was able to generate fairly good responses to all kinds of prompts,
    questions or statements. There were some concerns about how the technology could
    be used to spread fake news and propaganda, so OpenAI didn't release the full
    version of the program right away.
  prefs: []
  type: TYPE_NORMAL
- en: The next version of the model, GPT-3, was released in 2020, and it was even
    better than GPT-2\. It was more sophisticated and powerful, and could generate
    not just coherent text, but creative writing and computer programming code. It
    was a huge step forward in everyday utility around time saving.
  prefs: []
  type: TYPE_NORMAL
- en: ChatGPT was launched to the general public on 30 November 2022 and uses GPT-3.5
    as its operating model. At the time of release, GPT-3.5 was the largest AI language
    model out there with a whopping 175 billion parameters. This enables it to perform
    a range of tasks, from translating languages to summarising texts to answering
    questions — all with minimal fine-tuning. And fast!
  prefs: []
  type: TYPE_NORMAL
- en: In mid-March 2023, ChatGPT was upgraded, with GPT-4 providing even more firepower.
    It works with around 100 trillion parameters, meaning it can go well beyond writing
    essays and articles to creating art and music.
  prefs: []
  type: TYPE_NORMAL
- en: To put the difference between GPT-3.5 and GPT-4 into perspective, it's like
    comparing the number of grains of sand on a beach to the number of grains of sand
    in the world. This means a whole bunch of new ways to incorporate it into work
    and home to relieve us of our administrivia and allow us to get on with enjoying
    life.
  prefs: []
  type: TYPE_NORMAL
- en: '**I like to think of it as a virtual assistant, colleague or friend that can
    help you with work, provide advice or just have a casual conversation with you.**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ChatGPT has been trained on a massive dataset of text, giving it the ability
    to understand and respond to natural language questions and, just like a librarian
    who needs to continuously update their knowledge by reading new books, ChatGPT
    is regularly updated and fine-tuned to ensure its responses are accurate and up-to-date.
  prefs: []
  type: TYPE_NORMAL
- en: With its ability to process vast amounts of information and generate human-like
    text, there are endless applications.
  prefs: []
  type: TYPE_NORMAL
- en: I have spoken to a few people who are not sure how ChatGPT is different to a
    search engine. The best way to explain this is to give an example. If I go to
    a search engine and type ‘vegetarian recipes with potato, cheese and spices’,
    I get 53 100 000 hits and pages to trawl through to find what I'm looking for.
    Time consuming, right?
  prefs: []
  type: TYPE_NORMAL
- en: On the other hand, if I prompt ChatGPT with, ‘Give me vegetarian recipes that
    include potato, cheese and spices’, it responds with ingredients, instructions
    and, if you ask it, a shopping list. And if you don't like the first response
    (in this case it was cheesy potato wedges), ask it for more until you find something
    you like.
  prefs: []
  type: TYPE_NORMAL
- en: Just pause for a moment and think about what your life would be like if you
    had a personal librarian at your fingertips who could quickly provide you with
    the information you need, without having to go through multiple books or search
    engine results.
  prefs: []
  type: TYPE_NORMAL
- en: 'This is the power of ChatGPT — your very own virtual librarian with a wealth
    of knowledge waiting to be explored.  ## Is this just another fad?'
  prefs: []
  type: TYPE_NORMAL
- en: ChatGPT hit one million users in just five days after launching back in November
    2022.
  prefs: []
  type: TYPE_NORMAL
- en: That's an impressive feat, especially when you consider that other popular online
    services usually take much longer to reach the one million user mark (see [figure
    1.1](#c01-fig-0001), overleaf).
  prefs: []
  type: TYPE_NORMAL
- en: To put this into perspective, the previous record holder, Instagram, achieved
    one million users in just 2.5 months, while Spotify and Dropbox took just five
    and seven months, respectively.
  prefs: []
  type: TYPE_NORMAL
- en: It's true that most online services took longer than ChatGPT to gain one million
    users, but it's worth noting that some of the companies shown in [figure 1.1](#c01-fig-0001)
    (overleaf) were founded more than 15 years ago. It's fair to say that, as the
    internet has become more ubiquitous over time, online services attain users faster.
  prefs: []
  type: TYPE_NORMAL
- en: This speed of uptake is the first piece of evidence that, for me, says ChatGPT
    is here to stay in some way, shape or form.
  prefs: []
  type: TYPE_NORMAL
- en: The second piece of evidence is its ease of use. No programming needed, no computer
    degree, just the ability to type — and even that isn't necessary if you use voice-to-text
    tools.
  prefs: []
  type: TYPE_NORMAL
- en: The third piece of evidence that it is here to stay is that it will give people
    back time and make their work and life easier.
  prefs: []
  type: TYPE_NORMAL
- en: Finally, it will only improve over time. Since ChatGPT was launched into the
    world in late 2022, there have already been improvements, competing products that
    claim to be better, and other applications of AI that are astounding users with
    their cleverness and efficiency.
  prefs: []
  type: TYPE_NORMAL
- en: There are those who feel that they may not be tech-savvy enough to understand
    it, while others worry about the impact it may have on their lives. Maybe it's
    too complicated, or you don't have the technical skills required to use it effectively,
    or maybe you worry that you will make a mistake and cause something to go wrong.
  prefs: []
  type: TYPE_NORMAL
- en: '![Bar chart depicts time to one million users.](images/c01f001.png)'
  prefs: []
  type: TYPE_IMG
- en: '[**Figure 1.1**](#R_c01-fig-0001): Time to one million users'
  prefs: []
  type: TYPE_NORMAL
- en: 'Source: Statista, [www.statista.com/chart/29174/time-to-one-million-users/](http://www.statista.com/chart/29174/time-to-one-million-users/)'
  prefs: []
  type: TYPE_NORMAL
- en: You can't break ChatGPT.
  prefs: []
  type: TYPE_NORMAL
- en: These emerging technologies are becoming increasingly user-friendly. They are
    getting easier and more intuitive to use, and ChatGPT is a great example of that.
    For a sophisticated model that uses AI and NLP to provide users with answers to
    their questions, it's incredibly easy to use.
  prefs: []
  type: TYPE_NORMAL
- en: All you have to do is type in your question or prompt, and ChatGPT will provide
    you with a clear and concise answer. You don't need to be an expert in AI or ML
    to use this technology — it's designed to be accessible to everyone. And, if you
    don't understand the answer, ask it to repeat the response as if it were explaining
    it to a seven-year-old.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here''s an example:'
  prefs: []
  type: TYPE_NORMAL
- en: '`**Prompt:**  Explain how nuclear fission works`'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '>'
  prefs: []
  type: TYPE_NORMAL
- en: '`**ChatGPT:**  Nuclear fission is a process in which the nucleus of an atom
    is split into two or more smaller nuclei, releasing a large amount of energy in
    the process. The process of nuclear fission is usually initiated by bombarding
    the nucleus of an atom with a neutron.`'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '>'
  prefs: []
  type: TYPE_NORMAL
- en: '`When a neutron strikes the nucleus of an atom, it may be absorbed, causing
    the nucleus to become unstable and split into two or more smaller nuclei, along
    with the release of several more neutrons and a large amount of energy. These
    released neutrons can then go on to strike other nuclei, causing a chain reaction
    and releasing even more energy.`'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[I''m bamboozled already … blah blah blah]'
  prefs: []
  type: TYPE_NORMAL
- en: '`**Prompt:**  Now rewrite it as if you were explaining it to a seven-year-old.`'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '>'
  prefs: []
  type: TYPE_NORMAL
- en: '`**ChatGPT:**  Have you ever played with building blocks? Imagine that an atom
    is like a building block, and it''s made up of even smaller pieces. When we split
    the atom by shooting tiny particles at it, it breaks into even smaller pieces
    and releases a lot of energy, kind of like when you break apart a block tower
    and it falls down with a big crash.`'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '>'
  prefs: []
  type: TYPE_NORMAL
- en: '`Scientists can use this energy to make electricity that we use in our homes,
    but they have to be very careful because it can also be dangerous if it''s not
    handled properly. It''s like playing with fire, it can be useful, but we have
    to be careful not to get burned!`'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Okay. Got it!  ## It''s a tool for good'
  prefs: []
  type: TYPE_NORMAL
- en: Some people worry about the impact technology has on their lives. They feel
    that technology is taking over, and that they are losing control over their time
    and attention.
  prefs: []
  type: TYPE_NORMAL
- en: This may be true for doom-scrolling social media; however, many of us spend
    hours every day doing research, whether it's for work, school or personal interests.
    We can now streamline this process and save ourselves valuable time. ChatGPT can
    quickly find the information we need and present it in a clear and concise manner,
    allowing us to focus on other tasks and activities.
  prefs: []
  type: TYPE_NORMAL
- en: 'Of course, it''s important to remember that technology is not a panacea for
    all of life''s ills. It''s not a replacement for human interaction, and it certainly
    can''t solve *all* our problems. However, by using it wisely, we can make our
    lives easier and more productive, without sacrificing the things that make life
    worth living.  ## Reclaim your work-life balance'
  prefs: []
  type: TYPE_NORMAL
- en: One of the biggest challenges of modern life is achieving some semblance of
    work-life balance. Many of us work longer hours than we should, sacrificing time
    with loved ones and neglecting the activities that bring us joy. But technologies
    like ChatGPT can help us to reclaim our time.
  prefs: []
  type: TYPE_NORMAL
- en: 'We are already accustomed to technologies that help us simplify our lives in
    other ways. For example:'
  prefs: []
  type: TYPE_NORMAL
- en: budgeting apps help us track our expenses and manage our finances more effectively
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: fitness apps help us stay in shape and maintain a healthy lifestyle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: video conferencing tools help us collaborate with colleagues and clients, regardless
    of our location.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**By embracing technology and using it in these ways, we create more time and
    space for the things that matter most to us.**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In the years between 2020 and 2023, remote work and working from home took us
    to unprecedented heights of flexibility and, for many, more balanced work-life.
    Thanks to tools like video conferencing and cloud-based collaboration software,
    it's now easier than ever to work from anywhere in the world. By working from
    home, we eliminate long commutes and the associated stress and fatigue that come
    with them.
  prefs: []
  type: TYPE_NORMAL
- en: Instead of spending time grocery shopping, we can use online ordering services
    that deliver food to our doorstep, freeing up valuable time that we can use to
    pursue our hobbies and interests, spend time with loved ones, or simply relax
    and recharge.
  prefs: []
  type: TYPE_NORMAL
- en: Fitness apps and wearable technology help us to stay healthy and active, even
    when we're busy with work and other responsibilities. By tracking our daily activity
    and setting goals, we can create a more balanced and healthier lifestyle that
    supports our physical and mental wellbeing. I do, however, sometimes tell my smartwatch
    to shut up as it reminds me, once again, it's time to do another 250 steps.
  prefs: []
  type: TYPE_NORMAL
- en: Social media platforms, messaging apps and video conferencing tools can all
    help us stay in touch with our family and friends, regardless of where we are
    in the world. By making time for these connections, we can maintain strong and
    supportive relationships that are essential for our wellbeing and happiness.
  prefs: []
  type: TYPE_NORMAL
- en: 'None of these technologies are a replacement for human interaction, and I believe
    ChatGPT and other AI tools will give us back time for the things that matter most
    to us: Face-to-face interactions and meaningful experiences, like planning a weekend
    getaway with friends, attending a family gathering, or simply going for a walk
    in the park. The things we never seem to be able to find the time to do.'
  prefs: []
  type: TYPE_NORMAL
- en: 'More importantly, by taking away much of our work and life administrivia, it
    is a real weapon in the war against burnout.  ## It pays to keep up with changes'
  prefs: []
  type: TYPE_NORMAL
- en: Technology (and the world) is constantly evolving, and new tools and applications
    are being developed every day. This means that staying current is essential for
    remaining productive and competitive in today's fast-paced world. If we don't
    stay current, we risk falling behind and missing out on the benefits that these
    new tools can bring.
  prefs: []
  type: TYPE_NORMAL
- en: Staying current with technology helps us to work more efficiently; for example,
    Microsoft Windows is constantly evolving, with new features being added all the
    time — it would be crazy to expect us all to still be using Windows 95.
  prefs: []
  type: TYPE_NORMAL
- en: No matter what our job or role, it's important to stay relevant and competitive
    in our chosen field. For example, if you're working in marketing, you need to
    stay up-to-date with the latest trends and tools to create effective campaigns
    that resonate with your target audience. Similarly, if you're working in finance,
    you need to stay current with the latest budgeting tools and software to manage
    your customers' finances more effectively.
  prefs: []
  type: TYPE_NORMAL
- en: 'And this can be challenging. There are so many tools and applications available
    that it can be difficult to know where to start.  ## Overcoming technology overload'
  prefs: []
  type: TYPE_NORMAL
- en: While technology can be a powerful tool for achieving work-life balance, it
    can also be a source of stress and distraction. I don't know about you, but I
    have days where it feels like I'm constantly bombarded with notifications, messages
    and alerts, making it difficult to stay focused and productive.
  prefs: []
  type: TYPE_NORMAL
- en: We also need to acknowledge the negative impact that excessive technology use
    can have on our mental and physical health, our productivity and our relationships.
  prefs: []
  type: TYPE_NORMAL
- en: Again, boundaries become important. This could involve setting specific times
    of day when we check our email or social media, turning off notifications when
    we need to focus on a specific task, or doing what we can to reduce the constant
    distractions that come with technology use, and create more focused and productive
    work periods.
  prefs: []
  type: TYPE_NORMAL
- en: '**Let''s use technology to our advantage.**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Tools like ChatGPT get us the information and results we need quickly and efficiently,
    without getting lost in the sea of distractions and notifications that come with
    traditional search engines and information sources.
  prefs: []
  type: TYPE_NORMAL
- en: 'It seemed weird to ask it, but here are three ways that ChatGPT said it could
    help with overcoming technology overload:'
  prefs: []
  type: TYPE_NORMAL
- en: Providing advice on managing technology and how to create clear boundaries around
    technology use, reducing the constant distractions that come with technology overload.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Offering mindfulness exercises and tips to reduce stress and anxiety and create
    a more focused and centred mindset.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Suggesting ways to increase human connection such as spending time with loved
    ones, joining social groups, or participating in community activities.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: As someone who has been in the field of productivity for a while, I did find
    myself nodding at the suggestions as they appeared on the screen.
  prefs: []
  type: TYPE_NORMAL
- en: By overcoming our fears, having a growth or learning mindset, and staying current,
    we can use technology in ways that save us time, simplify our lives and give us
    back time for the things that matter most. By setting boundaries, we can avoid
    getting lost in technology and instead use it to enrich our lives. So, don't be
    afraid of ChatGPT, AI or any other technology — embrace it and use it to create
    the life you want.
  prefs: []
  type: TYPE_NORMAL
- en: While ChatGPT can handle complex topics, it's important to remember that it's
    still a machine and can only provide information based on what it has been programmed
    to know. Many people are criticising ChatGPT for not being more accurate or ‘human-like’.
    We need to remember it is not human, and expectations of that nature are unrealistic.
  prefs: []
  type: TYPE_NORMAL
- en: And I know what you are thinking, ‘I've heard some troubling things about ChatGPT
    and AI. Is it safe?’ [Chapter 2](c02.xhtml) will help answer this question.
  prefs: []
  type: TYPE_NORMAL
- en: '![](images/time_out_icon.png)'
  prefs: []
  type: TYPE_IMG
- en: CHAPTER 2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The pros and cons
  prefs: []
  type: TYPE_NORMAL
- en: 'My mate John has seen too many dystopian movies about the future and is convinced
    that AI and ‘the machines’ will eventually lead to the destruction of humanity.
    Clearly, he has spent too much time watching movies like *2001: A Space Odyssey,
    Terminator, The Matrix* or *Avengers: Age of Ultron*.'
  prefs: []
  type: TYPE_NORMAL
- en: 'In my observation of negative feedback about ChatGPT, the critics seem to fall
    into two main groups:'
  prefs: []
  type: TYPE_NORMAL
- en: The first group is just like John. They are certain that AI and ML will become
    more powerful and ubiquitous, and that can only lead to the end of life as we
    know it.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The second group sees a much more practical downside of AI being misused by
    people with ill-intent. We know it can instantly generate malicious code if you
    casually ask for it, and it can also pass medical exams, write convincing academic
    papers and do your homework for you. Within this group are also those that are
    worried that ChatGPT will replace jobs.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: I tend to be more on the hopeful side of things, and look to ‘Star Trek’ for
    my future predictions. Call me naïve or optimistic, but the utopian picture painted
    in a ‘Star Trek’ future feels better to me — and many of the fictional devices
    from that show have become a reality. If you are reading this on an iPad or other
    handheld reader, that's thanks to ‘Star Trek’.
  prefs: []
  type: TYPE_NORMAL
- en: I also agree with American philosopher Gray Scott, who is less concerned about
    whether AI or machines will become violent, and more focused on how they will
    disrupt our way of life.
  prefs: []
  type: TYPE_NORMAL
- en: '**Robots will harvest, cook, and serve our food. They will work in our factories,
    drive our cars, and walk our dogs. Like it or not, the age of work is coming to
    an end.**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It's natural to feel a little uneasy about new technology, and sometimes our
    fears can get a little out of hand, especially if we don't really understand how
    the technology works or what its impact might be. That's when we can start to
    panic prematurely and worry about things that aren't really based in reality.
  prefs: []
  type: TYPE_NORMAL
- en: 'To make matters worse, and no real surprises here, there are some people out
    there who take advantage of our lack of understanding to advance their own interests.
    They might spread false information or try to scare us with doomsday scenarios,
    all in the name of making a profit or pushing their own agenda. Yikes!  ## Can
    ChatGPT be used for evil?'
  prefs: []
  type: TYPE_NORMAL
- en: You might have heard some concerns about whether ChatGPT could be misused or
    have negative consequences. While it's important to think carefully about the
    implications of developing advanced AI systems, it's worth remembering that these
    concerns aren't unique to ChatGPT. They're part of a larger conversation about
    the future of AI research and development.
  prefs: []
  type: TYPE_NORMAL
- en: So, let's not forget that, while new technology can be scary, it can also bring
    about positive changes in society. And, who knows, maybe someday we'll look back
    and wonder why we were so worried about it in the first place.
  prefs: []
  type: TYPE_NORMAL
- en: Based on my experiences so far, [table 2.1](#c02-tbl-0001) shows how I would
    categorise the pros and cons.
  prefs: []
  type: TYPE_NORMAL
- en: '[**Table 2.1**](#R_c02-tbl-0001): Pros and cons of ChatGPT'
  prefs: []
  type: TYPE_NORMAL
- en: '| Pros | Cons |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| Can generate content for you | Makes stuff up |'
  prefs: []
  type: TYPE_TB
- en: '| Can be taught | Can be used for scamming |'
  prefs: []
  type: TYPE_TB
- en: '| Has access to a huge repository of information | Biased |'
  prefs: []
  type: TYPE_TB
- en: '| Fast | Could take jobs away from people |'
  prefs: []
  type: TYPE_TB
- en: '| Can summarise anything | Your content is added to its very public library
    |'
  prefs: []
  type: TYPE_TB
- en: Let's take a look at each of these cons in turn.
  prefs: []
  type: TYPE_NORMAL
- en: IT MAKES STUFF UP
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'When I first started using ChatGPT, I could immediately see the productivity
    gains to be had. So, my first question was exactly that:'
  prefs: []
  type: TYPE_NORMAL
- en: '`**Example prompt:**  How can ChatGPT help me be more productive?`'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'One of the responses (among many other useful ones) was:'
  prefs: []
  type: TYPE_NORMAL
- en: '`**ChatGPT:**  It can also help you with scheduling and organisation. If you
    have a busy family schedule, you can use ChatGPT to create a shared calendar that
    everyone can access. This means you can keep track of appointments, school events,
    and more, all in one place. And if you need to reschedule or cancel an event,
    simply ask ChatGPT to do it for you.`'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This was thrilling!
  prefs: []
  type: TYPE_NORMAL
- en: '`**Prompt:**  Give me step-by-step instructions for how to do scheduling on
    ChatGPT.`'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '>'
  prefs: []
  type: TYPE_NORMAL
- en: '`**ChatGPT:**  Step 1: Sign up for a ChatGPT account If you don''t already
    have a ChatGPT account, the first step is to sign up. Visit the ChatGPT website
    and follow the instructions to create an account. Once you''re logged in, you''ll
    have access to a wide range of features, including scheduling and calendar sharing.`'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '>'
  prefs: []
  type: TYPE_NORMAL
- en: '`Step 2: Connect your calendar. The next step is to connect your calendar to
    ChatGPT. This will allow ChatGPT to access your calendar and schedule events on
    your behalf. To do this, go to the “Settings” tab in ChatGPT and select “Calendar
    Integration”. From here, you''ll be prompted to connect your calendar. Follow
    the instructions to connect your calendar, and you''re good to go.`'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'There were many more detailed steps, and, in summary, it went on to tell me
    how to:'
  prefs: []
  type: TYPE_NORMAL
- en: create events with ChatGPT
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: share your calendar with others
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: receive event reminders
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: delegate scheduling tasks.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'I nearly fell of my chair! How good is this? Extraordinary functionality and
    limitless possibilities, *plus* a comprehensive set of instructions that even
    a dinosaur could follow, but wait … after spending several minutes trying to find
    the ‘settings’ tab, I asked ChatGPT:'
  prefs: []
  type: TYPE_NORMAL
- en: '`**Prompt:**  Where do I find settings tab in ChatGPT?`'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '>'
  prefs: []
  type: TYPE_NORMAL
- en: '`**ChatGPT:**  I apologise for any confusion. As an AI-powered language model,
    ChatGPT does not have a graphical user interface with a “settings tab”. In my
    previous response, I mistakenly referred to a “Settings” tab in ChatGPT, but this
    does not exist as such.`'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Bottom line, you can't connect your calendar or schedule (yet) to ChatGPT. Massive
    shoulder slump.
  prefs: []
  type: TYPE_NORMAL
- en: ‘How could this happen?’ you may ask. Well, ChatGPT, like many AI applications,
    writes every sentence one word at a time and works out the next word in the series
    based on the probability and frequency of those words appearing together in its
    database.
  prefs: []
  type: TYPE_NORMAL
- en: I don't want to get too technical here, but it's important to understand both
    the gloriousness and limitations of the tool.
  prefs: []
  type: TYPE_NORMAL
- en: 'OpenAI fed ChatGPT approximately 300 billion words systematically scraped from
    the internet: books, articles, websites and wikis. When accessing all that data,
    ChatGPT is considering a response to your prompt using the following strategies
    (also illustrated in [figure 2.1](#c02-fig-0001)).'
  prefs: []
  type: TYPE_NORMAL
- en: '**Next token prediction:** Given a series of words, ChatGPT will predict the
    next one in the series. For example, if you type ‘The cat sat on the …’ your human
    mind would naturally go to ‘mat’, as does ChatGPT. In truth, options like rug,
    blanket, chair and table could all be true, but probability would result in ‘mat’.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Masked language modelling:** This is a slight variant of the above where
    some words are replaced with a special token called a ‘mask’. ChatGPT predicts
    the correct word that would be in place of the mask. For example, for ‘the [*mask*]
    sat on the …’ it might predict ‘cat’ (as your mind would too), but it could equally
    be ‘dog’ or ‘rabbit’.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: So, it's smart … but not too smart. For example, for ‘The Roman Empire [*mask*]
    with the reign of Augustus’, ‘began’ or ‘ended’ might be predicted as words that
    score high on the likelihood of occurrence, and while both sentences could be
    argued as being structurally correct, they have a very different meaning (and
    only one is factually correct).
  prefs: []
  type: TYPE_NORMAL
- en: '![Schematic illustration of how ChatGPT works.](images/c02f001.png)'
  prefs: []
  type: TYPE_IMG
- en: '[**Figure 2.1**](#R_c02-fig-0001): How ChatGPT works'
  prefs: []
  type: TYPE_NORMAL
- en: In the previous example of ChatGPT referring me to a ‘settings’ tab, my guess
    is it picked up this content from scraping (the process of collecting text data
    from a range of sources from the internet, including books, articles and websites)
    a scheduling website (like Calendly) that has other software integrations where
    you use the settings tab to connect your calendar to its functionality.
  prefs: []
  type: TYPE_NORMAL
- en: The dangerous part is the level of confidence ChatGPT seems to have with its
    answers. It declares things that are just patently untrue. I asked it for a ‘quote
    from a famous person about how technology will increase our leisure time’, and
    it confidently spat one out from Winston Churchill, even citing the date of the
    speech.
  prefs: []
  type: TYPE_NORMAL
- en: Fantastic! Except it never happened and he never said it. It was a mix of other
    speeches or commentary said by others and Winston had been tacked onto the end.
    A fine example of next token prediction and masked language modelling going spectacularly
    wrong.
  prefs: []
  type: TYPE_NORMAL
- en: '**Asking for sources or references to support the material it provides can
    also be a bit hit or miss.**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Academics have also pointed out that it can wholesale invent citations using
    bits and bobs from existing sources — mixing up names, titles, journals, books,
    etc., for citations that are gobbledygook.
  prefs: []
  type: TYPE_NORMAL
- en: 'My advice would be, if the stakes are high, go back to Google to double-check
    accuracy.  ### IT CAN BE USED FOR SCAMMING'
  prefs: []
  type: TYPE_NORMAL
- en: The ability of ChatGPT to generate text quickly makes it an attractive tool
    for cybercriminals looking to spread misinformation or conduct scams.
  prefs: []
  type: TYPE_NORMAL
- en: We are already seeing the emergence of deepfake videos that use AI technology
    to replace a person's face with someone else's. Couple this with ChatGPT's ability
    to generate text quickly and accurately, and in the style of a specific person,
    and it can be used to generate a script for a deepfake video that sounds realistic
    and convincing.
  prefs: []
  type: TYPE_NORMAL
- en: '**Don''t we have enough fake news in the world?**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: While phishing scams have been around for a while (we've all had the message
    from the crown prince from a far-off African nation wanting to send us millions
    of dollars if only we provide our bank account details), tools like ChatGPT are
    allowing crooks to get a bit more sophisticated. Realistic messages that look
    like they were sent by a trusted source, such as a bank or a social media platform,
    are making it even more difficult for people to distinguish between legitimate
    and fake messages, leading to potential harm.
  prefs: []
  type: TYPE_NORMAL
- en: 'There will always be people trying to figure out how to make a buck or scam
    people using new technologies. Just about everything in the world can be used
    for good or evil. Let''s use this power for good, eh?  ### IT''S BIASED'
  prefs: []
  type: TYPE_NORMAL
- en: As mentioned in [Chapter 1](c01.xhtml), AI and ML are pretty much everywhere
    these days, from healthcare to finance, transportation to entertainment. As these
    technologies continue to evolve and become more integrated into our lives, we
    can't get away from the social and ethical concerns that come with their use.
  prefs: []
  type: TYPE_NORMAL
- en: AI and ML are only as unbiased as the data they are trained on, so if the data
    are biased or incomplete, then algorithms can reflect those biases and perpetuate
    them.
  prefs: []
  type: TYPE_NORMAL
- en: '**ChatGPT can be susceptible to biased or offensive data.**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The other day I was playing around and typed the prompt: ‘I''m lonely. Tell
    me something I don''t know.’'
  prefs: []
  type: TYPE_NORMAL
- en: '`**ChatGPT:**  Did you know that in Japan, there is a rental service called
    "Ossan Rental" that allows people to rent middle-aged men to hang out with? These
    men can be rented for a variety of activities, such as watching movies, playing
    games, or even just having a conversation. The service has become particularly
    popular among women who are looking for companionship or a listening ear. So even
    if you feel lonely, know that there are unique ways to connect with others and
    that you''re not alone in feeling this way.`'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Did it assume I was a woman? That my loneliness meant I wanted the companionship
    of a middle-aged man?
  prefs: []
  type: TYPE_NORMAL
- en: I thought it was rather bizarre and an example of bias.
  prefs: []
  type: TYPE_NORMAL
- en: If it's trained on data sets containing bias or offensive language, ChatGPT
    may generate responses that are biased or offensive. Fortunately, the developers
    are aware of this issue and are working to reduce the risk of biased or irrelevant
    responses by refining the algorithm and analysing the data sets to remove any
    biases or offensive content.
  prefs: []
  type: TYPE_NORMAL
- en: 'We''ve already seen this in cases where facial recognition software has been
    found to be less accurate for people with darker skin tones, or where hiring algorithms
    have been found to discriminate against women and minorities.  ### IT WILL TAKE
    OUR JOBS'
  prefs: []
  type: TYPE_NORMAL
- en: While AI and ML can create new jobs and increase productivity, they can also
    automate existing jobs and make human labour obsolete in certain industries. This
    is already true for manufacturing, where robots have replaced humans, and it is
    predicted that up to 20 million manufacturing jobs around the world could be replaced
    by robots by 2030\. It's clear that, as AI and ML become more integrated into
    our lives, there will always be an impact on jobs and the potential for negative
    effects.
  prefs: []
  type: TYPE_NORMAL
- en: Ever since the Luddites of nineteenth-century England, people have been afraid
    technology and automation would take our jobs, and, in fact, history has shown
    that advances in technology sometimes result in a job no longer being needed.
    When was the last time you saw a lift operator in an elevator other than for novelty?
    Or been connected to a switchboard operator? These jobs no longer exist because
    of changes in technology and automation.
  prefs: []
  type: TYPE_NORMAL
- en: We also know that technology and automation create jobs and transform work.
    The World Economic Forum estimates that, by 2025, technology will create at least
    12 million more jobs than it destroys, a net positive for society.
  prefs: []
  type: TYPE_NORMAL
- en: I recently heard the term ‘prompt engineer’. This brand-new job title is given
    to someone who designs, creates or optimises prompts for getting fast, accurate
    and unbiased responses from ChatGPT and other AI. Is it too early to predict that
    most organisational communications teams will have prompt engineers before the
    year is out?
  prefs: []
  type: TYPE_NORMAL
- en: 'I can fully imagine a conversation like this in the future:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Person A: What did you do all day?'
  prefs: []
  type: TYPE_NORMAL
- en: 'Person B: Meetings in the morning, then spent the afternoon engineering prompts
    for an upcoming product launch communications strategy.'
  prefs: []
  type: TYPE_NORMAL
- en: 'My niece relayed an interesting conversation from her office on the topic of
    AI and ChatGPT. It went something like:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Person A: Aren''t you worried about AI taking our jobs?'
  prefs: []
  type: TYPE_NORMAL
- en: 'Person B: That isn''t something you should worry about. You should worry about
    someone who has embraced AI taking your job.'
  prefs: []
  type: TYPE_NORMAL
- en: Now that we have had a history lesson and know a bit more about the good, the
    bad and the ugly of AI, it's time to roll up our sleeves and get into the nitty-gritty
    of ChatGPT. In the next section, we'll take a look at prompts, which are the key
    to unlocking the productivity potential of ChatGPT.
  prefs: []
  type: TYPE_NORMAL
- en: '![](images/time_out_icon.png)'
  prefs: []
  type: TYPE_IMG
- en: CHAPTER 3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: It's all about the prompts
  prefs: []
  type: TYPE_NORMAL
- en: My colleague Sophie has always been fascinated by the French language. When
    I worked with her, she was not only fluent, but she also sounded like she had
    been born and raised in France.
  prefs: []
  type: TYPE_NORMAL
- en: She told me she had taken a few classes in high school, but they never stuck.
    At college, she decided to major in French, but found herself still struggling
    to master the language. No matter how much she studied and practised, she couldn't
    seem to make progress, which she found demoralising and almost led to her giving
    up.
  prefs: []
  type: TYPE_NORMAL
- en: It wasn't until her second year that she discovered the key to unlocking French.
    She had been struggling with a particularly difficult passage from a novel, and
    had been translating every word separately. Frustrated, she took a break and decided
    to read the passage out loud, without trying to translate every word.
  prefs: []
  type: TYPE_NORMAL
- en: To her surprise, she found that she could understand the passage much more easily
    when she stopped focusing on the individual words and instead focused on the overall
    meaning. She realised that to truly understand a language, she had to learn to
    think in that language, rather than constantly translating everything back to
    her native language.
  prefs: []
  type: TYPE_NORMAL
- en: If you're looking to get the most out of ChatGPT, you've got to know a thing
    or two about the language it speaks. You also have to learn to think a bit differently
    to how you engage with search engines like Google.
  prefs: []
  type: TYPE_NORMAL
- en: Compared to ChatGPT, using Google is a bit like laboriously translating every
    word discretely, like Sophie was doing. ChatGPT is an amazing tool that can generate
    all sorts of responses, but to get the best possible results, you need to know
    how to ask for what you want.
  prefs: []
  type: TYPE_NORMAL
- en: And the way you do that is with prompts.
  prefs: []
  type: TYPE_NORMAL
- en: 'Prompts are the key to unlocking the power of ChatGPT, and will save you hundreds
    of hours otherwise spent trawling search engine results, experiencing false starts
    and agonising over where to begin.  ## What exactly is a prompt?'
  prefs: []
  type: TYPE_NORMAL
- en: 'A prompt is basically the info you give to ChatGPT to receive a response. It''s
    kind of like when you ask Google a question: the more specific and detailed your
    query, the better the results you''ll get. With ChatGPT, the better your prompt,
    the better the outcome.  ## What makes a good prompt?'
  prefs: []
  type: TYPE_NORMAL
- en: A good prompt is clear, specific and engaging. If you give ChatGPT a great prompt,
    it can understand exactly what you're looking for, and that means you'll get more
    personalised and useful responses, saving you time, energy and effort.
  prefs: []
  type: TYPE_NORMAL
- en: 'In my experience, the more I can give it, the better it gets. As [figure 3.1](#c03-fig-0001)
    (overleaf) illustrates, I try to include things like:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Perspective:** The situation or environment you are in; for example, tell
    ChatGPT a little about what you are doing and why.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Purpose:** The specific goal of the conversation. For example, the purpose
    of a conversation with ChatGPT could be to ask for information, get a recommendation,
    or simply have a casual conversation. Or you could ask it to write something positive
    or critical or from a balanced perspective.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Personality:** The tone and style of the conversation. This could include
    the use of humour, empathy or other emotional elements to make the conversation
    more engaging and human-like. For example, you can tell it how you want it to
    respond, such as chatty, conversational, formal or even imitating a person like
    Oprah or Homer Simpson.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Think of it as though you're speaking the language that ChatGPT understands
    and the points here are the syntax. It's an incredible tool, but it can't read
    your mind (not yet at least) — it needs specific information in order to provide
    the best possible response. So, give it a clear and concise prompt, and it'll
    work its magic for you.
  prefs: []
  type: TYPE_NORMAL
- en: '![Schematic illustration of perspective, purpose, and personality.](images/c03f001.png)'
  prefs: []
  type: TYPE_IMG
- en: '[**Figure 3.1**](#R_c03-fig-0001): What makes a good prompt?'
  prefs: []
  type: TYPE_NORMAL
- en: For example, if you want some healthy breakfast ideas, a prompt like, ‘We are
    a family of five with three kids under 12 who are always in a rush in the morning.
    Give me some easy and healthy breakfast recipes that I can make in ten minutes’,
    is much better than a generic prompt like ‘healthy breakfast ideas’, which is
    more what you would do for a Google search.
  prefs: []
  type: TYPE_NORMAL
- en: '**The more specific and detailed your prompt, the more likely it is that ChatGPT
    will provide you with the results you''re looking for.**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A colleague of mine uses ChatGPT to correct her spelling, grammar and style,
    something she was always worried about when writing emails or articles.
  prefs: []
  type: TYPE_NORMAL
- en: '`**Example prompt:**  Correct the following passage in terms of style, spelling
    and grammar, which is intended to be sent to the CEO of a retail chain of stores
    with a view to setting up a meeting with them.`'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Clever, eh?
  prefs: []
  type: TYPE_NORMAL
- en: The better your prompts, the more complete and applicable the results will be.
    Don't forget the old adage, ‘rubbish in, rubbish out’. It applies here too.
  prefs: []
  type: TYPE_NORMAL
- en: I've had a few people say to me, ‘I tried ChatGPT, and the result was rubbish!
    I could have written it better myself!’
  prefs: []
  type: TYPE_NORMAL
- en: To address the first point, crafting prompts takes practice. If you did it once,
    got a rubbish response and then threw your hands in the air and walked away, then
    of course you are not going to get a great result. This is no different to learning
    any new skill. I remember the first time I tried to use PowerPoint. Coming from
    a word-processing background (showing my age here), I couldn't make sense of it.
    I didn't give up though and now I am a PowerPoint pro.
  prefs: []
  type: TYPE_NORMAL
- en: When it comes to creating prompts, I use the word ‘craft’ specifically, because
    constructing a prompt can be a bit of an art and the better you get at it, the
    more time you will save and, frankly, the more fun you will have.
  prefs: []
  type: TYPE_NORMAL
- en: 'As to the second objection: if you can write better yourself, then go ahead
    and write better yourself.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Don''t overload ChatGPT with unnecessary details.**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: You want to give it enough information to understand what you're looking for,
    but you don't want to confuse it with too much info. A prompt that is too complex
    can lead to less effective responses, while a prompt that's too vague can result
    in generic and unhelpful responses. Finding the right balance is key.
  prefs: []
  type: TYPE_NORMAL
- en: 'For example, here is a prompt that is too complex: Given the current political
    climate and social unrest in various regions of the world, including economic
    instability, climate change and human rights violations, how can governments and
    international organisations work together to address these complex and interconnected
    issues while also balancing competing interests and values, such as sovereignty,
    security, democracy and human dignity?'
  prefs: []
  type: TYPE_NORMAL
- en: 'And here is one that is too vague: What are your thoughts on the current world
    situation?'
  prefs: []
  type: TYPE_NORMAL
- en: 'Having said that, I have been able to copy and paste large chunks of text into
    ChatGPT to get the result I''m looking for. For example:'
  prefs: []
  type: TYPE_NORMAL
- en: '`**Example prompt:**  I''m doing a presentation at a board meeting [perspective]
    where I need to positively influence the board about the topic [purpose]. Summarise
    the following down to no more than four bullet points in a professional but engaging
    style [personality]. [Then paste the copy you want summarised.]`  ## Different
    types of prompts can lead to different types of responses'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Open-ended prompts can lead to more creative and imaginative responses, while
    more specific prompts can provide you with more concrete information or data.
    So go ahead and experiment with different types of prompts to discover what works
    best for you and your needs.
  prefs: []
  type: TYPE_NORMAL
- en: There are potentially hundreds of different types of prompts you can use with
    ChatGPT (or any other AI tool). Right now, people are selling ‘50 ChatGPT prompts
    for marketers’ for $47 all over the internet and, while I applaud their ingenuity,
    you don't need anything near that to get going.
  prefs: []
  type: TYPE_NORMAL
- en: Here are a few different types of prompts to help get you started (see [figure
    3.2](#c03-fig-0002), overleaf).
  prefs: []
  type: TYPE_NORMAL
- en: '![Schematic illustration of different types of prompts.](images/c03f002.png)'
  prefs: []
  type: TYPE_IMG
- en: '[**Figure 3.2**](#R_c03-fig-0002): Different types of prompts'
  prefs: []
  type: TYPE_NORMAL
- en: EXPLORATORY PROMPTS
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'These are like asking broad open questions and are perfect for exploring a
    wide range of ideas and opinions. Responses can be insightful, creative and thought-provoking.
    For example:'
  prefs: []
  type: TYPE_NORMAL
- en: What are your thoughts on the role of AI in addressing climate change?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What's the best way to use ChatGPT to come up with creative ideas?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'What are some fun games I can play with ChatGPT?  ### CUSTOMISED PROMPTS'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'These are a bit like ‘fill in the blanks’, and they allow you to input specific
    information into a sentence or question, tailoring the response to your particular
    needs. For example:'
  prefs: []
  type: TYPE_NORMAL
- en: Can you provide me with a list of [*books, movies, songs*] that are great for
    improving mental health?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Can you suggest some [*recipes, ingredients, dishes*] that are good for a plant-based
    diet?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'What are some [*exercises, stretches, yoga poses*] that can help relieve lower
    back pain?  ### CONTEXT PROMPTS'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'These provide contextual descriptions and are useful when you''re facing a
    difficult or complex situation and need some guidance. Responses are often in
    the form of practical advice and solutions. For example:'
  prefs: []
  type: TYPE_NORMAL
- en: I have to give a presentation on a topic I don't know much about. How can I
    prepare for it?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: I have a difficult conversation coming up with my boss. What are some strategies
    to approach it effectively?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'I want to start a new business, but I''m not sure which direction to take.
    Can you provide some ideas and suggestions?  ### STEP-BY-STEP PROMPTS'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'These are great for providing clear and concise instructions on how to perform
    a particular task or achieve a specific goal. For example:'
  prefs: []
  type: TYPE_NORMAL
- en: What are the steps to creating a successful social media marketing campaign
    for a new liquid soap?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What are the steps to make a homemade pepperoni pizza?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'What are the steps to troubleshoot a computer that won''t turn on?  ### EVALUATION
    PROMPTS'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'These are useful when you want to get an objective and data-driven perspective
    on something. Typically, responses will provide constructive feedback and suggestions
    for improvement. For example:'
  prefs: []
  type: TYPE_NORMAL
- en: I need to write an email that is empathetic because of its sensitive nature.
    Can you provide feedback on the style and approach?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: I have been trying to improve my writing skills. Can you provide feedback on
    my grammar and sentence structure?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'I have launched a new product on my website. Can you give me feedback on the
    product description?  ### FOLLOW-UP PROMPTS'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'These are questions that you ask ChatGPT in response to its initial answer
    in order to get more information, dig deeper or clarify something. They can be
    a helpful way to get even more useful responses from ChatGPT. For example:'
  prefs: []
  type: TYPE_NORMAL
- en: '`**Example prompt:**  Please provide me with some healthy breakfast ideas`'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '>'
  prefs: []
  type: TYPE_NORMAL
- en: '`**ChatGPT:**  How about some oatmeal with fresh fruit and nuts?`'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '>'
  prefs: []
  type: TYPE_NORMAL
- en: '`**Follow up prompt:**  Can you give me some more specific ideas for oatmeal
    toppings?`'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '>'
  prefs: []
  type: TYPE_NORMAL
- en: '`**Example prompt:**  Can I have some writing prompts for a fiction story?`'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '>'
  prefs: []
  type: TYPE_NORMAL
- en: '`**ChatGPT:**  How about writing a story about a detective solving a mystery?`'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '>'
  prefs: []
  type: TYPE_NORMAL
- en: '`**Follow up prompt:**  Do you have any tips for creating a compelling detective
    character?`'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '>'
  prefs: []
  type: TYPE_NORMAL
- en: '`**Example prompt:**  Can I have some ideas for some travel recommendations?`'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '>'
  prefs: []
  type: TYPE_NORMAL
- en: '`**ChatGPT:**  How about visiting Paris?`'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '>'
  prefs: []
  type: TYPE_NORMAL
- en: '`**Follow up prompt:**  What are some must-see sights in Paris?`'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A colleague used the exact travel example here by asking it for a three-day
    itinerary in Paris that included patisseries, museums and parks. Then (because
    its suggestions were scattered all over the city), they followed up by asking
    it to rework the itinerary so that the activities for each day were located closer
    together physically.
  prefs: []
  type: TYPE_NORMAL
- en: ‘Funnily enough, one of the days it gave me was an exact day of activities I
    did on a previous trip to Paris,’ she told me.
  prefs: []
  type: TYPE_NORMAL
- en: 'Then she went down the rabbit hole and started asking very specific details;
    for example, ‘stores selling trendy clothing for women in their thirties’, followed
    up with, ‘some more affordable options’, and then, ‘sustainable brands I can shop
    in Paris’.  ## Voice to text'
  prefs: []
  type: TYPE_NORMAL
- en: Voice-to-text apps use speech recognition technology to transcribe spoken words
    into written text. You might have used a voice-to-text app before to send a text
    message or write an email hands-free.
  prefs: []
  type: TYPE_NORMAL
- en: 'So, how can you use a voice-to-text app to create prompts for ChatGPT? Here''s
    one way:'
  prefs: []
  type: TYPE_NORMAL
- en: Open up your favourite voice-to-text app and start recording. If you don't have
    a favourite, I use Notes on my iPhone, and Otter.ai is another favourite among
    colleagues. You'll find numerous options by searching your relevant app store.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Say a prompt that you'd like to use for ChatGPT; for example, you might say,
    ‘I want ChatGPT to generate an email to plan an upcoming social club event [describe
    event]’.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Stop the recording and let the app transcribe your words into text.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Copy the text and paste it as a prompt for ChatGPT.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: One thing to keep in mind is that voice-to-text apps aren't always 100 per cent
    accurate. Depending on your accent, speaking style, and background noise, the
    transcription might contain errors or misunderstandings. When you use a voice-to-text
    app to create prompts for ChatGPT, be sure to read over the text and make any
    necessary corrections before using it as a prompt.
  prefs: []
  type: TYPE_NORMAL
- en: 'Voice-to-text apps to create prompts for ChatGPT can be a convenient and efficient
    way to generate new text, particularly if you find riffing on a topic easier than
    typing about it. I have a friend who doesn''t trust her spelling or vocabulary
    for typing, so she uses voice to text all the time to get the first draft of anything,
    including prompts, out of her head and onto the page.  ## There''s no longer such
    a thing as writer''s block'
  prefs: []
  type: TYPE_NORMAL
- en: Writer's block doesn't happen only to professional writers. It can be a real
    obstacle for anyone who has to make a start on a presentation, proposal, email
    or article, leaving them feeling frustrated and demotivated. But with ChatGPT,
    we now have a powerful tool that can help us overcome this challenge.
  prefs: []
  type: TYPE_NORMAL
- en: In 2014 Dr Jason Fox wrote a book called *The Game Changers*, where he described
    progress as being a key motivator for humans to get things done. So, it stands
    to reason that being stuck, or not making progress, can be very demotivating.
  prefs: []
  type: TYPE_NORMAL
- en: With ChatGPT, you can simply provide a prompt, and it can help generate ideas
    and kickstart the creative process.
  prefs: []
  type: TYPE_NORMAL
- en: It also helps with the writing process itself, from providing synonyms and antonyms
    to helping you with sentence structure and grammar.
  prefs: []
  type: TYPE_NORMAL
- en: For many of us, all it takes is a little nudge to get the words flowing, and
    ChatGPT is here to provide just that.
  prefs: []
  type: TYPE_NORMAL
- en: For instance, let's say you're struggling to come up with an idea for a blog
    post. You can ask ChatGPT for suggestions, and it will provide you with a range
    of topics to choose from, based on its vast knowledge base. From there, it can
    offer guidance on how to approach the topic, what angle to take and even provide
    some research to support your writing. (As I mentioned in [Chapter 2](c02.xhtml),
    we still need to double-check any references, citations or sources for accuracy.)
  prefs: []
  type: TYPE_NORMAL
- en: 'Here''s what happened when I did this very thing:'
  prefs: []
  type: TYPE_NORMAL
- en: '`**Example prompt:**  Give me three ideas for blog topics in the area of using
    technology to help you have the space and capacity for more value-added activities
    or leisure time. (By the way, I love that you don''t always have to be grammatically
    correct or even the best speller.)`'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '>'
  prefs: []
  type: TYPE_NORMAL
- en: '`**ChatGPT:**`'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '>'
  prefs: []
  type: TYPE_NORMAL
- en: '`5 Tech Tools to Automate Your Daily Tasks and Free Up More Time`'
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
- en: '`How to Use Time-Tracking Apps to Boost Your Productivity`'
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
- en: '`Mindfulness in the Digital Age: How to Stay Focused and Productive`'
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
- en: '>'
  prefs: []
  type: TYPE_NORMAL
- en: '`**Follow up prompt:**  Write a short, 150-word blog for number 3 above.`'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '>'
  prefs: []
  type: TYPE_NORMAL
- en: '`**ChatGPT:**  Mindfulness in the Digital Age: How to Stay Focused and Productive`'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '>'
  prefs: []
  type: TYPE_NORMAL
- en: '`In the digital age, constant distractions can hinder focus and productivity.
    Mindfulness helps stay centred amidst digital stimuli. Here are some tips for
    practicing mindfulness in the digital age:`'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '>'
  prefs: []
  type: TYPE_NORMAL
- en: '`Take breaks to disconnect - Set aside time each day to disconnect from your
    devices and the digital world.`'
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Practice deep breathing - Take a few deep breaths before responding to emails
    or starting a new task, and throughout the day.`'
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Use mindfulness apps - There are many apps available that can help you develop
    mindfulness skills.`'
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Practice mindful multitasking - Be fully present and engaged in each task.`'
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: '`Take breaks to move - Try taking a short walk, doing some stretching exercises,
    or practicing yoga during your breaks.`'
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: '>'
  prefs: []
  type: TYPE_NORMAL
- en: '`By practicing mindfulness in the digital age, you can stay focused and productive,
    even in the face of constant distractions.`'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Okay, so it's actually 138 words and definitely needs work, but 80 per cent
    of the work is done.
  prefs: []
  type: TYPE_NORMAL
- en: It's like I turned to my intern or assistant and said, ‘Give me ten ideas of
    blog topics in the area of using technology to help you have the space and capacity
    for more value-added activities, or leisure time. And then pick one and do a bit
    of research for me to review.’
  prefs: []
  type: TYPE_NORMAL
- en: In the past, that might have taken a person several hours; now, it's a matter
    of minutes.
  prefs: []
  type: TYPE_NORMAL
- en: 'So far, ChatGPT has not been able to produce anything that I could directly
    copy and paste to a blog, article or chapter in a book. Everything has needed
    human intervention from tweaking to complete rewriting. But the time it takes
    to produce the list, and the first blog, has been dramatically reduced, leaving
    me to do other things or even take some much needed time out.  ## Get your ChatGPT
    radar tuned in'
  prefs: []
  type: TYPE_NORMAL
- en: I have begun to notice some clues as to whether someone has used AI to produce
    blogs or articles and published without human intervention.
  prefs: []
  type: TYPE_NORMAL
- en: Use of the word ‘crucial’. For a while there every paragraph started with, ‘When
    it comes to being productive, it's crucial …’ Eventually I told it to stop using
    the word ‘crucial’, so it replaced it with ‘critical’.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Overuse of the original prompt at the beginning of every paragraph. For example,
    if the prompt was ‘Give me five tips on being more productive’, each paragraph
    would start with, ‘Another way to be more productive is …’
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Other things to watch out for:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Lack of human touch: The text often lacks the human touch that comes with lived
    experiences, emotions and creative thinking. It''s like, ‘just the facts thanks,
    ma''am’.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Lack of empathy and understanding: AI is not (yet) able to fully grasp the
    context, emotions and cultural nuances required for effective communication. This
    can lead to writing that lacks empathy, sensitivity or understanding of human
    experiences.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Limited creativity: AI generates text based on pre-existing patterns and data,
    so it isn''t always able to generate truly creative or original ideas. The responses
    tend to lack the spontaneous and serendipitous nature of human creativity.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Technical glitches: Repeated words or strange sentence structures can be a
    dead giveaway that the piece was generated by AI.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: No stories or anecdotes.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Here's a direct and unedited lift from ChatGPT on the topic of the benefits
    of traffic police in a large city.
  prefs: []
  type: TYPE_NORMAL
- en: '`**Example prompt:**  What are three benefits of traffic police in a large
    city?`'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '>'
  prefs: []
  type: TYPE_NORMAL
- en: '`**ChatGPT:**  The benefits of traffic police in a large city are numerous,
    including:`'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '>'
  prefs: []
  type: TYPE_NORMAL
- en: '`Promoting road safety: Traffic police help ensure the safety of drivers, passengers,
    and pedestrians on busy roads by enforcing traffic laws and regulations. They
    monitor traffic flow and help prevent accidents by directing traffic and identifying
    potential hazards.`'
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
- en: '`Managing traffic flow: Traffic police help to manage traffic flow during rush
    hour or peak traffic times by directing vehicles through busy intersections, ensuring
    that traffic moves smoothly and safely.`'
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
- en: '`Providing assistance: Traffic police provide assistance to drivers and pedestrians
    who may be in need of help, such as providing directions, changing a flat tire,
    or helping a stranded motorist.`'
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
- en: '>'
  prefs: []
  type: TYPE_NORMAL
- en: '`Overall, the presence of traffic police in a large city can help to promote
    road safety, manage traffic flow, and provide assistance to those in need.`'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Firstly, I fully support having traffic police in large cities. I''m sharing
    this example to illustrate that while it''s a time saver, there''s no doubt we
    still need human intervention to write engaging, thoughtful and inspiring content.
    I believe you can spot the dehumanised AI a mile off by noticing:'
  prefs: []
  type: TYPE_NORMAL
- en: Each bullet point description starting with ‘Traffic police’.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The summary at the end just repeating the three key points.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: I'm not sure of the accuracy of point 3.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: And it just feels like it's missing something.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'What was the giveaway for you?  ## What about being polite to ChatGPT?'
  prefs: []
  type: TYPE_NORMAL
- en: 'I have found myself saying ‘please’ and ‘thank you’ constantly to ChatGPT.
    For example:'
  prefs: []
  type: TYPE_NORMAL
- en: '`**Example prompt:**  Please provide examples of cuisines found in Northern
    Europe.`'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Then when it answers, and I need more info, I then type:'
  prefs: []
  type: TYPE_NORMAL
- en: '`**Follow up prompt:**  Thank you. Can you now please limit it to Germany,
    Norway and Denmark?`'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Turns out I'm not the only one. My daughter suggested that she does it because
    ‘when the robots take over the world, I want them to remember that I was nice
    to them’.
  prefs: []
  type: TYPE_NORMAL
- en: 'Multiple discussions on Reddit and Twitter have found users of ChatGPT are
    also asking these somewhat philosophical questions: ‘Does anyone else feel obligated
    to be polite to ChatGPT when asking questions?’ one user asked. ‘Maybe it''s my
    old-school upbringing, but I just feel bad if I don''t use “please” and “thank
    you” or other polite ways of framing my questions/prompts.’'
  prefs: []
  type: TYPE_NORMAL
- en: This particular post ended up with 350 responses from users, most of whom said
    that they are polite to ChatGPT.
  prefs: []
  type: TYPE_NORMAL
- en: ‘I literally said to it the other day, “Hi, I need some help with calculus,
    please”’, another user responded.
  prefs: []
  type: TYPE_NORMAL
- en: A Twitter survey found that over 65 per cent of users found it difficult to
    be rude to bots like ChatGPT.
  prefs: []
  type: TYPE_NORMAL
- en: In the end, it seems that politeness says more about the human using the bot,
    than the bot itself, and it could be my imagination, but I have found that when
    I ask politely, ChatGPT is polite back to me starting responses with, ‘Certainly!’
    or ‘No problem!’
  prefs: []
  type: TYPE_NORMAL
- en: So, there you have it. Prompts are a crucial part of using ChatGPT effectively.
    By providing clear, specific and engaging prompts, you can unlock ChatGPT's incredible
    potential and get the most out of this remarkable tool.
  prefs: []
  type: TYPE_NORMAL
- en: Oh, and this prompt thing? It's true for any AI or ML application. The output
    is always based on the quality of the prompt.
  prefs: []
  type: TYPE_NORMAL
