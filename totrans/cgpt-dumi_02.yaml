  prefs: []
  type: TYPE_NORMAL
- en: Much ado has been made of ChatGPT’s creativity. But that creativity is a reflection
    and result of the human doing the prompting. If you can think it, you can probably
    get ChatGPT to play along.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Unfortunately, that’s true for bad guys too. For example, they can prompt ChatGPT
    to find vulnerabilities in computer code or a computer system; steal your identity
    by writing a document in your style, tone, and word choices; or edit an audio
    clip or a video clip to fool your biometric security measures or make it say something
    you didn’t actually say. Only their imagination limits the possibilities for harm
    and chaos.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Discovering other forms of GPT
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ChatGPT was built on OpenAI’s GPT-3 family of large language models, fine-tuned
    by humans and reinforcement learning, and trained to perform conversational tasks.
    Now it’s running on GPT-4\. GPT-5 lies ahead but isn’t currently being trained.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: OpenAI uses the data you enter in the prompt as part of their efforts to continuously
    refine ChatGPT. That’s why you should never consider any work you do in the free
    or premium version of ChatGPT to be private.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: GPT-3 and GPT-4 are general-purpose AI models suited for a large variety of
    language-related tasks. ChatGPT is a chatbot that runs on either model, and it
    is smaller, more accurate, and faster than GPT-3 and GPT-4 in conversational tasks.
    However, both GPT-3 and GPT-4 are capable of many more actions than simply carrying
    on a conversation with inquisitive people like ChatGPT does.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: OpenAI’s older GPT-3 models are named Davinci, Curie, Babbage, and Ada. Davinci
    does the most, but the others are sometimes a better choice for developers in
    meeting specific needs when cost is a primary concern.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: More recent models are Codex, which understands and generates computer code
    from its training in natural language and billions of lines of code scraped from
    GitHub, and Content Filter, which classifies text as safe, sensitive, or unsafe.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The Content Filter model is meant to filter out any content likely to be perceived
    by users as offensive or alarming. Unfortunately, the filter fails sometimes and
    lets bad stuff through while over-throttling some acceptable or barely questionable
    content. This behavior is unsurprising because Content Filter is in beta; it's
    expected to improve over time. Users are encouraged to click the thumbs up or
    thumbs down button at the top of the ChatGPT-generated text to help improve content
    generation in terms of relevance, quality, and acceptability.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: GPT-4 was released in early 2023\. It has more reasoning capabilities and is
    generally more creative and collaborative than GPT-3 models. It’s also larger
    and more stable. Its capabilities are impressive and easily seen in outputs ranging
    from technical writing and programming to screenwriting and mimicking the user’s
    personal writing style. However, it still hallucinates just as GPT-3 models do.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Developers can find the API and information on integration at [`https://openai.com/api/`](https://openai.com/api/).
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Grabbing Headlines and Disrupting Businesses
  prefs: []
  type: TYPE_NORMAL
- en: ChatGPT took the world by surprise. By all accounts, its launch shouldn’t have
    made the splash it did.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The model concept isn’t new. Large language models date to the 1950s. Several
    chatbots built on such models were simultaneously under development by several
    organizations in recent years with little to no fanfare or market anticipation.
    And ChatGPT is not necessarily the best of its kind, at least not in its earliest
    form. Plus, previous chatbot types were commonplace and functioning well, leaving
    little market energy for doing anything more innovative.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Yet here ChatGPT is in its undisputed position as king of the AI hill. It was
    crowned as such by all accounts in less than two months since its introduction
    to the public. The burning question is why was it accepted so quickly by so many?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Scholars, researchers, and academics will have to wrestle with that question
    to find definitive answers. But the far more urgent question is what is the effect
    of a technology that has over 100 million people worldwide embracing it immediately
    and a whopping 13 million and counting using it every day?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Grokking that ChatGPT is a harbinger of exponential change
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Trade publications usually trumpet the arrival of a new technology, with mainstream
    media giving only a perfunctory nod. But mainstream media headlines quickly shouted
    the arrival of ChatGPT, and even talk show hosts and comedians gave their take
    on how ChatGPT would change our world.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Some said ChatGPT’s arrival heralded the end of many jobs and careers. Others
    said it would kill or diminish entire industries, such as media, law, and education.
    Still others thought it was the beginning of the end of humanity either by stunting
    our brains or sounding a welcome for newly formed AI overlords.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The more positive folks pointed to ChatGPT’s capability to enable new ways to
    make money, ease our labors, speed our education, stoke our ideas, solve complex
    problems, free more of our time, multiply our productivity, and generally broaden
    access and opportunity for all.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: But despite the many different opinions, the consensus is that ChatGPT is a
    harbinger of exponential change, bringing universal disruption and creative destruction.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ChatGPT does signal a significant paradigm shift from the universal embrace
    of AI in our everyday lives to its touch on the many aspects of our existence.
    However, generative artificial intelligence is unlikely to completely usurp our
    reality. Life will go on, albeit a bit differently, and still under human control.
    But under the control of which humans?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Weighing the initial effect on existing businesses and industries
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Although foreseeing the full effect of generative AI in general and ChatGPT
    in particular is difficult, we can make some reasonable predictions now. Primarily,
    ChatGPT will have the most effect on knowledge workers — that is, people who work
    primarily in the gathering, analysis, application, and distribution of knowledge.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Businesses and industries most likely to feel early and substantial effects
    from this technology include the following:'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Medical research and development
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Biohacking
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Healthcare
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Education
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Media
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Marketing and advertising
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Legal
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Art
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Retail
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Financial services
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Research
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Search engines
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Library science
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Publishing
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: But make no mistake, ChatGPT and its ilk will rapidly become ubiquitous across
    industries and business lines. Its continued presence is inevitable, but the intensity
    of its effect on various entities will vary.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Bracing for future upheaval
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: To borrow a phrase from Star Trek’s Borg, “resistance is futile.” Put another
    way, the AI genie will not go back in the bottle. Whatever your choice of expression
    for inevitability, ChatGPT and its rivals are here to stay.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Ignoring it or trying to ban it will at most cause a temporary pause but more
    likely create a generative AI underground. The better advice is to work to discover
    how many ways you can leverage this technology in your personal life, career,
    business, and industry. Watch for indicators that signal its effect on the economy
    and employment trends so you can take advantage when opportunity arises.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Don’t be content with dabbling with ChatGPT or following the crowd in how you
    use it. Understand that the true advantage you have over AI, and other humans
    using AI, is in your ability to think and create. So start thinking of and creating
    new ways to use ChatGPT to your advantage. In particular, develop your prompting
    skills to the highest level you can imagine and then push your thinking even further.
    Check out [Chapter 3](index_split_005.html#filepos141883) to help spur and direct
    your efforts.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Accept that knowledge is power. ChatGPT has access to lots of information, but
    that’s not necessarily the same as knowledge. Develop your knowledge to the point
    that you can apply it in novel and unique ways.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Pay attention to how ChatGPT is shaping and redefining tasks, actions, jobs,
    and industries over time. Adapt accordingly and quickly.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In these ways, you can prepare yourself and your industry for this new evolving
    future.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Breaking the spell of heartless machine overlords
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ChatGPT presents as a deceptively simple software program. You ask; it answers.
    At first glance there appears to be nothing more to it. Once you understand that
    its performance hinges on your own abilities, you can feel a bit heady — but also
    pressured to get it right.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: When you grok just how much ChatGPT can conceivably do, you’ll likely feel overwhelmed
    and more than a bit threatened. Therein lies the first scary illusion.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Many laypeople assume that since humans must use computer code to command machines,
    machines are limited in their performance by virtue of this precise communication
    structure. In other words, people assume that machines can’t understand anything
    not delivered to them in their unique machine language. Nor can any machine perform
    any duty other than that which it is specifically tasked. Put another way: The
    assumption is that machines can’t understand us, so anything outside their limited
    understanding is safely beyond their reach.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In this scenario, language is conflated with intelligence, but those two things
    are not the same. By that way of thinking, machines that understand our languages
    and converse fluently and flawlessly appear to understand us. And by extension,
    that means there is no safe place to exist, think, or talk that the machine can’t
    permeate.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The unsettling and creeping awareness sets in that we are not as unique in
    as many ways as we thought. After that comes the fear of subjugation by machines
    that are smarter than us: the AI overlords of science fiction lore.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: But they are not here. They are not coming. AI overlords do not exist. However,
    irresponsible use of AI can wreak havoc, create chaos, and do harm. We must be
    diligent in building guardrails for it and setting standards for its ethical and
    responsible use.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It's a mistake to let fear cripple our use of AI where it can do a lot of good.
    There are distinct advantages and benefits to be had. Look for those and build
    upon them.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Opening the Door for Bigger AI Products
  prefs: []
  type: TYPE_NORMAL
- en: As mentioned, ChatGPT is just one example of generative AI. It's also just one
    use of Generative Pre-trained Transformer-3 (GPT-3) and now GPT-4, both of which
    are larger models made for many different natural-language tasks than ChatGPT
    is.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ChatGPT is designed for conversational tasks. In some ways, it’s a fantastic
    tool, but it’s also like a first bike with training wheels in that it’s a good
    introduction to even more powerful uses and forms of AI.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ChatGPT can help you do many things. It can also open the door so you can walk
    confidently into a future where AI is a mainstay.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Pay attention as you use ChatGPT and you’ll find lessons and learn skills that
    you can use in other AI applications. You can always return to ChatGPT and ask
    it to explain other AI applications to you. It can provide a fast education on
    how to work and live in a future vastly different than today.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Categorizing types of Generative AI
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Generative AI is a type of artificial intelligence that generates content in
    any form, including text, images, audio, and synthetic data, which is artificially
    generated data rather than data collected from the real world. The laws of physics
    are an example of synthetic data. Creating a database of the laws of physics enables
    the application of rules to make another type of artificial creation function
    in the real world.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Examples of other generative AI models are DALL-E, Midjourney, and Stable Diffusion,
    which are also the best-known image generators.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Many types of generative AI are available, but the following three are the
    most common:'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Generative adversarial networks (GANs): Use deep learning in unsupervised data
    discovery. Example applications include generating photorealistic images and complex
    but realistic image editing.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Transformer-based models: Discern context, meaning, and patterns to predict
    and generate text, speech, images, and other content. Example applications are
    DALL-E and ChatGPT.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Variational autoencoders (VAEs): Comprised of two different neural networks
    of encoders and decoders. Example applications include security analytics, anomaly
    detection, and signal processing.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Understanding ChatGPT’s creator, OpenAI
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: OpenAI was started by tech and business leaders Sam Altman, Elon Musk, Greg
    Brockman, and Wojciech Zaremba in 2015 to develop safe and open AI tools. Among
    those tools were GPT-1 and GPT-2.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In 2019 the company pivoted to a capped-profit business model, which was described
    by the organization’s leaders as “a for-profit and nonprofit hybrid.” Much of
    its work was focused on AI research. In 2021, OpenAI released DALL-E, a generative
    AI model built on GPT-2 that generates photorealistic images. In 2022, the company
    developed and trained GPT-3\. In November 2022, ChatGPT, which is built on GPT-3,
    was released. GPT-4 was released in early 2023 and currently powers OpenAI models
    as well as many in the broader software application market.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Now that you know ChatGPT’s back story, where to find it, and not to be afraid
    of it, you’re ready to begin a fascinating journey as the captain to your own
    ChatGPT experience.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
