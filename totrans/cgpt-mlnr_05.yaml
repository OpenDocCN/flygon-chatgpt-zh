- en: '*Example: Creating a Script for a Youtube video or your podcast*'
  prefs: []
  type: TYPE_NORMAL
- en: Now let’s say you’re trying to build your social media presence and you want
    to use the blog article you created and generate a video/podcast out of it.
  prefs: []
  type: TYPE_NORMAL
- en: You can use the already existing content you generated for a blog outline and
    turn it into a script that you can then read out!
  prefs: []
  type: TYPE_NORMAL
- en: '**Prompt**: Using the blog outline above for The Legalities of Drone Flying:
    Understanding FAA Regulations and Best Practices", please create a step-by-step,
    detailed and engaging youtube video script.'
  prefs: []
