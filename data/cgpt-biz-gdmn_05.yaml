  type: TYPE_NORMAL
  zh: 语言翻译服务将书面或口头内容从一种语言转换为另一种语言，确保原始信息的含义和意图得以保留。专业翻译服务涵盖广泛的行业，包括法律、医学、技术和营销领域。
