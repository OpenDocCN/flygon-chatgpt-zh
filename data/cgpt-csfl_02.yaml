  zh: 研究协助：快速收集各种主题的信息。
- en: 'Content generation: Generate outlines, ideas, or drafts to kickstart your video
    writing.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内容生成：生成大纲、想法或草稿，启动您的视频写作。
- en: 'Language optimization: Improve your writing by suggesting better word choices
