- en: '**Writing and editing** copy, emails, letters, social media posts, etc.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Translating** into different languages or different writing styles'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Creating and ideating** across a large variety of opportunity areas'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Advising** for noncritical requests for professional advice (e.g., finance,
    legal, HR policies, etc.)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Educating** users by answering questions, explaining concepts, providing
    examples, and offering additional resources for further learning'
