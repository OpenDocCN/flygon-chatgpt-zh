- en: How to Use the Prompt
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何使用提示
- en: Crafting a compelling scene or chapter is a pivotal skill every novelist seeks
    to hone. The Scene Analysis Prompt is designed to facilitate this by providing
    a structured, in-depth evaluation of your writing through the lens of a developmental
    editor. By employing the “Three Story Method Scene Rubric” this prompt ensures
    a comprehensive review of key storytelling elements, guiding authors towards creating
    resonant and effective narratives.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 打造引人入胜的场景或章节是每位小说家都希望磨练的关键技能。场景分析提示旨在通过以发展性编辑的视角提供结构化、深入的评估，从而促进这一点。通过采用“三部故事法场景评分表”，这个提示确保了对关键叙事元素的全面审查，引导作者创造出有共鸣和有效的叙事。
- en: At its core, the prompt seeks to bridge the gap between authors and their readers.
    By identifying the wants, needs, conflicts, choices, and consequences within a
    scene, authors can gain clarity on their characters’ motivations and the overall
    direction of their story. This not only aids in creating more engaging content
    but also simplifies the editing process. With a clear understanding of the scene’s
    purpose and dynamics, editors can provide more targeted feedback, ensuring that
    the narrative remains consistent and impactful.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在其核心，这个提示旨在弥合作者和读者之间的差距。通过识别场景中的愿望、需求、冲突、选择和后果，作者可以清晰地了解他们角色的动机和整个故事的方向。这不仅有助于创造更具吸引力的内容，还简化了编辑过程。通过对场景的目的和动态有清晰的理解，编辑可以提供更有针对性的反馈，确保叙事保持一致和有影响力。
- en: When using this prompt, authors should approach it with an open mind and a willingness
    to refine their work. While the analysis is thorough, it’s essential to remember
    that the aim is to enhance the story’s quality, ensuring it resonates with readers.
    By providing clear information and being receptive to feedback, authors can make
    the most of this tool, elevating their writing to new heights.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用这个提示时，作者应以开放的心态和愿意完善自己的作品的态度来对待。虽然分析是彻底的，但重要的是要记住，目的是提高故事的质量，确保它与读者产生共鸣。通过提供清晰的信息并接受反馈，作者可以充分利用这个工具，将他们的写作提升到新的高度。
- en: '**Important: I designed this process using ChatGPT 4 (as of October 25, 2023).
    You’ll need to use the “Advanced Data Analysis” option because that will allow
    you to upload your scene as a Word document. You can copy/paste the prompt from
    any document, or use Text Blaze to store your prompts and insert them with keyboard
    shortcuts. I’ll show you how to do that in the “Tool – Text Blaze” section at
    the end of the book.*'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示：我使用ChatGPT 4（截至2023年10月25日）设计了这个流程。您需要使用“高级数据分析”选项，因为这将允许您将您的场景上传为Word文档。您可以从任何文档中复制/粘贴提示，或者使用Text
    Blaze将您的提示存储并使用键盘快捷键插入它们。我将在本书末尾的“工具-Text Blaze”部分向您展示如何做到这一点。
