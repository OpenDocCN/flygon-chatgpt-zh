  - PREF_OL
  type: TYPE_NORMAL
- en: 'In many ways, it''s like having a personal tutor to help your child develop
    a deeper understanding of concepts and build their problem-solving skills. Let''s
    be real though: ChatGPT is not a substitute for a teacher or tutor, and it should
    not be relied on as the sole source for developing critical thinking skills.  ##
    To recap'
  prefs: []
  type: TYPE_NORMAL
- en: If you are a working parent, getting home from work after a busy day, having
    to think about the household needs can be challenging. This is explained by something
    called ‘decision fatigue’. The nature of the world these days is such that we
    have so many choices and decisions to make daily, that by the time we get to the
    end of the day, we are exhausted.
  prefs: []
  type: TYPE_NORMAL
- en: While AI and ChatGPT can't (yet) pay your bills for you, they can certainly
    take many of the day-to-day decisions away from you, preventing you from either
    making poor choices or none at all!
  prefs: []
  type: TYPE_NORMAL
- en: '![](images/time_out_icon.png)'
  prefs: []
  type: TYPE_IMG
- en: CHAPTER 6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Beyond the basics
  prefs: []
  type: TYPE_NORMAL
- en: The first car was invented in 1886 by Karl Benz. At this time most people got
    around via horse-drawn carriages with coachmen trained to steer the horses using
    reins, pulling them left or right.
  prefs: []
  type: TYPE_NORMAL
- en: This legacy was carried into early car design, with the steering apparatus being
    more like a tiller, and feeling more familiar to the former horse-and-cart driver.
  prefs: []
  type: TYPE_NORMAL
- en: It wasn't until eight years later that Alfred Vacheron took part in the Paris-Rouen
    automobile race in a vehicle fitted with a steering wheel. Not only was the car
    easier to manoeuvre, it was faster.
  prefs: []
  type: TYPE_NORMAL
- en: Just as the steering wheel was a new and unfamiliar technology that, ultimately,
    proved to be a vast improvement over the tiller, AI and ChatGPT are also new technologies
    that require us to think differently about how we view information and creativity.
    Looking for the reins or applying existing ways of thinking will only hold us
    back.
  prefs: []
  type: TYPE_NORMAL
- en: If you have gotten this far in the book, chances are you are a bit like me and
    have been turning to ChatGPT for some ideas to get started, advice or tips on
    something. You're probably feeling confident about your skills because you've
    mastered the basics, and have been able to generate some pretty impressive content.
  prefs: []
  type: TYPE_NORMAL
- en: Now you are looking for a steering wheel to make it easier and faster, which
    is great, because there's more to ChatGPT than the basics, and there are a whole
    bunch of other things you can try to take your productivity to the next level.
  prefs: []
  type: TYPE_NORMAL
- en: Now, I know what you might be thinking, ‘But I've already learned so much! Can
    there really be more?’ The answer is a resounding *yes*. ChatGPT is an incredibly
    powerful tool, and there are plenty of features and techniques that you might
    not have explored yet. By trying out some of these other tricks, you'll be able
    to create even more engaging, thought-provoking content quickly and somewhat effortlessly,
    freeing up time for more important things.
  prefs: []
  type: TYPE_NORMAL
- en: So, without further ado, let's dive into some of the other things you can do
    with ChatGPT to take your prompts to the next level, and therefore your results
    (summarised in [figure 6.1](#c06-fig-0001)).
  prefs: []
  type: TYPE_NORMAL
- en: '![Schematic illustration of beyond the basics.](images/c06f001.png)'
  prefs: []
  type: TYPE_IMG
- en: '[**Figure 6.1**](#R_c06-fig-0001): Beyond the basics  ## The virtual multiplier'
  prefs: []
  type: TYPE_NORMAL
- en: 'When we apply ‘search engine thinking’ to ChatGPT, it''s likely we will use
    prompts that ask for one idea. For example:'
  prefs: []
  type: TYPE_NORMAL
- en: '`**Example prompt:**  Give me an idea for a birthday present for my 40-year-old
    brother-in-law who likes 1980s music. The budget is $100.`'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Why ask for one idea when ChatGPT is capable of giving three, five, ten or more
    ideas? Asking it for multiple ideas on a specific topic allows you to choose,
    condense or clarify across a range of responses.
  prefs: []
  type: TYPE_NORMAL
- en: '`**Example prompts:**  Give me ten ideas for creative art and craft activities
    that I can do with my eight-year-old niece.`'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '>'
  prefs: []
  type: TYPE_NORMAL
- en: '`Write me five blog article ideas on the topic of how improving your sleep
    will increase your productivity.`'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '>'
  prefs: []
  type: TYPE_NORMAL
- en: '`Give me seven meal ideas that use tomatoes, potatoes, steak and rice, and
    that are also quick easy to prepare.`  ## The virtual empath'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: One of the coolest things you can do with ChatGPT is simulate the voice of an
    expert. Whether you're writing about a specific industry, trend or topic, ChatGPT
    can help you write as if you're an industry insider, providing your readers with
    valuable insights and advice.
  prefs: []
  type: TYPE_NORMAL
- en: For example, you could ask ChatGPT to give you the hopes and fears of your target
    clients or audience.
  prefs: []
  type: TYPE_NORMAL
- en: '`**Example prompts:**  Describe the hopes and fears of women in leadership
    positions who have aspirations to join the c-suite.`'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '>'
  prefs: []
  type: TYPE_NORMAL
- en: '`Draft a speech from the perspective of a politician from a different political
    party.`'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '>'
  prefs: []
  type: TYPE_NORMAL
- en: '`Create a blog post from the perspective of a vegan advocating for plant-based
    diets.`  ## The virtual disruptor'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Create content that truly stands out by challenging the conventional narrative.
    Rather than regurgitating the same old ideas and perspectives, try coming up with
    new angles and approaches that defy expectations and break the mould.
  prefs: []
  type: TYPE_NORMAL
- en: For example, if you're writing about a controversial topic, ask ChatGPT to provide
    examples that contradict the dominant narrative. This will help you create thought-provoking
    content that challenges your readers' assumptions and gets them thinking in new
    and unexpected ways.
  prefs: []
  type: TYPE_NORMAL
- en: '`**Example prompts:**  Write a news article that presents a positive angle
    on a typically negative topic, such as ‘Why failure is the key to success’.`'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '>'
  prefs: []
  type: TYPE_NORMAL
- en: '`Write a blog post that challenges a widely held belief, such as ‘Why being
    busy doesn''t equal being productive’.`'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '>'
  prefs: []
  type: TYPE_NORMAL
- en: '`Write a persuasive essay that argues for the opposite viewpoint of a popular
    opinion, such as ‘Why social media is beneficial for our mental health.’`  ##
    The virtual weirdo'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: By using unconventional prompts, you can unlock ChatGPT's creative potential
    and come up with truly unique and unexpected responses. Try using prompts that
    are more open-ended or abstract and see what kind of content ChatGPT generates.
  prefs: []
  type: TYPE_NORMAL
- en: For example, ask ChatGPT to write a recipe using unconventional ingredients,
    such as bacon and ice cream. You could also ask ChatGPT to write a humorous recipe
    that incorporates puns and wordplay.
  prefs: []
  type: TYPE_NORMAL
- en: '`**Example prompts:**  Write a short story that takes place on a planet with
    two suns.`'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '>'
  prefs: []
  type: TYPE_NORMAL
- en: '`Compose a poem that incorporates words from multiple languages.`'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '>'
  prefs: []
  type: TYPE_NORMAL
- en: '`Write a listicle of the weirdest foods people eat around the world.`  ## The
    virtual ideator'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If you're looking for new ideas or angles to cover a familiar topic, try using
    ChatGPT as a brainstormer. Rather than just generating a list of potential topic
    ideas, ask ChatGPT to come up with new angles or approaches that are unexpected
    and novel.
  prefs: []
  type: TYPE_NORMAL
- en: For example, if you're writing about a specific product or service, ask ChatGPT
    to come up with new ways to promote it, or to target a different audience segment.
    By doing this, you'll be able to create content that's more creative and engaging,
    and that truly resonates with your target audience.
  prefs: []
  type: TYPE_NORMAL
- en: '`**Example prompts:**  Generate creative ways for a fun and unique family night
    out that doesn''t cost a lot of money.`'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '>'
  prefs: []
  type: TYPE_NORMAL
- en: '`Suggest new features or improvements for an existing app, such as a language
    learning app that incorporates virtual reality.`'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '>'
  prefs: []
  type: TYPE_NORMAL
- en: '`Generate unique ideas for a team-building activity.`  ## The virtual journalist'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: By writing from different perspectives, you can add depth and complexity to
    your content. If you're writing about a controversial topic, ask ChatGPT to write
    from the perspective of different groups or individuals with varying viewpoints.
    This will help you create content that's more nuanced and comprehensive, and that
    truly reflects the complexity of the issue at hand.
  prefs: []
  type: TYPE_NORMAL
- en: For example, ask ChatGPT to write a travel guide from the perspective of a local.
    You could ask ChatGPT to write about the best local eateries, hidden gems that
    tourists often miss or insider tips for getting the most out of your visit.
  prefs: []
  type: TYPE_NORMAL
- en: '`**Example prompts:**  Write an article about the benefits of regular exercise
    from the perspective of someone who used to be a couch potato.`'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '>'
  prefs: []
  type: TYPE_NORMAL
- en: '`Help me understand the importance of Ramadan to Muslims from a cultural perspective
    rather than a religious one.`'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '>'
  prefs: []
  type: TYPE_NORMAL
- en: '`What impact has tourism had on the Balinese, and how has it changed/shaped
    their local culture?`  ## The virtual content creator'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: By experimenting with different writing styles or tones, you can create more
    dynamic and varied content. For example, you could ask ChatGPT to write in a satirical
    or humorous tone, or to adopt a more serious or academic tone for a specific piece
    of content.
  prefs: []
  type: TYPE_NORMAL
- en: Ask ChatGPT to write a comedy sketch about a serious topic, such as climate
    change or politics. You could also ask ChatGPT to write a satire piece that pokes
    fun at a current event or trend.
  prefs: []
  type: TYPE_NORMAL
- en: '`**Example prompts:**  Write a serious academic paper on a day in the life
    of a time traveller.`'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '>'
  prefs: []
  type: TYPE_NORMAL
- en: '`Write a light-hearted and humorous product review for why this vacuum cleaner
    changed my life.`'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '>'
  prefs: []
  type: TYPE_NORMAL
- en: '`Write a tongue-in-cheek guide to surviving a zombie apocalypse.`  ## The virtual
    social media manager'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: By asking ChatGPT to write in different formats, you can create content that's
    more varied and engaging. Not only that, you can re-use one piece of content to
    generate many different styles of posts. For example, if you have already written
    a long article or blog (and you are comfortable sharing it with ChatGPT), you
    could ask it to create a table or generate bullet points or divide it into chunks
    of text that are less than 280 characters to use for short social media posts.
  prefs: []
  type: TYPE_NORMAL
- en: '`**Example prompts:**  Split the following article into short 280 character
    statements to be used in social media [paste article]`'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '>'
  prefs: []
  type: TYPE_NORMAL
- en: '`Convert this article into a table with key points in one column and short
    descriptions in the second column [copy article]`'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '>'
  prefs: []
  type: TYPE_NORMAL
- en: '`How many different ways could this content be repurposed for social media?
    [copy content]`'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![Schematic illustration of designs.](images/dinkus.png)'
  prefs: []
  type: TYPE_IMG
- en: So, there you have it! Now you're a ChatGPT pro who's ready to take their productivity
    to the next level. The quantity and quality of your work will improve out of sight,
    providing more time, energy and attention for leisure and other valuable pursuits.
  prefs: []
  type: TYPE_NORMAL
