- en: About the Author
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关于作者
- en: I began learning to program computers way back in 1981 in High School. The Data
    Processing teacher took pity on a young 9th grader and let me borrow time on the
    county's HP 2000 to teach myself BASIC. That experience grew into a passion for
    software development that has never waned.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我在1981年高中时就开始学习编程了。数据处理老师怜悯一个年轻的九年级学生，让我借用县里的HP 2000来自学BASIC。那次经历培养出了我对软件开发的热情，而且这份热情从未减退。
- en: Though my early career took a 10-year detour, I finally began writing software
    professionally in 1995\. I've been doing that ever since.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我的早期职业生涯曾经有过10年的弯路，但我最终在1995年开始了专业的软件编程工作。从那时起，我一直在做这个工作。
- en: Read more at [Michael D Callaghan’s site](https://walkingriver.com).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在[迈克尔·D·卡拉汉的网站](https://walkingriver.com)阅读更多。
