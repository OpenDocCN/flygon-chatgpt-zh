  - PREF_UL
  type: TYPE_NORMAL
  zh: 媒体和娱乐行业AI市场增长 媒体和娱乐行业AI全球市场预计从2020年的108.7亿美元（由于COVID-19而导致娱乐行业激增）增长到2030年的约1000亿美元，2022-30年的复合年增长率（CAGR）为26.9%，2021年为148.1亿美元，根据GrandView
    Research的研究。
- en: According to the research, various applications of AI in the entertainment industry,
