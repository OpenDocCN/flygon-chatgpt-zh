- en: Conclusion
  prefs: []
  type: TYPE_NORMAL
- en: 'Let’s keep going, ChatGPT! Now we’re going to finish drafting the article in
    this step of the process: CONCLUDE EFFECTIVELY.'
  prefs: []
  type: TYPE_NORMAL
- en: Remember that we decided to bookend this “ultimate guide” with the reader’s
    story. And because good storytelling is critical in any persuasive writing, we’re
    going to use Three Story Method developed by J. Thorn.
  prefs: []
  type: TYPE_NORMAL
- en: We introduced the Conflict in the introduction. Therefore, frame this conclusion
    from the perspective of the reader who is experiencing the Choice and Consequence
    of the 3Cs. Here’s a review of Choice and Consequence in the Three Story Method.
  prefs: []
  type: TYPE_NORMAL
- en: '**Choice:** The Choice is a difficult decision the protagonist must face, born
    from a challenging question with equally wonderful or horrific consequences. The
    best Choice in any story leaves the reader (1) arguing with himself over which
    option is best for the character and (2) unable to put the book down, insistent
    on finding out what the character decides. Determining the intensity of the Choice
    is often a case of splitting hairs and not nearly as important as making sure
    the question facing the main character is a supremely difficult one. We are compelled
    to turn the page or keep watching when we empathize with the character, running
    the odds on the consequence of the decision as if it were our own. Make it difficult
    on the character and your reader will follow.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Consequence:** The Consequence is the answer to the Choice as well as the
    new circumstance resulting from it. The resulting circumstance for this decision
    often creates, “the new normal,” the action that resets the life of the protagonist.
    She’s had her life upended, gone through a series of ordeals, been forced to make
    a difficult decision, and then suffered the consequence of that decision. So,
    what now? The Consequence answers that question.'
  prefs: []
  type: TYPE_NORMAL
