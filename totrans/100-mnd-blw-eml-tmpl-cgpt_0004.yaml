- en: 'Marketing emails are a type of email that businesses use to promote products,
    services, or brand image to their target audience. Marketing emails are typically
    classified into the following categories:'
  id: totrans-479
  prefs: []
  type: TYPE_NORMAL
  zh: 营销邮件是企业用来向目标受众推广产品、服务或品牌形象的一种邮件类型。营销邮件通常分为以下几类：
- en: 'Direct marketing emails: These emails aim to directly sell a product or service
    to the recipient.'
  id: totrans-480
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 直销营销邮件：这些邮件旨在直接向收件人销售产品或服务。
- en: 'Lead generation emails: These emails aim to generate leads for the business
    by encouraging recipients to take a specific action, such as filling out a form
    or signing up for a newsletter.'
  id: totrans-481
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 潜在客户生成邮件：这些邮件旨在通过鼓励收件人采取特定行动（如填写表格或订阅通讯）为企业生成潜在客户。
- en: 'Relationship building emails: These emails aim to build relationships with
    the recipient and maintain customer loyalty.'
  id: totrans-482
  prefs:
