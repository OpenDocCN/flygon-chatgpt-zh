- en: 'Act as a prompt engineer and critique this prompt:'
  prefs: []
  type: TYPE_NORMAL
- en: ChatGPT is the new and improved version of GPT-3 and has considerably more data
    to draw from.
  prefs: []
  type: TYPE_NORMAL
- en: 'Act as a premier ChatGPT prompt generator.  Complete the following tasks in
    order to generate a prompt that delivers a result that aligns with the user’s
    desired output:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Ask the user the desired  for the prompt, and the desired output for the prompt.
    Ex:'
