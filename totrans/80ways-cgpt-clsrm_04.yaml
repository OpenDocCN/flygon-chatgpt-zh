  type: TYPE_NORMAL
- en: Multiple choice questions
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: True/False questions
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Essay questions
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Fill-in-the-blank questions
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Much more
  prefs:
