- en: Developing taglines and slogans
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 制定标语和口号
- en: Developing taglines and slogans is an essential part of creating a strong brand
    identity. A great tagline or slogan can help to instantly communicate the value
    of your brand to your target audience, and make a lasting impression. In this
    guide, you’ll learn about the key factors that contribute to effective tagline
    and slogan development, so you can create messages that resonate with your target
    audience.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 制定标语和口号是创建强大品牌身份的重要部分。一个出色的标语或口号可以帮助立即向目标受众传达品牌的价值，并留下深刻印象。在本指南中，您将了解有助于有效制定标语和口号的关键因素，以便创造与目标受众共鸣的信息。
- en: '•Relevance: The tagline should accurately reflect the essence of the brand,
    its products, and services.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: •相关性：标语应准确反映品牌、产品和服务的本质。
- en: '•Memorability: The tagline should be easy to remember, and stay in the mind
    of the audience.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: •易记性：标语应易记，并留在观众的脑海中。
- en: '•Distinctiveness: The tagline should set your brand apart from others, and
    be unique to your brand.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: •独特性：标语应使您的品牌与其他品牌区分开来，并且对您的品牌独一无二。
- en: '•Emotional appeal: The tagline should evoke emotions, connect with the audience,
    and be relatable.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: •情感吸引力：标语应唤起情感，与观众建立联系，并具有共鸣。
- en: '•Clarity: The tagline should be simple, clear, and easy to understand, with
    a straightforward message.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: •清晰性：标语应简单、清晰，易于理解，传达直接的信息。
- en: '•Timelessness: The tagline should have lasting appeal, and not become outdated
    or irrelevant over time.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: •永恒性：标语应具有持久吸引力，不会随时间过去而过时或不相关。
- en: 'EXAMPLE PROMPT:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 示例提示：
- en: “Generate 5 taglines for a new line of healthy energy drinks. The tone should
    be energizing and uplifting, with a focus on the benefits of the drinks. The style
    should be short and memorable, using alliteration and power words.”
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “为一系列新的健康能量饮料创造5个标语。语气应充满活力和振奋，侧重于饮料的好处。风格应简短易记，使用头韵和有力词语。”
- en: 'OUTPUT:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 输出：
- en: '“Energize with Essential Nourishment: Power Up with Our Healthy Drinks.”'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “以必要营养活力：通过我们的健康饮料提升您的能量。”
- en: '“Stay Sharp and Energetic: Boost Your Performance with Our Healthy Energy Drinks.”'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “保持敏锐和精力充沛：通过我们的健康能量饮料提升您的表现。”
- en: '“Revitalize Your Day: Find Your Energy with Our Nutrient-Packed Drinks.”'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: “振兴您的一天：通过我们的营养丰富饮料找到您的能量。”
- en: '“Elevate Your Energy: Power Through Your Day with Our Healthy Energy Drinks.”'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: “提升您的能量：通过我们的健康能量饮料在一天中保持活力。”
- en: '“Get a Healthy Boost: Rev Up Your Energy with Our Nutritious Drinks.”'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “获得健康提升：通过我们的营养饮料激发您的能量。”
