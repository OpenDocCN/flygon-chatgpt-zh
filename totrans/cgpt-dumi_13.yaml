- en: About the Author
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 关于作者
- en: Pam Baker is a veteran analyst, freelance journalist, and author. Her previous
    book, Decision Intelligence For Dummies, was also about AI. She writes for several
    media outlets, including Institutional Investor, Ars Technica, CIO, CISO, InformationWeek,
    CNN, The New York Times, PC magazine, The Economist Intelligence Unit, The Linux
    Foundation, TechTarget, and Dark Reading. She’s the author of several previous
    books and a popular speaker at science and technology conferences. Her speech
    on mobile health data and analytics is published in the Annals of the New York
    Academy of Sciences. Former analyst engagements include research and reporting
    for ABI Research, VisionGain, and Evans Research. Pam is a member of the National
    Press Club (NPC), the Society of Professional Journalists (SPJ), and the Internet
    Press Guild (IPG). For her LinkedIn bio, references, and clips, go to [`www.linkedin.com/in/pambaker/`](https://www.linkedin.com/in/pambaker/).
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 帕姆·贝克是一位资深分析师、自由记者和作家。她之前的书《决策智能 For Dummies》也是关于人工智能的。她为多家媒体机构撰写文章，包括《机构投资者》、《Ars
    Technica》、《CIO》、《CISO》、《InformationWeek》、CNN、《纽约时报》、《PC杂志》、《经济学家智库》、《Linux基金会》、TechTarget和Dark
    Reading。她是几本之前书籍的作者，也是科学和技术会议上备受欢迎的演讲者。她关于移动健康数据和分析的演讲已发表在《纽约科学院年鉴》上。以前的分析师工作包括为ABI
    Research、VisionGain和Evans Research进行研究和报告。帕姆是美国国家新闻俱乐部（NPC）、专业记者协会（SPJ）和互联网新闻公会（IPG）的成员。有关她的LinkedIn简介、参考资料和文章，请访问[`www.linkedin.com/in/pambaker/`](https://www.linkedin.com/in/pambaker/)。
- en: Dedication
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 致谢
- en: 'Dedicated to Stephanie Baker Forston and David Forston, Ben Baker and Dr. Katherine
    Poruk Baker, and my all inspiring and joy-infusing granddaughter crew: Mirabel,
    Coco, Poppy, and Charlotte. Special thanks to Ben for being my sounding board
    and technical adviser as I sorted out the details of the very new and incredibly
    fast-evolving ChatGPT. Thanks to Katherine for letting me use her office down
    by the sea. The two cats, Luna and Cinny, were an extra nice touch guys. Thanks
    to Stephanie for bringing your all every single time to every situation. To all
    of you, thanks for being my inspiration and support team through this and other
    writing marathons and for rocking my world.'
  id: totrans-3
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 致Stephanie Baker Forston和David Forston，Ben Baker和Katherine Poruk Baker博士，以及我所有激励和充满快乐的孙女团队：Mirabel，Coco，Poppy和Charlotte。特别感谢Ben在我整理全新且快速发展的ChatGPT细节时作为我的智囊和技术顾问。感谢Katherine让我使用她在海边的办公室。两只猫，Luna和Cinny，是额外的美好触感。感谢Stephanie每次都全力以赴地参与每个情况。感谢你们所有人，在这本书和其他写作马拉松中，感谢你们成为我的灵感和支持团队，并让我的世界变得更美好。
- en: Author's Acknowledgments
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 作者致谢
- en: In the best of times, producing a book is a huge undertaking requiring many
    highly skilled and creative people to manifest the book in the real world. But
    this book pushed our collective and considerable skills to the limit given the
    newness of the technology and the speed in which it was evolving, as well as the
    crushing deadlines required to keep pace and produce a book worthy of our readers.
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在最好的时候，制作一本书是一项巨大的工程，需要许多高技能和创意的人才将书籍实现在现实世界中。但考虑到技术的新颖性、发展速度以及为了跟上步伐并制作出值得我们读者的书籍所需的紧迫截止日期，这本书将我们集体和相当的技能推向了极限。
- en: I offer my deepest gratitude to the many people who made this book possible
    and made it far better than I could have ever done alone.
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我向许多使这本书成为可能并使其比我一个人能做的更好的人表示最深的感谢。
- en: A special thanks to Susan Pink, an editor worth her weight in gold and with
    a heart to match. Another huge thanks to the rest of the very talented editorial
    and production staff at Wiley. Many thanks also to Steven Hayes for making this
    book possible. And of course and always, a heartfelt thanks to my agent, Carole
    Jelen.
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 特别感谢苏珊·平克，一个价值连城且心地善良的编辑。再次感谢Wiley其他非常有才华的编辑和制作人员。也非常感谢Steven Hayes让这本书成为可能。当然，也要衷心感谢我的经纪人Carole
    Jelen。
