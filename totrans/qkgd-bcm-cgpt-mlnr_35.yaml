- en: Yes, it’s true! ChatGPT can totally help you build apps. The caveat is there’s
    some finessing to the task. Meaning you need to get into the weeds so to speak
    with ChatGPT to get it to generate code to address the functional requirements
    you set for the app.
  prefs: []
  type: TYPE_NORMAL
- en: In other words, it can take some time, particularly if you don’t have any coding
    skills to begin with. But don’t let that deter you! With a quick search on Google,
    you’ll find there are plenty of great free video tutorials on the subject as your
    needs get more complex. So when you’re ready and after getting started here with
    some basics, there’s plenty of guidance and inspiration to help you improve your
    skills.
  prefs: []
  type: TYPE_NORMAL
- en: So how can you make money building apps? Well, you can build apps custom-made
    for clients then bill them for it. Or, you can just create apps that generate
    ad revenue for you alone.
  prefs: []
  type: TYPE_NORMAL
