- en: Characters and Character Arcs
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 角色和角色发展
- en: Whatever your niche, once you have developed a brief synopsis for your story
    idea, you can quickly move on to developing your characters.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你的专业领域是什么，一旦你为你的故事构思了一个简要的概要，你就可以迅速转向角色的发展。
- en: Note. Throughout this book, I shall refer to a hero and a heroine for convenience,
    but these terms are equally applicable to any same-sex romance.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 注：在本书中，我将方便起见提到英雄和女主角，但这些术语同样适用于任何同性恋言情。
- en: Create a Memorable Main Character
  id: totrans-3
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 创造一个令人难忘的主角
- en: At this point, you may only have a wisp of an idea about what kind of person
    your main character will be, and that’s fine.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 此时，你可能只对你的主角是什么样的人有一个模糊的想法，这没关系。
- en: Now is the time to work in detail on developing that character profile and develop
    an idea for one great primary character readers can care about.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是详细开发角色概况并为读者关心的一个主要角色开发想法的时候了。
- en: How to decide on who the main character should be.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如何决定主角应该是谁。
- en: Yes, you are still working on your ideas, but here are a few suggestions.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，你仍在思考你的想法，但这里有一些建议。
- en: Who will have to change the most before finding real love?
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在找到真爱之前，谁将不得不做出最大的改变？
- en: This character is in a lot of trouble from the start, even if they don’t know
    it yet.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 即使他们还不知道，这个角色从一开始就陷入了很多麻烦。
- en: Whom do you want the reader to engage with from the start and walk in their
    shoes?
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你希望读者从一开始就与谁产生共鸣，并且身临其境？
- en: Who comes onto the page in the first scene of your book?
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的书的第一场景中出现了谁？
- en: Who is the most complex, 3-dimensional character you cannot wait to write about
    and discover more about his or her past, limiting beliefs, and plans?
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 谁是最复杂、立体的角色，你迫不及待地想要写并发现更多关于他或她的过去、限制性信念和计划？
- en: If you have visualized a scene from this story, who was in this scene and how
    was it memorable?
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你已经在脑海中构想了这个故事的一个场景，那么在这个场景中是谁，它是如何令人难忘的？
- en: What is a Character Arc?
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 什么是角色发展？
- en: A transformational character arc is a profound emotional and psychological change
    each character goes through on their journey from the first sentence to the end
    of your story.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 一个转变性的角色发展是每个角色在他们从故事的第一句到故事结束的旅程中经历的深刻的情感和心理变化。
- en: The person they were in their ordinary world, and the inner beliefs they held
    when the story opens, will all have fundamentally changed by the time they are
    on the last page because of the impact of the romantic relationship.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 他们在普通世界中的样子，以及故事开始时他们持有的内在信念，都将因为浪漫关系的影响而在最后一页发生根本性的改变。
- en: Example. A character who is afraid to trust learns to trust.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 例如。一个害怕信任的角色学会了信任。
- en: Example. A character with low self-esteem gains confidence and self-worth.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 例如。一个自尊心低的角色获得了自信和自尊。
- en: Example. A character who has never felt complete meets someone who shows them
    what they have been missing.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 例如。一个从未感到完整的角色遇到了一个向他们展示他们一直缺少的东西的人。
- en: Using Character Arcs
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 使用角色发展
- en: Let’s all agree on one thing. All  romance fiction is character driven. Without
    compelling characters, you don’t have a romance story.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们都同意一件事。所有的言情小说都是以角色为驱动力的。没有引人入胜的角色，你就没有一个言情故事。
- en: A reader picks up a romance story to share the emotional journey the heroine
    and hero will take as they fall in love and overcome deep inner conflicts through
    deep and challenging transformational character arcs before they commit to a real
    loving relationship.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 读者拿起言情故事是为了分享女主角和男主角在坠入爱河并克服内心深处冲突的深刻而具有挑战性的转变性角色发展之前，他们承诺真正的爱情关系的情感旅程。
- en: Combining character arcs with story structure will create a well-motivated,
    honest, and engrossing romance for the reader.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 将角色发展与故事结构相结合，将为读者创造一个动机充足、真诚而引人入胜的言情故事。
- en: Character Development
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 角色发展
- en: We have to show on the page how much of a journey that person will have to make
    and how much they will resist the pain of facing their fears.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我们必须在书页上展示这个人将不得不走多远的旅程，以及他们将抵制多少痛苦来面对他们的恐惧。
- en: The bigger the fear and resistance to change, the greater the challenges and
    the emotional satisfaction for the reader.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 恐惧和抵制改变的程度越大，读者的挑战和情感满足就越大。
- en: This process starts by identifying the inner emotional conflict of both the
    hero and the heroine at the start and how this will be transformed by the end
    of the book.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这个过程从确定英雄和女主角在开始时的内在情感冲突开始，以及这将如何在书的结尾时得到转变。
- en: These are the start and end points of the character arc journey.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是角色发展旅程的起点和终点。
- en: Show the hero and heroine in their ordinary life, with all the limiting beliefs
    and behaviors they have created to protect themselves.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 展示英雄和女主角在他们的普通生活中，以及他们为了保护自己而创造的所有限制性信念和行为。
- en: What do I mean by the term “limiting belief”?
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我所说的“限制性信念”是什么意思？
- en: Each of us lives within and operates out of a complex set of beliefs and behaviors
    that define us and our interaction with the world in which we live. Our thoughts
    are linked to our feelings of self-worth and self-esteem and how we believe other
    people see us.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我们每个人都生活在并且根据一套复杂的信念和行为来运作，这些信念和行为定义了我们以及我们与所生活的世界的互动。我们的思想与我们的自尊和自尊感以及我们相信其他人如何看待我们的感觉联系在一起。
- en: A limiting belief is a powerful and deep-seated belief that we are incapable
    of doing something, becoming someone, or feeling something.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 限制性信念是一种强大而根深蒂固的信念，即我们无法做某事、成为某人或感受某事。
- en: A limiting belief holds us back from achieving what we are capable of. In most
    cases, these limiting beliefs are based on past experiences and lessons learned
    dealing with people and situations before the story begins.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 限制性信念阻止我们实现自己的潜力。在大多数情况下，这些限制性信念基于过去的经验和故事开始前与人和情况打交道所学到的教训。
- en: Example. In the movie  Train Wreck, Amy Schumer’s character Amy sabotages her
    relationship because she believes that she cannot find long-lasting real love.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 例如。在电影《Train Wreck》中，艾米·舒默的角色艾米破坏了她的关系，因为她相信自己找不到持久的真爱。
- en: Example. Our heroine is a wedding planner and a jilted bride.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 例如。我们的女主人公是一名婚礼策划师和被抛弃的新娘。
- en: Her handsome, wealthy fiancé ran away with her younger sister the night before
    their wedding, leaving her to clear up the mayhem and financial disaster of the
    dream wedding she had planned and paid for.  Plus, her father walked out on her
    when she was 15, leaving her to look after her needy mother and sister.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 她英俊、富有的未婚夫在他们的婚礼前一晚和她年轻的妹妹私奔了，留下她来清理她筹划并支付的梦想婚礼的混乱和财务灾难。此外，她的父亲在她15岁时离开了她，让她照顾她需要帮助的母亲和妹妹。
- en: She truly believes that she is not worthy of love and will not put herself in
    a position where she will be rejected, broken, and abandoned again.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 她真的相信自己不配爱，也不会让自己置身于可能再次被拒绝、伤心和被遗弃的境地。
- en: With this backstory, she is reluctant to start a new trusting relationship with
    the best man at the cowboy wedding she has organized at his ranch.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 有了这个背景故事，她不愿意与她在他的牧场组织的牛仔婚礼上的伴郎开始一段新的信任关系。
- en: Emotional Internal Conflicts in Romantic Fiction
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 浪漫小说中的情感内部冲突
- en: Without conflict, there is no story.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 没有冲突，就没有故事。
- en: Every romance story would consist of a boy meets a girl, and they fall in love
    and decide to get married/stay together and live happily ever after.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 每个爱情故事都会包括男孩遇见女孩，他们相爱并决定结婚/在一起生活并幸福地生活下去。
- en: Which is lovely, but you can tell the whole tale in one sentence.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这很美好，但您可以用一句话来讲述整个故事。
- en: The characters in your compelling romance story will have to struggle to cope
    against some external events or story problems which come together to form the
    plot.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 您引人入胜的浪漫故事中的角色将不得不努力应对一些外部事件或故事问题，这些事件或问题共同构成了情节。
- en: There must be a story problem that generates tension and change. Without a story
    problem, there is no way to build and resolve dramatic tension.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 必须有一个产生紧张和变化的故事问题。没有故事问题，就没有办法建立和解决戏剧性紧张感。
- en: But when you ask them to fall in love, the most profound conflicts will be between
    their emotional tensions. It is the heart and driving force of any romance story.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 但当您要求他们相爱时，最深刻的冲突将是在他们的情感紧张之间。这是任何爱情故事的核心和推动力。
- en: They have to exorcise their ghosts from the past before they can truly commit
    to a real and long-lasting love affair with another person.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 他们必须在真正承诺与另一个人进行真实而持久的恋爱之前，驱逐他们过去的阴影。
- en: The internal emotional conflicts of each character and their character arcs
    over the course of the romance are therefore crucial to creating a meaningful,
    well-motivated, honest, and engrossing story for the reader.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，每个角色的内部情感冲突和他们在整个浪漫故事中的角色发展是至关重要的，这有助于为读者创造一个有意义、动机充分、诚实和引人入胜的故事。
- en: Your original character ideas are going to change.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 您最初的角色构想将会发生变化。
- en: As you start writing the story and your two main characters are on the page,
    acting, communicating, and interacting with one another and the secondary characters,
    they will begin to reveal more about themselves to you.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 当您开始写故事时，您的两个主要角色在页面上行动，交流和互动，他们将开始向您透露更多关于自己的信息。
- en: This is precisely how it should be! But it does mean that your characters may
    take you in a different direction once they reveal more about their backstory
    to you.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 这正是应该的！但这意味着一旦他们向您透露了更多关于他们的背景故事，您的角色可能会带您走向不同的方向。
- en: After writing the last page, you can return to the opening scenes and add layers
    to the character arc.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在写完最后一页后，您可以回到开头的场景，并为角色发展增加更多层次。
- en: The Main Character
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 主要角色
- en: 'In most contemporary romances, for example, the main character is often:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在大多数当代爱情小说中，主要角色通常是：
- en: female and probably at least 25 years of age.
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 女性，可能至少25岁。
- en: working in a skilled profession demanding years of training or has a technically
    demanding hobby.
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从事需要多年培训的技术性职业或有技术性要求的爱好。
- en: she probably runs her own business or is training to run a business.
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 她可能经营自己的生意或正在接受经营生意的培训。
- en: she is single, widowed, divorced, and may have young children.
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 她是单身、丧偶、离婚，并可能有年幼的孩子。
- en: she has family, friends, and co-workers who like her.
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 她有家人、朋友和喜欢她的同事。
- en: she has her own challenges, needs, and desires which have not been met so far
    in her life, so she is open to new experiences.
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 她有自己的挑战、需求和愿望，迄今为止还没有得到满足，因此她愿意接受新的经历。
- en: she is brave and funny.
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 她勇敢而幽默。
- en: Let’s focus on a few key attributes.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们专注于一些关键特质。
- en: Intelligence
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 智慧
- en: The main character must rely on deep personal support from their friends, family,
    and neighbors in their local community. Characters with realistic human motivations
    and challenges drive the romantic relationship in this genre.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 主要角色必须依赖来自朋友、家人和邻居的深刻个人支持，这些人都是他们当地社区的一部分。具有现实人类动机和挑战的角色推动了这一类型小说中的浪漫关系。
- en: Flaws.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 缺点。
- en: Please don’t make our main character too perfect and squeaky clean.  Perfect
    = Boring. What flaws does she have? What are her inner conflicts? What kind of
    terrible decisions has she taken in the past? What are her worst mistakes?
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 请不要让我们的主要角色太完美和一尘不染。完美=无聊。她有什么缺点？她有什么内在冲突？她过去做过什么可怕的决定？她犯过什么最糟糕的错误？
- en: Resilience
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 韧性
- en: Your main character has to have deep inner strength without necessarily being
    pushy.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 您的主要角色必须拥有内在的深刻力量，而不一定是强势的。
- en: Don’t be predictable. Readers want to read about a different main character,
    so show how they react in that situation in unexpected ways.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 不要太可预测。读者想要读到一个不同寻常的主要角色，所以展示他们在意想不到的方式中如何应对那种情况。
- en: Readers love to see women who can cope with drama and conflict and come out
    fighting when they need to. They own their strength. This woman is not waiting
    for a man to save her – she can save herself!
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 读者喜欢看到能够应对戏剧和冲突并在需要时奋起反击的女性。她拥有自己的力量。这个女人不会等着男人来拯救她——她可以自救！
- en: If a man wants to work with her, she might be willing to give him a chance,
    but she is quite prepared to live independently.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个男人想和她一起工作，她可能愿意给他一个机会，但她也准备好独立生活。
- en: EXPAND ON YOUR IDEAS FOR THE MAIN CHARACTER
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 扩展你对主角的想法
- en: Why is the main character at a crisis or crossroads in her life when the story
    begins?
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么故事开始时主角正处于生活的危机或十字路口？
- en: What internal and external conflicts are challenging her? Start with action
    and dialogue to draw the reader into her life.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 什么内部和外部冲突正在挑战她？从行动和对话开始，吸引读者进入她的生活。
- en: These personal connections mean that the stakes are high from the start. Now
    increase those stakes – make this the worst thing that could happen to our main
    character and those she cares about.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 这些个人联系意味着从一开始赌注就很高。现在增加这些赌注——让这成为我们的主角和她关心的人可能发生的最糟糕的事情。
- en: FREE WRITING EXERCISES
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 自由写作练习
- en: Have fun and come up with several ideas on how you can introduce the main character
    and their story world into this story.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 玩得开心，想出几个关于如何将主角和他们的故事世界引入这个故事的想法。
- en: Jot down ideas as bullet points that can be expanded later.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 列出作为要点的想法，以便以后可以扩展。
- en: The reader should be able to get inside each character’s head and visualize
    their world in technicolor detail, step into their shoes and follow their journey
    to a satisfying conclusion.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 读者应该能够进入每个角色的内心，想象他们的世界的绚丽细节，走进他们的鞋子，跟随他们的旅程，直到令人满意的结局。
- en: How to get inside their heads?
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 如何进入他们的内心？
- en: You could use the first personal point of view [POV] to reveal the character’s
    thoughts or close third person.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用第一人称视角来揭示角色的想法，或者紧密的第三人称。
- en: Use their banter with other characters to reveal something about the main character’s
    character.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 利用他们与其他角色的玩笑来揭示主角的性格特点。
- en: Give your main character ONE internal conflict or emotional barrier which will
    be the start of their character arc in this book.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 给你的主角一个内部冲突或情感障碍，这将是他们在这本书中角色发展的起点。
- en: Look into her past and choose one event that shaped how she thinks about life.
    This is her wound, the unhealing source of continuing pain.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾她的过去，选择一个事件，塑造了她对生活的看法。这是她的伤口，持续疼痛的不愈之源。
- en: The early life experiences of that character have led to that character’s inherent
    system of beliefs about how the world works and their place in that world.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 那个角色早年的经历导致了他对世界运作方式以及自己在其中的位置的固有信念系统。
- en: These controlling and sometimes limiting beliefs set the rules the characters
    use to make decisions in their life, especially when it comes to protecting themselves
    from emotional pain or loss.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 这些控制性的、有时限制性的信念制定了角色在生活中做出决定时使用的规则，尤其是在保护自己免受情感痛苦或损失时。
- en: When the story opens, the character will come on stage with those rules and
    limiting belief systems all in place.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 当故事开始时，角色将带着这些规则和限制性信念系统登场。
- en: In the opening chapters, the reader will only know how the character reacts
    to the challenges they are hit with, but it is crucial that you know the deep-seated
    root cause of these beliefs, which are the foundation for the character’s internal
    conflicts.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 在开篇的几章中，读者只会知道角色如何应对他们面临的挑战，但你知道这些信念的根源，这是角色内部冲突的基础，是至关重要的。
- en: In a romance novel, we are mainly concerned with internal emotional conflicts,
    but there could be several layers to these beliefs, which will be revealed at
    the key decision points in the story.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 在言情小说中，我们主要关注内部情感冲突，但这些信念可能有几个层面，在故事的关键决定点会逐渐揭示出来。
- en: Give your main character ONE reason why they are at a crossroads or facing some
    tangible challenge in their ordinary life when the story opens.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 给你的主角一个原因，解释为什么当故事开始时，他们正处于十字路口或面临着一些切实的挑战。
- en: This is usually the ONE thing our main character wants at that moment but feels
    frustrated that she cannot achieve. Link this desire to the story idea to make
    the character come alive in that story situation. We will attack this character
    with all kinds of trouble and blocks so that they reveal who they are under pressure.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 通常这是我们的主角在那一刻想要的唯一事物，但感到沮丧因为她无法实现。将这种愿望与故事理念联系起来，使角色在故事情境中活灵活现。我们将用各种麻烦和障碍来攻击这个角色，以便他们在压力下展现出自己是谁。
- en: Stakes.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 赌注。
- en: The stakes for reaching that goal must be set high to make the reader care.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让读者在乎，达到这个目标的赌注必须设得很高。
- en: What would happen if the character failed to achieve their goal?  Why should
    we care? This is a crucial element in creating believable character motivation.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 如果角色未能实现目标会发生什么？我们为什么要在乎？这是创造可信角色动机的关键因素。
- en: How? By making the character sympathetic and empathetic.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 如何？通过使角色具有同情心和共鸣力。
- en: The reader feels sympathy for their situation and empathizes with their need
    to achieve their goal – because it could happen to us. This creates that gut emotional
    appeal that grabs you as a reader and makes the story feel personal.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 读者对他们的处境感到同情，并对他们实现目标的需求产生共鸣——因为这可能发生在我们身上。这创造了那种牵动内心的情感吸引力，让你作为读者产生共鸣，并让故事感觉个人化。
- en: We need the reader to identify with the character and care about the story’s
    outcome. So, it pays to make the character suffer and set them against overwhelming
    blocks to achieving their goal.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要读者能够认同角色，并关心故事的结局。因此，让角色遭受痛苦，并设定他们面临无法克服的障碍，是值得的。
- en: Give your main character ONE friend, family member, pet, or other secondary
    character who will be their main ally for this book.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 给你的主角一个朋友、家庭成员、宠物或其他次要角色，他们将是这本书中的主要盟友。
- en: Sidekicks are super important in romance fiction. Not only do they act as someone
    for the character to talk to, but they can have their subplot, which forms part
    of the continuity plot if you are writing more books in the same linked series.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 配角在言情小说中非常重要。他们不仅是主角交谈的对象，而且他们可以有自己的情节，如果你在同一个系列中写更多的书，这将构成连续情节的一部分。
- en: Ideally, the reader should have empathy and sympathy for your main character
    from the start and want to find out what she does with her life.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 理想情况下，读者应该从一开始就对你的主角产生共鸣和同情，并且想要了解她将如何度过她的生活。
- en: That’s why we are bringing her onto the stage of the story world as a real,
    living person with friends and family and personal problems to resolve before
    she has to deal with a crisis.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么我们将她带到故事世界的舞台上，作为一个真实的、有着朋友和家人以及需要解决的个人问题的人。
- en: ChatGPT and Character Development
  id: totrans-101
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: ChatGPT和角色发展
- en: Leveraging AI tools like ChatGPT can add a fresh perspective and richness to
    your character creation process.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 利用ChatGPT等人工智能工具可以为您的角色创作过程增添新的视角和丰富性。
- en: 'Here are some tips for crafting intriguing characters:'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些塑造引人入胜角色的建议：
- en: 1\. Create Multidimensional Characters
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 创造多维角色
- en: 'Characters with depth are the ones that resonate with readers. Avoid ''flat''
    characters and create personalities with a mix of strengths, weaknesses, fears,
    and desires. You can ask ChatGPT for help:'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有深度的角色是能引起读者共鸣的角色。避免“平面”角色，创造具有优点、缺点、恐惧和欲望的个性。您可以向ChatGPT寻求帮助：
- en: 'Prompt: "  Generate a character profile for my protagonist, [name of protagonist]
    based in [setting]. This character should be well fleshed out, have strengths
    and weaknesses, and undergo conflict throughout the course of the story. Briefly
    describe [name of character] character arc.'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：“为我的主角[主角的名字]在[背景设置]生成一个角色档案。这个角色应该有丰富的性格，有优点和缺点，并在故事中经历冲突。简要描述[角色的名字]的角色发展。
- en: '![](../images/00045.jpeg)'
  id: totrans-107
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/00045.jpeg)'
- en:   Generate a character profile for my protagonist, Jack, a photographer and
    conservationist based in Montana. This character should be well fleshed out, have
    strengths and weaknesses, and undergo conflict throughout the course of the story.
    Briefly describe Jack’s character arc.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh:   为我的主角杰克，一个生活在蒙大拿州的摄影师和环保主义者，生成一个角色档案。这个角色应该有丰富的性格，有优点和缺点，并在故事中经历冲突。简要描述杰克的角色发展。
- en: '![](../images/00046.jpeg)'
  id: totrans-109
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/00046.jpeg)'
- en: ' Background: Jack Winters, born and raised in Montana, was introduced to the
    beauty of the wilderness by his father, a former park ranger. This sparked a lifelong
    love for nature and wildlife, propelling him into a career as a wildlife photographer
    and conservationist.'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh:  背景：杰克·温特斯，出生并成长在蒙大拿州，是由他的父亲，一位前公园管理员，介绍到野外美景的。这激发了他对自然和野生动物的终身热爱，推动他成为一名野生动物摄影师和环保主义者。
- en: 'Appearance: Jack is a man weathered by the outdoors. His features are rugged
    and worn, bearing testament to his years in the wild. He has deep-set eyes of
    an unusual grey color that mirrors a stormy Montana sky, a sun-bleached beard,
    and tousled brown hair streaked with sun-kissed highlights. His powerful physique
    speaks of someone accustomed to the demanding outdoor life.'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 外貌：杰克是一个被户外环境打磨的人。他的特征粗犷而受损，见证了他在野外的岁月。他有一双深陷的眼睛，颜色不寻常的灰色，反映了蒙大拿州多风的天空，一头被阳光晒得发亮的胡须，和太阳晒得泛着金色光芒的褐色头发。他强壮的体魄表明他习惯了艰苦的户外生活。
- en: 'Personality: Jack is a man of few words but profound thoughts. His solitary
    lifestyle has made him introspective and observant. Jack values his independence
    and has a deep reverence for the natural world. He can be gruff and a bit standoffish
    at first, but underneath, he is deeply compassionate and dedicated to his cause.'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 个性：杰克是一个少言寡语但思想深刻的人。他独居的生活方式使他内省和善于观察。杰克珍视自己的独立性，对自然界怀有深厚的敬畏之情。他一开始可能有些粗鲁和冷漠，但在内心深处，他是非常有同情心的，致力于自己的事业。
- en: 'Strengths: Jack''s strength lies in his determination and his expertise in
    the wilderness. His keen eye for detail, honed by years of photography, allows
    him to notice the subtlest changes in the environment. His steadfastness in his
    principles is both a strength and a source of conflict, especially when those
    principles are challenged.'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 优点：杰克的优点在于他的决心和对野外的专业知识。多年摄影的磨练使他能够注意到环境中微妙的变化。他对自己原则的坚定既是一种优点，也是一种冲突的根源，特别是当这些原则受到挑战时。
- en: 'Weaknesses: Jack''s devotion to solitude and his deep-seated skepticism towards
    outsiders, particularly those from the corporate world, often hinders him from
    opening up to people. This can lead to misunderstandings and missed opportunities
    for connection.'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 缺点：杰克对独处的执着和对外界人士的根深蒂固的怀疑，特别是那些来自企业世界的人，经常阻碍他与人交往。这可能导致误解和错过建立联系的机会。
- en: 'Conflict: The arrival of Ellie Hamilton disrupts Jack''s life in unexpected
    ways. Her connection to the impending mining operation throws him into a whirlwind
    of conflict. He battles his growing attraction for her, his mistrust of her world,
    and his determination to protect his beloved wilderness.'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 冲突：艾莉·汉密尔顿的到来以意想不到的方式打乱了杰克的生活。她与即将到来的采矿行动的联系使他陷入了冲突的旋涡。他与她日益增长的吸引力、对她世界的不信任以及保护他心爱的野外的决心之间进行着斗争。
- en: 'Character Arc: Initially, Jack is resistant to Ellie and the chaos that seems
    to follow her. His quiet life is upturned, and he struggles to reconcile his feelings
    for Ellie with his distrust for her corporate background. Jack''s prejudice against
    the corporate world is challenged as he gets to know Ellie better. Throughout
    the story, he grapples with this internal conflict, causing him to question his
    black-and-white worldview.'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 角色发展：最初，杰克对艾莉和似乎跟随她的混乱持抵抗态度。他平静的生活被颠覆，他努力调和对艾莉的感情和对她企业背景的不信任。随着他更好地了解艾莉，杰克对企业世界的偏见受到挑战。在整个故事中，他与内心冲突搏斗，导致他质疑自己的非黑即白的世界观。
- en: By the climax, Jack evolves, realizing that there is more to Ellie—and people
    like her—than he initially believed. He learns to open his heart and mind, understanding
    that to truly protect what he loves, he cannot stand alone but must forge connections
    and alliances. This transformation allows him to fight for the wilderness effectively,
    growing not just as a conservationist but as a man capable of love and compromise.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 在高潮时，杰克发生了变化，意识到艾莉——以及像她这样的人——比他最初所相信的要多。他学会打开自己的心灵和思想，明白要真正保护他所热爱的东西，他不能孤军奋战，而必须建立联系和联盟。这种转变使他能够有效地为野外环境而战，不仅成长为一名环保主义者，还成为一个能够爱和妥协的人。
- en: 2\. Develop Character Backstories
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 开发角色背景故事
- en: Character backstories add a layer of authenticity to your characters. Use ChatGPT
    to brainstorm and refine these histories.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 角色背景故事为您的角色增添了真实感。使用ChatGPT来进行头脑风暴和完善这些历史。
- en: Character Backstories stories offer an exciting layer of depth to your narrative.
    These histories influence a character's motivations, actions, and reactions, thereby
    adding authenticity and complexity to their roles. Crafting these backstories
    can be a creative challenge, but with ChatGPT, you have a co-author to come up
    with new ideas.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 角色背景故事为您的叙述增添了一层令人兴奋的深度。这些历史影响了角色的动机、行动和反应，从而为他们的角色增添了真实感和复杂性。创作这些背景故事可能是一个创造性的挑战，但有了ChatGPT，您有一个共同创作新想法的合著者。
- en: 'Ask ChatGPT to generate a backstory based on the details you provided. For
    example:'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 要求ChatGPT根据您提供的细节生成一个背景故事。例如：
- en: '![](../images/00047.jpeg)'
  id: totrans-122
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/00047.jpeg)'
- en:   Generate a backstory for my character Jack. Add details about a pivotal event
    in Jack’s past that motivated him to focus on photography and the environment
    and how his personal life influences his professional decisions.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh:   为我的角色杰克创造一个背景故事。添加关于杰克过去的一个关键事件的细节，这个事件激励他专注于摄影和环境，并且他的个人生活如何影响他的职业决定。
- en: '![](../images/00048.jpeg)'
  id: totrans-124
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/00048.jpeg)'
- en:  Born and raised in the vast landscapes of Montana, Jack Winters always held
    an inherent appreciation for the land that formed the backdrop of his childhood.
    His father, a local park ranger, instilled in him a deep respect for nature from
    an early age. They would often take long hikes into the wilderness, fishing in
    the clear rivers, and camping under the endless Montana sky.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh:  出生并成长在蒙大拿州广阔的土地上，杰克·温特斯一直对构成他童年背景的土地怀有内在的欣赏。他的父亲是当地的公园管理员，从小就在他心中灌输了对大自然的深刻尊重。他们经常一起长途徒步进入荒野，钓鱼在清澈的河流中，露营在无尽的蒙大拿天空下。
- en: When Jack was twelve, his mother gifted him an old, second-hand camera for his
    birthday. Jack fell in love with it instantly, the camera becoming an extension
    of himself, another way to explore and connect with the wild world around him.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 当杰克十二岁时，他的母亲送给他一台旧的二手相机作为生日礼物。杰克立刻爱上了它，相机成为他的延伸，另一种探索和与他周围的野生世界联系的方式。
- en: During his high school years, tragedy struck. Jack's father died in a preventable
    accident while trying to stop illegal logging in the area. This incident left
    a profound impact on Jack, further fueling his passion for conservation. Filled
    with grief and a burning desire to continue his father's mission, Jack channeled
    his emotions into his photography, capturing the unspoiled beauty of Montana's
    wilderness to showcase its value and advocate for its preservation.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 在他的高中时期，悲剧发生了。杰克的父亲在试图阻止该地区的非法砍伐时死于一起可预防的事故。这一事件对杰克产生了深远的影响，进一步激发了他对保护的热情。充满悲痛和对继续父亲使命的燃烧渴望，杰克将自己的情感投入到摄影中，捕捉蒙大拿荒野的未受破坏的美景，展示其价值并倡导其保护。
- en: Post high school, Jack chose not to pursue conventional college education. Instead,
    he dedicated himself to the wilderness, honing his skills as a photographer and
    educating himself about environmental conservation. His photographs started to
    gain attention, earning him recognition as a gifted wildlife photographer. But
    for Jack, photography was more than just an artistic pursuit—it was a means to
    convey the urgent need for conservation.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 高中毕业后，杰克选择不去追求传统的大学教育。相反，他致力于野外，磨练自己作为摄影师的技能，并自学环境保护知识。他的照片开始引起关注，使他成为一名有天赋的野生动物摄影师。但对于杰克来说，摄影不仅仅是一种艺术追求，它是传达保护的迫切需要的手段。
- en: A pivotal moment in Jack's life came during an encounter with a majestic grizzly
    bear. Seeing the magnificent creature in its natural habitat, Jack captured an
    intimate shot that would become one of his most celebrated photographs. But the
    triumph was short-lived. A few months later, he learned that the same bear had
    been killed by poachers.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 杰克生活中的一个关键时刻发生在他与一只雄壮的灰熊相遇时。看到这个壮丽的生物在它的自然栖息地中，杰克拍摄了一张亲密的照片，这成为他最受赞誉的照片之一。但这个胜利是短暂的。几个月后，他得知同一只熊被偷猎者杀死了。
- en: This event was a harsh reminder of the threats facing the natural world he loved
    so much. Jack made it his life's mission to use his photography to raise awareness
    about the importance of conservation and the brutal impact of unchecked human
    activities on the environment.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 这个事件是对他如此喜爱的自然世界面临威胁的残酷提醒。杰克把用摄影来提高人们对保护重要性的意识以及无节制的人类活动对环境的残酷影响作为他的毕生使命。
- en: His personal life remained closely entwined with his professional decisions.
    Jack kept few close relationships, preferring the company of the wild. However,
    every relationship he formed had a bearing on his professional life, furthering
    his mission for conservation. He chose allies who understood and respected his
    passion for the wild. But when Ellie Hamilton, a corporate heiress, entered his
    life, Jack was forced to reconcile his preconceived notions about the corporate
    world with his growing affection for her, causing him to re-evaluate his beliefs,
    grow as a person, and widen his approach to conservation.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 他的个人生活始终与他的职业决定密切相关。杰克保持着少数亲密的关系，更喜欢与野外为伴。然而，他建立的每一种关系都对他的职业生活产生影响，推动着他对保护的使命。他选择了理解并尊重他对野外的热情的盟友。但当企业继承人埃莉·汉密尔顿进入他的生活时，杰克被迫调和他对企业世界的先入之见和他对她日益增长的喜爱，这迫使他重新评估自己的信念，成长为一个人，并扩大他对保护的方法。
- en: '![](../images/00049.jpeg)'
  id: totrans-132
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/00049.jpeg)'
- en:   Generate a backstory for my character Eloise. Add details about pivotal events
    in her life, including the recent event in Ellie’s life that has motivated her
    to leave Manhattan and travel Montana."
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh:   为我的角色Eloise创造一个背景故事。添加她生活中关键事件的细节，包括最近发生在Ellie生活中的事件，这个事件激励她离开曼哈顿前往蒙大拿旅行。
- en: '![](../images/00050.jpeg)'
  id: totrans-134
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/00050.jpeg)'
- en:  Eloise "Ellie" Hamilton was born into wealth and privilege, the only child
    of the Hamiltons, a billionaire couple who ran one of the most successful corporations
    in New York City. From a young age, Ellie was groomed to take over her family's
    empire. Despite the opulence of her surroundings, Ellie often felt lonely, finding
    solace in books and her personal journal where she dreamt of escaping her gilded
    cage.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 艾洛伊丝“艾莉”汉密尔顿出生在富裕和特权之中，是汉密尔顿夫妇的独生子女，他们是纽约市最成功的公司之一的亿万富翁夫妇。从小，艾莉就被培养接管家族的帝国。尽管她周围的奢华，艾莉经常感到孤独，她在书籍和个人日记中找到了慰藉，在那里她梦想逃离她的金丝笼。
- en: For her parents, Ellie's education was a priority, and she was sent to the best
    schools in the city. She excelled academically, earning a degree in Business from
    Harvard. However, throughout her academic journey, Ellie couldn't shake off the
    feeling that she was following a predestined path rather than exploring her own
    passions.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 对她的父母来说，艾莉的教育是优先事项，她被送到了城里最好的学校。她在学业上表现出色，从哈佛大学获得了商业学位。然而，在她的学术旅程中，艾莉无法摆脱这样一种感觉，即她是在追随一个命中注定的道路，而不是探索自己的激情。
- en: After her graduation, Ellie was immediately absorbed into her family's corporation,
    working tirelessly to prove her worth. However, Ellie felt increasingly suffocated
    in the corporate environment. Her inherent creativity often felt stifled, and
    the ruthless, profit-driven ethos of the business world began to gnaw at her conscience.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 毕业后，艾莉立即被吸收到家族公司中，不辞辛劳地工作以证明自己的价值。然而，艾莉在企业环境中感到越来越窒息。她固有的创造力常常感到受到压制，商业世界的无情、以利润为导向的精神开始侵蚀她的良心。
- en: The pivotal event that changed Ellie's life was a romantic relationship she
    pursued with her childhood friend, Daniel. Daniel was also immersed in the corporate
    world and seemed to share Ellie's discomfort with it. They dreamed together of
    escaping the city, maybe opening a small bookstore in a quiet town. But Daniel's
    betrayal, using their relationship to further his own career and essentially 'stealing'
    a critical deal, left Ellie heartbroken and disillusioned.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 改变艾莉生活的关键事件是她与童年朋友丹尼尔追求的一段恋情。丹尼尔也沉浸在企业世界中，似乎与艾莉一样对此感到不适。他们一起梦想着逃离城市，也许在一个安静的小镇上开一家小书店。但丹尼尔的背叛，利用他们的关系来推动自己的事业，实质上“偷走”了一笔重要的交易，让艾莉心碎并感到幻灭。
- en: Emotionally drained and feeling betrayed, Ellie yearned for an escape from the
    concrete jungle and the toxic corporate environment she had been submerged in.
    Her dreams of simpler times, spurred by the novels she had read, drew her to the
    serene wilderness of Montana. It was a drastic change, but Ellie was ready to
    embark on a journey of self-discovery, to learn about herself outside the confines
    of her family expectations and societal pressures.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 艾莉情感枯竭，感到背叛，她渴望逃离混凝土丛林和她沉浸其中的有毒企业环境。她读过的小说激发了她对更简单时光的梦想，吸引她来到宁静的蒙大拿荒野。这是一个巨大的改变，但艾莉已经准备好踏上自我发现之旅，了解自己在家庭期望和社会压力之外的自我。
- en: Ellie's journey to Montana represented a bold step toward carving out her own
    identity, away from the expectations of her family and society. This trip was
    more than a retreat; it was her chance to discover the woman she could be when
    she was no longer playing the role others had scripted for her. And it was here,
    in the expansive plains of Montana, that Ellie would come face-to-face with Jack,
    a man as untamed and authentic as the wilderness itself.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 艾莉前往蒙大拿的旅程代表了朝着开创自己的身份的大胆步伐，远离家庭和社会的期望。这次旅行不仅仅是一次休息；这是她发现自己的机会，当她不再扮演别人为她编写的角色时，她会发现自己可以成为怎样的女人。就在这里，在蒙大拿广阔的平原上，艾莉将与杰克面对面，他是一个和荒野本身一样未被驯服和真实的人。
- en: 3\. Show, Don't Tell
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 展示，不是告诉
- en: Instead of telling readers what a character is like, show it through their actions,
    dialogue, and reactions. Use ChatGPT to generate scenarios showcasing character
    traits.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 不要告诉读者一个角色是什么样的，通过他们的行动、对话和反应来展示。使用ChatGPT生成展示角色特质的情景。
- en: '![](../images/00051.jpeg)'
  id: totrans-143
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/00051.jpeg)'
- en: '  Prompt: Write a scene where my character Eloise shows her intelligence,
    determination and creativity.'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：写一个场景，我的角色艾洛伊丝展示她的智慧、决心和创造力。
- en: '![](../images/00052.jpeg)'
  id: totrans-145
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/00052.jpeg)'
- en:  As Ellie sat in the rustic lodge that served as the central hub of the small
    Montana town, she studied the topographical map spread out on the table in front
    of her. The locals, who had initially viewed her with suspicion due to her New
    York origins, now regarded her with a mixture of curiosity and respect. They were
    dealing with an issue that had everyone worried - a proposed mining operation
    that threatened the local wildlife.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 当艾莉坐在作为蒙大拿小镇中心枢纽的乡村小屋里时，她研究着摊在她面前桌子上的地形图。最初因为她来自纽约而对她怀有怀疑的当地人，现在用一种好奇和尊重的混合感观察着她。他们正在处理一个让每个人都担心的问题——一项威胁当地野生动物的拟议采矿活动。
- en: '"You folks sure you''ve done everything you can to prevent this operation?"
    Ellie asked, looking up at the group that had gathered around her.'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: “你们确定已经尽一切努力阻止这个行动了吗？”艾莉问道，抬头看着聚集在她周围的人群。
- en: '"Miss Hamilton, we''ve been fighting this for months," the town''s mayor, a
    weathered man with kind eyes, admitted. "We''ve sent letters, made calls. We just
    don''t have the resources to take on a company this size."'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: “汉密尔顿小姐，我们已经为此奋斗了几个月了，”镇长说道，他是一个有着慈祥眼睛的老练人物。“我们已经寄信，打电话。我们只是没有足够的资源来对抗这样一个规模的公司。”
- en: Ellie nodded, her eyes returning to the map. Her fingers traced the proposed
    mine's location, the surrounding forest, and the nearby town. She could see the
    strain in the faces around her, and it lit a spark in her heart. She was not the
    kind to back down from a challenge.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 艾莉点了点头，眼睛回到地图上。她的手指跟踪着拟议的矿山位置，周围的森林和附近的小镇。她能看到周围人脸上的紧张，这点燃了她心中的火花。她不是那种会在挑战面前退缩的人。
- en: '"I may not be an environmental lawyer," she began, her eyes lighting up with
    determination, "But I do know a thing or two about the corporate world. We could
    approach this from a different angle. Instead of focusing on just stopping them,
    why not make them want to back down?"'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: “我可能不是环境律师，”她开始说，眼睛闪烁着决心，“但我对企业世界也有所了解。我们可以从不同的角度来解决这个问题。与其只关注阻止他们，为什么不让他们愿意退缩呢？”
- en: A murmur of interest rippled through the crowd. The mayor raised an eyebrow,
    intrigued despite himself. "And just how do you propose we do that, Miss Hamilton?"
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 人群中传来了一阵兴趣的低语。市长挑起了眉毛，尽管他自己也感到好奇。“那么，你打算如何做到，汉密尔顿小姐？”
- en: Ellie’s eyes sparked with intelligence and creativity as she laid out her plan.
    "We raise the cost for them, not financially, but reputationally. These corporations
    care about public perception. We can use social media, connections with environmental
    activists, leverage my photography, and start a campaign. Highlight the area's
    natural beauty, emphasize the damage the mining will cause. Make the negative
    PR for them a nightmare."
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 当艾莉布置她的计划时，她的眼睛闪烁着智慧和创造力。“我们提高他们的成本，不是财务上的，而是声誉上的。这些公司关心公众对他们的看法。我们可以利用社交媒体，与环保人士联系，利用我的摄影作品，发起一场宣传活动。突出该地区的自然美景，强调采矿将造成的破坏。让他们的负面公关成为一场噩梦。”
- en: As she spoke, a vision began to form, a campaign that could just work. It was
    bold, it was daring, and it just might be their only chance. Ellie felt a surge
    of adrenaline. Here, far away from her New York office, she was finally making
    a difference. And she was just getting started.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 当她说话时，一个愿景开始形成，一个可能奏效的宣传活动。这是大胆的，是勇敢的，也许这是他们唯一的机会。艾莉感到一阵肾上腺素飙升。在这里，远离她在纽约办公室的地方，她终于开始有所作为。而且她只是刚刚开始。
- en: 4\. Evaluate and Refine
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 4.评估和完善
- en: Examine the generated backstory. Is it consistent with your character's personality
    and role in the story? Is it too cliched or too complicated?
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 检查生成的背景故事。它是否与你的人物个性和故事中的角色一致？它是否太陈词滥调或太复杂？
- en: Refine the details and rerun the model until you're happy with the backstory.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 完善细节并重新运行模型，直到你对背景故事感到满意。
- en: Integrate the Backstory into Your Narrative
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 将背景故事融入叙述中
- en: Once you have the backstory, weave it into your narrative  organically. Reveal
    information bit by bit through character dialogue, internal thoughts, or flashbacks.
    Avoid dumping all the backstory information at once.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦有了背景故事，就要有机地将其融入叙述中。通过人物对话，内心思想或闪回逐渐透露信息。避免一次性倾泻所有背景信息。
- en: 5.Generating Character Descriptions
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 5.生成人物描述
- en: Crafting compelling character descriptions is a vital part of any storytelling
    process. They breathe life into your characters, painting vivid images in your
    reader's mind, and contribute to the overall narrative by expressing personality
    traits and emotions. ChatGPT, with its advanced language model, can be a powerful
    tool for generating these descriptions.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 打造引人入胜的人物描述是任何叙事过程中至关重要的一部分。它们为你的人物赋予生命，给你的读者脑海中描绘生动的形象，并通过表达个性特征和情感为整体叙述做出贡献。ChatGPT凭借其先进的语言模型，可以成为生成这些描述的强大工具。
- en: Using AI for character descriptions allows you to tap into a virtually unlimited
    source of creativity, providing diverse and unique characteristics for a wide
    range of characters.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 使用人工智能来描述人物可以让你利用几乎无限的创造力，为各种人物提供多样且独特的特征。
- en: Define the Basic Details
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 定义基本细节
- en: Start by providing a brief outline of the character. This could include name,
    age, occupation, personality traits, and the character's role in the story.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 首先提供人物的简要轮廓。这可能包括姓名，年龄，职业，个性特征以及人物在故事中的角色。
- en: In this example, I am still in the same conversation in ChatGPT, and the system
    has remembered the previous responses.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个例子中，我仍然在ChatGPT的同一个对话中，系统记住了之前的回答。
- en: '![](../images/00053.jpeg)'
  id: totrans-165
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/00053.jpeg)'
- en: '  Prompt:  Generate a character description for Ellie, including her appearance,
    mannerisms, fashion sense, voice, personal style, hobbies and interests.'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：为艾莉生成一个人物描述，包括她的外貌，举止，时尚品味，声音，个人风格，爱好和兴趣。
- en: '![](../images/00054.jpeg)'
  id: totrans-167
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/00054.jpeg)'
- en: ' Character Description: Eloise "Ellie" Hamilton'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 人物描述：埃洛伊丝“艾莉”汉密尔顿
- en: 'Appearance: Ellie is an attractive woman in her early thirties, with a striking
    blend of elegance and strength. She stands at an average height, with a slender
    yet athletic build - a testament to her dedication to maintaining her health and
    fitness. Her hair, a chestnut cascade, often escapes from the loose bun she prefers,
    framing her delicate, heart-shaped face. Her eyes are a captivating azure blue,
    reflective of her intelligence and curious spirit. They light up when she''s particularly
    excited or immersed in her interests.'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 外貌：艾莉是一个魅力十足的女人，三十多岁，优雅和坚强的完美结合。她身材匀称，身高中等，纤细而健壮，这证明了她对保持健康和健身的奉献精神。她的头发是栗色的瀑布，经常从她喜欢的松散的发髻中飘出，勾勒出她精致的心形脸。她的眼睛是迷人的蔚蓝色，反映了她的智慧和好奇心。当她特别兴奋或专注于她的兴趣时，她的眼睛会发光。
- en: 'Mannerisms: Ellie is naturally expressive and animated, her face often revealing
    her emotions before she speaks a word. She has a habit of tucking stray locks
    of hair behind her ear when deep in thought. She''s also known to maintain intense
    eye contact during serious discussions, conveying her earnestness and attention.'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 举止：艾莉天生表达丰富，富有表现力，她的脸在她说话之前经常会透露出她的情绪。她有一个习惯，当她陷入沉思时，把散乱的头发塞到耳后。在严肃的讨论中，她也以保持强烈的眼神交流而闻名，传达了她的真诚和专注。
- en: 'Fashion Sense: Despite her affluent background, Ellie favors a minimalist,
    practical style. She values comfort and functionality over ostentatious fashion
    trends. In Montana, she often sports jeans paired with simple tees or flannel
    shirts, suitable for the rural environment. Her only notable piece of luxury is
    a delicate gold locket, a gift from her late grandmother, which she wears everywhere.'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 时尚品味：尽管出身富裕，艾莉更青睐极简、实用的风格。她更看重舒适和功能性，而不是炫耀的时尚潮流。在蒙大拿，她经常穿着牛仔裤搭配简单的T恤或法兰绒衬衫，适合乡村环境。她唯一显著的奢侈品是一枚精致的金小锁，是她已故祖母的礼物，她随身携带。
- en: 'Voice: Ellie''s voice is smooth, calm, and soothing, hinting at her cultured
    upbringing. There''s an undertone of confidence in her speech, which becomes more
    pronounced when she''s passionate about a topic. She has a knack for storytelling,
    her words often captivating her listeners, a trait she often uses to win people
    over.'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 声音：艾莉的声音柔和、平静、舒缓，暗示着她受过良好教养的成长背景。她的演讲中透露出一种自信的基调，当她对某个话题充满激情时，这种基调会变得更加明显。她擅长讲故事，她的话经常能吸引听众，这是她经常用来赢得人们的特质。
- en: 'Personal Style: Ellie is known for her simplicity and authenticity. She rejects
    the ostentatious trappings of her wealthy background, instead, gravitating towards
    a more grounded lifestyle. She''s a blend of sophistication and down-to-earth
    charm, and her natural elegance is more about her attitude and less about her
    attire.'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 个人风格：艾莉以她的简约和真实而闻名。她拒绝了她富裕背景的炫耀性附属品，而是更倾向于更接地气的生活方式。她是精致和朴实魅力的融合体，她的自然优雅更多地体现在她的态度上，而不是她的服饰。
- en: 'Hobbies and Interests: Outside her corporate responsibilities, Ellie is an
    avid reader and enjoys immersing herself in a diverse range of literature. She
    also maintains a personal journal, where she pens her thoughts and dreams. She
    enjoys long walks in nature and has developed a budding interest in photography
    since her move to Montana. Ellie also has a secret love for cooking, often experimenting
    with local produce to create delicious meals. Her newfound connection to Montana''s
    wilderness has sparked an interest in conservation, an area she''s increasingly
    dedicating her time and resources.'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 爱好和兴趣：除了公司的责任外，艾莉是一位热爱阅读的人，喜欢沉浸在各种文学作品中。她还保持着一个个人日记，记录她的思想和梦想。她喜欢在大自然中漫步，并自从搬到蒙大拿以来，她对摄影产生了浓厚的兴趣。艾莉还有一个对烹饪的秘密爱好，经常尝试用当地的农产品制作美味的餐点。她对蒙大拿的荒野产生了联系，激发了她对保护的兴趣，这是她越来越多地投入时间和资源的领域。
- en: Fine-Tune the Description
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 微调描述
- en: You might need to run a few iterations before you arrive at the perfect description.
    Don't hesitate to tweak the parameters or to provide additional information.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能需要运行几次迭代，直到得到完美的描述。不要犹豫调整参数或提供额外信息。
- en: For instance. I am interested in Ellie’s locket. Was her grandmother an influence
    on this girl’s life?
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 例如。我对艾莉的小金锁感兴趣。她的祖母对这个女孩的生活有影响吗？
- en: '![](../images/00055.jpeg)'
  id: totrans-178
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/00055.jpeg)'
- en: '  Prompt: "ChatGPT, can you tell me more about Ellie’s grandmother and the
    impact she had on Ellie’s life?'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：“ChatGPT，你能告诉我更多关于艾莉的祖母以及她对艾莉生活的影响吗？
- en: '![](../images/00056.jpeg)'
  id: totrans-180
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/00056.jpeg)'
- en:  Absolutely. Eloise's grandmother, Beatrice Hamilton, was an influential figure
    in Ellie's life. A woman ahead of her time, Beatrice was known for her tenacity
    and independent spirit. Unlike the rest of the Hamilton family, Beatrice valued
    simplicity and empathy over material possessions. She was an avid gardener, a
    passionate cook, and a lover of books. Many of Ellie's own interests were nurtured
    through the bond she shared with her grandmother.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh:  当然。艾洛伊丝的祖母，比阿特丽斯·汉密尔顿，在艾莉的生活中是一个有影响力的人物。比阿特丽斯是一个超前时代的女性，以她的坚韧和独立精神而闻名。与汉密尔顿家族的其他成员不同，比阿特丽斯更看重简单和同情心，而不是物质财富。她是一个热衷园艺的人，一个热情的厨师，也是书籍的爱好者。艾莉自己的许多兴趣都是通过她与祖母的联系培养起来的。
- en: In the high-paced world of Ellie's childhood, filled with tutors, social obligations,
    and business talk, Beatrice's home was a haven of warmth and comfort. It was in
    her grandmother's kitchen that Ellie first discovered her love for cooking. It
    was in her grandmother's lush garden that she learned about the joy of nurturing
    life. And it was from her grandmother's vast library that Ellie developed her
    love for literature, a refuge that allowed her to imagine worlds beyond her gilded
    life.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 在艾莉童年的快节奏世界中，充满了家庭教师、社交义务和商业谈判，比阿特丽斯的家是温暖和舒适的避风港。正是在她祖母的厨房里，艾莉第一次发现了她对烹饪的热爱。正是在她祖母郁郁葱葱的花园里，她学会了培育生命的乐趣。正是从她祖母的丰富图书馆中，艾莉培养了她对文学的热爱，这是一个让她能够想象超越她金碧辉煌生活的世界的避难所。
- en: More importantly, Beatrice was a moral compass for Ellie in a world that often
    felt confusing and overwhelming. Beatrice instilled in Ellie the values of kindness,
    sincerity, and the courage to follow her own path. She often told Ellie, "The
    worth of a life is measured by the love we give, the joy we spread, and the courage
    we show in the face of adversity."
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 更重要的是，比阿特丽斯是艾莉在一个常常令人困惑和不堪重负的世界中的道德指南。比阿特丽斯灌输给艾莉的是善良、真诚和追随自己道路的勇气。她经常告诉艾莉：“一个人生命的价值是通过我们给予的爱、我们传播的快乐以及我们在逆境中展现的勇气来衡量的。”
- en: When Beatrice passed away, she left Ellie her gold locket. The locket, a simple
    piece of jeweler compared to the Hamilton family's wealth, held an immeasurable
    sentimental value for Ellie. It serves as a reminder of Beatrice's love and the
    values she held dear - a symbol of the personal legacy Beatrice wished for Ellie.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 比阿特丽斯去世时，她把金小锁留给了艾莉。这枚小锁，与汉密尔顿家族的财富相比，是一件简单的珠宝，但对艾莉来说具有无法估量的感情价值。它是比阿特丽斯的爱和她珍视的价值观的象征，是比阿特丽斯希望留给艾莉的个人遗产的象征。
- en: The influence of her grandmother continues to resonate with Ellie as she navigates
    the complexities of her life. It's Beatrice's voice that Ellie often hears in
    her moments of doubt, inspiring her to remain authentic and reminding her that
    she has the power to forge her own path. This influence becomes particularly poignant
    as Ellie starts to question her place in the corporate world and seeks a more
    meaningful connection with the world around her in Montana.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 她祖母的影响继续在艾莉身上产生影响，当她在生活的复杂中航行时。在怀疑自己的位置，并寻求与蒙大拿州周围世界更有意义的联系时，比阿特丽斯的声音常常在她耳边响起，激励她保持真实，并提醒她拥有塑造自己道路的力量。这种影响在艾莉开始质疑自己在企业世界的位置，并寻求与周围世界更有意义的联系时变得尤为重要。
- en: I am already thinking that Beatrice was probably of European descent, perhaps
    French or Italian and came from old money. That would explain why Ellie is so
    animated when she talks. I like the quote ChatGPT came up with too!
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经在想，比阿特丽斯可能是欧洲血统，也许是法国或意大利人，来自古老的贵族。这可以解释为什么艾莉在谈话时如此生动。我也喜欢 ChatGPT 提出的这句话！
- en: Personal Development is an engaging theme to incorporate into contemporary romance
    and could appeal to a wide variety of readers.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 个人发展是一个引人入胜的主题，可以融入当代浪漫小说，并吸引各种读者。
- en: Crafting Unique Character Dialogue
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 打造独特的角色对话
- en: Dialogue forms the backbone of any good story, especially in romance fiction,
    where the chemistry between characters is often showcased through their verbal
    exchanges. Good dialogue brings your characters to life, reveals their personality,
    and propels the plot forward.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 对话是任何好故事的支柱，特别是在浪漫小说中，角色之间的化学反应通常通过他们的口头交流展示出来。良好的对话能够让角色栩栩如生，展现他们的个性，并推动情节向前发展。
- en: ChatGPT's language model has been trained on diverse datasets, giving it a broad
    understanding of dialogue patterns, styles, and tones.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 的语言模型经过了多样的数据集训练，使其对对话模式、风格和语调有广泛的理解。
- en: 'It can generate unique character dialogue that resonates with your story''s
    theme and the character''s personality. Here are some steps to guide you:'
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 它可以产生与您故事主题和角色个性 resonates 的独特角色对话。以下是一些指导步骤：
- en: Understand Your Characters
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 了解您的角色
- en: Before crafting dialogue, ensure you understand your characters inside out.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 在构建对话之前，确保您对自己的角色了如指掌。
- en: What are their backgrounds? Their desires? Fears? Knowing these details will
    help create dialogue that is true to each character's unique voice.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 他们的背景是什么？他们的愿望？恐惧？了解这些细节将有助于创造符合每个角色独特声音的对话。
- en: Give Context to ChatGPT
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 给 ChatGPT 提供背景信息
- en: 'When using ChatGPT, provide clear and detailed instructions. Include the characters
    involved, their mood, the situation, and the information that needs to be conveyed
    through the dialogue. For example:'
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用 ChatGPT 时，提供清晰详细的说明。包括涉及的角色，他们的情绪，情况以及需要通过对话传达的信息。例如：
- en: '![](../images/00057.jpeg)'
  id: totrans-197
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/00057.jpeg)'
- en: '  Prompt: "Write a passage of dialogue between my characters Jack, and Ellie.
    They are discussing the possibility of hosting a charity event in their local
    town to raise funds for a local animal sanctuary. Make each voice and personal
    style very different in tone and emphasis.'
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：“写一段对话，让我的角色杰克和艾莉讨论在他们当地举办慈善活动的可能性，为当地动物庇护所筹集资金。让每个角色的声音和个人风格在语调和重点上都非常不同。
- en: '![](../images/00058.jpeg)'
  id: totrans-199
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/00058.jpeg)'
- en:  "I've been thinking," Ellie began, her voice steady and her eyes focused on
    Jack as they sat on the porch overlooking the vast Montana wilderness. "We could
    host a charity event in town to raise funds for the animal sanctuary."
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh:  “我一直在想，”艾莉开始说，声音稳定，眼睛专注地盯着杰克，他们坐在俯瞰辽阔蒙大拿荒野的门廊上。“我们可以在镇上举办慈善活动，为动物庇护所筹集资金。”
- en: Jack, with his weathered hat tipped low, looked up at her through skeptical
    eyes. "A charity event?" he echoed, the hint of a chuckle hiding behind his gruff
    voice. "You mean one of those fancy New York galas with champagne and hors d'oeuvres?"
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 杰克低垂着沾满风雨的帽子，怀疑的眼神望着她。“慈善活动？”他重复道，嘶哑的声音中隐藏着一丝笑意。“你是说那些有香槟和开胃菜的 fancy 纽约晚会？”
- en: Ellie chuckled, shaking her head. "No, Jack. A local event, one that suits Montana.
    A barn dance maybe, or a rodeo. We could get local businesses to sponsor, have
    a bake sale, even organize a wildlife photo exhibit. Your photos would draw quite
    a crowd."
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 艾莉笑了笑，摇着头。“不，杰克。是当地的活动，适合蒙大拿州的那种。也许是谷仓舞会，或者是牛仔竞技表演。我们可以让当地企业赞助，举办义卖，甚至组织一场野生动物摄影展。你的照片会吸引很多人。”
- en: Jack crossed his arms, leaning back in his chair. His eyes scanned the open
    sky, weighing her proposition. "I don't much care for crowds, Ellie," he grumbled,
    "And I don't care for exploiting my photos either."
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 杰克叉起双臂，靠在椅子上。他的眼睛扫视着辽阔的天空，权衡着她的建议。“我不太喜欢人群，艾莉，”他咕哝道，“我也不喜欢利用我的照片。”
- en: '"I understand that Jack," Ellie responded, a soft earnestness in her voice.
    "This isn''t about exploiting anything. It''s about using what we have to make
    a difference. Your photographs, they have power. They capture the essence of this
    wilderness, the beauty worth preserving. Sharing them might inspire others to
    care as much as you do."'
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: “我理解，杰克，”艾莉回答道，声音中带着柔和的真诚。“这不是关于利用什么。这是利用我们手中的资源来做出改变。你的照片，它们有力量。它们捕捉到了这片荒野的本质，值得保存的美丽。分享它们可能会激励其他人像你一样关心。”
- en: She turned to him, her eyes mirroring the determination that had brought her
    this far. "And as for crowds, you don't have to be in the middle of it all. You
    could be behind the scenes. We could do this together, Jack."
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 她转向他，眼中映出了带她走到这一步的决心。“至于人群，你不必置身其中。你可以在幕后。我们可以一起做这件事，杰克。”
- en: There was silence for a moment, filled only with the distant call of a hawk
    and the rustle of the wind. Jack finally nodded, running a hand over his bearded
    chin thoughtfully. "Together, huh?" he mused, a hint of a smile playing at the
    corner of his lips. "Well, Hamilton, when you put it like that, it doesn't sound
    half bad."
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 有一会儿的沉默，只有远处鹰的叫声和风的沙沙声填满了。杰克最终点了点头，若有所思地用手抚摸着他的胡须。“一起，啊？”他沉吟道，嘴角露出一丝微笑。“好吧，汉密尔顿，当你这么说的时候，听起来还不错。”
- en: With the setting sun painting the Montana sky in hues of gold and crimson, the
    two of them began to plan, their different worlds weaving together in their shared
    determination to protect the wilderness they'd grown to love.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 当夕阳用金色和深红色的色调描绘着蒙大拿的天空时，他们开始计划，他们不同的世界在他们共同的决心中交织在一起，保护他们所热爱的荒野。
- en: Review the generated dialogue.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 审查生成的对话。
- en: Does it sound natural?
  id: totrans-209
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 听起来自然吗？
- en: Is it consistent with the characters' personalities?
  id: totrans-210
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这与角色的个性一致吗？
- en: Make tweaks as needed and rerun the model until you're satisfied with the result.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 根据需要进行调整，并重新运行模型，直到你对结果满意为止。
- en: Experiment With Styles.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试不同的风格。
- en: Don't hesitate to experiment with different dialogue styles and tones. ChatGPT
    can help you explore everything from passionate and angry arguments to light-hearted,
    witty and fun banter, giving you a range of dialogue styles to choose from.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 不要犹豫尝试不同的对话风格和语气。ChatGPT可以帮助你探索从激烈愤怒的争论到轻松幽默的俏皮对话，为你提供多种对话风格可供选择。
- en: Each iteration brings you closer to the perfect dialogue, one that not only
    moves your story forward but also lets your characters' personalities shine through.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 每一次迭代都让你更接近完美的对话，不仅推动你的故事向前发展，还能让你的角色个性闪耀。
- en: Crafting unique character dialogue with ChatGPT is like discovering your story
    anew, each conversation bringing you deeper into your characters' world.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 用ChatGPT打造独特的角色对话就像是重新发现你的故事，每一次对话都让你深入了解你的角色世界。
