  type: TYPE_NORMAL
- en: '"I may not be an environmental lawyer," she began, her eyes lighting up with
    determination, "But I do know a thing or two about the corporate world. We could
    approach this from a different angle. Instead of focusing on just stopping them,
    why not make them want to back down?"'
