  zh: '[PRE11]'
- en: Ok, too many jinn in this list, let us get some space monsters instead
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，在这个列表中有太多的精灵，我们来换一些太空怪物吧
- en: 'Prompt - sci-fil:'
  id: totrans-47
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 提示 - 科幻：
- en: '[PRE12]'
  id: totrans-48
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: Output - sci-fil
  id: totrans-49
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 输出 - 科幻片
- en: '[PRE13]'
  id: totrans-50
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: The result is so much better. We might mix them up a little with the Arabic
    characters that are not jinn origin.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 结果好多了。我们可能会稍微混合一些非精灵起源的阿拉伯字符。
- en: Ready to build the game
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备构建游戏
- en: Now that Ahmed knows the location, and the characters, his mascots / friends
    and who his enemies are, he is ready to build his game.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 现在 Ahmed 知道了地点，角色，他的吉祥物/朋友以及他的敌人是谁，他已经准备好构建他的游戏了。
- en: The Story for one stage
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 一个阶段的故事
- en: Let us develop one stage to demonstrate how it can be done.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们开发一个阶段来演示如何完成。
