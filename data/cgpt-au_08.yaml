- en: You can even use pay-per-click ads (Amazon Ads, for example) to monitor real
    interest.Careful! If you eventually decide not to publish, Amazon will penalize
    you by not allowing you to put another book on presale for a whole year.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你甚至可以使用按点击付费广告（例如亚马逊广告）来监控真实兴趣。小心！如果最终决定不出版，亚马逊将惩罚你，不允许你再次提前预售一本书整整一年。
- en: Motivate you to finish your book.
  id: totrans-16
  prefs:
