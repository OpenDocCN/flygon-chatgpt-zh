- en: Banning ChatGPT Stifles Education
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 禁止ChatGPT扼杀了教育
- en: Banning ChatGPT from schools and education programs is a dire mistake. AI is
    here to stay and is reshaping the nature of work and, indeed, the human experience.
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 禁止学校和教育项目使用ChatGPT是一个严重的错误。人工智能已经到来，并正在重塑工作的性质，实际上也在重塑人类的体验。
- en: Educators who do not guide students through this transition are doing them an
    injustice. Navigating and functioning in the world without AI skills will soon
    be as difficult as getting by without computer skills and internet access.
  id: totrans-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 不指导学生度过这一转变的教育工作者是在对他们不公平。在没有人工智能技能的情况下在世界中航行和运作将很快变得像没有计算机技能和互联网访问那样困难。
- en: The better course is to acknowledge that change really is the only constant
    and that it's the duty of educators to help students master each new turn. Teach
    accordingly. Educators are the ones who move a society forward and enable it to
    adapt.
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 更好的做法是承认变化确实是唯一不变的事物，教育工作者的职责是帮助学生掌握每一个新的转变。相应地进行教学。教育工作者是推动社会向前发展并使其适应的人。
