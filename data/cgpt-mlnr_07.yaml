- en: Become a superhuman freelancer with ChatGPT
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 成为一个与ChatGPT一起的超级自由职业者
- en: As a freelancer, you have the opportunity to offer a wide range of services
    to clients around the world and with ChatGPT by your side, you can become a true
    superhuman freelancer, able to deliver top-notch work at lightning speed. In this
    chapter, I’ll show how much you can make in your work as a freelancer by leveraging
    chatGPT to do the bulk of the tasks like translation, ghostwriting, ad copy, blog
    articles, and scriptwriting.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 作为自由职业者，你有机会向全球客户提供各种服务，而有了ChatGPT的帮助，你可以成为一个真正的超级自由职业者，能够以闪电般的速度交付一流的工作。在本章中，我将展示作为自由职业者如何通过利用ChatGPT来完成大部分任务，如翻译、代笔、广告文案、博客文章和剧本写作，来赚取多少收入。
- en: To be clear, **using ChatGPT does not mean you will not have to do any work,
    it’s just that it will augment your existing skill sets and amplify them to create
    a lot more quality content in the same amount of time. **
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 明确一点，**使用ChatGPT并不意味着你不需要做任何工作，只是它会增强你现有的技能，并将它们放大，以在同样的时间内创造更多高质量的内容。**
- en: You may have heard of websites like [fiverr.com](http://fiverr.com), [upwork.com](http://upwork.com)
    and [peopleperhour.com](http://peopleperhour.com) that allow people to connect
    with freelancers for just about any type of work.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能听说过像[fiverr.com](http://fiverr.com)、[upwork.com](http://upwork.com)和[peopleperhour.com](http://peopleperhour.com)这样的网站，允许人们与自由职业者联系，进行几乎任何类型的工作。
- en: Those marketplaces are in for a MASSIVE change, the barrier to entry for a lot
    of services just got eliminated.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这些市场正在经历巨大的变革，许多服务的准入门槛刚刚被消除。
- en: 'We already saw how to write blog articles, by first creating titles, then outlines
    and generating the full post itself. Here I’ll show you what the earning potential
    of blog writing as a freelancer can be:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经看到如何写博客文章，首先创建标题，然后制定大纲并生成完整的文章。在这里，我将展示作为自由职业者从博客写作中可以获得的收入潜力：
- en: Blog posts
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 博客文章
- en: Producing high-quality blog content can be time-consuming. But with ChatGPT,
    you can produce well-written, informative, and engaging blog articles in a fraction
    of the time it would take you to write them from scratch. Whether you're working
    on a blog for a client or your website, ChatGPT can help you to produce content
    that is valuable and shareable.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 制作高质量的博客内容可能会耗费大量时间。但是有了ChatGPT，你可以在比从头开始写作所需时间的一小部分时间内，产生写作精良、信息丰富且引人入胜的博客文章。无论你是为客户的博客还是自己的网站工作，ChatGPT都可以帮助你产生有价值且易分享的内容。
- en: '**We saw earlier in the book how to create blog posts from brainstorming topics
    and titles to creating the content and formatting it for SEO. **'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们在本书中早些时候看到了如何从头脑风暴的主题和标题创建博客文章，到创建内容并为SEO格式化。**'
- en: '![Seo posts charges](../images/00006.unknown)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![Seo posts charges](../images/00006.unknown)'
- en: As you can see from the image, it’s pretty standard to charge £160 ($200) for
    a 1000-word post, and it gets delivered 4 days later, but this is not a big deal
    since Fiverr itself states that “People keep coming back” and the seller has almost
    500 orders.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 从图片中可以看出，收取£160（$200）的费用来写1000字的文章是相当标准的，而且在4天后交付，但这并不是什么大问题，因为Fiverr本身声明“人们会不断回来”，而卖家已经接近500个订单。
- en: With ChatGPT you can write as we’ve seen, 1000 words in minutes - what people
    take hours or even days to deliver!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 使用ChatGPT，你可以像我们所见，几分钟内写完1000字 - 而人们可能需要几个小时甚至几天才能完成的工作！
- en: Book outline
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 书籍大纲
- en: We’ve seen how easy it is to generate a book outline in the last chapter.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经看到在上一章中生成书籍大纲是多么容易。
- en: 'See below how much people charge for a book outline that you can generate in
    a minute from chatGPT:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 请看下面人们为一分钟内从ChatGPT生成的书籍大纲收取多少费用：
- en: '![Book outline charges](../images/00007.unknown)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![Book outline charges](../images/00007.unknown)'
- en: £60 ($75) for a 12-chapter outline that takes 3 days to deliver, for something
    you can do in a few minutes with chatGPT and as you can see people keep coming
    back!
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: £60（$75）的费用用于交付需要3天时间的12章大纲，而你可以在几分钟内用ChatGPT完成，正如你所看到的，人们会不断回来！
- en: Ghostwriting
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 代笔
- en: Next, let's consider ghostwriting. As a ghostwriter, your job is to produce
    high-quality written content for clients without taking credit for it. With ChatGPT,
    you can churn out top-notch written work in record time, making it easier for
    you to deliver exactly what your clients need.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，让我们考虑代笔。作为一名代笔作者，你的工作是为客户提供高质量的书面内容，而不需要为此获得荣誉。有了ChatGPT，你可以在记录时间内产出一流的写作作品，这样更容易为你提供客户所需的内容。
- en: For example, let's say you have a client who wants to publish a non-fiction
    e-book on a particular topic.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，假设你有一个客户想要出版关于特定主题的非虚构电子书。
- en: Using ChatGPT, you can research the topic and produce a well-written, informative
    e-book in a fraction of the time it would take you to write it from scratch. And
    because ChatGPT can help you to produce content that is more engaging and well-written,
    you'll be able to delight your clients and keep them coming back for more.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 使用ChatGPT，你可以研究主题并在比从头开始写所需时间的一小部分时间内制作出写得很好、信息丰富的电子书。而且因为ChatGPT可以帮助你制作更具吸引力和写得更好的内容，你将能够让客户感到满意，并让他们不断回头。
- en: Let’s look at how much people charge for ghostwriting a 40,000-word ebook, that’s
    about 200 pages.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看人们为写作一本4万字的电子书（大约200页）收取多少费用。
- en: '![Non-fiction book ghostwriting charger](../images/00008.unknown)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![非虚构书籍写作费用](../images/00008.unknown)'
- en: £1700 ($2100) and people keep coming back and the seller has almost 100 items
    sold at that price.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: £1700（$2100），人们不断回头购买，卖家以这个价格销售了近100件商品。
- en: This is something you can easily do using chatGPT, and while it’ll take a while,
    you’ll be doing in hours what it takes people weeks to do well.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这是你可以轻松使用ChatGPT做的事情，虽然会花费一些时间，但你将在几小时内完成其他人需要几周才能做好的工作。
- en: Though you can't just ask ChatGPT to create a whole book, you can use the steps
    we used in blog creation to first create book outlines, then chapter outlines
    and then write the actual chapters, with a little editing it’s a matter of hours,
    not too shabby.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然你不能让ChatGPT创作一整本书，但你可以使用我们在博客创建中使用的步骤，首先创建书的大纲，然后创建章节大纲，然后写实际的章节，稍作编辑后，只需几个小时，效果不错。
- en: '**Prompt 1**: Create a 20-chapter outline for a book about [subject] with the
    book title [enter your book title here]'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**提示1**：为一本关于[主题]的书创建一个包含20章大纲，书名为[输入你的书名]'
- en: '**Prompt 2**: Create an outline for chapter 1'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**提示2**：为第一章创建大纲'
- en: '**Prompt 3**: Write chapter 1 in an engaging tone in the style of [an author
    you like]'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**提示3**：以你喜欢的作者的风格用引人入胜的语气写第一��'
- en: '**One important thing to note when creating content that is as large as a book**
    is that in one response ChatGPT can only create up to 2500-3000 words, but you
    can solve this by simply using a prompt like “Keep going”.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**在创建像书一样庞大的内容时，一个重要的事情要注意的是**，在一个回复中，ChatGPT只能创建最多2500-3000字，但你可以通过简单地使用“继续”这样的提示来解决这个问题。'
- en: Translation services
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 翻译服务
- en: Now, let's talk about translation services. When you provide freelance translator
    services, speed and accuracy are key. With ChatGPT, you can translate large volumes
    of text quickly and with a high degree of accuracy. For example, let's say your
    client has given you a project to translate a website from English to Spanish.
    Using ChatGPT, you can translate the entire site in just a few hours, rather than
    spending days or even weeks on the project.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们谈谈翻译服务。当你提供自由职业翻译服务时，速度和准确性至关重要。使用ChatGPT，你可以快速翻译大量文本，并且准确度很高。例如，假设你的客户给了你一个将网站从英语翻译成西班牙语的项目。使用ChatGPT，你可以在几个小时内翻译整个网站，而不是花费几天甚至几周的时间。
- en: Plus, ChatGPT can help you to produce translations that are more natural and
    flowing, making it easier for you to stand out in the competitive translation
    market.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，ChatGPT可以帮助你制作更自然流畅的翻译，使你更容易在竞争激烈的翻译市场中脱颖而出。
- en: '**The output will still require proofreading and slight editing so I wouldn’t
    recommend using it for translation unless you are fluent in both languages, but
    when you are, it will massively increase your output. **'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**输出仍然需要校对和轻微编辑，所以我不建议用它来翻译，除非你精通两种语言，但当你精通时，它将大大增加你的产出。**'
- en: '*Example: Translate from English to German*'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '*示例：从英语翻译成德语*'
- en: '**Prompt:** Please translate this text into german: This is a test, show me
    your power.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**提示：** 请将这段文字翻译成德语：这是一个测试，展示你的力量。'
- en: '**ChatGPT Response: **'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**ChatGPT回应：**'
- en: Das ist ein Test, zeige mir deine Macht.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: Das ist ein Test, zeige mir deine Macht.
- en: '![](../images/svgimg0003.svg)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/svgimg0003.svg)'
- en: '* * *'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: 'Here’s a quick look at how much you can make for translation services:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是你可以通过翻译服务赚取的金额的快速预览：
- en: '![English to Spanish translation image](../images/00009.unknown)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![英语到西班牙语翻译图片](../images/00009.unknown)'
- en: £130 ($160) for 3000 words is a pretty common price to translate English into
    Spanish, German etc. This would normally take hours but you can do this in minutes,
    however, ChatGPT works best when you use it to augment your existing skills.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: £130（$160）翻译3000字的价格是将英语翻译成西班牙语、德语等的一个相当普遍的价格。这通常需要几个小时，但你可以在几分钟内完成，然而，当你用它来增强你现有的技能时，ChatGPT的效果最佳。
- en: So, as you can imagine it’s important that you’re able to read the language
    you’re translating into quite well in case you have to make any manual edits rather
    than trying to do it for a completely foreign language to you.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，您可以想象，重要的是您能够很好地阅读您要翻译的语言，以防您需要进行任何手动编辑，而不是尝试为您完全陌生的语言进行翻译。
- en: Ad-Copy
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 广告文案
- en: With its ability to generate persuasive and effective written content, ChatGPT
    can help you to craft ad campaigns that are sure to grab attention and convert.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 凭借其生成有说服力和有效的书面内容的能力，ChatGPT可以帮助您打造引人注目且具有转化力的广告活动。
- en: Whether you're working on a social media ad, a banner ad, or a landing page,
    ChatGPT can help you to produce ad copy that gets results. For example, let's
    say you have a client who is launching a new product and needs an email marketing
    campaign to promote it.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您是在制作社交媒体广告、横幅广告还是落地页，ChatGPT都可以帮助您制作能够产生效果的广告文案。例如，假设您有一个客户正在推出新产品，并需要一场电子邮件营销活动来推广。
- en: 'Example prompt of landing page ad copy using the AIDA framework(this is used
    to create ads and landing pages), write about the features of your product and
    it’ll do the rest:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 使用AIDA框架创建落地页广告文案的示例提示（用于创建广告和落地页），描述您产品的特点，它会完成其余部分：
- en: '*Example: Create an AD using the AIDA framework*'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '*例子：使用AIDA框架创建广告*'
- en: '**Prompt:** Using the AIDA framework, create an ad copy for my new drone, it
    has a big battery and can take 4k pictures as well as video from up to 1000m away.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**提示：** 使用AIDA框架，为我的新无人机创建一则广告文案，它具有大电池，并且可以从1000米外拍摄4k图片和视频。'
- en: '**ChatGPT Response: **'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**ChatGPT回应：**'
- en: 'Attention: Are you tired of your drone running out of battery mid-flight?'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：您是否厌倦了无人机在飞行途中电量耗尽？
- en: 'Interest: Introducing the new and improved drone with the biggest battery yet!'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 兴趣：介绍一款电池最大的全新改进型无人机！
- en: 'Desire: With the ability to take 4k pictures and video from up to 1000m away,
    this drone will help you capture breathtaking aerial footage like never before.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 欲望：拥有从1000米外拍摄4k图片和视频的能力，这款无人机将帮助您捕捉前所未有的令人惊叹的航拍画面。
- en: 'Action: Don''t miss out on this amazing opportunity to upgrade your drone game.
    Click here to learn more and purchase now.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 行动：不要错过这个升级您无人机游戏的绝佳机会。点击这里了解更多并立即购买。
- en: '![](../images/svgimg0003.svg)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/svgimg0003.svg)'
- en: '* * *'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: This is a really basic example but chatGPT creates some really good eye-catching
    results (you can even ask it to be “clickbaity”).
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 这只是一个非常基础的例子，但ChatGPT可以生成一些非常引人注目的结果（您甚至可以要求它“标题党”）。
- en: '![AIDA](../images/00010.unknown)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
  zh: '![AIDA](../images/00010.unknown)'
- en: Here you can see that people charge £26 ($40) for something you can generate
    in less than a minute.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，你可以看到人们要收取£26（$40）的费用，而你可以在不到一分钟内生成这样的东西。
- en: This is the last example for this chapter but the limit is your imagination
    and the time you’re willing to put in - explore some other novel ideas that you’d
    like to work on.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 这是本章的最后一个例子，但限制只在于您的想象力和您愿意投入的时间 - 探索一些您想要着手的其他新颖想法。
- en: Whether you're a seasoned pro or just starting in the world of online work,
    ChatGPT can give you the edge you need to stand out from the competition and earn
    top dollar for your services.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您是经验丰富的专业人士还是刚刚开始涉足在线工作领域，ChatGPT都可以帮助您脱颖而出，赢得竞争，并为您的服务赚取最高报酬。
- en: With ChatGPT you can easily research and write high-quality content, translate
    documents with accuracy and speed, and even create code for custom projects. And
    because ChatGPT can help you to produce top-notch work in record time, **you'll
    be able to take on more clients and generate more income than ever before. **
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 使用ChatGPT，您可以轻松研究和撰写高质量内容，准确快速地翻译文档，甚至为定制项目创建代码。而且因为ChatGPT可以帮助您在极短时间内产出一流的工作，**您将能够接受更多客户并获得比以往更多的收入。**
