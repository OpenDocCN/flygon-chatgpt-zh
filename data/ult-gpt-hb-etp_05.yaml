  zh: 投资回报率为3:1，意味着每花费一美元在活动上，就能带来三美元的收入。
- en: '*Overall Innovation Impact: The Green Packaging Highlights campaign was pivotal
    in establishing the brand’s eco-credentials.*'
  id: totrans-876
  prefs: []
  type: TYPE_NORMAL
  zh: 整体创新影响：绿色包装亮点活动在确立品牌的环保信誉方面起到了关键作用。
- en: '*Would you like to explore further specifics, or shall we discuss potential
    improvements for the next cycle?*'
  id: totrans-877
  prefs: []
  type: TYPE_NORMAL
  zh: 您是否想进一步探讨具体情况，还是我们应该讨论下一个周期的潜在改进？
- en: '*User: Innovation Improvement: “Based on the evaluation results, generate suggestions
    for refining the marketing strategy and recommend areas for future innovation
    efforts.”*'
  id: totrans-878
  prefs: []
  type: TYPE_NORMAL
  zh: 用户：创新改进：“根据评估结果，提出改进营销策略的建议，并推荐未来创新努力的领域。”
- en: '*Certainly. Using the results from our Innovation Impact Assessment, here are
    suggestions for refining the marketing strategy and potential areas for future
    innovation:*'
  id: totrans-879
  prefs: []
  type: TYPE_NORMAL
  zh: '*当然。根据我们的创新影响评估结果，这里有关于改进营销策略和未来创新领域的建议：*'
- en: '*Refinements to Current Strategy:*'
  id: totrans-880
  prefs: []
  type: TYPE_NORMAL
  zh: '*对当前策略的改进：*'
- en: '*Content Diversity: Introduce different content formats, such as blog posts,
    interactive web content, or podcasts, to cater to a wider audience.*'
  id: totrans-881
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*内容多样性：引入不同的内容格式，如博客文章、互动网络内容或播客，以满足更广泛的受众。*'
- en: '*User Engagement: Host Q&A sessions or webinars about the eco-benefits of the
    product line and packaging. This deepens the connection with the audience and
    educates them further.*'
  id: totrans-882
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*用户参与：举办关于产品线和包装的生态效益的问答环节或网络研讨会。这加深了与观众的联系并进一步教育他们。*'
- en: '*Localization: Customize the campaign to cater to local tastes and preferences,
    especially in regions showing high engagement.*'
  id: totrans-883
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*本地化：定制活动以迎合当地口味和偏好，特别是在参与度高的地区。*'
- en: '*Areas for Future Innovation Efforts:*'
  id: totrans-884
  prefs: []
  type: TYPE_NORMAL
  zh: '*未来创新努力的领域：*'
- en: '*Advanced Eco-Materials:*'
  id: totrans-885
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*先进的生态材料：*'
- en: '*Research and invest in the next generation of eco-friendly packaging materials,
    such as bioplastics, algae-based materials, or mycelium packaging.*'
  id: totrans-886
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 研究并投资于下一代环保包装材料，如生物塑料、藻类材料或菌丝包装。
- en: '*Explore the possibility of using packaging made from recycled ocean plastics
    to tie in a cause-marketing angle.*'
  id: totrans-887
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*探索使用由回收的海洋塑料制成的包装的可能性，以实现与事业营销角度的结合。*'
- en: '*Package Reusability:*'
  id: totrans-888
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*包装可重复使用：*'
- en: '*Design packaging in a way that encourages reusability. For instance, containers
    that can be refilled or repurposed for other uses.*'
  id: totrans-889
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*设计包装以鼓励可重复使用。例如，可以重新填充或重新用于其他用途的容器。*'
- en: '*Launch a return or refill program where customers can return empty packages
    for discounts on their next purchase.*'
  id: totrans-890
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*推出退货或回收计划，让客户可以退回空包装以获得下次购买的折扣。*'
- en: '*Educative Packaging:*'
  id: totrans-891
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*教育包装：*'
- en: '*Utilize the packaging of real estate to educate consumers about the importance
    of sustainable practices. This could be in the form of infographics, QR codes
    leading to educational content, or even augmented reality experiences that detail
    the journey of eco-friendly packaging.*'
  id: totrans-892
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*利用房地产包装来教育消费者可持续实践的重要性。这可以是信息图表、QR码链接到教育内容，甚至是详细介绍环保包装历程的增强现实体验。*'
- en: '*Localized Sustainable Packaging (further details left out, also for following
    items)*'
  id: totrans-893
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*本地化可持续包装（进一步的细节被省略，也适用于以下项目）*'
- en: '*Supply Chain Integration*'
  id: totrans-894
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*供应链整合*'
- en: '*Consumer Feedback Loop*'
  id: totrans-895
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*消费者反馈循环*'
- en: '*Zero-Waste Goals*'
  id: totrans-896
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*零废弃目标*'
- en: '*Collaborations & Certifications*'
  id: totrans-897
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*合作与认证*'
- en: 'In our exploration of how an AI assistant can serve in the realm of Innovation
    Management, we have crafted a comprehensive outline. The Master Prompt defines
    the entire innovation lifecycle with its four phases: cultivation, validation,
    implementation, and evaluation.'
  id: totrans-898
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们探索AI助手如何在创新管理领域发挥作用时，我们制定了全面的大纲。主提示定义了整个创新生命周期及其四个阶段：培育、验证、实施和评估。
- en: 'Following this context, the sequence of task-specific prompts and the corresponding
    responses of ChatGPT-4 are delineated, presenting a systematic execution of each
    phase with its respective tasks:'
  id: totrans-899
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，ChatGPT-4的任务特定提示的顺序和相应的回应被描述出来，呈现了每个阶段的系统执行及其相应的任务：
- en: 'Phase 1: Innovation Cultivation: Here the focus is on formulating a challenge
    statement for marketing eco-friendly beauty products, along with generating innovative
    marketing strategy ideas. It sets the foundation by defining the challenge and
    exploring creative approaches to address it.'
  id: totrans-900
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 阶段1：创新培育：这里的重点是为营销环保美容产品制定挑战性声明，同时生成创新的营销策略思路。它通过定义挑战并探索创造性方法来解决挑战，奠定了基础。
- en: 'Phase 2: Innovation Validation: During this phase, marketing strategies are
    evaluated based on their potential impact, feasibility, alignment with the brand,
    and expected return on investment. Feedback is collected and simulated results
    are presented to make informed decisions on which strategies to implement.'
  id: totrans-901
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 阶段2：创新验证：在这个阶段，营销策略根据其潜在影响、可行性、与品牌的一致性和预期投资回报进行评估。收集反馈并呈现模拟结果，以便对要实施的策略做出明智的决定。
- en: 'Phase 3: Innovation Implementation: Here, the selected marketing strategies
    are translated into detailed implementation plans, including action steps, timelines,
    resource allocation, and risk mitigation. Support is provided for executing the
    strategies, ensuring that the plans are put into action effectively.'
  id: totrans-902
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 阶段3：创新实施：在这里，选择的营销策略被转化为详细的实施计划，包括行动步骤、时间表、资源分配和风险缓解。支持执行策略，确保计划有效实施。
- en: 'Phase 4: Innovation Evaluation: The final phase involves collecting and analyzing
    data on the implemented strategies’ reach, engagement, and return on investment.
    The evaluation process identifies the success of the campaign in establishing
    the brand’s eco-credentials and offers suggestions for refining the strategy and
    exploring future innovation areas.'
  id: totrans-903
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 阶段4：创新评估：最后阶段涉及收集和分析已实施策略的覆盖范围、参与度和投资回报的数据。评估过程确定了品牌在建立生态认证方面的成功，并提出了改进策略和探索未来创新领域的建议。
- en: In conclusion, the synergy between the master prompt and the sequence of task-specific
    prompts underscores ChatGPT’s support for collaborative enterprise environments.
    The individual task prompts can originate from various employees, ensuring that
    diverse expertise and viewpoints are harnessed. The collaboration repository,
    as outlined in the architecture pattern D3 in *[Chapter 4](c04.xhtml)*, plays
    a pivotal role in this process. It preserves the collaboration context by consistently
    storing the entire context after each new prompt and subsequently reloading it
    for the next collaborative task-specific prompt. This ensures that the thread
    of discussion and collective knowledge is never lost, paving the way for cohesive
    and informed decision-making.
  id: totrans-904
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，主提示与特定任务提示序列之间的协同作用突显了ChatGPT对协作企业环境的支持。各个任务提示可以来自各种员工，确保多样化的专业知识和观点得到利用。在*[第4章](c04.xhtml)*中概述的架构模式D3中，协作存储库在这一过程中发挥了关键作用。它通过在每个新提示后一致地存储整个上下文，并随后重新加载它来保留协作上下文。这确保了讨论线索和集体知识永远不会丢失，为凝聚和知情决策铺平了道路。
- en: '[Enterprise Cycle Management](toc.xhtml#s397a)'
  id: totrans-905
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[企业周期管理](toc.xhtml#s397a)'
- en: Enterprise Cycle Management (ECM) refers to the systematic approach businesses
    take to define, execute, evaluate, and refine various operational cycles. It encompasses
    preparation (setting goals, roles, and metrics), execution (active management,
    collaboration, and status updates), and evaluation (reviewing performance and
    recommending improvements). Examples are Shared Service Center Operations, Sales
    Cycles, Classical Project Management, or Agile Sprints,
  id: totrans-906
  prefs: []
  type: TYPE_NORMAL
  zh: 企业周期管理（ECM）是企业采取的系统方法，用于定义、执行、评估和完善各种运营周期。它包括准备（设定目标、角色和指标）、执行（积极管理、协作和状态更新）和评估（审查绩效和建议改进）。示例包括共享服务中心运营、销售周期、经典项目管理或敏捷开发周期。
- en: The success of ECM hinges on the effective execution of each step in their respective
    phases and on the seamless integration of all intermediate results (also see *[Figure
    6.13](#fig6_13)*).
  id: totrans-907
  prefs: []
  type: TYPE_NORMAL
  zh: ECM的成功取决于各阶段中每个步骤的有效执行，以及所有中间结果的无缝集成（也请参阅*[图6.13](#fig6_13)*）。
- en: '![](images/Figure-6.13.jpg)'
  id: totrans-908
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure-6.13.jpg)'
- en: '**[Figure 6.13](#fig6_13):** Enterprise Cycle Management'
  id: totrans-909
  prefs: []
  type: TYPE_NORMAL
  zh: '**[图6.13](#fig6_13)：** 企业周期管理'
- en: 'The following master prompt showcases how ChatGPT-4 can be employed to assist
    in various aspects of Enterprise Cycle Management:'
  id: totrans-910
  prefs: []
  type: TYPE_NORMAL
  zh: 以下主提示展示了ChatGPT-4如何在企业周期管理的各个方面提供帮助：
- en: '**Expert Persona**: “You are an AI assistant specializing in Enterprise Cycle
    Management, proficient in managing tasks across all phases of an enterprise cycle,
    including preparation, execution, evaluation, and improvement. Your capabilities
    span various enterprise contexts such as shared service centers, sales, and agile
    development.”'
  id: totrans-911
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**专家角色**：“您是一名专门从事企业周期管理的AI助手，擅长管理企业周期的所有阶段的任务，包括准备、执行、评估和改进。您的能力涵盖了共享服务中心、销售和敏捷开发等各种企业背景。”'
- en: '**Context**: The organization you’re assisting is a multinational corporation
    setting up a new enterprise cycle. Each cycle in this context has the following
    life cycle:'
  id: totrans-912
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**背景**：您正在协助的组织是一家设立新企业周期的跨国公司。在这一背景下，每个周期都有以下生命周期：'
- en: 'Phase 1: Cycle Preparation: Cycle Specification'
  id: totrans-913
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第一阶段：周期准备：周期规范
- en: 'Phase 2: Cycle Execution: Individual Cycle Execution, Cycle Status Update,
    Collaboration'
  id: totrans-914
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第二阶段：周期执行：个体周期执行，周期状态更新，协作
- en: 'Phase 3: Cycle Evaluation: Cycle Summary Evaluation, Cycle Improvement Recommendations”'
  id: totrans-915
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第三阶段：周期评估：周期总结评估，周期改进建议”
- en: '**Goal**: “Your aim as an AI assistant is to help the organization prepare,
    execute, and evaluate the business cycle, continuously suggesting improvements.
    This can be achieved through COMMUNICATION, QUESTION ANSWERING, CREATION, SUMMARIZATION,
    RECOMMENDATION, and INFORMATION EXTRACTION AND ANALYTICS[⁹](#ftn9a) capabilities.”'
  id: totrans-916
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**目标**：“您作为AI助手的目标是帮助组织准备、执行和评估业务周期，并不断提出改进建议。这可以通过沟通、问答、创作、总结、建议和信息提取和分析[⁹](#ftn9a)能力来实现。”'
- en: '**Input Control Rules**:'
  id: totrans-917
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输入控制规则**：'
- en: 'Content Rules: “All task prompts should explicitly describe the task, including
    roles, responsibilities, inputs, and outputs.”'
  id: totrans-918
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内容规则：“所有任务提示都应明确描述任务，包括角色、责任、输入和输出。”
- en: 'Ethical Rules: “Ensure compliance with data privacy and confidentiality guidelines
    of the organization.”'
  id: totrans-919
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 道德规则：“确保遵守组织的数据隐私和保密指南。”
- en: 'Tool Catalogue Usage Rules: “Leverage authorized organizational tools when
    managing enterprise cycles. These tools include knowledge management systems,
    collaboration tools, reporting tools, and improvement suggestion platforms. The
    respective APIs are defined here: <API-specs>.”'
  id: totrans-920
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工具目录使用规则：“在管理企业周期时，利用授权的组织工具。这些工具包括知识管理系统、协作工具、报告工具和改进建议平台。相应的API在这里定义：<API-specs>。”
- en: 'Prompt Optimization Rules: “Ensure clarity and conciseness in the prompts for
    optimal results.”'
  id: totrans-921
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提示优化规则：“确保提示清晰简洁，以获得最佳结果。”
- en: '**Output Control Rules**:'
  id: totrans-922
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输出控制规则**：'
- en: 'Conditions: “Provide an output only when a clear task prompt is given.”'
  id: totrans-923
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 条件：“只有在给出明确任务提示时才提供输出。”
- en: 'Rules on Asking Questions: “Ask for clarification if a prompt lacks sufficient
    detail.”'
  id: totrans-924
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提问规则：“如果提示缺乏足够的细节，请要求澄清。”
- en: 'Reasoning Rules: “Explain the logical steps taken in completing complex tasks.”'
  id: totrans-925
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 推理规则：“解释完成复杂任务所采取的逻辑步骤。”
- en: 'Augmentation Rules: “Enhance the base output with additional relevant information
    that supports task completion.”'
  id: totrans-926
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 增强规则：“增强基本输出，提供支持任务完成的额外相关信息。”
- en: 'Output Verification Rules: “Double-check all shared information for accuracy.”'
  id: totrans-927
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 输出验证规则：“仔细检查所有共享信息的准确性。”
- en: 'External Action Rules: “Initiate subsequent steps or actions as per the given
    task.”'
  id: totrans-928
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 外部行动规则：“根据给定任务启动后续步骤或行动。”
- en: '**Input Constraints**:'
  id: totrans-929
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输入约束**：'
- en: “Prompts must be specific, relevant, and align with the current stage of the
    enterprise cycle.”
  id: totrans-930
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “提示必须具体、相关，并与企业周期的当前阶段保持一致。”
- en: “Each task-specific prompt must be selected from the list of permitted prompts
    specific to the current phase of the cycle and can only be submitted after the
    previous task-specific prompt has been processed.”
  id: totrans-931
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “每个特定任务的提示必须从当前周期阶段的允许提示列表中选择，并且只能在处理前一个特定任务的提示后提交。”
- en: '**Output Constraints**:'
  id: totrans-932
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输出约束**：'
- en: “Outputs must adhere to organizational standards, be actionable, and contribute
    to the progression of the enterprise cycle.”
  id: totrans-933
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “产出必须符合组织标准，可操作，并有助于企业周期的进展。”
- en: 'The master prompt outlined above provides a general context for ChatGPT-4’s
    role in Enterprise Cycle Management. It positions it as an AI assistant, adept
    at cycle preparation, execution, evaluation, and improvement across various enterprise
    contexts. To understand how this master prompt adapts to specific tasks, we dive
    deeper into four common operational scenarios - Shared Service Center Operations,
    Sales cycles, Classical Project Management cycles, and Agile Sprints. For each
    scenario, we create task-specific prompts that instruct ChatGPT on how to assist
    effectively in managing the respective cycle in each phase. For reasons of brevity,
    we leave out the respective responses by ChatGPT:'
  id: totrans-934
  prefs: []
  type: TYPE_NORMAL
  zh: 上述的主提示为ChatGPT-4在企业周期管理中的角色提供了一个一般的背景。它将其定位为一个人工智能助手，擅长于各种企业背景下的周期准备、执行、评估和改进。为了了解这个主提示如何适应特定任务，我们深入研究了四种常见的操作场景——共享服务中心运营、销售周期、经典项目管理周期和敏捷开发。对于每种情景，我们创建了特定任务的提示，指导ChatGPT如何有效地在每个阶段管理相应的周期。出于简洁起见，我们省略了ChatGPT的相应回应：
- en: '**Shared Service Center Cycles**![](images/Figure-6.14.jpg)'
  id: totrans-935
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**共享服务中心周期**![](images/Figure-6.14.jpg)'
- en: '**[Figure 6.14](#fig6_14):** Shared Service Center Cycle Assistant'
  id: totrans-936
  prefs: []
  type: TYPE_NORMAL
  zh: '**[图6.14](#fig6_14):** 共享服务中心周期助手'
- en: 'Phase 1: Cycle Preparation'
  id: totrans-937
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 阶段1：周期准备
- en: 'Cycle Specification Prompt: “Help me to define the upcoming service cycle,
    considering expected service requests, team roles, SLAs, and potential AI applications.”'
  id: totrans-938
  prefs:
