  type: TYPE_NORMAL
  zh: 我也在 Twitter 上非常活跃，您可以在[@WalkingRiver](https://twitter.com/walkingriver)上找到我的帖子。
- en: If you enjoyed this book, I’d appreciate you leaving me a positive review wherever
