  type: TYPE_NORMAL
  zh: 根据Grand View Research的数据，软件开发市场预计从2021年到2028年以17.6%的复合年增长率增长，到2028年将达到1,390.6亿美元。尽管市场数据似乎非常吸引人，但根据Statista的数据，学习编码和编程语言的年龄中位数范围在5至9岁之间。
