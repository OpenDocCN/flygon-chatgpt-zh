- en: 'Maybe meal or holiday planning isn''t your thing, so here are some other ways
    using ChatGPT can give you some advice and save you time.  ## The virtual personal
    trainer'
  prefs: []
  type: TYPE_NORMAL
- en: Bit of a couch potato and not sure where to start with getting a fitness regime
    underway? Reluctant to spend hours researching workout plans and exercise routines
    that may not even be appropriate for your fitness level or schedule?
  prefs: []
  type: TYPE_NORMAL
- en: Let ChatGPT take the guesswork out of your fitness planning by telling it your
    fitness goals, preferred workout style and schedule, and it will suggest a customised
    exercise routine.
  prefs: []
  type: TYPE_NORMAL
- en: '**Structure for prompt:** I''m [insert age] years old and I have a [insert
    level] level of fitness. I want to [exercise intention], but I''m not sure where
    to begin. Can you suggest some [qualifying description].'
  prefs: []
  type: TYPE_NORMAL
- en: '`**Example prompt:**  I''m 45 years old and I have a low or beginner level
    of fitness. I want to start exercising regularly, but I''m not sure where to begin.
    Can you suggest some beginner-friendly workout plans that don''t involve going
    to a gym or buying equipment?`  ## The virtual financial controller'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Find it difficult to keep track of your expenses and budget while juggling a
    busy schedule? ChatGPT can simplify your personal finance management by providing
    ideas to track your expenses, set a budget or find ways to save money that fit
    your lifestyle and goals. Again, a word of caution about oversharing of personal
    financial information on a global public forum.
  prefs: []
  type: TYPE_NORMAL
- en: '**Structure for prompt:** My financial goals are to [insert goals]. I have
    some financial challenges like [insert challenges] and I''d like some advice and
    resources to help me achieve my goal.'
  prefs: []
  type: TYPE_NORMAL
- en: '`**Example prompt:**  My financial goals are to be mortgage free in the next
    10 years. I have some financial challenges like getting my kids through school
    and university and I''d like some advice and resources to help me achieve my goal.`  ##
    The virtual entertainment curator'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Tired of spending hours searching for the perfect movie or TV show to watch
    with your family or friends and the resulting arguments when you don't get it
    right?
  prefs: []
  type: TYPE_NORMAL
- en: ChatGPT can suggest the best entertainment ideas for you by recommending movies,
    TV shows or podcasts that are tailored to your interests and preferences, making
    your family movie nights or long car rides more enjoyable and stress-free.
  prefs: []
  type: TYPE_NORMAL
- en: '**Structure for prompt:** I''m about to [insert context] and I would like some
    suggestions for [specific entertainment] based on the following examples of what
    we have liked in the past [insert at least three examples].'
  prefs: []
  type: TYPE_NORMAL
- en: '`**Example prompt:**  I''m about to go on a road trip and I would like some
    suggestions for audiobooks or podcasts based on the following examples of what
    we have liked in the past: ‘Harry Potter’, ‘The Chronicles of Narnia’ and the
    ‘Stuff you Should Know’ podcast.`  ## The virtual personal shopper'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Finding gifts for others can be challenging. We are always at risk of buying
    stuff we would like, rather than thinking about things from the receiver's perspective.
    Let ChatGPT be your personal shopping assistant.
  prefs: []
  type: TYPE_NORMAL
- en: It can help find the perfect gift for any occasion, or suggest new products
    based on the interests and preferences of your friend, saving time and avoiding
    the frustration of endless online browsing.
  prefs: []
  type: TYPE_NORMAL
- en: '**Structure for prompt:** I need a gift for [person] who is [age] years old.
    They like [enter criteria] and dislike [enter criteria]. Gifts they have liked
    in the past included [previous gifts — if you know them, otherwise skip this one].
    Please give me 10 gift ideas.'
  prefs: []
  type: TYPE_NORMAL
- en: '`**Example prompt:**  I need a gift for my sister-in-law who is 36 years old.
    They like cooking, cookbooks and gadgets, and dislike spending too much time on
    meal preparation. Gifts they have liked in the past included famous chef cookbooks,
    Japanese knife sets and cordless appliances. Please give me 10 gift ideas.`  ##
    The virtual home organiser'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Struggling to find things when you need them? Feeling cluttered and disorganised?
  prefs: []
  type: TYPE_NORMAL
- en: Let ChatGPT be your very own Marie Kondo. It can suggest storage solutions for
    your clutter or provide tips to improve your workspace, giving you more time to
    focus on hobbies, work and things that bring you joy.
  prefs: []
  type: TYPE_NORMAL
- en: '**Structure for prompt:** My [space] is really cluttered and disorganised and
    it''s negatively impacting my [aspect]. Can you suggest some [examples] or other
    tips?'
  prefs: []
  type: TYPE_NORMAL
- en: '`**Example prompt:**  My bedroom is really cluttered and disorganised, and
    it''s affecting my ability to rest and sleep. Can you suggest some storage solutions
    or other tips?`  ## The virtual homework tutor'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: There are two schools of thought (pun intended) around whether school-aged kids
    should be allowed to use AI tools like ChatGPT for their homework.
  prefs: []
  type: TYPE_NORMAL
- en: At the beginning of the 2023 school year, Western Australian and Victorian public
    schools joined New South Wales, Queensland and Tasmania in banning the use of
    ChatGPT while students are at school. This is in response to similar bans in school
    districts in the US, France and India.
  prefs: []
  type: TYPE_NORMAL
- en: Not everyone agrees this is a good move.
  prefs: []
  type: TYPE_NORMAL
- en: Dr Catherine McClellan, deputy chief executive of the Australian Council for
    Educational Research, says that panicking about technological threats to education
    is nothing new. She reminds us that every advance in learning technology has been
    considered a threat to traditional learning methods, including paper, slate and
    the internet. Instead of banning AI, McClellan suggests that we focus on how to
    use it to improve education.
  prefs: []
  type: TYPE_NORMAL
- en: Professor George Siemens, an international expert on AI and education at the
    University of South Australia, agrees, and says that rather than avoiding or banning
    AI, it's more beneficial for teachers to explore and experiment with it to understand
    what's possible.
  prefs: []
  type: TYPE_NORMAL
- en: For example, ChatGPT can create sample lesson plans and generate ideas for teaching
    programming. This frees up time for teachers to connect and engage with their
    students, creating more personal and meaningful learning opportunities.
  prefs: []
  type: TYPE_NORMAL
- en: On the flipside, some schools have begun teaching students how to use it.
  prefs: []
  type: TYPE_NORMAL
- en: In a Kentucky, USA, classroom, Donnie Piercey challenged his fifth-grade students
    to outsmart ChatGPT. While some school districts have banned access to the tool,
    Piercey sees it as an opportunity to prepare his students for a world that increasingly
    relies on AI.
  prefs: []
  type: TYPE_NORMAL
- en: ‘As educators, we haven't figured out the best way to use artificial intelligence
    yet’, Piercey said. ‘But it's coming, whether we want it to or not.’ He sees AI
    as just the latest in a series of technological advances, from calculators to
    Google, that have prompted concerns about cheating.
  prefs: []
  type: TYPE_NORMAL
- en: Piercey made the exercise a fun, interactive writing game. Students had to identify
    which summary of a text was written by ChatGPT. This approach helped to educate
    students on the capabilities and limitations of AI while making it an engaging
    learning experience.
  prefs: []
  type: TYPE_NORMAL
- en: Those of us who are (a) old enough and (b) living in Australia, will remember
    an iconic 2005 TV advertisement from Telstra that showed a father and son driving.
    The young boy asks his father, ‘Dad, why did they build the Great Wall of China?’
  prefs: []
  type: TYPE_NORMAL
- en: His father famously tells his son that the Great Wall of China was built, ‘… during
    the time of Emperor Nasi Goreng and it was to keep the rabbits out. Too many rabbits
    in China.’
  prefs: []
  type: TYPE_NORMAL
- en: It then cuts to the classroom, where a teacher announces that, ‘Daniel will
    now do his talk on China.’
  prefs: []
  type: TYPE_NORMAL
- en: While this advertisement was originally about accessing the internet for research,
    ChatGPT gives parents all over the world a tool to help their kids with their
    homework. While we have discussed accuracy in [Chapter 2](c02.xhtml), chances
    are you will have a little more to work with than Daniel did in the Telstra ad.
  prefs: []
  type: TYPE_NORMAL
- en: I'm not suggesting you do homework for your kids, however, steering them in
    the right direction is helpful.
  prefs: []
  type: TYPE_NORMAL
- en: Get help with specific homework questions by asking ChatGPT directly. For example,
    if your child is struggling with a maths problem, you can copy the problem into
    ChatGPT and ask it to explain the steps involved in solving the problem, rather
    than providing the answer. You can also ask it to give additional practice problems
    or provide hints and tips to help your child solve math problems on their own.
  prefs: []
  type: TYPE_NORMAL
- en: Ask ChatGPT questions about current or historical events or scientific concepts,
    and have a conversation with it about the topic. Or even better, encourage your
    child to have the conversation, which will help them develop their critical thinking
    skills, consider different perspectives and form opinions based on evidence.
  prefs: []
  type: TYPE_NORMAL
- en: For example, I recently heard about a student who was using ChatGPT to help
    them study by using it as a study partner.
  prefs: []
  type: TYPE_NORMAL
- en: '`**Example prompt:**  I''m studying the Russian revolution. Ask me a series
    of questions to test my knowledge.`'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Additionally, you can ask it to provide examples of a particular concept, or
    challenge your child to think creatively and solve problems.
