- en: '*Visualization Agent: Uses tools like the advanced data analysis plugin to
    create visual representations of the analyzed data, such as graphs, charts, and
    heatmaps.*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Goal Specification:** *Conduct a comprehensive analysis of sales data for
    the last year of available data to identify trends, patterns, and areas of improvement.*'
