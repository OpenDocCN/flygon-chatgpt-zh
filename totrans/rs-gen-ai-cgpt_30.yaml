- en: '**False news dissemination:** We could see a public relations conflict between
    protesters and the G20\. In certain circles, activist hackers are awkwardly referred
    to as “hacktivists,” and they typically focus on defacing websites or leaking
    confidential information in order to draw attention to their successes. As was
    the case with those who attack the websites of foreign governments, this is often
    done to expose the frailty of large organisations in the face of tiny but savvy
    internet users (such as Pakistani hackers defacing Indian government websites,
    Indonesians defacing Australian websites and a host of anti-Asia defacements).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Spying:** We are well aware of how regularly countries continue to spy on
    one another, and at the G20, many governments may spy on one another via devices
    or hackers.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Phishing:** For anyone even vaguely familiar with the usage of email, this
    is a rather simple issue to avoid and is a standard component of internet security.
    where they mention the dangers of “phishing” assaults as the primary form of intrusion
    into the G20 summit.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Attacks that spread malware:** A G20 delegate’s gadget may be infected by
    a malicious virus through a link, USB, or charge, which might then access a wider
    network of devices. The sender just needed one hot-blooded delegate to potentially
    infect the entire delegation.'
  prefs:
