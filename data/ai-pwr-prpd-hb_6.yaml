- en: AI For Business
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 用于商业的人工智能
- en: '*"It''s not about ideas. It''s about making ideas happen." - Scott Belsky*'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*"关键不在于想法，而在于实现想法。" - 斯科特·贝尔斯基*'
- en: '![](images/image-10.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![](images/image-10.png)'
- en: Modern Day Business Man - Image Generated by Midjourney AI
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 现代商人 - 由Midjourney AI生成的图像
- en: Introducing the FamilyGram App developed by Sami
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 介绍由萨米开发的FamilyGram应用程序
- en: Sami intends to launch his own business based on an app he has already created.
    The app, which is similar to Instagram, enables users to take photos and share
    them exclusively with family members. It is designed to provide greater privacy
    for its users by remaining separate from social media platforms. The app requires
    a subscription fee, but it guarantees parents and children that their personal
    moments will stay private and only shared with people close to them. He wants
    to call it FamilyGram.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 萨米打算基于他已经创建的应用程序开展自己的业务。这款类似于Instagram的应用程序使用户可以拍照并与家人独家分享。它旨在通过与社交媒体平台保持分离为用户提供更高的隐私保护。该应用程序需要订阅费，但它保证父母和孩子他们的个人时刻将保持私密，并且只与他们亲近的人分享。他想将其命名为FamilyGram。
- en: Now that the app is developed and ready and able to run on Android and iPhone,
    Sami does not know what to do next, so he asks ChatGPT what are the next steps.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 现在应用程序已经开发并准备就绪，可以在Android和iPhone上运行，萨米不知道接下来该做什么，所以他问ChatGPT接下来的步骤是什么。
- en: 'Prompt - app launch steps:'
  id: totrans-7
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 提示 - 应用程序发布步骤：
- en: '[PRE0]'
  id: totrans-8
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Output - app launch steps
  id: totrans-9
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 输出 - 应用程序发布步骤
- en: '[PRE1]'
  id: totrans-10
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'That’s a lot to think about and do, and Sami is a good coder but inexperienced
    in business. ChatGPT listed the steps as:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这需要考虑和做的事情很多，而萨米是一个优秀的编码人员，但在商业方面缺乏经验。ChatGPT列出了以下步骤：
- en: Conduct market research
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 进行市场调研
- en: Develop a business plan
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 制定商业计划
- en: Build a website and social media presence
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 建立网站和社交媒体存在
- en: Launch the app on app stores
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在应用商店上发布应用程序
- en: Launch marketing campaigns
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 推出营销活动
- en: Continuously improve the app.
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 持续改进应用程序。
- en: Time for Sami to get to work, and the best way is to ask advice from ChatGPT.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 是时候让萨米开始工作了，最好的方法是向ChatGPT寻求建议。
- en: Conduct market research
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 进行市场调研
- en: When asking questions to ChatGPT, it is good to make the question as detailed
    as reasonably possible so that you can have an answer best suited for what you
    are trying to achieve.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在向ChatGPT提问时，最好将问题尽可能详细地提出，这样你就可以得到最适合你想要实现的答案。
- en: Let us ask about the best way to do market research without having to pay a
    lot of money.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们询问如何进行市场调研而不必花费很多钱。
- en: 'Prompt - Market Research:'
  id: totrans-22
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 提示 - 市场调研：
- en: '[PRE2]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Output - Market Research
  id: totrans-24
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 输出 - 市场调研
- en: '[PRE3]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Ok, that’s a long list, but with good information. Let me ask for a summary
    todo list, so we can start our market research journey.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，这是一个很长的清单，但包含了很多有用的信息。让我要求一个待办事项摘要清单，这样我们就可以开始我们的市场调研之旅。
- en: 'Prompt - todo list:'
  id: totrans-27
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 提示 - 待办事项清单：
- en: '[PRE4]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Output - todo list
  id: totrans-29
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 输出 - 待办事项清单
- en: '[PRE5]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: Sami goes ahead and does some market research and gets positive feedback from
    his targeted audience, they all appreciate the privacy that his product offers
    and that the developer is easily reachable for any suggestions or requests.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 萨米继续进行市场调研，并从他的目标受众那里得到了积极的反馈，他们都欣赏他的产品提供的隐私，并且开发者很容易就能接受任何建议或请求。
- en: Develop A Business Plan
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 制定一个商业计划
- en: Sami interacted with his potential customers and did the market research needed
    and understood his app better and what people were looking for.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 萨米与潜在客户互动，并进行了所需的市场调研，更好地了解了他的应用程序以及人们在寻找什么。
- en: 'Now next on his todo list is to develop a business plan, the problem is: Sami
    never made a business plan before.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 现在他待办事项清单上的下一个任务是制定一个商业计划，问题是：萨米以前从未制定过商业计划。
- en: Again, he asked the AI to give him questions to answer so that he can make his
    business plan more valid and useful.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 再次，他请AI给他提出问题，以便他可以使他的商业计划更加有效和有用。
- en: 'Prompt - business plan:'
  id: totrans-36
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 提示 - 商业计划：
- en: '[PRE6]'
  id: totrans-37
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: Output - business plan
  id: totrans-38
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 输出 - 商业计划
- en: '[PRE7]'
  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: Now that Sami has the questions, and many answers he already knows from his
    market research, he can answer them then ask ChatGPT to provide a business plan.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 现在萨米有了问题，而且他已经从市场调研中得到了许多答案，他可以回答这些问题，然后要求ChatGPT提供一个商业计划。
- en: 'Ok, now Sami needs to answer the questions:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，现在萨米需要回答这些问题：
- en: '**Who is your target audience, and what are their needs?**'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**你的目标受众是谁，他们的需求是什么？**'
- en: '*The target audience requires good privacy and someone trustworthy that will
    not sell their private photos. The target audience will be families and extended
    families.*'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '*目标受众需要良好的隐私保护和一个值得信赖的人，不会出售他们的私人照片。目标受众将是家庭和大家庭。*'
- en: '**Who are your competitors and what is the market opportunity for your app?**'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**你的竞争对手是谁，你的应用程序的市场机会是什么？**'
- en: '*The competitors are instagram, and facebook, their weakness is that privacy
    is not guaranteed, and third parties can see posts that members post. FamilyGram
    is committed to privacy and will store and share pictures only with the intended
    audience and use highly secure methods to guarantee privacy.*'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '*竞争对手是Instagram和Facebook，他们的弱点是隐私不能得到保证，第三方可以看到成员发布的帖子。FamilyGram致力于隐私，并且只会存储和与预期受众分享图片，并使用高度安全的方法保证隐私。*'
- en: '**What is your unique value proposition?**'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**你的独特价值主张是什么？**'
- en: '*Privacy, privacy, privacy, and a responsive developer who listens and acts
    fast on suggestions from is customers.*'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '*隐私，隐私，隐私，以及一个倾听并迅速采取客户建议行动的响应式开发人员。*'
- en: '**What is your pricing strategy?**'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**你的定价策略是什么？**'
- en: '*The pricing will be USD 5 per yearly subscription. This will be used to make
    the app independent and not need to sell customer information to subscribers,
    it will also be used to maintain the computing resources needed to keep it running.*'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '*定价将为每年订阅5美元。这将用于使应用程序独立，无需向订阅者出售客户信息，也将用于维护运行所需的计算资源。*'
- en: '**What is your marketing strategy?**'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**你的营销策略是什么？**'
- en: '*The marketing strategy will be referrals, and if someone is mentioned, they
    get notified to join in if they want to share. Once we grow, there will also be
    online advertising targeting close-knit families and friends.*'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '*营销策略将是推荐，如果有人被提及，他们将被通知加入，如果他们想分享。一旦我们发展壮大，还将有在线广告针对亲密的家庭和朋友。*'
- en: '**What is your sales strategy?**'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**你的销售策略是什么？**'
- en: '*Initially, it will be by referrals, and customer acquisition will be by word
    of mouth, later there will be promotional referrals from existing customers ,
    the target customer will receive a 20% discount, and the referring customer will
    get a 10% bonus .*'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '*最初，将通过推荐获得客户，客户获取将通过口碑传播，后来将有现有客户的促销推荐，目标客户将获得20%的折扣，推荐客户将获得10%的奖金。*'
- en: '**What is your operational plan and what resources will you need?**'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**你的运营计划是什么，你将需要什么资源？**'
- en: '*There will be a customer service email and chatbot that will handle customer
    requests, and that will be outsourced.*'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '*将有一个客户服务电子邮件和聊天机器人处理客户请求，并将外包。*'
- en: '*There will be a development team for maintaining and updating the app.*'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '*将有一个开发团队负责维护和更新应用程序。*'
- en: '*There will be a finance team that will be outsourced for keeping track of
    all the money.*'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '*将有一个财务团队外包负责跟踪所有资金。*'
- en: '**What is your financial plan and what are your key performance indicators?**'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**你的财务计划是什么，你的关键绩效指标是什么？**'
- en: '*We plan organic growth to start with in the first 3 months, then start promoting
    the app in select markets, then rely on the network effect in having the software
    spread.*'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '*我们计划从头三个月开始有机增长，然后在选择的市场开始推广应用程序，然后依靠网络效应使软件传播。*'
- en: '*Our main KPI is number of users*'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '*我们的主要关键绩效指标是用户数量*'
- en: '*Users Revenue*'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '*用户收入*'
- en: '*Users Acquisition cost*'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '*用户获取成本*'
- en: '*Support and Development Cost*'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '*支持和开发成本*'
- en: '*Miscellaneous cost*'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '*杂项成本*'
- en: '**What are the risks and challenges you anticipate and how will you mitigate
    them?**'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '**你预期的风险和挑战是什么，你将如何减轻它们？**'
- en: '*Risks are the software will not spread as predicted, to mitigate it, we will
    work on more promotions and features to attract users.*'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '*风险是软件不会像预期的那样传播，为了减轻这一风险，我们将努力进行更多的促销活动和功能来吸引用户。*'
- en: Getting the Business Plan Built
  id: totrans-67
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 制定商业计划
- en: After answering all the questions , now we can give ChatGPT our answers and
    tell it to provide us with a business plan.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 回答了所有问题后，现在我们可以向ChatGPT提供我们的答案，并告诉它为我们提供一个商业计划。
- en: It is going to be a long prompt as we provide ChatGPT with all our answers to
    the questions asked
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我们向ChatGPT提供了所有问题的答案，这将是一个很长的提示
