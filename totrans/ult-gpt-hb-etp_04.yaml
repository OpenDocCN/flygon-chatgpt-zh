- en: '[Query Prompting](toc.xhtml#s372a)'
  id: totrans-301
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this section, we will first delve into the Query Prompt Pattern[⁶](#ftn6a),
    another distinctive approach for interacting with GPT models. Following this,
    we will explore a series of practical examples that highlight the application
    of this pattern in various enterprise scenarios.
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
- en: '[Query Prompt Pattern](toc.xhtml#s373a)'
  id: totrans-303
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The Query Prompt Pattern is an effective approach designed to guide GPT models
    in generating insightful and accurate responses to various types of questions.
    Here is how each component contributes:'
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
- en: '**Evidence**: This is the factual, situational, or background information provided
    to a GPT model that serves as a reference for accurately interpreting and responding
    to subsequent queries, helping to prevent the generation of ungrounded or irrelevant
    outputs. For example, a company might present a GPT model with a detailed quarterly
    financial report, to analyze and extract insightful information from it.'
  id: totrans-305
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Reasoning Rules**: These are explicit rules that guide a GPT model in deriving
    insights or conclusions from the provided evidence. In a business context, there
    are various rules that may influence the analysis process. For instance, one rule
    might articulate that “an increase in quarterly revenue indicates positive growth,”
    which would guide the analysis of financial reports by highlighting favorable
    trends in a company’s earnings over a set duration. Simultaneously, another rule
    could propose that “a growth in market share is a potential indicator of a company’s
    increasing competitiveness,” thereby focusing the investigation on market research
    data to discern the firm’s performance relative to its industry peers.'
  id: totrans-306
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Fuzzy Logic**[⁷](#ftn7a) **Rules**: Fuzzy logic rules are used when dealing
    with Fuzzy logic queries (see below), as they allow the model to handle situations
    characterized by uncertainty and ambiguity. In a business scenario, the rule “if
    the market feedback is predominantly positive, then the product is well-received”
    might be applied to interpret a series of customer reviews.'
  id: totrans-307
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Justification Requirements**: This emphasizes the need for the GPT model
    to explain its conclusions. It can help validate the GPT model’s insights and
    can be crucial for complex queries, where understanding its reasoning process
    is essential. In a business scenario, this could involve justifying projections
    for the next quarter based on patterns identified in the existing quarterly report.'
  id: totrans-308
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Queries**: One or several categorized queries are formulated to leverage
    the GPT model’s background knowledge acquired during pre-training, along with
    the supplied evidence and reasoning rules, to generate comprehensive responses.
    Here is how each query type operates:'
  id: totrans-309
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Information-seeking queries**: This type of query directs the GPT model to
    analyze and interpret the available evidence meticulously to respond to the questions
    asked, without venturing into speculative or hypothetical scenarios. It is designed
    to offer clear and direct answers grounded in the evidence presented. For instance,
    it might involve asking the GPT model to identify the best-performing product
    in Q1 from the provided sales data or calculate several non-disclosed KPIs from
    a competitor’s financial report.'
  id: totrans-310
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**As-is analysis queries**: This query type guides the GPT model to undertake
    a deep, structured analysis of the available evidence to uncover relationships,
    comparisons, and correlations through a detailed exploration of various angles:'
  id: totrans-311
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Causal analysis**: It involves identifying cause-and-effect relationships
    within the data points presented in the evidence. A company might inquire, “Based
    on the data from the last two quarters, can we pinpoint the causes behind the
    increase in product returns?”'
  id: totrans-312
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Comparative analysis**: This pathway encourages comparing different elements
    or time frames to spot trends, similarities, or differences. An enterprise might
    ask, “How does the performance of Product A compare to Product B over the last
    fiscal year?”'
  id: totrans-313
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Correlation analysis**: It seeks to establish statistical associations between
    different variables in the evidence. A firm might query, “Is there a discernible
    correlation between our marketing spend and the number of new customers acquired
    over the past year?”'
  id: totrans-314
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Predictive queries:** This query type prompts the GPT model to utilize the
    provided evidence to foresee potential future events, encouraging predictions
    that are grounded in reality while discouraging baseless speculation. This query
    type explores various avenues of prediction:'
  id: totrans-315
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Unconditional prediction**: Queries in this category guide the GPT model
    to make predictions based directly on the available evidence without imposing
    any hypothetical conditions. For example, a business might ask, “Considering our
    monthly revenues as documented in the evidence, what can we expect our total revenue
    to be at the end of this fiscal year?”'
  id: totrans-316
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Conditional prediction**: These queries involve hypothesizing about future
    scenarios based on conditional statements or potential actions, guiding the model
    to explore the ramifications of specific strategies or decisions. Essentially,
    it employs “what-if” scenarios to anticipate the potential outcomes of varying
    approaches, facilitating proactive planning and informed decision-making. Such
    scenarios can range from strategic planning and risk management to policy changes
    and technological advancements. For instance, a business might inquire, “If we
    were to implement a more robust after-sales service, what impact could it potentially
    have on our customer loyalty?”'
  id: totrans-317
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Guidance queries**: This query type directs the GPT model to conceptualize
    possible strategies and advice grounded on the supplied evidence, leveraging its
    analytical capabilities to aid businesses in strategizing improvements. It navigates
    through two detailed pathways:'
  id: totrans-318
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Advisory**: Here, the queries are geared towards offering expert advice based
    on a practical analysis of the evidence, aiming to carve out potential strategies
    suitable for the existing circumstances. A question in this category might be,
    “Based on the reviews of our latest product, what should be our focus in order
    to enhance user satisfaction?”'
  id: totrans-319
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Optimization**: This segment carves out the optimal strategies or solutions
    within the given constraints, focusing on extracting the best possible outcomes
    through a meticulous analysis of the current data and trends. For example, a company
    might ask, “Given our current resources and market standing, what would be the
    optimal pricing strategy for our upcoming product?”'
  id: totrans-320
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Counterfactual queries**: This query type encourages the GPT model to venture
    into alternate realities, orchestrating an exploration of “what could have been.”
    Through this, it devises narratives exploring diverse pathways and their potential
    ramifications while crafting responses that are both speculative and grounded
    in logical analysis. A business might query, “Had we reduced the price of our
    service by 10% last year, what might have been the potential impact on our sales?”'
  id: totrans-321
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Fuzzy Logic queries**: Employed in scenarios filled with uncertainty and
    ambiguity, this query type utilizes fuzzy logic rules along with the provided
    context to understand and navigate complex situations. For example, leveraging
    a fuzzy logic rule like “if the feedback is mainly neutral, then the sentiment
    is potentially mixed,” a business might seek insights into customer responses
    to a new product launch, aiming to derive indicative intelligence where definite
    conclusions are elusive.'
  id: totrans-322
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The Query Prompt Pattern is a powerful tool for handling intricate analytical
    and explorative problems and is best realized under the following conditions:'
  id: totrans-323
  prefs: []
  type: TYPE_NORMAL
- en: '**Reliable evidence is available:** Factual and contextual data are the foundation
    of all applied reasoning to generate realistic and relevant responses.'
  id: totrans-324
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Reasoning rules can be explicitly formulated:** Explicit rules steer the
    model’s chain of thought transparently to derive insights from evidence.'
  id: totrans-325
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**There is inherent ambiguity or uncertainty:** In these scenarios standard
    logical reasoning techniques cannot be applied.'
  id: totrans-326
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Justifications are key**: Explanations of the rationales behind the responses
    are as important as the responses themselves.'
  id: totrans-327
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Explorative query types are required:** Different categories of queries,
    from information-seeking to predictive and counterfactual are needed to tackle
    a complex business problem.'
  id: totrans-328
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Query Examples](toc.xhtml#s374a)'
  id: totrans-329
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The forthcoming demonstrations put forward the application of varied query
    prompts with ChatGPT-4 within the contexts of cosmetic products, supplier evaluation,
    business forecasting, and system usability improvements:'
  id: totrans-330
  prefs: []
  type: TYPE_NORMAL
- en: 'Visual Inquiries about Cosmetic Products: Employing several information-seeking
    queries, ChatGPT-4 acts as an image analysis expert, examining a visual prompt
    of cosmetic products. It interprets artistic and emotional impressions conveyed
    by the products’ arrangement, showcasing its skill in visual interpretation and
    understanding of the beauty industry.'
  id: totrans-331
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'New Supplier Evaluation: Using multiple comparative analysis queries, ChatGPT-4
    evaluates five suppliers for ABC Corp on quality, pricing, delivery timeliness,
    and customer satisfaction, showcasing its support for optimal supplier selection.'
  id: totrans-332
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Predictive Business Analysis: Utilizing two predictive queries, ChatGPT-4 forecasts
    revenue and market share growth of technology-based consumer products. It also
    covers a scenario of increased investment, exploring financial and market penetration
    implications.'
  id: totrans-333
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Improving System Usability in Healthcare: Asking an advisory query, ChatGPT-4
    provides strategies to address challenges with a new EHR system based on healthcare
    staff feedback. It makes different suggestions to improve user satisfaction and
    patient care efficiency.'
  id: totrans-334
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Visual Inquiries about Cosmetic Products](toc.xhtml#s375a)'
  id: totrans-335
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Let’s examine an example in the domain of image analysis.
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
- en: '![](images/Figure-5.6.jpg)'
  id: totrans-337
  prefs: []
  type: TYPE_IMG
- en: '**[Figure 5.6](#fig5_6):** Visual Inquiries about Cosmetic Products'
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
- en: 'This example uses an image provided via a web link as evidence, showcasing
    an assortment of cosmetic products, and poses five specific information-seeking
    questions:'
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
- en: '**Evidence***:*'
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
- en: '*A high-resolution image showcasing various cosmetic products:*'
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
- en: '![](images/Figure-5.7.jpg)'
  id: totrans-342
  prefs: []
  type: TYPE_IMG
- en: '**[Figure 5.7](#fig5_7):** Image of Cosmetic Products [6]'
  id: totrans-343
  prefs: []
  type: TYPE_NORMAL
- en: '**Reasoning Rules:**'
  id: totrans-344
  prefs: []
  type: TYPE_NORMAL
- en: '*Each product on the image is distinct* and *represents a different cosmetic
    item.*'
  id: totrans-345
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A product is considered “on the image” if more than 50% of it is visible.
  id: totrans-346
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Use the SceneExplain plugin.
  id: totrans-347
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Justification Requirements:** *Explain how you determined whether the specific
    cosmetic product was on the image or not, and provide any relevant contextual
    information based on the visibility, placement, or distinctiveness of the product.*'
  id: totrans-348
  prefs: []
  type: TYPE_NORMAL
- en: '**Information-seeking queries:**'
  id: totrans-349
  prefs: []
  type: TYPE_NORMAL
- en: '*Are there nail polish bottles? Which colors do they have? Are they reflecting
    light?*'
  id: totrans-350
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*How is the vanity mirror decorated? What does it express?*'
  id: totrans-351
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*What kind of brushes are there and what do they convey?*'
  id: totrans-352
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Is there lipstick? Where is it placed?*'
  id: totrans-353
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*What is the overall impression of the image?*'
  id: totrans-354
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Here are ChatGPT’s answers:'
  id: totrans-355
  prefs: []
  type: TYPE_NORMAL
- en: '*Based on the detailed explanation provided by SceneXplain, here are the answers
    to your information-seeking queries:*'
  id: totrans-356
  prefs: []
  type: TYPE_NORMAL
- en: '*Nail Polish Bottles: Yes, there are nail polish bottles in the image. They
    are primarily in silver and black colors. These bottles are positioned close to
    each other, and they catch the light, creating an elegant shimmer, which suggests
    that they are reflecting light.*'
  id: totrans-357
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Vanity Mirror Decoration: The vanity mirror is sleek and silver. It reflects
    the surrounding beauty items, showcasing essential makeup items such as lipstick,
    eye shadow, and eyeliner. The mirror’s reflection offers a glimpse into the possibilities
    for transformation and self-expression, emphasizing the transformative power of
    makeup.*'
  id: totrans-358
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Brushes: There are makeup brushes scattered throughout the composition. These
    brushes are portrayed as tools of artistry. Additionally, a brown container holds
    a makeup brush, emphasizing its practicality and functionality. The brushes convey
    a sense of readiness for makeup application and artistry.*'
  id: totrans-359
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Lipstick: Yes, there is lipstick in the image. It is displayed on the central
    mirror, making it one of the prominent items in the composition.*'
  id: totrans-360
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Overall Impression: The overall impression of the image is one of beauty and
    elegance. The meticulously arranged collection of cosmetics on a pristine white
    surface portrays a well-curated ensemble of makeup products. Every element in
    the composition, from the brushes to the cosmetics, contributes to a harmonious
    balance, inviting viewers to explore the world of beauty and self-expression.*'
  id: totrans-361
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Justification*: *The determinations were made based on the detailed explanation
    provided by SceneXplain, which analyzed the image and described its content in
    depth. The visibility, placement, and distinctiveness of each product were considered
    in the explanation, allowing for accurate answers to the queries*.'
  id: totrans-362
  prefs: []
  type: TYPE_NORMAL
- en: In this portrayal, ChatGPT-4, using the SceneXplain plugin, acts as an image
    analysis expert, focusing on the details of cosmetic products in a visual prompt.
    Beyond identifying items, it interprets artistic and emotional impressions conveyed
    by the products’ arrangement. This highlights ChatGPT-4’s skill in visual interpretation
    and its ability to offer insights into beauty and self-expression.
  id: totrans-363
  prefs: []
  type: TYPE_NORMAL
- en: '[New Supplier Evaluation](toc.xhtml#s376a)'
  id: totrans-364
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This example navigates through an evaluative process of various suppliers for
    ABC Corp, where ChatGPT-4 systematically assesses and compares each supplier’s
    performance based on quality, pricing, delivery timeliness, and customer satisfaction
    to determine the most suitable candidate for procurement.
  id: totrans-365
  prefs: []
  type: TYPE_NORMAL
- en: '![](images/Figure-5.8.jpg)'
  id: totrans-366
  prefs: []
  type: TYPE_IMG
- en: '**[Figure 5.8](#fig5_8):** New Supplier Evaluation'
  id: totrans-367
  prefs: []
  type: TYPE_NORMAL
- en: 'Here is the prompt based using the comparative analysis query type:'
  id: totrans-368
  prefs: []
  type: TYPE_NORMAL
- en: '**Evidence***: Here are the performance reports on five suppliers that ABC
    Corp is considering for procurement:*'
  id: totrans-369
  prefs: []
  type: TYPE_NORMAL
- en: '*Supplier A:*'
  id: totrans-370
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Overview: Renowned for timely deliveries, Supplier A boasts a 98% on-time
    delivery rate. They offer competitive pricing but have encountered three instances
    of quality issues in the past six months. These issues were related to material
    defects, leading to product returns.*'
  id: totrans-371
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Customer Satisfaction: Received a customer satisfaction score of 85 out of
    100\. Feedback indicates satisfaction with delivery but concerns over occasional
    quality inconsistencies.*'
  id: totrans-372
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Pricing: Prices are competitive, being 5% below the market average, which
    appeals to budget-conscious clients.*'
  id: totrans-373
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Mitigation Measures: The supplier has initiated enhanced quality control measures
    to address and prevent future quality issues.*'
  id: totrans-374
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Supplier B:*'
  id: totrans-375
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Overview: Supplier B offers premium quality products with no reported quality
    issues. However, their prices are 15% above market average. They have a solid
    reputation for quality, with a 95% on-time delivery rate.*'
  id: totrans-376
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Customer Satisfaction: Holds a high customer satisfaction score of 92 out
