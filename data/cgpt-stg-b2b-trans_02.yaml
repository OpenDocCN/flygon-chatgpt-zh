- en: “Situations emerge in the process of creative destruction in which many firms
    may have to perish that nevertheless would be able to live on vigorously and usefully
    if they could weather a particular storm.”
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: “在创造性破坏的过程中出现了一些情况，许多公司可能不得不消亡，但如果它们能度过特定的风暴，它们本来可以活得更有活力和用处。”
- en: —Joseph Schumpeter
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: —约瑟夫·熊彼特
