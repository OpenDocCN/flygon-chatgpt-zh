  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 变体提示：“开发4种食谱变体，探索不同的风味特点、成分和烹饪技巧，同时保持一个中心主题。”
- en: 'Original Prompt: "Character Design"'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 原始提示：“角色设计”
