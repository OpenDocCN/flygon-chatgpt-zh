- en: '[GPT- 4](toc.xhtml#c32)'
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[GPT- 4](toc.xhtml#c32)'
- en: '[Introduction](toc.xhtml#s275a)'
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[介绍](toc.xhtml#s275a)'
- en: OpenAI has recently announced the development of its latest system, GPT-4\.
    This new system represents a significant step forward in the field of natural
    language processing and is set to surpass its predecessor, GPT-3, in terms of
    its capabilities and performance. According to OpenAI, GPT-4 is their most advanced
    system to date and is designed to produce responses that are not only more accurate
    and informative but also safer and more useful. This means that the system is
    designed to prioritize generating responses that are beneficial and helpful to
    users while minimizing the risk of generating harmful or misleading information.
    This version is currently available on ChatGPT plus and, through its API available
    to the users. It has been made multimodal with image, text-in, and text-out queries.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: OpenAI最近宣布了其最新系统GPT-4的开发。这个新系统代表了自然语言处理领域的重大进步，并且预计在能力和性能方面超越其前身GPT-3。据OpenAI称，GPT-4是他们迄今为止最先进的系统，旨在产生不仅更准确和信息丰富，而且更安全和更有用的响应。这意味着该系统旨在优先生成对用户有益和有帮助的响应，同时最大限度地减少生成有害或误导性信息的风险。该版本目前在ChatGPT
    plus上可用，并通过其API提供给用户。它已经通过图像、文本输入和文本输出查询实现了多模态。
- en: '[Technological capabilities of ChatGPT 4](toc.xhtml#s276a)'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[ChatGPT 4的技术能力](toc.xhtml#s276a)'
- en: GPT-4, the latest milestone in OpenAI’s effort to scale up deep learning, has
    been created by us. A large multimodal model that accepts image and text inputs
    and emits text outputs, GPT-4 exhibits human-level performance on various professional
    and academic benchmarks, although it is less capable than humans in many real-world
    scenarios. For example, a simulated bar exam was passed with a score around the
    top 10% of test takers, whereas GPT-3.5 scored around the bottom 10%. GPT-4 has
    been iteratively aligned for 6 months using lessons from our adversarial testing
    program as well as ChatGPT, resulting in our best-ever results (though far from
    perfect) on factuality, steerability, and refusing to go outside of guardrails.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: GPT-4，OpenAI努力扩大深度学习的最新里程碑，已经由我们创建。GPT-4是一个大型多模态模型，接受图像和文本输入，并输出文本输出，在各种专业和学术基准测试中表现出人类水平的性能，尽管在许多现实场景中它不如人类能力强。例如，模拟的律师考试成绩在测试者中排名前10%，而GPT-3.5的成绩在最低10%左右。GPT-4已经通过我们的对抗测试计划和ChatGPT的教训进行了6个月的迭代调整，取得了我们有史以来最好的结果（尽管远非完美），在事实性、可操纵性和拒绝超出界限方面表现出色。
- en: GPT-4 was tested with several different exams around the world and with recent
    publications of exam editions and olympiads test cases, along with many other
    important testing benchmarks. It performed exceedingly well in many exams, especially
    better than GPT - 3.5.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: GPT-4在世界各地进行了多次不同的考试，并且在最近的考试版本和奥林匹克测试案例中表现出色，尤其是比GPT-3.5更好。
- en: '![](images/Figure-32.1.jpg)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure-32.1.jpg)'
- en: '**Figure 32.1:** Performance comparison GPT- 4 over academic and professional
    exams'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**图32.1：** GPT-4在学术和专业考试中的表现比较'
- en: '[**Source:** GPT- 4 technical paper]'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[**来源：** GPT- 4技术论文]'
- en: GPT-4 was again verified against the some concrete state-of-the-art(SOTA) ML
    models training available and which may include benchmark-specific crafting or
    additional training protocols, against some potential benchmarks. GPT-4 almost
    outperformed the other models significantly.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: GPT-4再次针对一些具体的最先进的ML模型进行了验证，这些模型包括可用的基准测试特定制作或额外的训练协议。GPT-4几乎在某些潜在的基准测试中明显优于其他模型。
- en: '![](images/Figure-32.2.jpg)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure-32.2.jpg)'
- en: '**Figure 32.2:** Performance of GPT-4 with some LM models against some benchmarks'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**图32.2：** GPT-4与一些LM模型在一些基准测试中的表现'
- en: '[**source:** GPT- 4 technical paper]'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[**来源：** GPT- 4技术论文]'
- en: '[Some use cases](toc.xhtml#s277a)'
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[一些用例](toc.xhtml#s277a)'
- en: 'GPT-4 already seemed to be exceeding the expectations of existing chatGPT with
    3.5 versions. It seems to be exceeding the ChatGPT in advanced reasoning as their
    blog already showed an example of it, displaying more correctness than ever:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: GPT-4似乎已经超出了现有的ChatGPT 3.5版本的预期。它似乎在高级推理方面超越了ChatGPT，因为他们的博客已经展示了一个例子，显示出比以往更正确的结果：
- en: '![](images/Figure-32.3.jpg)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure-32.3.jpg)'
- en: '**Figure 32.3:** GPT’s advanced reasoning ability over ChatGPT'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**图32.3：** GPT在高级推理能力上超越ChatGPT'
- en: '[**Source:** OpenAI blog]'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[**来源：** OpenAI博客]'
- en: With the new multi-modal ability, it can also have visual readability abilities
    and can go through visual reasoning and logic extracted from a picture. It can
    even perform **visual question answering (VQA)** tasks with a good perfection,
    with similar capabilities like it does for textual data.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 凭借新的多模态能力，它还可以具有视觉可读性能，并且可以通过从图片中提取的视觉推理和逻辑。它甚至可以对视觉问题进行回答（VQA）任务，具有良好的完美度，类似于对文本数据的处理能力。
- en: '![](images/Figure-32.4.jpg)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure-32.4.jpg)'
- en: '**Figure 32.4:** GPT-4 performing VQA logical task'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**图32.4：** GPT-4执行VQA逻辑任务'
- en: '[**Source:** GPT- 4 technical paper]'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[**来源：** GPT- 4技术论文]'
- en: '[Safety and ethics](toc.xhtml#s278a)'
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[安全和伦理](toc.xhtml#s278a)'
- en: A time period of 6 months was dedicated to making GPT-4 safer and more aligned.
    OpenAI’s internal evaluations indicate that GPT-4 is 82% less likely to respond
    to requests for disallowed content and 40% more likely to produce factual responses
    than GPT-3.5\. More human feedback, including feedback submitted by ChatGPT users,
    was incorporated to improve GPT-4’s behavior. Additionally, over 50 experts were
    worked with to provide early feedback in domains, including AI safety and security.
    Lessons from real-world use of previous models have been applied to GPT-4’s safety
    research and monitoring system for continuous improvement. Similar to ChatGPT,
    regular updates and improvements will be made to GPT-4 as more people use it.
    GPT-4 was utilized to help create training data for model fine-tuning, and classifiers
    were iterated across training, evaluations, and monitoring.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 为使GPT-4更安全、更符合预期，花费了6个月的时间。OpenAI的内部评估表明，GPT-4回应不允许内容的请求的可能性降低了82%，而产生事实性回应的可能性比GPT-3.5提高了40%。更多来自人类的反馈，包括ChatGPT用户提交的反馈，被纳入以改进GPT-4的行为。此外，还与50多位专家合作，提供早期反馈，包括AI安全和安全领域。从先前模型的实际使用中得到的经验教训已应用于GPT-4的安全研究和监控系统，以持续改进。类似于ChatGPT，随着更多人使用，GPT-4将定期更新和改进。GPT-4被用于帮助创建模型微调的训练数据，并且分类器在训练、评估和监控中进行了迭代。
- en: To conclude, GPT-4 was launched on March 14th and has yet to be explored further
    by the market and domain experts. Some organizations have already collaborated
    to build innovative products on GPT-4\. A lot of technical details are yet to
    be revealed and to be explored. The world is eagerly anticipating the full potential
    of GPT-4 and its utilization across all domains and skills.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，GPT-4于3月14日推出，市场和领域专家尚未进一步探索。一些组织已经合作开发了基于GPT-4的创新产品。许多技术细节尚未披露和探索。世界急切期待GPT-4的全部潜力及其在所有领域和技能中的利用。
- en: '[Points to remember](toc.xhtml#s279a)'
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[需要记住的要点](toc.xhtml#s279a)'
- en: This new system represents a significant step forward in the field of natural
    language processing and is set to surpass its predecessor, GPT-3, in terms of
    its capabilities and performance.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这个新系统代表了自然语言处理领域的重大进步，并有望在能力和性能方面超越其前任GPT-3。
- en: According to OpenAI, GPT-4 is their most advanced system to date and is designed
    to produce responses that are not only more accurate and informative but also
    safer and more useful.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据OpenAI，GPT-4是他们迄今为止最先进的系统，旨在产生不仅更准确和信息丰富，而且更安全和更有用的回应。
- en: A large multimodal model that accepts image and text inputs and emits text outputs,
    GPT-4 exhibits human-level performance on various professional and academic benchmarks,
    although it is less capable than humans in many real-world scenarios.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个大型的多模态模型，接受图像和文本输入并产生文本输出，GPT-4在各种专业和学术基准测试中表现出人类水平的性能，尽管在许多现实场景中它不如人类能力强。
- en: It can even perform visual question answering (VQA) tasks with good perfection,
    with similar capabilities like it does for textual data.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它甚至可以在视觉问答（VQA）任务中表现出良好的完美度，就像对文本数据一样具有类似的能力。
- en: GPT-4 was launched on March 14th and has yet to be explored further by the market
    and domain experts.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: GPT-4于3月14日推出，市场和领域专家尚未进一步探索。
