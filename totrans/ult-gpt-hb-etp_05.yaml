- en: '[⁵](#ftn5) Evolutionary algorithms (EAs) are optimization methods inspired
    by natural evolution, using selection, crossover, and mutation to evolve solutions.
    In this example, we only use selection and mutation.'
  id: totrans-994
  prefs: []
