- en: '[Introduction](toc.xhtml#s361a)'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Recalling our prior discussions, we have delved into ChatGPT-enabled AI capabilities
    in *[Chapter 2, CapabilityGPT – An Enterprise AI-Capability Framework for ChatGPT](c02.xhtml)*,
    and examined their transformative impact for enterprise roles in *[Chapter 3](c03.xhtml),
    The Impact of ChatGPT on the Enterprise*. We have also seen in *[Chapter 4, Architecture
    Patterns enabled by GPT-Models](c04.xhtml)*, how these advanced capabilities,
    when combined with the right solution architecture patterns, can lead to a new
    generation of intelligent systems. Central to harnessing these AI capabilities
    is the practice of prompt engineering, the technique of effectively communicating
    with GPT models.
  prefs: []
  type: TYPE_NORMAL
- en: Prompt engineering is pivotal regardless of the context—be it simple interactions
    with the ChatGPT chatbot, developing specialized applications with GPT at their
    core, or leveraging GPT-enhanced enterprise solutions like Microsoft Copilot.
    It’s the process of crafting precise, contextually relevant prompts that allow
    us to produce the desired response from the model.
  prefs: []
  type: TYPE_NORMAL
- en: There are three major techniques, Instruction Prompting, Query Prompting and
    Multi Agent Prompting, each addressing unique challenges and scenarios when communicating
    with GPT models.
  prefs: []
  type: TYPE_NORMAL
- en: 'We commence our exploration with the **Instruction Prompting**. Anchored firmly
    on the CapabilityGPT framework introduced in *[Chapter 2](c02.xhtml)*, this technique
    presents a structured approach for conveying specific tasks or actions to a GPT
    model. The subsequent in-depth dissection will navigate through its three variants:
    Single Instruction, Instruction Sequence, and Pseudo-Code Instructions. Their
    efficacy is then brought to light through real-world examples that accentuate
    their pragmatic applications.'
  prefs: []
  type: TYPE_NORMAL
- en: Next, we transition to **Query Prompting**, a useful technique in explorative
    and analytical scenarios, also when faced with ambiguity and incomplete information.
    Throughout this section we distinguish between various query types, including
    information-seeking, comparative, predictive and counterfactual queries and present
    detailed examples for each query type.
  prefs: []
  type: TYPE_NORMAL
- en: Finally, we delve into **Multi-Agent Prompting**. At its core, this technique
    excels in situations where tasks cannot be strictly defined upfront, requiring
    the expertise of multiple AI agents and their effective collaboration. This section
    offers a definition of the underlying concepts and provides detailed practical
    examples in an enterprise context.
  prefs: []
  type: TYPE_NORMAL
- en: It is important to note that the prompt engineering techniques discussed in
    this chapter are specific to GPT models from ChatGPT onwards, which, as of now,
    include only ChatGPT and GPT-4.
  prefs: []
  type: TYPE_NORMAL
