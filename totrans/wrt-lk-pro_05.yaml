  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: ChatGPT提示的工作原理
- en: ChatGPT prompts work by inputting a prompt or seed text into the language model,
    which then generates text as an output. The generated text is based on the vast
    knowledge base that the model has been trained on, as well as the patterns and
    relationships it has learned between words and phrases. This guide will teach
    you how to effectively structure your prompts in order to create exceptional content,
    whether it’s for your clients or for your own purposes.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT提示通过将提示或种子文本输入到语言模型中，然后生成文本作为输出来工作。生成的文本基于模型训练的广泛知识库，以及它在单词和短语之间学习的模式和关系。本指南将教你如何有效地构建你的提示，以创建出色的内容，无论是为你的客户还是为你自己的目的。
