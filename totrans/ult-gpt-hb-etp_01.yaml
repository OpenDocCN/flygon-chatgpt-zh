- en: '[Overview of CapabilityGPT](toc.xhtml#s18a)'
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[CapabilityGPT的概述](toc.xhtml#s18a)'
- en: The CapabilityGPT framework embodies 18 key capabilities of ChatGPT, each anchored
    in its foundational AGI abilities. Notably, the capabilities are designed with
    a primary focus on processing data in text or code format, and structured or sequential
    data can easily be converted into these formats.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: CapabilityGPT框架体现了ChatGPT的18个关键能力，每个能力都植根于其基础的AGI能力。值得注意的是，这些能力的设计主要侧重于处理文本或代码格式的数据，结构化或顺序数据可以轻松转换为这些格式。
- en: 'The 18 capabilities under the CapabilityGPT framework are (see *[Figure 2.1](#fig2_1)*)
    as follows:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: CapabilityGPT框架下的18种能力如下（见*[图2.1](#fig2_1)*）：
- en: '**Assessment:** Evaluates entities such as employee performance, supply chain
    efficiency, or return on marketing investment, thereby supporting informed decision-making.'
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**评估：**评估员工绩效、供应链效率或营销投资回报等实体，从而支持明智的决策。'
- en: '**Cause-effect Analysis:** Identifies and evaluates likely causal relationships
    from text data, aiding in understanding the implications of various decisions
    and strategies.'
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**因果分析：**从文本数据中识别和评估可能的因果关系，帮助理解各种决策和战略的影响。'
- en: '**Classification:** Categorizes data into predefined groups based on their
    attributes, supporting processes like product classification, anomaly detection,
    or content categorization.'
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**分类：**根据其属性将数据分类为预定义的组，支持产品分类、异常检测或内容分类等过程。'
- en: '**Communication:** Engages in comprehensive interactions with users and enterprise
    applications, enhancing task automation, information exchange, and assistance
    in various business functions.'
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**沟通：**与用户和企业应用进行全面互动，增强任务自动化、信息交流，并协助各种业务功能。'
- en: '**Creation:** Produces novel outputs, from strategic plans to generating code
    snippets or designing sales pitches.'
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**创造：**产生新颖的输出，从战略计划到生成代码片段或设计销售话术。'
- en: '**Data Mining:** Extracts patterns, relationships, and insights from structured
    datasets, supporting market research, process optimization, or performance analysis.'
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**数据挖掘：**从结构化数据集中提取模式、关系和见解，支持市场研究、流程优化或绩效分析。'
- en: '**Information Extraction and Analytics:** Processes pertinent details from
    textual data or documents, aiding tasks like financial report analysis or sentiment
    analysis.'
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**信息提取和分析：**从文本数据或文档中提取相关细节，帮助财务报告分析或情感分析等任务。'
- en: '**Matchmaking:** Uses pattern recognition to optimally pair entities based
    on their descriptions, useful in scenarios such as skills to project matching
    or mentor-to-mentee alignment.'
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**撮合：**利用模式识别来根据其描述最佳地配对实体，适用于技能与项目匹配或导师与学员的对齐等场景。'
- en: '**Planning:** Deconstructs complex goals into subgoals and task sequences,
    aiding in solving strategic and operational problems'
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**规划：**将复杂目标分解为子目标和任务序列，帮助解决战略和运营问题'
- en: '**Prediction:** Forecasts future business outcomes based on descriptions of
    past and current events, assisting in tasks like inventory management or financial
    trend analysis.'
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**预测：**根据过去和当前事件的描述预测未来的业务结果，协助库存管理或财务趋势分析等任务。'
- en: '**Question Answering:** Comprehends, processes, and accurately responds to
    queries, serving areas like customer support or HR services.'
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**问答：**理解、处理并准确回答查询，服务领域包括客户支持或人力资源服务。'
- en: '**Ranking:** Prioritizes items like strategic initiatives or sales opportunities
    based on comparative analysis of their descriptions.'
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**排名：**根据其描述的比较分析，优先考虑战略举措或销售机会等项目。'
- en: '**Recommendation:** Suggests relevant options or actions, aiding in training
    programs, marketing strategies, or procurement decisions.'
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**推荐：**建议相关选项或行动，有助于培训计划、营销策略或采购决策。'
- en: '**Semantic Search:** Accelerates search-intensive tasks like knowledge management,
    market research, or code retrieval.'
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**语义搜索：**加速搜索密集型任务，如知识管理、市场研究或代码检索。'
- en: '**Sequential Decision Making:** Optimizes decision processes with multiple
    steps, useful in strategic planning, investment choices, or negotiations.'
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**顺序决策制定：**优化多步骤的决策过程，在战略规划、投资选择或谈判中非常有用。'
- en: '**Simulation:** Models impacts of actions and decisions to analyze real-world
    behavior, aiding in risk or strategy evaluations.'
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**模拟：**模拟行动和决策的影响，分析现实行为，有助于风险或战略评估。'
- en: '**Summarization:** Extracts key details from larger text datasets or documents,
    aiding in tasks like report condensation or market research analysis.'
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**摘要：**从较大的文本数据集或文档中提取关键细节，有助于报告概括或市场研究分析等任务。'
- en: '**Transformation:** Converts textual data or content, useful in tasks like
    document translation, content repurposing, or visualizations.'
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**转换：**将文本数据或内容转换为其他形式，可用于文档翻译、内容重塑或可视化等任务。'
- en: '![](images/Figure-2.1.jpg)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure-2.1.jpg)'
- en: '**[Figure 2.1](#fig2_1):** CapabilityGPT: An AI Capability Framework'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**[图2.1](#fig2_1)：**CapabilityGPT：AI能力框架'
- en: By utilizing and combining these capabilities, enterprises can unlock the potential
    of AI across an array of advanced use cases, improving their operational efficiency,
    decision-making processes, and employee satisfaction.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 通过利用和组合这些能力，企业可以在各种高级用例中释放AI的潜力，提高其运营效率、决策过程和员工满意度。
- en: '[Purpose of CapabilityGPT](toc.xhtml#s19a)'
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[CapabilityGPT的目的](toc.xhtml#s19a)'
- en: 'The CapabilityGPT framework serves as a comprehensive repository of AI capabilities
    that can be selected and combined in various ways to design different types of
    AI solutions. Here is a brief overview (see *[Figure 2.2](#fig2_2)*):'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: CapabilityGPT框架作为AI能力的综合存储库，可以以各种方式选择和组合，设计不同类型的AI解决方案。以下是简要概述（见*[图2.2](#fig2_2)*）：
- en: '![](images/Figure-2.2.jpg)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure-2.2.jpg)'
- en: '**[Figure 2.2](#fig2_2):** CapabilityGPT enabling the design of AI solutions'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**[图2.2](#fig2_2)：**CapabilityGPT实现AI解决方案的设计'
- en: '**AI Use Case:** The application of a single AI capability to perform a specific
    task or solve a problem. For example, the use case for the `**Assessment**` capability
    could be risk assessment, where the AI solution uses its data interpretation and
    analysis skills to evaluate various aspects of an entity such as a borrower’s
    financial history, thereby supporting informed decision-making. Detailed examples
    of use cases for each AI capability will be provided in this chapter.'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**AI用例：**将单个AI能力应用于执行特定任务或解决问题。例如，“评估”能力的用例可能是风险评估，其中AI解决方案利用其数据解释和分析技能评估借款人的财务历史的各个方面，从而支持明智的决策。本章将提供每个AI能力用例的详细示例。'
- en: '**AI Tool:** An AI solution that uses one or several AI Use Cases to perform
    specific tasks or solve complex problems. For instance, an AI tool might utilize
    the `**Assessment**` use case for risk evaluation, the `**Classification**` use
    case for categorizing risks, and the `**Prediction**` use case to forecast future
    risk trends.'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**AI工具：**使用一个或多个AI用例执行特定任务或解决复杂问题的AI解决方案。例如，AI工具可能利用“评估”用例进行风险评估，“分类”用例进行风险分类，“预测”用例预测未来风险趋势。'
- en: '**AI Assistant:** An AI Assistant is an advanced AI application with multiple
    AI capabilities and access to external tools or plugins. Based on the tasks that
    the assistant is designed to handle, relevant capabilities from the CapabilityGPT
    framework are incorporated. For example, an ‘AI Personal Secretary’ might use
    capabilities such as Creation, Communication, Planning, Question Answering, Semantic
    Search, and Summarization. Examples of role-based AI assistants will be provided
    in *[Chapter 3](c03.xhtml)*, while *[Chapter 6](c06.xhtml)* will cover functional
    and collaborative AI assistants..'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**AI助手：**AI助手是一种具有多种AI能力和访问外部工具或插件的高级AI应用程序。根据助手设计的任务，CapabilityGPT框架中的相关能力被纳入。例如，“AI个人秘书”可能使用能力，如创作、沟通、规划、问答、语义搜索和摘要。*[第3章](c03.xhtml)*将提供基于角色的AI助手示例，而*[第6章](c06.xhtml)*将涵盖功能性和协作型AI助手。'
- en: '**AI-driven Process:** An AI-driven process is a sequence of tasks (or sub-processes
    with tasks), each enabled by one or more AI capabilities. For instance, in an
    ‘AI-driven Sales Process,’ capabilities like Sequential Decision Making (for sales
    strategy formulation), Matchmaking (for sales-rep to client assignment), and Communication
    (for client interaction) could be applied. Four case studies with detailed AI
    process descriptions will be provided in *Appendix B*.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**AI驱动流程：**AI驱动流程是一系列任务（或具有任务的子流程），每个任务由一个或多个AI能力支持。例如，在“AI驱动的销售流程”中，可以应用顺序决策制定（用于销售策略制定）、撮合（用于销售代表与客户分配）和沟通（用于客户互动）等能力。本附录B将提供四个详细的AI流程描述案例研究。'
- en: '**AI-enhanced Product:** This is an existing software or physical product that
    is improved by adding one or more AI capabilities. For example, a ‘Smart Refrigerator’
    might incorporate Classification (to identify items), Prediction (to estimate
    when items will run out), and Recommendation (to suggest shopping lists). Examples
    of enterprise software enhancements by AI are provided in *[Chapter 1](c01.xhtml)*.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**增强型人工智能产品：** 这是通过添加一个或多个人工智能能力来改进的现有软件或实体产品。例如，“智能冰箱”可能会整合分类（识别物品）、预测（估计物品何时用完）和推荐（建议购物清单）。在*[第1章](c01.xhtml)*中提供了企业软件通过人工智能的增强示例。'
- en: In summary, the CapabilityGPT framework provides a versatile set of AI capabilities
    that can be utilized to design and build a wide range of AI solutions, tailored
    to specific needs and goals.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，CapabilityGPT框架提供了一套多功能的人工智能能力，可以用于设计和构建各种针对特定需求和目标的人工智能解决方案。
- en: '[Benefits of CapabilityGPT](toc.xhtml#s20a)'
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[CapabilityGPT的优势](toc.xhtml#s20a)'
- en: 'The CapabilityGPT framework presents significant benefits, reinforcing its
    value as a comprehensive tool for the effective integration and implementation
    of AI capabilities across various organizational contexts. Here are some of its
    key advantages:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: CapabilityGPT框架提供了显著的优势，加强了它作为有效整合和实施各种组织背景下人工智能能力的综合工具的价值。以下是它的一些关键优势：
- en: '**Comprehensiveness:** The CapabilityGPT framework comprises 18 distinct AI
    capabilities, ensuring it can cater to a diverse range of business needs. The
    breadth of capabilities enables businesses to leverage AI in numerous innovative
    ways.'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**全面性：** CapabilityGPT框架包括18种不同的人工智能能力，确保它能满足多样化的业务需求。这种能力的广度使企业能够以多种创新的方式利用人工智能。'
- en: '**Simplicity of Understanding:** The framework simplifies the complex world
    of AI by breaking it down into manageable, comprehensible capabilities. This allows
    even non-technical stakeholders to understand how AI can enhance their operations.'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**易于理解：** 该框架通过将复杂的人工智能世界分解为可管理、可理解的能力，简化了人工智能。这使得即使非技术利益相关者也能理解人工智能如何增强他们的业务。'
- en: '**Ease of Design:** The CapabilityGPT framework simplifies the design process
    by utilizing AI capabilities as standardized building blocks. Businesses can construct
    AI tools, assistants, processes, or products with enhanced efficiency. This approach
    accelerates the design process and improves the quality of the ensuing AI implementations.'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**设计的便利性：** CapabilityGPT框架通过将人工智能能力作为标准化的构建模块，简化了设计过程。企业可以以更高效的方式构建人工智能工具、助手、流程或产品。这种方法加速了设计过程，并提高了随后人工智能实施的质量。'
- en: '**Innovation Promotion:** The clear delineation of capabilities within the
    framework fosters creativity and innovation. It allows stakeholders to envision
    new combinations of capabilities, leading to novel AI applications.'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**促进创新：** 框架内能力的清晰界定促进了创造力和创新。它使利益相关者能够设想新的能力组合，从而产生新颖的人工智能应用。'
- en: '**Scalability:** The modular nature of the framework allows for easy scalability.
    Businesses can start with a few capabilities and gradually integrate more as they
    scale up their AI strategy, making it a flexible tool for growth.'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可扩展性：** 框架的模块化特性使得易于扩展。企业可以从少数能力开始，逐渐整合更多能力，使其成为一种灵活的增长工具。'
- en: '**Promptability:** CapabilityGPT’s unique feature, ‘promptability,’ allows
    each AI capability to be expressed directly as an instruction in a prompt to ChatGPT.
    This standardizes prompt engineering[²](#ftn2a), leading to more consistent, predictable
    results, and improved system reliability.'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**提示能力：** CapabilityGPT的独特特性“提示能力”允许每个人工智能能力直接表达为对ChatGPT的提示指令。这标准化了提示工程，导致更一致、可预测的结果和改进的系统可靠性。'
- en: After gaining an appreciation for the manifold benefits of CapabilityGPT, we
    next evaluate how it stands up against conventional AI frameworks. This comparative
    analysis will further underline the strengths of CapabilityGPT, setting the stage
    for our deep dive into the 18 distinct capabilities and their applications.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在了解了CapabilityGPT的多方面优势之后，我们接下来评估它与传统人工智能框架的对比情况。这种比较分析将进一步突出CapabilityGPT的优势，为我们深入探讨18种不同能力及其应用做好铺垫。
- en: '[Advantages of CapabilityGPT over Technical AI Frameworks](toc.xhtml#s21a)'
  id: totrans-59
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[CapabilityGPT相对于技术人工智能框架的优势](toc.xhtml#s21a)'
- en: 'CapabilityGPT offers significant advantages over traditional, technique-oriented
    AI frameworks. Let us cover them one by one:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: CapabilityGPT相对于传统的以技术为导向的人工智能框架具有显著优势。让我们逐一来介绍它们：
- en: '**User-Centric vs. Technique-Centric:** CapabilityGPT is designed with a user-centric
    approach, focusing on enterprise use cases and business needs and mapping these
    to relevant AI capabilities. In contrast, traditional AI frameworks are technique-centric,
    concentrating on AI technologies such as Knowledge Graphs or Deep Learning. This
    technique-centric approach requires significant technical expertise and does not
    align directly with specific enterprise use cases or business needs.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以用户为中心 vs. 以技术为中心：CapabilityGPT采用以用户为中心的方法设计，专注于企业使用案例和业务需求，并将其映射到相关的人工智能能力。相比之下，传统的人工智能框架是以技术为中心的，集中于人工智能技术，如知识图谱或深度学习。这种以技术为中心的方法需要相当的技术专业知识，并且不直接与特定的企业使用案例或业务需求相一致。
- en: '**Abstract vs. Concrete:** CapabilityGPT provides a higher-level, more abstract
    view of AI capabilities. This view is more accessible to non-technical stakeholders
    and aids in conceptual understanding. Traditional AI-functionality frameworks,
    however, involve more concrete, technical components and demand a deep understanding
    of AI methodologies and algorithms.'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**抽象 vs. 具体：** CapabilityGPT提供了更高层次、更抽象的人工智能能力视图。这种视图对非技术利益相关者更易接触，并有助于概念理解。然而，传统的人工智能功能框架涉及更具体、技术性的组件，并要求对人工智能方法和算法有深入的理解。'
- en: '**Problem-Oriented vs. Tool-Oriented**: With its focus on addressing a broad
    spectrum of business challenges, CapabilityGPT is inherently problem-oriented.
    In contrast, traditional AI frameworks tend to be more tool-oriented, applying
    specific AI techniques, which limits their scope to those types of problems, where
    these techniques are applicable.'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**问题导向 vs. 工具导向：**由于其专注于解决广泛的业务挑战，CapabilityGPT本质上是问题导向的。相比之下，传统的AI框架往往更加工具导向，应用特定的AI技术，这限制了它们适用于这些类型的问题的范围，这些问题适用于这些技术。'
- en: '**Holistic vs. Component-Based**: CapabilityGPT offers a holistic view of the
    AI capabilities available to an enterprise, providing a more complete picture
    of how AI can be leveraged. Traditional AI frameworks often offer a component-based
    view, focusing on specific techniques and their potential uses, lacking a comprehensive
    vision.'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**整体 vs. 组件化：**CapabilityGPT提供了企业可用的AI能力的整体视图，提供了更完整的AI利用方式。传统的AI框架通常提供基于组件的视图，侧重于特定技术及其潜在用途，缺乏全面的视野。'
- en: In essence, while traditional AI frameworks lay the technical groundwork for
    AI development, CapabilityGPT provides a more adaptable and business-oriented
    approach to AI implementation. By aligning AI capabilities with enterprise use
    cases, it enables a more effective and strategic application of AI throughout
    the enterprise.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 实质上，传统的AI框架为AI开发奠定了技术基础，而CapabilityGPT提供了一种更具适应性和业务导向的AI实施方法。通过将AI能力与企业用例对齐，它能够更有效和战略地应用AI于整个企业。
- en: Having reviewed CapabilityGPT’s relative strengths compared to conventional
    AI frameworks, we can dissect each of its 18 capabilities. By understanding their
    specific functionalities and use cases, the readers can apply them to their specific
    business contexts.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 在审查了CapabilityGPT相对于传统AI框架的相对优势之后，我们可以分析其18项能力。通过了解它们的具体功能和用例，读者可以将它们应用到他们的具体业务环境中。
- en: '[Detailed AI-capability Descriptions with Use Cases](toc.xhtml#s22a)'
  id: totrans-67
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[具有用例的详细AI能力描述](toc.xhtml#s22a)'
- en: In this section, we delve into each of the 18 capabilities that form the crux
    of the CapabilityGPT AI framework. Each capability is described, followed by a
    comprehensive list of representative use cases, demonstrating how it can be applied
    to solve various real-world problems. The use cases highlight the versatility
    and applicability of the capabilities, reinforcing CapabilityGPT’s potential to
    address a broad spectrum of enterprise needs.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们深入探讨了构成CapabilityGPT AI框架核心的18项能力。每个能力都有详细描述，然后列出了代表性用例的全面清单，展示了它如何应用于解决各种现实世界的问题。这些用例突出了能力的多功能性和适用性，强调了CapabilityGPT解决广泛企业需求的潜力。
- en: 'To ensure clarity and consistency in our presentation, each use case follows
    a standardized format:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确保我们的介绍清晰和一致，每个用例都遵循了标准化的格式：
- en: '**Data Requirements:** Specifies the kind of data, typically in text or code
    format, necessary for the AI capability to function in that use case.'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据要求：**指定AI能力在该用例中运行所需的文本或代码格式的数据类型。'
- en: '**Functionality:** Highlights the primary tasks the AI capability undertakes
    in the context of the use case.'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**功能：**突出了AI能力在用例背景下承担的主要任务。'
- en: '**Stakeholders:** Lists the primary actors or beneficiaries involved or impacted
    by the use case.'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**利益相关者：**列出了参与或受到用例影响的主要行为者或受益者。'
- en: '**Benefits:** Describes the potential advantages or improvements derived from
    applying the AI capability in the described context.'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**利益：**描述了在描述的背景下应用AI能力所带来的潜在优势或改进。'
- en: 'To further guide your exploration and understanding, we have categorized the
    use cases for each capability as follows:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 为了进一步指导您的探索和理解，我们已将每个能力的用例分类如下：
- en: '**High-value Use Cases:** These represent scenarios where the deployment of
    the AI capability can yield profound business impacts, such as cost savings, revenue
    enhancements, customer satisfaction, or other strategic benefits.'
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**高价值用例：**这些代表了部署AI能力可能产生深刻业务影响的场景，如成本节约、收入增加、客户满意度或其他战略利益。'
- en: '**Fast-to-implement Use Cases:** Emphasizing agility, these use cases can be
    brought to fruition rapidly. Ideal conditions for such cases are:'
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**快速实施用例：**强调灵活性，这些用例可以迅速实现。这些用例的理想条件是：'
- en: Data is directly processable by ChatGPT (text, code) or easily convertible (for
    example, structured/sequential data).
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据可以直接由ChatGPT（文本、代码）处理，或者可以轻松转换（例如，结构化/顺序数据）。
- en: Reference examples are available.
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供参考示例。
- en: Prompts are straightforward.
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提示很简单。
- en: There are no reasoning limitations with ChatGPT.
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ChatGPT没有推理限制。
- en: There are no Responsible AI[³](#ftn3a) challenges.
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有负责任的AI挑战。
- en: There are no external users (for example, customers, suppliers).
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有外部用户（例如客户、供应商）。
- en: '**Other Use Cases:** This category captures those use cases that don’t neatly
    align with the above classifications but remain significant in showcasing the
    capabilities of the AI framework.'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**其他用例：**这个类别涵盖了那些不完全符合上述分类但在展示AI框架的能力方面仍然重要的用例。'
- en: '[Assessment](toc.xhtml#s23a)'
  id: totrans-84
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[评估](toc.xhtml#s23a)'
- en: Assessment, as an AI capability powered by ChatGPT, refers to the systematic
    evaluation or analysis of various aspects related to an entity. This can encompass
    risk, performance, quality, efficiency, compliance, user experience, readiness,
    and impact.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 作为由ChatGPT提供支持的AI能力，评估是指对与实体相关的各个方面进行系统评估或分析。这可以包括风险、绩效、质量、效率、合规性、用户体验、准备性和影响。
- en: '![](images/Figure-2.3.jpg)'
  id: totrans-86
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure-2.3.jpg)'
- en: '**[Figure 2.3](#fig2_3):** Assessment'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '**[图2.3](#fig2_3)：**评估'
- en: 'Now, let us delve into the potential of this AI capability and explore representative
    use cases:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们深入探讨这种AI能力的潜力，并探索代表性的用例：
- en: '**High-value Use Cases:**'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**高价值用例：**'
- en: '**Risk Assessment:**'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**风险评估：**'
- en: '**Functionality**: In-depth analyses of diverse datasets to evaluate and anticipate
    risk factors and potential vulnerabilities.'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 功能性：深入分析各种数据集，评估和预测风险因素和潜在漏洞。
- en: '**Data Requirements**: Borrower’s financial records, patient medical histories,
    supply-chain transaction logs, and any other pertinent data indicative of risk.'
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据需求：借款人的财务记录、患者病史、供应链交易日志和其他指示风险的相关数据。
- en: '**Stakeholders**: Risk analysts, financial planners, medical professionals,
    supply chain managers, and executive leadership in businesses.'
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利益相关者：风险分析师、财务规划师、医疗专业人员、供应链经理和企业高层领导。
- en: '**Benefits**: Improved foresight in financial decisions, early detection, and
    mitigation of medical risks, streamlining supply chain processes, and proactive
    strategy development.'
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 好处：在财务决策中提高远见，早期发现和缓解医疗风险，简化供应链流程和积极的战略制定。
- en: '**Performance Evaluation:**'
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 绩效评估：
- en: '**Functionality**: Comprehensive assessment of performance metrics across suppliers
    and employees, along with analysis of process logs to pinpoint inefficiencies.'
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 功能性：全面评估供应商和员工的绩效指标，同时分析流程日志以找出低效之处。
- en: '**Data Requirements**: Supplier delivery logs, product quality metrics, contract
    details, employee performance evaluations, and operational log files.'
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据需求：供应商交付日志、产品质量指标、合同细节、员工绩效评估和运营日志文件。
- en: '**Stakeholders**: HR managers, operations directors, quality assurance teams,
    and procurement heads.'
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利益相关者：人力资源经理、运营总监、质量保证团队和采购负责人。
- en: '**Benefits**: Enhanced supplier and employee relationships, identification
    of process inefficiencies, optimized workflows, and tailored training programs.'
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 好处：增强供应商和员工关系，识别流程低效，优化工作流程和量身定制的培训计划。
- en: '**Regulatory Compliance Assessment:**'
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 监管合规评估：
- en: '**Functionality**: Rigorous analysis of operational data against regulatory
    standards to ensure compliance and identify potential breaches.'
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 功能性：对运营数据进行严格分析，以确保符合监管标准并识别潜在违规行为。
- en: '**Data Requirements**: Transactional records, GDPR[⁴](#ftn4a) adherence logs,
    environmental impact data, and other relevant compliance documentation.'
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据需求：交易记录、GDPR遵从日志、环境影响数据和其他相关合规文件。
- en: '**Stakeholders**: Compliance officers, legal teams, data protection authorities,
    and environmental safety regulators.'
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利益相关者：合规官员、法律团队、数据保护机构和环境安全监管机构。
- en: '**Benefits**: Safeguarding against regulatory penalties, bolstered data privacy,
    maintained ecological standards, and reinforced trust with stakeholders.'
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 好处：防范监管处罚，加强数据隐私，维护生态标准，增强与利益相关者的信任。
- en: '**Fast-to-implement Use Cases:**'
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 快速实施的用例：
- en: '**User experience assessment:**'
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户体验评估：
- en: '**Functionality**: Analyzing user sentiment and feedback to gauge overall user
    satisfaction and areas of improvement.'
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 功能性：分析用户情绪和反馈，以评估整体用户满意度和改进领域。
- en: '**Data Requirements**: Customer reviews, usage patterns, feedback forms, and
    behavioral data.'
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据需求：客户评价、使用模式、反馈表和行为数据。
- en: '**Stakeholders**: Product managers, user experience designers, customer service
    teams, and marketing teams.'
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利益相关者：产品经理、用户体验设计师、客户服务团队和营销团队。
- en: '**Benefits**: Direct improvements in user experience, product enhancements,
    and targeted customer service interventions.'
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 好处：直接改善用户体验，产品增强和有针对性的客户服务干预。
- en: '**Market analysis:**'
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 市场分析：
- en: '**Functionality**: Comprehensive analysis of market dynamics, competitor actions,
    and customer preferences, offering a macro and micro view of market shifts and
    opportunities.'
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 功能性：全面分析市场动态、竞争对手行动和客户偏好，提供市场变化和机会的宏观和微观视图。
- en: '**Data Requirements**: Textual repositories of market trends, competitor press
    releases, customer surveys, and industry reports.'
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据需求：市场趋势的文本存储库、竞争对手新闻稿、客户调查和行业报告。
- en: '**Stakeholders**: Marketing strategists, business development teams, product
    managers, R&D teams.'
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利益相关者：营销策略师、业务发展团队、产品经理、研发团队。
- en: '**Benefits**: Quicker adaptability to market dynamics, informed product and
    service development, optimized pricing strategies, and enhanced competitive positioning.'
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 好处：更快适应市场动态，知情产品和服务开发，优化定价策略和增强竞争地位。
- en: '**Quality assurance:**'
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 质量保证：
- en: '**Functionality**: Quality monitoring and analysis to identify potential defects,
    inefficiencies, and areas of improvement.'
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 功能性：质量监控和分析，以识别潜在缺陷、低效和改进领域。
- en: '**Data** **Requirements**: Text logs or reports on product performance, service
    delivery metrics, feedback forms, and error logs.'
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据需求：产品性能的文本日志或报告、服务交付指标、反馈表和错误日志。
- en: '**Stakeholders**: Quality assurance teams, product managers, production supervisors,
    and service delivery teams.'
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利益相关者：质量保证团队、产品经理、生产主管和服务交付团队。
- en: '**Benefits**: Swift identification of quality issues, insights to refine product
    development, proactive mitigation of defects, and enhanced customer satisfaction.'
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 好处：快速识别质量问题，洞察产品开发，积极化解缺陷，增强客户满意度。
- en: '**Other Use Cases:**'
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其他用例：
- en: '**Environmental and Sustainability Evaluation:**'
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 环境和可持续性评估：
- en: '**Functionality**: Detailed environmental impact analysis and evaluation of
    sustainability strategies, encompassing aspects such as carbon footprint measurement,
    waste management, water conservation, and green initiatives.'
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 功能性：对环境影响进行详细分析和可持续发展战略评估，包括碳足迹测量、废物管理、节水和绿色倡议等方面。
- en: '**Data Requirements**: Carbon emission data, waste disposal records, water
    usage statistics, supply chain data, renewable energy adoption rates, and records
    of corporate social responsibility initiatives.'
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据需求：碳排放数据、废物处理记录、水资源使用统计、供应链数据、可再生能源采用率和企业社会责任倡议记录。
- en: '**Stakeholders**: Environmental safety regulators, corporate sustainability
    teams, supply chain managers, and corporate leadership.'
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**利益相关者**：环境安全监管机构，企业可持续发展团队，供应链经理和企业领导层。'
- en: '**Benefits**: Enhanced ecological responsibility, better stakeholder trust,
    identification of eco-friendly initiatives, and potential cost savings through
    sustainable practices.'
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**好处**：增强生态责任感，提高利益相关者的信任，识别环保倡议，并通过可持续实践节约成本。'
- en: '**Readiness Assessment:**'
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**准备评估：**'
- en: '**Functionality**: Comprehensive assessment of an organization’s preparedness
    for changes, transformations, or emergencies, spanning areas like digital infrastructure,
    skill sets, and emergency preparedness.'
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**功能**：全面评估组织对变化、转型或紧急情况的准备情况，涵盖数字基础设施、技能集和紧急准备等领域。'
- en: '**Data Requirements**: Digital infrastructure logs, workforce skill datasets,
    emergency response plans, infrastructure blueprints, supply chain readiness records,
    and electric vehicle transition plans.'
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据要求**：数字基础设施日志，员工技能数据集，应急响应计划，基础设施蓝图，供应链准备记录和电动汽车过渡计划。'
- en: '**Stakeholders**: Operational heads in manufacturing, utilities sector managers,
    HR and training teams, emergency response units, and automotive industry leaders.'
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**利益相关者**：制造业的运营负责人，公用事业部门经理，人力资源和培训团队，应急响应单位和汽车行业领导者。'
- en: '**Benefits**: Early identification of readiness gaps, informed decisions for
    transformative projects, bolstered emergency response, and a streamlined transition
    to new industry standards.'
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**好处**：及早发现准备不足的差距，为变革项目做出明智决策，增强应急响应，并顺利过渡到新的行业标准。'
- en: '**Process Optimization Evaluation:**'
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**流程优化评估：**'
- en: '**Functionality**: Detailed examination of workflow and operational data to
    discern inefficiencies, bottlenecks, and areas that require enhancements.'
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**功能**：对工作流程和运营数据进行详细检查，以识别低效、瓶颈和需要改进的领域。'
- en: '**Data Requirements**: Workflow charts, operational logs, manufacturing process
    records, and energy distribution data.'
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据要求**：工作流程图，操作日志，制造过程记录和能源分配数据。'
- en: '**Stakeholders**: Process managers in industrials/manufacturing, utility sector
    operational heads, quality assurance teams, and strategic planners.'
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**利益相关者**：工业/制造业的流程经理，公用事业部门的运营负责人，质量保证团队和战略规划者。'
- en: '**Benefits**: Enhanced operational efficiency, reduced process costs, better
    product quality, and sustainable energy distribution.'
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**好处**：提高运营效率，降低流程成本，提高产品质量，实现可持续能源分配。'
- en: In conclusion, assessment is a critical AI capability that enables organizations
    across industries to gain a deep understanding of their current situation. With
    these insights, they can proactively address issues, capitalize on opportunities,
    and take steps that minimize risks.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，评估是一项关键的人工智能能力，使各行各业的组织能够深入了解其当前情况。有了这些见解，他们可以积极解决问题，抓住机遇，并采取措施来最小化风险。
- en: To effectively use AI-assisted assessment, diverse and high-quality data need
    to be collected, strong methods for bias detection and elimination need to be
    implemented, and a human-in-the-loop approach becomes imperative.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 要有效地使用AI辅助评估，需要收集多样化和高质量的数据，实施强大的偏见检测和消除方法，并采取人机协同的方法变得至关重要。
- en: '[Cause-Effect Analysis](toc.xhtml#s24a)'
  id: totrans-139
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 【因果分析】
- en: Cause-Effect Analysis systematically identifies and evaluates causal relationships
    leading to particular outcomes or changes in systems, processes, or performance.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 因果分析系统地识别和评估导致特定结果或系统、流程或绩效变化的因果关系。
- en: '![](images/Figure-2.4.jpg)'
  id: totrans-141
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure-2.4.jpg)'
- en: '**[Figure 2.4](#fig2_4):** Cause-Effect Analysis'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: '**[图2.4](#fig2_4)：** 因果分析'
- en: 'The applications of this capability can be mapped out for various industries,
    highlighting the breadth and depth of its transformative potential:'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 这种能力的应用可以为各个行业制定出详细的计划，突显其变革潜力的广度和深度：
- en: '**High-value Use Cases:**'
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**高价值使用案例：**'
- en: '**Root Cause Analysis:**'
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**根本原因分析：**'
- en: '**Functionality**: Diagnosis of sequential data to pinpoint root causes of
    system or process failures, enhancing prevention strategies and system reliability.'
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**功能**：诊断顺序数据，以准确定位系统或流程故障的根本原因，增强预防策略和系统可靠性。'
- en: '**Data Requirements**: Machinery data logs, IT system logs, patient records,
    incident reports, and more.'
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据要求**：机械数据日志，IT系统日志，患者记录，事故报告等。'
- en: '**Stakeholders**: Manufacturing maintenance teams, IT system administrators,
    healthcare professionals, and operational heads.'
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**利益相关者**：制造维护团队，IT系统管理员，医疗专业人员和运营负责人。'
- en: '**Benefits**: Improved preventive maintenance strategies, reduced equipment
    breakdowns, increased IT system uptime, and enhanced patient safety and care quality.'
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**好处**：改进的预防性维护策略，减少设备故障，提高IT系统的正常运行时间，增强患者安全和护理质量。'
- en: '**Marketing and Sales Impact Analysis:**'
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**营销和销售影响分析：**'
- en: '**Functionality**: Analysis of promotional data to determine the impact of
    marketing campaigns on sales, loyalty, and client onboarding.'
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**功能**：分析促销数据，确定营销活动对销售、忠诚度和客户接待的影响。'
- en: '**Data Requirements**: Campaign performance data, sales metrics, customer loyalty
    metrics, and new client onboarding statistics.'
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据要求**：广告活动表现数据，销售指标，客户忠诚度指标和新客户接待统计数据。'
- en: '**Stakeholders**: Marketing teams, sales teams, strategy planners, and budget
    allocators.'
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**利益相关者**：营销团队，销售团队，战略规划者和预算分配者。'
- en: '**Benefits**: Refined promotional strategies, optimized marketing budgets,
    and improved return on investment.'
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**好处**：优化促销策略，优化营销预算，提高投资回报率。'
- en: '**Quality Control Analysis:**'
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**质量控制分析：**'
- en: '**Functionality**: Examination of sequential data to detect factors affecting
    quality standards adherence, prompting improvements.'
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**功能**：对顺序数据进行分析，以检测影响质量标准遵从的因素，促使改进。'
- en: '**Data Requirements**: Production data logs, quality standards metrics, deviation
    reports, and more.'
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据要求**：生产数据日志，质量标准指标，偏差报告等。'
- en: '**Stakeholders**: Quality control teams, production heads, process managers,
    and operational supervisors.'
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利益相关者：质量控制团队、生产负责人、流程经理和运营主管。
- en: '**Benefits**: Elevated product quality, enhanced process compliance, and reduced
    deviations from quality norms.'
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 好处：提高产品质量，增强流程合规性，减少与质量标准的偏差。
- en: '**Fast-to-implement Use Cases:**'
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 快速实施用例：
- en: '**Performance Reduction Analysis:**'
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 绩效降低分析：
- en: '**Functionality**: Analysis of sequential data to pinpoint root causes of performance
    declines across various settings.'
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 功能：分析连续数据，找出各种情境中绩效下降的根本原因。
- en: '**Data Requirements**: Sales figures, sports performance metrics, academic
    performance records.'
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据需求：销售数据、体育表现指标、学术表现记录。
- en: '**Stakeholders**: Sales managers, sports coaches, and academic administrators.'
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利益相关者：销售经理、体育教练和学术管理员。
- en: '**Benefits**: Swift identification of performance bottlenecks, agile strategy
    adjustments, and timely interventions to reverse negative trends.'
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 好处：快速识别绩效瓶颈，灵活调整策略，及时干预以扭转负面趋势。
- en: '**Impact assessment for project changes:**'
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项目变更影响评估：
- en: '**Functionality**: Evaluation of potential consequences of alterations in project
    scope, timeline, or resources, leading to effective change management.'
  id: totrans-167
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 功能：评估项目范围、时间表或资源变化的潜在后果，从而实现有效的变更管理。
- en: '**Data Requirements**: Project specifications, current project timeline, resource
    allocation details.'
  id: totrans-168
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据需求：项目规格、当前项目时间表、资源分配细节。
- en: '**Stakeholders**: Project managers, software developers, and construction supervisors.'
  id: totrans-169
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利益相关者：项目经理、软件开发人员和施工监督员。
- en: '**Benefits**: Immediate foresight into the ripple effects of project changes,
    optimized decision-making, and enhanced project outcome predictability.'
  id: totrans-170
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 好处：立即了解项目变更的连锁效应，优化决策，增强项目结果的可预测性。
- en: '**Policy change impact analysis:**'
  id: totrans-171
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 政策变更影响分析：
- en: '**Functionality**: Emulation and examination of the potential effects of proposed
    policy adjustments on diverse business or public areas.'
  id: totrans-172
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 功能：模拟和检查拟议政策调整对不同业务或公共领域的潜在影响。
- en: '**Data Requirements**: Current policy documents, proposed policy changes, and
    relevant performance metrics (like employee satisfaction rates or public health
    outcomes).'
  id: totrans-173
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据需求：当前政策文件、拟议的政策变更以及相关的绩效指标（如员工满意度或公共健康结果）。
- en: '**Stakeholders**: HR managers, government officials, and healthcare administrators.'
  id: totrans-174
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利益相关者：人力资源经理、政府官员和医疗保健管理员。
- en: '**Benefits**: Rapid understanding of policy change repercussions, swift policy
    optimization, and better alignment of policies with desired outcomes.'
  id: totrans-175
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 好处：快速了解政策变更的后果，迅速优化政策，更好地与期望的结果对齐。
- en: '**Other Use Cases:**'
  id: totrans-176
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其他用例：
- en: '**Supply Chain Continuity Assessment:**'
  id: totrans-177
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 供应链连续性评估：
- en: '**Functionality**: In-depth analysis of logistical data to understand the consequences
    of disruptions in supply chain segments.'
  id: totrans-178
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 功能：深入分析物流数据，以了解供应链环节中的中断后果。
- en: '**Data Requirements**: Supply chain logs, inventory records, partner negotiation
    data, and more.'
  id: totrans-179
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据需求：供应链日志、库存记录、合作伙伴谈判数据等。
- en: '**Stakeholders**: Supply chain managers, operational heads in retail and manufacturing,
    inventory managers, and logistics coordinators.'
  id: totrans-180
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利益相关者：供应链经理、零售和制造业的运营负责人、库存经理和物流协调员。
- en: '**Benefits**: Better contingency planning, improved inventory management, optimized
    partner negotiations, and enhanced business continuity.'
  id: totrans-181
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 好处：更好的应急计划，改进的库存管理，优化的合作伙伴谈判，增强的业务连续性。
- en: '**Predictive Eco-Impact Analysis:**'
  id: totrans-182
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 预测性生态影响分析：
- en: '**Functionality**: Forecasting the potential environmental impacts of future
    business endeavors and the direct causes of possible environmental effects.'
  id: totrans-183
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 功能：预测未来业务活动的潜在环境影响以及可能环境影响的直接原因。
- en: '**Data Requirements**: Environmental assessment reports, operational data,
    emission records, and more.'
  id: totrans-184
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据需求：环境评估报告、运营数据、排放记录等。
- en: '**Stakeholders**: Environmental safety regulators, corporate sustainability
    teams, business strategists, and corporate leadership.'
  id: totrans-185
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利益相关者：环境安全监管机构、企业可持续发展团队、业务战略家和企业领导层。
- en: '**Benefits**: Preemptive addressing of environmental challenges, adaptation
    of eco-friendly strategies, and a move towards a more sustainable business trajectory.'
  id: totrans-186
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 好处：预防性解决环境挑战，调整生态友好策略，走向更可持续的业务轨迹。
- en: '**Organizational Change Impact Assessment:**'
  id: totrans-187
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 组织变革影响评估：
- en: '**Functionality**: Prediction of the outcomes of significant organizational
    changes on aspects like operational efficiency, customer satisfaction, and service
    quality.'
  id: totrans-188
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 功能：预测重大组织变化对运营效率、客户满意度和服务质量等方面的影响。
- en: '**Data Requirements**: Previous change impact reports, customer satisfaction
    surveys, operational efficiency data, and more.'
  id: totrans-189
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据需求：以往的变更影响报告、客户满意度调查、运营效率数据等。
- en: '**Stakeholders**: Corporate strategists, HR teams, tech implementation teams,
    operational heads, and customer service managers.'
  id: totrans-190
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利益相关者：企业战略家、人力资源团队、技术实施团队、运营负责人和客户服务经理。
- en: '**Benefits**: Informed decision-making during transformations, minimized disruption,
    and enhanced alignment with business goals.'
  id: totrans-191
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 好处：在变革过程中做出明智决策，最小化中断，并与业务目标更好地对齐。
- en: In conclusion, Cause-Effect Analysis, as an AI capability, is a crucial tool
    for organizations across industries to understand the cause-and-effect relationships
    within their operations. With these insights, they can better anticipate outcomes,
    troubleshoot problems, and align their strategies with their objectives.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，作为一种人工智能能力，因果分析是各行各业组织理解其运营中因果关系的关键工具。有了这些见解，他们可以更好地预测结果，解决问题，并将他们的战略与目标对齐。
- en: The challenges of using ChatGPT for Cause-Effect Analysis, such as misinterpreting
    correlation for causation and dealing with confounding factors affecting causes
    and effects, can be managed by additional causal analytics tools, and by ensuring
    human oversight in crucial decisions.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 使用ChatGPT进行因果分析的挑战，如将相关性误解为因果关系以及处理影响原因和效果的混杂因素，可以通过额外的因果分析工具和确保在关键决策中进行人工监督来加以解决。
- en: '[Classification](toc.xhtml#s25a)'
  id: totrans-194
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[分类](toc.xhtml#s25a)'
- en: Classification systematically categorizes data, behaviors, processes, or resources
    into predefined groups based on their attributes, characteristics, or outcomes.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 分类系统地将数据、行为、流程或资源根据其属性、特征或结果划分为预定义的组。
- en: '![](images/Figure-2.5.jpg)'
  id: totrans-196
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure-2.5.jpg)'
- en: '**[Figure 2.5](#fig2_5):** Classification'
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: '**[图2.5](#fig2_5)**：分类'
- en: 'Here we will delve into representative use cases that show the diverse applications
    where Classification can make a significant impact:'
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们将深入探讨代表性用例，展示分类可以产生重大影响的多样应用：
- en: '**High-value Use Cases:**'
  id: totrans-199
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**高价值用例**：'
- en: '**Product classification:**'
  id: totrans-200
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**产品分类**：'
- en: '**Functionality**: Categorize products into distinct groups based on attributes
    such as features, user reviews, or descriptions using AI-powered analysis.'
  id: totrans-201
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**功能**：使用AI技术对产品进行分类，根据特性、用户评论或描述将其归为不同组。'
- en: '**Data Requirements**: Product features, user reviews, product descriptions,
    and related metadata.'
  id: totrans-202
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据要求**：产品特性、用户评论、产品描述和相关元数据。'
- en: '**Stakeholders**: Inventory managers, E-commerce platform developers, retail
    strategists, and marketing teams.'
  id: totrans-203
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**利益相关者**：库存经理、电子商务平台开发人员、零售策略师和营销团队。'
- en: '**Benefits**: Enhanced inventory management, improved user browsing experiences,
    increased product discovery, and potential boost in sales.'
  id: totrans-204
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**好处**：增强库存管理，改善用户浏览体验，增加产品发现，并潜在增加销售额。'
- en: '**Anomaly detection:**'
  id: totrans-205
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**异常检测**：'
- en: '**Functionality**: Identification of abnormal patterns or inconsistencies in
    sequential data for early detection and response.'
  id: totrans-206
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**功能**：识别序列数据中的异常模式或不一致，以便早期检测和响应。'
- en: '**Data Requirements**: Transaction logs, patient data, E-commerce shopping
    patterns, and more.'
  id: totrans-207
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据要求**：交易日志、患者数据、电子商务购物模式等。'
- en: '**Stakeholders**: Fraud detection teams in banking, healthcare data analysts,
    and E-commerce security teams.'
  id: totrans-208
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**利益相关者**：银行欺诈检测团队、医疗保健数据分析师和电子商务安全团队。'
- en: '**Benefits**: Proactive identification and mitigation of fraudulent activities,
    unusual data patterns, and suspicious behaviors.'
  id: totrans-209
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**好处**：积极识别和减轻欺诈活动、异常数据模式和可疑行为。'
- en: '**User behavior classification:**'
  id: totrans-210
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用户行为分类**：'
- en: '**Functionality**: Analysis of sequential user data to derive insights into
    actions, behaviors, and preferences.'
  id: totrans-211
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**功能**：分析顺序用户数据，以获取有关行为、偏好和喜好的见解。'
- en: '**Data Requirements**: User activity logs, browsing patterns, purchase history,
    and platform interaction data.'
  id: totrans-212
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据要求**：用户活动日志、浏览模式、购买历史和平台互动数据。'
- en: '**Stakeholders**: E-commerce strategists, online entertainment providers, and
    edtech platform designers.'
  id: totrans-213
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**利益相关者**：电子商务策略师、在线娱乐提供商和教育科技平台设计师。'
- en: '**Benefits**: Personalized product recommendations, tailored user experiences,
    and optimized content delivery.'
  id: totrans-214
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**好处**：个性化产品推荐，定制用户体验和优化内容传递。'
- en: '**Fast-to-implement Use Cases:**'
  id: totrans-215
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**快速实施用例**：'
- en: '**Sentiment analysis:**'
  id: totrans-216
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**情感分析**：'
- en: '**Functionality**: Decoding and categorizing emotional nuances within textual
    inputs to gauge sentiment.'
  id: totrans-217
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**功能**：解码和分类文本输入中的情感细微差别，以评估情绪。'
- en: '**Data Requirements**: Patient feedback records, reader comments, and customer
    reviews.'
  id: totrans-218
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据要求**：患者反馈记录、读者评论和客户评论。'
- en: '**Stakeholders**: Healthcare professionals, media analysts, and retail managers.'
  id: totrans-219
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**利益相关者**：医疗专业人员、媒体分析师和零售经理。'
- en: '**Benefits**: Immediate understanding of prevalent sentiments, identification
    of potential areas needing attention, and shaping interventions or responses based
    on feedback.'
  id: totrans-220
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**好处**：立即了解普遍情绪，识别需要关注的潜在领域，并根据反馈塑造干预或响应。'
- en: '**Customer segmentation:**'
  id: totrans-221
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**客户细分**：'
- en: '**Functionality**: Analysis of customer data to segment them into distinct
    groups based on various attributes like behaviors, preferences, or demographics.'
  id: totrans-222
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**功能**：分析客户数据，根据行为、偏好或人口统计特征将其分成不同组。'
- en: '**Data Requirements**: Customer purchase histories, preference surveys, and
    demographic details.'
  id: totrans-223
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据要求**：客户购买历史、偏好调查和人口统计详情。'
- en: '**Stakeholders**: Marketing managers in telecommunications, retail executives,
    and financial analysts.'
  id: totrans-224
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**利益相关者**：电信营销经理、零售高管和金融分析师。'
- en: '**Benefits**: Enhanced targeted marketing, personalized customer service, and
    better resource allocation based on customer segmentation.'
  id: totrans-225
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**好处**：增强的定向营销，个性化客户服务，并根据客户细分进行更好的资源分配。'
- en: '**Process classification:**'
  id: totrans-226
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**过程分类**：'
- en: '**Functionality**: Categorization of business processes based on attributes
    such as flow, resource requirements, and outcomes.'
  id: totrans-227
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**功能**：根据流程、资源需求和结果等属性对业务流程进行分类。'
- en: '**Data Requirements**: Business process maps, resource allocation records,
    and outcome reports.'
  id: totrans-228
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据要求**：业务流程图、资源分配记录和结果报告。'
- en: '**Stakeholders**: IT service managers, supply chain heads, and healthcare administrators.'
  id: totrans-229
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**利益相关者**：IT服务经理、供应链负责人和医疗管理人员。'
- en: '**Benefits**: Swift identification of process categories, pinpointing of bottlenecks,
    and optimization of processes based on classification insights.'
  id: totrans-230
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**好处**：快速识别过程类别，找出瓶颈，并根据分类见解优化流程。'
- en: '**Other Use Cases:**'
  id: totrans-231
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**其他用例**：'
- en: '**Resource classification:**'
  id: totrans-232
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**资源分类**：'
- en: '**Functionality**: Categorization of resources, such as employees, vendors,
    or physical assets, based on distinct characteristics.'
  id: totrans-233
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**功能**：根据独特特征对资源进行分类，如员工、供应商或实物资产。'
- en: '**Data Requirements**: Vendor profiles, employee data, physical asset records,
    delivery times, product quality reports, and pricing/cost data.'
  id: totrans-234
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据要求**：供应商档案，员工数据，实物资产记录，交货时间，产品质量报告和定价/成本数据。'
- en: '**Stakeholders**: Supply chain managers, procurement teams, HR managers, and
    operational heads in logistics, retail, and manufacturing.'
  id: totrans-235
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**利益相关者**：物流，零售和制造业的供应链经理，采购团队，人力资源经理和运营负责人。'
- en: '**Benefits**: Enhanced resource allocation, better vendor and asset management,
    and streamlined operational processes.'
  id: totrans-236
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**好处**：增强资源分配，更好的供应商和资产管理，以及简化的运营流程。'
- en: '**Content filtering:**'
  id: totrans-237
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**内容过滤：**'
- en: '**Functionality**: Filtering of incoming digital content based on criteria
    of relevance and appropriateness.'
  id: totrans-238
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**功能**：根据相关性和适当性的标准对传入的数字内容进行过滤。'
- en: '**Data Requirements**: Emails, social media posts, content metadata, and user-generated
    content.'
  id: totrans-239
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据要求**：电子邮件，社交媒体帖子，内容元数据和用户生成的内容。'
- en: '**Stakeholders**: IT administrators, customer service representatives, and
    content managers in media and IT organizations.'
  id: totrans-240
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**利益相关者**：IT管理员，客户服务代表，媒体和IT组织的内容管理人员。'
- en: '**Benefits**: Improved productivity, increased information security, and enhanced
    user experiences.'
  id: totrans-241
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**好处**：提高生产率，增强信息安全性，增强用户体验。'
- en: '**Risk classification:**'
  id: totrans-242
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**风险分类：**'
- en: '**Functionality**: Categorization of clients or investments into predefined
    risk categories using detailed data analysis.'
  id: totrans-243
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**功能**：使用详细的数据分析将客户或投资分类为预定义的风险类别。'
- en: '**Data Requirements**: Financial history, behavioral patterns, market trends,
    and other related risk factors.'
  id: totrans-244
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据要求**：财务历史，行为模式，市场趋势和其他相关风险因素。'
- en: '**Stakeholders**: Risk management teams in insurance, financial analysts, and
    portfolio managers.'
  id: totrans-245
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**利益相关者**：保险风险管理团队，金融分析师和投资组合经理。'
- en: '**Benefits**: More informed decision-making, tailored product offerings, optimal
    resource allocation, and balanced profitability and customer satisfaction.'
  id: totrans-246
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**好处**：更明智的决策，量身定制的产品提供，最佳资源分配以及平衡的盈利能力和客户满意度。'
- en: By leveraging the power of ChatGPT in classification, businesses across various
    sectors are empowered to understand their environment better and make more informed
    decisions. Routine decisions can be linked to classification outcomes by simple
    business rules.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 通过利用ChatGPT在分类方面的能力，各个行业的企业都能更好地了解其环境并做出更明智的决策。常规决策可以通过简单的业务规则与分类结果相关联。
- en: For the effective deployment of ChatGPT-driven classification, it’s paramount
    to use representative data to avoid skewed outcomes, and establish a system for
    regular audits and human oversight to guard against inherent model biases.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 为了有效部署ChatGPT驱动的分类，使用具有代表性的数据以避免偏斜结果，并建立定期审计和人工监督系统以防止固有的模型偏见至关重要。
- en: '[Communication](toc.xhtml#s26a)'
  id: totrans-249
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[通讯](toc.xhtml#s26a)'
- en: Communication as an AI capability comprises interactions with human users and
    external applications such as transactional systems, customer relationship applications,
    or search engines. This dual-mode interaction allows ChatGPT to facilitate information
    exchange, problem-solving, and task completion.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一种人工智能能力，通讯包括与人类用户和诸如交易系统、客户关系应用程序或搜索引擎等外部应用程序的交互。这种双模式交互使ChatGPT能够促进信息交流、问题解决和任务完成。
