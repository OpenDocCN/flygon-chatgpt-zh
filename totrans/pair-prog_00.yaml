- en: About This Book
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于本书
- en: This book is to designed to be a fun, easy-to-read, and hands-on exploration
    of using Artificial Intelligence tools as your “pair programming” partner. Throughout
    the book, I hope you’ll see how you can use AI tools like GitHub Copilot and ChatGPT
    to make your own tasks easier and more effective.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在成为一个有趣、易读且实践性强的探索，介绍如何将人工智能工具作为您的“配对编程”伙伴。在本书中，我希望您能看到如何使用 GitHub Copilot
    和 ChatGPT 等人工智能工具使您自己的任务更加轻松和有效。
- en: 'Over the length of the book, we’ll cover the following topics:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的篇幅中，我们将涵盖以下主题：
- en: Using AI in Software Development
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在软件开发中使用人工智能
