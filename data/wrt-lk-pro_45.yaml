- en: Examples of emojis that work well for different types of writing
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 适合不同类型写作的表情符号示例
- en: •Emojis that convey excitement and enthusiasm, such as the “smiling face with
    heart-eyes” or the “thumbs up” sign
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 表达兴奋和热情的表情符号，比如“眼含爱意的微笑脸”或“竖起的大拇指”符号
- en: •Emojis that convey a sense of humor, such as the “winking face” or the “smiling
    face with tongue sticking out”
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 表达幽默感的表情符号，比如“眨眼的脸”或“吐舌头的微笑脸”
- en: •Emojis that convey a sense of urgency, such as the “red exclamation mark” or
    the “hourglass done”
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 表达紧急感的表情符号，比如“红色感叹号”或“沙漏完成”
