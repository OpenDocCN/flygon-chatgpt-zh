  zh: 专业提示：使用ChatGPT应用数据可视化最佳实践，确保清晰标注、适当比例和数据完整性。步骤1. 根据最佳实践审查您想要改进的数据可视化。2. 与ChatGPT合作讨论当前可视化挑战、目标受众和可视化的主要目标。3.
    利用ChatGPT的见解，通过建议改进、讨论标签清晰度、比例调整和数据准确性考虑来增强数据可视化，以确保可视化遵循最佳实践。ChatGPT提示：“我想根据最佳实践改进数据可视化。如何与ChatGPT合作审查可视化、讨论挑战并实施改进，以确保清晰沟通、适当比例和准确呈现数据给目标受众？”
