- en: '1.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '1.'
- en: 'Tailored specifically to athletes: The course is designed to address the unique
    nutritional needs of athletes, including macronutrient and micronutrient requirements,
    nutrient timing, and hydration strategies.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 特别针对运动员定制：该课程旨在满足运动员独特的营养需求，包括宏量和微量营养素需求，营养素定时和水合策略。
- en: '2.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '2.'
- en: 'Practical guidance and meal planning: The course provides practical guidance
    on how to plan and prepare plant-based meals that meet the nutritional needs of
    athletes. This includes pre- and post-workout meals, as well as meals that support
    recovery and reduce inflammation.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 实用指导和膳食规划：该课程提供了如何计划和准备符合运动员营养需求的植物性餐食的实用指导。这包括运动前后的餐食，以及支持恢复和减少炎症的餐食。
- en: '3.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '3.'
- en: 'Evidence-based approach: The course is based on the latest scientific research
    on plant-based nutrition and athletic performance, providing students with a solid
    foundation in the science behind the benefits of plant-based eating for athletes.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 基于证据的方法：该课程基于最新的关于植物性营养和运动表现的科学研究，为学生提供了坚实的科学基础，解释了植物性饮食对运动员的好处背后的科学。
