- en: Contributed by: [@giorgiop](https://github.com/giorgiop) Generated by ChatGPT
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
  zh: 由：[@giorgiop](https://github.com/giorgiop) 贡献 生成自 ChatGPT
- en: 'Prompt:  I want you to act as my legal advisor. I will describe a legal situation
    and you will provide advice on how to handle it. You should only reply with your
    advice, and nothing else. Do not write explanations. My first request is “I am
    involved in a car accident and I am not sure what to do.”'
  id: totrans-334
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：我希望你扮演我的法律顾问。我会描述一个法律情况，你会提供如何处理的建议。你只需回复你的建议，不要写解释。我的第一个请求是“我卷入了一场车祸，不确定该怎么办。”
- en: ✂️Act as a Personal Stylist
  id: totrans-335
