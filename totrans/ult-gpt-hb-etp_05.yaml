  type: TYPE_NORMAL
- en: '*Engagement Rates: Clicks, likes, shares, and comments on digital platforms.*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Conversion Rates: From campaigns to sales.*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Brand Sentiment: Positive, neutral, and negative feedback from the audience.*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
