- en: '[Creating charts using chart tools](contents.xhtml#sc2_170a)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Charts may be used to present data more effectively. For example, it takes
    time to analyze trends in data, but if it is graphically represented, it becomes
    easy for us. There are many types of charts such as Column, Line, Pie, Bar, Area,
    and scatter. To create a chart, follow the given steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Select the data.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Go to Insert tab
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: From the Charts group, select the chart that you want to create, as shown in
    [Figure 13.1](#fig13-1).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: We can select any type of Column charts or click on All Chart Types | Insert
    Chart. The dialog box will appear.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select the desired chart.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click OK.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The chart will be created on the same worksheet, and Excel will also recommend
    some charts in that dialog box.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Refer to the following [Figure 13.1](#fig13-1):'
  prefs: []
  type: TYPE_NORMAL
- en: '![](images/Figure_13.1.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 13.1: Charts'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chart designs](contents.xhtml#sc2_171a)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Excel provides different chart designs with every chart type, which we can
    select from Design Tab. An example of Design Gallery can be seen in the following
    [Figure 13.2](#fig13-2):'
  prefs: []
  type: TYPE_NORMAL
- en: '![](images/Figure_13.2.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 13.2: Chart Designs'
  prefs: []
  type: TYPE_NORMAL
- en: '[Adding titles and values in charts using Chart Tools](contents.xhtml#sc3_172a)'
  prefs: []
  type: TYPE_NORMAL
- en: Excel provides us some inbuilt layouts. These can be selected from the Design
    tab in Chart Tools. We also would be able to create some custom layouts, and set
    the Axis Title, Chart Title, legend, Data Label and Data Table positions according
    to needs.
  prefs: []
  type: TYPE_NORMAL
- en: 'To do this, follow the given steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Use the Design Tab. Click on Add Chart Element option in the Charts Layout Group.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Add Chart Element.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Under the Add Chart Element option, there are many options given to the user
    for formatting the chart, such as to add secondary axis, name to axis, name to
    charts, data label and so on.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Refer to the following [Figure 13.3](#fig13-3):'
  prefs: []
  type: TYPE_NORMAL
- en: '![](images/Figure_13.3.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 13.3: Associated options of a chart'
  prefs: []
  type: TYPE_NORMAL
- en: '[Formatting charts](contents.xhtml#sc2_173a)'
  prefs: []
  type: TYPE_NORMAL
- en: Excel provides a way to change the default color given in the various parts
    of the default design templates.
  prefs: []
  type: TYPE_NORMAL
- en: To do so, use the contextual tab Format under Chart Tools tab group. It will
    provide you various options to change the outline color, the shape alignment and
    positioning of the chart.
  prefs: []
  type: TYPE_NORMAL
- en: '[Charts for my data](contents.xhtml#sc3_174a)'
  prefs: []
  type: TYPE_NORMAL
- en: According to your needs, you may select the different types of chart to represent
    you into chart.
  prefs: []
  type: TYPE_NORMAL
- en: '[Table 13.1](#tab13-1) shows the various types of data and the charts that
    can be used to represent them effectively:'
  prefs: []
  type: TYPE_NORMAL
- en: '| Type of Chart | Data it Represents |'
  prefs: []
  type: TYPE_TB
- en: '| Column Chart | Represents change in data over a period of time. |'
  prefs: []
  type: TYPE_TB
- en: '| Bar Chart | Represents Numerical Comparisons. |'
  prefs: []
  type: TYPE_TB
- en: '| Line chart | Representing evenly spaced values |'
  prefs: []
  type: TYPE_TB
- en: '| Scatter chart | Display and compare numeric values, Like statistical, scientific,
    and engineering data. |'
  prefs: []
  type: TYPE_TB
- en: '| Pie chart | Represents associations of different values in a given value.
    |'
  prefs: []
  type: TYPE_TB
- en: '| Doughnut chart | Represents relationship of parts to a whole |'
  prefs: []
  type: TYPE_TB
- en: '| Bubble chart | Represents financial Data |'
  prefs: []
  type: TYPE_TB
- en: '| Area chart | Represents optimum combinations between two sets of data |'
  prefs: []
  type: TYPE_TB
- en: '| Radar chart | Used when you want to look at several different factors all
    related to one item |'
  prefs: []
  type: TYPE_TB
- en: 'Table 13.1: Type of Chart'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chart templates](contents.xhtml#sc3_175a)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Sometimes, after creating a chart, we decide to use the same design in the
    future as well. This may be difficult to do it manually every time. Excel provides
    a way by which you can save our charts as templates. Perform the following steps
    to save a chart as template:'
  prefs: []
  type: TYPE_NORMAL
- en: After creating the chart, right click on Charts and select Save as Templates
    option.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The Save as dialog box appears. Here, save your chart.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'In the future, if you wish to use this template, perform the following steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Right clicking on the newly created chart.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A context menu appears. Click on Change Chart Type.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the Insert Chart dialog box, click on Templates. Here, you can see all your
    saved templates here.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Now, select the required template you want to apply to the current chart.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Chart filter option](contents.xhtml#sc3_176a)'
  prefs: []
  type: TYPE_NORMAL
- en: Another impressive feature is the chart filters option that lays out all variables
    (series) and categories for an interactive view when you insert the chart. It
    was very difficult to filter the chart information. If you want to see the information
    as per your requirement, make use of the Chart Filter button.
  prefs: []
  type: TYPE_NORMAL
- en: '[Waterfall Chart](contents.xhtml#sc3_177a)'
  prefs: []
  type: TYPE_NORMAL
- en: 'To create a Waterfall Chart in Excel, you can follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Select the table that includes the category and value data.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Go to the Insert tab in the Excel ribbon.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the Charts section, click on the Waterfall chart type.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select the desired Waterfall Chart sub-type (for example, “Waterfall” or “Stacked
    Waterfall”).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Excel will generate the Waterfall Chart based on the selected data provided
    in [Figure 13.4](#fig13-4):'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](images/Figure_13.png)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: 'Figure 13.4: Data provided for chart'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'The Chart can be seen in the following [Figure 13.5](#fig13-5):'
  prefs: []
  type: TYPE_NORMAL
- en: '![](images/Figure_13.5.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 13.5: Waterfall graph'
  prefs: []
  type: TYPE_NORMAL
- en: The resulting Waterfall Chart will display each category as a bar, with positive
    values represented by bars rising above the starting point and negative values
    shown as bars going below the starting point. The cumulative total is represented
    by the length and position of each bar.
  prefs: []
  type: TYPE_NORMAL
- en: '[Recommendations](contents.xhtml#sc2_178a)'
  prefs: []
  type: TYPE_NORMAL
- en: The Insert tab is rich with new features from recommended pivot tables to recommended
    charts. Excel provides recommendation to achieve the most in the minimum possible
    time. For the best result, use recommendations of Excel.
  prefs: []
  type: TYPE_NORMAL
- en: 'To use the recommendation, perform the following steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Select the data to create a chart.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on Insert tab
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select Recommended chart options. You will get a look with various chart types.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select any one of them.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Sparklines](contents.xhtml#sc2_179a)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Sparklines are tiny charts that fit in a cell. Sparklines help user to view
    summary trends alongside data. It takes small amount of space. It is especially
    useful for dashboards or other places where you need to show a snapshot of your
    business in an easy-to understand visual format without adding big details. For
    example, the following [Figure 13.6](#fig13-6) and [Figure 13.7](#fig13-7) shows
    how a Sparkline lets you see at a glance how each department performed in May:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](images/Figure_13.6.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 13.6: Example 1 of Sparklines'
  prefs: []
  type: TYPE_NORMAL
- en: 'Refer to [Figure 13.7](#fig13-7):'
  prefs: []
  type: TYPE_NORMAL
- en: '![](images/Figure_13.7.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 13.7: Example 2 of Sparklines'
  prefs: []
  type: TYPE_NORMAL
- en: '[Create a Sparkline](contents.xhtml#sc3_180a)'
  prefs: []
  type: TYPE_NORMAL
- en: 'To create Sparklines, follow the given steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Select an empty cell or group of empty cells in which you want to insert one
    or more sparklines.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'On the Insert tab, in the Sparklines group, click the type of Sparkline that
    you want to create: Line, Column, or Win/Loss.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the Data box, type the range of the cells that contain the data on which
    you want to base in the earlier scenario.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: After selecting one or more sparklines, the Sparkline Tools appear and display
    the Design tab.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: On the Design tab, you can select one or more of several commands from among
    the Sparkline, Type, Show/Hide, Style groups.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Use these commands to create a new Sparkline, change its type, format it, show
    or hide data points on a line Sparkline, or format the vertical axis in a Sparkline
    group.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Customize Sparklines](contents.xhtml#sc3_181a)'
  prefs: []
  type: TYPE_NORMAL
- en: After you create sparklines, Excel provides you all the control to customize
    sparklines, such as the high, low, first, last, or any negative values. You can
    also change the type of the sparkline into other types such as Line, Column, or
    Win/Loss. You can also style from a gallery or set individual formatting options,
    set options on the vertical axis, and control how empty or zero values.
  prefs: []
  type: TYPE_NORMAL
- en: '[Change the Style of Sparklines](contents.xhtml#sc4_182a)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Use the Style gallery on Design tab, which becomes available when you select
    a cell that contains data. Now perform the following steps to change the style
    of Sparklines:'
  prefs: []
  type: TYPE_NORMAL
- en: Select a single sparkline or a sparkline group.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: To apply a predefined style, on the Design tab.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the Style group, click a style or click the arrow at the lower right corner
    of the box to see additional styles.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Choose a specific formatting to a sparkline.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Conclusion](contents.xhtml#sc2_183a)'
  prefs: []
  type: TYPE_NORMAL
- en: Charts are an essential tool in Excel for presenting data in a visual and easily
    understandable format. By mastering the techniques discussed in this chapter,
    you will be able to create, customize, and format charts effectively. Whether
    you need to analyze trends, compare data, or communicate information to others,
    charts can greatly enhance the clarity and impact of your data presentations.
  prefs: []
  type: TYPE_NORMAL
