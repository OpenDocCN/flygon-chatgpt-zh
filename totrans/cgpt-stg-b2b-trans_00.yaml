  zh: 企业领导者必须亲自看到这些技术的运作并亲身体验，仅仅通过阅读很难真正领会它们的巨大威力。为了促进这一点，我们在我们的网站上放置了几个视频，展示了ChatGPT的运作方式，并说明了本书中概述的示例。此外，读者还可以在本书中探讨的生成式AI和其他相关主题上找到更多信息，例如敏捷战略框架。
