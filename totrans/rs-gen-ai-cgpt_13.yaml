  type: TYPE_NORMAL
  zh: '[教育和电子学习能力](toc.xhtml#c14)'
- en: '[Introduction](toc.xhtml#s110a)'
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[介绍](toc.xhtml#s110a)'
- en: The education industry has seen a significant transformation over the past decade
    with the introduction of e-learning. E-learning, also known as online learning,
    has revolutionized the way students learn and access education. E-learning is
    an umbrella term for all forms of learning that are facilitated through digital
    devices and platforms. It has become an integral part of education systems around
    the world, offering flexible and accessible learning opportunities to students
    of all ages and backgrounds.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的十年中，教育行业在引入电子学习方面发生了重大变革。电子学习，也被称为在线学习，彻底改变了学生学习和获取教育的方式。电子学习是一个涵盖所有通过数字设备和平台进行的学习形式的总称。它已成为全球教育系统的一个重要组成部分，为各个年龄和背景的学生提供灵活和便捷的学习机会。
- en: '[Growth of the E-learning Market](toc.xhtml#s111a)'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[电子学习市场的增长](toc.xhtml#s111a)'
- en: The global e-learning market size was valued at USD 200 billion in 2020 and
    is expected to grow at a compound annual growth rate (CAGR) of 8.1% from 2021
    to 2028\. The market is being driven by several factors, including the growing
    demand for distance education, the increasing adoption of advanced technologies
    in education, and the rising popularity of mobile learning. The COVID-19 pandemic
    has also played a significant role in accelerating the growth of the e-learning
    market. As schools and universities around the world were forced to shift to remote
    learning to ensure continuity of education, e-learning platforms saw a surge in
    demand. According to a report by HolonIQ, the global e-learning market is expected
    to reach USD 404 billion by 2025, representing a CAGR of 18.1% from 2020 to 2025\.
    According to a report by Research and Markets, the global e-learning market is
    expected to reach USD 370 billion by 2026, representing a CAGR of 9.1% from 2021
    to 2026\. The report also highlights the increasing adoption of artificial intelligence
    (AI) and machine learning (ML) in e-learning, which is expected to drive the growth
    of the market in the coming years. Even Polaris market talks about the CAGR being
    20.1% in the upcoming period till 2030.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 全球电子学习市场规模在2020年达到了2,000亿美元，并预计从2021年到2028年以8.1%的复合年增长率增长。市场受到多种因素的推动，包括对远程教育的增长需求、教育中先进技术的日益采用以及移动学习的日益流行。新冠肺炎大流行也在加速电子学习市场的增长中发挥了重要作用。随着全球各地的学校和大学被迫转向远程学习以确保教育的连续性，电子学习平台的需求激增。根据HolonIQ的报告，全球电子学习市场预计将在2025年达到4,040亿美元，从2020年到2025年的复合年增长率为18.1%。根据Research
    and Markets的报告，全球电子学习市场预计将在2026年达到3,700亿美元，从2021年到2026年的复合年增长率为9.1%。该报告还强调了人工智能（AI）和机器学习（ML）在电子学习中的日益采用，预计将推动未来几年市场的增长。即使Polaris市场也谈到了复合年增长率在未来时期直到2030年为20.1%。
