- en: ' Chapter 4: Detailed Outline'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh:  第4章：详细大纲
- en: The chapter opens with Ellie enthusiastically preparing for a day exploring
    the Montana wilderness. She's drawn to its raw, untouched beauty. Capture her
    anticipation and her desire to experience more of what this vast, wild land has
    to offer.
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这一章以艾莉热情地准备探索蒙大拿荒野的一天开始。她被它原始、未经触摸的美丽所吸引。捕捉她的期待和她渴望体验这片广阔、野性的土地所提供的更多的东西。
- en: As she ventures deeper into the wilderness, describe the various encounters
    she has - observing the wildlife, struggling with her trail map, stumbling over
    rough terrain. Her city slicker nature becomes evident, adding a touch of humor
    and endearing her to the readers.
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当她深入荒野时，描述她的各种遭遇——观察野生动物，与她的小径地图挣扎，绊倒在崎岖的地形上。她的城市光鲜本性变得明显，给读者增添了一丝幽默感，并使她更加讨人喜欢。
- en: A sudden storm takes Ellie by surprise. She's stranded, unable to navigate her
    way back due to the rain and her unfamiliarity with the terrain. Describe the
    scene with great detail, from the ominous darkening skies, the cold rain seeping
    through her clothing, to the unsettling sounds of the storm-rattled wilderness.
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一场突如其来的暴风雨让艾莉措手不及。她被困在那里，由于雨水和对地形的陌生，无法找到回去的路。从不祥的天空变暗，冰冷的雨水渗透到她的衣服，到暴风雨肆虐的荒野中不安的声音，详细描述这个场景。
- en: As Ellie tries to find shelter, Jack, who had been nearby tracking a wildlife
    trail, comes across her. The image of the city woman battling the elements softens
    his gruff exterior.
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当艾莉试图寻找庇护所时，杰克，曾在附近追踪野生动物小径，遇到了她。城市女人与自然元素搏斗的画面软化了他粗糙的外表。
- en: He offers her shelter, leading her to a small hidden cabin he often uses during
    his excursions. The cozy and warm cabin, contrasting with the raging storm outside,
    serves as an intimate backdrop for their interaction.
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他为她提供了庇护所，带她去了他在远足中经常使用的一个小隐藏小屋。温馨舒适的小屋与外面狂暴的风暴形成鲜明对比，为他们的互动提供了一个亲密的背景。
- en: 'Jack''s protective instincts kick in as he helps Ellie dry off and warm up.
    In this moment, Ellie glimpses a side of him she hadn''t seen before: his gentle
    care for her well-being. The tension between them shifts, adding another layer
    to their budding relationship.'
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当他帮助艾莉擦干和取暖时，杰克的保护本能被激发了。在这一刻，艾莉瞥见了他以前没有见过的一面：他对她的健康的温柔关怀。他们之间的紧张关系发生了变化，为他们新生的关系增添了另一层。
- en: As the storm continues outside, they share a quiet, intimate moment in the cabin.
    Their conversation is light but charged with unspoken emotions, subtly hinting
    at the growing connection between them.
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当风暴在外面继续时，他们在小屋里分享了一个宁静而亲密的时刻。他们的对话轻松但充满了无言的情感，微妙地暗示着他们之间日益增长的联系。
- en: Ellie, feeling a mix of relief and confusion about her feelings for Jack, confides
    in Cassie during a late-night phone call. Their conversation allows for more exploration
    of Ellie's emotional state, revealing her feelings for Jack, and hinting at her
    internal conflict about her heart's pull towards this simple, wildlife versus
    the obligations waiting for her back in New York.
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 艾莉对杰克的感情感到一种解脱和困惑，在深夜电话中向卡西吐露心声。他们的对话允许更多地探索艾莉的情感状态，揭示了她对杰克的感情，并暗示了她对心中对这种简单的野生生活与等待她在纽约的责任之间的内心冲突。
- en: The chapter ends with Ellie, wrapped in a warm blanket, looking out at the storm-tamed
    wilderness, her mind in turmoil. This moment signifies a turning point, as she
    begins to acknowledge the impact that Montana - and Jack - are having on her.
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 章节以艾莉裹着一条温暖的毯子，凝视着被暴风雨驯服的荒野，她的内心陷入了困境。这一刻标志着一个转折点，因为她开始承认蒙大拿州和杰克对她的影响。
- en: The chapter concludes with Jack in his truck, driving away from Ellie's cabin.
    He is conflicted about his growing concern for Ellie, his initial impressions
    challenged by her bravery and resilience. As he looks in the rearview mirror at
    the lights of her cabin, he knows that their paths will cross again.
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 章节以杰克驾驶卡车离开艾莉的小屋结束。他对艾莉越来越担心，他最初的印象被她的勇敢和坚韧挑战了。当他在后视镜中看着她的小屋的灯光时，他知道他们的道路将再次交汇。
- en: This expanded outline delves deeper into Ellie's and Jack's character, revealing
    more layers through their reactions to the storm. It heightens the conflict between
    them, sets up potential growth, and shows the first signs of a possible bond between
    the two.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 这个扩展大纲更深入地揭示了艾莉和杰克的性格，通过他们对风暴的反应，揭示了更多的层面。它加剧了他们之间的冲突，为潜在的成长铺平了道路，并展示了两人之间可能的联系的第一个迹象。
- en: Now it is time to review the suggested outlines and see if there is anything
    that seems out of place, does not fit the character profiles you have created,
    or there are scenes or events you know are not true to your vision of this story.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是时候审查建议的大纲，看看是否有任何不合适的地方，是否不符合你所创建的角色概况，或者是否有你知道不符合你对这个故事愿景的场景或事件。
- en: Each of these expanded outlines for chapters 1 to 4 is about 400 to 500 word
    long. They have multiple scenes in each chapter, sometimes with different locations
    for each scene.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 每个章节的扩展大纲大约有400到500字。每个章节都有多个场景，有时每个场景的位置都不同。
- en: Let’s start breaking down each chapter into individual scenes, with the turning
    points of action and reaction.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们开始将每一章分解成单独的场景，包括行动和反应的转折点。
- en: '![](../images/00085.jpeg)'
  id: totrans-84
  prefs: []
  type: TYPE_IMG
  zh: 提示：将第1章的以下描述分解成一个单独的场景列表。添加更多的故事情节，扩展内部和外部冲突，并更详细地描述环境，以便我们可以准确地写出场景。使用项目符号标识每个场景，并在附加故事点上进行创造性。
- en: '  Prompt: Take the following description for Chapter 1 and break that chapter
    down into a list of individual scenes. Add in more story beats, expanded internal
    and external conflict and more description of the setting so we can accurately
    write the scene later. Use bullet points to identify each scene and be creative
    with the additional story points: Chapter 1: Detailed Outline'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章：详细大纲
- en: Open with a vivid, cinematic description of Montana's rugged wilderness. The
    towering pines, the distant purple mountains, the icy streams that snake their
    way through the valleys. Use this moment to highlight the unparalleled beauty
    of the wild.
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以蒙大拿州崎岖的荒野的生动、电影般的描述开篇。高耸的松树，远处的紫色山脉，蜿蜒穿过山谷的冰冷溪流。利用这一刻来突出野生的无与伦比的美丽。
- en: Introduce Jack Winters, knee-deep in a rushing stream as he sets up his camera
    on a rocky outcrop. Describe his focused demeanor, the worn lines of his face,
    and the experienced ease with which he handles his camera gear.
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 介绍杰克·温特斯，他深入急流中，将相机设置在岩石上。描述他专注的神态，脸上的疲惫线条，以及他处理相机设备的经验熟练。
- en: The first photograph Jack captures is of a grizzly bear in its natural habitat.
    As the bear roams, Jack observes it through his lens, his fascination and respect
    for the creature apparent. This moment highlights his passion for wildlife and
    the natural world.
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 杰克拍摄的第一张照片是一只在其自然栖息地中的灰熊。当熊漫步时，杰克通过镜头观察着它，他对这个生物的着迷和尊重显而易见。这一刻突显了他对野生动物和自然界的热爱。
- en: Allow the reader to enter Jack's mind. Describe his admiration for the bear
    and the wild, the silence that surrounds him, and his peace in these solitary
    moments. Hint at a sense of melancholy and loneliness.
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 让读者进入杰克的内心。描述他对熊和野生的钦佩，他周围的寂静，以及他在这些孤独时刻的平静。暗示一种忧郁和孤独感。
- en: 'Through Jack''s eyes, we are introduced to the unparalleled beauty of Montana:
    its towering mountains, dense forests, sprawling meadows, and clear rivers teeming
    with fish. The scenic beauty is interspersed with an array of wildlife – deer
    drinking from a stream, a hawk soaring high, a bear foraging for berries – all
    of which Jack captures through his lens.'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: When Jack finishes for the day, show him trekking back to his cabin, set in
    the midst of the vast expanse of Montana wilderness. Describe the cabin's rustic
    charm, the firewood stacked outside, and the remnants of past meals shared with
    unseen friends.
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: At his cabin, Jack sorts through his photos, picking out the best ones. Each
    image speaks to his deep connection with the wilderness and highlights his dedication
    to its preservation. His solitude is comfortable but tinged with an undercurrent
    of loneliness.
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Sam, Jack's younger brother, interrupts this peaceful solitude with a phone
    call. The sudden ring startles Jack, bringing the outside world crashing into
    his serene bubble. He hesitates before answering, hinting at the distance between
    the brothers.
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: During the conversation with Sam, establish the contrast between their lives.
    Sam's bustling Denver life and tech startup world contrasts sharply with Jack's
    solitude in the wilderness. It's clear that Sam's big business decision is weighing
    on him, yet he sounds out of place in Jack's world.
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Jack listens to Sam, offering advice where he can, but there's a hint of tension
    in the conversation, underlining the strain in their relationship. Despite their
    differences, however, it's apparent that a bond exists between the brothers.
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: When the call ends, Jack reflects on the conversation, feeling the pull of family
    obligation but also the chasm that exists between him and his brother due to their
    different life paths.
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The chapter closes with Jack staring out into the wild expanse, his thoughts
    lingering on his conversation with Sam. A sense of conflict begins to simmer,
    setting the tone for the internal and external struggles to come. Through his
    lens, he seeks to capture the wild's unparalleled beauty, a task made more urgent
    by his brother's call and the stark reminder of the threats faced by the natural
    world.
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../images/00086.jpeg)'
  id: totrans-98
  prefs: []
  type: TYPE_IMG
- en: ' Chapter 1: Breakdown into Scenes'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
- en: 'Scene 1: Begin with Jack Winters in the heart of Montana''s wilderness, skillfully
    setting up his photography equipment. His connection to the land is evident in
    the way he moves with a respectful ease within the environment. The stunning setting
    of Montana''s rugged beauty is described in detail, from the towering pines to
    the distant purple mountains and icy streams.'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
- en: 'Scene 2: Jack spots a grizzly bear. There''s a mixture of excitement and reverence
    as he maneuvers himself for the perfect shot, displaying his seasoned experience
    and fascination with the wildlife. Show his admiration for the bear through his
    internal thoughts, revealing his deep respect for nature and its creatures.'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
- en: 'Scene 3: Through Jack''s eyes, further showcase the wild beauty of Montana,
    with its sprawling meadows, dense forests, and clear rivers. Introduce an array
    of wildlife that Jack observes and captures through his camera lens, underscoring
    his role as a silent observer and guardian of this wild paradise.'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
- en: 'Scene 4: Transition to Jack heading home after a day spent capturing the wilderness.
    His cabin, isolated and nestled amidst the Montana wilderness, tells a story of
    simple, solitary life. Details of the cabin — rustic charm, firewood stack, remnants
    of past meals — offer a glimpse into Jack''s life.'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
- en: 'Scene 5: Inside the cabin, Jack reviews his photos, selecting the best shots.
    His solitude is comfortable but tinged with a faint echo of loneliness. His peace
    is palpable but so is his longing for connection.'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
- en: 'Scene 6: Jack''s quiet solitude is interrupted by a call from his younger brother,
    Sam. The stark contrast between the silence of the cabin and the sudden ring of
    the phone symbolizes the collision of two different worlds — Jack''s quiet, nature-immersed
    life and Sam''s urban, fast-paced existence.'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 场景6：杰克安静的独处被他的弟弟山姆的电话打断。小屋的寂静与电话的突然响起形成了两个不同世界的碰撞的鲜明对比——杰克宁静的、自然沉浸的生活和山姆的城市、快节奏的生活。
- en: 'Scene 7: During the conversation, Jack''s advice about Sam''s big business
    decision is interwoven with his own reflections on their differing lifestyles.
    Sam''s tech start-up world and bustling Denver life contrast sharply with Jack''s
    tranquil wilderness. Their strained relationship is hinted at, adding another
    layer of conflict to the story.'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 场景7：在对话中，杰克对山姆的重大商业决定的建议与他自己对他们不同生活方式的反思交织在一起。山姆的科技初创企业世界和繁华的丹佛生活与杰克宁静的荒野形成鲜明对比。他们紧张的关系暗示着另一层冲突。
- en: 'Scene 8: The call ends, leaving Jack in a contemplative mood. There''s an internal
    conflict brewing, hinted at through his silent reflections on his conversation
    with Sam and the underlying tension between their different values and lifestyles.'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 场景8：通话结束，杰克陷入沉思的情绪。一种内部冲突正在酝酿，通过他对与山姆的对话和他们不同价值观和生活方式之间潜在紧张关系的沉默反思暗示出来。
- en: 'Scene 9: The chapter closes with Jack standing at the window of his cabin,
    staring out into the wild, untouched expanse. His thoughts are still on his conversation
    with Sam, and a sense of foreboding simmers under the surface, setting the stage
    for upcoming challenges and external conflicts. Through his lens, he seeks to
    capture the wild''s unparalleled beauty, a task made more urgent by his brother''s
    call and the stark reminder of the threats faced by the natural world.'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 场景9：这一章以杰克站在小屋窗前，凝视着未经触摸的荒野广袤的景象而结束。他的思绪仍然在他与山姆的对话上，一种不祥的感觉在表面下酝酿，为即将到来的挑战和外部冲突铺平了道路。通过他的视角，他试图捕捉荒野无与伦比的美丽，这一任务因为他弟弟的电话和对自然界面临威胁的鲜明提醒而变得更加紧迫。
- en: By splitting the chapter into 9 individual scenes, the narrative becomes more
    structured, allowing for deeper exploration of Jack's character, his interactions
    with his environment, and the looming external and internal conflicts. It provides
    a clearer roadmap for developing the story, setting the pace, and maintaining
    reader engagement.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 通过将这一章分成9个单独的场景，叙述变得更加结构化，可以更深入地探索杰克的性格，他与环境的互动以及迫在眉睫的外部和内部冲突。它为发展故事，设定节奏和保持读者参与提供了更清晰的路线图。
- en: This is the time to build on Jack’s life. Does he have a dog? Do his relatives
    live nearby? Are there old school pals he meets now and then? Building on that
    sense of community would help to consolidate Jack’s position in the town.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 这是建立杰克生活的时候。他有狗吗？他的亲戚住在附近吗？他偶尔会遇到老校友吗？建立社区感会有助于巩固杰克在镇上的地位。
- en: Now let’s do the same for Eloise in Chapter 2.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们也来做同样的事情，为艾洛伊丝在第2章中做准备。
- en: '![](../images/00087.jpeg)'
  id: totrans-112
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/00087.jpeg)'
- en: '  Prompt: Take the following description for Chapter 2 and break that chapter
    down into a list of individual scenes. Add in more story beats, expanded internal
    and external conflict and more description of the setting so we can accurately
    write the scene later. Use bullet points to identify each scene and be creative
    with the additional story points: Chapter 2: Detailed Outline'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh:   提示：将第2章的以下描述分解成单独的场景列表。增加更多故事情节，扩展内部和外部冲突，并更多描述环境，以便我们可以准确地写出场景。使用项目符号来标识每个场景，并在额外的故事要点上有创意：第2章：详细大纲
- en: The chapter opens in stark contrast to the first, not in the tranquility of
    the wilderness, but in the bustling Billings Logan International Airport, Montana.
    Amidst the cacophony of landing planes, bustling passengers, and echoing announcements,
    a private jet lands.
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这一章与第一章形成鲜明对比，不是在荒野的宁静中，而是在蒙大拿州的繁华的比灵斯洛根国际机场。在降落飞机、熙熙攘攘的乘客和回响的广播中，一架私人飞机降落。
- en: Out steps Eloise "Ellie" Hamilton, an elegant figure in her late twenties. Her
    sophisticated attire and composed demeanor contrast with her surroundings and
    mark her as an outsider. Despite her immaculate exterior, there's an undercurrent
    of vulnerability in her eyes, revealing the cracks in her seemingly perfect world.
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 艾洛伊丝“艾莉”汉密尔顿走出来，她是一个优雅的人物，年龄在二十多岁。她精致的服饰和镇定的举止与她的周围环境形成鲜明对比，并标志着她是一个局外人。尽管她外表完美，但她眼中的脆弱暗示了她看似完美世界的裂痕。
- en: Use Ellie's phone conversation with her best friend, Cassie, to subtly introduce
    her backstory. Cassie's lighthearted and witty banter provides comic relief, but
    there's an undertone of concern in her voice. This moment reveals that Ellie left
    something distressing behind in New York City.
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利用艾莉与她最好的朋友卡西的电话对话，巧妙地介绍她的背景故事。卡西轻松幽默的闲聊提供了喜剧般的解脱，但她的声音中有一丝担忧的暗示。这一刻揭示了艾莉在纽约留下了令人烦恼的事情。
- en: Cassie's lively personality and her candid advice bring out Ellie's softer and
    more vulnerable side. It's clear that their friendship is a vital support system
    for Ellie.
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 卡西活泼的个性和她坦率的建议展现了艾莉更柔软和更脆弱的一面。显然，她们的友谊对艾莉来说是一个重要的支持系统。
- en: As the conversation ends, describe Ellie's emotional state. She looks forward
    to the tranquility Montana promises, but there's a pang of loneliness as she cuts
    the call. This serves as a poignant reminder of the life she left behind.
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对话结束时，描述艾莉的情绪状态。她期待蒙大拿州所承诺的宁静，但在挂断电话时有一丝孤独感。这是对她留下的生活的一个令人痛苦的提醒。
- en: Ellie looks around the unfamiliar terrain with a mixture of anticipation and
    apprehension. The raw, untouched beauty of Montana is intimidating to someone
    used to the concrete jungles of New York City, yet its tranquility calls to her,
    offering a refuge from her chaotic life.
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 艾莉以一种期待和忧虑的心情环顾陌生的地形。蒙大拿州未经触摸的原始美景对于习惯了纽约市的混凝土丛林的人来说是令人敬畏的，然而它的宁静呼唤着她，为她提供了一个避难所，摆脱她混乱的生活。
- en: We get glimpses into Ellie's backstory as she journeys from the airport. She
    is the sole heiress to Hamilton Enterprises, a corporate empire with a relentless
    pace. Her life is a whirlwind of business meetings, societal engagements, and
    constant scrutiny under the public eye.
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 艾莉的背景故事在她从机场出发的途中逐渐展现出来。她是汉密尔顿企业的唯一继承人，这是一个拥有无情节奏的企业帝国。她的生活充满了商务会议、社交活动，以及公众目光的持续审视。
- en: Ellie has recently experienced a significant betrayal, hinting at an internal
    conflict. Details are sparse but impactful – a discarded engagement ring in her
    purse, a deleted voicemail from a man named Richard who pleads for forgiveness,
    the fleeting sadness in her gaze. This heartbreak has left her yearning for solitude
    and escape.
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 艾莉最近经历了一次重大的背叛，暗示着内心的冲突。细节很少但有影响力——她包里有一个被丢弃的订婚戒指，一个名叫理查德的男人留下的被删除的留言，请求原谅，她眼中的一丝悲伤。这次心碎让她渴望独处和逃避。
- en: Arriving at a rental cottage nestled in the quieter parts of Montana, Ellie
    unpacks her sparse belongings – a stark reminder of her detachment from her former
    life. She stands on the porch, taking in the vast expanse of untouched landscapes.
    The majestic wilderness, under the wide-open sky, presents an overwhelming yet
    therapeutic spectacle.
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 抵达蒙大拿州安静的地方的一间出租小屋后，艾莉打开她稀少的行李——这是她与以前生活的脱离的鲜明提醒。她站在门廊上，欣赏着辽阔的未经触摸的风景。雄伟的荒野，在辽阔的天空下，呈现出一幅令人震撼而治愈的景象。
- en: Ellie attempts to adjust to her new environment. She explores the nearby trails,
    fumbling with a map, her unfamiliarity with the wilderness endearing. It's her
    first encounter with the wild, so different from her structured life in New York.
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 艾莉试图适应她的新环境。她探索附近的小径，摸索着地图，她对荒野的陌生给人留下了深刻的印象。这是她第一次面对野外，与她在纽约有条不紊的生活截然不同。
- en: Ellie's solitude mirrors Jack's, but her loneliness is more profound. She is
    physically alone but also feels a growing disconnection from her old life and
    self. Her reflection in the cottage window portrays a woman seeking answers and
    a respite from the relentless expectations imposed upon her.
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 艾莉的孤独与杰克的相似，但她的孤独更加深刻。她不仅在身体上孤独，而且感到与她以前的生活和自己越来越疏远。她在小屋窗户中的倒影描绘出一个寻求答案和摆脱她所受到的无情期望的女人。
- en: The chapter ends with Ellie writing in a journal, a testament to her thoughts
    and emotions as she embarks on this journey of self-discovery. It is a raw, honest
    entry that emphasizes her internal conflict – her need for independence and authenticity
    versus the weight of her family legacy and societal expectations.
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这一章以艾莉在日记中写作结束，这是她在这段自我发现之旅中的思想和情感的见证。这是一个真实而坦诚的记录，强调了她内心的冲突——她对独立和真实的需求与她家族遗产和社会期望的压力之间的冲突。
- en: In this expanded outline, Ellie's introduction is layered with backstory, providing
    a deeper understanding of her character. The stage is set for Ellie and Jack's
    worlds to collide, promising a whirlwind of emotions and the inevitable clash
    of contrasting ideals.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个扩展的大纲中，艾莉的介绍充满了背景故事，让人更深入地了解她的性格。舞台已经为艾莉和杰克的世界相撞做好了准备，承诺了一场情感的旋风和截然不同理念的必然冲突。
- en: '![](../images/00088.jpeg)'
  id: totrans-127
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/00088.jpeg)'
- en: ' Chapter 2: Breakdown into Scenes'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh:  第2章：分解成场景
- en: 'Scene 1: The scene opens with the bustling atmosphere of Billings Logan International
    Airport. The noise of planes landing, passengers moving, and echoing announcements
    set a stark contrast to the tranquility of the wilderness described in Chapter
    1\. A private jet lands, hinting at a new character introduction.'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 场景1：场景以比林斯洛根国际机场繁忙的氛围开场。飞机降落的噪音，乘客的行动，以及回荡的广播公告与第1章中所描述的荒野的宁静形成了鲜明的对比。一架私人飞机降落，暗示着一个新角色的出现。
- en: 'Scene 2: Eloise "Ellie" Hamilton disembarks from the private jet, her elegant
    and sophisticated attire immediately distinguishing her from the crowd. There''s
    a hint of vulnerability in her demeanor, offering a glimpse into her internal
    conflict and distress.'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 场景2：埃洛伊丝“艾莉”汉密尔顿从私人飞机上下来，她优雅而精致的着装立即使她脱颖而出。她的举止中透露出一丝脆弱，让人一窥她内心的冲突和痛苦。
- en: 'Scene 3: Ellie has a phone conversation with her best friend, Cassie. The conversation
    is a mix of lighthearted banter and subtle tension, revealing Ellie''s troubled
    past in NYC and her desperate need for a fresh start.'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 场景3：艾莉与她最好的朋友卡西进行了一次电话交谈。这段对话既有轻松的玩笑，又有微妙的紧张，揭示了艾莉在纽约的不幸过去和她对新生活的迫切需要。
- en: 'Scene 4: Cassie''s lively personality brings out a softer side of Ellie, highlighting
    their deep friendship. This conversation ends, leaving Ellie with a mixed feeling
    of anticipation for the solitude Montana promises and the pang of loneliness from
    her past.'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 场景4：卡西活泼的个性展现出艾莉的柔软一面，突显了她们之间深厚的友谊。这段对话结束后，艾莉心中既期待蒙大拿州所承诺的独处，又感到过去孤独的痛苦。
- en: 'Scene 5: Ellie observes her new surroundings with a sense of apprehension and
    curiosity. The untouched beauty of Montana both intimidates and attracts her,
    promising a refuge from her previous chaotic life.'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 场景5：艾莉以一种忧虑和好奇的心情观察着她的新环境。蒙大拿州未经触摸的美景既让她感到害怕又吸引着她，承诺着一个避开她以前混乱生活的避难所。
- en: 'Scene 6: As Ellie travels from the airport, her backstory begins to unfold.
    Ellie''s life as an heiress to Hamilton Enterprises, marked by constant societal
    engagements, relentless business meetings, and public scrutiny, is revealed.'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 场景6：当艾莉从机场出发时，她的背景故事开始展现。艾莉作为汉密尔顿企业的继承人的生活，充满了不断的社交活动、无情的商务会议和公众的审视，都被揭示了出来。
- en: 'Scene 7: Ellie''s recent heartbreak is hinted at through small, impactful details
    — a discarded engagement ring in her purse, a deleted voicemail from a man named
    Richard begging for forgiveness, and a fleeting sadness in her gaze.'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 场景7：艾莉最近的心碎通过一些小而有影响力的细节暗示出来——她包里有一个被丢弃的订婚戒指，一个名叫理查德的男人留下的被删除的留言，请求原谅，以及她眼中的一丝悲伤。
- en: 'Scene 8: Arriving at a rental cottage, Ellie unpacks her minimal belongings,
    a reflection of her attempt to detach herself from her past life. Standing on
    the porch, the vast expanse of Montana’s landscapes offers her a sense of calm
    and solitude.'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 场景8：到达租来的小屋，艾莉打开她的少量物品，这反映了她试图脱离过去生活的努力。站在门廊上，蒙大拿州广阔的景观给她带来了宁静和孤独感。
- en: 'Scene 9: Ellie struggles to navigate the unfamiliar terrain, highlighting her
    unfamiliarity with the wilderness and her transition from the structured life
    in NYC. Her attempts to read a map and explore nearby trails are endearing and
    humanizing.'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 场景9：艾莉努力在陌生的地形中导航，突显了她对荒野的陌生和从纽约市结构化生活的过渡。她试图阅读地图并探索附近的小径，这是令人感动和人性化的。
- en: 'Scene 10: In solitude, Ellie contemplates her reflection in the cottage window,
    realizing the growing disconnection from her old life and self. The scene paints
    a picture of a woman yearning for self-discovery, independence, and respite from
    societal expectations.'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 场景10：在孤独中，艾莉在小屋的窗户中思考自己的倒影，意识到她与旧生活和自我的日益脱节。这一场景描绘了一个渴望自我发现、独立和摆脱社会期望的女人。
- en: 'Scene 11: The chapter ends with Ellie writing in her journal, an intimate reflection
    of her thoughts and feelings. The entries reveal her internal conflict - the need
    for personal authenticity versus the weight of her inherited responsibilities
    and societal expectations.'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 场景11：章节以艾莉在她的日记中写作结束，这是她对自己的思想和感情的亲密反思。这些条目揭示了她的内部冲突-个人真实性的需求与她继承的责任和社会期望的压力之间的冲突。
- en: By dividing the chapter into individual scenes, it becomes easier to explore
    Ellie's character and background in depth, building empathy in the readers. These
    scenes also provide a platform to introduce the main conflict and gradually build
    the narrative tension.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 通过将章节分成单独的场景，更容易深入探索艾莉的性格和背景，建立读者的共鸣。这些场景还提供了一个平台，介绍主要冲突，并逐渐建立叙事张力。
- en: This could, for example, demonstrate that Ellie is funny and not afraid to laugh
    at her ineptitude with a physical map as opposed to a high-tech app, and there
    is no internet signal. Perhaps she has a best friend she calls as soon as she
    arrives at the airport to let her know that she has left New York for a break.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，这可能表明艾莉很幽默，不怕嘲笑自己对物理地图的无能，而不是高科技应用程序，而且没有互联网信号。也许她有一个最好的朋友，她一到机场就打电话给她，告诉她她已经离开纽约休息了。
- en: Using this process, you can now break down chapters 3 and 4 into individual
    scenes using the same basic prompt and the chapter outline for that chapter.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 使用这个过程，现在你可以使用相同的基本提示和该章节的大纲将第3和第4章分解成单独的场景。
- en: Review the Scene Suggestions for Each Chapter.
  id: totrans-143
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 审查每一章的场景建议。
- en: Spend some time manually improving the scene outline for these opening chapters
    with additional detail and personal input.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 花一些时间手动改进这些开场章节的场景大纲，增加更多细节和个人观点。
- en: Want to open with Ellie’s story, then introduce Jack? Fine.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 想要以艾莉的故事开篇，然后介绍杰克？好的。
- en: After each response, review the answers and critically assess whether they make
    sense. AI is not perfect and ChatGPT admits that sometimes the system “hallucinates”
    and gives inaccurate information about people, places, or facts.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 每次回答后，审查答案并批判性地评估它们是否合理。AI并不完美，ChatGPT承认有时系统会“产生幻觉”，提供关于人、地方或事实的不准确信息。
- en: For example, I am unfamiliar with Billings Logan International Airport in Montana.
    Is this the best option for someone travelling from New York? How luxurious are
    the private jet facilities at this airport? How long it would take for Ellie to
    travel from this airport to a rental cabin in a mountain area of Montana?
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，我对蒙大拿州的比林斯洛根国际机场不熟悉。这是从纽约出发的最佳选择吗？这个机场的私人飞机设施有多豪华？艾莉从这个机场到蒙大拿州山区的租来的小屋需要多长时间？
- en: Rigorously review the scene lists for these critical opening chapters and work
    your creative magic to make each scene as compelling as possible.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 严格审查这些关键开场章节的场景列表，并发挥你的创造力，使每个场景尽可能引人入胜。
- en: Consider the Target Wordcount for this Book and Re-draft the Scene List for
    that Chapter.
  id: totrans-149
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 考虑这本书的目标字数，并重新起草该章节的场景列表。
- en: Target word count for the finished book.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 完成书的目标字数。
- en: Are you writing a short novel of, say, 50,000 words? Or a longer novel of 70,000
    to 90,000 words? Or a novella of 25,000 words?
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 你是在写一部5万字的短篇小说吗？还是一部7万到9万字的长篇小说？还是一部2.5万字的中篇小说？
- en: Divide your total word count by the number of chapters to determine the average
    target word count of each chapter.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 将总字数除以章节数，以确定每章的平均目标字数。
- en: Novella. 25,000/16 = 1,562 words per chapter.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 中篇小说。25,000/16 = 每章1,562字。
- en: Short Novel. 50,000/16 = 3,125 words per chapter.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 短篇小说。50,000/16 = 每章3,125字。
- en: Full length Novel. 75,000/16 = 4,688 words per chapter.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 完整的长篇小说。75,000/16 = 每章4,688字。
- en: Why is this important?
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么这很重要？
- en: In the worked example, the breakdown for chapter one in the worked example has
    given us 7 scenes to introduce our hero, Jack. If you were writing a novella,
    it would be challenging to cram 7 scenes of content into 1,562 words of chapter
    1 of 16 chapters.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个示例中，对第一章进行的分解给了我们7个场景来介绍我们的英雄杰克。如果你正在写一部中篇小说，将7个场景的内容塞进16章中的第1章的1562字中将是具有挑战性的。
- en: Now is the time to match the scene list with the word count of your book and
    target average word count of each chapter.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是时候将场景列表与你的书的字数和每章的目标平均字数相匹配了。
- en: Scenes may need to be combined, condensed, or completely removed.  You might
    have better ideas about how you can introduce Jack, for example, to the reader
    in an engaging and empathetic way, that hooks the reader from page one. Perhaps
    we open with him observing a magical scene in a forest, and then immediately spot
    signs that poachers have been there? This would grab the reader and make them
    root for our Jack.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 场景可能需要合并、压缩或完全删除。也许你有更好的主意，比如如何以引人入胜和富有同情心的方式向读者介绍杰克，从而从第一页就吸引读者。也许我们可以以他观察到森林中的一个神奇场景开始，然后立即发现有偷猎者的迹象？这会吸引读者，并让他们为我们的杰克加油。
- en: In a full-length novel, on the other hand, you could combine the scenes suggested
    into two or three scenes per chapter, supported by secondary characters and subplots.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 在一部长篇小说中，另一方面，你可以将建议的场景合并成每章两到三个场景，由次要角色和副情节支持。
- en: Whatever works for your vision of this book.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 无论对你对这本书的愿景来说什么都行。
- en: By the end of this step, you should have a list of scenes for all four opening
    chapters, with a brief description of what happens in each scene.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一步结束时，你应该有四个开场章节的场景列表，以及每个场景发生的简要描述。
