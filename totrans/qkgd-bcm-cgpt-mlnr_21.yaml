- en: 'According to Leadshook.com and other sites, here are average per-lead prices
    for top industries:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 根据Leadshook.com和其他网站的数据，以下是一些行业的平均每个线索价格：
- en: Loan Leads$20 – $70
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 贷款线索$20 – $70
- en: Email Leads$100 – $600 (per list of 1000 email addresses)
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 电子邮件线索$100 – $600（每1000个电子邮件地址）
- en: Auto Insurance Leads$35 – $75
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 汽车保险线索$35 – $75
- en: Divorce Leads$25 – $500
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 离婚线索$25 – $500
- en: Solar Leads$20 – $200
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳能线索$20 – $200
- en: Mortgage Leads$25 – $50
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 抵押贷款线索$25 – $50
- en: Home Improvement$20 – $60
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 家居装修$20 – $60
- en: DUI Leads$50 – $500
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 酒后驾驶线索$50 – $500
- en: Ideally you’ll want to generate hundreds if not thousands of leads for your
    clients, so you can imagine the potential revenue you could be pulling in!
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 理想情况下，你会希望为客户生成数百甚至数千个线索，这样你就可以想象到可能带来的潜在收入！
- en: But remember, lead Generation isn’t just something clients will happily pay
    for, it’s also important in your own business too.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 但请记住，线索生成不仅是客户愿意支付的东西，对你自己的业务也很重要。
