  zh: '20.'
- en: 'Mistake: Not considering the book''s marketability'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 错误：不考虑书的市场性
- en: 'Mistake Explained: Neglecting to consider the book''s marketability can result
    in AI-generated content that does not appeal to readers, agents, or publishers,
    and reduces the book''s chances of success.'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 错误解释：忽视考虑书的市场性会导致由人工智能生成的内容，这样的内容不吸引读者、代理商或出版商，并降低书的成功几率。
- en: 'Solution: When generating content, consider your book''s marketability and
    potential appeal to readers, agents, and publishers to improve its chances of
    success.'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案：在生成内容时，考虑你的书的市场性，潜在吸引力对读者、代理商和出版商，以提高其成功的机会。
- en: 'Example:'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: '示例:'
- en: 'Poor Prompt: "Write a historical fiction novel."'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 糟糕的提示：“写一部历史小说。”
- en: 'Better Prompt: "Write a historical fiction novel that is [approximately 80,000
    words] and covers [specific time period or event]. Please consider the book''s
    marketability and potential appeal to readers, agents, and publishers when generating
    content to improve its chances of success."'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的提示：“写一部历史小说，大约 80,000 字，涵盖特定的时间段或事件。在生成内容时，请考虑书的市场性和对读者、代理商和出版商的潜在吸引力，以提高其成功的机会。”
