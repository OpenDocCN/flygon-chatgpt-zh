  zh: 使用下面概述的模型（您也可以观看一个类似方法的视频），每个客户的收入为每月$800。 每个客户每周需要2封电子邮件，您需要大约10分钟来完成。 将这个业务扩展到20个客户将带来每月$16,000的收入，并且每周运营大约需要3到4个小时。
