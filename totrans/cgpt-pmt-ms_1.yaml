- en: What is ChatGPT?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: ChatGPT (Generative Pre-trained Transformer) is a chatbot launched by OpenAI
    in November 2022\. It is built on top of OpenAI's GPT-3.5 family of large language
    models, and is fine-tuned with both supervised and reinforcement  learning techniques.
  prefs: []
  type: TYPE_NORMAL
- en: ChatGPT was launched as a prototype on November 30, 2022, and quickly garnered
    attention for its detailed responses and articulate answers across many domains
    of knowledge. Its uneven factual accuracy was identified as a significant drawback.
    â€” Wikipedia.
