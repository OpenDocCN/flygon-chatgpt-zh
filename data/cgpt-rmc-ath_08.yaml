- en: Jack Winters, a rugged conservationist and wildlife photographer, lives a solitary
    life, content to be but a silent observer of Montana's untamed wilderness. That
    is until a storm from the East upends his world.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 杰克·温特斯是一个崭露头角的环保主义者和野生动物摄影师，过着孤独的生活，满足于成为蒙大拿未开垦荒野的沉默观察者。直到一场来自东方的风暴颠覆了他的世界。
- en: Enter Eloise "Ellie" Hamilton, a corporate heiress from Manhattan, who seeks
    refuge in Big Sky Country, running from the suffocating weight of familial expectations
    and heartache. Expecting solitude, Ellie is unprepared for the pull of the wilderness
    and the enigmatic man who calls it home.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 但是艾莉家族与采矿活动的关系的揭示在他们之间制造了裂痕。杰克感到受到了背叛，而艾莉在忠诚于家人和对杰克和蒙大拿的爱之间犹豫不决。她面临着一个可能永远改变她人生轨迹的决定——是按照别人为她铺好的道路还是在蒙大拿荒野中开辟自己的道路。
- en: In this unlikely setting, Ellie and Jack find themselves drawn together; their
    connection as intense as it is unexpected. But their blossoming relationship faces
    a storm of its own when Jack uncovers a planned mining operation that threatens
    the pristine wilderness, he holds dear. And when he learns of Ellie's family's
    ties to the project, their romance teeters on the edge of a precipice.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个不太可能的环境中，艾莉和杰克发现自己被吸引在一起；他们的联系如此强烈，以至于出乎意料。但当杰克发现一项计划中的采矿活动威胁到他所珍爱的原始荒野时，他们的恋情也面临着一场风暴。
- en: With the looming threat to the wilderness, passions ignite, and Ellie finds
    herself torn between her loyalty to her family and her burgeoning love for Jack
    and the wild expanse of Montana. As secrets unravel, Ellie faces a life-altering
    decision—follow the path laid out for her or forge her own under the Big Sky.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 随着对荒野的威胁日益加剧，他们之间的吸引力也在增加。杰克以他的坦率和对土地的热爱挑战了艾莉的世界观，并以她从未想象过的方式激起了她的心。艾莉反过来以她的勇气和决心激励了杰克，使他质疑他是否真的想要孤独的生活。
- en: '"Wild Hearts of Montana" is a riveting tale of passion and principles, of unlikely
    alliances and difficult choices. It explores the transformative power of love
    and the strength it takes to protect what you cherish. From the high stakes corporate
    world to the rugged frontiers of the American West, this novel is an unforgettable
    journey that will tug at your heartstrings as fiercely as the Montana winds.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 《蒙大拿的野心》是一个充满激情和原则的引人入胜的故事，是一个不太可能的联盟和艰难选择的故事。它探讨了爱的转化力量以及保护所珍视的东西所需的力量。从高风险的企业世界到美国西部的崎岖前沿，这部小说是一次难忘的旅程，它会像蒙大拿的风一样激烈地牵动你的心弦。
- en: Brace yourself for a captivating read where love is as relentless and unyielding
    as the wilderness. Dive into "Wild Hearts of Montana" today and experience the
    magic that happens when hearts run wild.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 艾洛伊丝“艾莉”汉密尔顿是曼哈顿的一个企业继承人，她在大天空国家寻求庇护，逃避家庭期望和心痛的沉重压力。艾莉原以为会过着孤独的生活，但她没有料到会被荒野的吸引力和那个称之为家的神秘男人所吸引。
- en: This description captures enough of the plot without revealing all of the plot
    points, and certainly makes a promise to the reader about the kind of romance
    and emotional journey this book will deliver.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 这个描述捕捉到了足够的情节，而没有透露所有情节点，当然也向读者承诺了这本书将带来的浪漫和情感之旅。
- en: We also have full names for our two main characters – Jack Winters and Eloise
    "Ellie" Hamilton.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为我们的两个主要角色—杰克·温特斯和埃洛伊丝“艾莉”汉密尔顿有全名。
- en: Don’t like these names?
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 不喜欢这些名字吗？
- en: Ask ChatGPT to provide you with a list of 20 names for that character profile
    for your hero and/or heroine.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 要求ChatGPT为您的男主角和/或女主角提供一个包含20个名字的名单。
- en: Don’t like the plot points or direction of the story line?
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 不喜欢情节点或故事情节的方向吗？
- en: Ask ChatGPT to change the plot to move in the direction you want it to go.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 要求ChatGPT改变情节，使其朝着您想要的方向发展。
- en: NEXT STEP IN THE STORY DEVELOPMENT PROCESS
  id: totrans-55
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 故事发展过程的下一步
- en: Stand back and evaluate the story ideas that ChatGPT has generated for you.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 退后，评估ChatGPT为您生成的故事想法。
- en: If you don’t like this response, or want more ideas, copy the original response
    into a text document, then press the Regeneration button. You can see that the
    AI remembered the responses it generated earlier and incorporated these in the
    synopsis.
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您不喜欢这个回答，或者想要更多想法，请将原始回答复制到文本文档中，然后按“再生”按钮。您可以看到AI记住了先前生成的回答，并将其纳入了简介中。
- en: Change the synopsis prompt. Add in more specific details about your niche, your
    characters, and the setting, until you have several story ideas.
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更改简介提示。添加有关您的领域、角色和环境的更多具体细节，直到您有几个故事想法。
- en: Manually work through the responses and the story ideas that you have recorded.
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 手动处理您记录的回答和故事想法。
- en: Do any of them stand out?
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有没有哪个故事特别突出？
- en: How do these story ideas compare to other bestsellers in your niche at the moment?
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这些故事想法与您领域中其他畅销书的情况相比如何？
- en: Could this story compete in your niche and grab the attention of the reader?
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这个故事能在你的领域竞争并吸引读者的注意吗？
- en: Are there any additional tropes or themes or story hooks that readers in your
    niche would love to see? Bring them in now.
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在您的领域，读者可能会喜欢看到任何额外的陈词滥调、主题或故事引子吗？现在引入它们。
- en: Can you incorporate any ideas of your own to create a combined synopsis of your
    story idea?
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您能否融入自己的想法，创造一个结合了您的故事想法的综合简介？
- en: The objective at the end of this stage of the plotting process is to have a
    working story idea that you love and cannot wait to start writing!
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在情节设计的这个阶段结束时，您的目标是拥有一个您喜爱并迫不及待要开始写作的工作故事想法！
