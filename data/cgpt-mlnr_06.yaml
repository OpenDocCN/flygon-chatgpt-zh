- en: It has literally generated all the code needed for this to work, **but if you’re
    like me I don’t know what to do with this code, so we ask the next question: **
  id: totrans-462
  prefs: []
  type: TYPE_NORMAL
  zh: 它实际上已经生成了使其工作所需的所有代码，**但如果你像我一样，不知道该如何处理这段代码，所以我们提出下一个问题：**
- en: '**Prompt:** Now what do I do next to make this a working extension'
  id: totrans-463
  prefs: []
  type: TYPE_NORMAL
  zh: '**Prompt:** 现在我接下来该做什么才能让这个扩展正常工作'
- en: '**ChatGPT response**:'
  id: totrans-464
  prefs: []
  type: TYPE_NORMAL
  zh: '**ChatGPT response**:'
- en: 1 Save the code for each of the five files (manifest.json, background.js, popup.html,
    popup.js, and options.html) to your computer. Make sure that each file is saved
    with the correct filename.
  id: totrans-465
  prefs: []
  type: TYPE_NORMAL
  zh: 1 将五个文件（manifest.json、background.js、popup.html、popup.js和options.html）的代码保存到您的计算机上。确保每个文件都以正确的文件名保存。
- en: 2 In Chrome, go to the extensions page (chrome://extensions).
  id: totrans-466
  prefs: []
  type: TYPE_NORMAL
  zh: 2 在Chrome中，转到扩展页面（chrome://extensions）。
- en: 3 Enable developer mode by clicking the toggle switch in the top right corner
    of the page.
  id: totrans-467
  prefs: []
  type: TYPE_NORMAL
  zh: 3 点击页面右上角的切换开关启用开发者模式。
- en: 4 Click the "Load unpacked" button and select the folder that contains the five
    files you saved in step 1.
  id: totrans-468
  prefs: []
  type: TYPE_NORMAL
  zh: 4 点击“加载已解压的扩展”按钮并选择包含在步骤1中保存的五个文件的文件夹。
- en: 5 The extension should now be installed and working. You can click on the extension's
    icon in the top right corner of the browser to open the popup and block or unblock
    the current tab. You can also click on the "Options" link to open the options
    page and add websites to the list of distracting websites.
  id: totrans-469
  prefs: []
  type: TYPE_NORMAL
  zh: 5 现在扩展应该已安装并正常工作。您可以点击浏览器右上角的扩展图标打开弹出窗口并阻止或解除当前标签页的阻止。您还可以点击“选项”链接打开选项页面并将网站添加到分散注意力的网站列表中。
