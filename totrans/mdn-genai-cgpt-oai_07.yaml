- en: '5'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Boosting Day-to-Day Productivity with ChatGPT
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this chapter, we will cover the main activities ChatGPT can perform for general
    users daily to boost their productivity. The chapter will focus on concrete examples
    of writing assistance, decision-making, information retrieval, and so on, with
    suggestions and prompts so that you can implement them on your own.
  prefs: []
  type: TYPE_NORMAL
- en: 'By the end of this chapter, you will have learned how to use ChatGPT as a booster
    for the following activities:'
  prefs: []
  type: TYPE_NORMAL
- en: Daily activities such as organizing agendas, meal-prepping, grocery shopping,
    and so on
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Generating brand-new text content
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Improving your writing skills and adapting the same content to different audiences
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Retrieving documentation and information for research and competitive intelligence
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Technical requirements
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: For this chapter, you will require a ChatGPT account. You can create one for
    free by following the instructions provided in [*Chapter 4*](B19904_04.xhtml#_idTextAnchor053).
  prefs: []
  type: TYPE_NORMAL
- en: ChatGPT as a daily assistant
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: ChatGPT can serve as a valuable daily assistant, helping you manage your tasks
    and streamline your workflow. It can optimize your daily routine by providing
    personalized assistance, thus saving you time and enhancing your efficiency.
  prefs: []
  type: TYPE_NORMAL
- en: 'Let’s start with a general suggestion on how I could make my day more productive:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 5.1 – An example of ChatGPT generating a productive routine](img/Figure_5.1_B19904.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 5.1 – An example of ChatGPT generating a productive routine
  prefs: []
  type: TYPE_NORMAL
- en: 'The preceding routine is pretty generic since it doesn’t focus on a specific
    list of activities (except studying). Let’s challenge ChatGPT to create a more
    task-oriented routine, including a list of activities we have to carry on during
    the day:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 5.2 – Optimized routine generated by ChatGPT on top of my activities](img/Figure_5.2_B19904.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 5.2 – Optimized routine generated by ChatGPT on top of my activities
  prefs: []
  type: TYPE_NORMAL
- en: As you can see, here, ChatGPT acted as a to-do list maker, managing time for
    me and helping me in organizing my busy day.
  prefs: []
  type: TYPE_NORMAL
- en: 'Another interesting usage of ChatGPT in organizing my week is that I can use
    it as a meal prep assistant:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 5.3 – Meal prep for my working week generated by ChatGPT](img/Figure_5.3_B19904.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 5.3 – Meal prep for my working week generated by ChatGPT
  prefs: []
  type: TYPE_NORMAL
- en: 'Alongside meal prepping, ChatGPT can also generate my grocery list so that
    I stick to my food plan:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 5.4 – Grocery list generated by ChatGPT](img/Figure_5.4_B19904.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 5.4 – Grocery list generated by ChatGPT
  prefs: []
  type: TYPE_NORMAL
- en: ChatGPT can also be a loyal and disciplined study partner. It could help you,
    for example, in summarizing long papers so that you gain a first overview of the
    discussed topic or help you prepare for exams.
  prefs: []
  type: TYPE_NORMAL
- en: 'Namely, let’s say you are preparing for mathematics exams using the university
    book titled *Mathematics for Economics and Business*, by Lorenzo Peccati et al.
    Before diving deeper into each chapter, you might want to get an overview of the
    content and main topics that are discussed, as well as whether you need further
    prerequisites and – mostly importantly if I’m preparing for an exam – how long
    it will take to study it. You can ask ChatGPT for this:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 5.5 – ChatGPT providing an overview of a university book](img/Figure_5.5_B19904.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 5.5 – ChatGPT providing an overview of a university book
  prefs: []
  type: TYPE_NORMAL
- en: 'You can also ask ChatGPT to ask you some questions about the material you have
    just studied:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 5.6 – Example of ChatGPT acting as a professor](img/Figure_5.6_B19904.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 5.6 – Example of ChatGPT acting as a professor
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs: []
  type: TYPE_NORMAL
- en: This is another example of the *Act as…* hack, which was described in [*Chapter
    4*](B19904_04.xhtml#_idTextAnchor053). There, we saw an example of an interviewer-candidate
    dialog, with ChatGPT acting as the interviewer. In *Figure 5**.5*, we are asking
    ChatGPT to act as a professor. Besides the different content of the dialog, you
    can also perceive how the style and language form is different – it’s more academic.
  prefs: []
  type: TYPE_NORMAL
- en: Now, let’s look at some more examples of using ChatGPT for more specific tasks,
    including text generation, writing assistance, and information retrieval.
  prefs: []
  type: TYPE_NORMAL
- en: Generating text
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As a language model, ChatGPT is particularly suited for generating text based
    on users’ instructions.
  prefs: []
  type: TYPE_NORMAL
- en: 'For example, you could ask ChatGPT to generate emails, drafts, or templates
    that target a specific audience:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 5.7 – Example of an email generated by ChatGPT](img/Figure_5.7_B19904.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 5.7 – Example of an email generated by ChatGPT
  prefs: []
  type: TYPE_NORMAL
- en: 'Another example might be asking ChatGPT to create a pitch structure for a presentation
    you have to prepare:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 5.8 – Slideshow agenda and structure generated by ChatGPT](img/Figure_5.8_B19904.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 5.8 – Slideshow agenda and structure generated by ChatGPT
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs: []
  type: TYPE_NORMAL
- en: In [*Chapter 1*](B19904_01.xhtml#_idTextAnchor015), we saw how there are tools
    that combine different generative AIs. We also saw an example of an AI used for
    a slideshow presentation – that is, Tome AI. From *Figure 5**.8*, we can get an
    idea of how the backends of such tools work – starting from the user prompt, they
    generate the structure of the presentation and its content. Then, in the case
    of Tome AI or similar tools, the structure is translated into slides, and images
    are generated using the content of each slide as a prompt, calling image generative
    models such as DALL-E.
  prefs: []
  type: TYPE_NORMAL
- en: 'You can also generate blog posts or articles about trending topics this way.
    Here is an example:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 5.9 – Example of a blog post with relevant tags and SEO keywords generated
    by ChatGPT](img/figure_5.9.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 5.9 – Example of a blog post with relevant tags and SEO keywords generated
    by ChatGPT
  prefs: []
  type: TYPE_NORMAL
- en: 'We can even get ChatGPT to reduce the size of the post to make it fit for a
    tweet. Here is how we can do this:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 5.10 – ChatGPT shrinks an article into a Twitter post](img/Figure_5.10_B19904.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 5.10 – ChatGPT shrinks an article into a Twitter post
  prefs: []
  type: TYPE_NORMAL
- en: 'Finally, ChatGPT can also generate video or theatre scripts, including the
    scenography and the suggested editing. The following figure shows an example of
    a theatre dialog between a person and ChatGPT:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 5.11 – Theatre dialog with scenography generated by ChatGPT](img/Figure_5.11_B19904.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 5.11 – Theatre dialog with scenography generated by ChatGPT
  prefs: []
  type: TYPE_NORMAL
- en: I only provided a truncated version to keep you in suspense regarding the ending…
  prefs: []
  type: TYPE_NORMAL
- en: Overall, whenever new content needs to be generated from scratch, ChatGPT does
    a very nice job of providing a first draft, which could act as the starting point
    for further refinements.
  prefs: []
  type: TYPE_NORMAL
- en: However, ChatGPT can also support pre-existing content by providing writing
    assistance and translation, as we will see in the next section.
  prefs: []
  type: TYPE_NORMAL
- en: Improving writing skills and translation
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Sometimes, rather than generating new content, you might want to revisit an
    existing piece of text. It this be for style improvement purposes, audience changes,
    language translation, and so on.
  prefs: []
  type: TYPE_NORMAL
- en: 'Let’s look at some examples. Imagine that I drafted an email to invite a customer
    of mine to a webinar. I wrote two short sentences. Here, I want ChatGPT to improve
    the form and style of this email since the target audience will be executive-level:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 5.12 – Example of an email revisited by ChatGPT to target an executive
    audience](img/Figure_5.12_B19904.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 5.12 – Example of an email revisited by ChatGPT to target an executive
    audience
  prefs: []
  type: TYPE_NORMAL
- en: 'Now, let’s ask the same thing but with a different target audience:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 5.13 – Example of the same email with a different audience, generated
    by ChatGPT](img/Figure_5.13_B19904.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 5.13 – Example of the same email with a different audience, generated
    by ChatGPT
  prefs: []
  type: TYPE_NORMAL
- en: ChatGPT can also give you some feedback about your writing style and structure.
  prefs: []
  type: TYPE_NORMAL
- en: 'Imagine, for example, that you wrote a script with scenography for your YouTube
    channel. You included the speech as well as images, clips, and video editing activities.
    You also know that your typical audience is between 15 and 25 years old. You want
    feedback on your script and ask for this from ChatGPT:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 5.14 – Example of ChatGPT providing feedback on a video script](img/Figure_5.14_B19904.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 5.14 – Example of ChatGPT providing feedback on a video script
  prefs: []
  type: TYPE_NORMAL
- en: As you can see, not only was ChatGPT able to give me feedback about the writing
    style, but also it suggested how I could improve the scenography of the whole
    video, by including more visuals.
  prefs: []
  type: TYPE_NORMAL
- en: 'Again, imagine you wrote an introduction for an essay titled *The History of
    Natural Language Processing* and you want some feedback about the writing style
    and its consistency with the title:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 5.15 – Example of ChatGPT giving feedback on an introduction for an
    essay](img/Figure_5.15_B19904.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 5.15 – Example of ChatGPT giving feedback on an introduction for an essay
  prefs: []
  type: TYPE_NORMAL
- en: 'Let’s also ask ChatGPT to make concrete examples of the attention-grabbing
    anecdote it talked about in its response:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 5.16 – Example of ChatGPT elaborating on something it mentioned](img/Figure_5.16_B19904.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 5.16 – Example of ChatGPT elaborating on something it mentioned
  prefs: []
  type: TYPE_NORMAL
- en: 'I’m also interested in knowing whether my introduction was consistent with
    the title or whether I’m taking the wrong direction:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 5.17 – ChatGPT provides feedback about the consistency of the introduction
    with the title](img/Figure_5.17_B19904.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 5.17 – ChatGPT provides feedback about the consistency of the introduction
    with the title
  prefs: []
  type: TYPE_NORMAL
- en: I was impressed by this last one. ChatGPT was smart enough to see that there
    was no specific mention of the history of NLP in my introduction. Nevertheless,
    it sets up the expectation about that topic to be treated later on. This means
    that ChatGPT also has expertise in terms of how an essay should be structured
    and it was very precise in applying its judgment, knowing that it was just an
    introduction.
  prefs: []
  type: TYPE_NORMAL
- en: It is also impressive to note how the model can give different feedback, depending
    on the context. With the video script, ChatGPT’s feedback took into account that
    the final consumption of that content would have been on screen. On the other
    hand, the essay’s introduction lives in a more formal and academic context, with
    a specific structure, that ChatGPT was able to capture once more.
  prefs: []
  type: TYPE_NORMAL
- en: 'Last but not least, ChatGPT is also an excellent tool for translation. It knows
    at least 95 languages (if you have doubts about whether your language is supported,
    you can always ask ChatGPT directly). Here, however, there is a consideration
    that might arise: what is the added value of ChatGPT for translation when we already
    have cutting-edge tools such as Google Translate?'
  prefs: []
  type: TYPE_NORMAL
- en: 'To answer this question, we have to consider some key differentiators and how
    we can leverage ChatGPT’s embedded translations capabilities:'
  prefs: []
  type: TYPE_NORMAL
- en: 'ChatGPT can capture the intent. This means that you could also bypass the translation
    phase since it is something that ChatGPT can do in the backend. For example, if
    you write a prompt to produce a social media post in French, you could write that
    prompt in any language you want – ChatGPT will automatically detect it (without
    the need to specify it in advance) and understand your intent:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Figure 5.18 – Example of ChatGPT generating an output in a language that
    is different from the input](img/Figure_5.18_B19904.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 5.18 – Example of ChatGPT generating an output in a language that is
    different from the input
  prefs: []
  type: TYPE_NORMAL
- en: 'ChatGPT can capture the more refined meaning of particular slang or idioms.
    This allows for a translation that is not literal so that it can preserve the
    underlying meaning. Namely, let’s consider the British expression *It’s not my
    cup of tea*, to indicate something that is not the type of thing you like. Let’s
    ask both ChatGPT and Google Translate to translate it into Italian:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 5.19 – Comparison between ChatGPT and Google Translate while translating
    from English into Italian](img/figure_5.19.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 5.19 – Comparison between ChatGPT and Google Translate while translating
    from English into Italian
  prefs: []
  type: TYPE_NORMAL
- en: As you can see, ChatGPT can provide several Italian idioms that are equivalent
    to the original one, also in their slang format. On the other hand, Google Translate
    performed a literal translation, leaving behind the real meaning of the idiom.
  prefs: []
  type: TYPE_NORMAL
- en: 'As with any other task, you can always provide context to ChatGPT. So, if you
    want your translation to have a specific slang or style, you can always specify
    it in the prompt. Or, even funnier, you can ask ChatGPT to translate your prompt
    with a sarcastic touch:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Figure 5.20 – Example of ChatGPT translating a prompt with a sarcastic touch.
    The original content of the prompt was taken from OpenAI’s Wikipedia page: https://it.wikipedia.org/wiki/OpenAI](img/Figure_5.20_B19904.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 5.20 – Example of ChatGPT translating a prompt with a sarcastic touch.
    The original content of the prompt was taken from OpenAI’s Wikipedia page: https://it.wikipedia.org/wiki/OpenAI'
  prefs: []
  type: TYPE_NORMAL
- en: All these scenarios highlight one of the key killing features of ChatGPT and
    OpenAI models in general. Since they represent the manifestation of what OpenAI
    defined as **Artificial General Intelligence** (**AGI**), they are not meant to
    be specialized (that is, constrained) on a single task. On the contrary, they
    are meant to serve multiple scenarios dynamically so that you can address a wide
    range of use cases with a single model.
  prefs: []
  type: TYPE_NORMAL
- en: In conclusion, ChatGPT is able not only to generate new text but also to manipulate
    existing material to tailor it to your needs. It has also proven to be very precise
    at translating between languages, also keeping the jargon and language-specific
    expressions intact.
  prefs: []
  type: TYPE_NORMAL
- en: In the next section, we will see how ChatGPT can assist us in retrieving information
    and competitive intelligence.
  prefs: []
  type: TYPE_NORMAL
- en: Quick information retrieval and competitive intelligence
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Information retrieval and competitive intelligence are yet other fields where
    ChatGPT is a game-changer. The very first example of how ChatGPT can retrieve
    information is the most popular way it is used right now: as a search engine.
    Every time we ask ChatGPT something, it can retrieve information from its knowledge
    base and reframe it in an original way.'
  prefs: []
  type: TYPE_NORMAL
- en: 'One example involves asking ChatGPT to provide a quick summary or review of
    a book we might be interested in reading:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 5.21 – Example of ChatGPT providing a summary and review of a book](img/Figure_5.21_B19904.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 5.21 – Example of ChatGPT providing a summary and review of a book
  prefs: []
  type: TYPE_NORMAL
- en: 'Alternatively, we could ask for some suggestions for a new book we wish to
    read based on our preferences:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 5.22 – Example of ChatGPT recommending a list of books, given my preferences](img/Figure_5.22_B19904.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 5.22 – Example of ChatGPT recommending a list of books, given my preferences
  prefs: []
  type: TYPE_NORMAL
- en: Furthermore, if we design the prompt with more specific information, ChatGPT
    can serve as a tool for pointing us toward the right references for our research
    or studies.
  prefs: []
  type: TYPE_NORMAL
- en: 'Namely, you might want to quickly retrieve some background references about
    a topic you want to learn more about – for example, feedforward neural networks.
    Something you might ask ChatGPT is to point you to some websites or papers where
    this topic is widely treated:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 5.23 – Example of ChatGPT listing relevant references](img/Figure_5.23_B19904.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 5.23 – Example of ChatGPT listing relevant references
  prefs: []
  type: TYPE_NORMAL
- en: As you can see, ChatGPT was able to provide me with relevant references to start
    studying the topic. However, it could go even further in terms of competitive
    intelligence.
  prefs: []
  type: TYPE_NORMAL
- en: 'Let’s consider I’m writing a book titled *Introduction to Convolutional Neural
    Networks – an Implementation with Python*. I want to do some research about the
    potential competitors in the market. The first thing I want to investigate is
    whether there are already some competitive titles around, so I can ask ChatGPT
    to generate a list of existing books with the same content:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 5.24 – Example of ChatGPT providing a list of competitive books](img/Figure_5.24_B19904.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 5.24 – Example of ChatGPT providing a list of competitive books
  prefs: []
  type: TYPE_NORMAL
- en: 'You can also ask for feedback in terms of the saturation of the market you
    want to publish in:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 5.25 – ChatGPT advising about how to be competitive in the market](img/Figure_5.25_B19904.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 5.25 – ChatGPT advising about how to be competitive in the market
  prefs: []
  type: TYPE_NORMAL
- en: 'Finally, let’s ask ChatGPT to be more precise about what I should do to be
    competitive in the market where I will operate:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 5.26 – Example of how ChatGPT can suggest improvements regarding your
    book content to make it stand out](img/Figure_5.26_B19904.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 5.26 – Example of how ChatGPT can suggest improvements regarding your
    book content to make it stand out
  prefs: []
  type: TYPE_NORMAL
- en: ChatGPT was pretty good at listing some good tips to make my book unique.
  prefs: []
  type: TYPE_NORMAL
- en: 'Overall, ChatGPT can be a valuable assistant for information retrieval and
    competitive intelligence. However, it is important to remember the knowledge base
    cut-off is 2021: this means that, whenever we need to retrieve real-time information,
    or while making a competitive market analysis for today, we might not be able
    to rely on ChatGPT.'
  prefs: []
  type: TYPE_NORMAL
- en: Nevertheless, this tool still provides excellent suggestions and best practices
    that can be applied, regardless of the knowledge base cut-off.
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: All the examples we saw in this chapter were modest representations of what
    you can achieve with ChatGPT to boost your productivity. These small hacks can
    greatly assist you with activities that might be repetitive (answering emails
    with a similar template rather than writing a daily routine) or onerous (such
    as searching for background documentation or competitive intelligence).
  prefs: []
  type: TYPE_NORMAL
- en: In the next chapter, we are going to dive deeper into three main domains where
    ChatGPT is changing the game – development, marketing, and research.
  prefs: []
  type: TYPE_NORMAL
