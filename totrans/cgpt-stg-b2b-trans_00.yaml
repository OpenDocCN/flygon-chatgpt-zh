- en: A Little Background on These Tools
  prefs: []
  type: TYPE_NORMAL
- en: ChatGPT, Bard, and other LLMs represent *the* way in which humans will interface
    with machines and thus how we will access all the other capabilities of AI and
    computing in the future. They represent a massive step change and acceleration
    of technology, exponentially scaling the capabilities of computing power and how
    people can harness it. Though mainstream intellectuals and politicians are finally
    openly discussing concerns about their future, there’s just no putting this toothpaste
    back into its tube.
  prefs: []
  type: TYPE_NORMAL
- en: It might be important to understand why these technologies are so different
    to fully appreciate why these tools have made such enormous advances, with more
    certainly to come. AI’s language capabilities have lagged behind other capabilities
    and are finally catching up. In addition, the recent exponential advances in language
    capabilities have brought together many “narrow” AI capabilities (chatbots, voice
    recognition, etc.) and other computing capabilities under a more “general” type
    of intelligence. This compounding of these capabilities has produced extraordinary
    power, very fast.
  prefs: []
  type: TYPE_NORMAL
- en: Language enables humans not just to communicate with each other but also to
    think—to organize, frame, and structure thoughts and ideas. Psychologists know
    that the act of speaking or writing brings utility beyond mere communication;
    these acts in many ways are strongly associated with thinking itself. Though LLMs
    don’t “think” the way we do, their output has amazing utility.
  prefs: []
  type: TYPE_NORMAL
- en: Empirically, the effects of their introduction are readily apparent in the swift
    paradigm shift that has ensued. The world’s biggest corporations are now engaged
    in an intense race to attain language model dominance, striving to safeguard their
    own companies’ ongoing relevance. With this degree of change, wouldn’t it make
    sense that the impacts on your business would be significant? If this technology
    is so disruptive to make Google and Microsoft both scared and excited, certainly
    it is bound to have radical impacts on your business! Considering the other current
    forces threatening SMBs in the B2B space, including industry consolidation and
    other market disruptions, this is a critical moment.
  prefs: []
  type: TYPE_NORMAL
- en: And by the way, these new tools are also bound to have huge impacts on your
    customers.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../images/17.jpg)'
  prefs: []
  type: TYPE_IMG
- en: AI language capabilities have lagged other “narrow” intelligence but have rapidly
    caught up.^([1](#ft1))
  prefs: []
  type: TYPE_NORMAL
- en: These tools are different in their immediacy. Other new technologies—you know
    the buzzwords, like *IoT*, *blockchain*, and all the other things big companies
    have been promoting—often carry big price tags and can be tough to assess and
    implement. However, the key difference is that these AIs are available *right
    now* and are useable by *anyone*, for *free*. The pace of implementation comes
    solely down to you. How fast can you act to mobilize your business?
  prefs: []
  type: TYPE_NORMAL
- en: ChatGPT just pushed the game’s reset button, and things are about to change
    very fast. The new race is now about who can put these tools to work in their
    business. Business leaders must begin to drive the adoption of these technologies,
    for both the sake of immediate productivity and competitiveness and for the sake
    of the compound interest their learning and adaptation will produce in the future.
    The adoption of these tools will be a bigger success factor for most firms than
    any other consideration. Your own investments or how the economy evolves or even
    the other good or bad business decisions that you’ll make all pale in comparison
    to the importance of getting ahead in this new race.
  prefs: []
  type: TYPE_NORMAL
- en: Never before—and I mean never—have we witnessed such a monumental leap forward,
    where the disruption unfolds as swiftly as the flip of a switch. While previous
    disruptions such as computers, the internet, or smartphones eventually became
    immense, none of them occurred instantaneously. The speed of ChatGPT’s disruption
    surpasses anything we have witnessed in our lifetimes, and there is simply no
    precedent for such a monumental shift. In addition, these tools are not only free;
    they also have the capacity to replace numerous products and offers currently
    sold by large corporations and consultants. It is important to recognize that
    institutions and thought leaders may not readily embrace these new tools, as they
    have little to gain and much to lose.
  prefs: []
  type: TYPE_NORMAL
- en: In many ways, the disruptive potential of ChatGPT is akin to the nuclear weapon,
    and outdated playbooks offer little more than a “duck-and-cover” response. Leaders
    are left to figure out and adapt to this entirely new phenomenon largely on their
    own. However, this is not the time to be a lemming. It’s time to separate from
    the pack by doing some simple things and being smarter, bolder, and different
    than others.
  prefs: []
  type: TYPE_NORMAL
- en: 'One final note before getting started: ChatGPT is one of many generative AIs
    and large language models available today in the public domain. It has become
    the *Kleenex* of these tools and, at the time of this writing, the most powerful
    and capable LLM. Though we’ll refer to *ChatGPT* throughout the remainder of this
    book, we’re really referring to this broad and fast-expanding collection of tools.'
  prefs: []
  type: TYPE_NORMAL
- en: Connect to Video and Other Content
  prefs: []
  type: TYPE_NORMAL
- en: It is imperative that business leaders see these technologies in action and
    experience them firsthand, as it’s hard to develop a true appreciation for their
    immense power by merely reading about them. To facilitate this, we’ve placed several
    videos on our website that show ChatGPT in action and illustrate the examples
    outlined in this book. In addition, readers can find further information on generative
    AI and other related topics explored in this book, such as the Agile Strategy
    Framework.
