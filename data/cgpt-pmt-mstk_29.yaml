- en: I've been chatting it up with ChatGPT for a while now. I am picking up a few
    things along the way.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经和ChatGPT聊了一段时间了。我正在途中学到一些东西。
- en: After some trial and error, I've figured out what really works (and what doesn't)
    when it comes to crafting prompts that get the best out of this AI wizard.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 经过一些反复试验，我已经弄清楚了在制作能够充分利用这个AI巫师的提示时真正有效的方法（以及无效的方法）。
- en: Here are some tips that might help you too!
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些可能对你有帮助的提示！
- en: '1.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '1.'
- en: 'Start a new chat for each new topic: This prompt helps maintain organization
    and focus by separating'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 为每个新话题开始一个新的聊天：此提示有助于通过分隔来维持组织和专注
- en: '![image](d2d_images/image005.png)"What are the best practices for [remote team
    management]? (End of topic)" New Chat: "Discuss the impact of [artificial intelligence]
    on the [job market]."'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](d2d_images/image005.png)"[远程团队管理]的最佳实践是什么？（话题结束）" 新聊天：“讨论[人工智能]对[就业市场]的影响。”'
- en: '2.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '2.'
- en: 'Fine-tuning a chat with a prompt: This establishes expertise in a specific
    area, guiding ChatGPT to generate content relevant to that field.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 通过提示微调聊天：这在特定领域建立专业知识，引导ChatGPT生成与该领域相关的内容。
- en: '![image](d2d_images/image005.png)"You are an AI language model expert in [online
    course creation]. Describe the key elements of a successful online course."'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](d2d_images/image005.png)"你是一位[在线课程创建]的AI语言模型专家。描述成功在线课程的关键要素。"'
- en: '3.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '3.'
- en: 'Be precise: This provides clear instructions and constraints, ensuring the
    generated content is relevant and concise.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 要准确：这提供清晰的指示和约束，确保生成的内容相关且简洁。
- en: '![image](d2d_images/image005.png)"Generate a [500-word] blog post on the benefits
    of a [plant-based diet] for overall health and wellness, including mental, physical,
    and environmental aspects."'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](d2d_images/image005.png)"撰写一篇关于[植物性饮食]对整体健康和福祉的[500字]博客文章，包括精神，身体和环境方面的好处。"'
- en: '4.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '4.'
- en: 'Use relevant keywords: This incorporates keywords to guide ChatGPT in generating
    accurate and contextually appropriate content.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 使用相关关键词：这包括关键词，以指导ChatGPT生成准确和上下文适当的内容。
- en: '![image](d2d_images/image005.png)“Can you suggest some [eco-friendly alternatives]
    to [plastic packaging] for my [online store], focusing on sustainable materials
    and cost-effectiveness?"'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](d2d_images/image005.png)“你能为我的[在线商店]提供一些[可持续材料]和成本效益的[环保替代品]，重点是[塑料包装]的吗？”'
- en: '5.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '5.'
- en: 'Explore variations: Encourages users to experiment with different phrasings
    to identify the most effective approach for their desired output.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 探索变化：鼓励用户尝试不同的措辞，以确定他们所需输出的最有效方法。
- en: '![image](d2d_images/image005.png)A: "Explain how to make a [homemade pizza]
    from scratch."'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](d2d_images/image005.png)A: "解释如何从头开始制作一份[自制比萨]。"'
- en: 'B: "Provide a step-by-step guide to making a [pizza] at home with [fresh ingredients]."'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 'B: "提供一份使用[新鲜食材]在家制作[比萨]的逐步指南。"'
- en: '6.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '6.'
- en: 'Provide context: Provide context for your prompt to help ChatGPT better understand
    the desired output.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 提供背景信息：为您的提示提供背景信息，以帮助ChatGPT更好地理解所需的输出。
- en: '![image](d2d_images/image005.png)"Create a [gluten-free, dairy-free] chocolate
    cake recipe suitable for people with [dietary restrictions]."'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](d2d_images/image005.png)"制作适合有[饮食限制]的人的[无麸质，无乳制品]巧克力蛋糕食谱。"'
- en: '7.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '7.'
- en: 'Break it down: breaks down the task into smaller steps, making it easier for
    ChatGPT to generate a comprehensive response.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 分解任务：将任务分解为较小的步骤，使ChatGPT更容易生成全面的响应。
- en: '![image](d2d_images/image005.png)“Create a recipe for [vegan lasagne] with
    a [tomato sauce]. Include the [list of ingredients], [instructions for making
    tomato sauce], and [instructions for assembling the lasagne]."'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](d2d_images/image005.png)“制作一份[素食千层面]配[番茄酱]的食谱。包括[食材清单]，[制作番茄酱的说明]和[组装千层面的说明]。”'
- en: '8.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '8.'
- en: 'Keep it brief: Limit the response length by specifying a character or word
    count to avoid overwhelming or confusing output.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 保持简洁：通过指定字符或字数限制响应长度，避免生成内容过多或令人困惑。
- en: '![image](d2d_images/image005.png)"Create a [Twitter post] promoting our new
    product, limited to [280 characters], highlighting its [unique features] and [benefits]."'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '![image](d2d_images/image005.png)"创建一条[推特帖子]，宣传我们的新产品，限制在[280个字符]内，突出其[独特功能]和[优势]。"'
- en: '9.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '9.'
- en: 'Define the output format: Set the response format for the generated text, such
    as bullet points or paragraphs, to ensure that the output meets the desired structure
    and style.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 定义输出格式：设定生成文本的响应格式，如项目符号或段落，以确保输出符合所需的结构和风格。
- en: '![image](d2d_images/image005.png)"Generate a product description for our [new
    line of skincare products], focusing on [ingredients] and [benefits], in a [bullet-point
    format]."'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](d2d_images/image005.png)"针对我们的[新系列护肤产品]撰写产品描述，侧重于[成分]和[功效]，以[项目符号格式]呈现。"'
- en: '10.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '10.'
- en: 'Use examples: Provide examples of the desired output to assist ChatGPT in understanding
    the prompt and generate accurate text.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 使用示例：提供所需输出的示例，以帮助ChatGPT理解提示并生成准确的文本。
- en: '![image](d2d_images/image005.png)"Write a product review for our [new wireless
    earbuds], similar in style and tone to this sample review on our website [insert
    sample review link]."'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](d2d_images/image005.png)"撰写一篇针对我们的[新无线耳机]的产品评论，风格和语调类似于我们网站上的此样本评论[插入样本评论链接]。"'
- en: '11.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '11.'
- en: 'Request multiple solutions: Asks for several outputs, to provide the you with
    a variety of content to choose from.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 请求多个解决方案：要求获取多个输出，以提供多种内容供您选择。
- en: '![image](d2d_images/image005.png)"Generate [three different headlines] for
    a news article about the impact of [climate change] on [wildlife], capturing urgency
    and emotion."'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](d2d_images/image005.png)"就气候变化对野生动物的影响撰写一篇新闻文章的[三个不同标题]，突出紧急性和情感。"'
- en: '12.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '12.'
- en: 'Iterate and refine: Continuously iterate and refine the prompt by adjusting
    the phrasing, wording, or structure based on the generated output to improve the
    results.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 迭代和精化：根据生成的输出不断迭代和精化提示，调整措辞、用词或结构，以改善结果。
- en: '![image](d2d_images/image005.png)"Generate a short biography of a [historical
    figure], focusing on their [major accomplishments] and [challenges]. (Refine the
    prompt based on the output until satisfied with the result.)"'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](d2d_images/image005.png)"撰写一份关于[历史人物]的简短传记，聚焦于他们的[主要成就]和[挑战]。（根据输出优化提示，直到满意为止。）"'
- en: '13.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '13.'
- en: 'Utilize external resources: Leverage external references such as research papers
    or websites to assist in crafting a prompt that generates high-quality output.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 利用外部资源：利用外部参考资料，如研究论文或网站，以帮助构建产生高质量输出的提示。
- en: '![image](d2d_images/image005.png)"Create a summary of the [latest research]
    on the effects of [meditation] on [stress levels], incorporating information from
    [three different scientific studies] (insert study links)."'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](d2d_images/image005.png)"总结[最新研究]关于[冥想]对[压力水平]的影响，结合来自[三个不同科学研究]的信息（插入研究链接）。"'
- en: '14.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '14.'
- en: 'Use different prompts: Experimenting with different types of prompts is also
    essential to see what works best for your needs.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 使用不同的提示：尝试不同类型的提示对于找到最适合您需求的方式也是非常重要的。
- en: '![image](d2d_images/image005.png)"List [five innovative ideas] for reducing
    [plastic waste] in the [ocean], considering various approaches and technologies."'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](d2d_images/image005.png)"列出[五个创新的想法]来减少[海洋中的塑料废物]，考虑各种方法和技术。"'
- en: '15.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '15.'
- en: Start a new chat, again! Restarting a chat with the same input can yield better
    results if the initial output is unsatisfactory.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 再次开始一个新的聊天！如果初始输出不尽如人意，重新启动相同输入的聊天可能会产生更好的结果。
- en: Consider these 15 factors as your botkit - each one designed to help you create
    content at different stages of the game.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 将这15个因素视为您的机器人工具包 - 每个因素都旨在帮助您在游戏的不同阶段创建内容。
- en: Taking the time to consider which factors are most important for your particular
    project can make all the difference.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 花时间考虑对于您的具体项目来说哪些因素最重要，这可能会产生重大影响。
