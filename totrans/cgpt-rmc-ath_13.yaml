- en: ChatGPT and Chapter Outlines
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ChatGPT和章节大纲
- en: Review the 16-Chapter Plot Outline, or other plot outline that ChatGPT has generated
    for you.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 审查16章大纲，或者ChatGPT为您生成的其他大纲。
- en: Spend some time manually improving this outline with additional detail and personal
    input.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 花一些时间手动改进这个大纲，增加更多细节和个人见解。
- en: You are completely free to make any major change, or indeed start again and
    redevelop the entire story idea.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 你完全可以进行任何重大改变，甚至重新开始并重新发展整个故事的想法。
- en: Throw out plot lines, recognize plot holes, create new ideas and work on the
    overall outline before you dive into the detail.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 放弃情节线索，发现情节漏洞，创造新的想法，并在深入细节之前对整体大纲进行工作。
- en: That means working through each chapter one at a time to optimize the chapter
    outline.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着逐个章节地优化章节大纲。
- en: This is going to take time, but I would suggest that it is still a lot faster
    using ChatGPT than working on your own.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这将需要时间，但我建议使用ChatGPT要比自己工作快得多。
- en: You can see the big picture and know that this story will work. That way you
    hopefully won’t write 15,000 words and have to trash them and start again from
    the beginning.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以看到整体情况，并知道这个故事会起作用。这样你就不会写15000字然后把它们扔掉，重新从头开始了。
- en: '![](../images/00077.jpeg)'
  id: totrans-8
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/00077.jpeg)'
- en: '  Prompt: Take the following description for Chapter 1 and flesh it out in
    much more detail. Add in more story beats, expanded internal and external conflict
    and more description of the setting so we can accurately write the scene later.
    Use bullet points where necessary and be creative with the additional story points:
    Chapter 1: Jack Winters, a seasoned wildlife photographer and conservationist,
    navigates the rugged wilderness of Montana. His life is simple, solitary, yet
    full of purpose. His heart beats for the wild, its preservation is his mission,
    and through his lens, he seeks to capture its unparalleled beauty.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：以第1章的以下描述为基础，更详细地展开。增加更多的故事情节，扩展内部和外部冲突，以及对环境的更多描述，以便我们可以准确地后续写出这个场景。在必要时使用项目符号，并在额外的故事点上有创意：第1章：杰克·温特斯，一位经验丰富的野生动物摄影师和环保主义者，穿越蒙大拿州崎岖的荒野。他的生活简单，孤独，但充满了目标。他的心为荒野跳动，保护它是他的使命，通过他的镜头，他寻求捕捉它无与伦比的美丽。
- en: Sam, Jack's younger brother, contacts him after a long time, indicating he wants
    advice about a big business decision.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 山姆，杰克的弟弟，很久以后联系了他，表示他想要关于一项重大商业决定的建议。
- en: '![](../images/00078.jpeg)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/00078.jpeg)'
- en: ' Chapter 1:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh:  第一章：
- en: Open with a vivid, cinematic description of Montana's rugged wilderness. The
    towering pines, the distant purple mountains, the icy streams that snake their
    way through the valleys. Use this moment to highlight the unparalleled beauty
    of the wild.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以蒙大拿州崎岖的荒野为背景，以生动的电影式描述开篇。高耸的松树，远处的紫色山脉，蜿蜒穿过山谷的冰冷溪流。利用这一刻突显荒野的无与伦比的美丽。
- en: Introduce Jack Winters, knee-deep in a rushing stream as he sets up his camera
    on a rocky outcrop. Describe his focused demeanor, the worn lines of his face,
    and the experienced ease with which he handles his camera gear.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 介绍杰克·温特斯，他深入涌动的小溪中，将相机架在一个岩石上。描述他专注的神态，脸上的皱纹，以及他熟练地处理相机设备的经验。
- en: The first photograph Jack captures is of a grizzly bear in its natural habitat.
    As the bear roams, Jack observes it through his lens, his fascination and respect
    for the creature apparent. This moment highlights his passion for wildlife and
    the natural world.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 杰克拍摄的第一张照片是一只在其自然栖息地中的灰熊。当熊漫步时，杰克通过镜头观察它，他对这个生物的着迷和尊重显而易见。这一刻突显了他对野生动物和自然界的热爱。
- en: Allow the reader to enter Jack's mind. Describe his admiration for the bear
    and the wild, the silence that surrounds him, and his peace in these solitary
    moments. Hint at a sense of melancholy and loneliness.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 让读者进入杰克的内心。描述他对熊和野生动物的钦佩，围绕着他的寂静，以及他在这些孤独时刻的平静。暗示一丝忧郁和孤独感。
- en: 'Through Jack''s eyes, we are introduced to the unparalleled beauty of Montana:
    its towering mountains, dense forests, sprawling meadows, and clear rivers teeming
    with fish. The scenic beauty is interspersed with an array of wildlife – deer
    drinking from a stream, a hawk soaring high, a bear foraging for berries – all
    of which Jack captures through his lens.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过杰克的眼睛，我们被介绍了蒙大拿州无与伦比的美丽：其高耸的山脉，茂密的森林，广阔的草地和充满鱼类的清澈河流。风景之美与各种野生动物交织在一起——鹿在溪边饮水，鹰高飞，熊在觅食浆果——所有这些都被杰克通过镜头捕捉到。
- en: When Jack finishes for the day, show him trekking back to his cabin, set in
    the midst of the vast expanse of Montana wilderness. Describe the cabin's rustic
    charm, the firewood stacked outside, and the remnants of past meals shared with
    unseen friends.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当杰克一天结束时，展示他返程到位于蒙大拿州广阔荒野中的小屋。描述小屋的乡村魅力，外面堆放的木柴，以及与看不见的朋友共享的过去餐点的残留物。
- en: At his cabin, Jack sorts through his photos, picking out the best ones. Each
    image speaks to his deep connection with the wilderness and highlights his dedication
    to its preservation. His solitude is comfortable but tinged with an undercurrent
    of loneliness.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在他的小屋里，杰克整理照片，挑选出最好的照片。每张图片都表达了他与荒野的深刻联系，并突显了他对其保护的奉献精神。他的孤独是舒适的，但又带着一丝孤独的暗流。
- en: Sam, Jack's younger brother, interrupts this peaceful solitude with a phone
    call. The sudden ring startles Jack, bringing the outside world crashing into
    his serene bubble. He hesitates before answering, hinting at the distance between
    the brothers.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 山姆，杰克的弟弟，用一个电话打断了这片宁静的孤独。突然的电话铃声吓了杰克一跳，把外界的世界带入了他宁静的泡泡中。他在接电话之前犹豫不决，暗示着兄弟之间的距离。
- en: During the conversation with Sam, establish the contrast between their lives.
    Sam's bustling Denver life and tech startup world contrasts sharply with Jack's
    solitude in the wilderness. It's clear that Sam's big business decision is weighing
    on him, yet he sounds out of place in Jack's world.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在与山姆的对话中，建立他们生活的对比。山姆在丹佛的忙碌生活和科技创业世界与杰克在荒野中的孤独形成鲜明对比。显然，山姆的重大商业决定让他感到压力，然而他在杰克的世界中显得格格不入。
- en: Jack listens to Sam, offering advice where he can, but there's a hint of tension
    in the conversation, underlining the strain in their relationship. Despite their
    differences, however, it's apparent that a bond exists between the brothers.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: When the call ends, Jack reflects on the conversation, feeling the pull of family
    obligation but also the chasm that exists between him and his brother due to their
    different life paths.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The chapter closes with Jack staring out into the wild expanse, his thoughts
    lingering on his conversation with Sam. A sense of conflict begins to simmer,
    setting the tone for the internal and external struggles to come. Through his
    lens, he seeks to capture the wild's unparalleled beauty, a task made more urgent
    by his brother's call and the stark reminder of the threats faced by the natural
    world.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Now do the same for Chapter 2 when we are introduced to the heroine Ellie.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: '![](../images/00079.jpeg)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
- en: '  Prompt: Take the following description for Chapter 2 and flesh it out in
    much more detail. Add in more story beats, expanded internal and external conflict
    and more description of the setting so we can accurately write the scene later.
    Use bullet points where necessary and be creative with the additional story points:
    Chapter 2: Eloise "Ellie" Hamilton, a disheartened heiress, steps off a plane
    onto the serene expanse of Montana, seeking solace from the cutthroat corporate
    world and her suffocating life in New York. Her heart carries the weight of a
    recent betrayal, and the hope that the unspoiled landscapes of Montana might bring
    her peace.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: Ellie's best friend Cassie calls, providing comic relief and reminding Ellie
    of her NYC life.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: '![](../images/00080.jpeg)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
- en: ' Chapter 2: Detailed Outline'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: The chapter opens in stark contrast to the first, not in the tranquility of
    the wilderness, but in the bustling Billings Logan International Airport, Montana.
    Amidst the cacophony of landing planes, bustling passengers, and echoing announcements,
    a private jet lands.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Out steps Eloise "Ellie" Hamilton, an elegant figure in her late twenties. Her
    sophisticated attire and composed demeanor contrast with her surroundings and
    mark her as an outsider. Despite her immaculate exterior, there's an undercurrent
    of vulnerability in her eyes, revealing the cracks in her seemingly perfect world.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Use Ellie's phone conversation with her best friend, Cassie, to subtly introduce
    her backstory. Cassie's lighthearted and witty banter provides comic relief, but
    there's an undertone of concern in her voice. This moment reveals that Ellie left
    something distressing behind in New York City.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Cassie's lively personality and her candid advice bring out Ellie's softer and
    more vulnerable side. It's clear that their friendship is a vital support system
    for Ellie.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: As the conversation ends, describe Ellie's emotional state. She looks forward
    to the tranquility Montana promises, but there's a pang of loneliness as she cuts
    the call. This serves as a poignant reminder of the life she left behind.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ellie looks around the unfamiliar terrain with a mixture of anticipation and
    apprehension. The raw, untouched beauty of Montana is intimidating to someone
    used to the concrete jungles of New York City, yet its tranquility calls to her,
    offering a refuge from her chaotic life.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We get glimpses into Ellie's backstory as she journeys from the airport. She
    is the sole heiress to Hamilton Enterprises, a corporate empire with a relentless
    pace. Her life is a whirlwind of business meetings, societal engagements, and
    constant scrutiny under the public eye.
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ellie has recently experienced a significant betrayal, hinting at an internal
    conflict. Details are sparse but impactful – a discarded engagement ring in her
    purse, a deleted voicemail from a man named Richard who pleads for forgiveness,
    the fleeting sadness in her gaze. This heartbreak has left her yearning for solitude
    and escape.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Arriving at a rental cottage nestled in the quieter parts of Montana, Ellie
    unpacks her sparse belongings – a stark reminder of her detachment from her former
    life. She stands on the porch, taking in the vast expanse of untouched landscapes.
    The majestic wilderness, under the wide-open sky, presents an overwhelming yet
    therapeutic spectacle.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 抵达蒙大拿安静的地方的一间出租小屋，艾莉打开她稀少的行李 - 这是她与前生活脱节的鲜明提醒。她站在门廊上，欣赏着辽阔的未经触摸的风景。雄伟的荒野，在辽阔的天空下，呈现出一幅令人震撼而又治愈的景象。
- en: Ellie attempts to adjust to her new environment. She explores the nearby trails,
    fumbling with a map, her unfamiliarity with the wilderness endearing. It's her
    first encounter with the wild, so different from her structured life in New York.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 艾莉试图适应她的新环境。她探索着附近的小径，摸索着地图，她对荒野的陌生让人怜爱。这是她与野生的第一次相遇，与她在纽约有条不紊的生活截然不同。
- en: Ellie's solitude mirrors Jack's, but her loneliness is more profound. She is
    physically alone but also feels a growing disconnection from her old life and
    self. Her reflection in the cottage window portrays a woman seeking answers and
    a respite from the relentless expectations imposed upon her.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 艾莉的孤独与杰克的相似，但她的孤独更加深刻。她不仅在身体上孤独，而且感到与她的旧生活和自己越来越疏远。她在小屋窗户中的倒影描绘出一个寻求答案和摆脱对她施加的无休止期望的女人。
- en: The chapter ends with Ellie writing in a journal, a testament to her thoughts
    and emotions as she embarks on this journey of self-discovery. It is a raw, honest
    entry that emphasizes her internal conflict – her need for independence and authenticity
    versus the weight of her family legacy and societal expectations.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这一章以艾莉在日记中写作结束，这是她在这段自我发现之旅中思想和情感的见证。这是一个真实的、诚实的条目，强调了她的内部冲突 - 她对独立和真实性的需求与她家族遗产和社会期望的压力之间的冲突。
- en: In this expanded outline, Ellie's introduction is layered with backstory, providing
    a deeper understanding of her character. The stage is set for Ellie and Jack's
    worlds to collide, promising a whirlwind of emotions and the inevitable clash
    of contrasting ideals.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个扩展的大纲中，艾莉的介绍充满了背景故事，提供了对她角色更深层次的理解。舞台已经为艾莉和杰克的世界相撞而设定，承诺了一场情感的旋风和截然不同理念的必然冲突。
- en: I like the extra details about writing in her journal and the symbols of her
    past life with the engagement ring tossed into her bag. Her life is clearly in
    turmoil in this opening scene.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 她喜欢日记中关于写作的额外细节，以及她过去生活的符号，订婚戒指被扔进她的包里。在这个开场场景中，她的生活显然处于动荡之中。
- en: Now it’s time to get these two characters together.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是时候让这两个角色相遇了。
- en: '![](../images/00081.jpeg)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/00081.jpeg)'
- en: '  Prompt: Take the following description for Chapter 3 and flesh it out in
    much more detail. Add in more story beats, expanded internal and external conflict
    and more description of the setting so we can accurately write the scene later.
    Use bullet points where necessary and be creative with the additional story points:
    Chapter 3: A chance meeting brings Jack and Ellie together in a small, local diner.
    This unexpected encounter stirs intrigue and curiosity in Ellie, while Jack maintains
    his gruff exterior, wary of this city woman''s presence in his beloved wilderness.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：接下来的描述是第3章的内容，要更详细地展开。增加更多故事情节，扩展内部和外部冲突，以及更多关于场景的描述，以便我们可以准确地后续写出这个场景。必要时使用项目符号，并在额外的故事情节上有创意：第3章：一次偶遇让杰克和艾莉在一家小的当地餐馆相遇。这次意外的相遇激起了艾莉的好奇心，而杰克保持着粗糙的外表，对这个城市女人在他心爱的荒野中的存在感到警惕。
- en: Cassie sends Ellie an invitation to her gallery opening in New York, reminding
    Ellie of her past and deepening her internal conflict about her future.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 卡西给艾莉寄来了一份邀请函，邀请她参加她在纽约的画廊开幕式，这让艾莉想起了她的过去，并加深了她对未来的内部冲突。
- en: '![](../images/00082.jpeg)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/00082.jpeg)'
- en: ' Chapter 3: Detailed Outline'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章：详细大纲
- en: The chapter opens on a misty Montana morning. Jack heads into town from his
    secluded cabin, leaving behind his peaceful haven for the necessary social interaction
    of restocking supplies. He takes in the sights and sounds of the small, local
    community with a mix of familiarity and disconnect.
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这一章以蒙大拿的一个雾蒙蒙的早晨开始。杰克从他隐居的小屋走进镇上，离开他宁静的避风港，去补充必需品。他以熟悉和疏远的心情欣赏着当地社区的景象和声音。
- en: Jack makes his way to Joe's Diner, a place that could be plucked from a Norman
    Rockwell painting - timeless, welcoming, and quintessentially Montana. His arrival
    is met with friendly greetings from locals, showcasing his well-earned respect
    within the community.
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 杰克前往乔的餐馆，这个地方就像从诺曼·洛克威尔的画作中取出来的一样 - 永恒、亲切，典型的蒙大拿。他的到来受到了当地人友好的问候，展示了他在社区中赢得的尊重。
- en: As he sits down at his usual spot by the window, Jack's eyes fall upon an unfamiliar
    face. Eloise "Ellie" Hamilton, struggling to decide what to order from the local
    cuisine on offer. Her appearance and demeanor betray her city roots, and she stands
    out like a sore thumb in the rustic diner.
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当他坐在窗边的他的常坐位置时，杰克的眼睛落在一个陌生的面孔上。埃洛伊丝“艾莉”汉密尔顿正在为当地的美食挣扎着决定要点什么。她的外表和举止透露出她的城市根源，她在乡村餐馆中格格不入。
- en: Ellie, unaware of Jack's attention, is engrossed in a battle between her curiosity
    for local fare and her city-bred caution. She is on her own personal mission to
    experience life outside of her gilded cage, and the diner is her first test.
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 艾莉没有注意到杰克的注意力，她全神贯注于她对当地食物的好奇心和她在城市中的谨慎之间的斗争。她正在进行自己的个人任务，体验她的镀金笼子之外的生活，而这家餐馆是她的第一个考验。
- en: An awkward interaction with the waitress exposes Ellie's unfamiliarity with
    the local customs, drawing light-hearted laughter from the locals and piquing
    Jack's interest. He steps in to assist, recommending a local favorite.
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
