  id: totrans-414
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '"定义用于评估初创企业在Facebook上广告努力的成本效益和效率的具体与预算相关的指标和关键绩效指标。"'
- en: '"Provide tips for testing different budget levels and bid strategies to identify
