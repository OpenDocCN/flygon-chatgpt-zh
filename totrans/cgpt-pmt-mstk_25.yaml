  zh: '![图像](d2d_images/chapter_title_below.png)'
- en: 'Here are 20 mistakes users make when prompting regular ChatGPT for book writing
    related tasks:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是当提示常规ChatGPT进行与书写相关任务时用户会犯的20个错误：
- en: I have been there...
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我也遇到过……
- en: '1'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '1'
- en: 'Mistake: Not providing a clear book concept'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 错误：未提供清晰的书籍概念
- en: 'Mistake Explained: Failing to clearly outline the concept, theme, or main idea
    of your book can lead to AI-generated content that does not align with your vision
    or goals, resulting in an unsatisfactory outcome.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 错误解释：未清楚概述你的书的概念、主题或主要想法可能导致人工智能生成的内容不符合你的愿景或目标，导致不满意的结果。
- en: 'Solution: Clearly outline the concept, theme, or main idea of your book in
    the prompt to guide the AI to generate content that aligns with your vision and
    goals.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案：在提示中清楚地概述你书籍的概念、主题或主要想法，以指导人工智能生成与你的愿景和目标一致的内容。
- en: Improved
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 改进：
- en: 'Example:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 例子：
- en: 'Poor Prompt: "Write a book on education."'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 不良提示：“写一本关于教育的书。”
- en: 'Better Prompt: "Write a book on [alternative education models] for [middle
    school students] that [emphasizes critical thinking and project-based learning].
    The book should aim to [provide practical strategies for educators] and be [between
    100-150 pages] in length. Please include [real-life case studies and examples]
    to illustrate the concepts discussed."'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的提示：“为[中学生]写一本关于[另类教育模式]的书籍，强调[批判性思维和项目学习]。这本书应当旨在[为教育工作者提供实用策略]，长度[在100-150页]之间。请包括[真实案例和例子]来说明所讨论的概念。”
- en: '2'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '2'
- en: 'Mistake: Failing to specify the genre'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 错误：未指定体裁
- en: 'Mistake Explained: Neglecting to mention the genre of the book (such as mystery,
    romance, science fiction, or non-fiction) can cause the AI to generate content
    that doesn''t align with the genre''s conventions, resulting in an unsatisfactory
    outcome.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 错误解释：忽略提及书籍的体裁（如悬疑、浪漫、科幻或非虚构）可能导致人工智能生成的内容不符合体裁惯例，导致不满意的结果。
- en: 'Solution: Clearly mention the genre of the book in the prompt to guide the
    AI to generate content that fits within the genre''s conventions.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案：在提示中清楚地提及书籍的体裁，以指导人工智能生成符合体裁惯例的内容。
- en: 'Example:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 例子：
- en: 'Poor Prompt: "Write a book on a topic of your choice."'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 不良提示：“写一本你选择的主题的书。”
- en: 'Better Prompt: "Write a science fiction novel that explores the relationship
    between humans and artificial intelligence. The book should be approximately [100,000
    words] and should include [an unexpected plot twist]."'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的提示：“写一部探讨人类与人工智能关系的科幻小说。这本书应为[约100,000字]，应包括[一个意外的情节转折]。”
- en: '3'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '3'
- en: 'Mistake: Neglecting character development'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 错误：忽视角色发展
- en: 'Mistake Explained: Failing to provide detailed information about your characters,
    including their background, personality traits, and motivations, can result in
    AI-generated characters that lack depth and fail to engage the reader.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 错误解释：未提供有关你的角色的详细信息，包括他们的背景、个性特征和动机，可能导致人工智能生成的角色缺乏深度，无法吸引读者。
- en: 'Solution: Provide detailed information about your characters in the prompt
    to help the AI create well-rounded and engaging characters.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案：在提示中提供关于你的角色的详细信息，以帮助人工智能创造立体且引人入胜的角色。
- en: 'Example:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 例子：
- en: 'Poor Prompt: "Write a novel about a detective solving a crime."'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 不良提示：“写一部侦探破案的小说。”
- en: 'Better Prompt: "Write a novel about a detective named [character name] who
    is investigating a [crime]. [Character name] is [age, occupation, marital status,
    etc.] with a [personality trait, flaw or strength] that affects how they approach
    their work. The story should be [approximately 80,000 words] and include [an emotional
    arc for the character]."'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的提示：“写一部关于名叫[角色名]的侦探调查一桩[犯罪]的小说。[角色名]是[年龄、职业、婚姻状况等]，具有[性格特点、缺陷或优点]，影响他们处理工作的方式。故事应为[约80,000字]，包括[角色的情感弧线]。”
- en: '4'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '4'
- en: 'Mistake: Not outlining the plot or story structure'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 错误：未概述情节或故事结构
- en: 'Mistake Explained: Failing to provide a plot outline or story structure can
    result in AI-generated content that lacks coherence and fails to engage the reader.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 错误解释：未提供情节概述或故事结构可能导致人工智能生成的内容缺乏连贯性，无法吸引读者。
- en: 'Solution: Provide a plot outline or story structure in the prompt to guide
    the AI in creating a cohesive and engaging narrative.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案：在提示中提供情节大纲或故事结构，引导人工智能创造连贯吸引人的叙事。
- en: 'Example:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 示例：
- en: 'Poor Prompt: "Write a book about a family."'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 不好的提示： "写一本关于一个家庭的书。"
- en: 'Better Prompt: "Write a novel about a family spanning three generations, from
    their origins in [historical event or time period] to present day. The book should
    be [approximately 100,000 words] and follow a [three-act structure] that explores
    themes of [family, tradition, and change]."'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的提示： "写一本关于跨越三代的家庭的小说，从他们在[历史事件或时期]的起源到现在。这本书应该有[大约 100000  字]，并遵循[三幕结构]，探索[家庭、传统和变革]等主题。"
- en: '5'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '5'
- en: 'Mistake: Ignoring pacing and narrative flow'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 错误：忽视节奏和叙事流程
- en: 'Mistake Explained: Failing to consider pacing and narrative flow can lead to
    AI-generated content that becomes dull or confusing for the reader.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 错误解释：未考虑节奏和叙事流程可能导致人工智能生成的内容对读者来说变得乏味或令人困惑。
- en: 'Solution: Request the AI to consider pacing and narrative flow to ensure the
    story remains engaging and maintains a consistent tempo throughout the book.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案：要求人工智能考虑节奏和叙事流程，确保故事始终引人入胜，并在整本书中保持一致的节奏。
- en: 'Example:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 示例：
- en: 'Poor Prompt: "Write a book about a journey to a far-off land."'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 不好的提示： "写一本关于去遥远土地的旅程的书。"
- en: 'Better Prompt: "Write a novel about a character who embarks on a journey to
    a far-off land to [achieve a goal or fulfil a mission]. The story should have
    a [steady pace with rising tension], building up to a [climactic moment]. The
    book should be [approximately 80,000 words] and include [suspenseful twists or
    turns]."'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的提示： "写一本关于一个角色去远方的旅程来[实现目标或完成任务]的小说。故事的节奏应该[紧凑并带有逐渐上升的紧张感]，并最终达到[高潮时刻]。这本书应该有[大约
    80000  字]，并包含[悬念性的转折]。"
- en: '6'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '6'
- en: 'Mistake: Overlooking world-building'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 错误：忽视世界构建
- en: 'Mistake Explained: Neglecting to provide details about the world''s geography,
    culture, history, and societal norms can result in AI-generated content that lacks
    depth and fails to immerse the reader in a rich and fully realized world.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 错误解释：忽视提供有关世界地理、文化、历史和社会 norms 的细节可能导致人工智能生成的内容缺乏深度，无法让读者沉浸在丰富而完整的世界中。
- en: 'Solution: Provide details about the world in the prompt to help the AI create
    a rich and immersive setting.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案：在提示中提供关于世界的细节，以帮助人工智能创造丰富而沉浸式的场景。
- en: 'Example:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 示例：
- en: 'Poor Prompt: "Write a book set in a fantasy world."'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 不好的提示： "写一本设定在奇幻世界的书。"
- en: 'Better Prompt: "Write a novel set in a fantasy world called [world name]. The
    world should have [geographic features, landmarks, or regions], a [unique culture
    or society], and [a history or mythology]. The book should be [approximately 100,000
    words] and explore themes of [power, corruption, or identity]."'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的提示： "写一本设定在名为[world name]的奇幻世界的小说。这个世界应该有[地理特征、地标或地区]，一个[独特的文化或社会]，以及[一个历史或神话]。这本书应该有[大约
    100000  字]，并探索[权力、腐败或身份]等主题。"
- en: '7'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '7'
- en: 'Mistake: Not specifying the point of view'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 错误：未指定观点
- en: 'Mistake Explained: Failing to mention the desired point of view can result
    in AI-generated content that does not align with your narrative style or preferences.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 错误解释：未提及所需的观点可能导致人工智能生成的内容不符合您的叙事风格或偏好。
- en: 'Solution: Clearly mention the desired point of view in the prompt to guide
    the AI to generate content that aligns with your vision.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案：在提示中清楚提及所需的观点，以引导人工智能生成与您愿景一致的内容。
- en: 'Example:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 示例：
- en: 'Poor Prompt: "Write a book about a historical figure."'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 不好的提示： "写一本关于历史人物的书。"
- en: 'Better Prompt: "Write a novel about a historical figure named [name of the
    figure] from the [desired point of view, such as first-person, third-person limited,
    or third-person omniscient]. The book should be [approximately 80,000 words] and
    should include [historical accuracy] while exploring themes of [resilience, power,
    or legacy]."'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的提示： "写一本关于历史人物[name of the figure]的小说，故事观点来自[desired point of view, such
    as first-person, third-person limited, or third-person omniscient]。这本书应该有[大约 80000  字]，并应包括[历史的准确性]，同时探索[韧性、权力或遗产]等主题。"
- en: '8'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '8'
- en: 'Mistake: Failing to provide chapter outlines or summaries'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 错误：未提供章节大纲或摘要
- en: 'Mistake Explained: Neglecting to provide chapter outlines or summaries can
    result in AI-generated content that lacks structure and coherence.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 错误解释：忽视提供章节大纲或摘要可能导致人工智能生成的内容缺乏结构和连贯性。
- en: 'Solution: Provide chapter outlines or summaries in the prompt to guide the
    AI in generating content that follows a logical sequence and adheres to your intended
    story progression.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案：在提示中提供章节大纲或摘要，指导AI生成的内容按照逻辑顺序展开，并符合您预期的故事进展。
- en: 'Example:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 示例：
- en: 'Poor Prompt: "Write a book on self-help."'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 差的提示：“写一本自助书。”
- en: 'Better Prompt: "Write a self-help book with [ten] chapters that covers [specific
    topics]. The book should include [actionable steps, practical tips, and inspiring
    stories] to motivate readers. Please provide chapter outlines or summaries to
    guide the AI in generating content that follows a logical progression."'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的提示：“写一本有[十]章节的自助书，涵盖[具体话题]。这本书应该包括[可行的步骤、实用的建议和鼓舞人心的故事]，以激励读者。请提供章节大纲或摘要，指导AI生成的内容按照逻辑顺序展开。”
- en: '9'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '9'
- en: 'Mistake: Not setting a consistent tone and voice'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 错误：没有设定一致的语调和语气
- en: 'Mistake Explained: Neglecting to specify the desired tone and voice can result
    in AI-generated content that lacks consistency and fails to align with your overall
    narrative style.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 错误说明：忽略指定所需的语调和语气可能导致由AI生成的内容缺乏一致性，与整体叙述风格不符。
- en: 'Solution: Specify the desired tone and voice for your book in the prompt to
    ensure the AI-generated content is consistent and aligns with your overall narrative
    style.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案：在提示中指定书籍所需的语调和语气，以确保AI生成的内容一致，并符合整体叙述风格。
- en: 'Example:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 示例：
- en: 'Poor Prompt: "Write a book on travel."'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 差的提示：“写一本关于旅行的书。”
- en: 'Better Prompt: "Write a travelogue that describes [specific locations or experiences]
    from the [first-person point of view]. The book should have a [light-hearted and
    humorous] tone, and the writing style should be [descriptive and engaging]. Please
    specify the desired tone and voice for the AI-generated content to maintain consistency
    throughout the book."'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的提示：“写一部旅行散文，描述来自[第一人称视角]的[具体地点或经历]。这本书应该有[轻松幽默]的语调，写作风格应该[生动有趣]。请在AI生成的内容中指定所需的语调和语气，以保持整本书的一致性。”
- en: '10'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '10'
- en: 'Mistake: Ignoring the importance of conflict and resolution'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 错误：忽视冲突和解决
- en: 'Mistake Explained: Neglecting to incorporate conflicts and resolutions can
    result in AI-generated content that lacks a compelling storyline and satisfying
    conclusions.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 错误说明：忽略融入冲突和解决可以导致由AI生成的内容缺乏引人入胜的故事情节和令人满意的结论。
- en: 'Solution: Request the AI to incorporate conflicts and resolutions in the prompt
    to create a compelling story with engaging plot twists and satisfying conclusions.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案：要求AI在提示中融入冲突和解决，创造一个具有引人入胜情节和令人满意结局的引人入胜故事。
- en: 'Example:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 示例：
- en: 'Poor Prompt: "Write a novel about a small town."'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 差的提示：“写一本关于一个小镇的小说。”
- en: 'Better Prompt: "Write a novel set in a small town that explores the [theme
    or message of the story]. The book should include [conflicts and challenges] that
    the characters face and a [satisfying resolution] that ties the story together.
    Please request the AI to incorporate conflicts and resolutions in the story to
    create a compelling narrative."'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的提示：“写一本设定在小镇上探讨[故事的主题或信息]的小说。这本书应该包括角色面临的[冲突和挑战]，以及把故事联系在一起的[令人满意的结局]。请要求AI在故事中融入冲突和解决，创造一个引人入胜的叙述。”
- en: '11'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '11'
- en: 'Mistake: Neglecting the target audience'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 错误：忽略目标受众
- en: 'Mistake Explained: Failing to mention the target audience can result in AI-generated
    content that is not tailored to their interests, preferences, and reading level.'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 错误说明：没有提及目标受众可能导致由AI生成的内容不符合他们的兴趣、偏好和阅读水平。
- en: 'Solution: Clearly mention the target audience for your book in the prompt to
    ensure the AI-generated content is tailored to their interests, preferences, and
    reading level.'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案：在提示中清楚地提及您书籍的目标受众，以确保AI生成的内容符合他们的兴趣、偏好和阅读水平。
- en: 'Example:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 示例：
- en: 'Poor Prompt: "Write a book about business."'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 差的提示：“写一本关于商业的书。”
- en: 'Better Prompt: "Write a business book targeted towards [entrepreneurs] that
    covers [specific topics]. The book should be [approximately 200 pages] and should
    include [case studies, practical advice, and insights from successful entrepreneurs].
    Please mention the target audience for the AI-generated content to ensure that
    the book is tailored to their interests, preferences, and reading level."'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的提示：“写一本面向[企业家]的商业书，涵盖[具体话题]。这本书应该有约[200页]，应包括[案例研究、实用建议和成功企业家的见解]。请在AI生成的内容中提及目标受众，以确保这本书符合他们的兴趣、喜好和阅读水平。”
