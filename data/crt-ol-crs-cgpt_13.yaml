- en: To sum it up, start a new chat, fine-tune the chat and have quality prompts.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 总而言之，开始一个新的聊天，对聊天进行微调，并使用高质量的提示。
- en: I have you cover on the prompts all I need you to do is to start a new chat.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经为你准备好了提示，我只需要你开始一个新的聊天。
