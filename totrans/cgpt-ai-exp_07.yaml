- en: Throughout history, artistic creativity has played a vital role in the development
    of human culture. In ancient civilizations, art was used to tell stories, to record
    history, and to express emotion. It was a way for people to connect with one another
    and to explore their own creativity.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在整个历史上，艺术创造力在人类文化的发展中发挥着至关重要的作用。在古代文明中，艺术被用来讲故事、记录历史和表达情感。这是人们彼此连接和探索自己创造力的一种方式。
