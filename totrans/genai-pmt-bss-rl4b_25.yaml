  zh: 撰写提示时的常见错误以下是撰写人工智能提示时的一些常见错误：
- en: LACK OF CLARITY
  id: totrans-1
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 缺乏清晰度
- en: 'One of the most typical mistakes in writing AI prompts is needing to be more
    specific. This can lead to the AI generating irrelevant or incorrect responses.
    To avoid this, be as detailed and precise as possible in your prompt. The first
    mistake when writing AI prompts is the need for more clarity. Clarity is essential
    when writing AI prompts because the AI model needs to understand precisely what
    task it needs to perform. If the prompt is clear and specific, the AI model may
    generate irrelevant or incorrect responses.Your prompt should be as specific and
    straightforward as possible to avoid this mistake. Start by defining the problem
    you want to solve and what you expect the AI model to conduct. Use simple language
    and avoid complex sentences that may confuse the AI. Additionally, be specific
    about the data the AI model should consider and any constraints it should follow.For
    example, suppose you want the AI model to generate product recommendations for
    an e-commerce website. In that case, your prompt should be specific about the
    types of products, the target audience, and any other relevant information. A
    clear prompt might look like this:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
