- en: Introduction to book series
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: AI is moving fast. Extremely fast.
  prefs: []
  type: TYPE_NORMAL
- en: 'So I want you to do two things:'
  prefs: []
  type: TYPE_NORMAL
- en: '(1) Follow me on Twitter: [@iamkylebalmer](https://twitter.com/iamkylebalmer)[](https://twitter.com/iamkylebalmer)'
  prefs: []
  type: TYPE_NORMAL
- en: '(2) Subscribe to my free email newsletter: [Prompt Entrepreneur](https://promptentrepreneur.beehiiv.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: Both options will keep you up-to-date and ahead of the game when it comes to
    AI.
  prefs: []
  type: TYPE_NORMAL
- en: But don’t worry. You won’t hear me talking about LLM-this and API-that. No tech
    babble.
  prefs: []
  type: TYPE_NORMAL
- en: My focus is making you money using these new AI tools.
  prefs: []
  type: TYPE_NORMAL
- en: My background is in building businesses online and right now, with these new
    AI tools, the opportunity is more exciting than ever.
  prefs: []
  type: TYPE_NORMAL
- en: I first stumbled across this power over a decade ago when I started a simple
    blog teaching people how to speak Chinese. I sold digital-products on that blog
    and made money on auto-pilot.
  prefs: []
  type: TYPE_NORMAL
- en: Thanks to that blog I’ve never had to work in a 9 to 5 job.
  prefs: []
  type: TYPE_NORMAL
- en: Ever.
  prefs: []
  type: TYPE_NORMAL
- en: I came out of University jobless and have remained jobless ever since.
  prefs: []
  type: TYPE_NORMAL
- en: In fact, it’s safe to say I am unemployable.
  prefs: []
  type: TYPE_NORMAL
- en: Since then I’ve built multiple online businesses, run experiments and made money
    from from whatever peaked my curiosity.
  prefs: []
  type: TYPE_NORMAL
- en: Was everything a multi million dollar success?
  prefs: []
  type: TYPE_NORMAL
- en: Absolutely not.
  prefs: []
  type: TYPE_NORMAL
- en: Which brings me onto an important point. Before I tell you what you’ll learn…
  prefs: []
  type: TYPE_NORMAL
- en: 'Let me tell you what you won’t learn:'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: -How to get rich quick
  prefs: []
  type: TYPE_NORMAL
- en: -How to get rich doing no work
  prefs: []
  type: TYPE_NORMAL
- en: -How to make passive income doing no work
  prefs: []
  type: TYPE_NORMAL
- en: My point is this…
  prefs: []
  type: TYPE_NORMAL
- en: Everything I reveal in my Prompt Playbooks takes dedication and a commitment
    to turn knowledge into action.
  prefs: []
  type: TYPE_NORMAL
- en: Are you committed to learning and taking action?
  prefs: []
  type: TYPE_NORMAL
- en: If the answer is yes you are already ahead of the game.
  prefs: []
  type: TYPE_NORMAL
- en: Most people have a fixed mindset, are entitled and want everything now. That’s
    not you.
  prefs: []
  type: TYPE_NORMAL
- en: If, like you, you have a growth mindset, take total responsibility and understand
    the journey is the reward (not just the destination) then we’re good to go.
  prefs: []
  type: TYPE_NORMAL
- en: I’ll take the fact that you are still reading as a positive sign!
  prefs: []
  type: TYPE_NORMAL
- en: In which case I’ll share with you the good news.
  prefs: []
  type: TYPE_NORMAL
- en: 'Seriously good news:'
  prefs: []
  type: TYPE_NORMAL
- en: Now is the best time to start an online business.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'When I started out in entrepreneurship things were different:'
  prefs: []
  type: TYPE_NORMAL
- en: -You needed technical knowledge (think setting up your website, email system
    and SEO system).
  prefs: []
  type: TYPE_NORMAL
- en: -You needed a miracle (or lots of cash) to get someone to visit your website
    (social media didn’t exist in its current form).
  prefs: []
  type: TYPE_NORMAL
- en: -You needed thousands of pounds to hire specialists (Want a website that takes
    payment and hosts courses? “That’ll be $10,000 please”).
  prefs: []
  type: TYPE_NORMAL
- en: '- You needed to attend seminars (my old mentor used to fly from the UK to the
    US every time he wanted to learn a new strategy).'
  prefs: []
  type: TYPE_NORMAL
- en: But things have changed.
  prefs: []
  type: TYPE_NORMAL
- en: “The democratization of technology allows anyone to be a creator, entrepreneur,
    scientist. The future is brighter” - Naval Ravikant.
  prefs: []
  type: TYPE_NORMAL
- en: 'In other words the barrier to entry is as low as it’s ever been. And you don’t
    need anyone’s permission to get started:'
  prefs: []
  type: TYPE_NORMAL
- en: -Technology is low cost (Software as a service SAAS and No-Code tools means
    you can launch a business for the price of a gym membership).
  prefs: []
  type: TYPE_NORMAL
- en: -There are multiple ways to drive customers to your website (Facebook, Instagram,
    TikTok, YouTube, Twitter, SEO and more).
  prefs: []
  type: TYPE_NORMAL
- en: -The knowledge you need is everywhere (Low cost playbooks like the one you are
    reading, free email newsletters like Prompt Entrepreneur, YouTube videos, Twitter
    threads, $12 books…)
  prefs: []
  type: TYPE_NORMAL
- en: And the big one…
  prefs: []
  type: TYPE_NORMAL
- en: Artificial Intelligence. More on this shortly…
  prefs: []
  type: TYPE_NORMAL
- en: 'So let’s agree:'
  prefs: []
  type: TYPE_NORMAL
- en: The only thing stopping you from starting an online business getting started
    and following a solid Playbook.
  prefs: []
  type: TYPE_NORMAL
- en: You’ve already given me a commitment to learning and taking action. And you
    are reading my Playbook. The only thing left is implementation - getting it done.
  prefs: []
  type: TYPE_NORMAL
- en: Do that and there’s nothing stopping you from making your dreams a reality.
  prefs: []
  type: TYPE_NORMAL
- en: 'Now let’s talk about what you’ll learn:'
  prefs: []
  type: TYPE_NORMAL
- en: The power of AI
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'I’ve always wondered why more people didn’t start an online business:'
  prefs: []
  type: TYPE_NORMAL
- en: -Travel the world
  prefs: []
  type: TYPE_NORMAL
- en: -Work from anywhere
  prefs: []
  type: TYPE_NORMAL
- en: -Have autonomy over your time
  prefs: []
  type: TYPE_NORMAL
- en: Here are some numbers.
  prefs: []
  type: TYPE_NORMAL
- en: Let’s say I wanted to give myself a pay rise. In a job I’d have to work extra
    hours, compete for promotion or do overtime.
  prefs: []
  type: TYPE_NORMAL
- en: In reality I might get a 2-4% pay rise.
  prefs: []
  type: TYPE_NORMAL
- en: If earning $100k a year that’s another $4,000 a year. Maybe $150 a month cash
    in my pocket after taxes.
  prefs: []
  type: TYPE_NORMAL
- en: And for that extra 4% or $150 a month my employer would expect me to grind.
  prefs: []
  type: TYPE_NORMAL
- en: Grind hard.
  prefs: []
  type: TYPE_NORMAL
- en: In comparison here’s how I give myself a pay rise. Let’s take my Chinese language
    learning business.
  prefs: []
  type: TYPE_NORMAL
- en: I could launch a premium language product. I’d create a very valuable digital
    bundle of video courses, PDF guides and printable wall charts. I would probably
    throw in a bonus gift to help their children learn Chinese.
  prefs: []
  type: TYPE_NORMAL
- en: Let’s say I price it up at $50/month.
  prefs: []
  type: TYPE_NORMAL
- en: I’d only need to sell THREE of these courses to increase my income by $150/month.
  prefs: []
  type: TYPE_NORMAL
- en: But I wouldn’t have to grind like I would in my job. I would make the programme
    once and sell it again and again.
  prefs: []
  type: TYPE_NORMAL
- en: And I’d sell a lot more than just three copies…unlike 9 to 5 work the product
    I’ve made is scalable. I can sell 1 or 1000 copies without any additional cost
    to myself in time or money.
  prefs: []
  type: TYPE_NORMAL
- en: You are likely thinking “that’s OK for you Kyle. But I don’t have that kind
    of time”.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here’s the best news you’ll hear all year: the beauty of this is you don’t
    need to quit your job to make this happen.'
  prefs: []
  type: TYPE_NORMAL
- en: Thanks to AI.
  prefs: []
  type: TYPE_NORMAL
- en: Artificial Intelligence is like having a research assistance, copywriting assistant,
    strategy assistant, creative assistant, graphic design assistant, coding assistant,
    sales assistant, customer service assistant, marketing assistant and more…
  prefs: []
  type: TYPE_NORMAL
- en: For the price of a couple of coffees (and in most cases totally free).
  prefs: []
  type: TYPE_NORMAL
- en: AI let’s you start a business in your spare time for very little upfront investment.
  prefs: []
  type: TYPE_NORMAL
- en: But only if you know how to use it.
  prefs: []
  type: TYPE_NORMAL
- en: What you’ll learn in my Prompt Playbooks.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Everyone of my Playbooks has one universal mission…
  prefs: []
  type: TYPE_NORMAL
- en: To transform you into a PROMPT ENTREPRENEUR.
  prefs: []
  type: TYPE_NORMAL
- en: As a Prompt Entrepreneur you’ll have the power to start and grow businesses
    by leveraging the power of AI.
  prefs: []
  type: TYPE_NORMAL
- en: 'Together we’ll transform you into a Prompt Entrepreneur by achieving these
    four goals:'
  prefs: []
  type: TYPE_NORMAL
- en: Goal 1 - Start an online business with AI
  prefs: []
  type: TYPE_NORMAL
- en: The end destination is the same. Make money online.
  prefs: []
  type: TYPE_NORMAL
- en: The playbooks are like Google Maps giving you step by step directions on how
    to get there.
  prefs: []
  type: TYPE_NORMAL
- en: 'So the routes might change (For example: Affiliate Marketing Blogs, Email Newsletter
    Business, Course Creation, AI Customer Service Bots, Consultancy, Kindle Publishing
    etc.) but the destination remains the same.'
  prefs: []
  type: TYPE_NORMAL
- en: By the end of each Playbook you’ll have the foundations of a functioning income
    generating business.
  prefs: []
  type: TYPE_NORMAL
- en: Goal 2 - Learn about AI
  prefs: []
  type: TYPE_NORMAL
- en: Along the way I’ll teach you how to use AI to start a business faster and cheaper.
  prefs: []
  type: TYPE_NORMAL
- en: You’ll be on two parallel learning paths
  prefs: []
  type: TYPE_NORMAL
- en: Path one — learning the step by step process and thinking required to launch
    an online business.
  prefs: []
  type: TYPE_NORMAL
- en: Path two — learning about how to use AI in everyday life and business.
  prefs: []
  type: TYPE_NORMAL
- en: The AI skills you learn from following the Playbook will be applicable outside
    of what we cover in these pages.
  prefs: []
  type: TYPE_NORMAL
- en: You’ll be able to extrapolate what you’re learning and start to solve your own
    business problems with AI.
  prefs: []
  type: TYPE_NORMAL
- en: Think of the business we’re setting up as a “live project” that you’re using
    the really get to grips with AI.
  prefs: []
  type: TYPE_NORMAL
- en: Goal 3 - Speed, speed, speed
  prefs: []
  type: TYPE_NORMAL
- en: In the past I could take anyone from no idea to launching a business in 30-days.
  prefs: []
  type: TYPE_NORMAL
- en: It was a book and programme called it ‘30-Days of Doing’.
  prefs: []
  type: TYPE_NORMAL
- en: The basic idea was to take someone through 30 days of tasks, helping them build
    a business.
  prefs: []
  type: TYPE_NORMAL
- en: AI changed this.
  prefs: []
  type: TYPE_NORMAL
- en: These Playbooks can now take anyone from no idea to launching a business in
    7-days.
  prefs: []
  type: TYPE_NORMAL
- en: Less, if you’ve already worked through one Prompt Playbook.
  prefs: []
  type: TYPE_NORMAL
- en: That’s 7-days, 1-2 hours a day. Or one whole Sunday.
  prefs: []
  type: TYPE_NORMAL
- en: If you have less than one hour a day then give yourself longer time horizon
    to launch. Don’t worry - it’ll still be faster than the pre-AI days!
  prefs: []
  type: TYPE_NORMAL
- en: Goal 4 - Low risk
  prefs: []
  type: TYPE_NORMAL
- en: If you tell your mum, friend or uncle you’re starting a business they’ll likely
    say “Oh that’s risky”.
  prefs: []
  type: TYPE_NORMAL
- en: And I agree. Starting a business is risky.
  prefs: []
  type: TYPE_NORMAL
- en: 'IF: you spend 6-months working on an idea, write a business plan, get a loan
    from a bank, open up a shopfront and then hope and pray.'
  prefs: []
  type: TYPE_NORMAL
- en: Then yeah, I agree - that’s risky!
  prefs: []
  type: TYPE_NORMAL
- en: We’re not doing that.
  prefs: []
  type: TYPE_NORMAL
- en: Instead I’ll be sharing with you online businesses you can start with little
    to no upfront capital.
  prefs: []
  type: TYPE_NORMAL
- en: But this isn’t 100% risk free. There is risk. There’s risk in every action we
    take or don’t take.
  prefs: []
  type: TYPE_NORMAL
- en: Here the risk is your time investment.
  prefs: []
  type: TYPE_NORMAL
- en: And I am grateful you are investing your time to learn with me.
  prefs: []
  type: TYPE_NORMAL
- en: It’s all possible thanks to AI
  prefs: []
  type: TYPE_NORMAL
- en: The above goals are absolutely achievable if you know how to use AI.
  prefs: []
  type: TYPE_NORMAL
- en: More specifically knowing how to talk to (communicate) AI.
  prefs: []
  type: TYPE_NORMAL
- en: But like all new things, the window of opportunity is small. The technology
    is evolving rapidly. I want you to ride the wave and reap the rewards.
  prefs: []
  type: TYPE_NORMAL
- en: Don’t sit on this. At worst you’ll give it a go and learn how to use these new
    AI tools.
  prefs: []
  type: TYPE_NORMAL
- en: At best you’ll launch an AI online business that generates you an income.
  prefs: []
  type: TYPE_NORMAL
- en: Why am I giving away this information?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I believe that everyone has the ability to harness the power of the internet
    to make more money, find more joy and live a life of purpose.
  prefs: []
  type: TYPE_NORMAL
- en: My purpose is to create, experiment and then share what I’ve learned.
  prefs: []
  type: TYPE_NORMAL
- en: I basically love teaching.
  prefs: []
  type: TYPE_NORMAL
- en: I’ve built and sold a TV station, I’ve travelled to more countries than I can
    count and built a marketing agency that’s handled $1.4 million per year in advertising
    revenue.
  prefs: []
  type: TYPE_NORMAL
- en: Even after doing all that I find myself here. Writing to you about how to start
    an online business. I guess it’s a calling.
  prefs: []
  type: TYPE_NORMAL
- en: But don’t get me wrong. I’m not running a non-profit organisation.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here’s my business model so we both know where we stand:'
  prefs: []
  type: TYPE_NORMAL
- en: -I produce high-value actionable information
  prefs: []
  type: TYPE_NORMAL
- en: -Most people consume it for free to low cost (like the Playbook you’re reading
    now which, on Amazon, is priced as low as it can be)
  prefs: []
  type: TYPE_NORMAL
- en: -Some people purchase my more advance programmes, cohort coaching, private group
    access etc.
  prefs: []
  type: TYPE_NORMAL
- en: Yet I don’t create courses for the sake of it. I only release something when
    I believe it’s valuable to you.
  prefs: []
  type: TYPE_NORMAL
- en: 'The last course I released was in 2019:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](images/00002.jpg)The reason I am back and creating this new series of Playbooks
    is…'
  prefs: []
  type: TYPE_NORMAL
- en: I’m betting on the power of AI.
  prefs: []
  type: TYPE_NORMAL
- en: 'When i released my last programme in 2019, people still had blocks:'
  prefs: []
  type: TYPE_NORMAL
- en: -Fear, ”What if I fail?”
  prefs: []
  type: TYPE_NORMAL
- en: -Knowledge, “This is too complicated”
  prefs: []
  type: TYPE_NORMAL
- en: -Time, “I work 50-60 hours a week”
  prefs: []
  type: TYPE_NORMAL
- en: I believe (and you will too after reading this playbook) that AI will smash
    those blocks to pieces.
  prefs: []
  type: TYPE_NORMAL
- en: There will be nothing holding you back from starting an online business and
    building a life you want.
  prefs: []
  type: TYPE_NORMAL
- en: But when that happens — The self-proclaimed ‘Gurus’ appear. The ‘sharks’ appear.
    The ‘make $10,000/month passive income 30-days’ guys appear.
  prefs: []
  type: TYPE_NORMAL
- en: In fact, they are already here. A friend attended an ‘AI business’ seminar in
    the UK in March 2023\. She was pitched a $30,000 AI-business-in-a-box programme.
    By an AI expert…
  prefs: []
  type: TYPE_NORMAL
- en: The first public appearance of widely accessible AI came in the form of ChatGPT
    — in NOVEMBER 2022.
  prefs: []
  type: TYPE_NORMAL
- en: It apparently only took this dude 5-months to become an AI expert and sell $30,000
    programmes!
  prefs: []
  type: TYPE_NORMAL
- en: What’s my point?
  prefs: []
  type: TYPE_NORMAL
- en: I’m not an AI expert. No-one is an AI expert. It’s NEW.
  prefs: []
  type: TYPE_NORMAL
- en: Instead I’ll show you what I do and we’ll figure this out together.
  prefs: []
  type: TYPE_NORMAL
- en: 'Remember, my playbooks have you on two learning journeys:'
  prefs: []
  type: TYPE_NORMAL
- en: Path one — learning the step by step process and thinking required to launch
    an online business.
  prefs: []
  type: TYPE_NORMAL
- en: Path two — applying the power of AI to path one.
  prefs: []
  type: TYPE_NORMAL
- en: Which brings me onto what I do…
  prefs: []
  type: TYPE_NORMAL
- en: The Prompt Entrepreneur Way
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Prompt is the fancy word used to ‘ask AI to do something’.
  prefs: []
  type: TYPE_NORMAL
- en: Simply put I’ll help you *talk to* AI.
  prefs: []
  type: TYPE_NORMAL
- en: I do this through these Playbooks, my free email newsletter and my Twitter profile.
  prefs: []
  type: TYPE_NORMAL
- en: Remember to subscribe and follow.
  prefs: []
  type: TYPE_NORMAL
- en: But whilst you’re here let’s focus on the Prompt Playbook.
  prefs: []
  type: TYPE_NORMAL
- en: 'My Playbooks follow a simple structure:'
  prefs: []
  type: TYPE_NORMAL
- en: (1) I’ll explain the theory of the business model (and the end game)
  prefs: []
  type: TYPE_NORMAL
- en: (2) I’ll present you with the steps (what to do, in what order)
  prefs: []
  type: TYPE_NORMAL
- en: (3) I’ll give you a Prompt each step of the way (what to say to AI)
  prefs: []
  type: TYPE_NORMAL
- en: (4) I’ll show you the Prompt Output (what the AI produced for me)
  prefs: []
  type: TYPE_NORMAL
- en: (5) I’ll give you Prompt Tips (how to adapt the original prompt for your own
    unique business).
  prefs: []
  type: TYPE_NORMAL
- en: My email newsletter and Twitter are additional resources for you. The main benefit
    of them is speed - AI is moving fast (too fast!) and the newsletter and Twitter
    account are good places for you to keep up to date with what’s happening.
  prefs: []
  type: TYPE_NORMAL
- en: The focus of both is on how you can use AI to start businesses, just like the
    one discussed in this Prompt Playbook. So if you like this Playbook you’ll love
    my newsletter and Twitter.
  prefs: []
  type: TYPE_NORMAL
- en: '(1) Follow me on Twitter: [@iamkylebalmer](https://twitter.com/iamkylebalmer)[](https://twitter.com/iamkylebalmer)'
  prefs: []
  type: TYPE_NORMAL
- en: '(2) Subscribe to my free email newsletter: [Prompt Entrepreneur](https://promptentrepreneur.beehiiv.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: A Tip and a Gift
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'A tip:'
  prefs: []
  type: TYPE_NORMAL
- en: Think of AI as high-performance sports car.
  prefs: []
  type: TYPE_NORMAL
- en: Put garbage fuel in. You’ll get garbage performance out.
  prefs: []
  type: TYPE_NORMAL
- en: Put the best fuel in. You’ll get the best performance out.
  prefs: []
  type: TYPE_NORMAL
- en: I’ll be showing you how to put the best fuel in to get the best performance
    out.
  prefs: []
  type: TYPE_NORMAL
- en: 'A gift:'
  prefs: []
  type: TYPE_NORMAL
- en: I share a lot of prompts in this book.
  prefs: []
  type: TYPE_NORMAL
- en: But it’ll be annoying to copy and paste them from the e-book version.
  prefs: []
  type: TYPE_NORMAL
- en: I tried and found it super frustrating!
  prefs: []
  type: TYPE_NORMAL
- en: So I’ve made this very playbook you are reading [available here](https://aspiring-foundation-693.notion.site/Start-an-Affiliate-Marketing-Blog-with-AI-Prompt-Playbook-e4907ab40e5646b8b28ba38b65b1e350?pvs=4).
  prefs: []
  type: TYPE_NORMAL
- en: This will make it easy to copy and paste any prompt you want to use.
  prefs: []
  type: TYPE_NORMAL
- en: Keep this link private please. I can’t stop you sharing it but I’m trusting
    you not to.
  prefs: []
  type: TYPE_NORMAL
- en: I’m sharing it with you to help you launch your online business even quicker.
  prefs: []
  type: TYPE_NORMAL
- en: Let’s get started.
  prefs: []
  type: TYPE_NORMAL
