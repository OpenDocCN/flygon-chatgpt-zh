- en: 'Generally, text input for AI image generation always has the same structure.
    In most cases, three things are needed:Subject: what do you see?⦁ Details and
    setting: what is it about?⦁ How should style, artist(s), and media type look?A
    simple and concise input language should always be used. A complete, grammatically
    perfect sentence, for example, would assist the model in understanding the context
    of the input and producing a corresponding image; if the information contains
    ambiguity or errors, the image production will suffer.Explain what should exist
    rather than what is absent.If you want to avoid having a bearded man, don''t write
    "a man without a hair" but "a bold man.” The AI takes things literally; thus,
    if something is in the prompt, it will most likely recreate it. However, remember
    that ambiguous plural words like "cats" leave much opportunity for the text-to-image
    AI to interpret, so we recommend entering a maximum of three subjects.It''s also
    vital to know what language the model was written in because different languages
    have varied word ordering, which can affect image production. If you utilize a
    text-to-image generator with built-in machine translation, expect many things
    to be corrected due to incorrect translation.If you want to maximize the effectiveness
    of your prompt, English is recommended when using: Stable Diffusion, DALL.E, DALL.E2,
    Midjourney, or Dreamstudio.The Stable Diffusion algorithm was programmed on a
    LAION-5B subset, which contains 2.3 billion image-text pairs in English and 2.2
    billion image-text pairs from over 100 other languages; this means you are not
    limited to the Western European alphabet. The result can vary greatly depending
    on the AI''s country of origin. For example, AIs programmed with data from a specific
    country will likely know artists from that country.If you use a Latvia AI, he
    will have more knowledge of Russian and Eastern European artists. The advice is
    to select the best text-to-image generator for the specific look you are trying
    to produce. Also, remember that AIs are bias based: remember those image databases
    on which an AI generator has been programmed may contain discrimination based
    on their training.More Tips Consider When Creating Effective AI Image PromptsHere
    are some tips to remember when creating prompts for AI image generation:'
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，用于AI图像生成的文本输入始终具有相同的结构。在大多数情况下，需要三样东西：主题：你看到了什么？⦁ 详细信息和设置：关于什么？⦁ 风格、艺术家和媒体类型应该是什么样子？应始终使用简单而简洁的输入语言。例如，一个完整、语法完美的句子将有助于模型理解输入的上下文并生成相应的图像；如果信息含有歧义或错误，图像生成将受到影响。解释应该存在的事物而不是缺少的事物。如果你想避免一个有胡须的男人，不要写“一个没有头发的男人”，而是写“一个秃头男人”。AI会字面理解事物；因此，如果提示中有某样东西，它很可能会重新创建它。但是，请记住，模糊的复数词如“猫”给文本到图像AI留下了很多解释的机会，因此我们建议最多输入三个主题。还要知道模型是用什么语言编写的，因为不同语言有不同的词序，这可能会影响图像生成。如果你使用带有内置机器翻译的文本到图像生成器，由于翻译错误，许多事情可能会被更正。如果你想最大化提示的效果，建议在使用以下时使用英语：Stable
    Diffusion、DALL.E、DALL.E2、Midjourney或Dreamstudio。Stable Diffusion算法是在一个包含23亿英文图像文本对和来自100多种其他语言的22亿图像文本对的LAION-5B子集上编程的；这意味着你不仅限于西欧字母表。结果可能会因AI的原产国而大不相同。例如，使用特定国家数据编程的AI很可能了解该国的艺术家。如果你使用拉脱维亚AI，他将更了解俄罗斯和东欧的艺术家。建议是为你尝试制作的特定外观选择最佳的文本到图像生成器。还要记住，AI是基于偏见的：记住AI生成器所编程的图像数据库可能基于其训练而包含歧视。创建有效的AI图像提示时要记住的更多提示以下是创建AI图像生成提示时要记住的一些提示：
- en: Consider the types of photographs you wish to produce. Deciding whether you
    want to create realistic or abstract visuals is essential. Finding suitable suggestions
    will be simpler once the matter has been resolved.
  id: totrans-1
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 考虑你希望制作的照片类型。决定你想要创作逼真还是抽象的视觉作品是至关重要的。一旦问题解决，找到合适的建议将会更容易。
- en: Think about the kinds of data you want the AI to have access to.
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 想想你希望AI访问的数据类型。
- en: For example, if you're creating realistic photos, you must include scene data
    like location, lighting, and objects. If you're creating abstract visuals, on
    the other hand, you may supply a list of colors, forms, and patterns.
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 例如，如果你正在创作逼真的照片，你必须包含场景数据，如位置、光线和物体。另一方面，如果你正在创作抽象的视觉作品，你可以提供颜色、形式和图案的列表。
- en: Provide your suggestions in as much detail as you can.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尽可能详细地提供你的建议。
- en: Utilize several artistic techniques in your prompts, such as filters, allowing
    AI to add personality to your AI-generated images through instructions.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在你的提示中利用几种艺术技巧，如滤镜，允许AI通过指令为你生成的图像增添个性。
- en: Write a straightforward prompt. The AI model may struggle to comprehend complex
    instructions, producing an erroneous image.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 撰写一个简单直接的提示。AI 模型可能难以理解复杂的指令，从而生成错误的图像。
- en: Define a color palette in your prompts; the AI ​​will use it to generate your
    image.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在你的提示中定义一个色彩调色板；AI 将使用它来生成你的图像。
- en: Write a prompt containing multiple famous artists' names to achieve a unique
    style.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 撰写一个包含多位著名艺术家姓名的提示，以实现独特风格。
- en: Be creative! When asking about AI image generation, there are no wrong responses.
    Thus, don't hesitate to try new things and see what happens.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要有创意！在询问关于AI图像生成时，没有错误的回答。因此，不要犹豫尝试新事物，看看会发生什么。
- en: It can be a big challenge for the AI ​​to create images from text because sometimes
    it may not understand the relationships (of the meaning) to generate the final
    work. You can try repeating the description, changing the word order, repeating
    items, or adding more items.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于AI从文本生成图像可能是一个巨大挑战，因为有时它可能无法理解关系（意义）以生成最终作品。你可以尝试重复描述，改变词序，重复项目，或添加更多项目。
- en: Be patient. Understanding the AI model's behavior and producing accurate, realistic
    images can take some time.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要有耐心。了解AI模型的行为并生成准确、逼真的图像可能需要一些时间。
