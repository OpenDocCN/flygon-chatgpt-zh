  type: TYPE_NORMAL
- en: '*Example: Writing a blog post outline*'
  prefs: []
  type: TYPE_NORMAL
- en: So, say that you liked number 4 and wanted to write a post. Here’s what to do,
    you can ask it to create an outline (which you can later use to generate the whole
    blog - I’ll show this in the next example)
  prefs: []
  type: TYPE_NORMAL
- en: '**Prompt**: Write a 7-paragraph outline for a blog post with the title "The
    Legalities of Drone Flying: Understanding FAA Regulations and Best Practices"'
  prefs: []
  type: TYPE_NORMAL
- en: '**ChatGPT response: **'
  prefs: []
  type: TYPE_NORMAL
- en: I. Introduction
  prefs: []
  type: TYPE_NORMAL
- en: Definition of drones and their increasing popularity
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Importance of understanding and following FAA regulations for drone flying
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
