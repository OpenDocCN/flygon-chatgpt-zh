  id: totrans-881
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 负债比率：1.54。负债比率大于1表明公司的负债超过资产，表明公司面临更高的财务风险。
- en: '*Profitability Ratios:*'
  id: totrans-882
