  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[目标](contents.xhtml#sc2_137a)'
- en: After studying this chapter, the reader will be able to understand goal seek,
    define data tables and learn scenario manager.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在学习本章后，读者将能够理解目标搜索，定义数据表并学习情景管理器。
- en: '[Goal seek](contents.xhtml#sc2_138a)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[目标搜索](contents.xhtml#sc2_138a)'
- en: Let us assume you have created a formula to calculate PMT based on the formula.
    You want to know the number of months you need, in order to complete the instalment,
    provided you pay x amount per month. For such kind of reverse analysis, you may
    use Goal Seek utility. This type of analysis involves changing the values in a
    worksheet and observing how these changes affect the results of the formulas.
    You use Goal Seek to solve problems that have one variable.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 假设您已经创建了一个基于公式计算PMT的公式。您想知道需要多少个月才能完成分期付款，前提是您每月支付x金额。对于这种反向分析，您可以使用目标搜索实用程序。这种类型的分析涉及更改工作表中的值，并观察这些更改如何影响公式的结果。您可以使用目标搜索来解决具有一个变量的问题。
- en: The Goal Seek feature in Excel helps us compute a value for the spreadsheet
    input that makes the value for the given formula, match the goal you specify.
    Goal Seeking saves you from performing time consuming trial-and-err analysis.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: Excel中的目标搜索功能帮助我们计算电子表格输入的值，使得给定公式的值与您指定的目标匹配。目标搜索可以节省您进行耗时的试验和错误分析。
- en: '[Using the Goal Seek command](contents.xhtml#sc2_139a)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[使用目标搜索命令](contents.xhtml#sc2_139a)'
- en: 'To find a specific value that solves a formula, follow the given steps:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 要找到解决公式的特定值，请按照以下步骤：
- en: Select the cell containing the formula.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择包含公式的单元格。
- en: Activate the Data tab.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 激活“数据”选项卡。
- en: In the Data Tools group, click What-if Analysis and choose Goal Seek to open
    the Goal Seek dialog box.
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“数据工具”组中，点击“假设分析”，选择“目标搜索”以打开目标搜索对话框。
- en: In the Set cell box, specify the cell that contains the formula you want to
    solve.
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“设置单元格”框中，指定包含您想要解决的公式的单元格。
- en: In the To Value field, enter the result you want.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“至值”字段中，输入您想要的��果。
- en: In the By Changing Cell field, specify the cell that contains the value you
    want to adjust.
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“更改单元格”字段中，指定包含您想要调整的值的单元格。
- en: Click OK.
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击确定。
- en: For example, a person takes a loan of 1,00,000 for 36 Months and the EMI [PMT]
    is 3250\. If he pays Rs. 5000 per month, in how many months would he complete
    his payment?
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，一个人借款10万卢比，分36个月，每月EMI [PMT]为3250。如果他每月支付5000卢比，他将在多少个月内完成付款？
- en: 'Refer to [Table 11.1](#tab11-1):'
