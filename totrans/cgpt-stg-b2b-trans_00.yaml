- en: '[Is Your Business Ready to Compete in This New Game?](contents.xhtml#t_chapter02)'
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[你的企业准备好参与这场新游戏了吗？](contents.xhtml#t_chapter02)'
- en: “Shall we play a game?”
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: “我们来玩个游戏吧？”
- en: —Joshua, the supercomputer
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: ——超级计算机乔舒亚
- en: from the 1983 film WarGames
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 来自1983年电影《战争游戏》
- en: '![](../images/line.jpg)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/line.jpg)'
- en: The release of ChatGPT—just a mere six months before the time of this writing—has
    ushered in a monumental paradigm shift. Over the previous decade, AI made significant
    advances in areas like data analysis, text and image recognition, and many other
    areas. However, language models lagged behind these other intelligences, at least
    until late 2022 with the monumental release of ChatGPT. Since then, many other
    generative AI large language models (LLMs) have surfaced, with giants like Google
    and Microsoft now competing for dominance in this new era of technology.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT的发布——就在写作时间的短短六个月前——引领了一个重大的范式转变。在过去的十年里，人工智能在数据分析、文本和图像识别等领域取得了重大进展。然而，语言模型在这些其他智能领域落后，至少直到2022年底ChatGPT的重大发布。从那时起，许多其他生成式人工智能大型语言模型（LLMs）出现了，像谷歌和微软这样的巨头现在在这个新技术时代争夺主导地位。
- en: The advent of language models like ChatGPT represents an unprecedented technological
    advancement that demands attention. While every generation must adapt to and manage
    the impacts of new technologies, LLMs represent something different. In a remarkably
    short span of six months, these models have empowered employees across your firm
    to enhance their capabilities and productivity to an extent once unimaginable.
    However, considering the advances and potential of these new tools, the response
    to these transformative tools within traditional SMBs has been disappointingly
    slow. Despite generating substantial buzz in the media through extensive coverage
    in news outlets, papers, and podcasts, the implementation and harnessing of these
    language models by businesses have been woefully scarce. Few companies have taken
    any meaningful steps to leverage these tools. Even fewer seem to be aware that
    their old processes, methods, playbooks, and tool kits will now need a considerable
    overhaul.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 诸如ChatGPT之类的语言模型的出现代表了一项前所未有的技术进步，值得关注。虽然每一代人都必须适应和管理新技术的影响，但LLMs代表了一种不同的东西。在短短六个月的时间里，这些模型使你公司的员工能够提升他们的能力和生产力，达到了以前难以想象的程度。然而，考虑到这些新工具的进步和潜力，传统中小型企业对这些变革性工具的反应却令人失望。尽管在新闻媒体中广泛报道，包括新闻、论文和播客，但企业对这些语言模型的实施和利用却极为稀缺。很少有公司采取任何有意义的步骤来利用这些工具。甚至更少的公司似乎意识到他们的旧流程、方法、手册和工具包现在需要进行相当大的改革。
- en: The encouraging news is that this paradigm shift creates ample room for smart,
    bold firms to gain a significant competitive advantage swiftly. Companies that
    grasp the magnitude of these game-changing developments and take some sensible
    steps to adopt their use can leapfrog ahead of competitors whose adoption lags
    behind.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 令人鼓舞的消息是，这种范式转变为聪明、大胆的公司创造了大量机会，可以迅速获得显著的竞争优势。那些认识到这些改变的重要性并采取一些明智步骤来采用它们的公司，可以超越那些采用滞后的竞争对手。
- en: 'Take a moment to reflect on the astounding advances these tools have made,
    and truly grasp the profound impact they have had:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 请花一点时间反思这些工具取得的惊人进步，并真正领会它们所产生的深远影响：
- en: A mere six months ago, only a handful of individuals in your company might have
    possessed the capacity to write a one-hundred-thousand-word novel. Today, every
    single one of your employees has the ability to do so, thanks to these groundbreaking
    technologies. Astonishingly, they can now even accomplish this feat in just a
    day or two.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 仅仅六个月前，你公司只有少数几个人可能有能力写一部十万字的小说。如今，由于这些开创性的技术，你公司的每个员工都有这种能力，令人惊讶的是，他们现在甚至可以在一两天内完成这一壮举。
- en: Every one of your employees also now possesses the capability to solve complex
    physics problems, pass the bar exam and offer professional advice that rivals
    seasoned lawyers, pass their medical boards, program computers…the list goes on.
    This list is not an exaggeration, and I’m not being hyperbolic. Just half a year
    ago, we couldn’t fathom such extraordinary abilities. Yet, with the advent of
    ChatGPT, with the flick of a light switch, every one of your employees has been
    bestowed with veritable superpowers.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 您的每一位员工现在也拥有解决复杂物理问题、通过律师资格考试并提供与经验丰富的律师不相上下的专业建议、通过医学委员会考试、编程计算机等能力。这个列表并非言过其实，我并没有夸大其词。仅仅半年前，我们无法想象这样非凡的能力。然而，随着ChatGPT的出现，一转眼间，您的每一位员工都被赋予了真正的超能力。
- en: Wouldn’t it be logical to assume that the capabilities they bring to your business
    have undergone a dramatic transformation as well?
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 难道不合乎逻辑地假设它们为您的企业带来的能力也发生了巨大的转变吗？
- en: If each person in your organization—and others—can now become extraordinarily
    more capable and hyperproductive, won’t those businesses that fail to swiftly
    adopt these technologies inevitably be left behind?
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您组织中的每个人——以及其他人——现在都能变得非常有能力和超级高效，那么那些未能迅速采用这些技术的企业不可避免地会被抛在后面，对吗？
- en: Furthermore, doesn’t it make sense that the old playbooks, processes, tools,
    and methods employed just six months earlier are now largely obsolete and must
    be adapted to accommodate a workforce armed with an entirely new set of capabilities?
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，难道不合理地认为仅仅六个月前使用的旧策略、流程、工具和方法现在基本上已经过时，必须进行调整以适应拥有全新能力的员工群体吗？
- en: The disruptions caused by these advancements are monumental. Any recent books
    on digital transformation have been made obsolete and can be placed in the trash
    bin. Consider placing many now-outdated sales-and-marketing books in the same
    circular file. A team that now possesses these superpowers requires a different
    playbook than a team of Clark Kents and Jimmy Olsens. When one can effortlessly
    “leap tall buildings in a single bound,” a ladder becomes obsolete. When one is
    now “faster than a speeding bullet,” even the fastest car now just slows them
    down. With tools like ChatGPT, the speed and productivity previously provided
    by now-outdated tools and playbooks may actually impede progress today. It’s time
    to embrace a new way of thinking.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这些进步带来的颠覆是巨大的。任何关于数字转型的最新书籍都已经过时，可以直接扔进垃圾桶。考虑将许多现在过时的销售和营销书籍也放在同一个圆形文件夹中。现在拥有这些超能力的团队需要的是与克拉克·肯特和吉米·奥尔森团队不同的策略。当一个人可以轻松“一跃而过高楼”，梯子就变得过时了。当一个人现在“比子弹飞得更快”时，即使是最快的汽车现在也只会拖慢他们的速度。使用像ChatGPT这样的工具，以前提供的速度和生产力的过时工具和策略实际上可能会阻碍今天的进步。是时候接受新的思维方式了。
- en: Most business leaders simply aren’t recognizing just how much and how fast ChatGPT
    has changed the game. They must see and embrace the fact that the world has taken
    a significant turn, and their firms and people must adapt to remain relevant.
    Moreover, as these tools continue to advance and become more powerful and further
    integrated, firms and individuals who lack the knowledge and skills to fully utilize
    them and incorporate them into adapted business processes across the entire enterprise
    will inevitably fall behind. It is crucial to act swiftly and capitalize on the
    immense potential they offer.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数企业领导者简单地没有意识到ChatGPT已经如何以及多快地改变了游戏规则。他们必须看到并接受这样一个事实，即世界已经发生了重大转变，他们的公司和员工必须适应以保持相关性。此外，随着这些工具不断发展、变得更加强大和进一步整合，缺乏充分利用它们并将其纳入整个企业适应业务流程的知识和技能的企业和个人将不可避免地落后。迅速行动并利用它们提供的巨大潜力至关重要。
- en: 'Several ingredients are critical for businesses to plan the right adaptation
    strategies and execute at speed:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 对于企业来说，制定正确的适应策略并快速执行至关重要的几个要素：
- en: '**Visionary leadership and urgency.** Business leaders must grasp the revolutionary
    potential of technologies like ChatGPT and have a sense of urgency to drive their
    adoption. However, many leaders, particularly those from older generations such
    as baby boomers or Gen X, have yet to experience the capabilities of ChatGPT firsthand
    and understand the urgent need for change within their organizations.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**有远见的领导力和紧迫感。** 企业领导者必须把像ChatGPT这样的技术的革命潜力掌握在手中，并急切地推动其采用。然而，许多领导者，特别是那些来自老一代人群，如婴儿潮一代或X一代的人，尚未亲身体验过ChatGPT的能力，并理解组织内部变革的紧迫需要。'
- en: '**Integration into workflows and process redesign.** Merely using ChatGPT is
    not enough; it must become an integral part of everyday workflows, and it necessitates
    a complete overhaul of organizational processes. This means redefining expectations,
    resetting norms, and adapting to the new capabilities and productivity levels
    afforded by ChatGPT.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**融入工作流程和流程重新设计。** 仅仅使用ChatGPT是不够的；它必须成为日常工作流程的一个组成部分，并且需要对组织流程进行彻底改革。这意味着重新定义期望，重设规范，并适应ChatGPT所提供的新能力和生产力水平。'
- en: '**Strategic alignment.** Effective ChatGPT adoption goes beyond isolated usage;
    it requires strategic alignment with an overall business strategy, including other
    digital-transformation initiatives and a general adaptation to new digital age
    challenges. Organizations must identify and address the unique considerations
    and challenges associated with incorporating ChatGPT into their operations, ensuring
    a holistic approach that supports broader organizational goals.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**战略对齐。** 有效的ChatGPT采用不仅限于孤立的使用；它需要与整体业务战略进行战略对齐，包括其他数字转型举措和对新数字时代挑战的普遍适应。组织必须识别和解决与将ChatGPT纳入其运营中相关的独特考虑和挑战，确保支持更广泛的组织目标的整体方法。'
- en: '**Driving execution.** Executing transformative initiatives requires a disciplined
    approach that prevents urgent day-to-day tasks from overshadowing long-range priorities.
    Firms need methods and frameworks to ensure that the implementation of ChatGPT
    and other strategic initiatives remain on track.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**推动执行。** 执行变革性举措需要一种有纪律的方法，防止紧急的日常任务掩盖长期的优先事项。公司需要方法和框架来确保ChatGPT的实施和其他战略举措保持在正确的轨道上。'
- en: '**Change management and culture of innovation.** It’s crucial that leaders
    create a culture that fosters innovation and empowers employees to generate ideas
    and drive ChatGPT implementation. A top-down approach alone will hinder progress;
    instead, businesses must encourage bottom-up contributions and embrace large-scale
    changes that accompany this technological disruption. In addition, it is vital
    for leaders to inspire and encourage employees to readily adopt and embrace these
    emerging technologies. Given that ChatGPT will inevitably disrupt established
    habits and routines, it is understandable that many individuals may find it challenging
    to adapt.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**变革管理和创新文化。** 领导者创造一种培育创新并赋予员工产生想法和推动ChatGPT实施的文化至关重要。仅仅采用自上而下的方法将阻碍进展；相反，企业必须鼓励自下而上的贡献，并拥抱伴随这种技术颠覆而来的大规模变革。此外，领导者激励和鼓励员工积极采纳和拥抱这些新兴技术至关重要。考虑到ChatGPT必然会打破已经形成的习惯和常规，可以理解许多人可能会发现适应有挑战性。'
- en: '**Continuous evolution and agility.** Leaders must recognize that the pace
    of change has now dramatically accelerated. Organizations must be prepared for
    a constant evolution, as ChatGPT and similar technologies continue to advance
    rapidly. Agility and adaptability are vital to stay ahead in an ever-changing
    market.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**持续演进和敏捷性。** 领导者必须认识到变革的速度现在已经急剧加快。组织必须为持续演进做好准备，因为ChatGPT和类似技术继续迅速发展。敏捷性和适应性对于在不断变化的市场中保持领先地位至关重要。'
- en: There’s a reason why most firms won’t adopt these tools, at least fast enough
    to realize a competitive advantage, and why many will get left behind. It’s something
    we call the “complex system problem.” Each of these six factors is essential in
    its own right, but effective transformation requires *all* of them to be put in
    place. Much like other complex systems with many interdependent components and
    parts, the probability of a firm achieving any *one* of these factors might be
    reasonable, but the probability of having *all* of them in place can be very low
    (since the fractional probabilities *multiply* together). Effective ChatGPT adoption
    requires a comprehensive and coordinated effort with all factors present, without
    which businesses will fail to harness the full potential of these tools.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数公司不会采用这些工具的原因，至少不会足够快地实现竞争优势，以及为什么许多公司将被抛在后面，这是我们称之为“复杂系统问题”的原因。这六个因素中的每一个在其自身的权利上都是至关重要的，但有效的转型需要*所有*这些因素都得到落实。就像其他具有许多相互依赖组件和部分的复杂系统一样，公司实现任何*一个*这些因素的概率可能是合理的，但拥有*所有*这些因素的概率可能非常低（因为分数概率*相乘*在一起）。有效的ChatGPT采用需要全面协调的努力，所有因素都齐备，否则企业将无法充分利用这些工具的全部潜力。
- en: Our objective for this book is not to outline all the uses of ChatGPT; those
    will be far too numerous for even the thickest of books, and you need to enlist
    your people to generate those ideas specific to your business. We also don’t aim
    to offer guides for interrogating or prompting ChatGPT; generic guides are becoming
    plentiful and available for free. Instead, our objective is to address this “complex
    system problem”—we aim to address the totality of these ChatGPT adoption challenges
    so that readers can mobilize their operations and people and drive all the factors
    critical for success in this new era.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我们这本书的目标不是概述ChatGPT的所有用途；即使是最厚的书也会显得太多，你需要让你的团队为你的业务生成那些具体的想法。我们也不打算提供有关询问或提示ChatGPT的指南；通用指南已经变得丰富且免费提供。相反，我们的目标是解决这个“复杂系统问题”——我们的目标是解决这些ChatGPT采用挑战的总体，以便读者能够调动他们的运营和人员，并推动在这个新时代取得成功所必需的所有因素。
- en: '![](../images/15.jpg)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/15.jpg)'
- en: '*The complex system problem* example: if all prerequisite ingredients must
    be satisfied for successful transformation, their fractional probabilities multiply.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '*复杂系统问题* 的例子：如果成功转变需要满足所有先决条件，那么它们的分数概率将相乘。'
- en: A Little Background on These Tools
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 关于这些工具的一点背景
- en: ChatGPT, Bard, and other LLMs represent *the* way in which humans will interface
    with machines and thus how we will access all the other capabilities of AI and
    computing in the future. They represent a massive step change and acceleration
    of technology, exponentially scaling the capabilities of computing power and how
    people can harness it. Though mainstream intellectuals and politicians are finally
    openly discussing concerns about their future, there’s just no putting this toothpaste
    back into its tube.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT、Bard和其他LLMs代表了人类与机器交互的方式，因此也代表了我们将来如何访问人工智能和计算的所有其他能力。它们代表了技术的巨大飞跃和加速，指数级地扩展了计算能力和人们如何利用它。尽管主流知识分子和政治家终于公开讨论他们对未来的担忧，但这支牙膏已经挤不回去了。
- en: It might be important to understand why these technologies are so different
    to fully appreciate why these tools have made such enormous advances, with more
    certainly to come. AI’s language capabilities have lagged behind other capabilities
    and are finally catching up. In addition, the recent exponential advances in language
    capabilities have brought together many “narrow” AI capabilities (chatbots, voice
    recognition, etc.) and other computing capabilities under a more “general” type
    of intelligence. This compounding of these capabilities has produced extraordinary
    power, very fast.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 理解为什么这些技术如此不同可能很重要，以充分欣赏这些工具取得了如此巨大的进步，而且未来还会有更多进展。人工智能的语言能力落后于其他能力，现在终于在迎头赶上。此外，最近语言能力的指数级进步将许多“狭义”人工智能能力（聊天机器人、语音识别等）和其他计算能力汇集到更“通用”类型的智能之下。这些能力的叠加产生了非凡的力量，而且速度非常快。
- en: Language enables humans not just to communicate with each other but also to
    think—to organize, frame, and structure thoughts and ideas. Psychologists know
    that the act of speaking or writing brings utility beyond mere communication;
    these acts in many ways are strongly associated with thinking itself. Though LLMs
    don’t “think” the way we do, their output has amazing utility.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 语言不仅使人类能够彼此交流，还能够思考——组织、构架和整理思想和观念。心理学家知道，说话或写作的行为带来的效用远远超出了简单的交流；这些行为在许多方面与思考本身紧密相关。虽然LLMs不像我们一样“思考”，但它们的输出具有惊人的效用。
- en: Empirically, the effects of their introduction are readily apparent in the swift
    paradigm shift that has ensued. The world’s biggest corporations are now engaged
    in an intense race to attain language model dominance, striving to safeguard their
    own companies’ ongoing relevance. With this degree of change, wouldn’t it make
    sense that the impacts on your business would be significant? If this technology
    is so disruptive to make Google and Microsoft both scared and excited, certainly
    it is bound to have radical impacts on your business! Considering the other current
    forces threatening SMBs in the B2B space, including industry consolidation and
    other market disruptions, this is a critical moment.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
- en: And by the way, these new tools are also bound to have huge impacts on your
    customers.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
- en: '![](../images/17.jpg)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
- en: AI language capabilities have lagged other “narrow” intelligence but have rapidly
    caught up.^([1](#ft1))
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
- en: These tools are different in their immediacy. Other new technologies—you know
    the buzzwords, like *IoT*, *blockchain*, and all the other things big companies
    have been promoting—often carry big price tags and can be tough to assess and
    implement. However, the key difference is that these AIs are available *right
    now* and are useable by *anyone*, for *free*. The pace of implementation comes
    solely down to you. How fast can you act to mobilize your business?
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
- en: ChatGPT just pushed the game’s reset button, and things are about to change
    very fast. The new race is now about who can put these tools to work in their
    business. Business leaders must begin to drive the adoption of these technologies,
    for both the sake of immediate productivity and competitiveness and for the sake
    of the compound interest their learning and adaptation will produce in the future.
    The adoption of these tools will be a bigger success factor for most firms than
    any other consideration. Your own investments or how the economy evolves or even
    the other good or bad business decisions that you’ll make all pale in comparison
    to the importance of getting ahead in this new race.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
- en: Never before—and I mean never—have we witnessed such a monumental leap forward,
    where the disruption unfolds as swiftly as the flip of a switch. While previous
    disruptions such as computers, the internet, or smartphones eventually became
    immense, none of them occurred instantaneously. The speed of ChatGPT’s disruption
    surpasses anything we have witnessed in our lifetimes, and there is simply no
    precedent for such a monumental shift. In addition, these tools are not only free;
    they also have the capacity to replace numerous products and offers currently
    sold by large corporations and consultants. It is important to recognize that
    institutions and thought leaders may not readily embrace these new tools, as they
    have little to gain and much to lose.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
- en: In many ways, the disruptive potential of ChatGPT is akin to the nuclear weapon,
    and outdated playbooks offer little more than a “duck-and-cover” response. Leaders
    are left to figure out and adapt to this entirely new phenomenon largely on their
    own. However, this is not the time to be a lemming. It’s time to separate from
    the pack by doing some simple things and being smarter, bolder, and different
    than others.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多方面，ChatGPT的颠覆潜力类似于核武器，而过时的应对手册只能提供“躲避和掩护”的应对方式。领导者们被迫自行摸索和适应这一全新现象。然而，现在不是成为旋律的时候。现在是通过一些简单的方法，比其他人更聪明、更大胆、更不同来脱颖而出的时候。
- en: 'One final note before getting started: ChatGPT is one of many generative AIs
    and large language models available today in the public domain. It has become
    the *Kleenex* of these tools and, at the time of this writing, the most powerful
    and capable LLM. Though we’ll refer to *ChatGPT* throughout the remainder of this
    book, we’re really referring to this broad and fast-expanding collection of tools.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始之前的最后一点说明：ChatGPT是当今公共领域中众多生成式AI和大型语言模型之一。它已经成为这些工具中的“Kleenex”，在撰写本文时，它是最强大和功能最强大的LLM。尽管我们在本书的其余部分将提到*ChatGPT*，但实际上我们指的是这一广泛且快速扩展的工具集合。
