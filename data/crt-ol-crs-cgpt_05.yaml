- en: ChatGPT platform layout
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: ChatGPT 平台布局
- en: After you've successfully logged in, you'll see a text box similar to the one
    shown below. This is where all the magic happens, and where you'll enter your
    prompts or inputs.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 成功登录后，你会看到一个类似下面显示的文本框。这就是所有魔法发生的地方，你将在这里输入你的提示或输入。
- en: '![image](../Images/image-7VBC28JO.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![image](../Images/image-7VBC28JO.png)'
- en: Input/prompt text box on ChatGPT
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 输入/提示文本框
- en: '![image](../Images/image-V6N1I9X2.png)'
  id: totrans-4
  prefs: []
  type: TYPE_IMG
  zh: '![image](../Images/image-V6N1I9X2.png)'
- en: 'ChatGPT: Interaction window layout'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT：交互窗口布局
- en: As you explore the ChatGPT platform, you'll notice that on the top left, you'll
    find your conversation history.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当你探索ChatGPT平台时，你会注意到在左上角，你会找到你的对话历史。
- en: At the very top, there's an option to start a new chat, I would suggest creating
    a new chat for each topic.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在顶部，有一个开始新聊天的选项，我建议为每个主题创建一个新聊天。
- en: '![image](../Images/image-YPC6OY59.png)'
  id: totrans-8
  prefs: []
  type: TYPE_IMG
  zh: '![image](../Images/image-YPC6OY59.png)'
- en: 'ChatGPT: New chat menu and rename and delete chat options'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT：新聊天菜单和重命名和删除聊天选项
- en: When you're on a chat, take a closer look, and you'll see pen and delete icons
    next to your current chats.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在一个聊天中时，仔细看一看，你会看到笔和删除图标在你当前的聊天旁边。
- en: These give you the option to rename or delete your chats. I highly recommend
    renaming your chats for future reference.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这些选项让你可以重命名或删除你的聊天。我强烈建议为将来参考重命名你的聊天。
- en: ChatGPT labels chats based on the first prompt, which can make things a bit
    confusing.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT根据第一个提示标记聊天，这可能会让事情有点混乱。
- en: Your account menu is located on the bottom left, while the main interaction
    window takes centre stage.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 你的账户菜单位于左下角，而主要交互窗口则占据中心舞台。
- en: Here, you'll see your input or prompt at the top, with ChatGPT's output right
    below it.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，你会看到你的输入或提示在顶部，ChatGPT的输出就在其下方。
- en: '![image](../Images/image-NA56826J.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![image](../Images/image-NA56826J.png)'
- en: If you hover over the user tab, you'll notice a pen and paper icon, which gives
    you the option to edit your prompt, save it, and submit.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将鼠标悬停在用户选项卡上，你会注意到一个笔和纸的图标，它让你可以编辑你的提示，保存它，并提交。
- en: Alternatively, you can choose to regenerate ChatGPT's output.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，你可以选择重新生成ChatGPT的输出。
- en: '![image](../Images/image-8S28MN7I.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![image](../Images/image-8S28MN7I.png)'
- en: 'ChatGPT: Edit prompt/input icon'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT：编辑提示/输入图标
- en: '![image](../Images/image-SE738QQL.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![image](../Images/image-SE738QQL.png)'
- en: 'ChatGPT: Edit, save and submit prompt option'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT：编辑，保存和提交提示选项
- en: '![image](../Images/image-JC2XLKSE.png)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![image](../Images/image-JC2XLKSE.png)'
- en: 'ChatGPT: Regenerate ChatGPT output option'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT：重新生成ChatGPT输出选项
- en: However, I would suggest avoiding both of these options, especially if you're
    generating long content like a book or online course.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我建议避免这两个选项，特别是当你生成长篇内容如书籍或在线课程时。
- en: Using these options creates a left/right slide menu of all the iterations. This
    can become messy and confusing, especially if you're trying to retrieve something
    you previously generated.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 使用这些选项会创建一个左/右滑动菜单，显示所有迭代。这可能会变得混乱和令人困惑，特别是当你试图检索之前生成的内容时。
- en: '![image](../Images/image-53IQ8JSW.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![image](../Images/image-53IQ8JSW.png)'
- en: 'ChatGPT: ChatGPT output iterations'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT：ChatGPT 输出迭代
