- en: '[Rethink Your Sales-and-Marketing “Machine”](contents.xhtml#t_chapter03)'
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[重新思考您的销售和营销“机器”](contents.xhtml#t_chapter03)'
- en: Throughout this book, I’m going to ask you to think about your sales-and-marketing
    operations as a machine. Though there are many important human considerations
    (which we’ll also explore), the front end of your business is much like a machine
    in that it puts components together (like people, processes, and tools) to translate
    inputs (like capital and OPEX) into outputs (like new customers). Inside the machine,
    there are many complex subassemblies—like the engine in a car—which are also machines
    in their own right, with their own components, inputs, and outputs.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我将要求您将销售和营销运营视为一台机器。尽管有许多重要的人类考虑因素（我们也会探讨），但您的业务前端很像一台机器，因为它将组件（如人员、流程和工具）组合在一起，将输入（如资本和OPEX）转化为输出（如新客户）。在机器内部，有许多复杂的子组件，就像汽车中的发动机一样，它们本身也是机器，具有自己的组件、输入和输出。
- en: Innovating a machine often relies on the capabilities of its parts; the machine
    must be designed with its components in mind and how they optimally fit together
    to achieve an intended purpose. Sometimes the parts change so much that the overall
    machine’s design must radically change. For example, a horse or buggy did no good
    attached to a Ford Model T, and even a powerful internal combustion engine has
    no place in a modern Tesla. Disruption often prompts a complete reassessment of
    existing designs and calls for a reimagining of new designs made possible.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 创新一台机器通常依赖于其部件的能力；机器必须考虑到其组件以及它们如何最佳地配合在一起以实现预期目的。有时，部件变化如此之大，以至于整体机器的设计必须发生根本性变化。例如，马车连接到福特T型车上毫无用处，即使是强大的内燃机也不适合现代特斯拉。干扰通常会促使对现有设计进行全面重新评估，并要求重新构想可能实现的新设计。
- en: For sales and marketing, old front-end playbooks might have prescribed some
    things that made the machine work well a short time ago but are no longer relevant
    today. The machine’s parts have undergone radical advances with the flip of a
    switch. If your people are now immensely more capable and productive than a year
    ago, those old tools now might actually hold you back. To fully exploit the advantages
    of ChatGPT, leaders must not only drive its adoption but also overhaul organizational
    processes and tools to fit the now-very-different capabilities of personnel.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 对于销售和营销，旧的前端操作手册可能曾经规定了一些使机器在短时间内运作良好的事物，但今天已不再相关。随着开关的翻转，机器的部件已经发生了根本性的进步。如果您的员工现在比一年前更有能力和更有生产力，那些旧工具现在可能实际上会束缚您。为了充分利用ChatGPT的优势，领导者不仅必须推动其采用，还必须彻底改革组织流程和工具，以适应人员现在非常不同的能力。
- en: Contents and Road Map
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 目录和路线图
- en: In chapter 1, we’ll develop a framework for adapting your business to the new
    capabilities offered by ChatGPT. Most leaders will likely underestimate just how
    much organizational processes and tools must now change to optimize productivity,
    especially considering some other factors stemming from other concurrent disruptions.
    We’ll describe several front-end use cases to introduce ChatGPT’s power in a business
    and begin to outline ChatGPT’s immense utility. We’ll develop some initial strategic
    considerations for how the front-end machine’s design can be reimagined.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在第1章中，我们将建立一个框架，以适应您的业务对ChatGPT提供的新能力。大多数领导者可能会低估组织流程和工具现在必须发生多大变化以优化生产力，特别是考虑到其他一些源自其他同时发生的干扰因素。我们将描述几个前端用例，介绍ChatGPT在业务中的力量，并开始概述ChatGPT的巨大效用。我们将开发一些关于如何重新构想前端机器设计的初步战略考虑。
- en: In chapter 2, we’ll think deeply about the cascading impacts of ChatGPT and
    outline some strategic principles and considerations for adaptation, including
    basic adoption considerations, principles for innovating the front-end machine,
    and some important considerations for introducing change into the business at
    speed.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在第2章中，我们将深入思考ChatGPT的连锁影响，并概述一些战略原则和考虑因素，包括基本采用考虑因素、创新前端机器的原则以及在业务中快速引入变革的一些重要考虑因素。
- en: In chapter 3, we’ll describe how general digital age considerations impact ChatGPT
    adaptation strategies. Not only have the front-end machine’s parts changed, but
    the machine’s inputs and outputs also need to be reconsidered given post-COVID
    digital age disruptions. We’ll establish the revised design requirements for the
    machine.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在第3章，我们将描述通用数字时代考虑因素如何影响ChatGPT的适应策略。不仅前端机器的部件发生了变化，而且考虑到后COVID数字时代的干扰，机器的输入和输出也需要重新考虑。我们将为机器建立修订后的设计要求。
- en: In chapter 4, we’ll reimagine the machine given the new design requirements
    and enhanced capabilities of its components. Though firms will undoubtedly have
    designs unique to their own needs, our aim is to show how processes, tools, and
    structures must be reconsidered to fully realize ChatGPT’s impacts and why strategic
    considerations need to stretch well beyond mere adoption. We’ll provide several
    strategic levers that many firms can put to work immediately.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在第4章，我们将根据新的设计要求和其组件的增强功能重新构想这台机器。尽管公司无疑会有符合自身需求的独特设计，但我们的目标是展示如何重新考虑流程、工具和结构，以充分实现ChatGPT的影响，并解释为什么战略考虑需要远远超出简单的采用。我们将提供许多公司可以立即投入使用的战略杠杆。
- en: In chapter 5, we’ll provide a right-sized playbook for planning and executing
    a ChatGPT-focused transformation strategy. Rebuilding the machine is much more
    difficult when you can’t take it out of service. And though the “machine” analogy
    provides a useful context for discussing strategy, the people side to transformation
    is critical.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在第5章，我们将为规划和执行以ChatGPT为重点的转型策略提供一个合适的实用手册。当你无法将机器停机时，重建机器就会变得更加困难。虽然“机器”这个比喻为讨论策略提供了有用的背景，但转型中的人员方面至关重要。
- en: In chapter 6, we’ll wrap up with some conclusions and final recommendations.
    And in the epilogue, leaders might find the author’s own experience writing this
    book to be illustrative of many of the challenges that leaders and employees will
    face as they tackle this new, immensely powerful technology.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在第6章，我们将总结一些结论和最终建议。在尾声中，领导者可能会发现作者撰写本书的经验对许多领导者和员工将面对的挑战具有说明性，因为他们应对这项新的、极具威力的技术。
