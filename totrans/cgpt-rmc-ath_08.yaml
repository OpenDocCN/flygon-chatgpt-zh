- en: NEXT STEP IN THE STORY DEVELOPMENT PROCESS
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Stand back and evaluate the story ideas that ChatGPT has generated for you.
  prefs: []
  type: TYPE_NORMAL
- en: If you don’t like this response, or want more ideas, copy the original response
    into a text document, then press the Regeneration button. You can see that the
    AI remembered the responses it generated earlier and incorporated these in the
    synopsis.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Change the synopsis prompt. Add in more specific details about your niche, your
    characters, and the setting, until you have several story ideas.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Manually work through the responses and the story ideas that you have recorded.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Do any of them stand out?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How do these story ideas compare to other bestsellers in your niche at the moment?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Could this story compete in your niche and grab the attention of the reader?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Are there any additional tropes or themes or story hooks that readers in your
    niche would love to see? Bring them in now.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Can you incorporate any ideas of your own to create a combined synopsis of your
    story idea?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The objective at the end of this stage of the plotting process is to have a
    working story idea that you love and cannot wait to start writing!
