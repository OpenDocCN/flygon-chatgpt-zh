  - PREF_H3
  type: TYPE_NORMAL
  zh: 敌人
- en: 'Prompt - myth:'
  id: totrans-42
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 提示 - 神话：
- en: '[PRE10]'
  id: totrans-43
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: Output - myth
  id: totrans-44
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 输出 - 神话
- en: '[PRE11]'
