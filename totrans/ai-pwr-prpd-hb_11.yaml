  type: TYPE_NORMAL
  zh: 编码帮助
- en: While coding, you might have some queries, and occasionally when you ask someone
    for help, they might respond meanly with RTFM (Read the flipping Manual). However,
    with ChatGPT, you can simply ask your questions and get accurate responses.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在编码过程中，您可能会有一些疑问，偶尔当您向某人寻求帮助时，他们可能会粗鲁地回答 RTFM（阅读该手册）。然而，通过 ChatGPT，您可以简单地提出问题并获得准确的回答。
