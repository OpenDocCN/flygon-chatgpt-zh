  zh: '解决方案: 如果需要定制内容，请确保提供清晰的指南和偏好以获取期望的输出。'
- en: 'Example:'
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: '示例:'
- en: 'Poor Prompt: "Write content for my website."'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: '差劲的提示: “为我的网站写内容。”'
- en: 'Better Prompt: "Write a blog post about [specific topic] that reflects our
    brand''s style and voice. Please include [specific keywords or phrases] and ensure
    that the AI-generated content aligns with our target audience''s interests and
    preferences."'
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: '更好的提示: “写一篇关于[特定主题]的博客文章，反映我们品牌的风格和语调。请包括[特定关键词或短语]，并确保AI生成的内容与我们目标受众的兴趣和偏好一致。”'
- en: '29'
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: '29'
- en: 'Mistake: Neglecting to specify the context or purpose of the information'
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: '错误: 忽略了指定信息的背景或目的'
- en: 'Mistake Explained: Failing to provide context or purpose for the information
    requested can lead to irrelevant or inaccurate responses.'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: '错误解释: 在请求信息时未提供背景或目的的话，可能导致无关或不准确的回复。'
- en: 'Solution: Clearly state the context or purpose of the information you are seeking
    to ensure relevant and targeted responses.'
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: '解决方案: 明确表达你所寻求信息的背景或目的，以确保相关和有针对性的回应。'
- en: 'Example:'
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: '示例:'
- en: 'Poor Prompt: "What is the answer to this question?"'
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: '差劲的提示: “这个问题的答案是什么？”'
- en: 'Better Prompt: "What is the best way to approach [specific task or problem]?
    Please provide step-by-step instructions that are easy to follow and relevant
    to our current project."'
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: '更好的提示: “处理[特定任务或问题]的最佳方法是什么？请提供易于遵循和与我们当前项目相关的逐步说明。”'
- en: '30'
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: '30'
- en: 'Mistake: Requesting the AI to complete tasks beyond its capabilities'
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: '错误: 要求AI完成其能力范围之外的任务'
- en: 'Mistake Explained: ChatGPT is designed for text-based tasks and conversations
    and is not meant for controlling devices, performing actions, or executing code.'
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: '错误解释: ChatGPT设计用于基于文本的任务和对话，不适用于控制设备、执行动作或执行代码。'
- en: 'Solution: If you need assistance with device control or programming, use dedicated
    tools or consult experts in the relevant field.'
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: '解决方案: 如果需要设备控制或编程方面的帮助，请使用专门的工具或咨询相关领域的专家。'
- en: 'Example:'
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: '示例:'
- en: 'Poor Prompt: "Please turn off the lights in my bedroom."'
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: '差劲的提示: “请关掉我卧室的灯。”'
- en: 'Better Prompt: "Can you recommend a device or tool for controlling the lights
    in my bedroom? Please provide instructions on how to set it up."'
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: '更好的提示: “能推荐一款控制我卧室灯光的设备或工具吗？请提供设置说明。”'
- en: '31'
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: '31'
- en: 'Mistake: Expecting the AI to read your mind or intentions'
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: '错误: 期望AI读懂你的心思或意图'
- en: 'Mistake Explained: The AI can only work with the information provided in the
    prompt, so it is essential to ensure your query clearly conveys your intent.'
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: '错误解释: AI只能处理提示中提供的信息，所以确保你的查询清楚传达你的意图至关重要。'
- en: 'Solution: Clearly state your intent or desired outcome when phrasing your prompt
    to avoid misunderstandings.'
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: '解决方案: 在表达提示时明确你的意图或期望的结果，以避免误解。'
- en: 'Example:'
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: '示例:'
- en: 'Poor Prompt: "What should I do?"'
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: '差劲的提示: “我该怎么办？”'
- en: 'Better Prompt: "What are some effective strategies for [specific goal or problem]?
    Please provide examples and actionable steps."'
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: '更好的提示: “有什么[特定目标或问题]的有效策略？请提供例子和可执行的步骤。”'
- en: '32'
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: '32'
- en: 'Mistake: Asking the AI to rate or rank subjective matters'
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: '错误: 要求AI对主观事项进行评分或排名'
- en: 'Mistake Explained: The AI''s response to subjective topics might not align
    with personal opinions or preferences.'
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: '错误解释: AI对主观话题的回复可能不符合个人观点或偏好。'
- en: 'Solution: When asking the AI to rate or rank subjective topics, keep in mind
    that its response will be based on available data and might not align with personal
    opinions.'
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: '解决方案: 当要求AI对主观主题进行评分或排名时，要记住其回复将基于可用数据，可能不符合个人观点。'
- en: 'Example:'
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: '示例:'
- en: 'Poor Prompt: "What is the best restaurant in town?"'
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: '差劲的提示: “镇上最好的餐厅是什么？”'
- en: 'Better Prompt: "What are some highly rated restaurants in [specific cuisine
    or location]? Please provide reviews and ratings to help me make an informed decision."'
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: '更好的提示: “有什么[特定菜系或地点]的评价很高的餐厅吗？请提供评论和评分，帮助我做出明智的决定。”'
- en: '33'
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: '33'
- en: 'Mistake: Not fact-checking AI-generated information'
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: '错误: 不查证AI生成的信息'
- en: 'Mistake Explained: Failing to verify AI-generated information, especially in
    important or controversial topics, can result in spreading misinformation or inaccuracies.'
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: '错误解释: 未核实AI生成的重要或有争议话题信息，可能导致传播错误信息或不准确信息。'
- en: 'Solution: Always fact-check the information generated by the AI to ensure accuracy
    and reliability.'
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: '解决方案: 始终查证AI生成的信息，确保准确性和可靠性。'
- en: 'Example:'
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: '示例:'
- en: 'Poor Prompt: "What is the latest news on the vaccine?"'
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 差 Prompt：“关于疫苗的最新消息是什么？”
- en: 'Better Prompt: "What is the latest news on the vaccine, and can you provide
    sources for the information? Please ensure that the AI-generated content is accurate
    and reliable."'
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的提示：“关于疫苗的最新消息是什么，并且你能提供信息的来源吗？请确保AI生成的内容准确可靠。”
- en: '34'
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: '34'
- en: 'Mistake: Not specifying a target audience'
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 错误：未指定目标受众
- en: 'Mistake Explained: When seeking content for a specific audience, not providing
    details about the target group can result in inappropriate or irrelevant responses.'
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 错误解释：当寻求特定受众的内容时，如果没有提供有关目标群体的细节，可能会导致不适当或无关的回应。
- en: 'Solution: Provide details about the target audience to ensure the AI generates
    appropriate responses.'
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案：提供关于目标受众的详细信息，以确保AI生成适当的回应。
- en: 'Example:'
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 示例：
- en: 'Poor Prompt: "Write an article about our product."'
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 差 Prompt：“写一篇关于我们产品的文章。”
- en: 'Better Prompt: "Write an article about our product that targets [specific audience],
    and uses [specific language and tone]. Please ensure that the AI-generated content
    is appropriate and relevant for the target audience."'
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的提示：“写一篇针对[特定受众]，并使用[特定语言和语调]的关于我们产品的文章。请确保AI生成的内容适合目标受众。”
- en: '35'
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: '35'
- en: 'Mistake: Relying on the AI for crisis intervention or mental health support'
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 错误：依赖人工智能进行危机干预或心理健康支持
- en: 'Mistake Explained: ChatGPT is not designed to provide professional mental health
    support or crisis intervention and should not be used as a substitute for them.'
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 错误解释：ChatGPT并非旨在提供专业的心理健康支持或危机干预，并且不应作为它们的替代品使用。
- en: 'Solution: Seek professional mental health support or crisis intervention services
    when needed.'
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案：在需要时寻求专业的心理健康支持或危机干预服务。
- en: 'Example:'
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 示例：
- en: 'Poor Prompt: "I''m feeling depressed. Can you help me?"'
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 差 Prompt：“我感到沮丧。你能帮我吗？”
- en: 'Better Prompt: "What are some resources for people struggling with depression,
    and can you provide sources for the information? Please ensure that the AI-generated
    content does not provide medical advice and encourages seeking professional help."'
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的提示：“对于那些与抑郁作斗争的人有哪些资源，并且你能提供信息的来源吗？请确保AI生成的内容不会提供医疗建议，并鼓励寻求专业帮助。”
- en: '36'
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: '36'
- en: 'Mistake: Overestimating the AI''s creative capabilities'
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 错误：高估AI的创造能力
- en: 'Mistake Explained: While ChatGPT can generate creative content, it may not
    always meet expectations. Overestimating its capabilities can lead to disappointment
    and frustration.'
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 错误解释：虽然ChatGPT可以生成创造性的内容，但可能并不总是符合期望。高估其能力可能会导致失望和挫折。
- en: 'Solution: Provide clear guidelines and be patient for better results.'
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案：提供清晰的指导，并耐心等待更好的结果。
- en: 'Example:'
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 示例：
- en: 'Poor Prompt: "Write a poem about love."'
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 差 Prompt：“写一首关于爱的诗。”
- en: 'Better Prompt: "Write a poem about love that incorporates [specific theme or
    imagery] and follows [specific style or structure]. Please ensure that the AI-generated
    content meets the desired guidelines and expectations."'
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的提示：“写一首包含[特定主题或意象]并遵循[特定风格或结构]的关于爱的诗。请确保AI生成的内容符合所需的指导和期望。”
- en: '37'
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: '37'
- en: 'Mistake: Not setting boundaries or limitations'
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 错误：未设定边界或限制
- en: 'Mistake Explained: Not specifying boundaries, limitations, or ethical considerations
    can result in inappropriate or unethical responses from the AI.'
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 错误解释：未指定边界、限制或道德考量可能会导致AI生成的回应不当或不道德。
- en: 'Solution: Specify any boundaries, limitations, or ethical considerations to
    be followed when generating content or answering questions.'
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案：在生成内容或回答问题时指定要遵循的任何边界、限制或道德考量。
- en: 'Example:'
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 示例：
- en: 'Poor Prompt: "What are some ways to scam people?"'
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 差 Prompt：“有哪些欺诈人们的方式？”
- en: 'Better Prompt: "What are some ethical and legal ways to improve sales conversions,
    and can you provide sources for the information? Please ensure that the AI-generated
    content follows ethical and legal boundaries."'
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的提示：“有哪些道德和合法的方式可以提高销售转化率，并且你能提供信息的来源吗？请确保AI生成的内容符合道德和法律的边界。”
- en: '38'
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: '38'
- en: 'Mistake: Not specifying the level of detail or depth desired'
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 错误：未指定所需的详细信息或深度
- en: 'Mistake Explained: Failing to indicate the desired level of detail or depth
    can result in responses that are either too brief or too detailed for the intended
    purpose.'
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 错误解释：未指出所需的详细信息或深度会导致回应要么过于简短要么对于预期目的而言太详细。
- en: 'Solution: Clearly indicate the desired level of detail or depth to ensure the
    AI generates a response tailored to the intended purpose.'
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案：明确指明所需的详细程度或深度，以确保人工智能生成符合预期目的的回答。
- en: 'Example:'
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 示例：
- en: 'Poor Prompt: "Tell me about quantum mechanics."'
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 糟糕的提示：“告诉我量子力学。”
- en: 'Better Prompt: "Provide a brief overview of quantum mechanics, including its
    basic principles and applications. Please ensure that the AI-generated content
    is appropriate for a general audience and meets the desired level of detail."'
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的提示：“提供量子力学的简要概述，包括其基本原理和应用。请确保人工智能生成的内容适合普通观众，并符合所需的详细程度。”
- en: '39'
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: '39'
- en: 'Mistake: Requesting predictions about specific individuals or events'
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 错误：要求关于特定个人或事件的预测
- en: 'Mistake Explained: The AI is not capable of making accurate predictions about
    specific individuals or events, as it cannot access real-time data or foresee
    the future.'
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 错误解释：人工智能无法准确预测特定个人或事件，因为它无法获取实时数据或预测未来。
- en: 'Solution: When generating content, avoid asking the AI to make predictions
    about specific individuals or events.'
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案：在生成内容时，避免要求人工智能对特定个人或事件做出预测。
- en: 'Example:'
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 示例：
- en: 'Poor Prompt: "What will be the outcome of [specific event] for [specific individual]?"'
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 糟糕的提示：“[特定事件]对[特定个人]的结果会是什么？”
- en: 'Better Prompt: "Please provide insights on the factors that may affect the
    outcome of [specific event] and their potential impact."'
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的提示：“请提供关于可能影响[特定事件]结果及其潜在影响的见解。”
- en: '40'
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: '40'
- en: 'Mistake: Failing to consider potential legal or ethical implications'
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 错误：未考虑潜在的法律或道德影响
- en: 'Mistake Explained: Be mindful of potential legal or ethical implications when
    using AI-generated content, especially in professional or public contexts.'
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 错误解释：在使用人工智能生成的内容时，尤其是在专业或公共环境中，要注意潜在的法律或道德影响。
- en: 'Solution: When generating content, consider potential legal or ethical implications
    and ensure that the AI-generated content complies with ethical and legal guidelines.'
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案：在生成内容时，考虑潜在的法律或道德影响，并确保人工智能生成的内容符合道德和法律指南。
- en: 'Example:'
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 示例：
- en: 'Poor Prompt: "Generate marketing copy that promotes [specific product or service]."'
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 糟糕的提示：“生成促销[特定产品或服务]的营销文案。”
- en: 'Better Prompt: "Generate marketing copy that promotes [specific product or
    service], ensuring that the AI-generated content complies with ethical and legal
    guidelines and aligns with our brand values."'
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的提示：“生成促销[特定产品或服务]的营销文案，确保人工智能生成的内容符合道德和法律指南，并与我们品牌的价值观相一致。”
- en: '41'
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: '41'
- en: 'Mistake: Not specifying the desired tone or writing style'
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 错误：未指定所需的语调或写作风格
- en: 'Mistake Explained: If you require a specific tone or writing style for the
    generated content, be sure to provide clear instructions.'
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 错误解释：如果您需要特定的语调或写作风格，一定要提供清晰的指示。
- en: 'Solution: Provide clear guidelines about the desired tone and writing style
    to ensure the AI-generated content meets your expectations.'
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案：明确指导所需的语调和写作风格，以确保人工智能生成的内容符合您的期望。
- en: 'Example:'
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 示例：
- en: 'Poor Prompt: "Write a blog post about [specific topic]."'
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 糟糕的提示：“撰写一篇关于[特定主题]的博客文章。”
- en: 'Better Prompt: "Write a blog post about [specific topic] in a [formal/informal]
    tone that aligns with our brand voice and style. Please ensure that the AI-generated
    content meets our brand guidelines."'
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的提示：“以[正式/非正式]的语调撰写一篇关于[特定主题]的博客文章，符合我们品牌的语调和风格。请确保人工智能生成的内容符合我们的品牌指南。”
- en: '42'
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: '42'
- en: 'Mistake: Expecting the AI to generate original content in areas with little
    data'
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 错误：期望人工智能在数据有限的领域生成原创内容
- en: 'Mistake Explained: While ChatGPT can generate content on various topics, it
    may struggle to create original content in areas with limited data or training
    examples.'
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: 错误解释：尽管ChatGPT可以在各种主题上生成内容，但在数据有限或训练范例有限的领域可能难以创作原创内容。
- en: 'Solution: Provide additional information or resources to help the AI generate
    original content in areas with limited data.'
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案：在数据有限的领域提供额外的信息或资源，以帮助人工智能生成原创内容。
- en: 'Example: Poor Prompt: "Write an article on [specific topic] that provides new
    insights."'
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 示例：糟糕的提示：“撰写一篇关于[特定主题]提供新见解的文章。”
- en: 'Better Prompt: "Write an article on [specific topic] that provides new insights,
    based on the latest research and studies. Please provide additional resources
    or information to help the AI generate original content."'
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的提示：“撰写一篇关于[特定主题]的文章，根据最新的研究和研究提供新的见解。请提供额外的资源或信息，以帮助人工智能生成原创内容。”
- en: '43'
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: '43'
- en: 'Mistake: Requesting analysis of non-textual content'
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 错误：要求对非文本内容进行分析
- en: 'Mistake Explained: ChatGPT is a text-based AI and cannot analyse non-textual
    content such as images, audio, or video files.'
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 错误解释：ChatGPT是基于文本的AI，无法分析非文本内容，如图像、音频或视频文件。
- en: Most likely in the near future. (ChatGPT 4)
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 属ChatGPT 4，最可能在不久的将来实现。
- en: 'Solution: Use other tools or resources to analyse non-textual content such
    as images, audio, or video files.'
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案：使用其他工具或资源来分析非文本内容，如图像、音频或视频文件。
- en: 'Example: Poor Prompt: "Analyse this [image/audio/video] file and provide insights."'
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: 例子：不合适的提示："分析此[图像/音频/视频]文件并提供见解。"
- en: 'Better Prompt: "Please provide resources or tools to analyse this [image/audio/video]
    file and summarize the findings in a text-based format."'
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的提示："请提供资源或工具，以用于分析此[图像/音频/视频]文件并以文本格式总结结果。"
- en: '44'
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: '44'
- en: 'Mistake: Not clarifying the intended use of the generated content'
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 错误：未澄清生成内容的预期用途
- en: 'Mistake Explained: Not specifying the intended use of the AI-generated content
    may result in content that does not meet your requirements or is inappropriate
    for the context.'
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: 错误解释：未指定AI生成内容的预期用途可能导致内容不符合您的要求或不适合当前场景。
- en: 'Solution: Clearly specify the intended use of the AI-generated content to ensure
    it meets your requirements and is appropriate for the context.'
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案：明确指定AI生成内容的预期用途，以确保满足您的要求并适合当前场景。
- en: 'Example:'
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 例子：
- en: 'Poor Prompt: "Write content for my business."'
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: 不合适的提示："为我的企业撰写内容。"
- en: 'Better Prompt: "Write a product description for [specific product] that will
    be used for [specific purpose, e.g., website, social media, advertising]. Please
    ensure that the AI-generated content is appropriate for the intended context and
    meets our branding guidelines."'
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的提示："[特定产品]的产品描述，用于[特定用途，例如网站、社交媒体、广告]。请确保AI生成的内容适合预期的场景，并符合我们的品牌指南。"
- en: '45'
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: '45'
- en: 'Mistake: Failing to provide examples or references'
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: 错误：未提供示例或引用
- en: 'Mistake Explained: Not providing examples or references when asking for specific
    types of content may make it difficult for the AI to understand your expectations.'
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: 错误解释：在要求特定类型的内容时，未提供示例或参考资料可能会使AI难以理解您的期望。
- en: 'Solution: Provide examples or references when asking for specific types of
    content to help the AI understand your expectations better.'
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案：在请求特定类型的内容时提供示例或参考，以帮助AI更好地理解您的期望。
- en: 'Example:'
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: 例子：
- en: 'Poor Prompt: "Write a marketing email."'
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: 不合适的提示："写一封营销邮件。"
- en: 'Better Prompt: "Write a marketing email for [specific product or service] similar
    to the ones we''ve sent in the past. Please provide examples and use the AI-generated
    content to align with our previous emails'' tone, style, and messaging."'
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的提示："为[特定产品或服务]撰写营销邮件，类似于我们过去发送过的邮件。请提供示例，并使用AI生成的内容来与我们之前邮件的语气、风格和信息保持一致。"
- en: '46'
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: '46'
- en: 'Mistake: Not setting a word or character limit'
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: 错误：未设定字数或字符限制
- en: 'Mistake Explained: Not setting a word or character limit may result in content
    that is too long or too short for your needs.'
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: 错误解释：不设定字数或字符限制可能导致内容过长或过短，无法满足您的需求。
- en: 'Solution: If you need a response within a specific word or character limit,
    mention this constraint in your prompt.'
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案：如果需要在特定的字数或字符限制内得到响应，请在提示中提及这一限制。
- en: 'Example:'
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
  zh: 例子：
- en: 'Poor Prompt: "Write a product description."'
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: 不合适的提示："撰写产品描述。"
- en: 'Better Prompt: "Write a product description for [specific product] that is
    no longer than [specific word or character limit, e.g., 100 words, 500 characters].
    Please ensure that the AI-generated content is concise and highlights the product''s
    key features and benefits."'
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的提示："为[特定产品]撰写产品描述，字数不超过[具体词数或字符限制，例如100个字，500个字符]。请确保AI生成的内容简洁明了，突出产品的主要特点和优势。"
- en: '47'
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
  zh: '47'
- en: 'Mistake: Requesting predictions about specific individuals or events'
  id: totrans-323
  prefs: []
  type: TYPE_NORMAL
  zh: 错误：要求关于特定个体或活动的预测
- en: 'Mistake Explained: The AI is not capable of making accurate predictions about
    specific individuals or events, as it cannot access real-time data or foresee
    the future.'
  id: totrans-324
  prefs: []
  type: TYPE_NORMAL
  zh: 错误解释：AI无法准确预测特定个体或事件，因为它无法获取实时数据或预见未来。
- en: 'Solution: When generating content, avoid asking the AI to make predictions
    about specific individuals or events.'
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案：在生成内容时，避免要求AI对特定个体或事件进行预测。
- en: 'Example:'
  id: totrans-326
  prefs: []
  type: TYPE_NORMAL
  zh: 例子：
- en: 'Poor Prompt: "What will be the outcome of [specific event] for [specific individual]?"'
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: 不合适的提示："[特定事件]对[特定个体]的结果会是什么？"
- en: 'Better Prompt: "Please provide insights on the factors that may affect the
    outcome of [specific event] and their potential impact."'
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的提示：“请就可能影响[特定事件]结果的因素及其潜在影响提供见解。”
- en: '48'
  id: totrans-329
  prefs: []
  type: TYPE_NORMAL
  zh: '48'
- en: 'Mistake: Not specifying your level of expertise or familiarity with a topic'
  id: totrans-330
  prefs: []
  type: TYPE_NORMAL
  zh: 错误：未指定您对某一主题的专业水平或熟悉程度
- en: 'Mistake Explained: Not indicating your level of expertise or familiarity with
    a topic may result in content that is too basic or too advanced for your needs.'
  id: totrans-331
  prefs: []
  type: TYPE_NORMAL
  zh: 错误解释：未指示您对某一主题的专业水平或熟悉程度可能导致内容对您的需求过于基础或过于高级。
- en: 'Solution: Clearly indicate your level of expertise or familiarity with a topic
    to help the AI tailor its response to your needs.'
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案：明确表明您对某一主题的专业水平或熟悉程度，以帮助AI根据您的需求调整其回应。
- en: 'Example:'
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
  zh: 示例：
- en: 'Poor Prompt: "Tell me about quantum physics."'
  id: totrans-334
  prefs: []
  type: TYPE_NORMAL
  zh: 差劲的提示：“告诉我量子物理。”
- en: 'Better Prompt: "I am [a beginner/intermediate/advanced] in the field of quantum
    physics. Can you provide a brief overview of [specific concept or topic]? Please
    use clear and straightforward language to help me understand the subject better."'
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的提示：“我在量子物理领域是[初学者/中级/高级]。您能简要介绍一下[特定概念或主题]吗？请使用清晰简单的语言帮助我更好地理解这个主题。”
- en: '49'
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: '49'
- en: 'Mistake: Requesting medical diagnoses or treatment plans'
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: 错误：请求医疗诊断或治疗方案
- en: 'Mistake Explained: ChatGPT should not be used for medical diagnoses or treatment
    plans. Always consult a healthcare professional for medical advice.'
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
  zh: 错误解释：ChatGPT不应用于医疗诊断或治疗方案。请始终咨询医疗专业人士以获取医疗建议。
- en: 'Solution: When generating content, avoid asking for medical diagnoses or treatment
    plans and seek professional medical advice instead.'
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案：在生成内容时，避免要求医疗诊断或治疗方案，而是寻求专业医疗建议。
- en: 'Example:'
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: 示例：
- en: 'Poor Prompt: "What is the best treatment for [specific medical condition]?"'
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: 差劲的提示：“[特定医疗状况]的最佳治疗方法是什么？”
- en: 'Better Prompt: "What are some common treatments for [specific medical condition]?
    Please provide general information and do not give medical advice."'
  id: totrans-342
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的提示：“[特定医疗状况]的一些常见治疗方法是什么？请提供一般信息，不要给出医疗建议。”
- en: '50'
  id: totrans-343
  prefs: []
  type: TYPE_NORMAL
  zh: '50'
- en: 'Mistake: Failing to consider potential biases in AI-generated content'
  id: totrans-344
  prefs: []
  type: TYPE_NORMAL
  zh: 错误：未考虑AI生成内容中可能存在的偏见
- en: 'Mistake Explained: Be aware of potential biases in AI-generated content due
    to the limitations and biases in the AI''s training data.'
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
  zh: 错误解释：要注意AI生成内容中可能存在的偏见，这是由于AI训练数据的限制和偏见造成的。
- en: 'Solution: When generating content, be mindful of potential biases and consider
    reviewing and fact-checking the generated content.'
  id: totrans-346
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案：在生成内容时，要注意可能存在的偏见，并考虑审查和事实核实生成的内容。
- en: 'Example:'
  id: totrans-347
  prefs: []
  type: TYPE_NORMAL
  zh: 示例：
- en: 'Poor Prompt: "What are the characteristics of [specific group of people]?"'
  id: totrans-348
  prefs: []
  type: TYPE_NORMAL
  zh: 差劲的提示：“[特定人群]的特征是什么？”
- en: 'Better Prompt: "Can you provide general information about [specific group of
    people]? Please be mindful of potential biases and provide sources to support
    your response."'
  id: totrans-349
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的提示：“您能提供关于[特定人群]的一般信息吗？请注意可能存在的偏见，并提供支持您回应的来源。”
- en: But you still need to double check the facts!!
  id: totrans-350
  prefs: []
  type: TYPE_NORMAL
  zh: 但您仍需要仔细核实事实！！
- en: '51'
  id: totrans-351
  prefs: []
  type: TYPE_NORMAL
  zh: '51'
- en: 'Mistake: Not specifying the desired language or dialect'
  id: totrans-352
  prefs: []
  type: TYPE_NORMAL
  zh: 错误：未指定期望的语言或方言
- en: 'Mistake Explained: If you need a response in a specific language or dialect,
    make sure to mention it in your prompt.'
  id: totrans-353
  prefs: []
  type: TYPE_NORMAL
  zh: 错误解释：如果您需要以特定语言或方言获得回应，请确保在提示中提及。
- en: 'Solution: When generating content, specify the desired language or dialect
    to ensure the AI generates a response in the desired language.'
  id: totrans-354
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案：在生成内容时，要指定期望的语言或方言，以确保AI生成的回应是在期望的语言中。
- en: 'Example:'
  id: totrans-355
  prefs: []
  type: TYPE_NORMAL
  zh: 示例：
- en: 'Poor Prompt: "Provide information about [specific topic]."'
  id: totrans-356
  prefs: []
  type: TYPE_NORMAL
  zh: 差劲的提示：“提供关于[特定主题]的信息。”
- en: 'Better Prompt: "Provide information about [specific topic] in [desired language
    or dialect]. Please ensure that the AI-generated content is in the specified language
    or dialect."'
  id: totrans-357
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的提示：“以[特定主题]为主题，用[期望的语言或方言]提供信息。请确保AI生成的内容是指定语言或方言。”
- en: '52'
  id: totrans-358
  prefs: []
  type: TYPE_NORMAL
  zh: '52'
- en: 'Mistake: Ignoring the potential for miscommunication or misunderstandings'
  id: totrans-359
  prefs: []
  type: TYPE_NORMAL
  zh: 错误：忽视可能的沟通不畅或误解的可能性
- en: 'Mistake Explained: Be prepared for the possibility of miscommunication or misunderstandings,
    and consider asking follow-up questions or rephrasing your prompt if needed.'
  id: totrans-360
  prefs: []
  type: TYPE_NORMAL
  zh: 错误解释：要准备好可能存在沟通不畅或误解的可能性，并考虑在必要时提出跟进问题或重新表达您的提示。
- en: 'Solution: When generating content, be open to the possibility of miscommunication
    or misunderstandings and consider asking follow-up questions or rephrasing your
    prompt if needed.'
  id: totrans-361
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案：在生成内容时，要对可能的沟通不畅或误解保持开放态度，并考虑在必要时提出跟进问题或重新表达您的提示。
- en: 'Example:'
  id: totrans-362
  prefs: []
  type: TYPE_NORMAL
  zh: 例子：
- en: 'Poor Prompt: "Explain [specific concept]."'
  id: totrans-363
  prefs: []
  type: TYPE_NORMAL
  zh: 差劲的提示："解释 [specific concept]。"
- en: 'Better Prompt: "Can you provide an overview of [specific concept]? Please provide
    examples to illustrate your response, and feel free to ask for clarification if
    needed."'
  id: totrans-364
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的提示："你能提供 [specific concept] 的概述吗？请提供例子来说明你的回答，并且如有需要，可以自由询问以求澄清。"
