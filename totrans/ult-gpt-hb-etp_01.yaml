- en: '[Sequential Decision Making](toc.xhtml#s37a)'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Sequential Decision Making in AI involves making a series of interconnected
    decisions where the outcome of each decision affects subsequent decisions. This
    ability enhances the effectiveness of strategies and processes by considering
    the cumulative impact of decisions over time.
  prefs: []
  type: TYPE_NORMAL
- en: '![](images/Figure-2.17.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '**[Figure 2.17](#fig2_17):** Sequential Decision Making'
  prefs: []
  type: TYPE_NORMAL
- en: 'Here’s how ChatGPT can leverage its sequential decision-making capability across
    various industries:'
  prefs: []
  type: TYPE_NORMAL
- en: '**High-value Use Cases:**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Strategy formulation and execution:**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
