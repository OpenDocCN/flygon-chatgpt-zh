  zh: 主题：聚会！
- en: Hey [Name],
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 嘿[姓名]，
- en: Long time no see! I hope this email finds you well. I was thinking about you
    the other day and realized it's been forever since we caught up. What have you
    been up to lately? I'd love to hear all about it.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 好久不见！希望这封邮件能找到您健康快乐。前几天我想起了你，意识到我们很久没有联系了。最近你在忙什么？我很想听听。
- en: As for me, things have been busy as usual. I recently [brief description of
    recent activities]. How about you?
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 至于我，事情一如往常地忙碌。最近我[最近活动的简要描述]。你呢？
- en: Anyway, I was hoping we could get together soon for a coffee or a drink. Let
    me know if you're free next week and we can plan something.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，我希望我们能很快见面喝杯咖啡或喝杯饮料。如果你下周有空，告诉我，我们可以计划一些事情。
- en: Looking forward to hearing from you soon!
  id: totrans-232
