  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我们结束这本指南，重要的是要记住，AI，包括ChatGPT，在使用中要求负责任。在您的AI努力中，始终优先考虑道德、透明度和用户隐私。随着AI越来越成为我们日常生活的一部分，我们有责任确保其利益得到负责任地利用，造福人类。
- en: As pioneers in the AI-driven world, you have the power to shape the future and
