- en: '[Objectives](contents.xhtml#sc2_3a)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: After studying this chapter, the reader should be able to understand the new
    layout of MS Excel, figure out how to change the default settings of MS Excel,
    understand the Excel tool in general, and identify the different types of references,
    as well as the Named Ranges.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在学习本章后，读者应该能够理解MS Excel的新布局，了解如何更改MS Excel的默认设置，了解Excel工具的一般情况，并识别不同类型的引用，以及命名范围。
- en: '[Components of the Excel window](contents.xhtml#sc2_4a)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[Excel窗口的组成部分](contents.xhtml#sc2_4a)'
- en: '[Figure 1.1](#fig1-1) shows the Excel window:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[图1.1](#fig1-1)展示了Excel窗口：'
- en: '![](images/Figure_1.1.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure_1.1.png)'
- en: 'Figure 1.1: Excel Welcome window'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.1：Excel欢迎窗口
- en: When you open Excel by clicking its shortcut, a unique landing page known as
    the Welcome page appears. This welcome page offers you various sample spreadsheets
    for you, such as movie lists, personal budgeting, trend, analysis and more. Most
    importantly, it offers the Blank worksheet option, by which we can open a blank
    spreadsheet and enter the data according to our requirement. The Welcome Window
    of Excel is shown in [Figure 1.1](#fig1-1).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 当您通过点击其快捷方式打开Excel时，会出现一个称为欢迎页面的独特着陆页。这个欢迎页面为您提供各种示例电子表格，如电影列表、个人预算、趋势分析等。最重要的是，它提供了空白工作表选项，通过这个选项，我们可以打开一个空白的电子表格，并根据我们的需求输入数据。Excel的欢迎窗口显示在[图1.1](#fig1-1)中。
- en: This window also has a search online template search textbox. Using this, you
    can synchronize yourself with online office templates library.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这个窗口还有一个在线模板搜索文本框。通过使用这个功能，你可以与在线办公模板库同步。
- en: 'When you double click the Blank window option, a blank spreadsheet opens, as
    shown in [Figure 1.2](#fig1-2):'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 当您双击空白窗口选项时，会打开一个空白的电子表格，如[图1.2](#fig1-2)所示：
- en: '![](images/Figure_1.2.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure_1.2.png)'
- en: 'Figure 1.2: Various Components of an Excel 2016 Window'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.2：Excel 2016窗口的各种组件
- en: '[Back stage view](contents.xhtml#sc2_5a)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[后台视图](contents.xhtml#sc2_5a)'
- en: 'In the back stage view, you manage your documents and the data related to them.
    Here, you can create, save, send, inspect documents for hidden metadata or personal
    information. The File tab replaces the MS office button and the File menu used
    in the earlier releases of MS Office. [Figure 1.3](#fig1-3) features the various
    options available in the Backstage view:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在后台视图中，您可以管理与文档及其相关数据。在这里，您可以创建、保存、发送、检查文档中的隐藏元数据或个人信息。文件选项卡取代了早期版本MS Office中使用的MS
    Office按钮和文件菜单。[图1.3](#fig1-3)展示了后台视图中的各种选项：
- en: '![](images/Figure_1.3.png)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure_1.3.png)'
- en: 'Figure 1.3: Options Available in the Backstage View'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.3：后台视图中的选项
- en: 'Let us now go over the various options available in the Backstage view:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们来看看后台视图中的各种选项：
- en: 'Quick Access Toolbar:  It is present at the top left corner of the window.
    It contains commands for saving the current workbook, undoing and redoing the
    actions. This toolbar can be customized by adding buttons for frequently used
    commands. This toolbar is movable and can be moved to under the Ribbon.'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 快速访问工具栏：它位于窗口左上角。它包含用于保存当前工作簿、撤销和重做操作的命令。这个工具栏可以通过添加常用命令的按钮进行自定义。这个工具栏是可移动的，可以移动到功能区下方。
- en: 'Ribbon:  It is organized into various tabs, and each ribbon tab activates a
    ribbon. Each tab is divided into a set of commands known as groups with commands
    and options that relate to the group name.'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 功能区：它被组织成各种选项卡，每个选项卡都会激活一个功能区。每个选项卡被分成一组命令，称为与组名相关的命令和选项。
- en: 'Gallery: It might display within a Ribbon but more often, it is a drop-down
    group of commands or functions. They use icons or other graphics to show the result
    of commands rather than the commands themselves. [Figure 1.4](#fig1-4) shows the
    gallery options:'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 画廊：它可能显示在功能区内，但更常见的是一组命令或功能的下拉式菜单。它们使用图标或其他图形来展示命令的结果，而不是命令本身。[图1.4](#fig1-4)展示了画廊选项：
- en: '![](images/Figure_1.4.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure_1.4.png)'
- en: 'Figure 1.4: Gallery Options'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.4：画廊选项
- en: '[Saving and sharing files online](contents.xhtml#sc2_6a)'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '[在线保存和共享文件](contents.xhtml#sc2_6a)'
- en: 'Even if you do not have MS Office 365 or any of its versions, you can still
    access and view your essential for free online. Refer to [Figure 1.5](#fig1-5):'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 即使您没有MS Office 365或其任何版本，您仍然可以免费在线访问和查看您的重要内容。参考[图1.5](#fig1-5)：
- en: '![](images/Figure_1.5.png)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure_1.5.png)'
- en: 'Figure 1.5: Share Option in the Backstage View'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.5：后台视图中的共享选项
- en: '[Interacting with Excel](contents.xhtml#sc2_7a)'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '[与Excel互动](contents.xhtml#sc2_7a)'
- en: 'There are various ways by which any user can interact with the Excel worksheet.
    These are typing, using the mouse to choose a command, make selections, click
    buttons and other options:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 任何用户都可以与Excel工作表进行交互的方式有很多种。这些包括键入、使用鼠标选择命令、进行选择、点击按钮和其他选项：
- en: 'Using the Ribbon: It is a main container for menus and tools. When you choose
    a Ribbon tab, it displays Ribbon groups which contains tools (buttons and lists).
    Some of these tools expand to display simple lists, gallery, as shown in [Figure
    1.3](#fig1-3).'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用选项卡：它是菜单和工具的主要容器。当您选择一个选项卡时，它会显示包含工具（按钮和列表）的选项卡组。其中一些工具会展开显示简单列表、画廊，如[图1.3](#fig1-3)所示。
- en: 'Using galleries: It is an interactive list of options which display the option
    under the click command. For example, the font gallery shows a list of fonts available.
    Some galleries use live preview, such that when you move the pointer over the
    options on a gallery, each option is previewed. For example, if you select text
    in the worksheet and display the font gallery, moving the pointer over each font
    in the gallery causes the selected text on the screen to display in that font.
    Refer to [Figure 1.4](#fig1-4).'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用画廊：这是一个交互式选项列表，显示在点击命令下的选项。例如，字体画廊显示可用字体的列表。一些画廊使用实时预览，当您将指针移动到画廊上的选项时，每个选项都会预览。例如，如果您在工作表中选择文本并显示字体画廊，则将指针移动到画廊中的每个字体上，屏幕上显示的选定文本将以该字体显示。参考[图1.4](#fig1-4)。
- en: 'Using Tools: When you keep your mouse pointer over any tool, a small description
    about tool appears, which is called a super tooltip. It provides small description
    about the tool and you can get the idea about what exactly the tool is doing.'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用工具：当您将鼠标指针悬停在任何工具上时，会显示有关工具的小描述，称为超级工具提示。它提供有关工具的简短描述，您可以了解工具的具体功能。
- en: 'Tip: Press Alt+F4 to see the shortcuts related to the option inside the ribbon.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：按下Alt+F4键可查看与选项栏内相关的快捷键。
- en: '[Working with default settings](contents.xhtml#sc2_8a)'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '[使用默认设置](contents.xhtml#sc2_8a)'
- en: 'Excel allows you to customize various aspects, behavior and way by which you
    can interact with it. You can change the default settings of Excel, for example,
    font, number of iterations, file locations, and the file which open on starting
    Excel. To select the dialog box of options, you need to click on File Tab button
    and then select Options, as shown in [Figure 1.6](#fig1-6):'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: Excel允许您自定义各种方面、行为和与其交互的方式。您可以更改Excel的默认设置，例如字体、迭代次数、文件位置以及启动Excel时打开的文件。要选择选项对话框，您需要点击“文件”选项卡按钮，然后选择“选项”，如[图1.6](#fig1-6)所示：
- en: '![](images/Figure_1.6.png)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure_1.6.png)'
- en: 'Figure 1.6: Option Window of MS Excel'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.6：MS Excel的选项窗口
- en: 'The various options are as follows:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 各种选项如下：
- en: 'Personalize Options: You can change the workbook settings by using the Personalize
    Options to change the type and size of font, number of worksheets in the workbook
    and can also activate the Developer tab, which is used for Macros.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 个性化选项：您可以使用个性化选项更改工作簿设置，如更改字体的类型和大小，工作簿中的工作表数量，还可以激活用于宏的开发人员选项卡。
- en: 'Save Option: It allows you to change the default file location, file format
    and Auto Recover settings of the file.'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保存选项：它允许您更改文件的默认位置、文件格式和文件的自动恢复设置。
- en: 'Customize the Ribbon: In Excel, you can create custom tabs, groups, rename
    or change the order of the built-in tabs and groups. In the customize the ribbon
    list, the custom tabs and groups have custom after the name, but the word custom
    does not appear in the ribbon.'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自定义选项卡：在Excel中，您可以创建自定义选项卡、组，重命名或更改内置选项卡和组的顺序。在自定义选项卡列表中，自定义选项卡和组的名称后面有“自定义”一词，但在选项卡中不显示“自定义”。
- en: 'Adding a Custom Tab and a Custom Group: Here we have a set of steps by which
    we can add a custom tab and custom group in the ribbon. Command can be added only
    in the custom groups.'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加自定义选项卡和自定义组：这里有一组步骤，可以向选项卡和组中添加自定义选项卡和自定义组。命令只能添加到自定义组中。
- en: 'To add custom tab, follow these steps:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 要添加自定义选项卡，请按照以下步骤进行：
- en: Click the File tab.
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“文件”选项卡。
- en: Click the Options button under Help.
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“帮助”下的“选项”按钮。
- en: Click Customize Ribbon.
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“自定义选项卡”。
- en: Click New Tab.
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“新建选项卡”。
- en: To see and save your customizations, click OK.
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: ���查看并保存您的自定义设置，请点击“确定”。
- en: 'Refer to [Figure 1.7](#fig1-7):'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 参考[图1.7](#fig1-7)：
- en: '![](images/Figure_1.7.png)'
  id: totrans-72
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure_1.7.png)'
- en: 'Figure 1.7: Step to Customize Custom Tab and a Custom Group'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.7：自定义自定义选项卡和自定义组的步骤
- en: '[Formatting of table](contents.xhtml#sc2_9a)'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '[表格格式](contents.xhtml#sc2_9a)'
- en: Excel provides various predefined table styles that we can use to format the
    table quickly. It is a predefined format which is given by Excel, So. we do not
    have to change the style or font of the table.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: Excel 提供了各种预定义的表格样式，我们可以使用这些样式快速格式化表格。这是 Excel 给出的预定义格式，因此我们不必更改表格的样式或字体。
- en: 'You can format the table by using following steps:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过以下步骤格式化表格：
- en: Select the range.
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择范围。
- en: Select Home on Ribbon.
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在功能区上选择“开始”。
- en: Select the Style Group.
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择样式组。
- en: Select the Format Table. This option opens the various format styles in the
    form of drop-down list and by clicking on any style, you can apply it on your
    data.
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择“格式表格”。此选项以下拉列表的形式打开各种格式样式，通过单击任何样式，您可以将其应用于您的数据。
- en: '[Paste special preview](contents.xhtml#sc3_10a)'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '[粘贴特殊预览](contents.xhtml#sc3_10a)'
- en: Excel offers you the paste with live preview feature, which enables you to save
    time when reusing content. This option helps you see the preview of various available
    paste options, such as keeping source column widths, no borders or keep source
    formatting. The live preview enables you to visually determine how your pasted
    content will look before you actually paste it in the worksheet. When you move
    your pointer over Paste Options to preview results, you will see a menu containing
    items that change contextually to best fit the content you are reusing. ScreenTips
    provide additional information to help you to make the right decision.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: Excel 提供了带有实时预览功能的粘贴选项，使您在重复使用内容时节省时间。此选项帮助您查看各种可用的粘贴选项的预览，例如保留源列宽度、无边框或保留源格式。实时预览使您可以在实际粘贴到工作表之前直观地确定粘贴内容的外观。当将指针移动到粘贴选项上以预览结果时，您将看到一个包含根据您正在重复使用的内容最佳适应内容的项目的菜单。屏幕提示提供额外信息，帮助您做出正确的决定。
- en: '[Flash fills](contents.xhtml#sc3_11a)'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '[闪填充](contents.xhtml#sc3_11a)'
- en: 'It is an exciting new feature which promises to save time. Consider an example:
    if you write first name in Column A and last name in Column B, to concatenate
    both names in column C, Excel has the feature to auto fill the entire column,
    as shown in [Figure 1.8](#fig1-8) (a). Consider another example, suppose we have
    email addresses with full names in Column A. You can start entering the first
    names in a new column, and Excel autofill the entire column, as shown in [Figure
    1.8](#fig1-8) (b).'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个令人兴奋的新功能，承诺节省时间。举个例子：如果您在列 A 中写入名字，列 B 中写入姓氏，要将两个名字连接在列 C 中，Excel 具有自动填充整个列的功能，如
    [图 1.8](#fig1-8) (a) 所示。再举一个例子，假设我们在列 A 中有包含全名的电子邮件地址。您可以开始在新列中输入名字，Excel 将自动填充整个列，如
    [图 1.8](#fig1-8) (b) 所示。
- en: '![](images/Figure_1.8.png)'
  id: totrans-85
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure_1.8.png)'
- en: 'Figure 1.8: Flash fills'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.8：闪填充
- en: '[Quick data analysis](contents.xhtml#sc2_12a)'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '[快速数据分析](contents.xhtml#sc2_12a)'
- en: Quick analysis is a new tool added to Excel, which enables single click access
    to data analysis features such as formulas, conditional formatting, spark lines,
    tables, charts and Pivot Tables. You just need to select some data and right click
    and see various Quick Analysis options.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 快速分析是 Excel 中新增的一个工具，它使您可以通过单击访问数据分析功能，如公式、条件格式、火花线、表格、图表和数据透视表。您只需选择一些数据，右键单击，即可查看各种快速分析选项。
- en: 'Consider an example: There is a data arranged in department wise salary, and
    needs to be presented in a proper format. You need to do quick analysis here.
    Refer to [Figure 1.9](#fig1-9):'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 举个例子：有一个按部门工资排列的数据，需要以适当的格式呈现。你需要在这里进行快速分析。参考 [图 1.9](#fig1-9)：
- en: '![](images/Figure_1.9.png)'
  id: totrans-90
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure_1.9.png)'
- en: 'Figure 1.9: The Quick Data Analysis Tool'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.9：快速数据分析工具
- en: '[Data mining](contents.xhtml#sc2_13a)'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '[数据挖掘](contents.xhtml#sc2_13a)'
- en: 'Advanced Excel has several features that can be used for data mining, which
    is the process of discovering patterns and insights from large datasets. Here
    are some of the key data mining features in Excel:'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 高级 Excel 具有几个可用于数据挖掘的功能，即从大型数据集中发现模式和见解的过程。以下是 Excel 中一些关键的数据挖掘功能：
- en: 'PivotTables: PivotTables allow you to summarize and analyze large datasets
    quickly and easily. You can use PivotTables to create interactive reports, identify
    trends, and discover patterns in your data. [Figure 1.10](#fig1-10) shows the
    PivotTables icon:'
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据透视表：数据透视表允许您快速轻松地总结和分析大型数据集。您可以使用数据透视表创建交互式报告，识别趋势，并发现数据中的模式。[图 1.10](#fig1-10)
    显示了数据透视表图标：
- en: '![](images/Figure_1.10.png)'
  id: totrans-95
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![](images/Figure_1.10.png)'
- en: 'Figure 1.10: PivotTables'
  id: totrans-96
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 1.10：数据透视表
- en: 'Conditional Formatting: Conditional Formatting allows you to highlight specific
    data based on certain criteria. This can be useful for identifying outliers, spotting
    trends, and identifying patterns in your data. [Figure 1.11](#fig1-11) shows the
    Conditional Formatting icon:'
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 条件格式设置：条件格式设置允许您根据特定标准突出显示特定数据。这对于识别异常值、发现趋势和识别数据中的模式非常有用。[图1.11](#fig1-11)显示了条件格式设置的图标：
- en: '![](images/Figure_1.11.png)'
  id: totrans-98
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![](images/Figure_1.11.png)'
- en: 'Figure 1.11: Conditional Formatting'
  id: totrans-99
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图1.11：条件格式设置
- en: 'Data Validation: Data Validation allows you to set rules for data entry in
    your spreadsheets. This can help to ensure data integrity and accuracy, which
    is important for effective data mining. [Figure 1.12](#fig1-12) shows the icon
    for data validation:'
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据验证：数据验证允许您为电子表格中的数据输入设置规则。这有助于确保数据的完整性和准确性，这对于有效的数据挖掘非常重要。[图1.12](#fig1-12)显示了数据验证的图标：
- en: '![](images/Figure_1.12.png)'
  id: totrans-101
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![](images/Figure_1.12.png)'
- en: 'Figure 1.12: Data validation'
  id: totrans-102
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图1.12：数据验证
- en: 'What-if Analysis: What-if Analysis allows you to explore different scenarios
    and their potential outcomes. This can be useful for forecasting, risk analysis,
    and decision-making. [Figure 1.13](#fig1-13) shows the icon for What-if Analysis:'
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 假设分析：假设分析允许您探索不同情景及其潜在结果。这对于预测、风险分析和决策制定非常有用。[图1.13](#fig1-13)显示了假设分析的图标：
- en: '![](images/Figure_1.13.png)'
  id: totrans-104
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![](images/Figure_1.13.png)'
- en: 'Figure 1.13: What-if analysis'
  id: totrans-105
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图1.13：假设分析
- en: 'Solver: Solver is an add-in for Excel that allows you to optimize complex models
    and solve problems. It can be used for optimization problems, linear programming,
    and more. Refer to [Figure 1.14](#fig1-14):'
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 求解器：求解器是Excel的一个附加组件，允许您优化复杂模型并解决问题。它可用于优化问题、线性规划等。参考[图1.14](#fig1-14)：
- en: '![](images/Figure_1.14.png)'
  id: totrans-107
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![](images/Figure_1.14.png)'
- en: 'Figure 1.14: Solver'
  id: totrans-108
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图1.14：求解器
- en: 'Power Query: Power Query is a data transformation and cleansing tool that can
    be used to extract, transform, and load data from multiple sources. It can help
    to automate data cleaning tasks and prepare data for analysis. Refer to [Figure
    1.15](#fig1-15):'
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Power Query：Power Query是一个数据转换和清洗工具，可用于从多个来源提取、转换和加载数据。它可以帮助自动化数据清理任务并准备数据进行分析。参考[图1.15](#fig1-15)：
- en: '![](images/Figure_1.15.png)'
  id: totrans-110
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![](images/Figure_1.15.png)'
- en: 'Figure 1.15: Power query'
  id: totrans-111
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图1.15：Power Query
- en: 'Text-to-Columns: The Text-to-Columns feature allows you to split data in a
    column into multiple columns based on a delimiter or pattern. This can be useful
    for cleaning and restructuring your data. [Figure 1.16](#fig1-16) shows the icon
    for Text-to-Column'
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文本分列：文本分列功能允许您根据分隔符或模式将列中的数据拆分为多个列。这对于清理和重组数据非常有用。[图1.16](#fig1-16)显示了文本分列的图标
- en: '![](images/Figure_1.16.png)'
  id: totrans-113
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![](images/Figure_1.16.png)'
- en: 'Figure 1.16: Text-to-Columns'
  id: totrans-114
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图1.16：文本分列
- en: By using these data mining features in Excel, you can quickly and easily discover
    patterns and insights in your data, which can help you make better decisions and
    achieve your business goals.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 通过在Excel中使用这些数据挖掘功能，您可以快速轻松地发现数据中的模式和见解，这有助于您做出更好的决策并实现业务目标。
- en: '[TAT saving technique](contents.xhtml#sc2_14a)'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: '[TAT节省技术](contents.xhtml#sc2_14a)'
- en: 'The turnaround time (TAT) saving technique in Excel can refer to different
    methods that aim to speed up the process of working with Excel spreadsheets and
    reduce the time it takes to perform certain tasks. Here are some techniques that
    can help improve TAT in Excel:'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: Excel中的TAT（交付时间）节省技术可以指的是旨在加快处理Excel电子表格过程并减少执行某些任务所需时间的不同方法。以下是一些可以帮助改善Excel中TAT的技术：
- en: 'Use keyboard shortcuts: Keyboard shortcuts can significantly improve your speed
    in Excel. For example, you can press Ctrl+C to copy and Ctrl+V to paste, or use
    the F2 key to edit a cell.'
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用键盘快捷键：键盘快捷键可以显著提高您在Excel中的速度。例如，您可以按Ctrl+C复制，按Ctrl+V粘贴，或使用F2键编辑单元格。
- en: 'Use formulas and functions: Excel offers a wide range of built-in formulas
    and functions that can automate many tasks and save time. For example, some commonly
    used functions include SUM, AVERAGE, COUNT, IF, and VLOOKUP. The Formulas bar
    can be seen in [Figure 1.17](#fig1-17):'
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用公式和函数：Excel提供了广泛的内置公式和函数，可以自动化许多任务并节省时间。例如，一些常用函数包括SUM、AVERAGE、COUNT、IF和VLOOKUP。公式栏可以在[图1.17](#fig1-17)中看到：
- en: '![](images/Figure_1.17.png)'
  id: totrans-120
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![](images/Figure_1.17.png)'
- en: 'Figure 1.17: Formulas in Excel'
  id: totrans-121
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图1.17：Excel中的公式
- en: 'Use data validation: Data validation is a powerful feature in Excel that allows
    you to control the type of data that can be entered into a cell. This can help
    prevent errors and save time by reducing the need to correct mistakes. This option
    can be seen in the following [Figure 1.18](#fig1-18):'
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](images/Figure_1.18.png)'
  id: totrans-123
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: 'Figure 1.18: Data validation'
  id: totrans-124
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Use conditional formatting: Conditional formatting allows you to highlight
    cells that meet certain criteria, making it easier to analyze data and identify
    trends. This can help save time by reducing the need to manually search for specific
    values or patterns. This option can be seen in [Figure 1.19](#fig1-19):'
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](images/Figure_1.19.png)'
  id: totrans-126
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: 'Figure 1.19: Conditional formatting'
  id: totrans-127
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Use pivot tables: Pivot tables are a powerful tool for summarizing and analyzing
    large datasets. They can help you quickly identify trends and patterns in your
    data, and make it easier to create reports and charts. Refer to [Figure 1.20](#fig1-20):'
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](images/Figure_1.20.png)'
  id: totrans-129
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: 'Figure 1.20: PivotTable'
  id: totrans-130
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Use Excel templates: Excel templates can save time by providing pre-designed
    spreadsheets with built-in formulas, formatting, and layouts. This can save time
    by eliminating the need to create spreadsheets from scratch. Refer to [Figure
    1.21](#fig1-21):'
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](images/Figure_1.21.png)'
  id: totrans-132
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: 'Figure 1.21: Excel templates'
  id: totrans-133
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Use the Autofill feature: The Autofill feature in Excel can save time by automatically
    filling in a series of values or formulas in a selected range of cells. To use
    Autofill, select the cell(s) with the desired value or formula, and then drag
    the fill handle over the range of cells where you want the values or formulas
    to appear. Refer to [Figure 1.22](#fig1-22):'
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](images/Figure_1.22.png)'
  id: totrans-135
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: 'Figure 1.22: Autofill feature'
  id: totrans-136
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Use Excel’s sorting and filtering features: Excel’s sorting and filtering features
    can save time by quickly organizing and analyzing data. To sort data, select the
    column you want to sort by and click the Sort A-Z or Sort Z-A button. To filter
    data, click the Filter button and select the criteria you want to use to filter
    the data, as shown in [Figure 1.23](#fig1-23):'
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](images/Figure_1.23.png)'
  id: totrans-138
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: 'Figure 1.23: Sorting and filtering in Excel'
  id: totrans-139
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: By using these techniques, you can save time and increase your productivity
    when working with Excel spreadsheets.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
- en: '[Conclusion](contents.xhtml#sc2_15a)'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
- en: In summary, Excel 2021 is a powerful tool that offers an array of features for
    data management, analysis, and collaboration. With its user-friendly interface,
    customization options, and data analysis capabilities, Excel 2021 empowers users
    to work efficiently, gain insights, and make informed decisions. It is a versatile
    tool that enhances productivity and is essential for individuals and businesses
    dealing with data.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
- en: '[Exercise](contents.xhtml#sc2_16a)'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
- en: What is the purpose of Excel’s conditional formatting feature?
  id: totrans-144
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: To perform complex calculations
  id: totrans-145
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: To analyze data trends
  id: totrans-146
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: To format cells based on specific criteria
  id: totrans-147
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: To import and export data from other software
  id: totrans-148
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从其他软件导入和导出数据
- en: Which function in Excel allows you to find the highest value in a range of cells?
  id: totrans-149
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Excel中哪个函数允许您找到单元格范围中的最高值？
- en: MAX
  id: totrans-150
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最大值
- en: SUM
  id: totrans-151
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 总和
- en: AVERAGE
  id: totrans-152
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 平均值
- en: COUNT
  id: totrans-153
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 计数
- en: '[Answers](contents.xhtml#sc3_17a)'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: '[答案](contents.xhtml#sc3_17a)'
