  prefs: []
  type: TYPE_NORMAL
  zh: 在三句话或更少的情况下，这个场景中发生了什么？包括关键时刻、角色的内心想法或潜台词。主角大卫少校接到女儿的电话，当他正要在一个敌对的星球上着陆飞船时。比林斯准将，他的副手，担心戴维斯没有专注于手头的任务。这支特种部队似乎是在执行任务，消灭他们的敌人的领导人。
- en: Why is this scene important? AND/OR What are you trying to say about life? What
    is your intention for this scene or story? What is your message? “Heroes sacrifice
    for the greater good.” Major Davis says this at the end of the scene.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么这个场景很重要？和/或者你想要表达关于生活的什么？你对这个场景或故事有什么意图？你的信息是什么？“英雄为了更大的利益而牺牲。”大卫少校在场景结束时说。
- en: How do you want the reader to feel when they read the scene? I want the reader
    to be intrigued, curious, compelled to turn the page.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 当读者阅读这个场景时，你希望他们有什么样的感受？我希望读者感到好奇，想知道更多，被吸引着翻开下一页。
- en: Is there a specific focus you’d like ChatGPT to address (e.g., a character’s
    motivations, a plot twist’s effectiveness)? Focus on the tension between the characters.
    It should increase as the scene progresses.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 有没有你想让ChatGPT专注的特定焦点（例如，角色的动机，情节转折的效果）？专注于角色之间的紧张关系。随着场景的发展，它应该增加。
- en: What is your preferred feedback style? Some authors appreciate direct, concise
    feedback, while others prefer more detailed explanations or even suggestions for
    rewriting. Please be direct and honest as I can handle constructive criticism.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 你更喜欢什么样的反馈风格？有些作者喜欢直接简洁的反馈，而其他人更喜欢更详细的解释，甚至是改写建议。请直率和诚实，因为我能接受建设性的批评。
- en: What’s wrong with the protagonist’s personal world? What is the disruption?
    Major Davis can’t be there when his daughter needs him, and now he has to face
    a perilous assignment while not being 100% focused.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 主角的个人世界有什么问题？有什么干扰？大卫少校不能在女儿需要他的时候在场，现在他必须面对一个危险的任务，而他并没有100%的专注。
- en: 'Major characters in the scene:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 场景中的主要角色：
- en: 'Name: Major Davis'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 姓名：大卫少校
- en: 'Voice (How does a character sound? What words do they use? How is their speech
    paced? How do they modulate their voice in different situations? How do they sound
    different than other characters?): Davis is a man of few words. Tough. He uses
    short sentences and speaks with authority so others know he’s in command.'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 声音（角色听起来怎么样？他们使用什么词？他们的语速如何？他们如何在不同情况下调节自己的声音？他们听起来与其他角色有什么不同？）：戴维斯是个少言寡语的人。坚强。他用简短的句子说话，以权威的口吻让其他人知道他在指挥。
- en: 'Emotional State (Is your character sad? Happy? Angry? Anxious? Excited?): Davis
    is anxious as he lands their ship.'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 情绪状态（你的角色是悲伤的吗？快乐的？生气的？焦虑的？兴奋的？）：戴维斯在着陆飞船时感到焦虑。
- en: 'Physical Condition (Is your character healthy or ill? What is their current
    state of well-being that is manifested physically?): Davis is healthy and physically
    ready for combat, but maybe not mentally.'
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 身体状况（你的角色是健康还是生病？他们目前的身体状况如何？）：戴维斯身体健康，身体上准备好进行战斗，但可能在精神上不太健康。
- en: 'Name: Brigadier Billings'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 姓名：比林斯
- en: 'Voice (How does a character sound? What words do they use? How is their speech
    paced? How do they modulate their voice in different situations? How do they sound
    different than other characters?): Billings is a soldier. He’s respectful and
    will follow orders, but he’s concerned that Davis isn’t focused and Billings doesn’t
    want to die because of his commander’s distractions.'
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 声音（角色听起来怎么样？他们使用什么词？他们的语速如何？他们如何在不同情况下调节自己的声音？他们听起来与其他角色有什么不同？）：比林斯是个士兵。他很尊重，会听从命令，但他担心戴维斯没有专注，比林斯不想因为指挥官的分心而死。
- en: 'Emotional State (Is your character sad? Happy? Angry? Anxious? Excited?): Billings
    is anxious and weary, but he takes comfort in following orders.'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 情绪状态（你的角色是悲伤的吗？快乐的？生气的？焦虑的？兴奋的？）：比林斯感到焦虑和疲倦，但他在遵循命令时感到安慰。
- en: 'Physical Condition (Is your character healthy or ill? What is their current
    state of well-being that is manifested physically?): Billings is healthy and physically
    ready for combat.'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 身体状况（你的角色是健康还是生病？他们目前的身体状况如何？）：比林斯身体健康，身体上准备好进行战斗。
- en: 'Minor characters include: Samson and Walsh.'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 次要角色包括：萨姆森和沃尔什。
- en: '---------------------------------------------------------------------'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '---------------------------------------------------------------------'
- en: 'The Scene Rubric: You’re going to use the Scene Rubric to evaluate my scene.
    For each lettered category, identify whether that category is Underdeveloped,
    Fair, Good, or Excellent based on the criteria provided. In a paragraph or two,
    explain why you evaluated it as such. You may begin your analysis with a short
    summary of the scene.'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 场景评分表：你将使用场景评分表来评估我的场景。对于每个字母类别，根据提供的标准，确定该类别是不发达、一般、良好还是优秀。用一两段话解释你为什么评价它是这样的。你可以从场景的简短摘要开始你的分析。
- en: 'Here are the categories and explanations for the evaluation for each category:'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是每个类别的评估及解释：
- en: (A) What does the protagonist want (external pursuits)? Do they get it? Davis
    wants to land safely, accomplish his mission, and get home to his daughter without
    being criticized by Billings. Using his rank, he silences criticism from Billings.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: （A）主角想要什么（外部追求）？他们得到了吗？戴维斯希望安全着陆，完成他的任务，并安全回家见到女儿，而不受比林斯的批评。他利用自己的军衔，使比林斯无法批评他。
- en: 'Underdeveloped: The want or external pursuit of the protagonist is unclear
    or undefined. Readers perceive the character’s want as flat.'
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不发达：主角的外部追求不清楚或未定义。读者认为角色的愿望是平淡的。
- en: 'Fair: The want or external pursuit of the protagonist exists, but it is unclear
    or inexplicably inconsistent throughout the scene. Readers understand the character’s
    motive in the scene, but it often defies logic.'
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一般：主角的外部追求存在，但在整个场景中不清楚或不合理。读者理解角色在场景中的动机，但它经常违反逻辑。
- en: 'Good: The want or external pursuit of the protagonist is easily identified.
    Although it is defined, the protagonist does not always act consistently on the
    want. Readers understand the character’s motive in the scene, but it is often
    too predictable.'
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Excellent: The want or external pursuit of the protagonist is well-defined.
    Their external pursuit is obvious to the reader and understood by the other characters
    in the scene.'
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: (B) What does the protagonist need (internal desires)? Do they get it? Davis
    needs to strike a balance between duty and sacrifice. He’s not sure if he’s willing
    to sacrifice the mission for the sake of his daughter’s well-being. He definitely
    does not get his needs met in this scene.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
- en: 'Underdeveloped: The need or internal desire of the protagonist is unclear or
    undefined. Readers perceive the character’s need as flat.'
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Fair: The need or internal desire of the protagonist exists, but it is unclear
    or inexplicably inconsistent throughout the scene. Readers understand the character’s
    internal desire in the scene, but it often defies logic.'
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Good: The need or internal desire of the protagonist is easily identified.
    Although it is defined, the protagonist does not always act consistently on the
    want. Readers understand the character’s motive in the scene, but it is often
    too predictable.'
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Excellent: The need or internal desire of the protagonist is well-defined.
    Their internal desire is obvious to the reader and understood by the other characters
    in the scene.'
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: (C) What does the antagonist or force of antagonism want (external pursuits)?
    Do they get it? In this scene, Billings plays the role of antagonist. He wants
    to keep Davis focused on the mission. Billings isn’t sure if he’s accomplished
    this task in this scene.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
- en: 'Underdeveloped: The want or external pursuit of the antagonist is unclear or
    undefined. Readers perceive the character’s want as flat.'
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Fair: The want or external pursuit of the antagonist exists, but it is unclear
    or inexplicably inconsistent throughout the scene. Readers understand the character’s
    motive in the scene, but it often defies logic.'
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Good: The want or external pursuit of the antagonist is easily identified.
    Although it is defined, the antagonist does not always act consistently on the
    want. Readers understand the character’s motive in the scene, but it is often
    too predictable.'
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Excellent: The want or external pursuit of the antagonist is well-defined.
    Their external pursuit is obvious to the reader and understood by the other characters
    in the scene.'
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: (D) What does the antagonist or force of antagonism need (internal desires)?
    Do they get it? Billings needs to be recognized as being as good as, or a better
    leader, than Davis. He thinks he should be leading this mission. He does not get
    his needs met in this scene.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
- en: 'Underdeveloped: The need or internal desire of the antagonist is unclear or
    undefined. Readers perceive the character’s need as flat.'
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Fair: The need or internal desire of the antagonist exists, but it is unclear
    or inexplicably inconsistent throughout the scene. Readers understand the character’s
    internal desire in the scene, but it often defies logic.'
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Good: The need or internal desire of the antagonist is easily identified. Although
    it is defined, the antagonist does not always act consistently on the want. Readers
    understand the character’s motive in the scene, but it is often too predictable.'
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Excellent: The need or internal desire of the antagonist is well-defined. Their
    internal desire is obvious to the reader and understood by the other characters
    in the scene.'
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: (E) What is the Conflict? (The thing that yanks your protagonist out of his
    ordinary life. Yes, it’s that simple. The term “Inciting Incident” is often used
    in screenwriting and movie production as well as novel writing, but we chose to
    call it “conflict” because it’s more specific. This single event does not necessarily
    need to be tense, dramatic, or a life-or-death situation—the nature of the inciting
    incident will depend on your genre. However, it does need to force the main character
    into changing, which then “incites” the story. Without change precipitated by
    conflict, there is no story.)
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: (E) 什么是冲突？（将你的主角从普通生活中拉出来的事情。是的，就是这么简单。术语“煽动事件”在编剧、电影制作以及小说写作中经常被使用，但我们选择称之为“冲突”，因为它更具体。这一事件不一定需要紧张、戏剧性或生死攸关的情况——煽动事件的性质将取决于你的流派。然而，它确实需要迫使主角改变，从而“煽动”故事。没有由冲突引起的改变，就没有故事。）
- en: 'Conflict: During the landing procedure, the ship’s navigation system fails.
    This disrupts the landing procedure, forcing Davis out of the status quo.'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 冲突：在着陆过程中，飞船的导航系统发生故障。这打乱了着陆程序，迫使戴维斯脱离了现状。
- en: 'Underdeveloped: The protagonist does not face an initial Conflict. The event
    pushing the character out of the status quo is missing.'
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不充分：主角没有面临初始冲突。推动角色脱离现状的事件缺失。
- en: 'Fair: The initial Conflict is present but lacks the intensity to make a reader
    care. The protagonist can avoid or defuse the obstacle presented by the Conflict.'
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一般：初始冲突存在，但缺乏强烈的冲突，使读者关心。主角可以避免或化解冲突带来的障碍。
- en: 'Good: The initial Conflict propels the protagonist into a situation that forces
    a Choice. The character cannot go back to the previous state and cannot do nothing.'
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 好：初始冲突推动主角进入一个迫使做出选择的情况。角色无法回到先前的状态，也不能无所事事。
- en: 'Excellent: The initial Conflict catches the protagonist and reader by surprise.
    The event creates an unavoidable situation and should logically set the stage
    for a Choice.'
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 优秀：初始冲突让主角和读者大吃一惊。这一事件创造了一个不可避免的情况，应该合乎逻辑地为选择铺平道路。
- en: (F) What is the Choice? (In every unit of Story, your protagonist must face
    a choice. The Choice is a difficult decision the protagonist must face, born from
    a challenging question with equally wonderful or horrific consequences. The best
    Choice in any scene leaves the reader arguing with himself over which option is
    best for the character and unable to put the book down, insistent on finding out
    what the character decides. Determining the intensity of the Choice is often a
    case of splitting hairs and not nearly as important as making sure the question
    facing the main character is a supremely difficult one. We are compelled to turn
    the page or keep watching when we empathize with the character, running the odds
    on the consequence of the decision as if it were our own. Make it difficult on
    the character and your reader will follow.)
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: (F) 什么是选择？（在故事的每个单元中，你的主角必须面对一个选择。选择是主角必须面对的一个困难决定，源于一个具有同样美好或可怕后果的具有挑战性的问题。任何场景中最好的选择都会让读者为角色哪个选项更好而争论不休，并且无法放下书，坚持要找出角色的决定。确定选择的强度通常是一个微不足道的问题，并不像确保主角面临的问题极其困难那样重要。当我们同情角色时，我们会被迫计算决定的后果，就好像这是我们自己的决定一样。让角色面临困难，你的读者会跟随。）
- en: 'Choice: Does Major Davis abort the machine, which keeps his crew (and himself)
    safe, OR does he land without navigation, which is risky but keeps them on their
    mission? This is a Best Bad Choice.'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 选择：大卫斯是否中止机器，使他的船员（和自己）安全，还是在没有导航的情况下着陆，这是有风险的，但可以让他们继续执行任务？这是一个最佳的坏选择。
- en: 'Underdeveloped: The protagonist does not face a Choice. The character is completely
    passive or reactive, acting without agency.'
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不充分：主角没有面临选择。角色完全被动或反应，没有行动力。
- en: 'Fair: The Choice is too easy for the protagonist. The stakes for all the consequences
    are not equally positive or negative.'
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一般：对主角来说，选择太容易了。所有后果的赌注都不是完全积极或消极的。
- en: 'Good: The Choice posed to the protagonist is difficult. The character struggles
    to determine the best path forward.'
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 好：对主角提出的选择很困难。角色努力确定前进的最佳道路。
- en: 'Excellent: The Choice becomes incredibly difficult for the protagonist. The
    character cannot see a way out of the predicament, and neither can the reader,
    which should set up a surprising but inevitable Consequence.'
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 优秀：选择对主角来说变得非常困难。角色看不到摆脱困境的办法，读者也一样，这应该为一个令人惊讶但又不可避免的后果铺平道路。
- en: (G) What is the Consequence (The Consequence is the answer to the Choice as
    well as the new circumstance resulting from it. The resulting circumstance for
    this decision often creates, “the new normal,” the action that resets the life
    of the protagonist. She’s had her life upended, gone through a series of ordeals,
    been forced to make a difficult decision, and then suffered the consequence of
    that decision. So, what now? The Consequence answers that question, and it can
    also set the stage for the the Conflict in the next scene.)
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: (G) 什么是后果（后果是选择的答案，也是由此产生的新情况。这个决定的结果往往会创造“新常态”，重置主角的生活。她的生活被颠覆，经历了一系列的磨难，被迫做出了一个艰难的决定，然后遭受了这个决定的后果。那么，现在呢？后果回答了这个问题，也可以为下一个场景中的冲突铺平道路。）
- en: 'Consequence: Davis decides to land without the navigation system, therefore
    keeping them on the mission and moving the narrative forward.'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 后果：戴维斯决定在没有导航系统的情况下着陆，因此使他们继续执行任务并推动故事发展。
- en: 'Underdeveloped: Because the protagonist is passive or reactive, the Consequence
    is dull and one that the reader anticipated, creating an unsatisfying ending to
    the scene.'
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不充分：因为主角是被动的或反应的，后果是乏味的，读者预料到了，导致了一个令人不满意的场景结局。
- en: 'Fair: Because the Choice is too easy for the protagonist, the Consequence is
    obvious and easily predicted by the reader, but there is minor satisfaction when
    the reader correctly guesses the outcome.'
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一般：因为选择对主角来说太容易了，结果显而易见，读者很容易预测，但当读者正确猜测结果时会有一些满足感。
- en: 'Good: When the protagonist struggles to determine the best path forward, the
    Consequence is often unexpected, which delights the reader.'
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 好：当主角努力确定最佳前进道路时，结果往往是意想不到的，这让读者感到愉悦。
- en: 'Excellent: With an incredibly difficult Choice for the protagonist, the Consequence
    strikes the perfect balance of surprising but inevitable. The reader never sees
    the end of the scene coming, but once it does, they realize they should have seen
    it all along.'
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 优秀：对于主角来说，选择非常困难，结果既令人惊讶又不可避免。读者从未预料到场景的结局，但一旦发生，他们意识到他们本应早就看到这一切。
- en: 'How can the author improve this scene (provide at least 3 specific examples):'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
