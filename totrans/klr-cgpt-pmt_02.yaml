- en: '2'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: ChatGPT Prompts for Getting a Job
  prefs: []
  type: TYPE_NORMAL
- en: 'IF YOU''RE LOOKING for a job, waste no time in leveraging the help that ChatGPT
    can offer. In this chapter, you''ll find prompts you can use to get help creating
    your resume and polishing it, seek career guidance, and dig into your target industries
    and potential employers. You''ll also find prompts for enlisting ChatGPT''s assistance
    in writing cover letters, preparing yourself for interviews, and following up
    with your interviewers via mail or email.  ## Get Help Writing and Polishing Your
    Resume'
  prefs: []
  type: TYPE_NORMAL
- en: Do you hate writing resumes? Join the club! Setting down your life-to-date and
    goals on a sheet of paper—okay, in a word processing document—is a weird combination
    of mechanical drudgery and marketing spin that comes naturally to very few people.
  prefs: []
  type: TYPE_NORMAL
- en: ChatGPT can help. A lot.
  prefs: []
  type: TYPE_NORMAL
- en: What you'd probably like is for you to give ChatGPT a quick prompt such as “Write
    a one-page resume for me” and have it crank out your ticket to a dream job. But
    as you can imagine, it's not that simple, because you must give ChatGPT the raw
    information to work with.
  prefs: []
  type: TYPE_NORMAL
- en: Once you've done that, ChatGPT *can* write the resume for you. You can then
    hone the resume, either on your own or with ChatGPT's help, and format it so it's
    ready for use.
  prefs: []
  type: TYPE_NORMAL
- en: Let's take it from the top.
  prefs: []
  type: TYPE_NORMAL
- en: '### Gather the Information for the Resume'
  prefs: []
  type: TYPE_NORMAL
- en: Start by gathering the information for the resume and entering it into a word
    processing document. The following list breaks down what you need for a fairly
    standard resume. If your resume needs other categories of information, include
    those, too.
  prefs: []
  type: TYPE_NORMAL
- en: '**Contact Information:**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Your full name
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Your mailing address
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Your professional phone number
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Your professional email address
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Objective Statement:**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Spell out your career goals.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Explain how you would be a good fit for the job.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Experience:**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: List your job history (most recent first).
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Include the company or organization, your job title, and your start and end
    dates.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: List your key responsibilities.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: List your main achievements.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Education:**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: List your colleges and schools (most recent first).
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Include your degrees, GPA, and noteworthy coursework.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Skills:**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: List your skills relevant to the job.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Include hard skills, such as foreign language proficiency and knowledge of leading
    software.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Mention soft skills such as negotiation or problem solving.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Certifications and Licenses:**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Include relevant certifications, such as Microsoft Office certifications.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Include professional licenses, such as CPA.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Volunteer Work:**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you have performed volunteer work that showcases skills relevant to the job,
    include it in this section.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Include details of the organization, the dates, and any key takeaways, such
    as leadership experience.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**References:**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If the job listing asks for references, provide the names and contact information
    for the specified number of referees.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Otherwise, state “References available on request” and do not list referees.  ###
    Get ChatGPT to Write the Resume'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Once you''ve gathered the information in the previous section, select it in
    the word processing document and copy it to the Clipboard (for example, press
    Ctrl+C). Go to your ChatGPT window and type a prompt such as this:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Write a resume using the following information:**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'You could also give a more specific prompt, telling ChatGPT specific areas
    to focus on. For example, you might ask for bullet points showcasing your achievements:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Write a resume using the following information.
    Include three bullet points for three key achievements.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: For either of these examples, press Shift+Enter to insert a line break after
    the prompt, press Ctrl+V to paste in the information, and then press Enter to
    execute the prompt.
  prefs: []
  type: TYPE_NORMAL
- en: ChatGPT returns a formatted resume based on the information, prefacing it with
    a paragraph explaining that this is a formatted resume and following it with a
    paragraph advising you to tailor the resume to each job you're applying for.
  prefs: []
  type: TYPE_NORMAL
- en: 'At this point, you can take the following actions:'
  prefs: []
  type: TYPE_NORMAL
- en: Click the Regenerate Response button to have ChatGPT rewrite the resume entirely.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Prompt ChatGPT to rewrite part of the resume (see the next section).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Customize the resume to suit a particular job description (see the section “[Customize
    the Resume to Suit a Job Description](#c02-sec-0009),” later in this chapter).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Click the Copy button, paste the resume into a word processing app, and tweak
    it as necessary. Start by removing the opening and closing paragraphs.  ### Ask
    ChatGPT to Rewrite the Resume'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ChatGPT may hit the resume clean out of the park on the first shot, but more
    likely, it'll get you on one of the bases, and parts of the resume will need rewriting.
    If only minor tweaks are needed, you can do them yourself. But for more extensive
    changes or for any restructuring, have ChatGPT do the lion's share of the work.
  prefs: []
  type: TYPE_NORMAL
- en: 'You could use a prompt like this to add information:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Rewrite that resume, adding my Doctorate
    in Computer Science from Stanford in 2020.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In this example, ChatGPT added not only a section for the doctorate to the Education
    section of the resume, but also a brief mention to the Objective section.
  prefs: []
  type: TYPE_NORMAL
- en: 'Similarly, you might add a References section and take out the Objective section:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Add to that resume a References section
    saying that references are available on request. Take out the Objective section.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ChatGPT does that, too, with its unfailing good humor.
  prefs: []
  type: TYPE_NORMAL
- en: 'You might also ask for a change of focus in the resume. For example:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Rewrite the resume to showcase my programming
    skills, my problem-solving ability, and my troubleshooting acumen.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'You can also have ChatGPT make more mechanical alterations, such as changing
    the length of the resume. You might need to do this when a job advertisement specifies
    a maximum or minimum length. For example:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Make the resume five lines shorter.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Or:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Make the resume 75 words longer.**  ###
    Get ChatGPT to Suggest Improvements to the Resume'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'After creating a resume, either with ChatGPT''s help or on your own, you can
    ask ChatGPT to read it and suggest improvements. Here is an example:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Read that resume, identify any omissions,
    and tell me how to improve it.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ChatGPT immediately returns an assessment of the resume, noting any obvious
    omissions and suggesting possible improvements. ChatGPT noted that my sample resume
    was missing an Objective statement (because we took it out in the previous section);
    suggested omitting the References section, because employers will assume candidates
    can provide them; and recommended adding information on awards, languages, volunteer
    work, publications, and conferences.
  prefs: []
  type: TYPE_NORMAL
- en: 'You can use prompts such as those in the previous section to make these changes.  ###
    Customize the Resume to Suit a Job Description'
  prefs: []
  type: TYPE_NORMAL
- en: By this point, you should have gotten your resume into good shape for general
    use. But you shouldn't be sending out the same resume for each job application.
    Instead, you should customize your resume to suit the job description as well
    as possible.
  prefs: []
  type: TYPE_NORMAL
- en: 'ChatGPT can customize your resume quickly and neatly. You''ll usually want
    to work in three windows (or tabs, depending on the apps you''re using):'
  prefs: []
  type: TYPE_NORMAL
- en: Have ChatGPT open in one window.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Open your resume in Microsoft Word, Google Docs, or whatever in a second window.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Call up the job description in a third window.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Once you''ve got everything open and in view, give a prompt along these lines:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Customize my resume to suit this job
    description for the *job_title* position.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'ChatGPT swiftly returns a customized version of your resume, bookending it
    with brief explanations such as these:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Chatgpticon](images/chatgpticon.png) *Certainly, based on the job description
    you provided, I''ve tailored your resume to better fit the requirements and responsibilities
    of a Senior Python Programmer role:*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*…*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*This version of your resume focuses more on your Python programming skills,
    leadership experience, and ability to collaborate with various stakeholders, which
    align with the requirements of the job description provided*.  ## Make ChatGPT
    Your Career Guidance Counselor'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you have a career guidance counselor, you'll want to make the most of their
    advice and (let's hope) wisdom to set you on a suitable career path. But if you
    don't have a career guidance counselor, ChatGPT can step into that role.
  prefs: []
  type: TYPE_NORMAL
- en: ChatGPT can help you identify careers that match your skills and interests,
    tell you what a particular career involves, and also suggest what skills and certifications
    you might need for a career in a particular field.
  prefs: []
  type: TYPE_NORMAL
- en: '### Identify Careers That Match Your Skills and Interests'
  prefs: []
  type: TYPE_NORMAL
- en: 'If you are looking for a career, tell ChatGPT what skills and interests you
    have. For example:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Suggest five careers for me to consider.
    I am an English speaker who is fluent in Spanish and German. I enjoy helping people,
    seeing new places, and solving problems.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ChatGPT responded to this prompt with careers ranging from Foreign Service Officer/Diplomat
    to International Aid/Development Worker, with Translator/Interpreter and Multilingual
    Tour Guide along the way.
  prefs: []
  type: TYPE_NORMAL
- en: 'Or you might prompt ChatGPT to identify jobs in particular areas. For example:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **What careers should I look at that combine
    audio engineering with entertainment in New York?**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'ChatGPT suggested various types of Sound Engineer—Live, Recording, and Post-Production—along
    with Audio Designer for Video Games and Foley Artist. (Foley, named after the
    U.S. film technician Jack rather than detective Axel, is work adding recorded
    sound effects to film footage.)  ### Explore Careers That Interest You'
  prefs: []
  type: TYPE_NORMAL
- en: 'If you already know what careers interest you, use ChatGPT to research them
    further. Here are examples of prompts you might use:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Describe the typical career path of
    a Realtor.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ChatGPT tells you about the minimum educational qualification, about getting
    a real estate license, joining a real estate brokerage, and so on.
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Please tell me about entry-level positions
    in investment banking.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ChatGPT returned a list of positions including Investment Banking Analyst, Sales
    and Trading Analyst, and Risk Analyst. It also mentioned Investment Banking Associate,
    noting that the position is entry-level provided you have an MBA.
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **What is the typical starting salary
    for a metal machining setter?**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'ChatGPT returned the median annual wage for metal and plastic machine workers,
    which was $37,370 in May 2020.  ### Learn What Skills and Certifications You Need
    for a Particular Field'
  prefs: []
  type: TYPE_NORMAL
- en: 'If you''re looking to go into a particular field, you can get advice from ChatGPT
    on the skills and certifications you might want to acquire. For example, say you''re
    interested in a clinical data manager role:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **What certifications should a clinical
    data manager hold?**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ChatGPT returned information about certifications ranging from Certified Clinical
    Data Manager (CCDM) through Project Management Professional (PMP).
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **What personal skills does a Realtor
    need for success?**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ChatGPT returned a range of skills including communication, negotiation, networking,
    organization, and problem solving.
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **What education will I need for a career
    in hotel management?**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'ChatGPT gave me the lowdown on degrees in Hospitality Management, details on
    certifications such as Certified Hotel Administrator, and mentioned the value
    of internships and work experience.  ## Research Your Target Industries and Potential
    Employers'
  prefs: []
  type: TYPE_NORMAL
- en: By this stage, you should have a rough idea of the type of position you want
    and the industry or area in which you'd like to work. Your next move should be
    to research your target industries and identify potential employers.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are three examples of prompts you might use:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Which hedge funds practice ethical investment?**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ChatGPT consulted Bing for a few minutes, and then produced a short list of
    hedge funds and investment funds.
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Explain the McDonald''s business model
    to me.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ChatGPT fills you in about the company's two primary segments, franchised restaurants
    (the majority) and company-operated restaurants.
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Tell me about the different divisions
    of Boeing.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'ChatGPT delivered a breakdown on Boeing Commercial Airplanes; Boeing Defense,
    Space & Security; and Boeing Global Services.  ## Get Help Writing Cover Letters
    or Email Messages'
  prefs: []
  type: TYPE_NORMAL
- en: For most job applications, you'll want to include a cover letter or email message
    along with your customized resume. Don't dash off a cursory missive just to get
    the application on its way. Instead, treat the letter or message as another opportunity
    to showcase your professionalism and communication skills—and do enlist ChatGPT's
    help.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here is an example of using a prompt for a cover letter to a fictitious publishing
    company:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Write a cover letter for a job application
    for the position Editorial Assistant at the company Parados Press. Include my
    contact information from my resume.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Here is the company information: Parados Press, 4152 Acacia, City of Industry,
    CA 90601\. Address the letter to Jaclyn Ramirez, HR Director.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In this example, I asked ChatGPT to pick up my contact information from my resume,
    which we had worked on together earlier in the active chat. If you're in a different
    chat, either switch back to the chat containing the resume or enter the information
    yourself.
  prefs: []
  type: TYPE_NORMAL
- en: ChatGPT generated a straightforward and largely suitable letter, including skills
    appropriate to the position—some skills derived from the resume, but others ChatGPT
    had cooked up itself. ChatGPT also decided that Parados Press published “original,
    thought-provoking literature,” which would be nice were it true.
  prefs: []
  type: TYPE_NORMAL
- en: 'So I asked for a rewrite, using this prompt:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Rewrite the cover letter to include
    information about the type of works Parados Press publishes. The works cover military
    technology for offense and defense, specializing in medieval siege machines and
    defenses against them.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ChatGPT delivered a terrific rewrite, smoothly changing the focus to military
    history and technology.
  prefs: []
  type: TYPE_NORMAL
- en: 'I then asked ChatGPT to change the cover letter to an email message:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Change the cover letter to an email
    message with a maximum length of 175 words.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Again, ChatGPT delivered a good, clear result.  ## Prepare for an Interview'
  prefs: []
  type: TYPE_NORMAL
- en: For most people, the interview is the hardest part of the process of getting
    a job. The interviewer or interviewers can ask you any of a near-infinite range
    of questions, and you're supposed to produce sensible answers that present you
    and your skills in a good light. On the spot. With a polite smile.
  prefs: []
  type: TYPE_NORMAL
- en: 'ChatGPT can''t sit at the interview for you, but it can help you practice your
    answers, albeit in writing rather than in speech. You can set up the interview
    using an “act as” prompt such as this, spelling out exactly what you want ChatGPT
    to do:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Act as an interviewer for the position
    Editorial Assistant at Parados Press. I am the candidate for the position. Reply
    only as the interviewer, asking me a single question at a time and waiting for
    me to answer. After I answer, ask me the next question. I start by saying “Hello!
    How are you today?”**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Chatgpticon](images/chatgpticon.png) *Hello! I''m doing well, thank you.
    I hope you are too*.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Let''s get started with our interview. Can you begin by telling me a bit more
    about your experience with editing and how it has prepared you for the role of
    Editorial Assistant?*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: I replied, giving suitable information, and the interview proceeded from there.
  prefs: []
  type: TYPE_NORMAL
- en: 'This is just the start. You can get more sophisticated—for example, in the
    same chat:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **I''d like to practice interviewing again.
    This time, please act as three interviewers: Jaclyn Ramirez, HR Director and the
    lead interviewer; Mike Li, the Editorial Director; and Billie Schmidt, an Editorial
    Assistant. Have one interviewer ask me a question; let me answer; and then switch
    among interviewers as might happen during an interview. Specify which interviewer
    is speaking. I start by saying “Good morning!”**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: As the lead interviewer, Jaclyn Ramirez returned my greeting and kicked off
    the interview; I answered; Mike Li asked the next question; and the interview
    continued from there.
  prefs: []
  type: TYPE_NORMAL
- en: 'You can also get ChatGPT to ask you about specific topics:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Let''s resume our one-on-one interview
    where we left it. I''d like you to ask me questions about how I have dealt with
    awkward colleagues. Please start now.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Chatgpticon](images/chatgpticon.png) *Absolutely, let''s continue. Could
    you share a specific instance where you had to deal with a difficult or awkward
    colleague and how you managed the situation?*  ## Write a Post-Interview Email
    Message or Letter'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: After your interview, follow up with the interviewer or interviewers and thank
    them for their time. You can also remind them of a memorable point that will help
    them distinguish you from your competitors, give details on an issue you left
    unresolved, or ask follow-up questions.
  prefs: []
  type: TYPE_NORMAL
- en: Email is usually best because it will reach them sooner, but for some applications
    you may prefer to send a letter.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here''s an example of a prompt for an email message:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Write a follow-up email message 150
    words max to Jaclyn Ramirez thanking her for the interview for the Editorial Assistant
    position at Parados Press yesterday. I was delighted to meet her and Mike Li and
    enjoyed our discussion about the comparative merits of trebuchets and ballistas.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The resulting message covered the right ground but was too formal—stodgy, perhaps.
    So I asked:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Rewrite that message to make it less
    formal and more engaging.**'
