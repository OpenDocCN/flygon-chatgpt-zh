  type: TYPE_NORMAL
  zh: '[第13章使用图表](contents.xhtml#ch13a)'
- en: '[Introduction](contents.xhtml#sc2_167a)'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '[介绍](contents.xhtml#sc2_167a)'
- en: In this chapter, we will explore the topic of working with charts in Excel.
    Charts are a powerful tool for visualizing data and presenting it in a meaningful
    way. By creating charts, you can quickly analyze trends, compare data, and communicate
    information effectively. This chapter will guide you through the process of creating
    charts using chart tools, understanding different chart designs, formatting charts,
    and utilizing recommendations provided by Excel. We will also introduce sparklines,
    which are compact charts that can be embedded within cells to provide a snapshot
    of data trends.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将探讨在Excel中使用图表的主题。图表是一种强大的工具，可用于将数据可视化并以有意义的方式呈现。通过创建图表，您可以快速分析趋势、比较数据并有效地传达信息。本章将指导您使用图表工具创建图表、了解不同的图表设计、格式化图表以及利用Excel提供的推荐。我们还将介绍火花线，这是一种紧凑的图表，可以嵌入单元格中，提供数据趋势的快照。
- en: '[Structure](contents.xhtml#sc2_168a)'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[结构](contents.xhtml#sc2_168a)'
- en: 'In this chapter, we will go over the following topics:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将讨论以下主题：
- en: Creating charts using Chart tools
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用图表工具创建图表
- en: Chart designs
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 图表设计
- en: Formatting charts
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 格式化图表
- en: Recommendations
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 推荐
- en: Sparklines
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 火花线
- en: '[Objectives](contents.xhtml#sc2_169a)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[目标](contents.xhtml#sc2_169a)'
- en: After studying this chapter, the reader will be able to create a chart using
    chart tools, identify different types of charts and format your charts.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在学习本章之后，读者将能够使用图表工具创建图表，识别不同类型的图表并格式化图表。
- en: '[Creating charts using chart tools](contents.xhtml#sc2_170a)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[使用图表工具创建图表](contents.xhtml#sc2_170a)'
- en: 'Charts may be used to present data more effectively. For example, it takes
    time to analyze trends in data, but if it is graphically represented, it becomes
    easy for us. There are many types of charts such as Column, Line, Pie, Bar, Area,
    and scatter. To create a chart, follow the given steps:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 图表可以更有效地呈现数据。例如，分析数据趋势需要时间，但如果以图形方式表示，就会变得容易。有许多类型的图表，如柱状图、折线图、饼图、条形图、区域图和散点图。要创建图表，请按照以下步骤进行：
- en: Select the data.
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择数据。
- en: Go to Insert tab
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 转到插入选项卡
- en: From the Charts group, select the chart that you want to create, as shown in
    [Figure 13.1](#fig13-1).
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从图表组中选择要创建的图表，如[图例 13.1](#fig13-1)所示。
- en: We can select any type of Column charts or click on All Chart Types | Insert
    Chart. The dialog box will appear.
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们可以选择任何类型的柱状图或单击“所有图表类型”|“插入图表”。将显示对话框。
- en: Select the desired chart.
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择所需的图表。
- en: Click OK.
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击确定。
- en: The chart will be created on the same worksheet, and Excel will also recommend
    some charts in that dialog box.
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 该图表将在同一工作表上创建，Excel还将在该对话框中推荐一些图表。
- en: 'Refer to the following [Figure 13.1](#fig13-1):'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 参考以下[图例 13.1](#fig13-1)：
- en: '![](images/Figure_13.1.png)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![Figure_13.1](images/Figure_13.1.png)'
- en: 'Figure 13.1: Charts'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '图例 13.1: 图表'
- en: '[Chart designs](contents.xhtml#sc2_171a)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[图表设计](contents.xhtml#sc2_171a)'
- en: 'Excel provides different chart designs with every chart type, which we can
    select from Design Tab. An example of Design Gallery can be seen in the following
    [Figure 13.2](#fig13-2):'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: Excel为每种图表类型提供了不同的图表设计，我们可以从设计选项卡中进行选择。可以在以下[图例 13.2](#fig13-2)中看到设计画廊的示例：
- en: '![](images/Figure_13.2.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![Figure_13.2](images/Figure_13.2.png)'
- en: 'Figure 13.2: Chart Designs'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '图例 13.2: 图表设计'
- en: '[Adding titles and values in charts using Chart Tools](contents.xhtml#sc3_172a)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[使用图表工具添加标题和值](contents.xhtml#sc3_172a)'
- en: Excel provides us some inbuilt layouts. These can be selected from the Design
    tab in Chart Tools. We also would be able to create some custom layouts, and set
    the Axis Title, Chart Title, legend, Data Label and Data Table positions according
    to needs.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: Excel为我们提供了一些内置布局。这些可以从图表工具的设计选项卡中选择。我们还可以创建一些自定义布局，并根据需要设置轴标题、图表标题、图例、数据标签和数据表位置。
- en: 'To do this, follow the given steps:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 要执行此操作，请按照以下步骤：
- en: Use the Design Tab. Click on Add Chart Element option in the Charts Layout Group.
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用设计选项卡。在图表布局组中单击“添加图表元素”选项。
- en: Add Chart Element.
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加图表元素。
- en: Under the Add Chart Element option, there are many options given to the user
    for formatting the chart, such as to add secondary axis, name to axis, name to
    charts, data label and so on.
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“添加图表元素”选项下，用户可以使用许多选项来格式化图表，例如添加次轴、为轴命名、为图表命名、数据标签等等。
- en: 'Refer to the following [Figure 13.3](#fig13-3):'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 参考以下[图例 13.3](#fig13-3)：
- en: '![](images/Figure_13.3.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![Figure_13.3](images/Figure_13.3.png)'
- en: 'Figure 13.3: Associated options of a chart'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '图例 13.3: 图表的关联选项'
- en: '[Formatting charts](contents.xhtml#sc2_173a)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[格式化图表](contents.xhtml#sc2_173a)'
- en: Excel provides a way to change the default color given in the various parts
    of the default design templates.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: Excel提供了一种更改默认设计模板中各部分默认颜色的方法。
- en: To do so, use the contextual tab Format under Chart Tools tab group. It will
    provide you various options to change the outline color, the shape alignment and
    positioning of the chart.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 要这样做，请使用“图表工具”选项卡下的“格式”上下文选项卡。它将为您提供各种选项，以更改轮廓颜色、形状对齐和定位图表。
- en: '[Charts for my data](contents.xhtml#sc3_174a)'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[���的数据的图表](contents.xhtml#sc3_174a)'
- en: According to your needs, you may select the different types of chart to represent
    you into chart.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 根据您的需求，您可以选择不同类型的图表来代表您的数据。
- en: '[Table 13.1](#tab13-1) shows the various types of data and the charts that
    can be used to represent them effectively:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '[表13.1](#tab13-1)展示了各种数据类型以及可以有效表示它们的图表：'
- en: '| Type of Chart | Data it Represents |'
  id: totrans-43
  prefs: []
  type: TYPE_TB
  zh: '| 图表类型 | 所代表的数据 |'
- en: '| Column Chart | Represents change in data over a period of time. |'
  id: totrans-44
  prefs: []
  type: TYPE_TB
  zh: '| 柱状图 | 代表一段时间内数据的变化。 |'
- en: '| Bar Chart | Represents Numerical Comparisons. |'
  id: totrans-45
  prefs: []
  type: TYPE_TB
  zh: '| 条形图 | 代表数值比较。 |'
- en: '| Line chart | Representing evenly spaced values |'
  id: totrans-46
  prefs: []
  type: TYPE_TB
  zh: '| 折线图 | 代表均匀间隔的值 |'
- en: '| Scatter chart | Display and compare numeric values, Like statistical, scientific,
    and engineering data. |'
  id: totrans-47
  prefs: []
  type: TYPE_TB
  zh: '| 散点图 | 显示和比较数值，如统计、科学和工程数据。 |'
- en: '| Pie chart | Represents associations of different values in a given value.
    |'
  id: totrans-48
  prefs: []
  type: TYPE_TB
  zh: '| 饼图 | 代表给定值中不同值的关联。 |'
- en: '| Doughnut chart | Represents relationship of parts to a whole |'
  id: totrans-49
  prefs: []
  type: TYPE_TB
  zh: '| 圆环图 | 代表部分与整体的关系 |'
- en: '| Bubble chart | Represents financial Data |'
  id: totrans-50
  prefs: []
  type: TYPE_TB
  zh: '| 气泡图 | 代表金融数据 |'
- en: '| Area chart | Represents optimum combinations between two sets of data |'
  id: totrans-51
  prefs: []
  type: TYPE_TB
  zh: '| 面积图 | 代表两组数据之间的最佳组合 |'
- en: '| Radar chart | Used when you want to look at several different factors all
    related to one item |'
  id: totrans-52
  prefs: []
  type: TYPE_TB
  zh: '| 雷达图 | 当您想查看与一个项目相关的几个不同因素时使用 |'
- en: 'Table 13.1: Type of Chart'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 表13.1：图表类型
- en: '[Chart templates](contents.xhtml#sc3_175a)'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '[图表模板](contents.xhtml#sc3_175a)'
- en: 'Sometimes, after creating a chart, we decide to use the same design in the
    future as well. This may be difficult to do it manually every time. Excel provides
    a way by which you can save our charts as templates. Perform the following steps
    to save a chart as template:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，在创建图表后，我们决定在将来也使用相同的设计。每次手动执行可能会很困难。Excel提供了一种方法，可以将图表保存为模板。执行以下步骤保存图表为模板：
- en: After creating the chart, right click on Charts and select Save as Templates
    option.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建图表后，在图表上右键单击并选择“另存为模板”选项。
- en: The Save as dialog box appears. Here, save your chart.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 出现“另存为”对话框。在这里，保存您的图表。
- en: 'In the future, if you wish to use this template, perform the following steps:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 如果将来想要使用此模板，请执行以下步骤：
- en: Right clicking on the newly created chart.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键单击新创建的图表。
- en: A context menu appears. Click on Change Chart Type.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 出现上下文菜单。单击“更改图表类型”。
- en: In the Insert Chart dialog box, click on Templates. Here, you can see all your
    saved templates here.
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“插入图表”对话框中，单击“模板”。在这里，您可以看到所有保存的模板。
- en: Now, select the required template you want to apply to the current chart.
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，选择要应用于当前图表的所需模板。
- en: '[Chart filter option](contents.xhtml#sc3_176a)'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '[图表筛选选项](contents.xhtml#sc3_176a)'
- en: Another impressive feature is the chart filters option that lays out all variables
    (series) and categories for an interactive view when you insert the chart. It
    was very difficult to filter the chart information. If you want to see the information
    as per your requirement, make use of the Chart Filter button.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个令人印象深刻的功能是图表筛选选项，它在插入图表时列出所有变量（系列）和类别，以便进行交互查看。过去过滤图表信息非常困难。如果您想按照自己的要求查看信息，请使用“图表筛选”按钮。
- en: '[Waterfall Chart](contents.xhtml#sc3_177a)'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '[瀑布图](contents.xhtml#sc3_177a)'
- en: 'To create a Waterfall Chart in Excel, you can follow these steps:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 要在Excel中创建瀑布图，您可以按照以下步骤进行：
- en: Select the table that includes the category and value data.
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择包含类别和数值数据的表格。
- en: Go to the Insert tab in the Excel ribbon.
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 转到Excel功能区中的“插入”选项卡。
- en: In the Charts section, click on the Waterfall chart type.
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“图表”部分，单击“瀑布图”类型。
- en: Select the desired Waterfall Chart sub-type (for example, “Waterfall” or “Stacked
    Waterfall”).
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择所需的瀑布图子类型（例如，“瀑布”或“堆积瀑布”）。
- en: 'Excel will generate the Waterfall Chart based on the selected data provided
    in [Figure 13.4](#fig13-4):'
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Excel将根据[图13.4](#fig13-4)中提供的选定数据生成瀑布图：
- en: '![](images/Figure_13.png)'
  id: totrans-72
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![](images/Figure_13.png)'
- en: 'Figure 13.4: Data provided for chart'
  id: totrans-73
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图13.4：用于图表的数据
- en: 'The Chart can be seen in the following [Figure 13.5](#fig13-5):'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 图表可以在以下[图 13.5](#fig13-5)中看到：
- en: '![](images/Figure_13.5.png)'
  id: totrans-75
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure_13.5.png)'
- en: 'Figure 13.5: Waterfall graph'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 图 13.5：瀑布图
- en: The resulting Waterfall Chart will display each category as a bar, with positive
    values represented by bars rising above the starting point and negative values
    shown as bars going below the starting point. The cumulative total is represented
    by the length and position of each bar.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 结果瀑布图将显示每个类别作为一个条形图，正值由上升超过起始点的条形表示，负值显示为下降到起始点以下的条形。累积总数由每个条形的长度和位置表示。
- en: '[Recommendations](contents.xhtml#sc2_178a)'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '[推荐](contents.xhtml#sc2_178a)'
- en: The Insert tab is rich with new features from recommended pivot tables to recommended
    charts. Excel provides recommendation to achieve the most in the minimum possible
    time. For the best result, use recommendations of Excel.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 插入选项卡中拥有从推荐的数据透视表到推荐的图表的新功能。Excel提供了建议，以在最短时间内实现最大效果。为了获得最佳结果，请使用Excel的建议。
- en: 'To use the recommendation, perform the following steps:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用推荐，请执行以下步骤：
- en: Select the data to create a chart.
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择要创建图表的数据。
- en: Click on Insert tab
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击插入选项卡
- en: Select Recommended chart options. You will get a look with various chart types.
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择推荐的图表选项。您将看到各种图表类型。
- en: Select any one of them.
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择其中任何一个。
- en: '[Sparklines](contents.xhtml#sc2_179a)'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '[迷你图](contents.xhtml#sc2_179a)'
- en: 'Sparklines are tiny charts that fit in a cell. Sparklines help user to view
    summary trends alongside data. It takes small amount of space. It is especially
    useful for dashboards or other places where you need to show a snapshot of your
    business in an easy-to understand visual format without adding big details. For
    example, the following [Figure 13.6](#fig13-6) and [Figure 13.7](#fig13-7) shows
    how a Sparkline lets you see at a glance how each department performed in May:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 迷你图是可以放入单元格中的小图表。迷你图帮助用户在数据旁边查看摘要趋势。它占用很少的空间。特别适用于仪表板或其他需要以易于理解的视觉格式显示业务快照而不添加大量细节的地方。例如，以下[图
    13.6](#fig13-6)和[图 13.7](#fig13-7)展示了迷你图如何让您一目了然地看到每个部门在五月份的表现：
- en: '![](images/Figure_13.6.png)'
  id: totrans-87
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure_13.6.png)'
- en: 'Figure 13.6: Example 1 of Sparklines'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 图 13.6：迷你图示例1
- en: 'Refer to [Figure 13.7](#fig13-7):'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 参考[图 13.7](#fig13-7)：
- en: '![](images/Figure_13.7.png)'
  id: totrans-90
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure_13.7.png)'
- en: 'Figure 13.7: Example 2 of Sparklines'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 图 13.7：迷你图示例2
- en: '[Create a Sparkline](contents.xhtml#sc3_180a)'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '[创建迷你图](contents.xhtml#sc3_180a)'
- en: 'To create Sparklines, follow the given steps:'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建迷你图，按照以下步骤进行：
- en: Select an empty cell or group of empty cells in which you want to insert one
    or more sparklines.
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择要插入一个或多个迷你图的空单元格或一组空单元格。
- en: 'On the Insert tab, in the Sparklines group, click the type of Sparkline that
    you want to create: Line, Column, or Win/Loss.'
  id: totrans-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在插入选项卡上，在迷你图组中，点击您想要创建的迷你图类型：线条、柱状图或盈亏图。
- en: In the Data box, type the range of the cells that contain the data on which
    you want to base in the earlier scenario.
  id: totrans-96
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在数据框中，输入包含您想要基于的数据的单元格范围。
- en: After selecting one or more sparklines, the Sparkline Tools appear and display
    the Design tab.
  id: totrans-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择一个或多个迷你图后，迷你图工具将出现并显示设计选项卡。
- en: On the Design tab, you can select one or more of several commands from among
    the Sparkline, Type, Show/Hide, Style groups.
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在设计选项卡上，您可以从迷你图、类型、显示/隐藏、样式组中选择一个或多个命令。
- en: Use these commands to create a new Sparkline, change its type, format it, show
    or hide data points on a line Sparkline, or format the vertical axis in a Sparkline
    group.
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用这些命令来创建新的迷你图，更改其类型，格式化它，显示或隐藏线迷你图上的数据点，或在迷你图组中格式化垂直轴。
- en: '[Customize Sparklines](contents.xhtml#sc3_181a)'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: '[自定义迷你图](contents.xhtml#sc3_181a)'
- en: After you create sparklines, Excel provides you all the control to customize
    sparklines, such as the high, low, first, last, or any negative values. You can
    also change the type of the sparkline into other types such as Line, Column, or
    Win/Loss. You can also style from a gallery or set individual formatting options,
    set options on the vertical axis, and control how empty or zero values.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 创建迷你图后，Excel提供了所有控制选项来自定义迷你图，如高、低、首个、最后一个或任何负值。您还可以将迷你图类型更改为其他类型，如线条、柱状图或盈亏图。您还可以从库中选择样式或设置单独的格式选项，设置垂直轴上的选项，并控制空值或零值的显示方式。
- en: '[Change the Style of Sparklines](contents.xhtml#sc4_182a)'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: '[更改迷你图的样式](contents.xhtml#sc4_182a)'
- en: 'Use the Style gallery on Design tab, which becomes available when you select
    a cell that contains data. Now perform the following steps to change the style
    of Sparklines:'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 在选择包含数据的单元格时，使用Design选项卡上的样式库，执行以下步骤来更改走势图的样式：
- en: Select a single sparkline or a sparkline group.
  id: totrans-104
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择单个走势图或走势图组。
- en: To apply a predefined style, on the Design tab.
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要应用预定义的样式，请在Design选项卡上。
- en: In the Style group, click a style or click the arrow at the lower right corner
    of the box to see additional styles.
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在样式组中，单击一个样式或单击框的右下角的箭头以查看其他样式。
- en: Choose a specific formatting to a sparkline.
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为走势图选择特定的格式。
- en: '[Conclusion](contents.xhtml#sc2_183a)'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '[结论](contents.xhtml#sc2_183a)'
- en: Charts are an essential tool in Excel for presenting data in a visual and easily
    understandable format. By mastering the techniques discussed in this chapter,
    you will be able to create, customize, and format charts effectively. Whether
    you need to analyze trends, compare data, or communicate information to others,
    charts can greatly enhance the clarity and impact of your data presentations.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 图表是Excel中用于以视觉和易于理解的格式呈现数据的重要工具。通过掌握本章讨论的技术，您将能够有效地创建、自定义和格式化图表。无论您需要分析趋势、比较数据还是向他人传达信息，图表都可以极大地增强数据呈现的清晰度和影响力。
- en: '[Exercise](contents.xhtml#sc2_184a)'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: '[练习](contents.xhtml#sc2_184a)'
- en: Select a set of data from your own spreadsheet or create a sample dataset.
  id: totrans-111
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从您自己的电子表格中选择一组数据或创建一个示例数据集。
- en: Create a column chart using the selected data.
  id: totrans-112
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用所选数据创建一个柱状图。
- en: Customize the chart by adding titles, legends, and data labels.
  id: totrans-113
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过添加标题、图例和数据标签来自定义图表。
- en: Apply different chart designs to the created chart and observe the changes.
  id: totrans-114
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将不同的图表设计应用于创建的图表并观察变化。
- en: Format the chart by changing colors, outlines, and other formatting options.
  id: totrans-115
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过更改颜色、轮廓和其他格式选项来格式化图表。
- en: Save the chart as a template for future use.
  id: totrans-116
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将图表保存为模板以供将来使用。
- en: Use the recommendation feature in Excel to explore different chart options for
    your dataset.
  id: totrans-117
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用Excel中的推荐功能来探索数据集的不同图表选项。
- en: Create a sparkline in a cell to represent a trend within a subset of your data.
  id: totrans-118
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在单元格中创建一个小型走势图以表示数据子集中的趋势。
- en: Customize the sparkline by changing its type, style, and formatting options.
  id: totrans-119
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过更改其类型、样式和格式选项来自定义走势图。
- en: Share your chart and sparkline with others to showcase your data analysis and
    visualization skills.
  id: totrans-120
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 与他人分享您的图表和走势图，展示您的数据分析和可视化技能。
