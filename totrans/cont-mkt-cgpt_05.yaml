- en: Frame this introduction from the perspective of the reader who is experiencing
    the Conflict of the 3Cs. Here’s a review of Conflict in the Three Story Method.
  prefs: []
  type: TYPE_NORMAL
- en: '**Conflict:** The thing that yanks your protagonist out of his ordinary life.
    Yes, it’s that simple. The term “Inciting Incident” is often used in screenwriting
    and movie production as well as novel writing, but we chose to call it “conflict”
    because it’s more specific. This single event does not necessarily need to be
    tense, dramatic, or a life-or-death situation—the nature of the inciting incident
    will depend on your genre. However, it does need to force the main character into
    changing, which then “incites” the story. Without change precipitated by conflict,
    there is no story.'
  prefs: []
  type: TYPE_NORMAL
- en: Using my style guide, Three Story Method, and my answers to the questions below,
    please generate a 3-5 paragraph introduction. It should speak to the reader, so
