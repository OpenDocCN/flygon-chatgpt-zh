  zh: 如果您有任何问题或只想了解本书和未来书籍的更新情况，请随时在上面的链接注册，或发送电子邮件至 [michael@walkingriver.com](mailto:michael@walkingriver.com)。
- en: I’m also very active on Twitter, where you can find me posting as [@WalkingRiver](https://twitter.com/walkingriver).
  id: totrans-29
