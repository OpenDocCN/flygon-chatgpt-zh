- en: Getting Started with ChatGPT
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: How to Create a ChatGPT Account
  prefs: []
  type: TYPE_NORMAL
- en: Before you start using ChatGPT or any other OpenAI tools, you need to create
    an account with OpenAI. This process is quite simple and straightforward.
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Visit the OpenAI Website
  prefs: []
  type: TYPE_NORMAL
- en: Head to [https://chat.openai.com/auth/login](https://chat.openai.com/auth/login) to
    get started creating a new account.
  prefs: []
  type: TYPE_NORMAL
- en: If you see "[ChatGPT is at capacity right now](https://www.wikihow.com/Chat-Gpt-Is-at-Capacity)",
    wait a few moments and try again.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You can also create an account using the [ChatGPT mobile app](https://apps.apple.com/us/app/chatgpt/id6448311069) for
    iPhone.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: For now, there's no ChatGPT app for Android, but you can use the chatbot in
    your phone or tablet's web browser.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![A screenshot of a chat  Description automatically generated with medium confidence](../images/00012.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: 2\. Click on Sign Up
  prefs: []
  type: TYPE_NORMAL
- en: Once you're on the OpenAI website, you'll see a "Sign Up" button usually at
    the top right corner of the homepage. Click on this button to begin the account
    creation process.
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Fill in Your Details
  prefs: []
  type: TYPE_NORMAL
- en: You'll be directed to a sign-up page where you'll be asked to fill in details
    such as your name, email address, and password. Ensure you complete the correct
    information, as this is the account you'll use to access OpenAI tools.
  prefs: []
  type: TYPE_NORMAL
- en: Enter your email address and click Continue. You can also sign up through your
    Google, Microsoft, or Apple account. To do so, click the corresponding button.
    If you register with a Google, Microsoft, or Apple account, skip to Step 6 once
    you're signed in.
  prefs: []
  type: TYPE_NORMAL
- en: Create a password and click Continue. Your password must be at least 8 characters
    long.
  prefs: []
  type: TYPE_NORMAL
- en: '![A screenshot of a login form  Description automatically generated with medium
    confidence](../images/00013.jpeg) ![A screenshot of a login form  Description
    automatically generated with medium confidence](../images/00014.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: 4\. Confirm Your Email Address
  prefs: []
  type: TYPE_NORMAL
- en: '![A picture containing text, screenshot, font, design  Description automatically
    generated](../images/00015.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: Once you've filled in your details, you'll be asked to confirm your email address.
    OpenAI will send a confirmation link to the email address you provided. Click
    this link to verify your email address.
  prefs: []
  type: TYPE_NORMAL
- en: If you didn't receive the email, click Resend email. If you still haven't received
    the email, check your spam or junk folder.
  prefs: []
  type: TYPE_NORMAL
- en: 5\. Review and Agree to OpenAI's Use Case Policy
  prefs: []
  type: TYPE_NORMAL
- en: Before your account is activated, you'll need to review and agree to OpenAI's
    use case policy. This policy outlines the ethical guidelines and terms of use
    for OpenAI's tools.
  prefs: []
  type: TYPE_NORMAL
- en: Enter your first and last names and click Continue.
  prefs: []
  type: TYPE_NORMAL
- en: '![A screenshot of a computer  Description automatically generated with low
    confidence](../images/00016.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: Whatever method you choose, phone verification is required for signup. Select
    your country, enter your valid phone number, and click “Send code”.
  prefs: []
  type: TYPE_NORMAL
- en: '![A screenshot of a phone number  Description automatically generated with
    medium confidence](../images/00017.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: Enter the 6-digit code you received on your phone.
  prefs: []
  type: TYPE_NORMAL
- en: ChatGPT is not yet supported in all countries. If you have a phone number from
    an unsupported country, you won't be able to create an account. Contact the ChatGPT
    website for next steps.
  prefs: []
  type: TYPE_NORMAL
- en: Enter the verification code and click Continue. Once your code is accepted,
    you'll be logged in. You can now start using ChatGPT.
  prefs: []
  type: TYPE_NORMAL
- en: 6\. Start Using OpenAI Tools
  prefs: []
  type: TYPE_NORMAL
- en: Once your account is activated, you can start using OpenAI's tools, including
    ChatGPT.
  prefs: []
  type: TYPE_NORMAL
- en: '![how to use chatgpt](../images/00018.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: Free Version of ChatGPT
  prefs: []
  type: TYPE_NORMAL
- en: ChatGPT is free, but your request is going to be in the queue with the millions
    of other users online at that precise moment around the world. Plus, there is
    a limit to how much text it can handle in any one conversation.
  prefs: []
  type: TYPE_NORMAL
- en: Total combined input and output word count for any query = 4096 tokens. This
    is equivalent to 3,000 to 3,500 English words depending on how the text is structured.
    This is more than enough for most questions you can create during the writing
    process when your question will be short, and the answer is rarely more than a
    thousand words long.
  prefs: []
  type: TYPE_NORMAL
- en: It won’t be able to create a synopsis for your entire 50,000-word novel for
    example.  You will have to break the text down into smaller chunks, and the size
    of the chunk it can handle will depend on what mode of ChatGPT you are using.
  prefs: []
  type: TYPE_NORMAL
- en: 'Ask GPT to “continue”: Request that the AI continue its response from where
    it left off – allowing you to generate more content in a follow-up query.'
  prefs: []
  type: TYPE_NORMAL
- en: Paid Version of ChatGPT Plus
  prefs: []
  type: TYPE_NORMAL
- en: GPT-4 is OpenAI’s most advanced system, producing safer and more useful responses.
    GPT-4 can solve difficult problems with greater accuracy, thanks to its broader
    general knowledge and problem-solving abilities, and is available in ChatGPT Plus.
  prefs: []
  type: TYPE_NORMAL
- en: GPT-4 is more creative and can generate, edit, and iterate with users on creative
    and technical writing tasks, such as composing songs, writing screenplays, or
    learning a user’s writing style.
  prefs: []
  type: TYPE_NORMAL
- en: GPT-4 is capable of handling over 25,000 words of text, allowing for long form
    content creation, extended conversations, and document search and analysis, so
    the total combined input and output word count for any query, estimated to be
    about 20,000 to 25,000 English words.
  prefs: []
  type: TYPE_NORMAL
- en: How to get the most out of ChatGPT
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Leveraging the power of ChatGPT for your writing projects can be transformative,
    but here are a few key guidelines to get the most out of the tool.
  prefs: []
  type: TYPE_NORMAL
- en: An Introduction to Writing with AI
  prefs: []
  type: TYPE_NORMAL
- en: In AI-assisted writing, the author and the AI tool work together to generate
    an output that meets the author’s needs for that part of the creative writing
    process.
  prefs: []
  type: TYPE_NORMAL
- en: For example, ChatGPT can generate a character profile for your romance hero,
    but it's the human author who provides the criteria, writes the prompts, and then
    critically evaluates and refines the character profile the tool generates. It's
    a collaborative process where both the AI and the author work with their unique
    strengths.
  prefs: []
  type: TYPE_NORMAL
- en: Using ChatGPT allows you to focus on those areas of the writing process that
    are your strengths, while the AI tool works on the other aspects.
  prefs: []
  type: TYPE_NORMAL
- en: This is a very different approach and will need a mindset shift.
  prefs: []
  type: TYPE_NORMAL
- en: As authors, we are accustomed to the solitary nature of writing, including staring
    at a blank page, crafting text from scratch, and then endlessly revising and editing
    the manuscript until we're happy with it.
  prefs: []
  type: TYPE_NORMAL
- en: With AI, the solitary nature of writing shifts to a more collaborative one,
    when the "co-writer" is a machine.
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Understand How Prompts Work
  prefs: []
  type: TYPE_NORMAL
- en: Prompt engineering is the skillful crafting of instructions that guide the AI's
    outputs. Prompts are crucial in guiding ChatGPT. The more specific and clear your
    prompts are, the more relevant the output will be.
  prefs: []
  type: TYPE_NORMAL
- en: The interaction model of ChatGPT is based on a prompt-and-response system. You,
    the user, provide a prompt, like the starting sentence of a story or a question,
    and the model generates a response based on what it has learned during its training.
  prefs: []
  type: TYPE_NORMAL
- en: The way you structure your prompts can greatly influence the type of response
    you get.
  prefs: []
  type: TYPE_NORMAL
- en: Worked Example of Prompt Structure
  prefs: []
  type: TYPE_NORMAL
- en: 'What to do: Give me 10 story ideas for'
  prefs: []
  type: TYPE_NORMAL
- en: 'The Subject:  a fantasy historical romance story featuring a brilliant private
    detective and an elusive thief who is an elf.'
  prefs: []
  type: TYPE_NORMAL
- en: 'The Context: The story is set in Victorian London.'
  prefs: []
  type: TYPE_NORMAL
- en: 'The Style:  Each story idea should be engaging and attractive to potential
    readers of historical fantasy fiction.'
  prefs: []
  type: TYPE_NORMAL
- en: If you're plotting a romance novel, you might begin with a detailed prompt that
    outlines the main characters, the setting, and the general direction of the plot.
  prefs: []
  type: TYPE_NORMAL
- en: 'New Ideas: At the initial brainstorming stage, prompts can be questions or
    open-ended scenarios.'
  prefs: []
  type: TYPE_NORMAL
- en: For example, an author might use the prompt, "What could be some unique complications
    in a love story between a Victorian private detective and an elf living in the
    London underworld?"
  prefs: []
  type: TYPE_NORMAL
- en: 'Drafting: Once the basic story framework is in place, prompts can be more directive,
    outlining a scenario or event in the story. A prompt like, "Describe the first
    time the detective meets the elf that he has been following through the dark London
    streets into the forbidden zones," gives the AI clear guidance. Including character
    names, descriptions, and emotional cues can help produce more nuanced responses.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Revising: In the revision stage, prompts can be used to rework existing content.
    If a certain dialogue feels stilted, authors can prompt the AI with, "Rewrite
    the following dialogue in a more casual, playful tone..." Similarly, for improving
    narrative descriptions, prompts like, "Describe the same event from a different
    character''s perspective..." can provide fresh insights.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Polishing: Finally, during the polishing stage, authors can use prompts to
    refine the language, ensuring the text is engaging and grammatically correct.
    A prompt could be, "Proofread the following paragraph for grammar and style,"
    or "Rewrite this passage using more vivid, sensory language..."'
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Try Role-Playing for Dialogues
  prefs: []
  type: TYPE_NORMAL
- en: For creating dialogues, a role-playing approach can be effective. Define the
    role of the AI, for instance, as a character in your novel, and engage in a dialogue
    as if you were another character.
  prefs: []
  type: TYPE_NORMAL
- en: 'If you are creating dialogue between a billionaire and a wedding planner, you
    could assign roles like this: "You are an overworked technology billionaire speaking
    with a talented wedding planner about his sister’s upcoming wedding arrangements.”'
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Review and Iterate
  prefs: []
  type: TYPE_NORMAL
- en: ChatGPT’s responses are not always perfect. You may need to rephrase your prompt
    or request a regeneration if the output isn't what you expected. Experimenting
    with different prompts and learning from these trials can lead to better results
    over time.
  prefs: []
  type: TYPE_NORMAL
- en: For instance, if a prompt "Describe a bustling city" generates a response that's
    too generic, you might adjust it to "Describe a bustling city at night in a cyberpunk
    future featuring drone security vehicles flying overhead."
  prefs: []
  type: TYPE_NORMAL
- en: By incorporating these strategies and approaches into your usage of ChatGPT,
    you'll be better equipped to create engaging and compelling content. The more
    you use and experiment with this technology, the more effective you'll become.
  prefs: []
  type: TYPE_NORMAL
- en: 'ChatGPT in Creative Writing: Strengths and Limitations'
  prefs: []
  type: TYPE_NORMAL
- en: The strengths of ChatGPT in creative writing lie in its ability to generate
    diverse and creative narratives, produce large amounts of text quickly, and provide
    unique perspectives that can inspire new ideas. It can help overcome writer's
    block, increase productivity, and serve as a valuable tool for brainstorming and
    drafting.
  prefs: []
  type: TYPE_NORMAL
- en: However, these strengths come with limitations.
  prefs: []
  type: TYPE_NORMAL
- en: ChatGPT's text generation is based on patterns it learned during its training,
    which means it can occasionally produce outputs that are inappropriate or nonsensical.
  prefs: []
  type: TYPE_NORMAL
- en: It can sometimes be overly verbose, and it may not always maintain perfect consistency,
    especially in longer narratives. Furthermore, while it's capable of following
    a general prompt's direction, it doesn't truly understand the story in the way
    a human would.
  prefs: []
  type: TYPE_NORMAL
- en: As we navigate this brave new world of AI-assisted writing, remember that tools
    like ChatGPT are just that. Tools.
  prefs: []
  type: TYPE_NORMAL
- en: This is a tool to help you brainstorm ideas, spark new ones, and then shape
    YOUR version of those ideas, tropes, themes, characters, and settings into a working
    outline of your romance faster than you thought possible.
  prefs: []
  type: TYPE_NORMAL
- en: How to Plot a Romance in Ten Steps using ChatGPT
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In my experience, shaping and writing that first scrappy first draft of your
    romance fiction, whether a novella or a saga, is the crucial first step in discovering
    more about your characters and where they want to take you inside your story.
  prefs: []
  type: TYPE_NORMAL
- en: That first draft is often called the “discovery” draft.
  prefs: []
  type: TYPE_NORMAL
- en: ChatGPT will help you develop that crucial discovery first draft as quickly
    as possible. Then the real work begins on rewriting and revision, which is outside
    the scope of this book.
  prefs: []
  type: TYPE_NORMAL
- en: The best way to use this technology is to break down the story development process
    and work through a series of prompts in a step-by-step sequence.
  prefs: []
  type: TYPE_NORMAL
- en: What’s more, it helps to fill in the gaps between your writing strengths. If
    you are brilliant at witty dialogue and characterization – that’s amazing! Let
    ChatGPT help you with plot outlines, setting, and world-building.
  prefs: []
  type: TYPE_NORMAL
- en: Following my Ten-Step Procrastination-Busting Plotting Process will deliver
    results.
  prefs: []
  type: TYPE_NORMAL
- en: Big disclaimer here. There is no ideal or perfect way to write fiction. There
    is only your way, process, words, approach, and style. Every writer has to work
    out their own writing method that is unique to them. I am sharing my process,
    based on my extensive study of story craft and my professional and practical experience
    creating contemporary romance novels for a traditional publisher.
  prefs: []
  type: TYPE_NORMAL
- en: This process can be applied to any fiction project but works particularly well
    for romance fiction, where a romance plotline is combined with character arcs
    to create an engaging, emotional journey for your reader. This process is the
    fastest way to get to the heart of your story.
  prefs: []
  type: TYPE_NORMAL
