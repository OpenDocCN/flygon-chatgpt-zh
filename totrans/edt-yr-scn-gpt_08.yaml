  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'When seeking a comprehensive evaluation of foreshadowing and plot twists, provide
    specific context to bolster the analysis. Here are some essential elements that
    can be included:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Intended Plot Twists**: Specify any major or minor plot twists you intend
    for your story. This will help in assessing if the foreshadowing adequately or
    overly prepares the reader for them.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Key Moments of Foreshadowing**: Point out specific moments or elements you’ve
    included as foreshadowing. Highlighting these can ensure they are evaluated for
    subtlety and effectiveness.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Intended Reader Experience**: Describe how you want the reader to feel leading
    up to and during the plot twist. Do you aim for shock, a slow realization, or
    a blend of anticipation and surprise?'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Previous Feedback**: If you’ve received prior comments or critiques about
    the predictability or effectiveness of your plot twists and foreshadowing, share
    them. This can spotlight areas that might require special attention.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Comparative Works**: Reference any books, movies, or authors that have inspired
    your approach to foreshadowing and twists. This can offer a stylistic context
    and a benchmark for your desired impact.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Concerns and Challenges**: Indicate any specific areas where you feel uncertain
    or where you’ve faced challenges in weaving in foreshadowing without being overt.
    This can direct focus to potential problem spots.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Flexibility**: Mention if you’re open to reworking major plot points or if
    you’re dedicated to specific twists. This will shape the type of feedback and
    recommendations you receive.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: By equipping ChatGPT with a more in-depth understanding of your narrative intentions
    and challenges related to foreshadowing and plot twists, you can receive feedback
    that’s both insightful and actionable. This will assist you in crafting a narrative
    that strikes the right balance, ensuring your readers remain captivated and engaged
    by unexpected yet coherent story developments.
  prefs: []
  type: TYPE_NORMAL
- en: '*The Prompt*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Please evaluate the scene based on the criteria you’ve provided. Include
    “Recommendations for Improvement” at the end.**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Foreshadowing and Plot Twists: Examine any elements of foreshadowing or potential
    plot twists. Are they subtly hinted at, or are they too overt?'
  prefs: []
  type: TYPE_NORMAL
- en: 'Underdeveloped: Elements meant to foreshadow are either absent or too overt,
    making plot twists predictable or lacking in impact.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Fair: Foreshadowing exists, but it might be too heavy-handed or obvious in
    places. Plot twists offer some surprise but might lack full impact.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Good: Foreshadowing is integrated and provides hints without giving everything
    away. Plot twists are generally surprising, though there might be one or two that
    readers could anticipate.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Excellent: Foreshadowing is subtly woven into the narrative, setting up plot
    twists that catch the reader off guard. Twists are both surprising and logical,
    enhancing the story’s depth and engagement.'
  prefs: []
  type: TYPE_NORMAL
- en: '[ADD NOTES TO CHATGPT HERE.]'
  prefs: []
  type: TYPE_NORMAL
- en: Conflict Resolution
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'To obtain a more nuanced evaluation of conflict resolution within a scene or
    larger narrative, provide further context and specific details to guide the analysis.
    Here are essential elements to consider including:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Conflict Origins**: Clearly outline the roots or origins of the primary and
    secondary conflicts in the scene. Understanding the genesis of these conflicts
    can help in assessing the effectiveness of their resolutions.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Character’s Stake**: Describe the stakes for the main characters involved
    in the conflict. What do they stand to gain or lose? This context can ensure the
    resolutions align with the characters’ motivations and growth.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Intended Emotional Impact**: Share the emotional journey you want readers
    to experience as the conflict unfolds and resolves. This will help in determining
    if the resolution achieves the desired emotional payoff.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Previous Feedback**: If you’ve received prior comments or critiques about
    the believability, predictability, or satisfaction of your conflict resolutions,
    include them. This can spotlight areas needing further refinement.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Comparative Works**: Cite any works or authors that have influenced your
    approach to conflict and its resolution. This provides a stylistic context and
    might offer a benchmark for your desired resolution quality.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Flexibility on Changes**: Mention if you’re open to significant changes to
    the conflict or its resolution. This will guide the type of recommendations you
    receive.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Challenges Faced**: If there are specific challenges or dilemmas you’ve faced
    in crafting a satisfying resolution, highlight them. This can direct attention
    to potential areas needing more in-depth feedback.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: By providing ChatGPT with a detailed understanding of your narrative intentions
    and challenges related to conflict and its resolution, you can procure feedback
    that’s richer and more actionable. This will aid in molding a narrative where
    conflicts are not only gripping but are also resolved in a manner that resonates
    deeply with readers.
  prefs: []
  type: TYPE_NORMAL
- en: '*The Prompt*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Please evaluate the scene based on the criteria you’ve provided. Include
    “Recommendations for Improvement” at the end.**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Conflict Resolution: Analyze how conflicts are introduced and resolved in the
    narrative. Are they satisfying for the reader? Do they align with the character’s
    motivations and arcs?'
  prefs: []
  type: TYPE_NORMAL
- en: 'Underdeveloped: Conflicts are introduced but either resolve too easily or are
    left hanging without satisfactory closure. The narrative might feel disjointed
    or lacking in stakes.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Fair: Conflicts have resolutions, but they might feel too convenient or lack
    depth. Resolutions provide some closure but might leave readers wanting more.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Good: Conflicts are well-defined, and their resolutions provide a sense of
    closure. There might be minor areas where the resolution could be more satisfying
    or better set up.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Excellent: Conflicts are compellingly introduced, and their resolutions feel
    both surprising and inevitable. Resolutions enhance the narrative and provide
    deep satisfaction to the reader.'
  prefs: []
  type: TYPE_NORMAL
- en: '[ADD NOTES TO CHATGPT HERE.]'
