- en: '14'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: ChatGPT Prompts for Home Efficiency and Enjoyment
  prefs: []
  type: TYPE_NORMAL
- en: SO FAR IN this book, we've been concentrating on professional and educational
    uses of ChatGPT. But ChatGPT is just as happy to help you at home as at work or
    at school. In this chapter, we'll look at ChatGPT prompts you can use to keep
    your home running smoothly and to have fun once you've finished your chores.
  prefs: []
  type: TYPE_NORMAL
- en: 'In [Chapter 15](c15.xhtml), we''ll cover prompts for using ChatGPT to otherwise
    improve your life outside work or school.  ## Prompts for the Kitchen'
  prefs: []
  type: TYPE_NORMAL
- en: If the way to your family members' hearts is through their stomachs, you'll
    likely be glad of ChatGPT's help in the kitchen. In this section, we'll look at
    how to have ChatGPT plan meals for you (and assemble a shopping list of what's
    needed), search for recipes, and get step-by-step cooking instructions.
  prefs: []
  type: TYPE_NORMAL
- en: '### Plan Meals and Assemble a Shopping List'
  prefs: []
  type: TYPE_NORMAL
- en: 'Planning meals can be a source of delight, but in a busy household, meal planning
    stands a fair chance of being a thankless chore. But be of good cheer: You can
    offload meal planning to ChatGPT like this:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Create a meal plan for Monday through
    Friday breakfast, morning and afternoon snacks, lunch, and dinner. All food must
    be gluten-free. Keep the cost moderate. No spinach or celery. Include a grocery
    list separated into categories.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Chatgpticon](images/chatgpticon.png) ***Meal Plan***'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '***Monday:***'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Breakfast: Gluten-free oatmeal with banana and honey*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Morning snack: A handful of mixed nuts*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Lunch: Quinoa salad with chicken, cherry tomatoes, and cucumber*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Afternoon snack: Rice cakes with hummus*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Dinner: Baked salmon with a lemon and dill sauce, quinoa and asparagus …*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: After the menu (truncated above), ChatGPT included a Grocery List section neatly
    arranged into parts including Produce, Meat and Seafood, Dairy, and Pantry Items.
    (Pantry Items are the staples that would be in your pantry if your ravening kids
    hadn't eaten them.)
  prefs: []
  type: TYPE_NORMAL
- en: The list is handy, but suppose you have a grocery list already?
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Add this list of groceries to the list
    you just gave me: milk, cheddar, tofu, oat cakes.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'ChatGPT obliged, slotting the extra items into the appropriate parts of the
    list ready for your trip to the grocery store.  ### Have ChatGPT Search for Recipes
    for You'
  prefs: []
  type: TYPE_NORMAL
- en: It's now the end of the week, and the kids have eaten almost everything in sight
    (plus the cookies you thought you'd hidden—better luck next time!). What entree
    can you make with what little is left?
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Find me three recipes I can make with
    cube steak, pinto beans, and canned tomatoes.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ChatGPT did its best, but the choices boiled down to chili, stew, or casserole.
    Time to send the kids to the store. In the meantime …
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Give me the quickest recipe you can
    find for chocolate cake.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The resulting recipe sounded a bit bland. So:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **How about a recipe for deluxe chocolate
    cake with chocolate frosting and some of those little sprinkles on top?**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'This recipe for a “delicious and indulgent chocolate cake” looked the part!  ###
    Get Step-by-Step Cooking Instructions'
  prefs: []
  type: TYPE_NORMAL
- en: 'When the kids get back from the store, remember to relieve them of any change
    as well as the groceries. Hide any cookies that have survived the journey. If
    you need help with the cooking, you can enlist ChatGPT''s help by using prompts
    such as these:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Tell me how to make a roux.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **What''s the best way to open a pomegranate?**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ChatGPT recommended scoring an equator around the pomegranate with a sharp knife,
    soaking the fruit in warm water for 10 minutes, and then breaking it apart.
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **How do I make chicken enchiladas?**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'ChatGPT provided full step-by-step instructions, including lists of ingredients
    for the enchiladas and for the garnish.  ## Prompts for Improving Your Home and
    Garden'
  prefs: []
  type: TYPE_NORMAL
- en: After sorting out the kitchen, you can move along to other areas of your home—and
    to your garden, if you have one. This section provides examples of prompts you
    might use, but you're limited only by your imagination.
  prefs: []
  type: TYPE_NORMAL
- en: '### Get Advice on Organizing Your Home'
  prefs: []
  type: TYPE_NORMAL
- en: 'ChatGPT is happy to help you get your home organized. Here are prompts you
    might use:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Can you give me a list of household
    maintenance tasks for each month of the year?**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'ChatGPT gave me an impressive (pronounced “daunting”) list of household maintenance
    tasks to consider for each month. May''s tasks included “Clean and organize the
    attic and/or basement,” so:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **What''s the best way to start decluttering
    my home?**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ChatGPT outlined eight steps, from setting goals through to organizing and storing.
    It also recommended seeking support if you get overwhelmed.
  prefs: []
  type: TYPE_NORMAL
- en: 'Help is at hand—or at least it should be:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **What household chores should an 8-year-old
    child help with and which chores are not a good idea?**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Briefly, vacuuming, dusting, laundry, cleaning their room, and setting and clearing
    the table are fine, but anything involving power tools, toxic chemicals, or shifting
    heavy furniture is not. (I paraphrase, but not grotesquely.)
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **What is a fair way to divide household
    tasks between yourself and your spouse?**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'You''ll be glad to hear that ChatGPT punted rather elegantly on this loaded
    question.  ### Get Advice on Household Tasks'
  prefs: []
  type: TYPE_NORMAL
- en: 'ChatGPT can provide advice on most any household task you ask about. Here are
    four quick examples:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **What''s the best way to clean grout
    between tiles?**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **How can I remove a red wine stain from
    our sofa?**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **How can I get rid of a bad smell in
    my refrigerator?**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **How do I unblock a drain that''s running
    slow but isn''t completely blocked?**  ### Get Advice on Looking After Your Yard'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What about if you need advice on looking after your yard?
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **When in the spring should I start mowing
    the lawn and what height setting should I use?**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ChatGPT returned sensible advice about “when the grass actively begins growing
    and reaches a height of about 3 to 4 inches,” cutting off no more than one-third
    of the grass blade, and consulting local experts for location-specific advice.
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **My yard gets lots of sunshine in the
    spring but is mostly overshadowed in summer. Can you recommend plants that this
    would suit?**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ChatGPT returned a list of 10 recommendations, including astilbes, lungwort,
    and dead nettle. (No, me neither.)
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) How can I prevent moss from growing on
    a brick path?'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Drainage, more sunlight, cleaning, landscape fabric—a good list of things to
    try.  ## Research Movies, TV Shows, and Music'
  prefs: []
  type: TYPE_NORMAL
- en: ChatGPT can be a great resource for researching movies and TV shows you might
    want to see and music you might want to listen to.
  prefs: []
  type: TYPE_NORMAL
- en: '### Research Movies'
  prefs: []
  type: TYPE_NORMAL
- en: 'To research movies, use prompts such as these:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **What''s a good musical movie for 8-year-olds?**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: I turned down ChatGPT's first suggestion, *The Lion King*. ChatGPT then suggested
    five more musical movies, including *Moana* and *The Sound of Music*.
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Give me a list of five 1990s romcoms
    suitable for family viewing.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ChatGPT produced a list that included *While You Were Sleeping*, *You've Got
    Mail*, and *Sleepless in Seattle*.
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **What are the best movies based on Mickey
    Spillane books?**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ChatGPT returned a short list, including *Kiss Me Deadly* (“widely regarded
    as a classic of film noir”); *I, The Jury*; and *The Girl Hunters*.
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **What are two little-known Katherine
    Hepburn movies?**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ChatGPT suggested *Alice Adams* and *Summertime*.
  prefs: []
  type: TYPE_NORMAL
- en: 'You might also want to search by theme. For example:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Can you find me three movies about kids
    who drop out of high school but become successful through hard work?**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ChatGPT suggested *October Sky*, *The Pursuit of Happyness*, and *Billy Elliot*.
  prefs: []
  type: TYPE_NORMAL
- en: 'ChatGPT is also great at identifying a movie or a show from a description that
    you provide. Here''s an example:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Can you identify a movie for me? It''s
    about twins, one good and one bad, played by the same actor. It''s an action movie
    with a lot of martial arts. The twins end up fighting each other.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Pretty vague, isn''t it? But ChatGPT nailed it first time:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Chatgpticon](images/chatgpticon.png) *The movie you are referring to is likely
    “Double Impact” (1991), starring Jean-Claude Van Damme. In the film, Van Damme
    plays dual roles as twin brothers, Alex and Chad Wagner. One brother is raised
    in Hong Kong and becomes a martial arts expert, while the other is raised in Los
    Angeles and is more street-smart….*  ### Research TV Shows'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'To research TV shows, tell ChatGPT what you''re looking for. Here are three
    examples:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **What are the three best-rated private-eye
    TV series from the 1980s?**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'ChatGPT returned three “highly regarded private-eye TV shows”: *Magnum, P.I*.;
    *Moonlighting*; and *Remington Steele*.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) What TV series did Diana Rigg star in?'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ChatGPT returned *The Avengers*, *Game of Thrones*, and *The Mrs. Bradley Mysteries*.
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Can you recommend a TV cooking show
    featuring Brazilian food?**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'ChatGPT recommended I check out *Street Food: Latin America*.  ### Research
    Music'
  prefs: []
  type: TYPE_NORMAL
- en: 'If you enjoy music, enlist ChatGPT to find more of what you like and what you
    might try. For example:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **What other bands are like BABYMETAL?**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ChatGPT deemed BABYMETAL unique (which is arguably fortunate) but suggested
    five bands with identifiable similarities.
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Can you give me a full list of bands
    that Robert Fripp has played in?**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ChatGPT returned a 22-item list—not quite a full list, but plenty to explore.
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **I''d like to start listening to jazz.
    Suggest where I should begin.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Miles Davis, Louis Armstrong (with and without Ella Fitzgerald), John Coltrane,
    and Duke Ellington would apparently be good starting points.
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **What versions of Beethoven''s Ninth
    Symphony are considered the best?**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'ChatGPT provided a list of four versions deemed classics.  ## Research What
    Books to Read'
  prefs: []
  type: TYPE_NORMAL
- en: 'When you''re looking for something to read, ChatGPT can help you identify anything
    from a novel for the beach to works of sober scholarship or classic literature.
    All you need do is ask:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Tell me two novels that might be good
    beach reading for my 15-year-old daughter.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Please recommend a well-received book
    on the Albigensian Crusade.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Which is the best William Faulkner book
    to start with?**  ## Have ChatGPT Quiz You on Trivia or Music'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'When you''re short of entertainment, you can prompt ChatGPT to quiz you on
    pretty much any topic under the sun. For example, if you''re a trivia buff, you
    can have ChatGPT test your mettle by using a prompt such as this:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Act as a quiz host testing me about
    twenty-first-century trivia. Think of 20 questions but don''t show them to me.
    Ask me one question at a time and wait for me to answer. When I answer, tell me
    whether my answer is correct or incorrect, but if it is incorrect, do not tell
    me the correct answer. Then ask me the next question. At the end of the quiz,
    show me a summary of correct and incorrect answers. Where my answer was incorrect,
    tell me the correct answer.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: That's a long prompt to type in, but the resulting quiz worked well.
  prefs: []
  type: TYPE_NORMAL
- en: 'If you prefer a quiz with the questions and answers reversed, try this:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Prompticon](images/prompticon.png) **Give me a Jeopardy-style quiz.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Chatgpticon](images/chatgpticon.png) *Certainly! Here''s a Jeopardy-style
    quiz for you. I''ll provide the answer, and you need to respond with the corresponding
    question. Let''s get started!*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Category: Sports*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Answer: The most decorated Olympian of all time, with a total of 28 Olympic
    medals*.'
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Do I hear, “Who is Michael Phelps?” Well done!
  prefs: []
  type: TYPE_NORMAL
