- en: 1\. Storyline Blueprinting
  id: totrans-252
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1. 故事蓝图
- en: Pro-TipCreate a clear storyline blueprint with ChatGPT's help before starting
    your presentation.Steps1\. Open a document or chat with ChatGPT.2\. Describe your
    presentation topic.3\. ChatGPT generates a concise storyline outline.ChatGPT Prompt"Outline
    the main points for a presentation about sustainable energy solutions." |
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 专家提示在开始演示之前，利用 ChatGPT 的帮助创建清晰的故事蓝图。步骤1. 打开一个文档或与 ChatGPT 聊天。2. 描述您的演示主题。3.
    ChatGPT 生成简明的故事大纲。ChatGPT 提示“概述关于可持续能源解决方案的演示文稿的要点。”
- en: '|'
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: 2\. Elevator Pitch Refinement
  id: totrans-255
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2. 完善提升式发言
- en: Pro-TipUse ChatGPT to refine and polish your elevator pitch, ensuring it's engaging
    and succinct.Steps1\. Open a document or chat with ChatGPT.2\. Provide your initial
    elevator pitch.3\. ChatGPT suggests enhancements and edits.ChatGPT Prompt"Enhance
    my elevator pitch for a new product launch." |
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 专家提示使用 ChatGPT 来完善和润色您的提升式发言，确保其引人关注且简洁。步骤1. 打开一个文档或与 ChatGPT 聊天。2. 提供您的初始提升式发言。3.
    ChatGPT 提出增强和修改建议。ChatGPT 提示“增强我关于新产品发布的提升式发言。”
- en: '|'
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: 3\. Slide-by-Slide Scripting
  id: totrans-258
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3. 一步一个幻灯片的脚本撰写
- en: Pro-TipGenerate slide-by-slide content scripting with ChatGPT to guide your
    presentation flow.Steps1\. Open a document or chat with ChatGPT.2\. Describe the
    purpose of each slide.3\. ChatGPT generates content for each slide.ChatGPT Prompt"Script
    the content for each slide in my presentation about team collaboration." |
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 专家提示使用 ChatGPT 逐一撰写幻灯片内容，以指导您的演示流程。步骤1. 打开一个文档或与 ChatGPT 聊天。2. 描述每张幻灯片的目的。3.
    ChatGPT 为每张幻灯片生成内容。ChatGPT 提示“为我的团队协作演示文稿的每张幻灯片撰写内容。”
- en: '|'
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: 4\. Explaining Complex Concepts
  id: totrans-261
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4. 解释复杂概念
- en: Pro-TipUtilize ChatGPT to simplify and explain complex concepts, making them
    easily comprehensible in your presentation.Steps1\. Open a document or chat with
    ChatGPT.2\. Describe the complex concept.3\. ChatGPT simplifies the concept into
    layman's terms.ChatGPT Prompt"Explain the concept of blockchain technology in
    simple language for my presentation." |
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 专家提示利用 ChatGPT 简化和解释复杂概念，使其在您的演示中易于理解。步骤1. 打开一个文档或与 ChatGPT 聊天。2. 描述复杂概念。3.
    ChatGPT 用通俗易懂的语言简化概念。ChatGPT 提示“以简单的语言解释区块链技术的概念，以用于我的演示。”
- en: '|'
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: 5\. Generating Attention Hooks
  id: totrans-264
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5. 生成注意力引导
- en: Pro-TipStart your presentation with attention-grabbing hooks generated by ChatGPT
    to engage your audience from the beginning.Steps1\. Open a document or chat with
    ChatGPT.2\. Describe the topic and target audience.3\. ChatGPT suggests intriguing
    opening lines.ChatGPT Prompt"Provide an attention-grabbing hook for my presentation
    on AI in healthcare." |
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 专家提示利用 ChatGPT 提供的引人注目的开场白来开始您的演示，以吸引观众的注意力。步骤1. 打开一个文档或与 ChatGPT 聊天。2. 描述主题和目标受众。3.
    ChatGPT 提出有趣的开场白。ChatGPT 提示“为我的医疗人工智能演示文稿提供一个引人注目的开场白。”
- en: '|'
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: 6\. Structuring Key Messages
  id: totrans-267
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 6. 结构化关键信息
- en: Pro-TipUse ChatGPT to structure and organize your key messages in a coherent
    manner for maximum impact.Steps1\. Open a document or chat with ChatGPT.2\. List
    your key messages.3\. ChatGPT arranges the messages in a logical order.ChatGPT
    Prompt"Structure my key messages for a presentation on customer experience." |
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 专家提示利用 ChatGPT 以一种连贯的方式来构建和组织您的关键信息，以最大限度地产生影响。步骤1. 打开一个文档或与 ChatGPT 聊天。2. 列出您的关键信息。3.
    ChatGPT 将信息以一种逻辑顺序排列。ChatGPT 提示“为一场关于客户体验的演示文稿组织我的关键信息。”
- en: '|'
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: 7\. Crafting Compelling Headlines
  id: totrans-270
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 7. 创作引人注目的标题
- en: Pro-TipGenerate compelling and memorable headlines for each slide using ChatGPT's
    creative suggestions.Steps1\. Open a document or chat with ChatGPT.2\. Describe
    the content of each slide.3\. ChatGPT proposes catchy headlines.ChatGPT Prompt"Create
    attention-grabbing headlines for the slides in my sales pitch." |
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 专家提示使用 ChatGPT 的创意建议为每个幻灯片生成引人注目且令人难忘的标题。步骤1. 打开一个文档或与 ChatGPT 聊天。2. 描述每张幻灯片的内容。3.
    ChatGPT 提出引人注目的标题。ChatGPT 提示“为我的销售演讲幻灯片创建引人注目的标题。”
- en: '|'
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: 8\. Fact-Checking and Accuracy
  id: totrans-273
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 8. 事实核查和准确性
- en: Pro-TipCollaborate with ChatGPT to ensure the accuracy of facts and statistics
    included in your presentation.Steps1\. Open a document or chat with ChatGPT.2\.
    Share the facts and figures.3\. ChatGPT verifies and suggests corrections if needed.ChatGPT
    Prompt"Verify the accuracy of statistics related to climate change for my presentation."
    |
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 专业提示：与ChatGPT合作，确保您演示中包含的事实和统计数据的准确性。步骤1. 打开文档或与ChatGPT聊天。2. 分享事实和数字。3. ChatGPT验证并提出必要的修正建议。ChatGPT提示“验证关于气候变化的统计数据的准确性用于我的演示。”
    |
- en: '|'
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: 9\. Incorporating Analogies
  id: totrans-276
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 9\. 融入类比
- en: Pro-TipEnhance your presentation's clarity and relatability by incorporating
    analogies suggested by ChatGPT.Steps1\. Open a document or chat with ChatGPT.2\.
    Describe the concept you want to analogize.3\. ChatGPT provides suitable analogies.ChatGPT
    Prompt"Use analogies to explain the benefits of cloud computing in my presentation."
    |
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 专业提示：利用ChatGPT建议的类比增强您演示的清晰度和可相关性。步骤1. 打开文档或与ChatGPT聊天。2. 描述您希望做类比的概念。3. ChatGPT提供合适的类比。ChatGPT提示“在我的演示中使用类比来解释云计算的好处。”
    |
- en: '|'
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: 10\. Visual Storytelling
  id: totrans-279
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 10\. 视觉叙事
- en: Pro-TipGenerate descriptive language for visually engaging storytelling that
    complements your slides.Steps1\. Open a document or chat with ChatGPT.2\. Describe
    the visuals you want to incorporate.3\. ChatGPT crafts vivid descriptions.ChatGPT
    Prompt"Provide descriptive language for the visual elements in my travel destination
    presentation." |
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 专业提示：利用ChatGPT为视觉吸引力故事叙述提供生动的描述语言，以配合您的幻灯片。步骤1. 打开文档或与ChatGPT聊天。2. 描述您想要包含的视觉元素。3.
    ChatGPT制作生动的描述。ChatGPT提示“为我的旅行目的地演示的视觉元素提供描述语言。” |
- en: '|'
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: 11\. Engaging Question Formation
  id: totrans-282
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 11\. 吸引人问题的构建
- en: Pro-TipCreate thought-provoking questions for audience engagement using ChatGPT's
    creativity.Steps1\. Open a document or chat with ChatGPT.2\. Describe the topic
    and the desired question type.3\. ChatGPT suggests engaging questions.ChatGPT
    Prompt"Generate impactful questions to ask the audience during my marketing presentation."
    |
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 专业提示：利用ChatGPT的创造力为观众参与制作发人深省的问题。步骤1. 打开文档或与ChatGPT聊天。2. 描述主题和所需的问题类型。3. ChatGPT提出引人入胜的问题。ChatGPT提示“在我的营销演示期间为观众提出有影响力的问题。”
    |
- en: '|'
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: 12\. Connecting Slide Transitions
  id: totrans-285
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 12\. 连接幻灯片过渡
- en: Pro-TipDevelop seamless transitions between slides using transition statements
    generated by ChatGPT.Steps1\. Open a document or chat with ChatGPT.2\. Describe
    the content of adjacent slides.3\. ChatGPT creates transition statements.ChatGPT
    Prompt"Craft smooth transitions between slides discussing market trends and opportunities."
    |
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 专业提示：利用ChatGPT创建幻灯片之间无缝过渡的过渡陈述来帮助整理您的演示流程。步骤1. 打开文档或与ChatGPT聊天。2. 描述相邻幻灯片的内容。3.
    ChatGPT创建过渡陈述。ChatGPT提示“为讨论市场趋势和机会的幻灯片之间制作流畅的过渡。” |
- en: '|'
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: 13\. Storytelling with Data
  id: totrans-288
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 13\. 数据叙事
- en: Pro-TipUtilize ChatGPT to narrate stories around data, making your presentation
    more relatable and engaging.Steps1\. Open a document or chat with ChatGPT.2\.
    Describe the dataset and insights.3\. ChatGPT helps craft a storytelling narrative.ChatGPT
    Prompt"Create a story around the sales data to emphasize growth and challenges."
    |
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 专业提示：利用ChatGPT为数据周围的故事叙述使您的演示更具相关性和吸引力。步骤1. 打开文档或与ChatGPT聊天。2. 描述数据集和洞察。3. ChatGPT帮助制作叙述故事。ChatGPT提示“围绕销售数据创建一个关于增长和挑战的故事。”
    |
- en: '|'
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: 14\. Outlining Presentation Flow
  id: totrans-291
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 14\. 演示流程概述
- en: Pro-TipCollaborate with ChatGPT to outline the flow of your presentation, ensuring
    a logical and impactful sequence.Steps1\. Open a document or chat with ChatGPT.2\.
    Describe the main points you want to cover.3\. ChatGPT arranges the points in
    a structured flow.ChatGPT Prompt"Outline the sequence of topics for my presentation
    on project management." |
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 专业提示：与ChatGPT合作，为您的演示概述流程，确保逻辑和影响力的连贯性。步骤1. 打开文档或与ChatGPT聊天。2. 描述您想涵盖的主要要点。3.
    ChatGPT安排要点以有条理的顺序。ChatGPT提示“为我关于项目管理的演示概述话题的顺序。” |
- en: '|'
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: 15\. Case Study Narratives
  id: totrans-294
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 15\. 案例研究叙事
- en: Pro-TipGenerate persuasive narratives for case studies using ChatGPT's assistance,
    showcasing real-world impact.Steps1\. Open a document or chat with ChatGPT.2\.
