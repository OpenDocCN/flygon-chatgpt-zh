- en: '[CHAPTER 2Cell References and Range](contents.xhtml#ch02a)'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[第2章 单元格引用和范围](contents.xhtml#ch02a)'
- en: '[Introduction](contents.xhtml#sc2_18a)'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '[介绍](contents.xhtml#sc2_18a)'
- en: In this chapter, we will explore the essential concepts of cell references and
    ranges in spreadsheet applications, enabling us to effectively manipulate and
    analyze data. By understanding how cell references and ranges work, we can streamline
    our tasks, perform calculations, and maintain consistency in our spreadsheet work.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将探讨电子表格应用程序中单元格引用和范围的基本概念，使我们能够有效地操作和分析数据。通过了解单元格引用和范围的工作原理，我们可以简化任务，进行计算，并在电子表格工作中保持一致性。
- en: '[Structure](contents.xhtml#sc2_19a)'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[结构](contents.xhtml#sc2_19a)'
- en: 'In this chapter, we will go over the following topics:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将讨论以下主题：
- en: Using different types of references
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用不同类型的引用
- en: Types of Cell Reference
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 单元格引用类型
- en: Named Range
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 命名范围
- en: '[Objectives](contents.xhtml#sc2_20a)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[目标](contents.xhtml#sc2_20a)'
- en: After studying this chapter, the reader will become aware of the meaning and
    usage of cell references, as well as understand the usage of range names. The
    reader will also be able to identify the various types of cell references.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 学习完本章后，读者将了解单元格引用的含义和用法，以及了解范围名称的用法。读者还将能够识别各种单元格引用类型。
- en: '[Using different types of references](contents.xhtml#sc2_21a)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[使用不同类型的引用](contents.xhtml#sc2_21a)'
- en: 'When we copy a reference from one cell to another, it gets updated automatically.
    Consider an example: we have a reference in cell C1 as A1, and we copy the same
    to D1\. This will automatically update itself to B1\. Sometimes, we need to keep
    a part of the used cell references as constant. This can be done by using different
    types of cell references.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们将一个单元格的引用从一个单元格复制到另一个单元格时，它会自动更新。考虑一个例子：我们在单元格C1中有一个引用A1，然后将其复制到D1。这将自动更新为B1。有时，我们需要保持部分使用的单元格引用不变。这可以通过使用不同类型的单元格引用来实现。
- en: '[Types of Cell Reference](contents.xhtml#sc2_22a)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[单元格引用类型](contents.xhtml#sc2_22a)'
- en: 'There are three types of Cell References:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 有三种类型的单元格引用：
- en: Relative Cell Reference
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 相对单元格引用
- en: Absolute Cell Reference
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 绝对单元格引用
- en: Mixed Cell Reference
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 混合单元格引用
- en: 'Refer to the following [Figure 2.1](#fig2-1):'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 参考以下[图2.1](#fig2-1)：
- en: '![](images/Figure_2.1.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure_2.1.png)'
- en: 'Figure 2.1: Types of Cell References'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.1：单元格引用类型
- en: '[Relative Cell Reference](contents.xhtml#sc3_23a)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[相对单元格引用](contents.xhtml#sc3_23a)'
- en: 'This is the default cell reference in Excel. In this kind of reference, when
    you copy and paste a relative cell reference into a cell, the cell gets updated
    automatically according to the change done in the cell from which it has been
    copied. For example, suppose you want to calculate HRA, which is the 50% of the
    basic salary. To do this, you need to type the formula =H2*50% in the first cell
    of the HRA column, as shown in [Figure 2.2](#fig2-2):'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这是Excel中的默认单元格引用。在这种引用中，当您将相对单元格引用复制并粘贴到一个单元格中时，该单元格会根据从中复制的单元格所做的更改而自动更新。例如，假设您想要计算HRA，即基本工资的50%。为此，您需要在HRA列的第一个单元格中键入公式=H2*50%，如[图2.2](#fig2-2)所示：
- en: '![](images/Figure_2.2.png)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure_2.2.png)'
- en: 'Figure 2.2: Typing Formula =H2*50% in the First Cell of the HRA Column'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.2：在HRA列的第一个单元格中键入公式=H2*50%
- en: 'To find the HRA for all employees, press the left button of mouse over the
    lower right corner of the border of the first cell in HRA column and drag it down
    till the last record, as shown in [Figure 2.3](#fig2-3):'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 要找到所有员工的HRA，将鼠标左键放在HRA列中第一个单元格边框的右下角上，并向下拖动直到最后一条记录，如[图2.3](#fig2-3)所示：
- en: '![](images/Figure_2.3.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure_2.3.png)'
- en: 'Figure 2.3: Dragging the Formula'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.3：拖动公式
- en: 'Tip: Select the cells to fill and press Ctrl + D to fill the range or double
    click on fill handle.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：选择要填充的单元格，按下 Ctrl + D 来填充范围，或者双击填充手柄。
- en: '[Absolute Cell References](contents.xhtml#sc3_24a)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[绝对单元格引用](contents.xhtml#sc3_24a)'
- en: If you want to freeze a cell reference but you do not want a cell reference
    to change when you copy a formula, you have to use absolute cell reference. To
    make a cell reference absolute, a dollar ($) sign is placed before the column
    name and also with the row number of the reference.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想要冻结单元格引用，但又不希望在复制公式时更改单元格引用，您必须使用绝对单元格引用。要使单元格引用绝对，需要在列名前和引用的行号前放置一个美元符号（$）。
- en: 'Suppose, you want to find 10% of 1000, 2000, 3000, and 4000, as shown in [Figure
    2.4](#fig2-4):'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 假设您想要找到1000、2000、3000和4000的10%，如[图2.4](#fig2-4)所示：
- en: '![](images/Figure_2.4.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure_2.4.png)'
- en: 'Figure 2.4: Finding 10% of 1000, 2000, 3000, and 4000'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.4：计算 1000、2000、3000 和 4000 的 10%
- en: 'If you write as shown in the previous figure, the formula when copied to the
    right would change itself to C1*B2, D1*C2 and so on. However, this is not the
    right calculation. We would need to freeze the cell reference A2, such that is
    remains the same each time we copy the formula. Here, A2 need to be changed to
    $A$2 to achieve the required output, as shown in [Figure 2.5](#fig2-5):'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你按照前面的图示进行编写，当复制到右侧时，公式会自动变为 C1*B2，D1*C2 等。然而，这并不是正确的计算。我们需要冻结单元格引用 A2，使其在每次复制公式时保持不变。在这里，A2
    需要更改为 $A$2 才能达到所需的输出，如[图 2.5](#fig2-5)所示：
- en: '![](images/Figure_2.5.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure_2.5.png)'
- en: 'Figure 2.5: Write A2 as $A$2'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.5：将 A2 写成 $A$2
- en: 'The required result can be seen in [Figure 2.6](#fig2-6):'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 所需结果可在[图 2.6](#fig2-6)中看到：
- en: '![](images/Figure_2.6.png)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure_2.6.png)'
- en: 'Figure 2.6: Result of the Formula made with Absolute Cell References'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.6：使用绝对单元格引用制作的公式结果
- en: 'Tip: Firstly, select the cells from B2 to F2 and then press Ctrl + R. This
    would copy the formula from B2 in C2, D2, E2 and F2.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：首先选择从 B2 到 F2 的单元格，然后按 Ctrl + R。这将把 B2 中的公式复制到 C2、D2、E2 和 F2 中。
- en: '[Mixed Cell Reference](contents.xhtml#sc3_25a)'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[混合单元格引用](contents.xhtml#sc3_25a)'
- en: 'At times you may want to freeze only the row or column in a cell reference.
    In the following [Figure 2.7](#fig2-7), we need to calculate 10%, 20%, 30%, 40%
    and 50% of 1000, 2000, 3000, 4000, and so on:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候你可能只想冻结单元格引用中的行或列。在下面的[图 2.7](#fig2-7)中，我们需要计算 1000、2000、3000、4000 等的 10%、20%、30%、40%
    和 50%：
- en: '![](images/Figure_2.7.png)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure_2.7.png)'
- en: 'Figure 2.7: Calculate 10%, 20%, 30%, 40% and 50% of 1000, 2000, 3000, 4000,
    5000'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.7：计算 1000、2000、3000、4000、5000 的 10%、20%、30%、40% 和 50%
- en: 'If you drag the formula towards the right, it changes to C2*B3, D2*C3 and so
    on. Once dragged down, it would change to B3*A4, B4*A5 and so on. However, these
    are not the right formulae. Refer to [Figure 2.8](#fig2-8):'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你向右拖动公式，它会变成 C2*B3，D2*C3 等。一旦向下拖动，它会变成 B3*A4，B4*A5 等。然而，这些不是正确的公式。参考[图 2.8](#fig2-8)：
- en: '![](images/Figure_2.8.png)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure_2.8.png)'
- en: 'Figure 2.8: Wrong Formulae in the referenced cells'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.8：引用单元格中的错误公式
- en: 'If we observe [Figure 2.8](#fig2-8) closely, we can see that, if we need to
    get the right answer, we would need to freeze the row number of B2 (as it is common
    for all the formulae right and down) and the column name for A3 (as it is common
    for all the formulae towards right and down). When copied, the resultant formulae
    would be as given in [Figure 2.9](#fig2-9):'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们仔细观察[图 2.8](#fig2-8)，我们可以看到，如果我们需要得到正确的答案，我们需要冻结 B2 的行号（因为它对所有向右和向下的公式都是相同的）和
    A3 的列名（因为它对所有向右和向下的公式都是相同的）。复制后，结果公式将如[图 2.9](#fig2-9)所示：
- en: '![](images/Figure_2.9.png)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure_2.9.png)'
- en: 'Figure 2.9: Resultant Formulae'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.9：结果公式
- en: The answer would be as given in [Figure 2.10](#fig2-10). This type of references
    where either the row or the column number is frozen, are called Mixed Cell References.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 答案如[图 2.10](#fig2-10)所示。这种引用中，行或列号被冻结的称为混合单元格引用。
- en: '![](images/Figure_2.10.png)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure_2.10.png)'
- en: 'Figure 2.10: Resultant Values'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.10：结果值
- en: 'Tip: Keep the cursor near the cell reference and press F4 to toggle between
    the different cell references.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：将光标保持在单元格引用附近，按下 F4 键可以在不同的单元格引用之间切换。
- en: '[Named Range](contents.xhtml#sc2_26a)'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '[命名区域](contents.xhtml#sc2_26a)'
- en: When you write formulas/functions, you need to select a range of cells. It could
    be time consuming when the range is big. Here, Excel provides us a way to give
    the name to the range. For example, we can write Sum(Basic) at the place of Sum
    (H2:H101). However, to do this, we first need to name the range H2:H10 as Basic.
    Now, let us see how to give a name to the range.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 当你编写公式/函数时，你需要选择一系列单元格。当范围很大时，这可能会耗费时间。在这里，Excel 提供了一种给范围命名的方法。例如，我们可以在 Sum(H2:H101)
    的位置写 Sum(Basic)。然而，为了做到这一点，我们首先需要将范围 H2:H10 命名为 Basic。现在，让我们看看如何给范围命名。
- en: '[Creating a Named Range](contents.xhtml#sc3_27a)'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '[创建命名区域](contents.xhtml#sc3_27a)'
- en: 'To name a range, we may use one of the following procedures:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 要命名一个区域，我们可以使用以下其中一种方法：
- en: 'Select the range (for example, H2:H101) and type the name (for example, Sal)
    in the name box, as shown in [Figure 2.11](#fig2-11):'
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择范围（例如，H2:H101）并在名称框中输入名称（例如，Sal），如[图 2.11](#fig2-11)所示：
- en: '![](images/Figure_2.11.png)'
  id: totrans-59
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![](images/Figure_2.11.png)'
- en: 'Figure 2.11: Creating a named range'
  id: totrans-60
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 2.11：创建命名区域
- en: If you want to name the cells with the value in one of the cells, you may select
    the range along with the name. Click on Create from Selection in the Formulas
    tab, and select one of the options.
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您想要使用一个单元格中的值来命名单元格，可以选择范围以及名称。在公式选项卡中单击“从选定创建”，并选择其中一个选项。
- en: Click on OK.
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击确定。
- en: You may also want to create a named range by clicking on Define name in the
    Formulas tab.
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您也可以通过在公式选项卡中单击“定义名称”来创建一个命名范围。
- en: Write the name for the range in the name box. Then click on the Refers to box,
    and select the range you wish to name.
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在名称框中写入范围的名称。然后单击“引用”框，并选择要命名的范围。
- en: Click on OK.
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击确定。
- en: 'Now you can use given name instead of the range anywhere in the workbook. Refer
    to [Figure 2.12](#fig2-12):'
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，您可以在工作簿中的任何地方使用给定的名称而不是范围。参考[图2.12](#fig2-12)：
- en: '![](images/Figure_2.12.png)'
  id: totrans-67
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![](images/Figure_2.12.png)'
- en: 'Figure 2.12: Use of Named Range instead of Cell Reference'
  id: totrans-68
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图2.12：使用命名范围而不是单元格引用
- en: '[Editing Named Ranges](contents.xhtml#sc3_28a)'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '[编辑命名范围](contents.xhtml#sc3_28a)'
- en: 'Sometimes, it becomes essential to rename or edit the named range. This can
    be done by the following steps:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，重命名或编辑命名范围变得至关重要。可以通过以下步骤完成：
- en: In the Formulas tab, click on Name Manager.
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在公式选项卡中，单击名称管理器。
- en: 'A Name Manager dialog box opens, as shown in [Figure 2.13](#fig2-13):'
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开一个名称管理器对话框，如[图2.13](#fig2-13)所示：
- en: '![](images/1.png)'
  id: totrans-73
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![](images/1.png)'
- en: 'Figure 2.13: Name Manager Dialog Box'
  id: totrans-74
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图2.13：名称管理器对话框
- en: Select the Named Range that you want to edit and click on the Edit button to
    edit a named range.
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择要编辑的命名范围，然后单击“编辑”按钮以编辑命名范围。
- en: 'An Edit Name dialog box appears, as shown in [Figure 2.14](#fig2-14):'
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 出现一个编辑名称对话框，如[图2.14](#fig2-14)所示：
- en: '![](images/Figure_2.14.png)'
  id: totrans-77
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![](images/Figure_2.14.png)'
- en: 'Figure 2.14: Edit Name dialog box'
  id: totrans-78
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图2.14：编辑名称对话框
- en: Now, type a new name or redefine the range name.
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，输入一个新名称或重新定义范围名称。
- en: '[Deleting Named Ranges](contents.xhtml#sc3_29a)'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '[删除命名范围](contents.xhtml#sc3_29a)'
- en: 'To delete a range, do the following steps:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 要删除一个范围，请执行以下步骤：
- en: Select the range from the Name Manager list.
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从名称管理器列表中选择范围。
- en: Click Delete.
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击删除。
- en: Now, named range will be deleted.
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，命名范围将被删除。
- en: 'Tip: Press Ctrl + F3 to get a Name Manager dialog box.'
