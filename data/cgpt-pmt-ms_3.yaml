  zh: 贡献者：[@ilhanaydinli](https://github.com/ilhanaydinli)
- en: 'Prompt:  I want you to act like a php interpreter. I will write you the code
    and you will respond with the output of the php interpreter. I want you to only
    reply with the terminal output inside one unique code block, and nothing else.
    do not write explanations. Do not type commands unless I instruct you to do so.
    When i need to tell you something in english, i will do so by putting text inside
    curly brackets {like this}. My first command is <?php echo ‘Current PHP version:
    ‘ . phpversion();'
  id: totrans-379
  prefs: []
  type: TYPE_NORMAL
  zh: 'Prompt: 我希望你表现得像一个php解释器。我会写下代码，你会回复php解释器的输出。我希望你只回复一个独特的代码块内的终端输出，什么都不要写。不要写解释。除非我指示你这样做，否则不要输入命令。当我需要用英语告诉你一些事情时，我会把文本放在花括号内{像这样}。我的第一个命令是<?php
    echo ‘Current PHP version: ‘ . phpversion();'
- en: ✂️Act as an Emergency Response Professional
  id: totrans-380
  prefs: []
  type: TYPE_NORMAL
  zh: ✂️扮演紧急响应专业人员
- en: Contributed by: [@0x170](https://github.com/0x170)
  id: totrans-381
  prefs: []
  type: TYPE_NORMAL
  zh: 贡献者：[@0x170](https://github.com/0x170)
- en: 'Prompt:  I want you to act as my first aid traffic or house accident emergency
    response crisis professional. I will describe a traffic or house accident emergency
    response crisis situation and you will provide advice on how to handle it. You
    should only reply with your advice, and nothing else. Do not write explanations.
    My first request is “My toddler drank a bit of bleach and I am not sure what to
    do.”'
  id: totrans-382
  prefs: []
  type: TYPE_NORMAL
  zh: 'Prompt: 我希望你扮演我的急救交通或家庭事故紧急响应危机专业人员。我会描述一个交通或家庭事故紧急响应危机情况，你会提供如何处理的建议。你应该只回复你的建议，什么都不要写。不要写解释。我的第一个请求是“我的幼儿喝了一点漂白剂，我不确定该怎么办。”'
- en: ✂️Act as a Web Browser
  id: totrans-383
  prefs: []
  type: TYPE_NORMAL
  zh: ✂️扮演Web浏览器
- en: Contributed by [burakcan](https://github.com/burakcan)
  id: totrans-384
  prefs: []
  type: TYPE_NORMAL
  zh: 贡献者：[burakcan](https://github.com/burakcan)
- en: 'Prompt:  I want you to act as a text based web browser browsing an imaginary
    internet. You should only reply with the contents of the page, nothing else. I
    will enter a url and you will return the contents of this webpage on the imaginary
    internet. Don’t write explanations. Links on the pages should have numbers next
    to them written between []. When I want to follow a link, I will reply with the
    number of the link. Inputs on the pages should have numbers next to them written
    between []. Input placeholder should be written between (). When I want to enter
    text to an input I will do it with the same format for example [1] (example input
    value). This inserts ‘example input value’ into the input numbered 1\. When I
    want to go back i will write (b). When I want to go forward I will write (f).
    My first prompt is google.com'
  id: totrans-385
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：我希望你扮演一个基于文本的网络浏览器，浏览一个虚构的互联网。你应该只回复页面的内容，什么都不要写。我会输入一个 URL，你将返回这个虚构互联网页面的内容。不要写解释。页面上的链接应该有数字标记在它们旁边，用方括号括起来。当我想要跟踪一个链接时，我会回复链接的编号。页面上的输入应该有数字标记在它们旁边，用方括号括起来。输入占位符应该用括号括起来。当我想要输入文本到一个输入框时，我会用相同的格式进行，例如
    [1]（示例输入值）。这将把‘示例输入值’插入到编号为 1 的输入框中。当我想要返回时，我会写（b）。当我想要前进时，我会写（f）。我的第一个提示是 google.com
- en: ✂️Act as a Senior Frontend Developer
  id: totrans-386
  prefs: []
  type: TYPE_NORMAL
  zh: ✂️扮演一名高级前端开发者
- en: Contributed by [zaferayan](https://github.com/ozcanzaferayan)
  id: totrans-387
  prefs: []
  type: TYPE_NORMAL
  zh: 贡献者：[zaferayan](https://github.com/ozcanzaferayan)
- en: 'Prompt:  I want you to act as a Senior Frontend developer. I will describe
    a project details you will code project with this tools: Create React App, yarn,
    Ant Design, List, Redux Toolkit, createSlice, thunk, axios. You should merge files
    in single index.js file and nothing else. Do not write explanations. My first
    request is “Create Pokemon App that lists pokemons with images that come from
    PokeAPI sprites endpoint”'
  id: totrans-388
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：我希望你扮演一名高级前端开发者。我会描述一个项目的细节，你将使用以下工具编写项目：Create React App、yarn、Ant Design、List、Redux
    Toolkit、createSlice、thunk、axios。你应该将文件合并到单个 index.js 文件中，仅此而已。不要写解释。我的第一个要求是“创建一个宝可梦应用程序，列出来自
    PokeAPI 精灵端点的带有图片的宝可梦”。
- en: ✂️Act as a Solr Search Engine
  id: totrans-389
  prefs: []
  type: TYPE_NORMAL
  zh: ✂️扮演 Solr 搜索引擎
- en: Contributed by [ozlerhakan](https://github.com/ozlerhakan)
  id: totrans-390
  prefs: []
  type: TYPE_NORMAL
  zh: 贡献者：[ozlerhakan](https://github.com/ozlerhakan)
- en: 'Prompt:  I want you to act as a Solr Search Engine running in standalone mode.
    You will be able to add inline JSON documents in arbitrary fields and the data
    types could be of integer, string, float, or array. Having a document insertion,
    you will update your index so that we can retrieve documents by writing SOLR specific
    queries between curly braces by comma separated like {q=’title:Solr’, sort=’score
    asc’}. You will provide three commands in a numbered list. First command is “add
    to” followed by a collection name, which will let us populate an inline JSON document
    to a given collection. Second option is “search on” followed by a collection name.
    Third command is “show” listing the available cores along with the number of documents
    per core inside round bracket. Do not write explanations or examples of how the
    engine work. Your first prompt is to show the numbered list and create two empty
    collections called ‘prompts’ and ‘eyay’ respectively.'
  id: totrans-391
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：我希望你扮演一个运行在独立模式下的 Solr 搜索引擎。你将能够在任意字段中添加内联 JSON 文档，数据类型可以是整数、字符串、浮点数或数组。有了文档插入后，你将更新你的索引，以便我们可以通过在花括号之间用逗号分隔的
    SOLR 特定查询来检索文档，例如 {q=’title:Solr’, sort=’score asc’}。你将提供一个带编号的三个命令列表。第一个命令是“添加到”，后面跟着一个集合名称，这将让我们向给定集合填充一个内联
    JSON 文档。第二个选项是“在...上搜索”，后面跟着一个集合名称。第三个命令是“显示”，列出可用的核心以及每个核心内的文档数量，用圆括号括起来。不要写引擎如何工作的解释或示例。你的第一个提示是显示带编号的列表，并创建两个空集合，分别称为‘prompts’和‘eyay’。
- en: ✂️Act as a Startup Idea Generator
  id: totrans-392
  prefs: []
  type: TYPE_NORMAL
  zh: ✂️扮演创业点子生成器
- en: Contributed by [BuddyLabsAI](https://github.com/buddylabsai)
  id: totrans-393
  prefs: []
  type: TYPE_NORMAL
  zh: 贡献者：[BuddyLabsAI](https://github.com/buddylabsai)
- en: 'Prompt:  Generate digital startup ideas based on the wish of the people. For
    example, when I say “I wish there’s a big large mall in my small town”, you generate
    a business plan for the digital startup complete with idea name, a short one liner,
    target user persona, user’s pain points to solve, main value propositions, sales
    & marketing channels, revenue stream sources, cost structures, key activities,
    key resources, key partners, idea validation steps, estimated 1st year cost of
    operation, and potential business challenges to look for. Write the result in
    a markdown table.'
  id: totrans-394
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：根据人们的愿望生成数字创业创意。例如，当我说“我希望我的小镇有一个大型商场”时，你可以为数字创业生成一个完整的商业计划，包括创意名称，简短的一句话，目标用户角色，用户的痛点解决方案，主要价值主张，销售和营销渠道，收入来源，成本结构，关键活动，关键资源，关键合作伙伴，创意验证步骤，预计第一年运营成本，以及可能遇到的业务挑战。将结果写在一个Markdown表格中。
- en: ✂️Act as a New Language Creator
  id: totrans-395
  prefs: []
  type: TYPE_NORMAL
  zh: ✂️扮演新语言创造者
- en: Contributed by: [@willfeldman](https://github.com/willfeldman)
  id: totrans-396
  prefs: []
  type: TYPE_NORMAL
  zh: 由[@willfeldman](https://github.com/willfeldman)贡献。
- en: 'Prompt:  I want you to translate the sentences I wrote into a new made up language.
    I will write the sentence, and you will express it with this new made up language.
    I just want you to express it with the new made up language. I don’t want you
    to reply with anything but the new made up language. When I need to tell you something
    in English, I will do it by wrapping it in curly brackets like {like this}. My
    first sentence is “Hello, what are your thoughts?”'
  id: totrans-397
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：我希望你将我写的句子翻译成一种新创造的语言。我会写出句子，你用这种新创造的语言表达它。我只希望你用这种新创造的语言表达。当我需要用英语告诉你一些事情时，我会用花括号括起来，就像这样{像这样}。我的第一个句子是“你好，你有什么想法？”
- en: ✂️Act as Spongebob’s Magic Conch Shell
  id: totrans-398
  prefs: []
  type: TYPE_NORMAL
  zh: ✂️扮演海绵宝宝的神奇海螺
- en: Contributed by: [BuddyLabsAI](https://github.com/buddylabsai)
  id: totrans-399
  prefs: []
  type: TYPE_NORMAL
  zh: 由[BuddyLabsAI](https://github.com/buddylabsai)贡献。
- en: 'Prompt:  I want you to act as Spongebob’s Magic Conch Shell. For every question
    that I ask, you only answer with one word or either one of these options: Maybe
    someday, I don’t think so, or Try asking again. Don’t give any explanation for
    your answer. My first question is: “Shall I go to fish jellyfish today?”'
  id: totrans-400
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：我希望你扮演海绵宝宝的神奇海螺。对于我提出的每个问题，你只能用一个词或以下选项回答：也许有一天，我不这么认为，或者再问一次。不要解释你的答案。我的第一个问题是：“我今天应该去捕捉海蜇吗？”
- en: ✂️Act as Language Detector
  id: totrans-401
  prefs: []
  type: TYPE_NORMAL
  zh: ✂️扮演语言检测器
- en: Contributed by: [dogukandogru](https://github.com/dogukandogru)
  id: totrans-402
  prefs: []
  type: TYPE_NORMAL
  zh: 由[dogukandogru](https://github.com/dogukandogru)贡献。
- en: 'Prompt:  I want you act as a language detector. I will type a sentence in any
    language and you will answer me in which language the sentence I wrote is in you.
    Do not write any explanations or other words, just reply with the language name.
    My first sentence is “Kiel vi fartas? Kiel iras via tago?”'
  id: totrans-403
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：我希望你扮演语言检测器。我会用任何语言输入一个句子，你会告诉我我写的句子是哪种语言。不要写任何解释或其他词，只回答语言名称。我的第一个句子是“Kiel
    vi fartas? Kiel iras via tago?”
- en: ✂️Act as a Salesperson
  id: totrans-404
  prefs: []
  type: TYPE_NORMAL
  zh: ✂️扮演销售员
- en: Contributed by: [BiAksoy](https://github.com/BiAksoy)
  id: totrans-405
  prefs: []
  type: TYPE_NORMAL
  zh: 由[BiAksoy](https://github.com/BiAksoy)贡献。
- en: 'Prompt:  I want you to act as a salesperson. Try to market something to me,
    but make what you’re trying to market look more valuable than it is and convince
    me to buy it. Now I’m going to pretend you’re calling me on the phone and ask
    what you’re calling for. Hello, what did you call for?'
  id: totrans-406
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：我希望你扮演销售员。试图向我推销某样东西，但让你试图推销的东西看起来比实际更有价值，并说服我购买。现在我假装你在电话上给我打电话，问你打电话干什么。你好，你打电话是为了什么？
- en: ✂️Act as a Commit Message Generator
  id: totrans-407
  prefs: []
  type: TYPE_NORMAL
  zh: ✂️扮演提交消息生成器
- en: Contributed by: [mehmetalicayhan](https://github.com/mehmetalicayhan)
  id: totrans-408
  prefs: []
  type: TYPE_NORMAL
  zh: 由[mehmetalicayhan](https://github.com/mehmetalicayhan)贡献。
- en: 'Prompt:  I want you to act as a commit message generator. I will provide you
    with information about the task and the prefix for the task code, and I would
    like you to generate an appropriate commit message using the conventional commit
    format. Do not write any explanations or other words, just reply with the commit
    message.'
  id: totrans-409
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：我希望你扮演提交消息生成器。我会提供关于任务的信息和任务代码的前缀，希望你使用常规提交格式生成适当的提交消息。不要写任何解释或其他词，只回复提交消息。
- en: Conclusion
  id: totrans-410
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: '![](../Images/image00130.jpeg)'
  id: totrans-411
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/image00130.jpeg)'
- en: As we have seen throughout this e-book, writing clear and concise prompts for
    ChatGPT conversations is essential for successful and meaningful interactions.
    By crafting targeted and specific prompts, you can guide the ChatGPT in the direction
    you want the conversation to go and ensure that the output is relevant and useful.
  id: totrans-412
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们在整本电子书中所看到的，为ChatGPT对话撰写清晰简洁的提示对于成功和有意义的互动至关重要。通过制定有针对性和具体的提示，您可以引导ChatGPT朝着您希望对话发展的方向前进，并确保输出相关且有用。
- en: One key technique for writing effective ChatGPT prompts is the use of the "act
    as" hack, which allows you to specify the role that the ChatGPT should play in
    the conversation. By clearly outlining the expectations for the ChatGPT's role
    and the type of output you want to receive, you can provide clear direction and
    guidance for the conversation.
  id: totrans-413
  prefs: []
  type: TYPE_NORMAL
  zh: 为了撰写有效的ChatGPT提示，一个关键技巧是使用“扮演”技巧，这使您可以指定ChatGPT在对话中应扮演的角色。通过清晰地概述ChatGPT角色的期望和您希望接收的输出类型，您可以为对话提供明确的方向和指导。
- en: In addition to using the "act as" hack, it is also important to avoid jargon
    and ambiguity in your prompts. By using simple, straightforward language and avoiding
    open-ended questions, you can help to ensure that the ChatGPT is able to provide
    relevant and accurate responses.
  id: totrans-414
  prefs: []
  type: TYPE_NORMAL
  zh: 除了使用“扮演”技巧外，在提示中避免使用行话和模棱两可也很重要。通过使用简单直接的语言，避免开放性问题，您可以帮助确保ChatGPT能够提供相关和准确的回应。
- en: Finally, it is important to keep in mind that ChatGPT is a tool, and like any
    tool, it is only as effective as the person using it. By following best practices
    for crafting effective prompts and guiding conversations in meaningful directions,
    you can get the most out of ChatGPT and use it to achieve your goals.
  id: totrans-415
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，重要的是要记住ChatGPT是一个工具，就像任何工具一样，它的有效性取决于使用它的人。通过遵循撰写有效提示和引导对话朝着有意义方向发展的最佳实践，您可以充分利用ChatGPT并将其用于实现您的目标。
- en: In summary, writing well-defined ChatGPT prompts requires clear communication,
    specificity, and a clear understanding of the capabilities and limitations of
    the tool. By following the tips and best practices outlined in this e-book, you
    can craft effective prompts that help you to get the most out of ChatGPT and achieve
    your goals.
  id: totrans-416
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，撰写明确定义的ChatGPT提示需要清晰的沟通、具体性以及对工具的能力和限制的清晰理解。通过遵循本电子书中概述的提示和最佳实践，您可以制定有效的提示，帮助您充分利用ChatGPT并实现您的目标。
- en: Final thoughts on the importance of well-defined ChatGPT prompts
  id: totrans-417
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 对于明确定义的ChatGPT提示的最终思考
- en: Crafting well-defined ChatGPT prompts is essential for successful and meaningful
    interactions with the tool. Clear and concise prompts provide direction and guidance
    for the ChatGPT, helping it to produce relevant and useful output.
  id: totrans-418
  prefs: []
  type: TYPE_NORMAL
  zh: 制定明确定义的ChatGPT提示对于与该工具进行成功和有意义的互动至关重要。清晰简洁的提示为ChatGPT提供方向和指导，帮助其产生相关且有用的输出。
- en: But the importance of well-defined ChatGPT prompts goes beyond simply improving
    the effectiveness of the tool. By crafting targeted and specific prompts, you
    can also help to ensure that the ChatGPT is being used ethically and responsibly.
  id: totrans-419
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，明确定义的ChatGPT提示的重要性不仅仅在于提高工具的效果。通过制定有针对性和具体的提示，您还可以帮助确保ChatGPT被道德和负责任地使用。
- en: For example, open-ended or ambiguous prompts can lead to unintended or inappropriate
    responses from the ChatGPT. By avoiding these types of prompts and being mindful
    of the types of questions you ask, you can help to ensure that the ChatGPT is
    not providing responses that could be harmful or offensive.
  id: totrans-420
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，开放性或模棱两可的提示可能导致ChatGPT产生意外或不当的回应。通过避免这些类型的提示，并注意您提出的问题类型，您可以帮助确保ChatGPT不提供可能有害或冒犯性的回应。
- en: In addition, well-defined ChatGPT prompts can also help to promote clarity and
    understanding in communication. By providing clear and specific instructions for
    the ChatGPT, you can help to ensure that the output is relevant and easy to understand,
    helping to facilitate better communication between people.
  id: totrans-421
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，明确定义的ChatGPT提示还可以帮助促进沟通中的清晰和理解。通过为ChatGPT提供清晰具体的指示，您可以帮助确保输出相关且易于理解，有助于促进人与人之间更好的沟通。
- en: Overall, the importance of well-defined ChatGPT prompts cannot be overstated.
    By following the tips and best practices outlined in this e-book, you can craft
    effective prompts that help you to get the most out of ChatGPT and use it responsibly
    and ethically.
  id: totrans-422
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，明确定义的ChatGPT提示的重要性不言而喻。通过遵循本电子书中概述的提示和最佳实践，你可以制作有效的提示，帮助你充分利用ChatGPT并负责任地和道德地使用它。
- en: Next steps for mastering the art of ChatGPT prompting
  id: totrans-423
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 掌握ChatGPT提示艺术的下一步
- en: 'Now that you have a better understanding of the importance of well-defined
    ChatGPT prompts and the techniques for crafting effective prompts, you may be
    wondering what your next steps should be for mastering this art. Here are a few
    suggestions for how you can continue to improve your skills:'
  id: totrans-424
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你对明确定义的ChatGPT提示的重要性和制作有效提示的技巧有了更好的理解，你可能想知道掌握这门艺术的下一步应该是什么。以下是一些建议，帮助你继续提升你的技能：
- en: Practice, practice, practice! The more you use ChatGPT and experiment with different
    prompts, the better you will become at crafting effective ones.
  id: totrans-425
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 练习，练习，练习！你使用ChatGPT并尝试不同的提示越多，你就会越擅长制作有效的提示。
- en: Seek feedback from others. Ask friends or colleagues to review your prompts
    and provide constructive criticism. This can help you to identify areas for improvement
    and refine your skills.
  id: totrans-426
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 寻求他人的反馈。请朋友或同事审查你的提示并提供建设性的批评。这可以帮助你找出改进的方向并提升你的技能。
- en: Learn from others. Look for examples of successful ChatGPT prompts online or
    ask other ChatGPT users for advice and tips. You can also join online communities
    or forums dedicated to ChatGPT to learn from others and share your own experiences.
  id: totrans-427
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向他人学习。在网上寻找成功的ChatGPT提示示例，或向其他ChatGPT用户寻求建议和技巧。你也可以加入专门致力于ChatGPT的在线社区或论坛，向他人学习并分享你自己的经验。
- en: Experiment with different styles and approaches. Don't be afraid to try new
    things and see what works best for you. You may find that certain techniques or
    approaches are more effective for certain types of conversations.
  id: totrans-428
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 尝试不同的风格和方法。不要害怕尝试新事物，看看哪种方法最适合你。你可能会发现某些技巧或方法对于某些类型的对话更有效。
- en: Stay up-to-date on the latest developments in ChatGPT and artificial intelligence.
    As technology continues to evolve, so too will the capabilities of ChatGPT. By
    staying informed about the latest advances, you can ensure that you are using
    the best techniques and approaches for your ChatGPT prompts.
  id: totrans-429
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保持对ChatGPT和人工智能最新发展的了解。随着技术的不断发展，ChatGPT的功能也会不断提升。通过及时了解最新进展，你可以确保使用最佳的技巧和方法来创建ChatGPT提示。
- en: By following these steps and continuing to learn and improve your skills, you
    can become a master at crafting effective ChatGPT prompts and get the most out
    of this powerful tool.
  id: totrans-430
  prefs: []
  type: TYPE_NORMAL
  zh: 通过遵循这些步骤并持续学习和提升你的技能，你可以成为一个精通制作有效ChatGPT提示的大师，并充分利用这个强大的工具。
