  prefs: []
  type: TYPE_IMG
  zh: '![](../images/00083.jpeg)'
- en: '  Prompt: Take the following description for Chapter 4 and flesh it out in
    much more detail. Add in more story beats, expanded internal and external conflict
    and more description of the setting so we can accurately write the scene later.
    Use bullet points where necessary and be creative with the additional story points:
    Chapter 4: Jack and Ellie cross paths again when she decides to explore the wilderness.
    She gets stranded in a sudden storm, and Jack comes to her rescue, revealing a
    softer side of him that Ellie hadn''t previously seen.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh:  提示：根据第4章的以下描述，详细展开故事情节。增加更多的故事情节，扩展内部和外部冲突，并更详细地描述环境，以便我们以后能准确地写出这个场景。在必要时使用项目符号，并在额外的故事情节上有创意：第4章：杰克和艾莉再次相遇，当她决定探索荒野时。她在一场突如其来的暴风雨中被困，杰克前来救她，展现了艾莉以前未曾见到的柔情一面。
- en: Ellie confides in Cassie about Jack and her feelings for him during a late-night
    phone call, revealing more about Ellie's emotions.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 艾莉在深夜打电话向卡西吐露了关于杰克和她对他的感情，更多地揭示了艾莉的情感。
- en: '![](../images/00084.jpeg)'
