- en: 'Marketing Channels:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 营销渠道：
- en: '"Recommend diverse marketing channels suitable for a [insert your business
    type], considering both online and offline options."'
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '"推荐适合[插入您的业务类型]的多样化营销渠道，考虑在线和离线选项。"'
- en: '"Provide insights on leveraging social media platforms to promote and grow
    the business."'
  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '"提供关于利用社交媒体平台推广和发展业务的见解。"'
- en: 'Content Marketing:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 内容营销：
- en: '"Develop a content marketing strategy for a [insert your business type] to
    engage and educate the target audience."'
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '"为[插入您的业务类型]制定内容营销策略，以吸引和教育目标受众。"'
- en: '"Suggest content types and topics that align with the brand message."'
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '"建议与品牌信息相一致的内容类型和主题。"'
- en: 'Online Presence:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在线存在：
- en: '"Advise on building a robust online presence, including website design, functionality,
    and user experience."'
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '"就建立强大的在线存在提供建议，包括网站设计、功能和用户体验。"'
- en: '"Optimize strategies for search engine visibility to enhance online discoverability."'
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '"优化搜索引擎可见性策略，以增强在线可发现性。"'
- en: 'Promotional Campaigns:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 促销活动：
- en: '"Create ideas for promotional campaigns that can generate buzz and excitement
    around the launch of a [insert your product/service]."'
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '"为[插入您的产品/服务]的推出创造能够引起轰动和兴奋的促销活动的想法。"'
- en: '"Recommend incentives or discounts to encourage initial customer engagement."'
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '"建议激励措施或折扣，以鼓励初次客户参与。"'
- en: 'Customer Engagement:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 客户参与：
- en: '"Devise strategies for ongoing customer engagement and retention for a [insert
    your business type]."'
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '"为[插入您的业务类型]制定持续客户参与和保留策略。"'
- en: '"Suggest ways to gather and utilize customer feedback for continuous improvement."'
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '"建议收集和利用客户反馈的方式，以持续改进。"'
- en: 'Influencer Partnerships:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 影响者合作：
- en: '"Explore potential influencer collaborations that align with the brand values
    and can enhance product/service visibility."'
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '"探索与品牌价值观一致且能增强产品/服务可见性的潜在影响者合作。"'
- en: '"Advise on approaching and establishing partnerships with influencers in the
    [insert your industry]."'
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '"就与[插入您的行业]的影响者建立合作伙伴关系的方法提供建议。"'
- en: 'Measuring Success:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 衡量成功：
- en: '"Outline key performance indicators (KPIs) to measure the success of marketing
    efforts for a [insert your business type]."'
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '"概述用于衡量[插入您的业务类型]营销努力成功的关键绩效指标（KPIs）。"'
- en: '"Recommend tools and methods for tracking and analyzing the effectiveness of
    the brand strategy over time."'
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '"推荐用于跟踪和分析品牌战略长期有效性的工具和方法。"'
- en: Feel free to customize these prompts based on your specific business and goals.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 根据您的具体业务和目标自由定制这些提示。
