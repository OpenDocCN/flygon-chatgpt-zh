- en: '[FIGURE 6-12:](#filepos258312) Bard in the Google Chrome browser.'
  prefs: []
  type: TYPE_NORMAL
- en: The Firefox browser enables users to display ChatGPT responses alongside Google
    Search results through an add-on called ChatGPT for Google, which also, of course,
    works with Google Search on Chrome. See [Figure 6-13](#filepos260355). You can
    find this add-on for Firefox at [`https://addons.mozilla.org/en-US/firefox/addon/chatgpt-for-google/`](https://addons.mozilla.org/en-US/firefox/addon/chatgpt-for-google/).
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: These are three of the most commonly used browsers, so I'll stop here. However,
    given ChatGPT’s astounding proliferation rate, it's safe to say that all browsers
    will eventually have ChatGPT-like functionality in one way or another.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](images/00023.jpg) To avoid malware, it’s generally safer to use search
    engines that contain ChatGPT or something similar, such as Bard, than it is to
    download an extension. However, that''s not always true as there are security
    threats unique to generative AI such as prompt injections. Always use caution
    in downloading extensions, add-ins, or other apps.'
