- en: Writing product descriptions
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 撰写产品描述
- en: ChatGPT is a highly efficient tool for writing product descriptions. As part
    of this guide, it can help users build super prompts that effectively communicate
    the unique features and benefits of the product. With its advanced language processing
    capabilities, ChatGPT can generate persuasive and informative product descriptions
    that appeal to the target audience.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT是撰写产品描述的高效工具。作为本指南的一部分，它可以帮助用户构建超级提示，有效传达产品的独特特点和优势。凭借其先进的语言处理能力，ChatGPT可以生成吸引目标受众的具有说服力和信息性的产品描述。
- en: Key Considerations for Writing Compelling Product Descriptions
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 撰写引人注目的产品描述的关键考虑因素
- en: 1.Highlight the unique features and benefits of the product
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 1.突出产品的独特特点和优势
- en: 2.Use specific and descriptive language to paint a vivid picture
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 2.使用具体和描述性的语言描绘生动的画面
- en: 3.Address common pain points or questions that potential customers may have
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 3.解决潜在客户可能遇到的常见问题或疑问
- en: 4.Include relevant product specifications and details
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 4.包括相关的产品规格和细节
- en: 5.Use a tone that appeals to the target audience and aligns with the brand’s
    voice and messaging.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 5.使用吸引目标受众并与品牌声音和信息一致的语气。
- en: 'EXAMPLE PROMPT 1:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '示例提示 1:'
- en: “Generate a product description for a new pair of running shoes, focusing on
    the key features and benefits. The tone should be informative and persuasive,
    with a sporty, energetic style.”
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “为一双新的跑步鞋生成产品描述，重点放在关键特点和优势上。语气应该是信息性和有说服力的，具有运动、充满活力的风格。”
- en: 'OUTPUT 1:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '输出 1:'
- en: 'Introducing the latest addition to your running gear: The X-Sport Running Shoes!
    Whether you’re a seasoned runner or just starting out, these shoes are the perfect
    choice for all your running needs.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 推出您跑步装备的最新成员：X-Sport跑步鞋！无论您是经验丰富的跑步者还是刚刚开始，这些鞋子都是满足您所有跑步需求的完美选择。
- en: The X-Sport shoes feature a unique shock-absorption system, reducing the impact
    on your joints and helping to prevent injury. Plus, the shoes are designed with
    a sleek and stylish look, making them perfect for everyday wear as well as for
    hitting the trails.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: X-Sport鞋具有独特的减震系统，减少对您关节的冲击，有助于预防受伤。此外，这些鞋子设计时尚别致，既适合日常穿着，也适合徒步旅行。
- en: So why wait? Get your pair of X-Sport Running Shoes today and experience the
    ultimate in comfort, performance, and style. Whether you’re training for your
    next race or just enjoying a leisurely jog, these shoes are sure to become your
    new favorite running companion.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 那还等什么？立即购买您的X-Sport跑步鞋，体验舒适、性能和风格的终极体验。无论您是在为下一场比赛训练还是只是享受悠闲慢跑，这些鞋子肯定会成为您新的最爱跑步伴侣。
- en: 'EXAMPLE PROMPT 2:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '示例提示 2:'
- en: “Generate a product description for a new line of sustainable water bottles.
    The tone should be informative and persuasive, with a focus on the benefits of
    using reusable bottles. The style should be clear and concise, using bullet points
    to highlight key features.”
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “为一系列新的可持续水瓶生成产品描述。语气应该是信息性和有说服力的，重点放在使用可重复使用瓶子的好处上。风格应该清晰简洁，使用项目符号突出关键特点。”
- en: 'OUTPUT 1:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '输出 1:'
- en: 'Introducing the eco-friendly solution to single-use plastics – our new line
    of sustainable water bottles! These bottles are the perfect accessory for anyone
    looking to reduce their environmental impact while staying hydrated on the go.
    Here are some key features that make them the best choice for your next purchase:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 推出环保解决方案替代一次性塑料品 - 我们的新系列可持续水瓶！这些水瓶是任何希望减少环境影响并在外出时保持水分的人的完美配饰。以下是一些关键特点，使它们成为您下次购买的最佳选择：
- en: •Made from BPA-free, food-grade stainless steel, our water bottles are safe
    and durable.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: •我们的水瓶由不含BPA的食品级不锈钢制成，安全耐用。
- en: •With a leak-proof design, you can take them anywhere without worrying about
    spills or leaks.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: •具有防漏设计，您可以随身携带，无需担心溢出或泄漏。
- en: •Our bottles come in a range of sizes and colors, so you can choose the perfect
    one to suit your style and hydration needs.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: •我们的水瓶有各种尺寸和颜色可供选择，因此您可以选择完美的水瓶来满足您的风格和水分需求。
- en: •They are designed to be reusable, so you can save money and reduce waste by
    using them time and time again.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: •它们设计为可重复使用，因此您可以一次又一次地使用它们，节省金钱并减少浪费。
- en: •And best of all, by choosing our sustainable water bottles, you’ll be doing
    your part to help protect the planet for future generations.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: •而且最重要的是，选择我们的可持续水瓶，您将为帮助保护地球为子孙后代做出自己的贡献。
- en: So why wait? Make the switch to sustainable hydration today and join the movement
    towards a greener future!
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 那么为什么还要等待呢？立即转向可持续水合，并加入迈向更绿色未来的运动！
- en: EXERCISE
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 锻炼
- en: Try breaking down the above prompt and apply all the principles from the Optimized
    Prompt Template.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试分解上述提示，并应用优化提示模板中的所有原则。
- en: Include also any characteristics of the product you need the description for.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 还包括您需要描述的产品的任何特征。
- en: Consider the “Nike ZoomX Invincible Run Flyknit 3” for this example.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 以“耐克 ZoomX 无敌跑步飞织 3”为例。
- en: Act as a copywriter and write me a description for the “Nike ZoomX Invincible
    Run Flyknit 3” product page on my e-commerce website, in 2 paragraphs highlighting
    the top 5 features.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 充当文案撰写人，为我的电子商务网站上的“耐克 ZoomX 无敌跑步飞织 3”产品页面撰写一篇描述，突出显示前 5 个特点。
