  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**目标规定：** *根据2020年的财务报告评估公司的破产风险：[https://www.annualreports.com/HostedData/AnnualReportArchive/j/NYSE_JCP_2020.pdf](https://www.annualreports.com/HostedData/AnnualReportArchive/j/NYSE_JCP_2020.pdf)*'
