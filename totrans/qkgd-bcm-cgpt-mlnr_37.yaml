- en: How To
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何
- en: In this section we’re going to build a wallpaper app, one of the best types
    of revenue generating apps to develop.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一部分，我们将构建一个壁纸应用程序，这是开发最佳类型的收入生成应用程序之一。
- en: 'I’m going to start by giving ChatGPT a very simple and direct prompt, like
    this:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我将从给ChatGPT一个非常简单直接的提示开始，就像这样：
- en: '![image-placeholder](../Images/image-VUEU2137.png)'
  id: totrans-3
  prefs: []
  type: TYPE_IMG
  zh: '![image-placeholder](../Images/image-VUEU2137.png)'
- en: 'It’s going to keep generating steps and code to go along with it, and you can
    follow along by copying the code and adding it to your development environment,
    in this case we’re developing this app using Android Kotlin. Here’s what ChatGPT
    might offer up:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 它将继续生成步骤和相应的代码，并且你可以通过复制代码并将其添加到你的开发环境中来跟随，本例中我们正在使用Android Kotlin开发这个应用程序。这是ChatGPT可能会提供的内容：
- en: '![image-placeholder](../Images/image-E8JZI0LC.png)'
  id: totrans-5
  prefs: []
  type: TYPE_IMG
  zh: '![image-placeholder](../Images/image-E8JZI0LC.png)'
- en: '![image-placeholder](../Images/image-O4EIEVJX.png)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![image-placeholder](../Images/image-O4EIEVJX.png)'
- en: '![image-placeholder](../Images/image-GHEUTCX4.png)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![image-placeholder](../Images/image-GHEUTCX4.png)'
- en: 'At some point, ChatGPT will either pause or stop as if it’s given you the full
    instructions. Don’t despair, just ask it to “continue generating” and it will
    start to offer instructions on how to add more features and functionality:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在某个时候，ChatGPT会暂停或停止，就好像它已经给了你完整的指示。不要绝望，只需要求它“继续生成”，它将开始提供如何添加更多功能和功能的指示：
- en: '![image-placeholder](../Images/image-0T0WD1J7.png)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![image-placeholder](../Images/image-0T0WD1J7.png)'
- en: 'In this case, ChatGPT begins to offer us ways we can display the wallpapers,
    a progress bar while downloading the wallpapers. ChatGPT even goes on to suggest
    libraries and API’s that will enhance the functionality of the app:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，ChatGPT开始为我们提供展示壁纸的方法，以及在下载壁纸时显示进度条。ChatGPT甚至继续建议可以增强应用程序功能的库和API：
- en: '![image-placeholder](../Images/image-KJFQM2X0.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![image-placeholder](../Images/image-KJFQM2X0.png)'
- en: You can go on and on like this, teasing out more steps and functionaility as
    you go. And remember, asking it to just continue to generate is only one way to
    ask ChatGPT to go deeper into the build. For example, try drilling down by asking
    ChatGPT to suggest a number of libraries or specific API’s and what they can do
    to improve your app, select one and ask ChatGPT to show you how to implement it
    into your build. Crazy right?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以继续这样下去，一步一步地挖掘更多的步骤和功能。记住，要求它继续生成只是让ChatGPT深入构建的一种方式。例如，尝试通过要求ChatGPT建议一些库或特定的API以及它们如何改进你的应用程序，选择一个并要求ChatGPT向你展示如何将其实现到你的构建中。很疯狂吧？
- en: Anyway, as you can see, with a little bit of skill and coding know-how, you
    can get ChatGPT to do the heavy lifting while building apps that’ll provide you
    and your clients with lucrative results.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，正如你所看到的，只要具备一点技巧和编码知识，你就可以让ChatGPT来承担繁重的工作，同时构建能为你和你的客户带来丰厚收益的应用程序。
