  zh: 兼职教师Mamdooh
- en: Mamdooh is a hardworking PhD student who also teaches school and undergraduates
    on a part-time basis to support his studies. He uses Skype and Zoom to instruct
    advanced students and evaluate their progress by customizing tests for each student
    based on their subject, level, and performance. While Mamdooh enjoys creating
    his own tests, the process is incredibly time-consuming, particularly given the
    need to customize each test for individual students.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: Mamdooh是一个勤奋的博士生，同时也兼职教授学校和本科生，以支持他的学业。他使用Skype和Zoom指导高级学生，并根据他们的学科、水平和表现为每个学生定制测试来评估他们的进展。虽然Mamdooh喜欢创建自己的测试，但这个过程非常耗时，特别是考虑到需要为每个学生定制测试。
- en: Tests with ChatGPT Help
  id: totrans-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用ChatGPT帮助进行测试
- en: Thankfully, Mamdooh has discovered the tremendous productivity boost provided
    by ChatGPT. With this tool, he can generate tests and model answers in just seconds,
    significantly reducing the amount of time and effort required to provide effective
    guidance to his students. ChatGPT has revolutionized the way Mamdooh teaches,
    allowing him to streamline his work and provide high-quality education to his
    students efficiently.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，Mamdooh发现了ChatGPT提供的巨大生产力提升。有了这个工具，他可以在几秒钟内生成测试和模型答案，大大减少了为学生提供有效指导所需的时间和精力。ChatGPT彻底改变了Mamdooh教学的方式，使他能够简化工作流程，高效地为学生提供高质量教育。
