- en: 'From Home Repair to Business Empire: with a little help from ChatGPT'
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 从家居维修到商业帝国：在 ChatGPT 的帮助下
- en: Once upon a time, there lived a man named Khaled who owned a small home repair
    business specializing in AC, electrical works, plumbing, and basic painting. However,
    Khaled aspired to expand his business beyond home maintenance, recognizing the
    fiercely competitive and low-profit margins of the industry. To achieve his goals,
    Khaled initially sought the services of a management consultant, which was costly
    and time-consuming as he had to educate the consultant on his business operations.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 从前，有一个名叫 Khaled 的男子，拥有一家专门从事空调、电气工程、管道和基本油漆的小型家居维修业务。然而，Khaled 渴望将他的业务扩展到家居维护之外，意识到这个行业竞争激烈且利润空间低。为了实现他的目标，Khaled
    最初寻求了管理顾问的服务，这既昂贵又耗时，因为他不得不向顾问介绍他的业务运营情况。
- en: Khaled then had a brilliant idea. He discovered ChatGPT, a large language model
    developed by OpenAI, and began to leverage it as a quick and cost-effective method
    to analyze his business and acquire business-related knowledge. By asking ChatGPT
    questions, Khaled obtained invaluable insights and recommendations that aided
    him in growing his company. With ChatGPT's assistance, Khaled identified new market
    opportunities, streamlined his operations, and improved his profitability.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，Khaled 想到了一个绝妙的主意。他发现了由 OpenAI 开发的大型语言模型 ChatGPT，并开始利用它作为分析他的业务和获取与业务相关知识的快速且经济有效的方法。通过向
    ChatGPT 提问，Khaled 获得了宝贵的见解和建议，帮助他发展公司。在 ChatGPT 的帮助下，Khaled 发现了新的市场机会，简化了运营，并提高了盈利能力。
- en: Khaled was thrilled that he could quickly and affordably gain new knowledge
    and insights with ChatGPT's aid. Thanks to ChatGPT, Khaled's business thrived
    and grew, enabling him to become a successful entrepreneur.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Khaled 对于能够通过 ChatGPT 的帮助快速且经济地获得新知识和见解感到兴奋。多亏了 ChatGPT，Khaled 的业务蓬勃发展，使他成为一名成功的企业家。
- en: Khaled's exploratory journey starts with the landscaping business
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Khaled 的探索之旅始于园林景观业务
- en: 'Khaled thought landscaping might be a good business to get into. It is also
    a contracting business that requires skilled workers, and the logistics of having
    them do the work at the right time with the right supplies. Other than that, Khaled
    isn''t very knowledgeable about landscaping, so he goes to ChatGPT and asks:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Khaled 认为园艺景观可能是一个不错的生意。这也是一个需要熟练工人的承包业务，以及让他们在正确的时间用正确的材料完成工作的物流。除此之外，Khaled
    对园艺景观并不很了解，所以他去找 ChatGPT 并问道：
- en: 'Prompt - about landscaping:'
  id: totrans-10
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 提示 - 关于园艺景观：
- en: '[PRE0]'
  id: totrans-11
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Output - about landscaping
  id: totrans-12
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 输出 - 关于园艺景观
- en: '[PRE1]'
  id: totrans-13
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: From the description given by ChatGPT, it sounds very possible for Khaled to
    support a landscaping business. There are some new skills he needs to add to his
    team, so he needs to find out what he needs in terms of staff.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 从 ChatGPT 给出的描述来看，Khaled 很可能支持一个园艺景观业务。他需要为团队增加一些新技能，因此他需要找出他在员工方面需要什么。
- en: 'Prompt - staff:'
  id: totrans-15
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 提示 - 员工：
- en: '[PRE2]'
  id: totrans-16
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Output - staff
  id: totrans-17
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 输出 - 员工
- en: '[PRE3]'
  id: totrans-18
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'That’s a long answer, Khaled doesn’t have time to read it. So, he prompts ChatGPT
    as follows:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个很长的回答，Khaled 没有时间阅读。因此，他这样提示 ChatGPT：
- en: 'Prompt - summary:'
  id: totrans-20
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 提示 - 摘要：
- en: '[PRE4]'
  id: totrans-21
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Output - summary
  id: totrans-22
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 输出 - 摘要
- en: '[PRE5]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: Ok, landscaping is not very interesting and looks like it requires an extra
    amount of time. Let us investigate another business, maybe ask ChatGPT for ideas.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，园艺景观并不是很有趣，看起来需要额外的时间。让我们调查另一个业务，也许向 ChatGPT 寻求想法。
- en: 'Prompt - another business:'
  id: totrans-25
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 提示 - 另一个业务：
- en: '[PRE6]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: 'Output - another business:'
  id: totrans-27
