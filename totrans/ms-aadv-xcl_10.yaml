  - PREF_OL
  type: TYPE_NORMAL
- en: Define the Relationship.
  id: totrans-189
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Go to Home tab in Power Pivot view.
  id: totrans-190
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Select Diagram view from View tab.
  id: totrans-191
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Then drag and drop common field to create the link between two tables.
  id: totrans-192
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Select Data view in View tab.
  id: totrans-193
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on Pivot table on Home tab.
  id: totrans-194
