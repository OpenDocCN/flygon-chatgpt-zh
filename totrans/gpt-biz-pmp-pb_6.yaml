- en: Promotion, SEO and link building with ChatGPT
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This Part of the guide focusing on starting to build traffic for your blog.
  prefs: []
  type: TYPE_NORMAL
- en: Traffic is the fuel that starts your affiliate marketing engine - so we need
    as much as possible.
  prefs: []
  type: TYPE_NORMAL
- en: We’re going to look at Search Engine Optimisation (SEO), social media and link
    building as methods to start your engine.
  prefs: []
  type: TYPE_NORMAL
- en: These all work hand in hand so make sure to deploy all the methods here for
    full effect.
  prefs: []
  type: TYPE_NORMAL
- en: 1\. SEO
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: First up is SEO. SEO is basically “getting to the top of Google”.
  prefs: []
  type: TYPE_NORMAL
- en: Once you have ranked on Google you’ll be exposed to large amounts of free traffic.
  prefs: []
  type: TYPE_NORMAL
- en: That’s the good news.
  prefs: []
  type: TYPE_NORMAL
- en: The bad news is that this takes time and work.
  prefs: []
  type: TYPE_NORMAL
- en: 'Time: because it takes time for Google to find and rank your website.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Effort: because we need to do some SEO optimisation on the site.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Thankfully ChatGPT can help here. Here’s a prompt:'
  prefs: []
  type: TYPE_NORMAL
- en: Act as an SEO advisor
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Read the provided blog article.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Optimise the article for the keyword [primary keyword from title]
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Write alt tags for the images based on description given
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Provide a Google-friendly meta-description
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '#Blog article begins#'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[Copy/paste blog article]'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '#Blog article ends#'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The primary keyword will come from the keyword research we did that was then
    used to create headlines. If you are uncertain it’ll be the main “subject” of
    the blog title - ChatGPT built titles using this structure.
  prefs: []
  type: TYPE_NORMAL
- en: The image alt tags are important if you are using images - basically it’s a
    “text version” of the image and this allows us to give more information to Google
    and rank better.
  prefs: []
  type: TYPE_NORMAL
- en: The meta description is a brief summary of what the page is about and again
    is considered valuable to Google.
  prefs: []
  type: TYPE_NORMAL
- en: We can’t go into SEO fully here - if you want to learn more Moz has an [excellent
    guide to SEO](https://flight.beehiiv.net/v2/clicks/eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..x0QuuWkrfoJk5oZk3G_fh6cIXZEBRcYXyPBkYenNcxQ).
  prefs: []
  type: TYPE_NORMAL
- en: Prompt Output
  prefs: []
  type: TYPE_NORMAL
- en: '![SEO optimised blog article output.](images/00018.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Insert the alt tags and meta description into your page. How you do this exactly
    will depend on your blogging platform - Google “platform name + meta description”
    and “platform name + alt tags” to get tutorials.
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Social media promotion
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: SEO takes time. Google won’t notice your website for some time.
  prefs: []
  type: TYPE_NORMAL
- en: And, annoyingly, one of the things Google is looking for is traffic. If people
    are going to a website they rank it better. But…we want to use Google to get traffic!
    It’s a chicken and egg situation.
  prefs: []
  type: TYPE_NORMAL
- en: In the meantime we need to drive traffic from other sources. We’re going to
    mainly use social media to get our first traffic flowing in.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here’s how:'
  prefs: []
  type: TYPE_NORMAL
- en: Act as a social media manager
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Read the blog article I provide and generate a post for [platform] to promote
    the blog post
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The objective is to get clicks through to the blog article. Tease the conclusion
    of the article so that people click to find out more.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '#Blog article begins#'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[Copy paste blog article]'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '#Blog article ends#'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Replace [Platform] with Facebook, Twitter, LinkedIn or whatever social platform
    of choice you are using.
  prefs: []
  type: TYPE_NORMAL
- en: Which to use? Focus on ONE platform, where your audience already hangs out.
    Nail that one platform first before thinking of others.
  prefs: []
  type: TYPE_NORMAL
- en: Prompt Output
  prefs: []
  type: TYPE_NORMAL
- en: '![Social media post output.](images/00019.jpg)'
  prefs: []
  type: TYPE_IMG
- en: If you want to adjust the tone of voice add additional constraints like “Use
    a serious, educational tone” or “Use a fun, quirky tone of voice.”
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Community engagement
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If you start posting consistently to social media you should start to pick up
    some traction.
  prefs: []
  type: TYPE_NORMAL
- en: Keep publishing valuable blog articles and talking about them on social using
    the two prompts above. Ideally daily at the very least.
  prefs: []
  type: TYPE_NORMAL
- en: But what about when people write back?
  prefs: []
  type: TYPE_NORMAL
- en: If you are confidence responding with something engaging go for it!
  prefs: []
  type: TYPE_NORMAL
- en: But I find some many business owners agonising over how to engage their communities.
    You have more important stuff to do!
  prefs: []
  type: TYPE_NORMAL
- en: Use ChatGPT to quickly spin out a response.
  prefs: []
  type: TYPE_NORMAL
- en: Help me write a response to this comment one of my social media posts. Keep
    it short. Short sentences. Use an emoji.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[Copy paste comment]'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Prompt Output
  prefs: []
  type: TYPE_NORMAL
- en: In response to a comment
  prefs: []
  type: TYPE_NORMAL
- en: “Being nice also helps. Getting angry with LLMs works just as well as getting
    angry with a human. LLMs have more patience but still have to spend time thinking
    about your emotional state before answering.”
  prefs: []
  type: TYPE_NORMAL
- en: '![](images/00020.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Nice and simple, short friendly. Just what we need to kindly respond to comments.
  prefs: []
  type: TYPE_NORMAL
- en: This also works with negative comments - and ChatGPT will be polite where maybe
    you would not!
  prefs: []
  type: TYPE_NORMAL
- en: 4\. Link building research
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Once we have our basic website SEO in place and social media beginning to send
    us traffic we want to engage in something called “link building”
  prefs: []
  type: TYPE_NORMAL
- en: When Google analyses a website to decide whether it should send more traffic
    to it one of the factors it assess is how many other websites link to it.
  prefs: []
  type: TYPE_NORMAL
- en: For instance a brand new site will not be linked to by any other sites.
  prefs: []
  type: TYPE_NORMAL
- en: Whereas a site like [CNN.com](https://flight.beehiiv.net/v2/clicks/eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..n6lVzvJoPQDKz_DS9-x5GeG8wrUnXf0ygcUsqzWyDQg)
    will be linked to by millions of websites.
  prefs: []
  type: TYPE_NORMAL
- en: Google considers a site with more links to it as more valuable than one with
    no links.
  prefs: []
  type: TYPE_NORMAL
- en: So we need to make links!
  prefs: []
  type: TYPE_NORMAL
- en: First we need to find websites who would be good links.
  prefs: []
  type: TYPE_NORMAL
- en: Act as an SEO consultant.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: My blog is in about [topic]
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Give me 20 backlink potentials including blogs and news sites.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Provide specific website names up to the extend of your training and categorise
    by type Plug in your topic. The example below continue to use vegan fitness as
    an example.
  prefs: []
  type: TYPE_NORMAL
- en: Prompt Output
  prefs: []
  type: TYPE_NORMAL
- en: '![Guest blog opportunities output.](images/00021.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Now visit these sites and check for Guest Blogging opportunities. It’ll normally
    be in the footer of the website.
  prefs: []
  type: TYPE_NORMAL
- en: If you don’t find it Google “name of newsletter + guest blog” to see if that
    turns up anything.
  prefs: []
  type: TYPE_NORMAL
- en: Feel free to use the prompt above multiple times to keep generating more potential
    opportunities.
  prefs: []
  type: TYPE_NORMAL
- en: 5\. Link building outreach
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: OK so now you’ve got a list of guest blogging opportunities. Nice!
  prefs: []
  type: TYPE_NORMAL
- en: Some will want you to contact them first. Some will want you just to submit
    a blog article.
  prefs: []
  type: TYPE_NORMAL
- en: Either way, collect up the information about what they want and store it. We’ll
    need it for the guest blog.
  prefs: []
  type: TYPE_NORMAL
- en: Here’s the prompt.
  prefs: []
  type: TYPE_NORMAL
- en: Act as a guest blog writer
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: My blog is [name of blog] and is in the area of [topic]
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I am preparing a guest  blog article for [name of guest blog opportunity]
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Write a guest blog with the title: [title]'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Follow these guest blogging guidelines
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '#Begin guest blogging guidelines#'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[Copy/paste guest blog guidelines]'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '#End guest blog guidelines#'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Prompt Output
  prefs: []
  type: TYPE_NORMAL
- en: '![Guest post output.](images/00022.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Let’s unpack this a bit.
  prefs: []
  type: TYPE_NORMAL
- en: 'The guidelines for the guest post were:'
  prefs: []
  type: TYPE_NORMAL
- en: Write on your specialist subject - Select a topic that you’re an expert on or
    have a genuine interest in, whether that’s fitness or nutrition, just make sure
    that it's something you think our audience would love.
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: Back up any claims. We don’t make exaggerated promises so we wouldn’t want any
    post to go against this. If you’re making claims, back all of these up with relevant
    statistics and credible references where possible. Nailed it, ChatGPT has added
    references. Make sure to double check all these!Unique content - Please only submit
    new posts that haven’t already been published on other websites or outlets. If
    you wish to repost it on your website afterwards, then you’ll need to wait twelve
    weeks before doing so and link it back to our original post so Google doesn’t
    think it’s duplicate content. This is brand new content, just written.Make it
    easy to read. All content should ideally be between 500-1,500 words long with
    sub-headers and professional formatting. Include practical takeaways and a detailed
    conclusion at the end of your piece. ChatGPT has hit all of this no problem.Include
    a short bio - Outline your experience and expertise in the area you're covering,
    include a link to your website homepage and your social media profiles. Weird
    one. ChatGPT has actually completed this requirement. By putting itself as the
    author - which it is! Replace this with you own bio.Don’t spam links - Only place
    links where they’re genuinely needed and it makes sense to do so. Nobody wants
    to read articles with a link every other sentence which feel like a marketing
    pitch. ChatGPT abided by this.Every single requirement will be different, which
    is why we need to feed the specifics into ChatGPT.Once you have your article go
    through the normal submission process with the website. If you need an email cover
    letter use ChatGPT to help generate this too.Repeat this until you have a solid
    (20+) backlinks. The more the better.
  prefs: []
  type: TYPE_NORMAL
- en: Pulling it together
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: And that’s the end of both this Part of the guide and indeed the whole guide.
  prefs: []
  type: TYPE_NORMAL
- en: Wow! What a week!
  prefs: []
  type: TYPE_NORMAL
- en: 5\. Weave Affiliate Links into Blog Post
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Once you’ve chosen the product from the list use this prompt (in the same window)
    to close out the article.
  prefs: []
  type: TYPE_NORMAL
- en: Act as an affiliate marketing blog writer.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Take the blog article from above and weave in a product recommendation for [chosen
    product] where appropriate make the recommendation subtle and part of the flow
    of the article
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Prompt Output
  prefs: []
  type: TYPE_NORMAL
- en: '![Weave in affiliate product output.](images/00023.jpg)'
  prefs: []
  type: TYPE_IMG
- en: This will take the product that you’ve recommended and adjust the original article
    to fit it in naturally.
  prefs: []
  type: TYPE_NORMAL
- en: Notice that we went from blog article to product back to article.
  prefs: []
  type: TYPE_NORMAL
- en: The content came before the sale. This ensures a higher quality affiliate marketing
    blog than your competitors.
  prefs: []
  type: TYPE_NORMAL
- en: In your blogging platform simple turn Bob’s Red Mill Pea Protein Powder into
    a link and insert your affiliate link. Done.
  prefs: []
  type: TYPE_NORMAL
