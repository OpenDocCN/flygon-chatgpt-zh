- en: As you can see, ChatGPT is extremely versatile and great at generating tests
    even for topics that are non-academic and exist only in the professional world.
    Essays are easily created also, or corrected, the more background information
    you give, the better the essay results.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所看到的，ChatGPT非常灵活，擅长生成甚至是非学术性的、仅存在于职业世界中的主题的测试。作文也很容易创建或修正，你提供的背景信息越多，作文结果就会越好。
