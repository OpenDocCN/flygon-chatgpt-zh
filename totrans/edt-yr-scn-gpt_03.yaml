  zh: 如果不是，而且你现在没有时间阅读“写场景”，这一节将为你提供Three Story Method的基础知识，以立即使用这本书。
- en: Three C’s Review
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 三个C的回顾
- en: 'From “Three Story Method: Writing Scenes,” here’s a quick review of the three
    Cs of Three Story Method.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '从“Three Story Method: Writing Scenes”中，这里是对Three Story Method的三个C的快速回顾。'
- en: '**Conflict**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**冲突**'
- en: The thing that yanks your protagonist out of his ordinary life. Yes, it’s that
    simple. The term “Inciting Incident” is often used in screenwriting and movie
    production as well as novel writing, but we chose to call it “conflict” because
    it’s more specific. This single event does not necessarily need to be tense, dramatic,
    or a life-or-death situation—the nature of the inciting incident will depend on
    your genre. However, it does need to force the main character into changing, which
    then “incites” the story. Without change precipitated by conflict, there is no
    story.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这件事将你的主角从普通生活中拉出来。是的，就是这么简单。术语“诱因事件”在编剧、电影制作以及小说写作中经常被使用，但我们选择称之为“冲突”，因为这更具体。这一事件不一定需要紧张、戏剧性或生死攸关的情况——诱因事件的性质将取决于你的流派。然而，它确实需要迫使主角改变，然后“引发”故事。没有由冲突引起的改变，就没有故事。
- en: '**Choice**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**选择**'
- en: 'In every unit of Story, your protagonist must face a choice. I need to repeat
    this: There must be a choice. In all of my client work over the years, this is
    the single-most challenging concept for most authors to conceptualize.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在每个故事单元中，你的主角必须面对一个选择。我需要重复一遍：必须有一个选择。在我多年的客户工作中，这对大多数作者来说是最具挑战性的概念。
- en: The Choice is a difficult decision the protagonist must face, born from a challenging
    question with equally wonderful or horrific consequences. The best Choice in any
    story leaves the reader (1) arguing with himself over which option is best for
    the character and (2) unable to put the book down, insistent on finding out what
    the character decides.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 选择是主角必须面对的一个困难决定，源自一个具有同样美好或可怕后果的具有挑战性的问题。在任何故事中，最好的选择会让读者（1）为角色的最佳选择而与自己争论，（2）无法放下书，坚持要找出角色的决定。
- en: Determining the intensity of the Choice is often a case of splitting hairs and
    not nearly as important as making sure the question facing the main character
    is a supremely difficult one. We are compelled to turn the page or keep watching
    when we empathize with the character, running the odds on the consequence of the
    decision as if it were our own. Make it difficult on the character and your reader
    will follow.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 确定选择的强度通常是一个微不足道的问题，并不像确保主角面临的问题极其困难那样重要。当我们与角色产生共鸣时，我们会被迫翻页或继续观看，计算决定的后果，就好像这是我们自己的决定一样。让角色面临困难，你的读者会跟随。
- en: '**Consequence**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**结果**'
- en: The Consequence is the answer to the Choice as well as the new circumstance
    resulting from it.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 结果是对选择的回答，也是由此产生的新情况。
- en: The resulting circumstance for this decision often creates, “the new normal,”
    the action that resets the life of the protagonist. She’s had her life upended,
    gone through a series of ordeals, been forced to make a difficult decision, and
    then suffered the consequence of that decision. So, what now?
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这个决定的结果常常会产生“新常态”，重置主角的生活的行动。她的生活被颠覆，经历了一系列的磨难，被迫做出了一个困难的决定，然后遭受了这个决定的后果。那么，现在呢？
- en: The Consequence answers that question, and it can also set the stage for the
    next Conflict at the scene, chapter, or act level.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 后果回答了这个问题，它也可以为下一个冲突在场景、章节或行为层面上铺平道路。
- en: Common Questions About Writing Scenes
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 写场景的常见问题
- en: 'Writers often ask me these questions about scenes:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 作家经常问我关于场景的这些问题：
- en: '**What makes a compelling scene?**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**什么使一个场景引人入胜？**'
- en: Authors misunderstand what makes a compelling scene, thinking it must be action-packed
    or with life and death stakes. That’s not true. You can write a very compelling
    and gripping scene with two people having a dinner conversation. But you must
    have that initial Conflict, a Choice, and its Consequence. If you have those three
    elements, then your scene will always be compelling, even without big drama or
    high stakes.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 作者误解了什么是引人入胜的场景，认为它必须充满动作或生死攸关。这是不正确的。你可以写出一个非常引人入胜和扣人心弦的场景，两个人在用餐时进行对话。但你必须有最初的冲突，一个选择，以及其后果。如果你有这三个元素，那么你的场景将始终引人入胜，即使没有大剧情或高风险。
- en: '**Is there a sweet spot for scene length?**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**场景长度是否有一个最佳点？**'
- en: It’s genre dependent, although you should be able to write a great scene in
    2,000 words or less. Some genre conventions prefer shorter scenes, some longer.
    Scenes of 1,500 to 2,000 words make it easy for readers to read “just one more”
    before going to bed. If they skip ahead and see a massive chapter, they may not
    want to start it. And once a reader puts a book down, there’s no guarantee they’ll
    ever pick it up again. Your goal as the author is to make it impossible for a
    reader to put your book down. You should be the reason they had to stay up all
    night and were late to work in the morning. Because of reading. Just wanted to
    clarify that.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这取决于流派，尽管你应该能够在2000字或更少的篇幅内写出一个很棒的场景。一些流派的惯例更喜欢较短的场景，一些更长。1500到2000字的场景使读者在睡前阅读“再多一点”变得容易。如果他们跳过去看到一个庞大的章节，他们可能不想开始阅读。一旦读者放下一本书，就没有保证他们会再次拿起来。作为作者，你的目标是让读者无法放下你的书。你应该是他们晚上不得不熬夜并且第二天上班迟到的原因。因为阅读。只是想澄清一下。
- en: '**How do I create gravitas in my scenes?**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**我如何在我的场景中创造庄严感？**'
- en: Word economy and efficiency. Especially when I write short stories, I struggle
    with every word I put in there. I get to where I’m trying to decide between a
    proper name or a personal pronoun. Words do matter. Mark Twain supposedly once
    wrote, “I didn’t have time to write you a short letter, so I wrote you a long
    one.” It’s harder to underwrite than overwrite. Use as few words as possible to
    get your point across. That applies even more so in nonfiction than fiction. If
    you’re writing a memoir, or narrative nonfiction, or a blog post, or sales copy,
    use as few words as possible. <-Not like that. Terrible example.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 词汇经济和效率。特别是当我写短篇小说时，我为每个词都在挣扎。我到了要决定使用专有名词还是人称代词的地步。词确实很重要。马克·吐温据说曾经写过：“我没有时间给你写一封短信，所以我给你写了一封长信。”少写比多写更难。用尽可能少的词来表达你的观点。这在非小说作品中更是如此。如果你在写回忆录、叙事非小说、博客文章或销售文案，尽量使用尽可能少的词。<-不是这样。糟糕的例子。
- en: '**How do I know if my scene is necessary?**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**我如何知道我的场景是否必要？**'
- en: No scene should be unnecessary. Each scene should reveal character or move the
    plot forward, or it shouldn’t be there. Making sure that every scene contains
    the 3Cs will make it compelling and necessary.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 不应该有不必要的场景。每个场景都应该揭示角色或推动情节发展，否则就不应该存在。确保每个场景都包含3C将使其引人入胜且必不可少。
- en: '**Why are scenes so important?**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**为什么场景如此重要？**'
- en: I firmly believe that if you can write a great scene, then it makes writing
    a novel easier. There’s probably not a more important component of Story than
    the scene. We know readers now are fickle and sophisticated. They won’t wait long
    to be entertained. If you can’t write good scenes, they will not stick around
    for the rest of the story.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我坚信，如果你能写出一个很棒的场景，那么写小说会变得更容易。故事中可能没有比场景更重要的组成部分了。我们知道现在的读者是善变和老练的。他们不会等太久来娱乐自己。如果你不能写出好的场景，他们就不会等待故事的其余部分。
- en: '**How will I know if I’m getting better at scenes?**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**我如何知道我在场景方面是否变得更好了？**'
- en: Use the Scene Rubric, a tool I’m going to introduce in the next section. Sometimes
    it’s challenging to self-evaluate, so get yourself an accountability partner.
    Swap rubrics and help each other evaluate your scenes. Because the rubric is objective,
    you should be able to measure progress.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 使用场景评分表，这是我将在下一节介绍的工具。有时自我评估是有挑战性的，所以找一个负责任的伙伴。交换评分表，互相帮助评估你的场景。因为评分表是客观的，你应该能够衡量进步。
- en: It’s important to recognize that this is a process, a way to write—not a recipe.
    A story has to have a beginning, middle, and end. But that doesn’t mean every
    story is the same because it has those components. It’s not a recipe. It’s not
    a lockstep program. It’s more of an approach.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是要认识到这是一个过程，一种写作方式，而不是一个配方。一个故事必须有开头、中间和结尾。但这并不意味着每个故事都是相同的，因为它有这些组成部分。这不是一个配方。它不是一个固定的程序。它更像是一种方法。
- en: Will I always have to use a scene worksheet for every scene I write, for the
    rest of my life?
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我是否总是需要为我写的每个场景使用一个场景工作表，直到我生命的尽头？
- en: At some point, you’ll internalize the elements of a good scene, and you’ll draft
    them without conscious thought. Like anything else, train yourself to do it properly
    and without thinking.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在某个时候，你会内化一个好场景的要素，你会毫不费力地起草它们。像任何其他事情一样，训练自己正确地做，而不用思考。
- en: When I started running, I had to think about my stride, my breathing, my pacing.
    Now, after running long-distance for several years, I just run.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 当我开始跑步时，我不得不考虑我的步幅、呼吸和配速。现在，跑了几年长距离后，我只是跑步。
- en: Until you feel confident that you’ve internalized proper scene structure, use
    the worksheet. You’ll know when you no longer need it, which will be different
    for everyone.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 直到你确信已经内化了正确的场景结构，才使用工作表。你会知道你不再需要它，对每个人来说都是不同的。
