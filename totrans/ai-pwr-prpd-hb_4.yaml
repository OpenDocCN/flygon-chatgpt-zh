- en: Fatima's resourcefulness was evident in her approach to sourcing meals from
    fast food restaurants. Rather than purchasing the meal for the customer, she would
    sell them an envelope containing instructions on what to order, including the
    necessary portions, and discount vouchers that she had prearranged with the chosen
