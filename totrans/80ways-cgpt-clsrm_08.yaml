  zh: '*您是否需要为报告创建一份执行摘要或为您撰写的文章编写摘要？那么，让 chatGPT 先来试试。[^(25)](DsLqM8LuNcUFAQVy.xhtml#jY7Twh1yDt58owuc-endnote-1675021968205-text)
    例如，这是 2016 年 SUNYCIT 会议旅行报告的执行摘要（bit.ly/3wEuYDO）。*'
- en: '**Write an executive summary based on this information: <report details>**'
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: '**根据这些信息编写一份执行摘要：<报告详情>**'
- en: 'ChatGPT: *The SUNY JCC conference focused on the use of technology to support
    education. The highlights of the conference were grouped under themes: Blackboard
    Goals and Course Alignments, Digital Badges and Micro-credentialing, Open Educational
    Resources, Accessibility, and Miscellaneous initiatives. The conference emphasized
    the importance of building courses aligned with learning objectives and using
    Open Educational Resources for better retention and completion. It also stressed
    the importance of making courses and supporting materials accessible from the
    beginning. For the upcoming year, the focus will be on developing a badging constellation
    for faculty professional development in technology-enhanced instruction, exposing
    faculty to open educational resources, stressing the importance of accessibility,
    and increasing the online workshop catalog.*'
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT：*SUNY JCC会议聚焦于利用技术支持教育。会议的亮点分为几个主题：Blackboard目标和课程对齐，数字徽章和微证书，开放教育资源，可访问性以及其他倡议。会议强调了构建与学习目标对齐的课程以及使用开放教育资源以提高保留率和完成率的重要性。它还强调了从一开始就使课程和支持材料可访问的重要性。未来一年，重点将放在为教师专业发展开发徽章组合，让教师接触开放教育资源，强调可访问性的重要性以及增加在线研讨会目录。*
- en: 79\. TL;DR Summaries
  id: totrans-309
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 79\. TL;DR 摘要
- en: Do you have a mountain of content to sift through before your next meeting?
    Would you like to get the *Reader’s Digest* version? Then, feed chatGPT your long-form
    articles and ask for a summary of essential information.[^(26)](DsLqM8LuNcUFAQVy.xhtml#jY7Twh1yDt58owuc-endnote-1675020726114-text)
    You may have to input content in sections because of chatGPT limitations. Not
    familiar with TL;DR, not a problem. It stands for “Too Long, Didn’t Read.”
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否有一大堆内容需要在下次会议前筛选？想要得到*读者文摘*版吗？那就把你的长篇文章输入到chatGPT中，并要求摘要关键信息。[^(26)](DsLqM8LuNcUFAQVy.xhtml#jY7Twh1yDt58owuc-endnote-1675020726114-text)
    由于chatGPT的限制，你可能需要分段输入内容。不熟悉TL;DR，没问题。它代表“太长，没读”。
- en: 80\. Translate Research Articles
  id: totrans-311
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 80\. 翻译研究文章
- en: ChatGPT has opened up the world of research. Are you discovering essential articles
    written in languages other than your own? ChatGPT can help you translate the papers
    so that you can grasp the essence of the article.[^(27)](DsLqM8LuNcUFAQVy.xhtml#jY7Twh1yDt58owuc-endnote-1675019931420-text)
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT已经打开了研究的世界。你是否发现了用其他语言写的重要文章？ChatGPT可以帮助你翻译这些论文，以便你能够把握文章的要点。[^(27)](DsLqM8LuNcUFAQVy.xhtml#jY7Twh1yDt58owuc-endnote-1675019931420-text)
- en: Because of the prompt size limitations, you may have to copy and paste the article
    one section at a time. This example is a translation of the abstract from *El
    fenómeno de las necesidades de información en el contexto de la Web 2.0 en estudiantes
    de administración en el municipio de Atlixco, Puebla* by Albano Torres-Gómez.
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: 由于提示大小限制，你可能需要逐段复制粘贴文章。这个例子是对Albano Torres-Gómez所著《El fenómeno de las necesidades
    de información en el contexto de la Web 2.0 en estudiantes de administración en
    el municipio de Atlixco, Puebla》摘要的翻译。
- en: '**Translate to English: “Este trabajo analiza el fenómeno de las necesidades
    de información a partir de su surgimiento, comporta- miento y satisfacción, integrando
    los rasgos del usuario 2.0\. Los sujetos de estudio son alumnos del área admi-
    nistrativa de la Sede Atlixco del Complejo Regional Mixteca de la Benemérita Universidad
    Autónoma de Puebla (BUAP). Mediante la aplicación de un cuestionario, se encontró
    que la comunidad estudiantil presenta un sentido de pertenencia en construcción
    con la región de Atlixco; prefiere la modalidad presencial y percibe que su expe-
    riencia educativa es de la misma calidad en compara- ción con la del campus de
    la capital. Por otro lado, sus necesidades de información se centran principalmente
    en la salud emocional, el desarrollo profesional, los via- jes y el desarrollo
    personal. Los recursos y fuentes de información predominantes son los sitios web,
    las redes sociales y los videos. Además, se identificó que esta comunidad estudiantil
    muestra habilidades que corresponden a los rasgos del usuario 2.0; sin embargo,
    no reportan una satisfacción completa a sus necesidades de información, debido
    a la aplicación parcial de los criterios de relevancia, preci- sión, vigencia,
    utilidad y organización durante su com- portamiento informativo.”**'
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: '**翻译成西班牙语：“Este trabajo analiza el fenómeno de las necesidades de información
    a partir de su surgimiento, comportamiento y satisfacción, integrando los rasgos
    del usuario 2.0\. Los sujetos de estudio son alumnos del área administrativa de
    la Sede Atlixco del Complejo Regional Mixteca de la Benemérita Universidad Autónoma
    de Puebla (BUAP). Mediante la aplicación de un cuestionario, se encontró que la
    comunidad estudiantil presenta un sentido de pertenencia en construcción con la
    región de Atlixco; prefiere la modalidad presencial y percibe que su experiencia
    educativa es de la misma calidad en comparación con la del campus de la capital.
    Por otro lado, sus necesidades de información se centran principalmente en la
    salud emocional, el desarrollo profesional, los viajes y el desarrollo personal.
    Los recursos y fuentes de información predominantes son los sitios web, las redes
    sociales y los videos. Además, se identificó que esta comunidad estudiantil muestra
    habilidades que corresponden a los rasgos del usuario 2.0; sin embargo, no reportan
    una satisfacción completa a sus necesidades de información, debido a la aplicación
    parcial de los criterios de relevancia, precisión, vigencia, utilidad y organización
    durante su comportamiento informativo.”**'
- en: 'ChatGPT: *This work analyzes the phenomenon of information needs from its emergence,
    behavior, and satisfaction, integrating the traits of the user 2.0\. The study
    subjects are administrative area students at the Atlixco campus of the Mixteca
    Regional Complex of the Autonomous University of Puebla (BUAP). A questionnaire
    found that the student community presents a sense of belonging in construction
    with the Atlixco region; they prefer face-to-face and perceive their educational
    experience to be of the same quality as the one on the capital campus. On the
    other hand, their information needs are mainly focused on emotional health, professional
    development, travel, and personal development. The predominant information resources
    and sources are websites, social networks, and videos. Additionally, this student
    community shows skills that correspond to the traits of the user 2.0; however,
    they do not report complete satisfaction with their information needs due to the
    partial application of the relevance, precision, validity, utility, and organization
    criteria during their information behavior.*'
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT：*这项工作分析了信息需求现象从其产生、行为和满足方面，整合了用户2.0的特征。研究对象是普埃布拉自治大学（BUAP）Mixteca区域复合体Atlixco校区的行政区学生。通过问卷调查发现，学生群体与Atlixco地区建立了归属感；他们更喜欢面对面的教育方式，并认为他们的教育经验与首都校区的质量相同。另一方面，他们的信息需求主要集中在情感健康、职业发展、旅行和个人发展方面。主要的信息资源和来源是网站、社交网络和视频。此外，这个学生群体展现出与用户2.0特征相对应的技能；然而，由于在信息行为过程中仅部分应用了相关性、准确性、有效性、实用性和组织性等标准，他们并未完全满足他们的信息需求。*
