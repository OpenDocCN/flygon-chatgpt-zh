- en: Key Takeaways
  prefs: []
  type: TYPE_NORMAL
- en: 'Let’s take stock of these initial use cases and derive some initial findings
    and principles:'
  prefs: []
  type: TYPE_NORMAL
- en: Financial Implications
  prefs: []
  type: TYPE_NORMAL
- en: The expanded list of applications on the preceding page was a long one, but
    even our mere three example use cases add up to some serious efficiencies. It
    is not uncommon for firms to discover that—at least theoretically via value-stream
    mapping and end-to-end analysis—they can reduce SG&A expenses by 50 percent or
    more by applying ChatGPT to replace tasks and traditional ways of performing many
    activities.
  prefs: []
  type: TYPE_NORMAL
- en: ChatGPT adoption offers efficiency and innovation impacts that are orders of
    magnitude beyond other more popular investments (e.g., CRM software, which certainly
    carries a significant initial investment and annual costs). Why then are firms
    so willing to invest in things like expensive software but less willing to make
    equal investments in realizing the enormous impacts of the widespread adoption
    of ChatGPT? How long will it take conventional wisdom to catch up, and how many
    lemmings will plunge off the cliff in the meantime? The financial impacts can
    be enormous, providing another strong signal that the rules of the game have completely
    changed.
  prefs: []
  type: TYPE_NORMAL
- en: Repurposing Sales-and-Marketing Activities
  prefs: []
  type: TYPE_NORMAL
- en: With such significant impacts of ChatGPT on front-end productivity, how will
    your sales and marketing personnel now use their freed-up time toward other important
    activities in the business?
  prefs: []
  type: TYPE_NORMAL
- en: Will you expect a far greater level of output from your teams? Will they now
    increase their prospecting activities to find new customers and grow the business?
    Will they use ChatGPT to create regular social media posts from existing assets
    or scale their presence on social media to grow awareness of your brand?
  prefs: []
  type: TYPE_NORMAL
- en: Or will you use the opportunity to reconstruct and/or reduce SG&A to improve
    margins or offer lower prices and become more competitive?
  prefs: []
  type: TYPE_NORMAL
- en: And how do you quickly make these adjustments in your business when these impacts
    can be realized immediately?
  prefs: []
  type: TYPE_NORMAL
- en: As the playing field levels out and more companies adopt ChatGPT, competitive
    pressures will make these decisions urgent. We’d suggest there’s a large advantage
    in getting ahead of those decisions by acting now.
  prefs: []
  type: TYPE_NORMAL
- en: Redesigning and Rebooting Your “Sales-and-Marketing Machine”
  prefs: []
  type: TYPE_NORMAL
- en: Most six-month-old playbooks for new-customer acquisition would have previously
    prescribed mass-market techniques like marketing automation or lead-gen campaigns,
    both often outsourced and both using technology to “pull,” nurture, and qualify
    new leads. These playbooks would also recommend CRM systems for structuring data,
    engaging customers, running analytics, creating management reports, and a long
    list of other promised benefits. However, the value propositions for these tools
    inherently include liabilities beyond financial costs. For example, a CRM system
    might provide strong utility in some areas, but it can be harmful to sales cultures,
    often turning salespeople into data clerks and imposing big-company-style non-value-add
    work. Marketing automation has difficulties in breaking through the “shields”
    that digital has created to defend customers from advertiser saturation (which,
    ironically, digital created in the first place).
  prefs: []
  type: TYPE_NORMAL
- en: With ChatGPT now making salespeople hyperproductive and tools like Excel exponentially
    more powerful, old assumptions need to be updated. Smart firms who realize that
    the game has changed can redesign their own machines and tune them to new immense
    gains in capabilities. For example, firms can build a set of direct push processes
    that rivals much more expensive methods, services, and software for a small fraction
    of the cost, while better engaging front-end personnel and overcoming many of
    the inherent roadblocks associated with modern sales and marketing. (We’ll review
    some of these ideas later.) ChatGPT has now made every one of your salespeople
    immensely more powerful without the need for that additional software, and it’s
    unlocked marketing capabilities previously unavailable to SMBs. With an innovative
    mindset and a little investment in adopting these tools, smart firms can take
    advantage if they’re willing to think a little differently.
  prefs: []
  type: TYPE_NORMAL
- en: In addition, what can this realization mean for your other “machines” in service,
    manufacturing, or product development? How might a “system” of these machines—i.e.,
    a business in total—operate better with some strategic changes made to the system
    design? Leaders must think beyond mere adoption and realize that end-to-end organizational
    processes, playbooks, and expectations need to be redesigned and rebooted for
    a new age of capabilities and productivity.
  prefs: []
  type: TYPE_NORMAL
