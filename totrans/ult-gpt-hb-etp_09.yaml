  id: totrans-588
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个环保摩托车开发努力中，ChatGPT-4利用多方面的代理系统来模拟设计和推出一款为不同人群量身定制的尖端混合动力摩托车。最初，**目标分析代理**分解用户的广泛目标，勾勒出设计偏好、目标人群和技术包含等关键领域，以全面了解项目的抱负。
- en: Subsequently, the **Expert Agent****s** delves into each area, eliciting detailed
