- en: '[Objectives](contents.xhtml#sc2_77a)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[目标](contents.xhtml#sc2_77a)'
- en: After studying this chapter, the readers should be able to define sorting as
    well as identifying various types of sorting techniques.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在学习完本章后，读者应该能够定义排序，并识别各种排序技术。
- en: '[Definition of](contents.xhtml#sc2_78a)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[定义](contents.xhtml#sc2_78a)'
- en: Sorting is any process of arranging items systematically, i.e., arranging items
    in a sequence ordered by some criterion. For example, sorting of data in either
    increasing or decreasing order.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 排序是任何一种有序排列项目的过程，即按照某种标准将项目按顺序排列。例如，按照递增或递减顺序对数据进行排序。
- en: '[Simple sort](contents.xhtml#sc3_79a)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[简单排序](contents.xhtml#sc3_79a)'
- en: 'To perform a simple sort on a column, follow the following steps:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 要对列执行简单排序，请按照以下步骤进行：
- en: Select any cell in the column which you want to sort.
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择要排序的列中的任意单元格。
- en: Activate the Data ribbon tab.
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 激活“数据”功能区。
- en: 'In the Sort & Filter group, click the Sort Ascending or Sort Descending button.
    As shown in [Figure 6.1](#fig6-1), this will sort the entire database:'
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“排序和筛选”组中，单击“升序排序”或“降序排序”按钮。如[图6.1](#fig6-1)所示，这将对整个数据库进行排序：
- en: '![](images/Figure_6.1.png)'
  id: totrans-18
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![](images/Figure_6.1.png)'
- en: 'Figure 6.1: Simple sort'
  id: totrans-19
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图6.1：简单排序
- en: '[Multilevel sort](contents.xhtml#sc3_80a)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[多级排序](contents.xhtml#sc3_80a)'
- en: Sometimes, you may want to sort your data in multiple columns. For example,
    you want to sort employee information by region and department. This can be done
    by multilevel sorting.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，您可能希望按多个列对数据进行排序。例如，您希望按区域和部门对员工信息进行排序。这可以通过多级排序来实现。
- en: 'To sort a list based on two or more columns:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 要根据两个或更多列对列表进行排序：
- en: Select any cell in the list.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择列表中的任意单元格。
- en: Activate the Data ribbon tab.
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 激活“数据”功能区。
- en: In the Sort & Filter ribbon group, click Sort to open the Sort dialog box.
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“排序和筛选”功能区中，单击“排序”以打开“排序”对话框。
- en: From the Sort by list, select the column heading of the column by which you
    want to sort the list, select a sorting order.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从“排序依据”列表中，选择您想要按照哪一列的列标题对列表进行排序，选择排序顺序。
- en: All records will be sorted first based on the column and the sorting order you
    selected.
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 所有记录将首先根据您选择的列和排序顺序进行排序。
- en: From the Then by list, select the next column by which you want to sort.
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从“然后按”列表中，选择您想要排序的下一列。
- en: If necessary, add more Then by fields by clicking Add Level.
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如有必要，通过单击“添加级别”来添加更多“然后按”字段。
- en: 'When all Then by fields are complete, click OK, as shown in [Figure 6.2](#fig6-2):'
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当所有“然后按”字段都填写完毕后，单击“确定”，如[图6.2](#fig6-2)所示：
- en: '![](images/Figure_6.2.png)'
  id: totrans-31
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![](images/Figure_6.2.png)'
- en: 'Figure 6.2: Multilevel sort'
  id: totrans-32
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图6.2：多级排序
- en: 'Note: Make sure at least one “Then By” field is selected before clicking on
    OK button.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：在单击“确定”按钮之前，请确保至少选择一个“然后按”字段。
- en: '[Customized sort](contents.xhtml#sc3_81a)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[自定义排序](contents.xhtml#sc3_81a)'
- en: In the custom sorting, the list will sort the data in the sequence specified
    by you. Consider an example, when we sort the data, region wise, it sorts either
    in the ascending or descending order, but we want to sort our data in a customized
    order.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在自定义排序中，列表将按照您指定的顺序对数据进行排序。考虑一个例子，当我们按区域对数据进行排序时，它会按照升序或降序排序，但我们希望按照自定义顺序对数据进行排序。
- en: 'For example, East, West, North, and South. To do so, we would need to perform
    a custom sort, as described in the following steps:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，东、西、北和南。为此，我们需要执行自定义排序，如以下步骤所述：
- en: Select any cell in the list.
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择列表中的任意单元格。
- en: Activate the Data tab.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 激活“数据”选项卡。
- en: In the Sort & Filter group, click Sort to open the Sort dialog box.
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“排序和筛选”组中，单击“排序”以打开“排序”对话框。
- en: From the Sort By list, select the column heading of the column by which you
    want to sort the list.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从“排序方式”列表中，选择要按其排序列表的列标题。
- en: From sorting order, select Custom List.
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从排序顺序中，选择“自定义列表”。
- en: It will open the Custom List dialog box.
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它将打开“自定义列表”对话框。
- en: Type the sequence by which you wish to sort.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入您希望排序的顺序。
- en: Click on Add button to add the list in custom sort.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“添加”按钮将列表添加到自定义排序中。
- en: Click OK.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“确定”。
- en: '[Conclusion](contents.xhtml#sc2_82a)'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '[结论](contents.xhtml#sc2_82a)'
- en: In conclusion, sorting data in a database is essential for organizing information
    and facilitating efficient analysis. By applying various sorting techniques such
    as simple sort, multilevel sort, and customized sort, we can arrange data based
    on specific criteria and improve the usability and functionality of our database.
    Sorting enables us to navigate and compare data more effectively, leading to better
    insights and informed decision-making.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，在数据库中对数据进行排序对于组织信息和促进高效分析至关重要。通过应用各种排序技术，如简单排序、多级排序和自定义排序，我们可以根据特定标准排列数据，并提高数据库的可用性和功能性。排序使我们能够更有效地导航和比较数据，从而获得更好的见解和明智的决策。
