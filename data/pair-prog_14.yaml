- en: Despite having my name on the cover, this book was a collaborative effort. I
    am grateful to everyone who contributed their time and sometimes their money to
    make this book a reality.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我的名字出现在封面上，但这本书是大家的共同努力。我要感谢所有为让这本书变为现实而付出时间，有时甚至付出金钱的人。
- en: Inner Circle
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 内部圈子
- en: Greg Marine is one of my earliest and most loyal supporters. He is always willing
    to share a well-considered opinion. He edited and co-authored my book Don’t Say
    That at Work and has been with me every step of the way with this book. I couldn’t
    have done it without him. Follow Greg on Twitter at @ByGregMarine and receive
    a daily dose of optimistic wisdom.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Greg Marine是我最早和最忠诚的支持者之一。他总是愿意分享经过深思熟虑的意见。他编辑并共同撰写了我的书《在工作中不要说那些话》，并且在写这本书的每一步都与我同在。没有他，我做不到这一切。在Twitter上关注Greg的@ByGregMarine，每天都会得到一些积极的智慧。
