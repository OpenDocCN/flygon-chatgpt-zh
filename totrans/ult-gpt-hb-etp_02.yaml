  type: TYPE_NORMAL
  zh: '[ChatGPT对企业的影响](toc.xhtml#c03)'
- en: '[Introduction](toc.xhtml#s43a)'
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[介绍](toc.xhtml#s43a)'
- en: Building on the insights from the previous chapter on CapabilityGPT, this chapter
    delves deeper into the real-world implications of these foundational AI capabilities.
    While we previously highlighted the 18 AI capabilities that can help enterprises
    transform into AI-first organizations, here we will explore how these capabilities,
    when used as building blocks, can reshape the workweek of specific enterprise
    roles.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在前一章关于CapabilityGPT的见解基础上，本章将更深入地探讨这些基础人工智能能力的现实影响。虽然我们之前强调了18种人工智能能力可以帮助企业转变为以人工智能为先的组织，但在这里，我们将探讨这些能力如何作为构建模块使用时，可以重塑特定企业角色的工作周。
- en: 'We focus on six main business roles: Subject Matter Experts, IT-Specialists,
    Content Creators, Customer Relations Specialists, Knowledge Workers, and Business
    Leaders (refer to *[Figure 3.1](#fig3_1)*).'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我们关注六个主要的商业角色：专业人员、IT专家、内容创作者、客户关系专家、知识工作者和商业领袖（参见*[图3.1](#fig3_1)*）。
- en: '![](images/Figure-3.1.jpg)'
  id: totrans-5
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure-3.1.jpg)'
- en: '**[Figure 3.1](#fig3_1):** Enterprise Role Overview'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**[图3.1](#fig3_1):** 企业角色概述'
- en: 'Each of these roles can leverage one or more of the 18 AI capabilities from
    the CapabilityGPT framework to enhance their daily tasks, innovate in their fields,
    and make more informed decisions. For instance:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这些角色中的每一个都可以利用CapabilityGPT框架中的18种人工智能能力之一或多个来增强他们的日常任务，在其领域进行创新，并做出更明智的决策。例如：
- en: Subject Matter Experts can automate tasks and routine decisions using specific
    AI capabilities tailored to their needs.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 专业人员可以利用定制的特定人工智能能力自动化任务和例行决策。
- en: IT Specialists can harness ChatGPT’s capabilities to enhance system design,
    data analysis, and foster innovative solutions.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: IT专家可以利用ChatGPT的能力来增强系统设计、数据分析，并促进创新解决方案。
- en: Content Creators can tap into AI capabilities to inspire and produce quality
    content.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内容创作者可以利用人工智能能力来激发并产生高质量内容。
- en: Customer Relations Specialists can elevate their customer service standards
    with the aid of the AI framework.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户关系专家可以借助人工智能框架提升其客户服务标准。
- en: Knowledge Workers can utilize specific capabilities for advanced knowledge management
    and reasoning, leading to heightened productivity and quality.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 知识工作者可以利用特定能力进行高级知识管理和推理，从而提高生产力和质量。
- en: Business Leaders, equipped with tailored AI capabilities, can collect more data
    and perform analyses more rapidly and comprehensively.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 商业领袖，配备定制的人工智能能力，可以收集更多数据，并更快速、全面地进行分析。
- en: With the introduction of CapabilityGPT, AI’s benefits are accessible and adaptable
    across various roles in an enterprise. As we navigate through this chapter, we
    will illustrate how integrating these AI capabilities through ChatGPT offers enormous
    opportunities for increased productivity, innovation, and growth across each enterprise
    role.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 随着CapabilityGPT的引入，人工智能的好处可以在企业中各种角色中得到获取和适应。在本章中，我们将阐明如何通过ChatGPT集成这些人工智能能力，为每个企业角色的增加生产力、创新和增长提供巨大机遇。
