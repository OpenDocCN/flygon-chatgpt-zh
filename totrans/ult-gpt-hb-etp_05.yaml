  type: TYPE_NORMAL
- en: 'Phase 2: Cycle Execution'
  id: totrans-972
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Individual Cycle Execution Prompts: “Help me understand the requirements of
