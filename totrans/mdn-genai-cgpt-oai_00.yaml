- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: This book begins by introducing the field of generative AI, which focuses on
    creating new and unique data or content using machine learning algorithms. It
    covers the basics of Generative AI models and explains how these models are trained
    to generate new data.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书以介绍生成式AI领域开始，重点是使用机器学习算法创建新的独特数据或内容。它涵盖了生成式AI模型的基础知识，并解释了这些模型如何训练以生成新数据。
- en: After that, it focuses on concrete use cases of how ChatGPT can boost productivity
    and enhance creativity. It also dwells on how to get the best out of your ChatGPT
    interaction by improving your prompt design and leveraging zero-, one-, and few-shot
    learning capabilities.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 之后，它着重于ChatGPT如何提升生产力和增强创造力的具体用例。它还探讨了如何通过改进提示设计和利用零、一、和少次学习能力来充分利用ChatGPT互动。
- en: 'The book then continues with a zoom into the previous use cases clustered by
    domains: marketers, researchers, and developers/data scientists. Each domain will
    be covered with four concrete use cases that you can easily replicate on your
    own.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书随后对之前按领域聚类的用例进行了详细介绍：营销人员、研究人员和开发人员/数据科学家。每个领域将涵盖四个具体的用例，您可以轻松地自行复制。
- en: Then, from individual use cases, the book moves toward enterprise-level scenarios
    that make use of the OpenAI model APIs available on Azure infrastructure. The
    book will also focus on end-to-end scenarios of an existing customer story, as
    well as responsible AI implications.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，从个别用例开始，本书转向利用Azure基础设施上可用的OpenAI模型API的企业级场景。本书还将重点关注现有客户故事的端到端场景，以及负责任的AI影响。
- en: Finally, the book will recap the main elements discussed so far, and reflect
    on what’s coming next in the field of Generative AI.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，本书将回顾迄今讨论的主要要点，并反思生成式AI领域接下来的发展方向。
- en: By the end of this book, you’ll have the knowledge to both delve deeper into
    the Generative AI field and start using ChatGPT and OpenAI’s model APIs in your
    own projects.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 通过本书，您将掌握深入研究生成式AI领域并开始在自己的项目中使用ChatGPT和OpenAI模型API的知识。
- en: Who this book is for
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁
- en: This book is aimed at a broad audience. It is for general users who are interested
    in boosting their daily productivity with ChatGPT and OpenAI and diving deeper
    into the technology and model architecture behind ChatGPT. It is also for business
    users who want to get deeper into real-world applications of ChatGPT and OpenAI
    models and learn how they can empower their organizations. This book is also for
    data scientists and developers who want to dive deeper into the ways that ChatGPT
    and OpenAI models can boost their ML models and code, as well as marketers and
    researchers who want to dive deeper into the OpenAI and ChatGPT use cases in their
    domains.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向广泛的读者群体。它适用于对使用ChatGPT和OpenAI提高日常生产力以及深入了解ChatGPT背后的技术和模型架构感兴趣的一般用户。它也适用于希望深入了解ChatGPT和OpenAI模型在现实世界应用中的商业用户，并了解它们如何赋能其组织。本书还适用于希望深入了解ChatGPT和OpenAI模型如何提升其ML模型和代码的数据科学家和开发人员，以及希望深入了解其领域中OpenAI和ChatGPT用例的营销人员和研究人员。
- en: Since the book provides a theoretical overview of the technologies behind the
    OpenAI models and the main concepts of Generative AI, there are no particular
    requirements in order to read it. If you are also interested in implementing the
    practical use cases, the end-to-end solutions and relevant code in Python are
    provided, as well as the step-by-step implementation.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 由于本书提供了OpenAI模型背后的技术和生成式AI主要概念的理论概述，因此阅读本书并无特殊要求。如果您还对实施实际用例感兴趣，我们提供了端到端的解决方案和相关Python代码，以及逐步实施说明。
- en: What this book covers
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖了什么内容
- en: '[*Chapter 1*](B19904_01.xhtml#_idTextAnchor015), *Introduction to Generative
    AI*, provides an overview of the field of Generative AI, which focuses on creating
    new and unique data or content using machine learning algorithms. It covers the
    basics of Generative AI models and explains how these models are trained to generate
    new data. The chapter also focuses on the applications of Generative AI to various
    fields, such as image synthesis, text generation, and music composition, highlighting
    the potential of Generative AI in revolutionizing various industries.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B19904_01.xhtml#_idTextAnchor015)，*生成式AI简介*，提供了生成式AI领域的概述，重点是使用机器学习算法创建新的独特数据或内容。它涵盖了生成式AI模型的基础知识，并解释了这些模型如何训练以生成新数据。该章节还着重介绍了生成式AI在各个领域的应用，如图像合成、文本生成和音乐创作，突出了生成式AI在革新各行业中的潜力。'
- en: '[*Chapter 2*](B19904_02.xhtml#_idTextAnchor030), *OpenAI and ChatGPT – Beyond
    the Market Hype*, gives an overview of OpenAI and its most notable development,
    ChatGPT, highlighting its history, technology, and capabilities. The chapter also
    focuses on how ChatGPT can be used in various industries and applications to improve
    communication and automate processes and, finally, how it can impact the world
    of technology and beyond.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B19904_02.xhtml#_idTextAnchor030)，*OpenAI和ChatGPT – 超越市场炒作*，概述了OpenAI及其最显著的发展ChatGPT，重点介绍其历史、技术和能力。本章还关注了ChatGPT如何在各行业和应用中使用，以改善沟通和自动化流程，最终如何影响技术领域及其他领域。'
- en: '[*Chapter 3*](B19904_03.xhtml#_idTextAnchor046), *Getting Familiar with ChatGPT*,
    guides you through how to set up a ChatGPT account and start using the service.
    It will also cover how to interact with the web UI, how to organize chats according
    to topic, and how to structure a conversation.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B19904_03.xhtml#_idTextAnchor046)，*熟悉ChatGPT*，指导您如何设置ChatGPT账户并开始使用该服务。还将介绍如何与Web
    UI交互，如何根据主题组织聊天，以及如何构建对话。'
- en: '[*Chapter 4*](B19904_04.xhtml#_idTextAnchor053), *Understanding Prompt Design*,
    focuses on the importance of prompt design as a technique to improve a accuracy
    of the model. Indeed, prompts heavily impact the model’s generated output. A well-designed
    prompt can help guide the model toward generating relevant and accurate outputs,
    while a poorly designed prompt can be irrelevant or confusing. Finally, it is
    also important to implement ethical considerations in the prompt to prevent the
    model from generating harmful content.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B19904_04.xhtml#_idTextAnchor053)，*理解提示设计*，着重介绍了提示设计的重要性作为提高模型准确性的技术。实际上，提示对模型生成的输出有很大影响。一个设计良好的提示可以帮助引导模型生成相关和准确的输出，而一个设计不当的提示可能是无关或令人困惑的。最后，还重要的是在提示中实施道德考虑，以防止模型生成有害内容。'
- en: '[*Chapter 5*](B19904_05.xhtml#_idTextAnchor061), *Boosting Day-to-Day Productivity
    with ChatGPT*, goes through the main activities ChatGPT can do for general users
    on a daily basis, boosting users’ productivity. The chapter will focus on concrete
    examples of writing assistance, decision-making, creative inspiration, and so
    on, enabling you to try them on your own.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B19904_05.xhtml#_idTextAnchor061)，*ChatGPT提升日常工作效率*，介绍了ChatGPT可以为普通用户在日常生活中做的主要活动，提高用户的生产力。本章将重点介绍写作辅助、决策制定、创意灵感等具体示例，让您可以自己尝试。'
- en: '[*Chapter 6*](B19904_06.xhtml#_idTextAnchor069), *Developing the Future with
    ChatGPT*, focuses on how developers can make use of ChatGPT. The chapter will
    focus on the main use cases ChatGPT can address in this domain, including code
    review and optimization, documentation generation, and code generation. This chapter
    will provide examples and enable you to try the prompts on your own.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B19904_06.xhtml#_idTextAnchor069)，*与ChatGPT共同开发未来*，着重介绍了开发人员如何利用ChatGPT。本章将重点关注ChatGPT在这一领域可以解决的主要用例，包括代码审查和优化、文档生成和代码生成。本章将提供示例，并让您尝试自己的提示。'
- en: '[*Chapter 7*](B19904_07.xhtml#_idTextAnchor077), *Mastering Marketing with
    ChatGPT*, focuses on how marketers can make use of ChatGPT. The chapter will focus
    on the main use cases ChatGPT can address in this domain, including A/B testing,
    keyword targeting suggestions, and social media sentiment analysis. This chapter
    will provide examples and enable you to try the prompts on your own.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B19904_07.xhtml#_idTextAnchor077)，*ChatGPT精通营销*，着重介绍了营销人员如何利用ChatGPT。本章将重点关注ChatGPT在这一领域可以解决的主要用例，包括A/B测试、关键词定位建议和社交媒体情感分析。本章将提供示例，并让您尝试自己的提示。'
- en: '[*Chapter 8*](B19904_08.xhtml#_idTextAnchor086), *Research Reinvented with
    ChatGPT*, focuses on how researchers can make use of ChatGPT. The chapter will
    focus on the main use cases ChatGPT can address in this domain, including literature
    reviews, experiment design, and bibliography generation. This chapter will provide
    examples and enable you to try the prompts on your own.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B19904_08.xhtml#_idTextAnchor086)，*ChatGPT改变研究方式*，着重介绍了研究人员如何利用ChatGPT。本章将重点关注ChatGPT在这一领域可以解决的主要用例，包括文献综述、实验设计和参考文献生成。本章将提供示例，并让您尝试自己的提示。'
- en: '[*Chapter 9*](B19904_09.xhtml#_idTextAnchor096), *OpenAI and ChatGPT for Enterprises
    – Introducing Azure OpenAI*, focuses on the enterprise-level applications of OpenAI
    models, introducing Azure OpenAI Service. We will have an overview of Azure OpenAI
    Service’s model APIs and how they can be embedded into custom code. We will also
    focus on model parameters, configuration, and fine-tuning. Finally, we will make
    some considerations about the topic of responsible AI and how to make sure your
    AI system complies with ethical standards.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B19904_09.xhtml#_idTextAnchor096)，*OpenAI 和 ChatGPT 企业版 – 介绍 Azure
    OpenAI*，着重介绍了 OpenAI 模型在企业级应用中的应用，介绍了 Azure OpenAI 服务。我们将概述 Azure OpenAI 服务的模型
    API 以及如何将其嵌入自定义代码中。我们还将关注模型参数、配置和微调。最后，我们将对负责任人工智能的主题进行一些考虑，以确保您的人工智能系统符合道德标准。'
- en: '[*Chapter 10*](B19904_10.xhtml#_idTextAnchor109), *Trending Use Cases for Enterprises*,
    begins with an overview of the current most trending use cases with Azure OpenAI
    that enterprises are developing in the market today. We will explore concrete
    examples of projects, such as an intelligent search engine, AI assistant, and
    reports generator. Finally, we will focus on an end-to-end production project
    in a specific industry.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B19904_10.xhtml#_idTextAnchor109)，*企业的热门用例*，以当前市场上企业正在开发的使用 Azure
    OpenAI 的最热门用例概述开始。我们将探讨项目的具体示例，如智能搜索引擎、人工智能助手和报告生成器。最后，我们将专注于特定行业的端到端生产项目。'
- en: '[*Chapter 11*](B19904_11.xhtml#_idTextAnchor129), *Epilogue and Final Thoughts*,
    begins with a short recap of the most trending use cases examined in previous
    chapters. We will then move toward some considerations about the implications
    of Generative AI on industries and everyday life. We will also learn about ethical
    considerations and the role of Responsible AI in the project design phase. The
    chapter will conclude with some final thoughts about what the future of Generative
    AI will be in terms of new developments, with GPT-4 coming soon.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B19904_11.xhtml#_idTextAnchor129)，*结语和最终思考*，以对前几章中探讨的最热门用例进行简短回顾开始。然后，我们将转向一些关于生成式人工智能对行业和日常生活影响的考虑。我们还将了解道德考虑和负责任人工智能在项目设计阶段的作用。本章将以一些关于生成式人工智能未来发展的最终思考结束，GPT-4
    即将推出。'
