- en: Proofreading Your Scene with ChatGPT
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用ChatGPT校对您的场景
- en: If you’d like to have ChatGPT proofread your scene before you send it to the
    editor, you can use this handy prompt below!
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想在将场景发送给编辑之前让ChatGPT校对您的场景，您可以使用下面这个方便的提示！
- en: '*The Prompt*'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '*提示*'
- en: Hi ChatGPT! Please proofread the following scene based on the criteria provided.
    Emphasize corrections related to grammar, spelling, punctuation, and general writing
    mechanics.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 嗨，ChatGPT！请根据提供的标准校对以下场景。强调与语法、拼写、标点和一般写作机械方面相关的更正。
- en: '**Criteria for Proofreading**:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '**校对标准**：'
- en: '**Grammar**: Check for subject-verb agreement, correct tense usage, proper
    sentence structure, and other grammatical errors.'
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 语法：检查主谓一致性、正确的时态使用、适当的句子结构和其他语法错误。
- en: '**Spelling**: Identify and correct any misspelled words.'
  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 拼写：识别和纠正任何拼写错误的单词。
- en: '**Punctuation**: Ensure proper usage of commas, periods, semicolons, quotation
    marks, and other punctuation marks.'
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 标点符号：确保逗号、句号、分号、引号和其他标点符号的正确使用。
- en: '**Mechanics**: Look for inconsistencies in formatting, potential typographical
    errors, and other mechanical aspects of the text.'
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 机械方面：查找格式不一致、潜在的排版错误和文本的其他机械方面问题。
- en: '**Scene for Proofreading**: [INSERT YOUR SCENE HERE]'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 校对场景：[在这里插入你的场景]
- en: '**Additional Notes**: [Provide any specific instructions or areas of concern
    you want ChatGPT to pay special attention to.]'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**额外说明**：[提供您希望ChatGPT特别注意的具体说明或关注的领域。]'
