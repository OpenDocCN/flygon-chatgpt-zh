  type: TYPE_NORMAL
  zh: 提示-样本场景
- en: While the provided sample chapter is rooted in a science fiction narrative,
    its foundational storytelling principles can be adapted across all genres. At
    the heart of the analysis is the Three Story Method, emphasizing the crucial elements
    of Conflict, Choice, and Consequence. These pillars are not just exclusive to
    science fiction; they are universal cornerstones that breathe life into any compelling
    narrative, whether it’s romance, mystery, historical fiction, or any other genre.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然提供的样本章节根植于科幻叙事，但其基本叙事原则可以适用于所有类型。分析的核心是三部曲方法，强调冲突、选择和后果这些关键元素。这些支柱不仅仅适用于科幻小说；它们是赋予任何引人入胜叙事生命力的普遍基石，无论是浪漫小说、悬疑小说、历史小说还是其他任何类型。
- en: By delving into this example, you can grasp how to effectively interweave character
    motivations, plot twists, and thematic resonances into your unique tales. Moreover,
    with ChatGPT as your dedicated analytical companion, refining your story becomes
    an iterative and enlightening process.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 通过深入研究这个例子，您可以了解如何有效地将角色动机、情节转折和主题共鸣编织到您独特的故事中。此外，有了ChatGPT作为您的专属分析伴侣，完善您的故事将成为一个迭代和启发的过程。
- en: ChatGPT’s untiring capabilities mean that you can continuously tweak, adjust,
    and resubmit your prompts, perfecting your narrative arcs. It’s important to remember
    that while genres may differ in settings and tropes, the essence of a story—its
    challenges, dilemmas, and outcomes—is universally resonant. Harness this example,
    utilize the Three Story Method, and craft narratives that captivate and endure.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT的不懈能力意味着您可以不断地调整和重新提交您的提示，完善您的叙事弧线。重要的是要记住，虽然不同的类型可能在设置和模式上有所不同，但故事的本质——它的挑战、困境和结果——是普遍共鸣的。利用这个例子，利用三部曲方法，打造引人入胜且持久的叙事。
- en: It’s worth noting that the following scene from “m1ss10n” was revised dozens
    of times, including a revision by renowned author J.D. Barker, and another professional
    editor. Therefore, this scene is not in “draft” form as yours will be. Even so,
    it’s amazing to see the suggestions made by ChatGPT on a scene that was already
    tight and polished. Imagine how it’ll improve your first or second draft!
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，“m1ss10n”中的以下场景经过了数十次修订，包括著名作家J.D.巴克和另一位专业编辑的修订。因此，这个场景并不像您的草稿那样处于“草稿”形式。即便如此，看到ChatGPT对一个已经紧凑而精致的场景提出的建议仍然令人惊叹。想象一下它将如何改进您的第一稿或第二稿！
- en: 'If you’d like to read the rest of the short story for context, you can do that
    here:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想阅读剩下的短篇小说以了解背景，您可以在这里阅读：
- en: '[https://books2read.com/m1ss10n](https://books2read.com/m1ss10n)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://books2read.com/m1ss10n](https://books2read.com/m1ss10n)'
- en: Scene 1 from “m1ss10n”
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: “m1ss10n”的第一场景
- en: Major Davis used his finger to trace the old wound running down the left side
    of his face. He paused at the bottom of his chin and rubbed the scar tissue, the
    skin feeling itchy and tight. Davis double-tapped the incoming feed.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 大卫斯将手指沿着他脸上左侧的旧伤痕滑过。他停在下巴底部，揉搓着疤痕组织，皮肤感到痒和紧绷。戴维斯双击了传入的信息。
- en: “Sup, Mack?”
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “嘿，麦克？”
- en: “Hi, Dad.”
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: “嗨，爸。”
- en: His daughter’s voice cracked, and it wasn’t a faulty COMM unit.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 他女儿的声音裂开了，这不是通讯设备的问题。
- en: “Landing soon. What’s up?”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “马上就要着陆了。怎么了？”
- en: “Um…”
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: “嗯...”
- en: “What is it?”
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: “怎么了？”
- en: “The supply box. It’s… Geez, Dad. I can’t—”
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “补给箱。这个...天啊，爸。我不能——”
- en: “Just tell me. What’s the problem?”
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “告诉我。出了什么问题？”
- en: “Malfunction. Or something. I tried, but… Empty.”
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: “故障。或者其他什么。我试过了，但...空的。”
- en: Davis sighed and shook his head.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 戴维斯叹了口气，摇了摇头。
- en: “Did you trace the red cable back to the power block?”
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: “你追踪红色电缆回到电源块了吗？”
- en: “Yeah. Of course. And before you ask me, yes, I rebooted the block grid, too.
    Still nothing.”
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “是的。当然。在你问我之前，是的，我也重新启动了电源网格。还是没有反应。”
- en: “How much food spoiled? Were you able to save anything?”
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: “食物坏了多少？你能救下什么吗？”
- en: “No. But it’s totally fine. I’m already planning a dinner of fried pickles breaded
    in baking soda.”
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: “不。但没关系。我已经计划好了一顿用小苏打粉裹着的炸泡菜面包。”
- en: Davis hesitated, his scar beginning to tingle beneath the skin. “Can you borrow
    some food from ERF652?”
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 戴维斯犹豫了一下，他的伤疤在皮肤下开始发痒。“你能从ERF652借点食物吗？”
- en: “Their box is down, too. Or at least that’s what they told me on the COMM.”
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: “他们的箱子也坏了。或者至少他们在通讯中是这么告诉我的。”
- en: Brigadier Billings looked at him with his AI-modded ocular. Davis glared back.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 比尔德将他用AI改装过的眼睛对准他。戴维斯瞪了回去。
- en: “I’ll be home soon. Don’t worry, okay?”
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: “我很快就会回家的。别担心，好吗？”
- en: “Starvation is nothing to worry about. That’s what I’ll tell my stomach.”
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: “饥饿不值得担心。这就是我会告诉我的胃。”
- en: “I’ll check on you when I get back from our first recon.” Davis shook his head.
    “Stay by your COMM.”
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: “我回来后会去看你的。别离开通讯。”
- en: “Got it duct taped to my forehead.”
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: “我把它用胶带粘在了我的额头上。”
- en: “Love you.”
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: “爱你。”
- en: “Love you, too, Dad.”
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: “爱你，爸。”
- en: He double-tapped the feed to end it.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 他双击了信息以结束通话。
- en: Billings huffed. “You don’t have to do that.”
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 比尔德咕哝着。“你不必这样做。”
- en: “What?”
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: “什么？”
- en: “Double-tap it. They updated that protocol years ago.”
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: “双击它。他们几年前更新了那个协议。”
- en: Davis stared at Billings. “I’ll double-tap whatever the hell I want to double-tap.”
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 戴维斯盯着比尔德。“我会双击任何该死的东西。”
- en: Billings nodded as the NavMap appeared before them.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 比尔德点了点头，导航地图出现在他们面前。
- en: Davis looked out the porthole at the eternal fire piercing the night sky. He
    brought the 7HV Interstellar Exterm craft through what little remained of the
    glowing atmosphere and toward the planet’s surface.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 戴维斯朝着舷窗外望去，看着穿透夜空的永恒之火。他将7HV星际灭绝飞船穿过了仅存的微弱大气层，朝着行星表面飞去。
- en: “Sir. Navigation system down.”
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: “长官。导航系统坏了。”
- en: “What?”
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: “什么？”
- en: “Navigation is down.”
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: “导航系统坏了。”
- en: Davis blinked and visualized his daughter’s face once more before replying to
    Billings. “Reboot it.”
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 戴维斯眨了眨眼，再次在脑海中想象出女儿的脸，然后回答比尔德。“重新启动它。”
- en: “Tried that. Not coming back up.”
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: “试过了。还是不起作用。”
- en: The crafty veteran always came back, no matter how many missions Billings ran
    for the Agency. His eye couldn’t hold focus for more than two seconds, and his
    mouth twisted into an eternal snarl. Although he’d shaved his head before leaving
    for this mission, Billings had let the silver ends of his facial hair creep down
    onto the middle of his chest.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 狡猾的老兵总是回来，无论比林斯为机构执行了多少次任务。他的眼睛无法集中注意力超过两秒，嘴巴扭曲成永恒的咆哮。尽管他在出发前剃了头，比林斯还是让他的银色胡须的末端爬到了胸前的中间。
- en: “We don’t have much time.” Davis scanned the readouts hovering on the surface
    of his face shield before doing the mental calculations. “Two hours?”
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: “我们没有太多时间。”戴维斯扫视着悬浮在他面罩表面的读数，然后进行心算。“两个小时？”
- en: “Yes, sir,” said Billings. “That’s about what I came up with, too.”
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，长官，”比林斯说。“我也得出了大致相同的结论。”
- en: The Major couldn’t fly to the deton-point without navigation. He glanced at
    the distometer and did more mental calculations.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 少校没有导航无法飞到引爆点。他看了看测距仪，进行了更多的心算。
- en: Billings shook his head. “110 minutes if we hustle. Not much wiggle room.”
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 比林斯摇了摇头。“如果我们加快速度，110分钟。没有太多的余地。”
- en: “I don’t think we have a choice, Brigadier. Tell the soldiers to load weapons
    and to pack a lunch. We’re putting boots on the ground.”
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: “我认为我们别无选择，旅长。告诉士兵们装备武器，准备午餐。我们要上战场了。”
- en: Davis glanced over his shoulder as Billings walked to the rear of the 7HV, where
    the other two soldiers sat strapped into their safety harnesses. Samson started
    unbuckling as soon as Billings approached, apparently following the conversation
    on his COMM. Walsh pretended he wasn’t, forcing Billings to issue the command.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 戴维斯扫了一眼比林斯，比林斯走向7HV的后部，那里另外两名士兵系在安全带上。萨姆森一到比林斯走近，就开始解开安全带，显然是在听COMM上的对话。沃尔什假装没有听到，强迫比林斯下令。
- en: “We’re going on foot. Major’s orders. You guys got an earwax blockage or something?”
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: “我们要步行。少校的命令。你们是耳朵堵塞了吗？”
- en: Samson stood and smiled, black gaps where teeth should have been. He yawned,
    fogging his face shield and preventing Billings from seeing the evil eye beneath
    his shaggy hair. What Samson lacked in experience, he compensated for with strength.
    At well over six feet tall, the man could easily lift four pod shippers above
    his head—filled to the brim with SustainGrain.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 萨姆森站起来微笑，黑色的缺口应该是牙齿的地方。他打了个哈欠，蒙上了他的面罩，使比林斯看不到他蓬乱头发下邪恶的眼睛。尽管萨姆森缺乏经验，但他以力量弥补了这一点。身高超过六英尺，这个人可以轻松地举起四个装满SustainGrain的货船。
- en: “There’s not enough time,” said Walsh, watching Samson load his weapon. “The
    Avars will be on us before we get to the deton-point.”
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: “时间不够了，”沃尔什说着，看着萨姆森装备武器。“我们到达引爆点之前，阿瓦尔人就会袭击我们。”
- en: Walsh winced as he stood, years of service running wrinkles down his face. He
    rolled up to a standing position, taking a deep breath as if the mission was nothing
    but a stubborn chore to be scratched off his task list.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 沃尔什站起来时皱纹在他脸上流淌，多年的服务留下了痕迹。他站起来，深吸一口气，仿佛任务只是一个顽固的琐事，需要从任务清单上划掉。
- en: The engines whined as the Major reversed thrust, the landing gear touching down
    on the surface. Davis was out of the pilot’s chair and standing before Walsh opened
    his mouth.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 当少校逆转推力时，引擎发出嗡嗡声，起落架触地。戴维斯在飞行员椅上站起来，沃尔什还没开口。
- en: “Go time, boys. You don’t want to be out there when the sun goes down, trust
    me.”
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: “出发时间到了，伙计们。相信我，你们不想在太阳落山时还在外面。”
- en: Samson chuckled. “Bring on the Avars.”
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 萨姆森笑了。“阿瓦尔人，我们来吧。”
- en: “Easy to say when you haven’t been here at night.” The Major clicked at Samson.
    “They’re not gonna risk coming out in the sunlight.”
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: “你们白天不在这里，说起来容易。”少校对萨姆森说。“他们不会冒险在阳光下出来。”
- en: Davis shook his head at Billings. “It’s taken us five years to locate the Queen.
    We won’t get a better shot.”
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 戴维斯对比林斯摇了摇头。“我们花了五年时间找到女王。我们不会有更好的机会了。”
- en: “Not arguing, Major. Just hoping we get her before she gets us.”
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: “不反对，少校。只是希望我们比她先下手。”
- en: “Heroes sacrifice for the greater good. Let’s roll.”
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: “英雄为了更大的利益而牺牲。让我们出发吧。”
- en: Despite the bluster, Davis needed the invincible attitude of youth on their
    side if they hoped to kill the Queen. The settlement wouldn’t survive another
    infestation. If they didn’t take out the Avars now, they’d lose their best opportunity.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管吹牛，戴维斯需要年轻人的不可战胜的态度，如果他们希望杀死女王的话。定居点不会再经受另一次的侵袭。如果他们现在不消灭阿瓦尔人，他们将失去最好的机会。
- en: My Completed Prompt for “m1ss10n”
  id: totrans-63
  prefs:
