- en: Two-variable data tables
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 双变量数据表
- en: What-if-Scenarios
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 假设情景
- en: Creating scenarios
  id: totrans-13
