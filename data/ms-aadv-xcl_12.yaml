- en: '[Display a scenario](contents.xhtml#sc3_147a)'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: '[显示场景](contents.xhtml#sc3_147a)'
- en: 'When you display a scenario, you change the values of the cells saved as part
    of that scenario. Follow the given steps to display a scenario:'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 当您显示场景时，您会更改保存为该场景一部分的单元格的值。按照以下步骤显示场景：
- en: Activate the Data tab.
  id: totrans-108
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 激活“数据”选项卡。
- en: From the What-if Analysis list in the Data Tools group, select Scenario Manager
    to open the Scenario Manager dialog box.
  id: totrans-109
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“数据工具”组中的“假设分析”列表中，选择“场景管理器”以打开“场景管理器”对话框。
- en: Click the name of the scenario you want to display.
  id: totrans-110
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击要显示的场景名称。
- en: Click Show.
  id: totrans-111
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击“显示”。
- en: 'Note: Double clicking the name of the scenario displayed in the Scenarios box
    is the same as selecting the name and choosing the Show values.'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：双击“场景”框中显示的场景名称与选择名称并选择“显示值”是相同的。
- en: '[Merge scenarios from another worksheet](contents.xhtml#sc2_148a)'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: '[从另一个工作表合并场景](contents.xhtml#sc2_148a)'
- en: 'It is easy to merge scenarios when all What-if models on the worksheets are
    identical. All changing cells on the source worksheet must refer to the corresponding
    changing cells on the active worksheet. Excel copies all scenarios on the source
    sheet to the active worksheet. To merge scenarios from another worksheet, follow
    these steps:'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 当所有工作表上的“假设”模型都相同时，合并场景很容易。源工作表上的所有变化单元格必须引用活动工作表上对应的变化单元格。Excel将源工作表上的所有场景复制到活动工作表。要从另一个工作表合并场景，请按照以下步骤操作：
- en: Open all of the workbooks that contain the scenarios you want to merge.
  id: totrans-115
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开包含你想要合并场景的所有工作簿。
- en: Switch to the worksheet where you want to merge the scenarios.
  id: totrans-116
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 切换到你想要合并场景的工作表。
- en: Activate the Data tab.
  id: totrans-117
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 激活“数据”选项卡。
- en: From the What-if Analysis list in the Data Tools group, select Scenario Manager
    to open the Scenario Manager dialog box.
  id: totrans-118
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“数据工具”组中的“假设分析”列表中，选择“场景管理器”以打开“场景管理器”对话框。
- en: Click Merge.
  id: totrans-119
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“合并”。
- en: In the Book box, click a workbook name.
  id: totrans-120
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“工作簿”框中，单击工作簿名称。
- en: In the Sheet box, click the name of a worksheet that contains the scenarios
    you want to merge.
  id: totrans-121
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“工作表”框中，单击包含你想要合并的场景的工作表的名称。
- en: Click OK.
  id: totrans-122
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“确定”。
- en: Repeat this process if you want to merge scenarios from more worksheets.
  id: totrans-123
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你想要从更多工作表合并场景，请重复此过程。
- en: '[Protecting scenarios](contents.xhtml#sc3_149a)'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: '[保护场景](contents.xhtml#sc3_149a)'
- en: 'The Add Scenario and Edit Scenario dialog boxes contain two protection options:'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 添加场景和编辑场景对话框包含两个保护选项：
- en: Prevent Changes
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 防止更改
- en: Hide
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 隐藏
- en: If you select Prevent Changes and then activate sheet protection, the scenarios
    you define cannot be edited. However, this does not prevent you from seeing the
    values of the changing cells directly on the sheet (unless the cells themselves
    are locked). Rather, the scenarios themselves are protected from modification
    when the Prevent Changes check box is selected.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你选择“防止更改”，然后激活工作表保护，你定义的场景将无法编辑。然而，这并不妨碍你直接在工作表上查看变化单元格的值（除非单元格本身被锁定）。相反，当选择“防止更改”复选框时，场景本身将受到保护，无法修改。
- en: In addition, selecting the Hide check box removes a scenario name from the list
    of defined scenarios, preventing its display. Once you select protection options
    in the Add Scenario or Edit Scenario dialog box, you must activate sheet protection.
    To do this, use the protection command on the Tools menu, and then choose Protect
    Sheet.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，选择“隐藏”复选框会从定义的场景列表中移除一个场景名称，防止其显示。一旦在“添加场景”或“编辑场景”对话框中选择了保护选项，你必须激活工作表保护。要做到这一点，请使用“工具”菜单上的保护命令，然后选择“保护工作表”。
- en: 'Note: When sheet protection is activated, you can still add scenarios. However,
    you cannot edit or delete them unless the Prevent Changes check box is cleared.'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：激活工作表保护时，仍然可以添加场景。但是，除非清除“防止更改”复选框，否则无法编辑或删除它们。
- en: '[Conclusion](contents.xhtml#sc2_150a)'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: '[结论](contents.xhtml#sc2_150a)'
- en: In conclusion, the What-if Analysis tools in Excel, including Goal Seek, Data
    Tables, and Scenario Manager, provide valuable insights and help in making informed
    decisions by exploring different scenarios and analyzing the impact of variables
    on formulas. These tools are essential for financial planning, budgeting, and
    forecasting, allowing users to save time, reduce errors, and gain valuable insights
    for better decision-making.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，Excel中的“假设分析”工具，包括目标搜索、数据表和场景管理器，提供了宝贵的见解，并通过探索不同场景和分析变量对公式的影响来帮助做出明智的决策。这些工具对于财务规划、预算编制和预测至关重要，让用户节省时间，减少错误，并获得更好的决策见解。
- en: '[Exercise](contents.xhtml#sc2_151a)'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: '[练习](contents.xhtml#sc2_151a)'
- en: 'You work for a financial planning company and are analyzing the impact of different
    loan options on monthly payments. You have the following information:'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 你在一家财务规划公司工作，正在分析不同贷款选项对月供的影响。你有以下信息：
- en: 'Loan Amount: $100,000'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 贷款金额：$100,000
- en: 'Interest Rate: 5.5%'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 利率：5.5%
- en: 'Loan Term: 20 years'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 贷款期限：20年
- en: 'Using What-if Analysis, perform the following tasks:'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 使用数据工具组中的“假设分析”，执行以下任务：
- en: 'Task 1: Goal Seek'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 任务1：目标搜索
- en: Calculate the monthly payment (EMI) for the given loan amount, interest rate,
    and loan term.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 计算给定贷款金额、利率和贷款期限的月供（EMI）。
- en: Use Goal Seek to find the number of months required to pay off the loan if the
    monthly payment is increased to $800.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 使用目标搜索功能找出如果每月付款增加到$800，则需要多少个月才能偿清贷款。
- en: 'Task 2: Data Table'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 任务2：数据表
- en: Create a one-variable data table to analyze the impact of changing interest
    rates (4%, 5%, 6%) on the monthly payment for the given loan amount and term.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个一变量数据表，分析改变利率（4%，5%，6%）对给定贷款金额和期限的月付款的影响。
- en: Create a two-variable data table to analyze the impact of changing both the
    loan amount ($80,000, $100,000, $120,000) and loan term (15 years, 20 years, 25
    years) on the monthly payment.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个双变量数据表，分析改变贷款金额（$80,000，$100,000，$120,000）和贷款期限（15年，20年，25年）对月付款的影响。
- en: 'Task 3: Scenario Manager'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 任务3：场景管理器
- en: Create a scenario named “Best Case” with the loan amount of $80,000, interest
    rate of 4%, and loan term of 15 years.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个名为“最佳情况”的场景，贷款金额为$80,000，利率为4%，贷款期限为15年。
- en: Create a scenario named “Worst Case” with the loan amount of $120,000, interest
    rate of 6%, and loan term of 25 years.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个名为“最坏情况”的场景，贷款金额为$120,000，利率为6%，贷款期限为25年。
- en: Generate a scenario summary report showing the monthly payment for each scenario.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 生成一个场景摘要报告，显示每个场景的月付款金额。
