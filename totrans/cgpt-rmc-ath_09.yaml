  id: totrans-317
  prefs: []
  type: TYPE_IMG
  zh: '![Diagram  Description automatically generated](../images/00061.jpeg)'
- en: '#Character is revealed by their actions, reactions, and extraordinary decisions
    in response to challenges introduced by the External Plot situation.'
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: '#角色通过他们的行动、反应和对外部情节挑战的非凡决定来展现。'
- en: '#In turn, the plot is driven by those reactions and decisions in a series of
    Scenes and Sequels to those scenes where the decision taken at the end of one
    scene triggers the response to that action in the opening of the next scene.'
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
  zh: '#反过来，情节是由那些反应和决定在一系列场景和对这些场景的续篇中推动的。'
- en: The plot is built up by the actions that the characters take under pressure.
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: 情节是由角色在压力下采取的行动构建起来的。
- en: Start by building a strong sense of who your main characters are. Then add a
    dilemma, challenge, or conflict.
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: 首先要建立起你的主要角色是谁的强烈感知。然后加入一个困境、挑战或冲突。
- en: Their responses, actions, and decisions will automatically generate your plot. Then
    you can start shaping those reactions into the best form possible for this story.
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
  zh: 他们的反应、行动和决定将自动生成你的情节。然后你可以开始将这些反应塑造成这个故事最好的形式。
