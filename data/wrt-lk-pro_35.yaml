- en: Problem-Solution
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题-解决方案
- en: This framework is centered around identifying a problem that the target audience
    is facing, and then offering a solution to that problem through the product or
    service being offered. This approach is effective in showcasing how the product
    or service can solve a specific pain point and add value to the customer’s life.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这个框架的核心是识别目标受众面临的问题，然后通过所提供的产品或服务提供解决方案。这种方法在展示产品或服务如何解决特定痛点并为客户的生活增加价值方面非常有效。
- en: 'Example: “Do you struggle with keeping your shoes organized and easily accessible?
    Our innovative shoe rack is the solution you’ve been looking for. With its compact
    design and multiple shelves, you can now easily store and find your shoes in no
    time. Say goodbye to cluttered and messy closets, and hello to a more organized
    life. Order now!”'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 例子：“您是否苦于保持鞋子有序并易于取用？我们创新的鞋架就是您一直在寻找的解决方案。凭借其紧凑的设计和多层架，您现在可以轻松存放和找到您的鞋子。告别凌乱和混乱的壁橱，迎接更有条理的生活。立即下单！”
- en: 'In this example, the copywriting framework Problem-Solution is applied by first
    identifying a problem that the target audience faces: “Do you struggle with keeping
    your shoes organized and easily accessible?” and then offering a solution “Our
    innovative shoe rack.” The copy then highlights the benefits of the solution “With
    its compact design and multiple shelves, you can now easily store and find your
    shoes in no time.” and the CTA “Order now!” encourages the target audience to
    take action and purchase the product.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个例子中，文案框架问题-解决方案首先识别目标受众面临的问题：“您是否苦于保持鞋子有序并易于取用？”然后提供解决方案：“我们创新的鞋架。”文案随后突出了解决方案的好处：“凭借其紧凑的设计和多层架，您现在可以轻松存放和找到您的鞋子。”而CTA“立即下单！”鼓励目标受众采取行动并购买产品。
