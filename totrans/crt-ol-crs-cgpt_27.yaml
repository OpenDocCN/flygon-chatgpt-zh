- en: 'Using ChatGPT to generate a video script on reflection prompts:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 使用ChatGPT生成关于反思提示的视频脚本：
- en: Create a discussion prompt for an online community discussion for [module name].
    The prompt should encourage students to share their strategies for overcoming
    barriers to sticking to their goals, the challenges they faced during the implementation
    process. Use [open-ended questions] and [prompts for reflection] to foster engagement
    and encourage students to share their experiences and insights. Include [suggestions
    for community guidelines and moderation] to ensure a productive and respectful
    discussion.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 为[模块名称]的在线社区讨论创建一个讨论提示。该提示应鼓励学生分享他们克服目标坚持障碍的策略，以及在实施过程中面临的挑战。使用[开放式问题]和[反思提示]来促进参与，并鼓励学生分享他们的经验和见解。包括[社区准则和管理建议]，以确保进行富有成效和尊重的讨论。
- en: '[Module 4: Supplement and Nutrient Timing Specific to Endurance Training]:
    =Indicate the specific module the interactive activity is related to, so that
    the content generated is tailored to the information covered in that module.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4模块：补充品和耐力训练特定的营养时机]：指示交互式活动与特定模块相关联，以便生成的内容与该模块涵盖的信息相适应。'
- en: '[Open-ended questions] = Examples: "What has been the biggest challenge you''ve
    faced while sticking to a plant-based diet? How have you overcome it?"'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[开放式问题] = 例如："在坚持植物性饮食过程中，您面临的最大挑战是什么？您是如何克服的？"'
- en: '[Prompts for reflection] = Examples: "How has sticking to a plant-based diet
    changed your overall well-being? What are some strategies you''ve found most effective
    for staying on track?"'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[反思提示] = 例如："坚持植物性饮食如何改变了您的整体健康？您发现哪些策略最有效，以保持在正确的轨道上？"'
- en: '[Suggestions for community guidelines and moderation] = Examples: "Please be
    respectful of other members'' experiences and perspectives. Any offensive or harmful
    comments will be removed."'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[社区准则和管理建议] = 例如："请尊重其他成员的经验和观点。任何冒犯性或有害的评论将被删除。"'
