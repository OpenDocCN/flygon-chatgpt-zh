- en: Getting Started with ChatGPT?
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 开始使用ChatGPT？
- en: '![image](d2d_images/chapter_title_below.png)'
  id: totrans-3
  prefs: []
  type: TYPE_IMG
  zh: '![image](d2d_images/chapter_title_below.png)'
- en: Begin by searching for "OpenAI ChatGPT" on your preferred search engine. Click
    on the link named “Introduction ChatGPT”.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 首先在您偏好的搜索引擎上搜索“OpenAI ChatGPT”。点击名为“介绍ChatGPT”的链接。
- en: '![image](d2d_images/image003.jpg)'
  id: totrans-5
  prefs: []
  type: TYPE_IMG
  zh: '![image](d2d_images/image003.jpg)'
- en: Click on the "Sign up" button to create an account.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 点击“注册”按钮创建账户。
- en: '![image](d2d_images/image000.jpg)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![image](d2d_images/image000.jpg)'
- en: Fill in the required information, such as your name, email address, and password.
    Follow any additional steps, such as agreeing to the terms and conditions. User
    can also login via Google, Microsoft or Apple accounts.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 填写必要信息，如您的姓名、电子邮件地址和密码。按照任何额外步骤，如同意条款和条件。用户还可以通过Google、Microsoft或Apple账户登录。
- en: '![image](d2d_images/image009.jpg)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![image](d2d_images/image009.jpg)'
- en: Once you have successfully created your account, return to the OpenAI website
    and click on the "Login" button. Enter your registered email address and password
    to access your account. After login in it will give you three options to select
    any one of them, click on ChatGPT
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 成功创建账户后，返回OpenAI网站并点击“登录”按钮。输入您注册的电子邮件地址和密码以访问您的账户。登录后，它将给您三个选项供选择，点击ChatGPT
- en: '![image](d2d_images/image008.jpg)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![image](d2d_images/image008.jpg)'
- en: Now it's time to write your first prompt!!! Start testing your prompts and interacting
    with ChatGPT. Refine and iterate on your prompts to achieve the desired results.
    Experiment with different questions, scenarios, or conversational styles to explore
    the capabilities of ChatGPT.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是时候写下你的第一个提示了！！！开始测试你的提示并与ChatGPT互动。优化和迭代你的提示以达到期望的结果。尝试不同的问题、场景或对话风格，探索ChatGPT的能力。
- en: In the search box, please type text “Tell me a joke” and check for the output
    (as shown in below screenshot’s screen1 and screen2)
