- en: Best ChatGPT Plugins
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 最佳 ChatGPT 插件
- en: '![image](d2d_images/chapter_title_below.png)'
  id: totrans-3
  prefs: []
  type: TYPE_IMG
  zh: '![image](d2d_images/chapter_title_below.png)'
- en: ChatGPT plugins are additional features or functionalities that can be integrated
    with the ChatGPT model to enhance its capabilities and tailor it for specific
    tasks or applications. These plugins extend the basic conversational abilities
    of ChatGPT by providing specialized functionality and domain-specific knowledge.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 插件是可以与 ChatGPT 模型集成以增强其功能并为特定任务或应用程序定制的附加功能或功能。这些插件通过提供专门功能和领域特定知识来扩展
    ChatGPT 的基本对话能力。
- en: Expedia
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: Expedia
- en: The "Expedia" ChatGPT plugin is a specialized integration that enhances ChatGPT's
    functionality to provide travel-related recommendations, information, and assistance
    using Expedia's services. It leverages Expedia's database, travel expertise, and
    API integration to offer real-time and contextually relevant travel recommendations
    and support.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '"Expedia" ChatGPT 插件是一个专门的集成，增强了 ChatGPT 的功能，利用 Expedia 的服务提供旅行相关的建议、信息和帮助。它利用
    Expedia 的数据库、旅行专业知识和 API 集成，提供实时和与上下文相关的旅行建议和支持。'
- en: Fiscal Note
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Fiscal Note
- en: Provides and enables access to select market-leading, real-time data sets for
    legal, political, and regulatory data and information.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 提供并允许访问选择的市场领先、实时的法律、政治和监管数据和信息集。
- en: ––––––––
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ––––––––
- en: '![image](d2d_images/scene_break.png)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![image](d2d_images/scene_break.png)'
- en: Instacart
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Instacart
- en: The "Instacart" ChatGPT plugin enhances the capabilities of ChatGPT specifically
    for tasks related to the popular online grocery delivery service, Instacart. It
    leverages the functionalities of Instacart's platform to provide seamless integration
    and assistance to users in their grocery shopping experience.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '"Instacart" ChatGPT 插件增强了 ChatGPT 的功能，专门用于与流行的在线杂货配送服务 Instacart 相关的任务。它利用
    Instacart 平台的功能，为用户在购物体验中提供无缝集成和帮助。'
- en: KAYAK
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: KAYAK
- en: Search for flights, stays and rental cars. Get recommendations for all the places
    you can go within your budget.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 搜索航班、住宿和租车。获取所有您可以在预算范围内前往的地方的推荐。
- en: Klarna Shopping
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Klarna 购物
- en: Search and compare prices from thousands of online shops.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 搜索并比较来自数千家在线商店的价格。
- en: Milo Family AI
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: Milo Family AI
- en: 'Giving parents superpowers to turn the manic to magic, 20 minutes each day.
    Ask: Hey Milo, what’s magic today?'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 赋予父母超能力，将疯狂变为魔法，每天 20 分钟。问：嘿，米洛，今天有什么魔法？
- en: OpenTable
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: OpenTable
- en: The "OpenTable" ChatGPT plugin is designed to provide users with seamless integration
    and functionality related to restaurant reservations and dining experiences. By
    incorporating the OpenTable plugin, ChatGPT gains the ability to assist users
    in finding, booking, and managing restaurant reservations.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '"OpenTable" ChatGPT 插件旨在为用户提供与餐厅预订和用餐体验相关的无缝集成和功能。通过整合 OpenTable 插件，ChatGPT
    获得了协助用户查找、预订和管理餐厅预订的能力。'
- en: Shop
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 购物
- en: The "Shop" ChatGPT plugin is designed to enhance the shopping experience by
    providing personalized assistance and recommendations to users. Its primary function
    is to assist users in discovering products, comparing options, and making informed
    purchasing decisions. The plugin leverages product databases, user preferences,
    and real-time information to offer tailored product recommendations and assistance
    in a conversational manner.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '"Shop" ChatGPT 插件旨在通过为用户提供个性化的帮助和推荐来增强购物体验。其主要功能是帮助用户发现产品、比较选项并做出明智的购买决策。该插件利用产品数据库、用户偏好和实时信息以对话方式提供定制的产品推荐和帮助。'
- en: Speak
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: Speak
- en: The "Speak" ChatGPT plugin is a functionality that enables the generation of
    speech or text-to-speech (TTS) capabilities within the ChatGPT model. With the
    "Speak" plugin, ChatGPT can convert written text into audible speech, allowing
    the model to generate spoken responses instead of solely providing text-based
    responses.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '"Speak" ChatGPT 插件是一种功能，可以在 ChatGPT 模型内生成语音或文本到语音（TTS）功能。通过 "Speak" 插件，ChatGPT
    可以将书面文本转换为可听的语音，使模型能够生成口头回答而不仅仅提供基于文本的回答。'
