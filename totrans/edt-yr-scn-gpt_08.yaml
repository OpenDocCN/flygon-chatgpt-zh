  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[在这里为ChatGPT添加注释。]'
- en: Setting and World-building
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 设定和世界构建
- en: 'For an insightful evaluation of “Setting and World-building,” equip ChatGPT
    with context that encompasses both the specific scene in question and the broader
    world of the story. Here are some recommendations for information that can enhance
    the assessment:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 为了对“设定和世界构建”进行深入评估，为ChatGPT提供涵盖特定场景和故事更广泛世界的背景信息。以下是一些建议，可以增强评估：
- en: '**Purpose of the Setting**: Describe the significance of the setting to the
    story. Is it a primary location where many events take place, or is it a brief
    stop in the narrative? Knowing the importance of the setting can help determine
    the level of detail required.'
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**设定的目的**：描述设定对故事的重要性。它是许多事件发生的主要地点，还是叙述中的一个简短停留？了解设定的重要性可以帮助确定所需的细节水平。'
- en: '**World’s Unique Features**: Share key elements that make your story’s universe
    distinct. This could be magical systems, technological advancements, societal
    structures, or unique flora and fauna. This information can help ChatGPT gauge
    if these features are adequately presented and integrated into the scene.'
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**世界独特特点**：分享使您的故事世界与众不同的关键元素。这可能是魔法系统、技术进步、社会结构，或者独特的动植物。这些信息可以帮助ChatGPT判断这些特点是否得到充分呈现并融入到场景中。'
- en: '**Inspirations and References**: If there are real-world or other fictional
    inspirations for your setting, mention them. This can provide a clearer picture
    of the ambiance you’re aiming for.'
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**灵感和参考**：如果您的设定有真实世界或其他虚构的灵感，请提及。这可以更清晰地呈现您所追求的氛围。'
- en: '**Previous Feedback**: If you’ve received comments from beta readers or editors
    about the setting or world-building, share those. Specific feedback can highlight
    areas that might need more attention.'
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**之前的反馈**：如果您从测试读者或编辑那里收到关于设定或世界构建的评论，请分享。具体的反馈可以突出需要更多关注的领域。'
- en: '**Desired Atmosphere**: Convey the mood you’re trying to create with the setting.
    Are you aiming for a dystopian gloom, a whimsical fairy-tale landscape, or a bustling
    urban environment? This can guide the evaluation towards understanding if the
    setting effectively communicates the intended mood.'
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**期望的氛围**：传达您试图通过设定创造的情绪。您是追求末世阴霾，童话般的奇幻景观，还是繁华的城市环境？这可以指导评估，了解设定是否有效地传达了预期的情绪。'
- en: '**Potential Inconsistencies**: If you’re aware of any potential inconsistencies
    or gaps in your world-building, point them out. This can ensure that those areas
    receive special attention in the analysis.'
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 潜在的不一致性：如果你意识到世界构建中存在潜在的不一致性或空白，指出来。这可以确保这些领域在分析中得到特别关注。
- en: Remember, world-building is a delicate balance. While rich details can immerse
    readers, overloading can bog down the narrative. By providing context about the
    role of the setting in your story, its unique features, and the atmosphere you’re
    aiming for, you can help ChatGPT provide feedback that aligns with your vision
    and enhances your story’s universe.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，世界构建是一个微妙的平衡。丰富的细节可以让读者沉浸其中，但过载可能会拖累叙事。通过提供关于设置在你的故事中的角色、其独特特征和你所追求的氛围的背景信息，你可以帮助ChatGPT提供与你的愿景一致并增强你的故事世界的反馈。
- en: '*The Prompt*'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '*提示*'
- en: '**Please evaluate the scene based on the criteria you’ve provided. Include
    “Recommendations for Improvement” at the end.**'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**请根据你提供的标准评估场景。在最后包括“改进建议”。**'
- en: 'Setting and World-building: Review the details of the environment and the universe
    you’ve created. Is the setting vivid and immersive? Are there areas where you
    can enhance the world-building to make it more compelling?'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 设置和世界构建：审查你所创造的环境和宇宙的细节。设置是生动和沉浸式的吗？有哪些领域可以加强世界构建，使其更具吸引力？
- en: 'Underdeveloped: The environment and universe details are sparse, making it
    hard for readers to visualize or immerse themselves in the story’s world.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 未充分发展：环境和宇宙细节稀少，使读者难以想象或沉浸在故事的世界中。
- en: 'Fair: The setting has basic details, but there’s a lack of depth or consistency
    in the world-building elements, leading to potential confusion or lack of immersion.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 一般：设置有基本的细节，但在世界构建元素上缺乏深度或一致性，导致潜在的混乱或缺乏沉浸感。
- en: 'Good: The setting is vivid with a well-constructed universe, but there might
    be occasional gaps or inconsistencies that slightly pull the reader out of the
    story.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 好：设置生动，构建了一个完整的宇宙，但可能偶尔存在一些缺口或不一致之处，稍微让读者脱离故事。
- en: 'Excellent: The setting is immersive and rich in detail. The world-building
    is consistent, enhancing the narrative and providing a deep sense of place and
    culture.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 优秀：设置生动且细节丰富。世界构建一致，增强叙事并提供了深刻的地方和文化感。
- en: '[ADD NOTES TO CHATGPT HERE.]'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '[在这里添加对ChatGPT的注释。]'
- en: Dialogue Analysis
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 对话分析
- en: 'For an in-depth evaluation of the “Dialogue Analysis” category, provide ChatGPT
    with a comprehensive understanding of your characters’ backgrounds, relationships,
    and the context in which the dialogues occur. Here are some pointers for information
    that can enhance the assessment:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 为了深入评估“对话分析”类别，向ChatGPT提供对你角色背景、关系和对话发生背景的全面理解。以下是一些可以增强评估的信息指针：
- en: '**Character Profiles**: Briefly describe the backgrounds, personalities, and
    motivations of the characters involved in the dialogues. Knowing who these characters
    are and what drives them can help in evaluating if their dialogues align with
    their personalities and histories.'
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 角色简介：简要描述对话中涉及的角色的背景、个性和动机。了解这些角色是谁以及是什么驱使他们可以帮助评估他们的对话是否符合他们的个性和历史。
- en: '**Relationship Dynamics**: Explain the relationships between the characters
    conversing. Are they friends, enemies, lovers, or strangers? Understanding their
    dynamics can help gauge if the dialogue feels genuine to their relationship.'
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关系动态：解释对话角色之间的关系。他们是朋友、敌人、恋人还是陌生人？了解他们的动态可以帮助判断对话是否符合他们的关系。
- en: '**Scene Context**: Provide a brief summary of what’s happening in the scene
    and what led up to the dialogue. This context can help determine if the dialogue
    is advancing the plot or revealing necessary information.'
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 场景背景：简要总结场景发生的情况以及导致对话发生的原因。这个背景可以帮助确定对话是否推动了情节或揭示了必要的信息。
- en: '**Intended Emotion**: Share the emotion or tension you’re trying to convey
    through the dialogue. Is it meant to be a heated argument, a loving exchange,
    or a mysterious conversation? This can guide the evaluation towards understanding
    if the dialogue successfully communicates the intended emotion.'
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 预期情感：分享你通过对话想要传达的情感或紧张感。它是一个激烈的争论，一个充满爱意的交流，还是一个神秘的对话？这可以指导评估，了解对话是否成功传达了预期的情感。
- en: '**Previous Feedback**: If you’ve received comments from beta readers or editors
    about the dialogue, share those. Specific feedback can spotlight areas that might
    need more attention.'
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以前的反馈：如果你收到了来自测试读者或编辑关于对话的评论，请分享。具体的反馈可以突出可能需要更多关注的领域。
- en: '**Character Voice Consistency**: If you have established unique voices or speech
    patterns for specific characters, mention this. It can help ensure that the dialogue
    stays consistent with earlier representations of the character.'
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 角色语音一致性：如果你为特定角色建立了独特的语音或语言模式，请提及。这可以帮助确保对话与角色先前的表现一致。
- en: Remember, dialogue isn’t just about the words characters say; it’s also about
    what they don’t say. Subtext, pauses, and implied meanings can be as powerful
    as spoken words. By giving ChatGPT a holistic view of the characters, their relationships,
    and the scene’s context, you can ensure a nuanced evaluation that recognizes the
    subtleties and intricacies of dialogue.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，对话不仅仅是角色说的话；它也涉及到他们没有说的话。潜台词、停顿和暗示的意义可以和口头语言一样有力。通过给ChatGPT一个全面的角色视角、他们的关系和场景背景，你可以确保一个细致入微的评估，认识到对话的微妙和复杂性。
- en: '*The Prompt*'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '*提示*'
- en: '**Please evaluate the scene based on the criteria you’ve provided. Include
    “Recommendations for Improvement” at the end.**'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '**请根据你提供的标准评估场景。在最后包括“改进建议”。**'
- en: 'Dialogue Analysis: Take a closer look at the dialogues to ensure they sound
    natural, move the plot forward, and reveal character traits. Avoid exposition
    dumps and ensure that the dialogues contribute to the story’s tension and dynamics.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 对话分析：仔细审视对话，确保它们听起来自然，推动情节发展，并揭示角色特征。避免过多的解释，并确保对话有助于故事的紧张感和动态。
- en: 'Underdeveloped: Dialogues sound unnatural or forced. They may serve as mere
    exposition dumps, not adding value to character development or plot progression.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 不足：对话听起来不自然或被迫。它们可能只是纯粹的解释倾泻，没有为角色发展或情节进展增添价值。
- en: 'Fair: Dialogues occasionally sound natural and contribute to the story, but
    there are instances where they feel stilted or overly explanatory.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 一般：对话偶尔听起来自然，并有助于故事，但也有时显得生硬或过于解释性。
- en: 'Good: Dialogues are mostly engaging and reveal character traits or advance
    the plot. There might be minor areas where the flow could be improved.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 良好：对话大多引人入胜，揭示角色特征或推动情节。可能有一些地方需要改进流畅度。
- en: 'Excellent: Dialogues consistently sound natural, add depth to characters, move
    the plot forward, and are free from unnecessary exposition. They enhance the narrative’s
    dynamics and tension.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 优秀：对话始终听起来自然，为角色增添深度，推动情节发展，并没有不必要的解释。它们增强了叙事的动态和紧张感。
- en: '[ADD NOTES TO CHATGPT HERE.]'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '[在这里向ChatGPT添加注释。]'
- en: Imagery and Descriptive Language
  id: totrans-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 形象和描述性语言
- en: 'For a robust evaluation of the “Imagery and Descriptive Language” category,
    provide ChatGPT with insights into your stylistic intentions, thematic goals,
    and the emotions you aim to evoke. Here’s a breakdown of additional information
    that can bolster the assessment:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 为了对“形象和描述性语言”类别进行全面评估，向ChatGPT提供有关你的风格意图、主题目标和你希望唤起的情感的见解。以下是可以加强评估的额外信息的分解：
- en: '**Stylistic Intentions**: Share your stylistic goals for the scene. Are you
    aiming for poetic descriptions, minimalist prose, or something in between? This
    can help gauge if the level of imagery aligns with your intended style.'
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**风格意图**：分享你对场景的风格目标。你是在追求诗意的描述，极简的散文，还是介于两者之间？这可以帮助判断形象的水平是否符合你的预期风格。'
- en: '**Thematic Elements**: Describe any themes or motifs you’re trying to convey
    through your descriptions. Understanding the larger thematic elements can help
    determine if the imagery reinforces or detracts from these themes.'
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**主题元素**：描述你试图通过描述传达的任何主题或主题。了解更大的主题元素可以帮助确定形象是否增强或削弱了这些主题。'
- en: '**Sensory Goals**: Indicate which senses you’re trying to appeal to in specific
    parts of the scene (sight, sound, touch, taste, smell). This can help in evaluating
    the richness and diversity of your descriptive language.'
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**感官目标**：指出你试图在场景的特定部分吸引哪些感官（视觉、听觉、触觉、味觉、嗅觉）。这可以帮助评估你的描述性语言的丰富性和多样性。'
- en: '**Emotional Atmosphere**: Clarify the emotions you wish to evoke in the reader
    through your descriptions. Do you want them to feel tension, serenity, dread,
    or wonder? This can guide the evaluation to see if the imagery successfully conjures
    the desired emotions.'
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**情感氛围**：通过你的描述澄清你希望唤起读者的情感。你希望他们感受到紧张、宁静、恐惧还是惊奇？这可以指导评估，看看形象是否成功地唤起了期望的情感。'
- en: '**Previous Feedback**: If you’ve received prior comments on your descriptive
    language from beta readers or editors, share those insights. Specific feedback
    can highlight areas that might need more attention and refinement.'
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**之前的反馈**：如果你之前从测试读者或编辑那里得到过关于你的描述性语言的评论，请分享这些见解。具体的反馈可以突出可能需要更多关注和完善的领域。'
- en: '**Intended Contrast or Progression**: If there’s a deliberate progression or
    contrast in your imagery—for instance, a shift from bleak to vibrant descriptions
    to mirror a character’s emotional journey—point this out. This can assist in appreciating
    the nuances of your descriptive choices.'
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**预期的对比或进展**：如果你的形象有故意的进展或对比，例如从暗淡到生动的描述，以反映角色的情感旅程，请指出这一点。这可以帮助欣赏你描述选择的微妙之处。'
- en: Lastly, while rich imagery can be a boon, it’s also crucial that it doesn’t
    overshadow the plot or character development. By offering ChatGPT a comprehensive
    understanding of your intentions and goals for the scene’s imagery, you’ll receive
    a more tailored and insightful evaluation that respects both the art and craft
    of your writing.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，丰富的形象可以是一种福音，但同样重要的是它不应该掩盖情节或角色发展。通过向ChatGPT提供对场景形象的意图和目标的全面理解，你将得到一个更贴切和深刻的评估，尊重你写作的艺术和技艺。
- en: '*The Prompt*'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '*提示*'
- en: '**Please evaluate the scene based on the criteria you’ve provided. Include
    “Recommendations for Improvement” at the end.**'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '**请根据你提供的标准评估场景。最后包括“改进建议”。**'
- en: 'Imagery and Descriptive Language: Analyze the use of imagery and descriptive
    language. This can help paint a clearer picture for the reader and make scenes
    more vivid and engaging.'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 形象和描述性语言：分析形象和描述性语言的使用。这可以帮助读者更清晰地看到画面，使场景更生动和引人入胜。
- en: 'Underdeveloped: Descriptions are scarce or overly generic, failing to evoke
    vivid images or emotions in the reader.'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 不足：描述稀少或过于通用，未能唤起读者生动的画面或情感。
- en: 'Fair: Descriptive language is present but might lean towards clichés or lack
    originality, offering only a basic visualization.'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 一般：描述性语言存在，但可能倾向于陈词滥调或缺乏原创性，只提供基本的视觉。
- en: 'Good: Imagery is evident and often evokes clear visuals or emotions. While
    mostly original, there might be occasional lapses into generic descriptions.'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 良好：形象明显，常常唤起清晰的视觉或情感。虽然大多是原创的，但偶尔可能会出现通俗的描述。
- en: 'Excellent: Descriptive language consistently paints vibrant images, deeply
    immersing the reader in the scene. Originality in imagery enhances the narrative’s
    mood and tone.'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 优秀：描述性语言始终描绘出生动的画面，深度地将读者沉浸在场景中。形象的独创性增强了叙事的情绪和语气。
- en: '[ADD NOTES TO CHATGPT HERE.]'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '[在这里向ChatGPT添加注释。]'
- en: Theme and Symbolism
  id: totrans-87
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 主题和象征
- en: 'For a comprehensive evaluation of the “Theme and Symbolism” category, enrich
    the analysis by offering ChatGPT deeper insights into your thematic objectives,
    symbolic representations, and narrative aspirations. Here’s a breakdown of additional
    information that can bolster the assessment:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 为了全面评估“主题和象征”类别，通过向ChatGPT提供更深入的见解，丰富分析，关于您的主题目标、象征表现和叙述愿景。以下是可以加强评估的额外信息的分解：
- en: '**Thematic Objectives**: Clearly outline the main themes you intend to explore
    in your scene or story. This not only aids in identifying them but also in gauging
    how effectively they’re being conveyed.'
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 主题目标：清楚地概述您打算在场景或故事中探索的主题。这不仅有助于识别它们，还有助于评估它们的传达效果。
- en: '**Symbolic Representations**: Specify any objects, characters, or events you’ve
    intentionally used as symbols. Describe what they represent, allowing for a more
    nuanced analysis of their integration and effectiveness.'
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 象征表现：指明您有意作为象征使用的任何物体、人物或事件。描述它们代表的含义，从而更细致地分析它们的整合和效果。
- en: '**Subtlety vs. Overt Presentation**: Indicate your desired balance between
    subtle thematic undertones and overt symbolic representations. This helps assess
    whether the themes and symbols align with your desired level of prominence or
    subtlety.'
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 微妙与明显的呈现：指出您希望在微妙的主题含义和明显的象征表现之间的平衡。这有助于评估主题和象征是否与您期望的突出或微妙程度相一致。
- en: '**Interconnected Themes**: If your scene or story explores multiple interconnected
    themes, detail these connections. This can aid in understanding the layered complexity
    of your narrative.'
  id: totrans-92
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 相互关联的主题：如果您的场景或故事探索了多个相互关联的主题，请详细说明这些联系。这有助于理解您叙述的层次复杂性。
- en: '**Previous Feedback**: If you’ve received prior comments on your theme and
    symbolism from beta readers or editors, share those insights. Specific feedback
    can highlight areas that might need more attention and refinement.'
  id: totrans-93
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以前的反馈：如果您曾从测试读者或编辑那里收到有关您主题和象征的评论，请分享这些见解。具体的反馈可以突出可能需要更多关注和完善的领域。
- en: '**Cultural or Historical Context**: If your themes or symbols have specific
    cultural, historical, or personal significance, elaborate on this context. This
    can provide a richer understanding of their depth and resonance.'
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 文化或历史背景：如果您的主题或象征具有特定的文化、历史或个人意义，请详细说明这一背景。这可以更丰富地理解它们的深度和共鸣。
- en: '**Desired Impact**: Describe the impact or reflection you wish to evoke in
    the reader with your themes and symbols. Do you aim to challenge, enlighten, comfort,
    or provoke thought? This can guide the evaluation in terms of the emotional or
    intellectual resonance of your thematic elements.'
  id: totrans-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 期望的影响：描述您希望通过您的主题和象征在读者中引起的影响或反思。您的目标是挑战、启发、安慰还是引发思考？这可以指导对您的主题元素在情感或智力共鸣方面的评估。
- en: By furnishing ChatGPT with a comprehensive understanding of your thematic and
    symbolic intentions, you’ll receive a more tailored and insightful evaluation
    that recognizes both the overt and nuanced elements of your writing, ensuring
    that your narrative’s deeper layers are appreciated and critiqued effectively.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 通过向ChatGPT提供对您主题和象征意图的全面理解，您将收到更贴心、更有见地的评估，认识到您写作的明显和微妙元素，确保您叙述的更深层次得到了有效的赞赏和批评。
- en: '*The Prompt*'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '*提示*'
- en: '**Please evaluate the scene based on the criteria you’ve provided. Include
    “Recommendations for Improvement” at the end.**'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '**请根据您提供的标准评估场景。在最后包括“改进建议”。**'
- en: 'Theme and Symbolism: Reflect on the recurring themes and symbols throughout
    the scene or story. Are they consistent? Do they add depth to the narrative?'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 主题和象征：反思场景或故事中反复出现的主题和象征。它们是否一致？它们是否为叙事增添了深度？
- en: 'Underdeveloped: Themes and symbols are either absent or not clearly defined,
    making the narrative feel shallow or lacking in deeper meaning.'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 不成熟：主题和象征要么不存在，要么没有明确定义，使叙述感觉肤浅或缺乏更深层的含义。
- en: 'Fair: Themes and symbols are present but might be inconsistently explored or
    too overt, lacking subtlety.'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 公平：主题和象征存在，但可能探索不够一致或过于明显，缺乏微妙之处。
- en: 'Good: Themes are evident and symbols are interwoven, adding depth to the narrative.
    However, there might be minor areas where their incorporation could be refined.'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 好：主题明显，象征交织，为叙述增添了深度。然而，可能存在一些细微的地方，可以在其中对它们的融入进行完善。
- en: 'Excellent: Themes and symbols are expertly crafted, seamlessly integrated into
    the narrative, enhancing the story’s depth and layers of meaning.'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 优秀：主题和象征被巧妙地打造，无缝地融入叙述中，增强了故事的深度和意义层面。
- en: '[ADD NOTES TO CHATGPT HERE.]'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: '[在此添加注释到ChatGPT。]'
- en: Point of View and Narrative Voice
  id: totrans-105
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 观点和叙述语气
- en: 'For a thorough evaluation of the “Point of View and Narrative Voice” category,
    provide more context about your choices, intentions, and the desired impact of
    these narrative elements. Here’s a breakdown of additional details that can fortify
    the analysis:'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 为了对“观点和叙述语气”类别进行全面评估，提供有关您选择、意图和这些叙述元素的预期影响的更多背景。以下是可以加强分析的额外细节的分解：
- en: '**Rationale for Chosen POV**: Describe why you selected a particular point
    of view for your scene or story. This will help in understanding if the POV serves
    the narrative’s purpose effectively.'
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择的POV的理由：描述为什么您选择了特定的观点来叙述您的场景或故事。这将有助于理解POV是否有效地为叙事目的服务。
- en: '**Intended Mood and Tone**: Specify the mood and tone you aim to establish.
    By clarifying this, the analysis can better gauge if the narrative voice aligns
    with these intended feelings.'
  id: totrans-108
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 预期的情绪和语气：明确您希望建立的情绪和语气。通过澄清这一点，分析可以更好地判断叙述语气是否与这些预期的情感相一致。
- en: '**Character Insight**: If using a character-centric POV (like first person
    or third person limited), offer insights into the character’s background, personality,
    or state of mind. This can illuminate whether the narrative voice is congruent
    with the character’s perspective.'
  id: totrans-109
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**角色洞察**：如果使用以角色为中心的观点（比如第一人称或第三人称有限），提供有关角色背景、个性或心态的见解。这可以阐明叙事声音是否与角色的视角一致。'
- en: '**Previous Feedback**: Share any prior comments or critiques you’ve received
    about the POV or narrative voice. This can highlight areas that might need additional
    focus.'
  id: totrans-110
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**之前的反馈**：分享您收到的关于观点或叙事声音的任何评论或批评。这可以突出可能需要额外关注的领域。'
- en: '**Specific Challenges**: If there are sections where you felt particularly
    challenged in maintaining consistent POV or voice, point these out. It will direct
    attention to areas that might be problematic.'
  id: totrans-111
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**具体挑战**：如果有一些部分让您感到在保持一致的观点或声音方面特别具有挑战性，请指出。这将引起对可能存在问题的领域的关注。'
- en: '**Flexibility on POV**: Indicate if you’re open to changing the point of view.
    This can widen the scope of recommendations.'
  id: totrans-112
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**观点的灵活性**：指出您是否愿意改变观点。这可以扩大建议的范围。'
- en: '**Desired Reader Experience**: Describe how you want the reader to feel or
    what you want them to understand through the chosen POV and voice. This can assist
    in assessing whether the narrative elements are achieving the desired immersion
    or clarity.'
  id: totrans-113
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**期望的读者体验**：描述您希望读者通过所选择的观点和声音感受到的情感，或者您希望他们理解的内容。这有助于评估叙事元素是否实现了所期望的沉浸感或清晰度。'
- en: '**Comparative Works**: Mention any books, authors, or styles that inspired
    your choice of POV or narrative voice. This can offer a benchmark or stylistic
    context for the evaluation.'
  id: totrans-114
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**比较作品**：提及任何启发您选择观点或叙事声音的书籍、作者或风格。这可以为评估提供一个基准或风格上下文。'
- en: By supplying ChatGPT with a comprehensive understanding of your intentions and
    challenges related to POV and narrative voice, you can obtain a more nuanced and
    actionable critique. This feedback will help ensure your narrative choices effectively
    convey your story and resonate with readers as intended.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 通过向ChatGPT提供关于您对观点和叙事声音的意图和挑战的全面理解，您可以获得更细致和可操作的批评。这些反馈将有助于确保您的叙事选择有效地传达您的故事，并如您所期望的那样引起读者共鸣。
- en: '*The Prompt*'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: '*提示*'
- en: '**Please evaluate the scene based on the criteria you’ve provided. Include
    “Recommendations for Improvement” at the end.**'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: '**请根据您提供的标准评估场景。最后包括“改进建议”。**'
- en: 'Point of View and Narrative Voice: Consider the chosen point of view (first
    person, third person, etc.) and whether it’s consistent and effective for the
    story. Does the narrative voice resonate with the intended mood and tone?'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 观点和叙事声音：考虑所选择的观点（第一人称，第三人称等）是否一致且对故事有效。叙事声音是否与预期的情绪和语气共鸣？
- en: 'Underdeveloped: The chosen point of view is inconsistent or confusing, leading
    to disengagement or misunderstanding. The narrative voice lacks distinctiveness
    or doesn’t align with the intended mood.'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 未充分发展：所选择的观点不一致或令人困惑，导致脱节或误解。叙事声音缺乏独特性，或者与预期的情绪不一致。
- en: 'Fair: The point of view is mostly consistent, but there might be occasional
    lapses. The narrative voice is recognizable but could benefit from more distinctiveness
    or better alignment with the story’s tone.'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 公平：观点大多是一致的，但可能偶尔会有疏漏。叙事视角是可识别的，但可能会受益于更明显的特点或更好地与故事的语气相一致。
- en: 'Good: The point of view is consistently maintained, and the narrative voice
    adds to the story’s atmosphere. There might be slight areas for refinement in
    making the voice more compelling.'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 良好：观点一贯，叙事声音增加了故事的氛围。可能有一些细微的地方需要改进，使叙事更具吸引力。
- en: 'Excellent: The point of view is expertly chosen and executed, enhancing the
    reader’s connection to the story. The narrative voice resonates perfectly with
    the intended mood and tone, making the story memorable.'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 优秀：观点选择和执行都非常专业，增强了读者与故事的联系。叙事声音与预期的情绪和语气完美共鸣，使故事令人难忘。
- en: '[ADD NOTES TO CHATGPT HERE.]'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: '[在这里向ChatGPT添加注释。]'
- en: Foreshadowing and Plot Twists
  id: totrans-124
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 铺垫和情节转折
- en: 'When seeking a comprehensive evaluation of foreshadowing and plot twists, provide
    specific context to bolster the analysis. Here are some essential elements that
    can be included:'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 在寻求对铺垫和情节转折的全面评估时，提供具体的背景信息以加强分析。以下是一些可以包括的基本要素：
- en: '**Intended Plot Twists**: Specify any major or minor plot twists you intend
    for your story. This will help in assessing if the foreshadowing adequately or
    overly prepares the reader for them.'
  id: totrans-126
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**预期的情节转折**：指定您打算在故事中进行的任何重大或次要情节转折。这将有助于评估铺垫是否充分或过度为读者准备。'
- en: '**Key Moments of Foreshadowing**: Point out specific moments or elements you’ve
    included as foreshadowing. Highlighting these can ensure they are evaluated for
    subtlety and effectiveness.'
  id: totrans-127
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**铺垫的关键时刻**：指出您包括的具体时刻或元素作为铺垫。突出这些可以确保它们被评估为微妙和有效。'
- en: '**Intended Reader Experience**: Describe how you want the reader to feel leading
    up to and during the plot twist. Do you aim for shock, a slow realization, or
    a blend of anticipation and surprise?'
  id: totrans-128
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**预期读者体验**：描述您希望读者在情节转折前和期间的感受。您是否希望震惊，慢慢意识到，还是期待和惊喜的融合？'
- en: '**Previous Feedback**: If you’ve received prior comments or critiques about
    the predictability or effectiveness of your plot twists and foreshadowing, share
    them. This can spotlight areas that might require special attention.'
  id: totrans-129
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**之前的反馩**：如果您之前收到关于情节转折和铺垫的可预测性或有效性的评论或批评，请分享。这可以突出可能需要特别关注的领域。'
- en: '**Comparative Works**: Reference any books, movies, or authors that have inspired
    your approach to foreshadowing and twists. This can offer a stylistic context
    and a benchmark for your desired impact.'
  id: totrans-130
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**比较作品**：参考任何启发您对铺垫和转折方式的书籍、电影或作者。这可以为您所期望的影响提供风格上下文和基准。'
- en: '**Concerns and Challenges**: Indicate any specific areas where you feel uncertain
    or where you’ve faced challenges in weaving in foreshadowing without being overt.
    This can direct focus to potential problem spots.'
  id: totrans-131
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**关注和挑战**：指出您感到不确定的具体领域，或者在编织伏笔时遇到挑战的地方，而不是明显地。这可以引起对潜在问题点的关注。'
- en: '**Flexibility**: Mention if you’re open to reworking major plot points or if
    you’re dedicated to specific twists. This will shape the type of feedback and
    recommendations you receive.'
  id: totrans-132
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**灵活性**：提到您是否愿意重新制定主要情节点，或者您是否专注于特定的情节转折。这将塑造您收到的反馈和建议的类型。'
- en: By equipping ChatGPT with a more in-depth understanding of your narrative intentions
    and challenges related to foreshadowing and plot twists, you can receive feedback
    that’s both insightful and actionable. This will assist you in crafting a narrative
    that strikes the right balance, ensuring your readers remain captivated and engaged
    by unexpected yet coherent story developments.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 通过为ChatGPT提供更深入的了解您叙述意图和与伏笔和情节转折相关的挑战，您可以获得既有洞察力又可操作的反馈。这将帮助您打造一个平衡恰当的叙述，确保您的读者对意外但连贯的故事发展保持着着迷和投入。
- en: '*The Prompt*'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: '*提示*'
- en: '**Please evaluate the scene based on the criteria you’ve provided. Include
    “Recommendations for Improvement” at the end.**'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: '**请根据您提供的标准评估场景。最后包括“改进建议”。**'
- en: 'Foreshadowing and Plot Twists: Examine any elements of foreshadowing or potential
    plot twists. Are they subtly hinted at, or are they too overt?'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 伏笔和情节转折：检查任何伏笔或潜在情节转折的元素。它们是微妙地暗示，还是太明显了？
- en: 'Underdeveloped: Elements meant to foreshadow are either absent or too overt,
    making plot twists predictable or lacking in impact.'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 未充分发展：旨在预示的元素要么缺失，要么太明显，使情节转折变得可预测或缺乏影响力。
- en: 'Fair: Foreshadowing exists, but it might be too heavy-handed or obvious in
    places. Plot twists offer some surprise but might lack full impact.'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 公平：伏笔存在，但在某些地方可能过于直白或明显。情节转折带来一些惊喜，但可能缺乏完全的影响力。
- en: 'Good: Foreshadowing is integrated and provides hints without giving everything
    away. Plot twists are generally surprising, though there might be one or two that
    readers could anticipate.'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 良好：伏笔被融入并提供了一些暗示，而不是把一切都揭示出来。情节转折通常是令人惊讶的，尽管可能有一两个读者可以预料到的情节转折。
- en: 'Excellent: Foreshadowing is subtly woven into the narrative, setting up plot
    twists that catch the reader off guard. Twists are both surprising and logical,
    enhancing the story’s depth and engagement.'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 出色：伏笔被微妙地编织进叙述中，为读者设下意想不到的情节转折。情节转折既令人惊讶又合乎逻辑，增强了故事的深度和吸引力。
- en: '[ADD NOTES TO CHATGPT HERE.]'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: '[在这里添加ChatGPT的注释。]'
- en: Conflict Resolution
  id: totrans-142
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 冲突解决
- en: 'To obtain a more nuanced evaluation of conflict resolution within a scene or
    larger narrative, provide further context and specific details to guide the analysis.
    Here are essential elements to consider including:'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 为了获得对场景或更大叙述中冲突解决的更细致评估，提供更多上下文和具体细节以指导分析。以下是需要考虑包括的基本元素：
- en: '**Conflict Origins**: Clearly outline the roots or origins of the primary and
    secondary conflicts in the scene. Understanding the genesis of these conflicts
    can help in assessing the effectiveness of their resolutions.'
  id: totrans-144
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**冲突起源**：清楚地概述场景中主要和次要冲突的根源或起源。了解这些冲突的起源可以帮助评估它们的解决效果。'
- en: '**Character’s Stake**: Describe the stakes for the main characters involved
    in the conflict. What do they stand to gain or lose? This context can ensure the
    resolutions align with the characters’ motivations and growth.'
  id: totrans-145
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**角色的利害关系**：描述参与冲突的主要角色所面临的利害关系。他们有什么可以得到或失去？这个背景可以确保解决方案与角色的动机和成长相一致。'
- en: '**Intended Emotional Impact**: Share the emotional journey you want readers
    to experience as the conflict unfolds and resolves. This will help in determining
    if the resolution achieves the desired emotional payoff.'
  id: totrans-146
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**预期的情感影响**：分享您希望读者在冲突展开和解决过程中经历的情感旅程。这将有助于确定解决方案是否达到了预期的情感回报。'
- en: '**Previous Feedback**: If you’ve received prior comments or critiques about
    the believability, predictability, or satisfaction of your conflict resolutions,
    include them. This can spotlight areas needing further refinement.'
  id: totrans-147
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**先前的反馈**：如果您之前收到有关冲突解决的可信度、可预测性或满意度的评论或批评，请包括在内。这可以突出需要进一步完善的领域。'
- en: '**Comparative Works**: Cite any works or authors that have influenced your
    approach to conflict and its resolution. This provides a stylistic context and
    might offer a benchmark for your desired resolution quality.'
  id: totrans-148
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**比较作品**：引用任何影响您对冲突及其解决方式的作品或作者。这提供了一种风格上下文，并可能为您期望的解决质量提供一个基准。'
- en: '**Flexibility on Changes**: Mention if you’re open to significant changes to
    the conflict or its resolution. This will guide the type of recommendations you
    receive.'
  id: totrans-149
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**对变化的灵活性**：提到您是否愿意对冲突或其解决方式进行重大改变。这将指导您收到的建议的类型。'
- en: '**Challenges Faced**: If there are specific challenges or dilemmas you’ve faced
    in crafting a satisfying resolution, highlight them. This can direct attention
    to potential areas needing more in-depth feedback.'
  id: totrans-150
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**面临的挑战**：如果您在构思令人满意的解决方案时遇到了具体的挑战或困境，请强调它们。这可以引起对需要更深入反馈的潜在领域的关注。'
- en: By providing ChatGPT with a detailed understanding of your narrative intentions
    and challenges related to conflict and its resolution, you can procure feedback
    that’s richer and more actionable. This will aid in molding a narrative where
    conflicts are not only gripping but are also resolved in a manner that resonates
    deeply with readers.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 通过为ChatGPT提供对您叙述意图和与冲突及其解决方式相关的挑战的详细了解，您可以获得更丰富和更具操作性的反馈。这将有助于塑造一个故事，其中冲突不仅引人入胜，而且以一种深深
    resonates 读者的方式得到解决。
- en: '*The Prompt*'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: '*提示*'
- en: '**Please evaluate the scene based on the criteria you’ve provided. Include
    “Recommendations for Improvement” at the end.**'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: '**请根据您提供的标准评估场景。最后包括“改进建议”。**'
- en: 'Conflict Resolution: Analyze how conflicts are introduced and resolved in the
    narrative. Are they satisfying for the reader? Do they align with the character’s
    motivations and arcs?'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 冲突解决：分析叙事中冲突是如何引入和解决的。它们对读者来说是否令人满意？它们是否与角色的动机和发展相一致？
- en: 'Underdeveloped: Conflicts are introduced but either resolve too easily or are
    left hanging without satisfactory closure. The narrative might feel disjointed
    or lacking in stakes.'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 欠发展：冲突被引入，但要么解决得太容易，要么没有令人满意的结束。叙事可能感觉不连贯或缺乏利害关系。
- en: 'Fair: Conflicts have resolutions, but they might feel too convenient or lack
    depth. Resolutions provide some closure but might leave readers wanting more.'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 公平：冲突有解决办法，但它们可能感觉太方便或缺乏深度。解决方案提供了一些结束，但可能会让读者想要更多。
- en: 'Good: Conflicts are well-defined, and their resolutions provide a sense of
    closure. There might be minor areas where the resolution could be more satisfying
    or better set up.'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 好：冲突定义明确，它们的解决提供了一种结束的感觉。可能有一些小地方，解决方案可能更令人满意或更好地设置。
- en: 'Excellent: Conflicts are compellingly introduced, and their resolutions feel
    both surprising and inevitable. Resolutions enhance the narrative and provide
    deep satisfaction to the reader.'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 优秀：冲突引人入胜，并且它们的解决既令人惊讶又不可避免。解决方案增强了叙事，并为读者提供了深刻的满足感。
- en: '[ADD NOTES TO CHATGPT HERE.]'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: '[在这里添加ChatGPT的注释。]'
- en: Audience and Genre Fit
  id: totrans-160
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 受众和流派适应性
- en: 'For a thorough assessment of how well a scene or manuscript fits its intended
    genre and appeals to its target audience, supplement the analysis by providing
    specific context and insights. Here are some pivotal details that can shape the
    feedback:'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 为了全面评估场景或手稿与其预期流派的契合度以及吸引目标受众的程度，通过提供具体的背景和见解来补充分析。以下是一些可以塑造反馈的关键细节：
- en: '**Genre Expectations**: Elaborate on the key conventions or tropes typically
    associated with your chosen genre. This will give a benchmark against which the
    narrative can be evaluated.'
  id: totrans-162
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**流派期望**：详细说明与您选择的流派通常相关的关键惯例或陈词滥调。这将为叙事提供一个评估的基准。'
- en: '**Intended Audience Profile**: Describe the demographics, preferences, or reading
    habits of your target audience. Are they fans of hard-hitting action, slow-burn
    romances, intricate world-building, or cerebral mysteries? This will help gauge
    if the content is aptly tailored.'
  id: totrans-163
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**目标受众简介**：描述您的目标受众的人口统计学、偏好或阅读习惯。他们是喜欢激烈动作、缓慢燃烧的浪漫、复杂的世界构建还是头脑的神秘？这将有助于评估内容是否恰当地定制。'
- en: '**Unique Selling Points (USPs)**: Highlight any unique elements or twists you’ve
    incorporated that might deviate from standard genre conventions. Mention if these
    are deliberate attempts to innovate or if they serve a particular narrative purpose.'
  id: totrans-164
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**独特卖点（USP）**：强调您已经纳入的任何与标准流派惯例有所偏离的独特元素或转折。提到这些是否是刻意尝试创新，还是它们服务于特定的叙事目的。'
- en: '**Comparative Works**: Mention any popular books, movies, or other media in
    the same genre that have influenced your writing. This can provide a frame of
    reference for assessing genre fit.'
  id: totrans-165
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**比较作品**：提及任何在同一流派中影响了您写作的流行书籍、电影或其他媒体。这可以为评估流派适应性提供一个参照框架。'
- en: '**Feedback & Reviews**: If you’ve received prior feedback from beta readers,
    critique partners, or actual readers about the genre fit, share it. Such insights
    can pinpoint areas of contention or praise.'
  id: totrans-166
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**反馈和评论**：如果您之前从测试读者、批评伙伴或实际读者那里收到了有关流派适应性的反馈，请分享。这样的见解可以指出争议或赞美的领域。'
- en: '**Flexibility on Changes**: Clarify if you’re open to making significant changes
    that might better align the scene with genre conventions or if you’re more interested
    in preserving your unique take.'
  id: totrans-167
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**对变化的灵活性**：澄清您是否愿意进行重大变化，以更好地使场景与流派规范一致，或者您更感兴趣的是保留您独特的看法。'
- en: '**Challenges Faced**: If there are specific challenges you’ve encountered in
    adhering to or deviating from genre norms, outline them. This can spotlight areas
    in need of a more nuanced critique.'
  id: totrans-168
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**面临的挑战**：如果您在遵循或偏离流派规范方面遇到了具体挑战，请概述。这可以突出需要更细致的批评的领域。'
- en: By offering ChatGPT a holistic view of your intentions, influences, and the
    reception your work has garnered or seeks to achieve, you can ensure feedback
    that’s not just about “fitting in” but about crafting a narrative that resonates
    powerfully within its genre while also standing out.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 通过向ChatGPT提供您意图、影响以及您的作品已经获得或希望实现的接受程度的整体观点，您可以确保反馈不仅仅是关于“融入”，而是关于打造一个在其流派中有强烈共鸣并脱颖而出的叙事。
- en: '*The Prompt*'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: '*提示*'
- en: '**Please evaluate the scene based on the criteria you’ve provided. Include
    “Recommendations for Improvement” at the end.**'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: '**请根据您提供的标准评估场景。在最后包括“改进建议”。**'
- en: 'Audience and Genre Fit: Finally, consider your target audience and the specific
    genre conventions. Does your scene or manuscript align with what readers of that
    genre expect?'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 受众和流派适应性：最后，请考虑您的目标受众和特定的流派惯例。您的场景或手稿是否符合该流派读者的期望？
- en: 'Underdeveloped: The scene or manuscript does not align well with genre conventions
    or the intended audience’s expectations. It may feel out of place or mismatched,
    leading to potential disengagement.'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 欠发展：场景或手稿与流派惯例或目标受众的期望不太一致。它可能感觉不合适或不匹配，导致潜在的脱节。
- en: 'Fair: The narrative shows some elements consistent with the genre and audience
    expectations but may diverge in ways that aren’t fully justified, causing occasional
    disconnects.'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 公平：叙事显示了一些与流派和受众期望一致的元素，但可能以不完全合理的方式偏离，导致偶尔的脱节。
- en: 'Good: The narrative mostly aligns with genre conventions and audience expectations.
    While there might be unique or unconventional elements, they generally serve the
    story’s purpose.'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 好：叙事大部分符合流派惯例和受众期望。虽然可能有独特或非传统的元素，但它们通常为故事的目的服务。
- en: 'Excellent: The scene or manuscript perfectly aligns with genre conventions
    and meets or exceeds the intended audience’s expectations. It masterfully balances
    adherence to the genre with fresh, innovative elements, making it both familiar
    and refreshing.'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 优秀：场景或手稿完美地符合流派惯例，并满足或超出了预期观众的期望。它巧妙地平衡了对流派的遵循与新颖创新的元素，使其既熟悉又令人耳目一新。
