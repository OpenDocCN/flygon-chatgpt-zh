  type: TYPE_NORMAL
- en: '**Summarizing** large sources of information and simplifying them to appropriate
    levels'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Recommending** products, services, etc. based on assessed user preferences'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Calculating and manipulating** data, including performing many complicated
    functions of programs like Excel'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Analyzing** data and extracting findings and recommendations'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Scraping** data across various public sources (Note that ChatGPT data currently
    only goes back to September 2021.)'
  prefs:
  - PREF_UL
