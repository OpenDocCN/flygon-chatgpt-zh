- en: 1. Introduction
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Mascha Kurpicz-Briki^([1](#Aff2)  )(1)Applied Machine Intelligence, Bern University
    of Applied Sciences, Biel/Bienne, Switzerland
  prefs: []
  type: TYPE_NORMAL
- en: Welcome to the Future
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The latest achievements in the field of *artificial intelligence* (AI) pose
    many challenges to society. For the broad public, including researchers and professionals
    from domains outside of AI, the border between what is the technically possible
    and science fiction is getting blurrier.
  prefs: []
  type: TYPE_NORMAL
- en: The term artificial intelligence is a rather generic term. It has many inequivalent
    interpretations, and the conflation of these leads to exaggerated expectations
    and assumptions about how AI technology works.
  prefs: []
  type: TYPE_NORMAL
- en: The main approach behind the technologies referred to as artificial intelligence
    nowadays is *machine learning* (*ML*). Machine learning enables a computer to
    learn from examples for the purpose of solving tasks on similar data that it has
    not seen before. Although the foundations of machine learning date back to the
    1960s, high computational and data demands relegated it to more of a side curiosity
    in the field of computer science for several decades. This changed in the new
    millennium, as the power of computer hardware and the advent of big data (the
    examples the computer learns from) culminated to the point that ML began to achieve
    impressive results. Machine learning can be applied in different fields, and the
    examples from which the computer learns can be of different data types, such as
    images, texts, videos, or a conventional data table.
  prefs: []
  type: TYPE_NORMAL
- en: The field of *natural language processing (NLP)* investigates interactions between
    computers and human language, including the development of methods for the automatic
    analysis or generation of text. Different methods have been employed in the past
    to achieve this, and nowadays, this sort of processing benefits leans heavily
    on advances in machine learning. The meeting of machine learning and NLP has given
    rise to language models, as illustrated in Fig. [1.1](#Fig1). These are statistical
    models that aim to describe patterns in written language and can be used, among
    other things, for text generation. Language models are what’s behind the curtain
    in some of the latest hyped products, including ChatGPT.![](../images/604345_1_En_1_Chapter/604345_1_En_1_Fig1_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: A Venn diagram denotes 2 intersecting blocks labeled machine learning and natural
    language processing. The intersecting region is indicated as language models.
  prefs: []
