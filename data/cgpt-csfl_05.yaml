- en: Write an engaging personal bio for a freelance graphic designer’s website.
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为自由职业平面设计师的网站撰写一个引人入胜的个人简介。
