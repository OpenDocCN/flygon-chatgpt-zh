  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 解释
- en: This prompt shifts focus to the visual aspect of the campaign, seeking to create
    an eye-catching poster.
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
