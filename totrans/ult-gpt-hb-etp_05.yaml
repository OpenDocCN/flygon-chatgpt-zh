  id: totrans-856
  prefs: []
  type: TYPE_NORMAL
- en: '*User: Phase 4: Innovation Evaluation*'
  id: totrans-857
  prefs: []
  type: TYPE_NORMAL
- en: '*Innovation Impact Assessment: “Assist in collecting and analyzing data on
