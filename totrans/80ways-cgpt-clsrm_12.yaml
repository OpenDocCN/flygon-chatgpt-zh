- en: Also By
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*Read to Succeed: The Power of Books to Transform Your Life and Put You on
    the Path to Success*'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In *Read to Succeed* learn that there are countless benefits to reading including
    idea generation, longevity, and increased mental functions, among many others.
    Developing a reading habit that will open you up to new ideas is easy to start
    and by reading this book, you will learn how to develop a reading habit that will
    last.
  prefs: []
  type: TYPE_NORMAL
- en: The book recounts the reading habits of our Founding Fathers. In addition, it
    shares the reading plans of well-known successful business leaders such as Bill
    Gates, Warren Buffet, and Oprah Winfrey. These pillars of our society all have
    similar reading habits. This book uses its strategies to help anyone become a
    more effective reader. Further, this book lays out realistic ideas on how to incorporate
    reading into your personal game plan to succeed and accomplish your goals. Whether
    you are a beginning college student or already on your way to success in the professional
    world, this book has something for you to hasten your path. Start building a reading
    habit right away!
  prefs: []
  type: TYPE_NORMAL
- en: '*Evernote: A Success Manual for College Students*'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Evernote is a powerful tool that can revolutionize the way you approach college.
    In *Evernote: A Success Manual for College Students*, author Stan Skrabut shares
    his vast knowledge and experience in higher education to show you how to make
    the most of Evernote. With decades of experience as both an educator and student,
    he offers insights into how you can use Evernote to make your college experience
    more productive and less overwhelming.'
  prefs: []
  type: TYPE_NORMAL
- en: You’ll learn how to organize your notes, create master course notes, take your
    research to the next level, prepare for exams, automate research collection, track
    meetings and travel, and much more. The book also includes detailed examples and
    best practices for using Evernote, from setting up preferences to developing master
    study notes and creating powerful search queries. With these time-saving strategies,
    you’ll be able to focus more on learning and less on administrative tasks.
  prefs: []
  type: TYPE_NORMAL
- en: 'So if you’re ready to make the most of your college experience, it’s time to
    put your digital brain to work with Evernote. The comprehensive guide in *Evernote:
    A Success Manual for College Students* will help you get there, so don’t miss
    out on this opportunity to revolutionize how you approach college.'
  prefs: []
  type: TYPE_NORMAL
