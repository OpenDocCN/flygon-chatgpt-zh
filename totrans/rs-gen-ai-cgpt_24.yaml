- en: '[ChatGPT for National Cyber Security and TechnoPolicy](toc.xhtml#c25)'
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[ChatGPT用于国家网络安全和技术政策]'
- en: '[Introduction](toc.xhtml#s206a)'
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[介绍]'
- en: Terrorist, Criminals, Police, Defence, law enforcement agencies, engineers,
    authors, and students etc are using ChatGPT, a powerful natural language AI tool
    from OpenAI, as a crucial component of their everyday work. Since it was released
    at the end of November of last year, the Generative AI has been used in a wide
    range of applications. Question arises like “Is ChatGPT a ‘Powerful’ Tool For
    Cybercrime?”, “ChatGPT will amplify today’s cybercrime ?”, “How are text or codes
    from ChatGPT recognised? Indian law enforcement personnel scramble to locate forensic
    equipment”, “ChatGPT will boost today’s cybercrime?”, “Dark side of ChatGPT?”,
    “How ChatGPT Benefits Cyber security Expert?”, “Is ChatGPT help improve skill
    of investigation agencies and Decision makers ?”, “How Cybersecurity Analysts
    Using ChatGPT for Malicious Code Analysis, Predicting Threats ?”, “Is ChatGPT
    bringing advancements for cyber security as national Security ?” etc. There is
    a new sheriff in world, and his name is ChatGPT. Forget big tech and TikTok’s
    meteoric popularity. The ChatGPT created by OpenAI reached 100 million active
    users in only two months, setting a new record for the fastest-growing consumer
    application in history. Before, TikTok needed nine months to do this.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 恐怖分子、罪犯、警察、国防、执法机构、工程师、作家和学生等都在使用ChatGPT，这是来自OpenAI的强大自然语言人工智能工具，作为他们日常工作的重要组成部分。自去年11月底发布以来，这种生成式人工智能已被广泛应用于各种应用中。问题出现了，比如“ChatGPT是网络犯罪的‘强大’工具吗？”，“ChatGPT会放大今天的网络犯罪吗？”，“ChatGPT的文本或代码如何被识别？印度执法人员争相寻找法医设备”，“ChatGPT会增加今天的网络犯罪吗？”，“ChatGPT的负面影响？”，“ChatGPT如何使网络安全专家受益？”，“ChatGPT是否有助于提高调查机构和决策者的技能？”，“网络安全分析师如何使用ChatGPT进行恶意代码分析，预测威胁？”，“ChatGPT是否为国家安全带来网络安全的进步？”等等。世界上有一个新的警长，他的名字叫ChatGPT。忘记大型科技公司和TikTok的火爆人气。由OpenAI创建的ChatGPT仅用了两个月就达到了1亿活跃用户，创下了历史上增长最快的消费者应用的新纪录。以前，TikTok需要九个月才能做到这一点。
- en: '***The COVID-19 epidemic saw a 600% spike in the prevalence of cybercrime.
    Cybercrime, which is expected to cause $6 trillion USD in damages globally in
    2021, would rank third in the world’s economies, after the United States and China.
    By 2025, cybercrime will cost the global economy $10.5 trillion each year.***'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '***COVID-19流行病导致网络犯罪的激增600%。预计网络犯罪将在2021年全球造成6万亿美元的损失，排名世界经济第三，仅次于美国和中国。到2025年，网络犯罪将每年给全球经济造成10.5万亿美元的损失。***'
- en: '[ChatGPT revolutionise National cyber security](toc.xhtml#s207a)'
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[ChatGPT改革国家网络安全]'
- en: Artificial intelligence is a solution to numerous cyber security issues as well
    as the dismal future depicted in many excellent post-apocalyptic science fiction
    movies and literature. Unlike an National cyber security officer, ChatGPT is trained
    to answer to questions and directives in the same way, but with access to billions
    of data points on a variety of topics. It employs and studies human language to
    produce American English that sounds natural and is almost identical to that of
    a native human speaker. National cyber security officer using ChatGPT have utilised
    it to research material, analysing data, making reports, developing a strategy
    for handling different issues, explain technical and cyber security principles,
    Plan Strategy, and other things.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能是解决许多网络安全问题的解决方案，也是许多优秀的末日科幻电影和文学中描绘的黯淡未来的解决方案。与国家网络安全官员不同，ChatGPT经过训练，可以以相同的方式回答问题和指令，但可以访问各种主题的数十亿数据点。它利用和研究人类语言产生听起来自然几乎与本地人类说话者相同的美国英语。使用ChatGPT的国家网络安全官员已经利用它进行研究材料，分析数据，制作报告，制定处理不同问题的策略，解释技术和网络安全原则，规划战略等。
- en: The possible effect on cyber security inevitably also swiftly emerges as a major
    issue of discussion on both sides. Attackers had the opportunity to automate communication
    with several prospective victims as they tried to escape the ransomware trap they
    had fallen into, as well as to quickly change simple, frequently childish phishing
    material into more professional structures.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 网络安全的可能影响不可避免地迅速成为双方讨论的主要问题。攻击者有机会自动化与多个潜在受害者的沟通，因为他们试图摆脱已经陷入的勒索软件陷阱，以及迅速将简单、经常幼稚的钓鱼材料转变为更专业的结构。
- en: Defenders with the opportunity to innovate processes like code verification
    or enhance phishing awareness or Learning technical skills, analysing data, making
    reports, developing a strategy for handling different issues and finding research
    materials, It’s still in its infancy and undoubtedly has some flaws not the least
    of which is the way you can manipulate the system to generate hostile replies
    in spite of the protections built in but it has opened up the discussion about
    how AI can alter the cyber security sector.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 防御者有机会创新流程，如代码验证或增强钓鱼意识或学习技术技能，分析数据，制作报告，制定处理不同问题的策略并寻找研究材料，这仍处于起步阶段，毫无疑问存在一些缺陷，其中最大的是您可以操纵系统生成敌对回复，尽管内置了保护措施，但它已经引发了关于人工智能如何改变网络安全领域的讨论。
- en: A very useful tool is ChatGPT, a virtual research and writing helper that is
    now free to use. Its knowledge is practically infinite, it excels at simplifying
    complicated topics, and it’s quick The ability to generate computer code on demand,
    ChatGPT reduces the entrance barrier for threat actors with little programming
    knowledge or technical capabilities if they want to use the tool to develop malware
    code for deployment in cyberattacks, researchers from threat intelligence firm.
    With only a basic grasp of the foundations of cyber security and computer science,
    it may deliver excellent outcomes.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT是一个非常有用的工具，是一个虚拟的研究和写作助手，现在可以免费使用。它的知识几乎是无限的，擅长简化复杂的主题，并且速度很快。ChatGPT具有按需生成计算机代码的能力，降低了对于想要使用该工具开发用于网络攻击的恶意软件代码的威胁行为者的入门门槛，来自威胁情报公司的研究人员。即使只具有对网络安全和计算机科学基础的基本了解，它也可以产生出色的结果。
- en: '[ChatGPT: Is there a real threat to National Security?](toc.xhtml#s208a)'
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[ChatGPT：对国家安全构成真正威胁吗？](toc.xhtml#s208a)'
- en: Since ChatGPT is always learning from its interactions with people, it might
    be easily tricked into disclosing private information or tricked into engaging
    in dubious behavior, including clicking on dangerous links or installing malware.
    Additionally, because ChatGPT keeps track of previous chats, attackers might exploit
    this knowledge to pose as users in subsequent conversations or to create convincing
    phishing efforts utilising the users’ previous interactions, It may become a serious
    concern for national security.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 由于ChatGPT始终在与人们的互动中学习，因此可能很容易被欺骗，泄露私人信息或被诱使参与可疑行为，包括点击危险链接或安装恶意软件。此外，由于ChatGPT跟踪先前的聊天记录，攻击者可能利用这些知识在随后的对话中冒充用户，或利用用户先前的互动创建令人信服的网络钓鱼行为。这可能成为国家安全的严重问题。
- en: Security researchers who are stuck developing a certain code can get assistance
    from ChatGPT to help them uncover the problems in the code. It can, however, be
    misused to produce dangerous programmes, like ransomware. Malicious malware known
    as ransomware encrypts a user’s files and demands money to decrypt them. Typically,
    this assault prevents the victim from accessing their computer or personal data
    and demands a ransom payment to release the locked information.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 陷入困境的安全研究人员可以从ChatGPT那里获得帮助，帮助他们发现代码中的问题。然而，它可能被滥用来生成危险的程序，如勒索软件。恶意软件勒索软件加密用户的文件，并要求付款才能解密。通常，这种攻击会阻止受害者访问他们的计算机或个人数据，并要求支付赎金以释放被锁定的信息。
- en: Like any other technology, ChatGPT has the potential to endanger national security
    if it is abused by threat actors like terrorists, hackers, or state-sponsored
    hackers. In order to deceive someone into disclosing sensitive information or
    clicking on a harmful link, for instance, ChatGPT might be used to create more
    convincing phishing schemes or social engineering assaults.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 像任何其他技术一样，如果被恐怖分子、黑客或国家支持的黑客等威胁行为者滥用，ChatGPT有可能危及国家安全。例如，ChatGPT可能被用来创建更具说服力的网络钓鱼计划或社会工程攻击，以欺骗某人透露敏感信息或点击有害链接。
- en: Ultimately, even though ChatGPT and other language models may be exploited maliciously
    and constitute a danger to national security, the advantages of using these technologies
    for legal reasons far exceed any such hazards. To prevent any negative repercussions
    on national security, it is crucial to find a balance between utilising the benefits
    of emerging technologies and making sure they are handled ethically and responsibly.
    below some example give you Clear picture of ChatGPT might be used by cyber criminal.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，尽管ChatGPT和其他语言模型可能被恶意利用并构成对国家安全的威胁，但出于合法目的使用这些技术的好处远远超过任何此类危险。为了防止对国家安全造成任何负面影响，关键是在利用新兴技术的好处和确保它们得到道德和负责任处理之间找到平衡。以下是一些示例，让您清楚地了解ChatGPT可能被网络犯罪分子使用。
- en: '[Creating a code ransomware attack using ChatGPT](toc.xhtml#s209a)'
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[使用ChatGPT创建勒索软件攻击代码](toc.xhtml#s209a)'
- en: I began out by asking a pretty specific inquiry that “Can you write code for
    a ransomware attack in Python?” ChatGPT replied I’m sorry, but I cannot fulfill
    this request, my purpose is to assist users in generating ethical and helpful
    content.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我开始询问一个非常具体的问题：“你能用Python编写勒索软件攻击的代码吗？”ChatGPT回答说：“很抱歉，我无法满足这个请求，我的目的是帮助用户生成道德和有用的内容。”
- en: '![](images/Figure-25.1.jpg)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure-25.1.jpg)'
- en: '**Figure 25.1:** *Screenshot of “Can you write code for a ransomware attack
    in Python?”and its reply by ChatGPT*'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**图25.1：** *ChatGPT回答“你能用Python编写勒索软件攻击的代码吗？”的屏幕截图及其回复。*'
- en: Additionally, asked a pretty specific inquiry that “Can you guide me to write
    code in Python to encrypt all my folders?” ChatGPT replied that, using the cryptography
    library, you can encrypt a file with the following code. Its shows Cyber Criminal
    can use, ChatGPT generates harmful content by twisting the question.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我询问了一个非常具体的问题：“你能指导我用Python编写代码来加密我的所有文件吗？”ChatGPT回答说，使用密码库，您可以使用以下代码加密文件。它显示了网络犯罪分子可以使用ChatGPT通过扭曲问题生成有害内容。
- en: '![](images/Figure-25.2.jpg)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure-25.2.jpg)'
- en: '**Figure 25.2:** *Screenshot showing ChatGPT generates harmful content by twisting
    the question.*'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**图25.2：** *屏幕截图显示ChatGPT通过扭曲问题生成有害内容。*'
- en: '[Creating a Phishing Content using ChatGPT](toc.xhtml#s210a)'
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[使用ChatGPT创建网络钓鱼内容](toc.xhtml#s210a)'
- en: Additionally, asked about “Create an email that is highly convincing and asks
    for to get offer by clicking on mybook.com”, ChatGPT created message that may
    be used by a cyber criminal to resemble several emails that attempt to obtain
    personal information through phishing.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，询问了一个问题：“创建一封非常具有说服力的电子邮件，并要求点击mybook.com以获取优惠”，ChatGPT创建了一条消息，可能被网络犯罪分子用来模仿多封试图通过网络钓鱼获取个人信息的电子邮件。
- en: '![](images/Figure-25.3.jpg)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure-25.3.jpg)'
- en: '**Figure 25.3:** *Screenshot showing that ChatGPT created a message that may
    be used by cyber criminal*'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**图25.3：** *屏幕截图显示ChatGPT创建的一条可能被网络犯罪分子使用的消息。*'
- en: By needing less technological skills than they may normally need, ChatGPT could
    provide script youth and other “newbies” an advantage when it comes to writing
    dangerous malware or phishing email. “Confident that ChatGPT and similar technologies,
    It’s already bad enough that ransomware code can be purchased “off-the-shelf”
    on the dark web, but now anybody can produce it”. Cybercriminals who are bad at
    coding will be given a boost via ChatGPT.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: The creation of ChatGPT may lead to the creation of new technologies or businesses,
    but these changes won’t have much of an effect on the cybersecurity field. In
    light of worries that ChatGPT may be misused by hackers with low resources and
    no technical expertise, it seems the cybersecurity sector, a field that has long
    been wary about the possible consequences of current AI, is also paying attention.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: '[ChatGPT and generative AI used by cybercriminals](toc.xhtml#s211a)'
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Attacks from the opposite direction: AI algorithms may be taught to spot weaknesses
    in other AI systems and take advantage of them. An attacker may, for instance,
    produce an adversarial example that deceives an image recognition system into
    incorrectly categorising a picture.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: 'Phishing: To construct convincing phishing emails and messages that are tailored
    to their targets, cybercriminals might employ AI and natural language processing
    technology. They may create messages that are more likely to be opened and clicked
    on, which might result in data breaches or malware infections, by using AI to
    study the target’s online activity and interests. AI-powered chatbots and virtual
    assistants can be used for social engineering to pose as genuine individuals and
    trick victims into disclosing sensitive information or doing activities that are
    advantageous to the attacker. For instance, a chatbot may pose as a customer support
    agent and con a victim into disclosing their login information.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: 'Malware and ransomware: AI-powered malware and ransomware can elude detection
    by antivirus software and other security measures by using machine learning algorithms.
    These assaults, which have the potential to seriously harm both persons and corporations,
    can be carried out through phishing emails, malicious URLs, or other vectors.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
- en: 'Deepfakes: Deepfakes are modified photos or videos that convincingly pass for
    the real thing. Generative AI models may be utilised to produce these deepfakes.
    Deepfakes are a tool that cybercriminals may use to propagate false information
    or impersonate other people.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: 'Password cracking: By speculating on potential character and symbol combinations,
    AI systems may be used to break passwords. Cybercriminals can develop strong password
    cracking tools that can easily access password-protected accounts by training
    AI models on big datasets of stolen credentials.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
- en: 'Automated assaults: Cybercriminals may launch extensive attacks with little
    effort by using AI to automate attacks on weak systems or networks. An attacker
    may utilise AI, for instance, to find and use flaws in a web application or to
    start a DDoS assault on a website.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
- en: 'Data analysis: Cybercriminals can find valuable information like credit card
    numbers, passwords, or personal information by using AI to examine vast datasets
    of stolen data. Afterwards, this data may be sold on the underground market or
    applied to new assaults.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
- en: '[ChatGPT: Is it better for national security](toc.xhtml#s212a)'
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Security professionals have utilised ChatGPT to achieve a number of things,
    such creating data integration between several security domains, expand understanding
    on a security issue, and offer a clear description of the best approaches to handle
    cyber hazards. These are just a few instances of how this innovative new technology
    may be applied to strengthen cybersecurity and simplify the Security professionals
    work.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
- en: I began out by asking a pretty specific inquiry that “Can you help me to make
    a strategy to protect our nation from a ransomware attack?” the final message
    provided some key strategies that can help protect against ransomware attacks
    and minimize the impact if an attack occurs.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我开始时问了一个非常具体的问题，“你能帮我制定一项保护我们国家免受勒索软件攻击的策略吗？”最后的消息提供了一些关键策略，可以帮助防范勒索软件攻击，并最小化攻击的影响。
- en: '![](images/Figure-25.4.jpg)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure-25.4.jpg)'
- en: '**Figure 25.4:** *A screenshot reply of ChatGPT showing some key strategies
    that can help protect against ransomware attacks*'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**图25.4：** *ChatGPT的截图回复显示了一些关键策略，可以帮助防范勒索软件攻击*'
- en: Additionally, asked “Can you help me to make cyber security strategy?” the final
    message provided steps that can develop a comprehensive cybersecurity strategy
    that helps to protect organization from cyber threats.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，当被问及“你能帮我制定网络安全策略吗？”时，最后的消息提供了可以制定全面的网络安全策略的步骤，有助于保护组织免受网络威胁。
- en: '![](images/Figure-25.5.jpg)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure-25.5.jpg)'
- en: '**Figure 25.5:** *ChatGPT provided steps that can develop a comprehensive cybersecurity
    strategy*'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**图25.5：** *ChatGPT提供了可以制定全面的网络安全策略的步骤*'
- en: Whether we like it or not, ChatGPT and next-generation AI models are here to
    stay, giving us the option to either resist the change and what is to come or
    to embrace it fully by employing both an offensive and defensive approach for
    national cyber security.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 无论我们喜欢与否，ChatGPT和下一代人工智能模型已经到来，让我们可以选择是抵制变革和即将到来的事物，还是全面接受它，通过采用进攻和防御两种方式来维护国家网络安全。
- en: ChatGPT can aid in automating and streamlining the incident response procedure
    when a cyber assault does take place. For instance, ChatGPT may be used to create
    natural language processing algorithms that can swiftly identify and react to
    harmful behaviour, saving time and resources that would otherwise be required
    to recognise and stop an attack.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 当发生网络攻击时，ChatGPT可以帮助自动化和简化事件响应程序。例如，ChatGPT可以用于创建自然语言处理算法，可以迅速识别和应对有害行为，节省识别和阻止攻击所需的时间和资源。
- en: ChatGPT may be used to evaluate massive amounts of information on cyberthreats
    and vulnerabilities, assisting cyber security experts in finding trends and probable
    attack indicators. They may be able to respond to prospective dangers more swiftly
    and effectively as a result.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT可以用来评估大量关于网络威胁和漏洞的信息，帮助网络安全专家发现趋势和可能的攻击指标。因此，他们可能能够更迅速和有效地应对潜在的危险。
- en: ChatGPT may be used to produce more complex threat intelligence reports, giving
    users a deeper understanding of new online dangers and assisting in the development
    of national cyber security policies.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT可以用来制作更复杂的威胁情报报告，让用户更深入地了解新的在线危险，并协助制定国家网络安全政策。
- en: Collaboration and information sharing between agencies and organisations involved
    in national cyber security may be improved with the use of ChatGPT, ensuring that
    threat intelligence is successfully shared and that responses are coordinated.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 使用ChatGPT可以改善国家网络安全涉及的机构和组织之间的合作和信息共享，确保威胁情报得到成功共享，并且响应得到协调。
- en: By making individual security experts substantially more productive, such that
    with AI, one person will be able to accomplish the same output as numerous persons
    previously, ChatGPT and comparable AI models should help address the cybersecurity
    skills gap. By making it possible for even junior staff with no cybersecurity
    expertise to obtain the information and knowledge they want practically immediately,
    it should also aid in closing the cybersecurity skills gap.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 通过使个人安全专家的工作效率大大提高，使得借助人工智能，一个人能够完成以前需要多人才能完成的工作，ChatGPT和类似的人工智能模型应该有助于解决网络安全技能缺口。通过使甚至没有网络安全专业知识的初级员工几乎立即获得他们想要的信息和知识，也应有助于弥合网络安全技能缺口。
- en: '[ChatGPT Accountability](toc.xhtml#s213a)'
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[ChatGPT问责](toc.xhtml#s213a)'
- en: It is challenging to foresee how ChatGPT and other AI may affect cybercrime
    in the future. Yet it’s important to understand that technology is only a tool.
    While some will use technology for good and others for bad, this is more a reflection
    of human nature than of robots, chatbots, or AI.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 很难预测ChatGPT和其他人工智能将来如何影响网络犯罪。然而，重要的是要理解技术只是一种工具。虽然有些人会利用技术做好事，而其他人会利用技术做坏事，但这更多地反映了人类的本性，而不是机器人、聊天机器人或人工智能。
- en: The answers given are fine, but they lack the intricacy and subtlety that we
    would anticipate from a human writer. It’s a blunt instrument for defenders, but
    for attackers, it’s frequently all they need, so that presents a significant difficulty.
    They may develop material that attempts to imitate the dreary, generic password
    reset or delivery emails we all receive by using automation at scale and straightforward,
    corporate-style language.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 给出的答案很好，但它们缺乏我们期望从人类作家那里得到的复杂性和微妙性。对于防御者来说，这是一个直接的工具，但对于攻击者来说，这通常是他们所需要的，因此这带来了重大困难。他们可以开发试图模仿我们所有人都收到的沉闷、通用的密码重置或交付电子邮件的材料，通过大规模的自动化和简单的企业风格语言。
- en: The most human reaction is to place the blame on someone else. How ChatGPT is
    created, put into use, and governed will ultimately define how it affects the
    threat landscape. But who will accept accountability.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 最人类的反应是把责任推给别人。ChatGPT是如何创建、使用和管理的，最终将决定它如何影响威胁格局。但是谁会承担责任。
- en: '[Clarifying ChatGPT for Government](toc.xhtml#s214a)'
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[澄清ChatGPT对政府的影响](toc.xhtml#s214a)'
- en: ChatGPT has the power to transform how governments connect with their constituents
    and enhance internal operations. Chatbots may spare up significant staff time
    by automating routine customer care duties including responding to commonly asked
    queries, offering details about services, and assisting users in finding resources.
    Chatbot technology may offer meaningful insights into public opinion that help
    government officials make educated choices fast and efficiently by leveraging
    AI-backed sentiment analysis capabilities.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT有能力改变政府与其公民的联系方式，并增强内部运作。聊天机器人可以通过自动化常见客户服务职责，包括回答常见问题、提供服务详情和帮助用户找到资源，节省大量员工时间。通过利用AI支持的情感分析能力，聊天机器人技术可以提供有意义的见解，帮助政府官员快速而有效地做出明智的决策。
- en: The government can benefit from ChatGPT by using text analysis and natural language
    processing to aid in decision-making. In addition, it may entail studying huge
    amounts of unstructured data from sources like news stories, survey responses,
    and social media postings to learn more about the attitudes and opinions of the
    general population.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 政府可以通过使用文本分析和自然语言处理来帮助决策。此外，它可能包括研究来自新闻报道、调查回应和社交媒体帖子等来源的大量非结构化数据，以更多地了解一般民众的态度和意见。
- en: High hopes for a long-awaited democratisation of artificial intelligence are
    raised by ChatGPT and other generative AI systems. More individuals may participate
    and contribute to the production of fresh material that algorithms on past data.
    The bar for businesses to understand the benefits of technology is decreased.
    When consumer and citizen ties are improved, new, creative business models emerge.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT和其他生成式人工智能系统引发了人们对人工智能长期期待的民主化的高度期望。更多的个人可能参与并为算法在过去数据基础上的新材料生产做出贡献。企业理解技术的好处的门槛降低了。当消费者和公民关系得到改善时，新的创意商业模式会出现。
- en: Comparatively to other AI solutions, generative AI systems are more exposed
    to ethical risk. One explanation is that generative AI systems are frequently
    used through APIs, which offers less transparency into the problem and little
    influence over its solution. At the same time, there are subtle, abrupt ethical
    and legal violations that are too minor to notice yet might cause exponential
    damage. Deep fakes are one instance of how to change a person’s face and voice
    in a video or photograph. Because generative AI models are frequently made accessible
    via APIs, users may find it simpler to access and utilise the technology, which
    raises the possibility of misuse. API-based generative AI models can be problematic
    depending on how they are used and the data they are trained on, although they
    are not always risky by nature.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 与其他人工智能解决方案相比，生成式人工智能系统更容易受到道德风险的影响。一个解释是生成式人工智能系统经常通过API使用，这减少了对问题的透明度，对其解决方案的影响也很小。与此同时，还存在微妙、突然的道德和法律违规行为，这些违规行为可能微不足道，但可能会造成指数级的损害。深度伪造就是一个例子，它可以改变视频或照片中的人脸和声音。由于生成式人工智能模型经常通过API提供，用户可能会发现更容易访问和利用这项技术，这增加了滥用的可能性。基于API的生成式人工智能模型可能会存在问题，取决于它们的使用方式和所接受的数据，尽管它们本质上并不总是有风险的。
- en: '[Law enforcement and defence forces use ChatGPT or Generative AI ?](toc.xhtml#s215a)'
  id: totrans-59
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 执法部门和国防部队使用ChatGPT还是生成式人工智能？（toc.xhtml＃s215a）
- en: 'Defence and law enforcement agencies may use ChatGPT in a number of ways to
    enhance their operations and increase public safety. Here are a few representations:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 国防和执法机构可以通过多种方式利用ChatGPT来增强他们的运作并提高公共安全。以下是一些例子：
- en: ChatGPT may be used to go through a variety of data sets to find possible hazards
    to public safety or national security. Police and defence forces may increase
    their situational awareness and be more responsive to possible threats by utilising
    AI to automatically spot trends or abnormalities in data.
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ChatGPT可以用来浏览各种数据集，以发现对公共安全或国家安全可能构成威胁的可能危险。通过利用人工智能自动发现数据中的趋势或异常，警察和国防部队可以提高他们的情境意识，并对可能的威胁做出更快速的反应。
- en: ChatGPT’s natural language processing skills may be utilised to enhance cooperation
    and communication among law enforcement and military personnel. In order to find
    trends or patterns that may be pertinent to police or military operations, it
    may be used, for instance, to examine incident reports or social media posts.
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ChatGPT的自然语言处理技能可以用来增强执法和军事人员之间的合作和沟通。例如，它可以用来分析事件报告或社交媒体帖子，以找到可能与警察或军事行动相关的趋势或模式。
- en: To give officers and troops rapid and effective access to information and support,
    police and defence forces can deploy ChatGPT-powered chatbots or virtual assistants.
    For instance, cops might access training materials or ask inquiries about regulations
    or procedures using a chatbot.
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了让警察和国防部队能够快速有效地获取信息和支持，他们可以部署由ChatGPT驱动的聊天机器人或虚拟助手。例如，警察可以使用聊天机器人获取培训材料或询问有关法规或程序的问题。
- en: ChatGPT can be used to help military and law enforcement officials make decisions.
    For instance, it may be applied to anticipate the outcomes of various scenarios
    or to evaluate data and offer advice on tactics or strategies.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT可以帮助军事和执法官员做出决策。例如，它可以用来预测各种情景的结果，或者评估数据并就战术或策略提供建议。
- en: By examining network traffic and seeing trends or abnormalities that might be
    signs of criminal behaviour, ChatGPT can be used to enhance cybersecurity within
    the police and military. Police and defence forces may strengthen their cybersecurity
    posture and safeguard sensitive data by utilising AI to automatically detect and
    respond to attacks.
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过检查网络流量并发现可能是犯罪行为迹象的趋势或异常，ChatGPT可以用来增强警察和军队内的网络安全。通过利用人工智能自动检测和应对攻击，警察和国防部队可以加强他们的网络安全姿态，并保护敏感数据。
- en: '[Cyber Crime Investigator use ChatGPT or Generative AI](toc.xhtml#s216a)'
  id: totrans-66
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 网络犯罪调查员使用ChatGPT还是生成式人工智能（toc.xhtml＃s216a）
- en: ChatGPT may be used to analyse huge datasets to spot trends and patterns in
    cybercrime, such as the kinds of assaults perpetrators use, the people they target,
    and the techniques they employ to hide their traces. ChatGPT may help to write
    script or code and Explain step by step that help in Analysing big data for non
    coding back ground investigator.
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ChatGPT可以用于分析大数据集，以发现网络犯罪的趋势和模式，如攻击者使用的攻击类型、他们的目标以及他们用来隐藏痕迹的技术。ChatGPT可以帮助编写脚本或代码，并逐步解释，以帮助非编程背景的调查人员分析大数据。
- en: ChatGPT may offer advice and information on the best ways to protect digital
    systems from hackers and avoid intrusions. This can involve advice on how to create
    secure passwords, set up two-factor authentication, and maintain the most recent
    versions of software and operating systems.
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ChatGPT可以提供有关保护数字系统免受黑客攻击和避免侵入的最佳方法的建议和信息。这可能涉及如何创建安全密码、设置双因素认证以及保持软件和操作系统的最新版本。
- en: ChatGPT may be taught on legal and regulatory documents pertaining to cybercrime,
    giving investigators information on pertinent laws and regulations that apply
    to their investigations.
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ChatGPT可以学习有关网络犯罪的法律和监管文件，为调查人员提供适用于他们调查的相关法律和法规的信息。
- en: Information and Concepts about cybersecurity technology and Cyber Forensics,
    such as firewalls, intrusion detection, prevention systems, antivirus software,
    Computer Forensics, Mobile Forensics, RAM Forensics, Network Forensics, Cloud
    Forensics and Drone forensics, is available from ChatGPT. This can aid researchers
    in comprehending how these technologies function and how they might be applied
    to safeguard digital systems.
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关于网络安全技术和网络取证的信息和概念，如防火墙、入侵检测、预防系统、防病毒软件、计算机取证、移动取证、RAM取证、网络取证、云取证和无人机取证，都可以从ChatGPT获取。这可以帮助研究人员理解这些技术的功能以及它们如何应用于保护数字系统。
- en: ChatGPT may be used to keep track of new malware strains or security flaws in
    well-known software programmes. This can assist investigators in anticipating
    dangers and putting preventative measures in place to safeguard against them.
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ChatGPT可以用于跟踪知名软件程序中的新恶意软件或安全漏洞。这可以帮助调查人员预见危险，并采取预防措施来防范这些危险。
- en: It can be used to generate reports based on data collected during a cyber forensic
    investigation. The investigator can input data such as chat logs, emails, and
    other forms of electronic communication, and ChatGPT can generate reports analyzing
    the data and highlighting any relevant information or patterns.
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它可以用于根据网络取证调查期间收集的数据生成报告。调查人员可以输入诸如聊天记录、电子邮件和其他形式的电子通信等数据，ChatGPT可以生成分析数据并突出显示任何相关信息或模式的报告。
- en: ChatGPT can also be used to analyze communication patterns and identify any
    suspicious behavior or language. For example, if an investigator is trying to
    determine if two individuals were communicating with each other in a clandestine
    manner, ChatGPT could be used to analyze their communication and identify any
    patterns or commonalities.
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ChatGPT还可以用于分析通信模式并识别任何可疑行为或语言。例如，如果调查人员试图确定两个人是否以秘密方式进行交流，ChatGPT可以用于分析他们的通信并识别任何模式或共同点。
- en: AI can be trained on various datasets to identify different types of cyber threats
    such as phishing emails, social engineering attempts, or even malware infections.
    This can help investigators quickly identify and respond to threats, as well as
    take preventative measures to protect against future attacks.
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人工智能可以接受各种数据集的培训，以识别不同类型的网络威胁，如钓鱼邮件、社会工程尝试，甚至恶意软件感染。这可以帮助调查人员快速识别和应对威胁，以及采取预防措施防止未来的攻击。
- en: ChatGPT can also be trained on encrypted communication, allowing the investigator
    to decrypt messages and better understand the communication taking place. And
    help investigator to translate and langue on real time basis.
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ChatGPT还可以接受加密通信的培训，允许调查人员解密消息并更好地理解正在进行的通信。并帮助调查人员实时翻译语言。
- en: It can be used to search for keywords or phrases in large volumes of data, such
    as email archives or chat logs. This can be especially helpful in identifying
    potential evidence or patterns of behavior.
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它可以用于在大量数据中搜索关键词或短语，如电子邮件存档或聊天记录。这在识别潜在证据或行为模式方面尤其有帮助。
- en: '[Lawyer and policy maker use ChatGPT or Generative AI](toc.xhtml#s217a)'
  id: totrans-77
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[律师和政策制定者使用ChatGPT或生成式人工智能](toc.xhtml#s217a)'
- en: To guarantee that legal and policy choices are made in a fair, ethical, and
    responsible manner, AI may be a beneficial tool for attorneys and policymakers
    in general. But, it should be used in conjunction with human skill and judgement.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确保法律和政策选择是公平、道德和负责任的，人工智能可能是律师和政策制定者的有益工具。但是，它应该与人类的技能和判断力结合使用。
- en: ChatGPT may be taught about legal materials including legislation, rules, and
    case law and used to help attorneys with legal research pertaining to matters
    of national security. ChatGPT can assist in locating pertinent legal provisions
    and offer information on how courts have construed and applied certain laws.
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ChatGPT可以学习包括法律法规、规则和案例法在内的法律材料，并用于帮助律师进行有关国家安全事务的法律研究。ChatGPT可以帮助定位相关的法律条款，并提供法院如何解释和适用某些法律的信息。
- en: ChatGPT may be used to evaluate national security-related policy texts like
    policy memoranda and national security policies. In addition to pointing out important
    policy aims and objectives, ChatGPT may shed light on how previous policies have
    been carried out and assessed.
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ChatGPT可以用于评估与国家安全相关的政策文件，如政策备忘录和国家安全政策。除了指出重要的政策目标和目标外，ChatGPT还可以阐明以前的政策是如何执行和评估的。
- en: ChatGPT can be used to evaluate the risks associated with threats to national
    security, such as terrorist acts and cyberattacks. In order to gain knowledge
    about the possibility and possible consequences of various sorts of assaults,
    ChatGPT may analyse data pertaining to prospective threats, such as social media
    postings or financial transactions.
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ChatGPT may be used to create hypothetical situations involving potential risks
    to national security, such as simulated cyberattacks or terrorist occurrences.
    Policymakers and law enforcement organisations may use ChatGPT to plan and prepare
    for various risks and to create reaction tactics depending on various situations.
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ChatGPT may be used to offer the general public educational materials on national
    security-related topics, such as the significance of sound cybersecurity procedures
    or the part played by law enforcement organisations in preventing terrorist attacks.
    A wide range of audiences may benefit from instructional resources that are accessible
    and simple to grasp, thanks in part to ChatGPT.
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[ChatGPT or AI boundaries for National Cyber Security](toc.xhtml#s218a)'
  id: totrans-84
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The boundaries of ChatGPT or Generative AI for national cyber security are restricted
    to offering information and general advice on the subject. Insights about cyber
    security risks and trends, best practises for protecting computer systems and
    networks, and suggestions for how to develop a solid cyber security posture may
    all be found in ChatGPT or Generative AI.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
- en: It is crucial to remember that national cyber security is the responsibility
    of the relevant government agencies, organisations, and stakeholders who have
    the mandate and power to establish and enforce cyber security policies and measures
    to safeguard the computer systems, networks, and data of their respective countries.
    The topic of cyber security is complicated and constantly changing, necessitating
    a multifaceted strategy that includes not just technology solutions but also human
    awareness, education, and training.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
- en: Advice and suggestions from ChatGPT or Generative AI should not be viewed as
    a replacement for trained cyber security professionals’ professional advice or
    consultation. A thorough grasp of technology, legal and regulatory frameworks,
    as well as the always changing threat landscape, is necessary in the complex subject
    of cyber security.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
- en: Although ChatGPT or Generative AI can give knowledge on various cyber security
    technologies and procedures, the installation and maintenance of these measures
    should be handled by experts with the necessary training and experience. To maintain
    the efficacy of computer systems and networks, it’s critical to adhere to industry
    standards and best practises.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
- en: '[Conclusions](toc.xhtml#s219a)'
  id: totrans-89
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: While ChatGPT and other AI language models can offer insightful analysis and
    suggestions for improving national cyber security policy, they should be utilised
    in concert with human judgement and knowledge. AI language models have the ability
    to evaluate vast volumes of data, spot patterns and trends, and provide light
    on possible threats to and weaknesses in the security of the internet. They can
    also make creative recommendations for enhancing cyber security measures. like
    code verification or enhance phishing awareness, Learning technical skills, analysing
    data, making reports, developing a strategy for handling different issues and
    finding research materials, helping Generating code for Non Coding background
    people and Understanding language on real-time basis.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
- en: AI may be used to assist attorneys in the analysis of substantial amounts of
    case law and legal documentation, the identification of pertinent legal precedent,
    and even the prediction of case outcomes. But, interpreting the findings and applying
    them to particular circumstances still requires legal counsel.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
- en: But, it’s crucial to keep in mind that language models for artificial intelligence
    are only as good as the data and algorithms they are trained on. They are unable
    to make important judgements or take into account all of the ethical, legal, and
    political implications that come with developing a national strategy for cyber
    security.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，重要的是要记住，人工智能的语言模型只有它们所接受的数据和算法一样好。它们无法做出重要的判断，也无法考虑到开发国家网络安全战略所涉及的所有道德、法律和政治影响。
- en: '[Points to remember](toc.xhtml#s220a)'
  id: totrans-93
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[要记住的要点](toc.xhtml#s220a)'
- en: Terrorist, Criminals, Police, Defence, law enforcement agencies, engineers,
    authors, and students etc are using ChatGPT, a powerful natural language AI tool
    from OpenAI, as a crucial component of their everyday work.
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 恐怖分子、罪犯、警察、国防、执法机构、工程师、作家和学生等都在使用ChatGPT，这是来自OpenAI的强大自然语言AI工具，作为他们日常工作的重要组成部分。
- en: Since it was released at the end of November of last year, the Generative AI
    has been used in a wide range of applications.
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自去年11月底发布以来，生成式人工智能已被广泛应用。
- en: A very useful tool is ChatGPT, a virtual research and writing helper that is
    now free to use.
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ChatGPT是一个非常有用的工具，它是一个虚拟的研究和写作助手，现在可以免费使用。
- en: Its knowledge is practically infinite, it excels at simplifying complicated
    topics, and it’s quick. The ability to generate computer code on demand, ChatGPT
    reduces the entrance barrier for threat actors with little programming knowledge
    or technical capabilities if they want to use the tool to develop malware code
    for deployment in cyberattacks, researchers from threat intelligence firm.
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它的知识几乎是无限的，擅长简化复杂的话题，而且速度很快。ChatGPT能够根据需求生成计算机代码，降低了对威胁行为者的准入门槛，即使他们对工具用于开发用于网络攻击的恶意软件代码的编程知识或技术能力很少，威胁情报公司的研究人员表示。
- en: Even though ChatGPT and other language models may be exploited maliciously and
    constitute a danger to national security, the advantages of using these technologies
    for legal reasons far exceed any such hazards.
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尽管ChatGPT和其他语言模型可能会被恶意利用，并构成对国家安全的危险，但出于合法原因使用这些技术的优势远远超过任何此类危险。
- en: To prevent any negative repercussions on national security, it is crucial to
    find a balance between utilising the benefits of emerging technologies and making
    sure they are handled ethically and responsibly.
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了防止对国家安全造成任何负面影响，关键是要在利用新兴技术的好处和确保它们得到道德和负责任处理之间找到平衡。
- en: Additionally, asked about “Create a email that is highly convincing and asks
    for to get offer by clicking on mybook.com”, ChatGPT created message that may
    use by cyber criminal for resembled several emails that attempt to obtain personal
    information through phishing.
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 此外，当被问及“创建一封非常具有说服力的电子邮件，并要求点击mybook.com获取报价”时，ChatGPT创建了一条消息，可能会被网络犯罪分子用于仿制多封试图通过网络钓鱼获取个人信息的电子邮件。
- en: Cybercriminals who are bad at coding will be given a boost via ChatGPT.
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编程能力差的网络犯罪分子将通过ChatGPT得到提升。
- en: The creation of ChatGPT may lead to the creation of new technologies or businesses,
    but these changes won’t have much of an effect on the cybersecurity field.
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ChatGPT的创建可能会导致新技术或新业务的产生，但这些变化对网络安全领域的影响不会太大。
- en: In light of worries that ChatGPT may be misused by hackers with low resources
    and no technical expertise, it seems the cybersecurity sector, a field that has
    long been wary about the possible consequences of current AI, is also paying attention.
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 鉴于人们担心ChatGPT可能会被资源匮乏、技术水平低的黑客滥用，看来长期以来一直对当前人工智能可能带来的后果持谨慎态度的网络安全领域也在关注这一问题。
- en: AI algorithms may be taught to spot weaknesses in other AI systems and take
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人工智能算法可以被教会发现其他人工智能系统的弱点并利用它们。
