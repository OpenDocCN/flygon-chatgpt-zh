- en: Template Examples
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 模板示例
- en: The following are 5 prompts for different types of content. They are for generic
    use, you need to define your product/service but you can get the idea.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是5个不同类型内容的提示。它们是通用的，您需要定义您的产品/服务，但可以得到灵感。
- en: Marketing campaign for a new skincare product
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 一款新护肤产品的营销活动
- en: 'Purpose: Create a marketing campaign to promote a new skincare product'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 目的：创建一个营销活动，推广一款新的护肤产品
- en: 'Target audience: Women aged 25-40 who are interested in natural and organic
    skincare products'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 目标受众：年龄在25-40岁之间，对天然有机护肤产品感兴趣的女性
- en: 'Tone and style: Friendly and informative, with a focus on the product’s benefits
    and ingredients'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 语调和风格：友好和信息丰富，侧重于产品的好处和成分
- en: 'Keywords: Natural, organic, skincare, beauty, ingredients, benefits'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 关键词：天然，有机，护肤，美容，成分，好处
- en: 'Length: 500-700 words'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 长度：500-700字
- en: 'Additional instructions: Emphasize the product’s unique selling points.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 额外说明：强调产品的独特卖点
- en: '![image](../Images/image-3G724XP6.jpg)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![image](../Images/image-3G724XP6.jpg)'
- en: Social media post for a new restaurant
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 一家新餐厅的社交媒体帖子
- en: 'Purpose: Create a social media post to promote a new restaurant'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 目的：创建一个社交媒体帖子，推广一家新餐厅
- en: 'Target audience: Foodies and local residents in the restaurant’s area'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 目标受众：餐厅所在地的美食爱好者和当地居民
- en: 'Tone and style: Playful and inviting, with mouth-watering descriptions of the
    restaurant’s dishes'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 语调和风格：俏皮和诱人，描述餐厅菜肴令人垂涎
- en: 'Keywords: Restaurant, food, menu, local, cuisine, atmosphere'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 关键词：餐厅，食物，菜单，本地，美食，氛围
- en: 'Length: 100-150 words'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 长度：100-150字
- en: 'Additional instructions: Emphasize the restaurant’s unique atmosphere.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 额外说明：强调餐厅独特的氛围
- en: '![image](../Images/image-DD5YXWDJ.jpg)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![image](../Images/image-DD5YXWDJ.jpg)'
- en: Email newsletter for a non-profit organization
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 非营利组织的电子通讯
- en: 'Purpose: Create an email newsletter to engage and update supporters of a non-profit
    organization'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 目的：创建一封电子通讯，与非营利组织的支持者互动和更新
- en: 'Target audience: Current and potential donors and volunteers'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 目标受众：现有和潜在的捐赠者和志愿者
- en: 'Tone and style: Empathetic and informative, with a focus on the organization’s
    impact and success stories'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 语调和风格：富有同理心和信息丰富，侧重于组织的影响和成功故事
- en: 'Keywords: Non-profit, donations, volunteers, impact, success stories'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 关键词：非营利组织，捐赠，志愿者，影响，成功故事
- en: 'Length: 400-600 words'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 长度：400-600字
- en: 'Additional instructions: Include calls to action for donations and volunteer
    opportunities.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 额外说明：包括捐赠和志愿机会的行动号召
- en: 'OUTPUT (part of it):'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
