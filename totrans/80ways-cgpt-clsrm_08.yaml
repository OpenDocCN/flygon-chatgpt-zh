    can help you with the first draft. Provide chatGPT with some details about the
    project, the participants, and quotes to use. ChatGPT will then draft a press
    release for you. The more specific prompts you provide, the better chatGPT will
    write the draft.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 你写了一本新书，开始了一个新项目，或者发表了重要的研究吗？你想通过新闻稿向世界宣布吗？ChatGPT可以帮你起草第一稿。提供一些关于项目、参与者和引用的细节给ChatGPT。然后ChatGPT将为你起草一份新闻稿。你提供的提示越具体，ChatGPT写得越好。
- en: '**Draft a press release on “<book | project | research information>”**'
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: '**起草关于“<书籍 | 项目 | 研究信息>”的新闻稿**'
- en: I fed in my information about my book to include a description, blurb, and bio.
