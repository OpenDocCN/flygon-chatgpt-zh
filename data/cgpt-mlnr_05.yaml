- en: This program uses a for loop to iterate through the numbers from 1 to 100\.
    It checks if the current number is divisible by 15 first. If it's true, it prints
    "fizzbuzz". If it's not, then it checks if the current number is divisible by
    3 , If it's true, it prints "fizz". Then, it checks if the current number is divisible
    by 5, If it's true it prints "buzz". If none of the conditions are met, it prints
    the current number.
  id: totrans-392
  prefs: []
  type: TYPE_NORMAL
  zh: 这个程序使用for循环来迭代从1到100的数字。它首先检查当前数字是否能被15整除。如果是，它打印“fizzbuzz”。如果不是，则检查当前数字是否能被3整除，如果是，它打印“fizz”。然后，它检查当前数字是否能被5整除，如果是，它打印“buzz”。如果没有满足任何条件，则打印当前数字。
