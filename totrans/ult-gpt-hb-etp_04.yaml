- en: '[Instruction Prompting](toc.xhtml#s363a)'
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[指令提示](toc.xhtml#s363a)'
- en: In this section, we first explore the Instruction Prompt Pattern, a precision-guided
    blueprint for GPT model interactions. We then present multiple practical examples
    illustrating its application in enterprise scenarios.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们首先探讨指令提示模式，这是GPT模型交互的精确引导蓝图。然后，我们提供多个实际示例，说明其在企业场景中的应用。
- en: '[Instruction Prompt Pattern](toc.xhtml#s364a)'
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[指令提示模式](toc.xhtml#s364a)'
- en: 'The Instruction Prompt Pattern, building upon the AI capability framework introduced
    in *[Chapter 2, CapabilityGPT – An Enterprise AI-Capability Framework for ChatGPT](c02.xhtml)*,
    presents a methodical approach to guide GPT models toward producing in-depth,
    context-aware, and precise outputs. Let us delve into the each pattern component:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 指令提示模式是在*[第2章，CapabilityGPT – 一个ChatGPT的企业人工智能能力框架](c02.xhtml)*中引入的人工智能能力框架的基础上构建的，它提出了一种系统的方法来引导GPT模型产生深入、具有上下文意识和精确的输出。让我们深入探讨每个模式组件：
- en: '**Expert Persona**: This fundamental element delineates the expertise and role
    the GPT model should exhibit in its responses. The expert persona can be conceived
    as an individual or a team embodying diverse but complementary skill sets:'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 专家角色：这个基本要素勾勒了GPT模型在其回应中应展现的专业知识和角色。专家角色可以被构想为一个个体或一个团队，拥有多样但互补的技能：
- en: '**For individual personas**: The emphasis is on a singular professional skill
    set, such as a “business analyst at a marketing firm” or an “AI agent specialized
    in data analysis.” In such cases, the model channels expertise and perspective
    grounded in that specific role, utilizing its pre-trained knowledge to respond
    with the requisite professional background and contextual understanding.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**For team personas**: Such as a “collaborative team of a teacher, a student,
    and a parent” or a “cross-functional team comprising a developer, a designer,
    and a project manager,” encompass a synergy of varied perspectives and experiences.
    Here, the GPT model seeks to facilitate a collaborative approach, bearing in mind
    the distinctive insights each role contributes.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Context**: This component includes external or user-provided information
    that guides a GPT model toward more accurate and appropriate responses. It could
    involve background information or specific details about a scenario; for example,
    ‘Our company launched three marketing campaigns in the last quarter.’ Context
    significantly assists in orienting a GPT model’s understanding and response and
    also helps in reducing the risk of hallucination, which is the generation of information
    not grounded in the provided input or its pre-training data.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Task Specification**: This component serves as the detailed instruction defining
    what action or series of actions a GPT model needs to undertake. The nature and
    structure of the instruction can vary depending on task complexity, the precision
    required, and whether the task involves a single step or multiple steps. There
    are three distinct formats for such instructions:'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Single Instruction**: These instructions align with the AI capabilities defined
    in the CapabilityGPT framework[¹](#ftn1a), directing a GPT model to harness its
    diverse capabilities such as Assessment, Classification, or Communication. For
    instance, an instruction could be: ‘Assess the performance of these campaigns
    and identify areas for improvement.’'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Instruction Sequence**: This format involves a series of instructions, each
    corresponding to a specific AI capability. The sequence guides a GPT model through
    multiple tasks that aim to solve complex problems or achieve detailed objectives.
    Each instruction acts as a stage in the overall task progression, with the output
    of one serving as the input for the next. An example would be: ‘1\. Extract the
    quarterly sales data from the provided financial report. 2\. Identify any sales
    trends or patterns from the extracted data. 3\. Based on the identified trends,
    forecast the sales for the next quarter.’'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Pseudo-Code Instructions**: Pseudo-code bridges natural language and programming
    languages, offering a high-level depiction of an algorithm without adhering to
    strict programming syntax. This ensures clear and precise instructions for a GPT
    model. With pseudo-code, structures like ‘if-then-else’ conditions and ‘for’ or
    ‘while’ loops can be seamlessly integrated, enabling the model to tackle complex,
    multi-step tasks efficiently and unambiguously. A pertinent example would be:'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: FOR each paragraph in the article
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: IF the paragraph contains the word “important”
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: EXTRACT main idea of the paragraph
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: ENDIF
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: ENDFOR
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
- en: COMPILE extracted ideas into a brief summary
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: RETURN the summary
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
- en: '**Execution Rules**: The execution rules offer potential directives to guide
    a GPT model’s thought process and decision-making throughout its task execution.
    These rules encompass problem-solving methods, data collection techniques, ethical
    considerations, collaboration practices, and evolutionary principles. They can
    apply to an entire instruction sequence or differ for each instruction step. Each
    category of rules contains specific examples to further clarify their intent and
    application. Here is a breakdown:'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Problem Solving and Reasoning:**'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**‘Let us think step** **by** **step’**: Ensures that a GPT model executes
    a stepwise thought process and documents each step as context before producing
    the final output.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “让我们一步一步地思考”：确保GPT模型执行逐步的思考过程，并在生成最终输出之前记录每一步的上下文。
- en: '**‘Let us first understand the problem and devise a plan to solve it. Then,
    let us carry out the plan and solve the problem step by step’:** A GPT model is
    directed to generate an action plan for the task and then adhere to this plan,
    executing each action sequentially.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “让我们首先了解问题并制定解决方案的计划。然后，让我们执行计划，一步一步地解决问题”：指示GPT模型为任务生成行动计划，然后遵守该计划，依次执行每个动作。
- en: '**‘Consider all potential solutions’:** Encourages a GPT model to explore multiple
    solutions and not focus only on the most obvious or the first one it identifies.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “考虑所有潜在解决方案”：鼓励GPT模型探索多种解决方案，而不仅仅专注于最明显或首先识别到的解决方案。
- en: '**‘Weigh pros and cons before deciding’:** Instructs a GPT model to evaluate
    the benefits and downsides of each solution or approach, ensuring a more balanced
    decision-making process.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “在决定之前权衡利弊”：指示GPT模型评估每种解决方案或方法的利弊，确保更加平衡的决策过程。
- en: '**‘Start by listing potential outcomes’:** Directs a GPT model to begin its
    thought process by enumerating possible results or scenarios before diving deeper
    into the analysis.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “从列举潜在结果开始”：指导GPT模型在深入分析之前，通过列举可能的结果或情景来开始其思考过程。
- en: '**‘Systematically reference available data’:** Instructs the model to meticulously
    cross-check every piece of information at its disposal, ensuring no detail is
    overlooked during the reasoning process.'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “系统地参考可用数据”：指示模型仔细核对其掌握的每一条信息，确保在推理过程中没有遗漏任何细节。
- en: '**‘Update hypotheses with new insights’:** Prompts the model to refine its
    initial predictions or conclusions as more data or context is provided, encouraging
    adaptability in the reasoning process.'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “用新的见解更新假设”：提示模型随着提供更多数据或背景，完善其最初的预测或结论，鼓励推理过程中的适应性。
- en: '**Data Collection:**'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据收集：
- en: '**‘Carefully ask me informative questions to maximize your information about
    this event, so that, when you have all the answers, you can do X’:** Ensures that
    a GPT model asks the most effective questions to maximize information gain.'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “仔细问我信息性问题，以最大化你对这一事件的信息，这样，当你得到所有答案时，你就可以做X”：确保GPT模型提出最有效的问题，以最大化信息获取。
- en: '**‘Each** **time ask one question only without giving an answer’:** Constrains
    a GPT model to ask one question at a time, allowing subsequent questions to build
    on previous responses.'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “每次只问一个问题，不给出答案”：限制GPT模型一次只能提出一个问题，允许后续问题建立在先前的回答基础上。
- en: '**‘Verify data integrity before proceeding’:** Encourages the model to ensure
    the information it gathers is accurate, complete, and not corrupted or misleading.'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “在继续之前验证数据完整性”：鼓励模型确保其收集的信息准确、完整，没有被篡改或误导。
- en: '**Adherence to Ethical/Moral Standards:**'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 遵守道德标准：
- en: '**‘Eliminate** **specific** **biases’:** Instructs the model to proactively
    avoid any forms of biases — be it demographic, socioeconomic, cultural, racial,
    gender-based, etc. — when generating outputs.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “消除特定偏见”：指示模型主动避免任何形式的偏见，无论是人口统计学、社会经济、文化、种族、性别等，在生成输出时。
- en: '**‘Rej****ect** **personally identifiable information (PII)’:** Ensures a GPT
    model does not accept any PII data in the prompt.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “拒绝个人可识别信息（PII）”：确保GPT模型不接受提示中的任何PII数据。
- en: '**‘Promote fairness and inclusion’:** Directs the model to produce outputs
    that are equitable and inclusive, representing diverse perspectives and avoiding
    marginalization.'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “促进公平和包容”：指导模型产生公平和包容的输出，代表多元化的观点，避免边缘化。
- en: '**‘Avoid harmful or offensive content’:** Instructs the model to filter out
    any content that might be harmful, misleading, or offensive to any individual
    or group.'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “避免有害或冒犯性内容”：指示模型过滤任何可能对任何个人或群体有害、误导或冒犯的内容。
- en: '**‘Recognize and disclose limitations’:** Encourages the model to acknowledge
    its limitations and, where appropriate, offer disclaimers or advise users to seek
    expert opinions.'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “认识并披露局限性”：鼓励模型承认其局限性，并在适当的情况下提供免责声明或建议用户寻求专家意见。
- en: '**Collaboration Rules**: In the context of a task executed by a team of expert
    personas, collaboration rules guide the interaction and synergy among different
    personas to foster constructive and balanced dialogue. Here, we detail rules that
    encourage structured collaboration:'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 合作规则：在由专家角色组成的团队执行的任务中，合作规则指导不同角色之间的互动和协同作用，以促进建设性和平衡的对话。在这里，我们详细介绍鼓励结构化合作的规则：
- en: '**‘Perform Collaborative Synthesis’:** Encourages the team of expert personas
    to work collaboratively, integrating their individual insights into a coherent
    response. For instance, a teacher, student, and parent can pool their unique perspectives
    to construct a multi-faceted solution on AI-based learning.'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “进行协作综合”：鼓励专家角色团队共同合作，将他们各自的见解整合成一致的回应。例如，教师、学生和家长可以汇集他们独特的观点，构建基于人工智能学习的多方面解决方案。
- en: '**‘Take a Role-Based Perspective’:** Encourages each member of the expert persona
    team to provide input from their role-specific viewpoint, fostering a richer understanding
    of the issue at hand.'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “采取基于角色的视角”：鼓励专家角色团队的每个成员从其特定角度提供意见，促进对所讨论问题的更深入理解。
- en: '**‘Build Consensus’:** Directs the expert persona team to work towards finding
    common ground, encouraging a harmonized approach that respects and integrates
    the viewpoints of all team members.'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “建立共识”：指导专家角色团队努力寻找共同点，鼓励一种和谐的方法，尊重并整合所有团队成员的观点。
- en: '**‘Resolve Conflicts’:** Guides the team to navigate and resolve disagreements
    efficiently, facilitating a collaborative environment where different perspectives
    can coexist harmoniously.'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**‘解决冲突’：**指导团队高效地解决分歧，促进一个不同观点可以和谐共存的协作环境。'
- en: '**Application of Evolutionary Principles**: Guides a GPT model to harness evolutionary[²](#ftn2a)
    methods, which mimic natural selection processes to iteratively refine solutions,
    in generating or refining outputs. When employing these principles, the user should
    specify:'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**应用进化原理：**指导GPT模型利用模拟自然选择过程的进化方法，以迭代地改进解决方案，生成或改进输出。在应用这些原理时，用户应指定：'
- en: '**‘Use this initial solution: <solution>’:** Directs a GPT model to begin its
    evolutionary process from a specified starting point. For instance, when generating
    a slogan for a new sports car, one might commence with “Green and fast. No contradiction
    anymore”.'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**‘使用此初始解决方案：<solution>’：**指导GPT模型从指定的起点开始其演化过程。例如，当为新的跑车生成口号时，可以以“绿色和快速。不再矛盾”开始。'
- en: '**‘Perform <number> evolutionary steps’:** Instructs the model on the exact
    count of refinements it should carry out. As an illustration, for refining a slogan,
    the model might be directed to undergo 20 evolutionary steps.'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**‘执行<number>次进化步骤’：**指示模型应进行的精确改进次数。举例来说，为了改进口号，模型可能被指示进行20次进化步骤。'
- en: '**‘Evaluate by this fitness function <function description>’:** Commands the
    model to appraise its outputs based on set criteria. In the realm of slogan creation,
    this function could be measured based on the slogan’s catchiness or its relevance
    in a modern ecological context.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**‘通过此适应度函数评估<function description>’：**命令模型根据设定的标准评估其输出。在口号创作领域，这个函数可以根据口号的朗朗上口程度或其在现代生态背景下的相关性来衡量。'
- en: '**Output Constraints**: These define the conditions that a GPT model’s generated
    output must fulfill. They can refer to the format, sequence, inclusion or exclusion
    of certain elements, size of the output, and/or other factors. The constraints
    could be something like: ‘The output should be a structured report with clear
    sections for each campaign’s performance and suggested improvements. The total
    output should not exceed 500 words.’'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输出约束：**这些定义了GPT模型生成的输出必须满足的条件。它们可以涉及格式、顺序、包含或排除某些元素、输出的大小和/或其他因素。约束可以是这样的：“输出应该是一个结构化报告，每个活动的表现和建议改进都有明确的部分。总输出不应超过500字。”'
- en: '**Reference Cases**: Case-based reasoning (CBR) is a methodology wherein approaches
    to new challenges are derived by drawing parallels to previously encountered situations
    and their outcomes. It involves choosing relevant reference cases and adapting
    them to address the current challenge described in the context section. They capture
    a broad spectrum of real-world scenarios across different domains and are categorized
    into three main types:'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**参考案例：**基于案例的推理（CBR）是一种方法论，其中通过将新挑战与先前遇到的情况及其结果进行类比来推导新的解决方法。它涉及选择相关的参考案例，并对其进行调整以解决上下文部分描述的当前挑战。它涵盖了不同领域的广泛实际场景，并分为三种主要类型：'
- en: '**Problem-Solution Cases:** Descriptions that detail a specific problem faced
    by an entity and the subsequent solution or intervention implemented to address
    it.'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**问题解决案例：**描述了实体面临的特定问题以及随后实施的解决方案或干预措施。'
- en: '**Example 1 (Retail):**'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**示例1（零售）：**'
- en: '**Problem:** MegaStore noticed that their E-commerce website had a high cart
    abandonment rate, especially on mobile devices.'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**问题：**MegaStore注意到他们的电子商务网站在移动设备上的购物车放弃率很高。'
- en: '**Solution:** MegaStore redesigned their mobile checkout process, simplifying
    steps, and integrating more efficient and popular mobile payment methods. This
    led to a 25% reduction in cart abandonment within two months.'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**解决方案：**MegaStore重新设计了他们的移动结账流程，简化了步骤，并整合了更高效和流行的移动支付方式。这导致购物车放弃率在两个月内减少了25%。'
- en: '**Example 2 (Human Resources):**'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**示例2（人力资源）：**'
- en: '**Problem:** TechCorp realized that its employee turnover rate was increasing
    year over year, especially among junior-level employees.'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**问题：**TechCorp意识到其员工流失率逐年增加，特别是初级员工中。'
- en: '**Solution:** TechCorp implemented a mentorship program, pairing junior employees
    with seasoned professionals. They also introduced flexible work hours and continuous
    learning opportunities. Within a year, turnover rates decreased by 20%.'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**解决方案：**TechCorp实施了一项导师计划，将初级员工与资深专业人士配对。他们还引入了灵活的工作时间和持续学习机会。一年内，流失率减少了20%。'
- en: '**Input-Output Cases:** Pairs of specific inputs and their corresponding GPT-generated
    outputs'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输入输出案例：**具体输入及其对应的GPT生成的输出的配对'
- en: '**Example 1 (Media Monitoring):**'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**示例1（媒体监测）：**'
- en: '**Input:** “At the annual conference, CEO John Smith announced a partnership
    with GlobalTech to innovate new AI solutions.”'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输入：**“在年度会议上，CEO约翰·史密斯宣布与GlobalTech合作，创新新的人工智能解决方案。”'
- en: '**Output (Event Data Extraction):** Event: Partnership Announcement; Participants:
    CEO John Smith, GlobalTech; Context: Annual conference; Objective: Innovate new
    AI solutions.'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输出（事件数据提取）：**事件：合作伙伴关系公告；参与者：CEO约翰·史密斯，GlobalTech；背景：年度会议；目标：创新新的人工智能解决方案。'
- en: '**Example 2 (Energy Sector):**'
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**示例2（能源部门）：**'
- en: '**Input:** Increased consumption trends during winters and new regulatory policies.'
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输入：**冬季增加的消费趋势和新的监管政策。'
- en: '**Output (Event Prediction):** Based on increased consumption trends and new
    regulatory policies, a rise in energy prices is anticipated during the upcoming
    winter months.'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输出（事件预测）：**基于增加的消费趋势和新的监管政策，预计在即将到来的冬季月份能源价格将上涨。'
- en: '**Chain-of-Thought Cases:** Detailed sequences where an initial input undergoes
    a series of logical or reasoning steps to arrive at a specific output.'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**思维链案例：**详细的序列，其中初始输入经历一系列逻辑或推理步骤以得出特定输出。'
- en: '**Example 1 (****Supply Chain Management** **-** **Inventory Reordering****):**'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**示例1（供应链管理-库存重新订购）：**'
- en: '**Input:** Current month’s data: 500 units sold, 200 units returned, 50 units
    damaged in transit, 1000 units in stock, lead time for replenishment 3 weeks,
    average weekly sales 150 units.'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输入：**本月数据：销售500个单位，退货200个单位，在运输中损坏50个单位，库存1000个单位，补货的交货时间为3周，平均每周销售150个单位。'
- en: '**Chain-of-Thought:**'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**思路：**'
- en: 'Calculate Net Sales: Subtract returned units from units sold: 500 - 200 = 300
    units.'
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 计算净销售额：从销售单位中减去退货单位：500 - 200 = 300个单位。
- en: 'Assess Current Inventory: Account for net sales and damaged units from the
    stock: 1000 (starting stock) − 300 (net sales) − 50 (damaged) = 650 units.'
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 评估当前库存：考虑净销售和库存中的损坏单位：1000（起始库存）- 300（净销售）- 50（损坏）= 650个单位。
- en: 'Predict Future Inventory: Considering average weekly sales and current stock:
    650 (current stock) - (3 weeks × 150 units/week) = 200 units expected after 3
    weeks.'
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 预测未来库存：考虑平均每周销售量和当前库存：650（当前库存）-（3周×每周150个单位）= 3周后预计剩余200个单位。
- en: 'Determine Replenishment Urgency: If the lead time is 3 weeks, by the time the
    stock is replenished, only 200 units would be left. Therefore, replenishment has
    to occur within a week to avoid being out of stock before the end of the replenishment
    period.'
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确定补货的紧急性：如果交货时间为3周，那么在库存补充之前，只剩下200个单位。因此，必须在一周内进行补货，以避免在补货期结束之前库存不足。
- en: 'Evaluate Optimal Reorder Quantity: Considering sales trends, return rates,
    and potential damages, a buffer for unexpected damages is prudent. Reordering
    (3 weeks × 150 units/week + 100 units buffer) = 550 units seems appropriate.'
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 评估最佳重新订购数量：考虑销售趋势、退货率和潜在损坏，对意外损坏进行缓冲是明智的。重新订购（3周×每周150个单位+100个单位缓冲）= 550个单位似乎是合适的。
- en: '**Output:** To maintain healthy stock levels over the next month and account
    for unforeseen circumstances, a reorder of 550 units is advised within a week.'
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输出：**为了在接下来的一个月内保持健康的库存水平并考虑到不可预见的情况，建议在一周内重新订购550个单位。'
- en: '**Example 2 (Banking - Classification Case):**'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**示例2（银行-分类案例）：**'
- en: '**Input:** A loan application with details: Applicant Age: 29, Annual Income:
    $85,000, Employment Status: Full-time, Credit Score: 680, Existing Debt: $20,000.'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输入：**具有以下详细信息的贷款申请：申请人年龄：29岁，年收入：85,000美元，就业状况：全职，信用评分：680，现有债务：20,000美元。'
- en: '**Chain-of-Thought:**'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**思路：**'
- en: Assess Age and its impact on loan risk.
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 评估年龄及其对贷款风险的影响。
- en: Evaluate Annual Income in relation to potential loan size.
  id: totrans-92
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 评估年收入与潜在贷款规模的关系。
- en: Check Employment Status for financial stability.
  id: totrans-93
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 检查就业状况以确定财务稳定性。
- en: Review Credit Score for creditworthiness.
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 审查信用评分以确定信用价值。
- en: Analyze Existing Debt vs. Income to understand the financial burden.
  id: totrans-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 分析现有债务与收入，以了解财务负担。
- en: '**Output:** The applicant falls under the “Moderate Risk” category for loan
    approval.'
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输出：**申请人属于“中等风险”类别，可以获得贷款批准。'
- en: '**External Capabilities**: A GPT model can further harness the power of both
    plugins and external tools[³](#ftn3a) to enhance its functionalities:'
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**外部能力：**GPT模型可以进一步利用插件和外部工具的功能来增强其功能：'
- en: '**Plugins**: These are specialized extensions originally introduced for the
    ChatGPT ecosystem. They focus on driving business efficiency, enabling data-driven
    decision-making, and fostering intelligent automation. Key categories include
    exploratory data analysis, document understanding, AI, and browsing.'
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**插件：**这些是最初为ChatGPT生态系统引入的专业扩展。它们专注于推动业务效率，实现数据驱动的决策，并促进智能自动化。关键类别包括探索性数据分析、文档理解、人工智能和浏览。'
- en: '**External Tools**: Representing a catalog of functionalities that are available
    through specified interfaces, these tools facilitate interactions between a GPT
    model and other AI platforms, search engines, or backend systems. Each tool is
    defined by a detailed specification including performed task type, argument types,
    result type, and functionality.'
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**外部工具：**代表通过指定接口可用的功能目录，这些工具促进了GPT模型与其他人工智能平台、搜索引擎或后端系统之间的交互。每个工具都由详细的规范定义，包括执行任务类型、参数类型、结果类型和功能。'
- en: 'The Instruction Prompt Pattern is particularly useful under the following conditions:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 指令提示模式在以下情况下特别有用：
- en: '**Complex problem-solving is needed**: In scenarios where tasks are multifaceted
    and require intricate solutions, the pattern ensures a systematic approach, breaking
    down complex tasks into manageable steps for clarity and efficacy.'
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**需要复杂问题解决方案：**在任务多方面且需要复杂解决方案的情况下，该模式确保了系统化的方法，将复杂任务分解为可管理的步骤，以提高清晰度和效果。'
- en: '**Precision is imperative:** For tasks where accuracy and exactness are paramount,
    the Instruction Prompt Pattern’s detailed task specification and execution rules
    guide the model to produce precise and context-aware responses.'
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**精度至关重要：**对于那些精度和准确性至关重要的任务，指令提示模式的详细任务规范和执行规则指导模型产生精确和具有上下文意识的响应。'
- en: '**Special expertise is demanded**: If the context requires varied professional
    skills, choosing between individual and team personas can cater to the specific
    expertise needed – be it from a singular professional or a collaborative team.'
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**需要特殊专业知识：**如果情境需要多样的专业技能，选择个人或团队角色可以满足特定需求的专业知识，无论是来自单一专业人士还是协作团队。'
- en: '**Structured outputs are desired:** When the desired result must adhere to
    a particular format or structure, the output constraints component guarantees
    that AI-generated content meets the defined requirements.'
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**期望结构化输出：**当期望结果必须符合特定格式或结构时，输出约束组件可以确保人工智能生成的内容符合定义的要求。'
- en: '**Case-Based Reasoning is valuable**: In situations where drawing parallels
    to past scenarios can provide valuable insights, the pattern’s reference cases
    offer a methodology to approach new challenges with prior knowledge.'
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**基于案例推理是有价值的：**在可以提供有价值见解的过去情景中，该模式的参考案例提供了一种方法来利用先前知识应对新挑战。'
- en: '[Single Instruction Examples](toc.xhtml#s365a)'
  id: totrans-106
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[单一指令示例](toc.xhtml#s365a)'
- en: 'The following showcases highlight the diverse abilities of ChatGPT-4 in processing
    single-instruction prompts while leveraging the components of the instruction
    pattern. These examples traverse the realms of project reviews, stakeholder management,
    and sales forecasting. Each prompt showcases a distinct AI capability[⁴](#ftn4a)
    of ChatGPT-4:'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 以下展示了ChatGPT-4在处理单一指令提示时利用指令模式的组件，展现了其多样的能力。这些示例涉及项目回顾、利益相关者管理和销售预测的领域。每个提示展示了ChatGPT-4的不同AI能力[⁴](#ftn4a)：
- en: '**Project Review**: Evaluating a completed project, two assessment prompts
    are compared, with one providing a concise summary and the other a detailed analysis
    identifying areas for improvement and recommendations. The comparison reveals
    that specifying components like Persona, Execution Rules, and Output Constraints
    from the Instruction Prompt pattern for the **Assessment** capability yields a
    more detailed, specific, and professional result.'
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**项目回顾**：评估一个已完成的项目，比较了两个评估提示，其中一个提供了简洁的总结，另一个则进行了详细分析，确定了改进的领域和建议。比较表明，对**评估**能力的指令提示模式的组件进行具体规定，如角色、执行规则和输出约束，可以产生更详细、具体和专业的结果。'
- en: '**Stakeholder Management**: Here ChatGPT-4 acts as a product manager, persuading
    executives to support one of three product options using an argumentation framework[⁵](#ftn5a).
    It aligns product features with stakeholder interests, suggests a phased development
    approach for all products and promotes a balanced product development strategy.
    This is achieved by using the **Creation** capability to develop several chains
    of argumentative reasoning.'
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**利益相关者管理**：在这里，ChatGPT-4充当产品经理，说服高管支持三种产品选项之一，使用论证框架[⁵](#ftn5a)。它将产品特性与利益相关者的利益相一致，为所有产品提出分阶段的开发方法，并提倡平衡的产品开发策略。这是通过使用**创造**能力来发展几个论证推理链条来实现的。'
- en: '**Sales Forecasting**: Finally ChatGPT-4 demonstrates predictive skills in
    forecasting future sales for an organic skincare product line, considering historical
    sales data, observed patterns, and future market expectations. It generates a
    basic sales forecast in natural language for upcoming months using its **Prediction**
    capability, aiding in strategic planning for inventory management and marketing
    efforts.'
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**销售预测**：最后，ChatGPT-4展示了对有机护肤产品线未来销售的预测能力，考虑了历史销售数据、观察到的模式和未来市场预期。它利用其**预测**能力以自然语言生成未来几个月的基本销售预测，有助于库存管理和营销工作的战略规划。'
- en: '[Project Review](toc.xhtml#s366a)'
  id: totrans-111
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[项目回顾](toc.xhtml#s366a)'
- en: 'Let us begin by evaluating a completed project using a report from its project
    manager as an example of the **Assessment** capability:'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从评估一个已完成的项目开始，以其项目经理的报告作为**评估**能力的示例：
- en: '![](images/Figure-5.1.jpg)'
  id: totrans-113
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure-5.1.jpg)'
- en: '**[Figure 5.1](#fig5_1):** Project Review'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: '**[图5.1](#fig5_1):** 项目回顾'
- en: 'Here is the report:'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是报告：
- en: '*Project Report: Development of “XYZ” Mobile App*'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: '*项目报告：XYZ移动应用的开发*'
- en: '*Project Scope: The aim was to design and implement a fully functioning mobile
    app for our client, XYZ Inc., to boost customer interaction and user experience.
    Key features included a user-friendly interface, secure payment gateway, and customer
    support functionality.*'
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*项目范围：旨在为我们的客户XYZ公司设计和实施一个全功能移动应用，以增加客户互动和用户体验。关键功能包括用户友好界面、安全支付网关和客户支持功能。*'
- en: '*Schedule: The project was scheduled for 12 months, starting from August 1,
    2022, and completing by July 31, 2023\. It was segmented into four phases: Planning
    (2 months), Development (5 months), Testing (3 months), and Deployment (2 months).*'
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*进度：项目计划为12个月，从2022年8月1日开始，到2023年7月31日结束。分为四个阶段：规划（2个月）、开发（5个月）、测试（3个月）和部署（2个月）。*'
- en: '*Cost: The budget set was $500,000, but due to some unforeseen complexities
    during the development and testing phase, the project exceeded the estimated cost
    by 15%, making the final cost $575,000.*'
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*成本：预算为50万美元，但由于在开发和测试阶段出现了一些意外复杂性，项目超出了预估成本的15%，最终成本为57.5万美元。*'
- en: '*Quality: Despite time and cost overruns, the project met the quality expectations
    as per the agreement. User testing scored an average of 4.5 out of 5, indicating
    satisfaction with the app’s usability and functionality.*'
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*质量：尽管时间和成本超支，但项目按协议达到了质量期望。用户测试平均得分为4.5分（满分5分），表明对应用的可用性和功能性感到满意。*'
- en: '*Resources: The project team consisted of a Project Manager, two Software Developers,
    a UI/UX designer, a Quality Assurance Specialist, and a Business Analyst. However,
    a high turnover rate during the development phase led to a minor delay in project
    delivery.*'
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*资源：项目团队由一个项目经理，两名软件开发人员，一个UI/UX设计师，一个质量保证专员和一个业务分析师组成。然而，在开发阶段出现了较高的人员流失率，导致项目交付出现了轻微延迟。*'
- en: '*Risks: Two significant risks were encountered:*'
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*风险：遇到了两个重大风险：*'
- en: '*Budget overrun due to unforeseen complexities in development, which was managed
    by reallocating budget from the marketing reserve.*'
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*预算超支是由于开发中的意外复杂性，通过从营销储备中重新分配预算来进行管理。*'
- en: '*Delays caused by resource turnover were mitigated by hiring temporary experienced
    resources to stay on schedule.*'
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*资源流失造成的延迟得到了缓解，通过雇佣临时经验丰富的资源来保持进度。*'
- en: 'Referring to the report, an intuitive prompt for ChatGPT-4 could be:'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 参考报告，ChatGPT-4的直观提示可能是：
- en: '*‘Perform an end-to-end assessment based on the project report above.’*'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: '*‘根据上述项目报告进行端到端评估。’*'
- en: 'The response is as follows:'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 回应如下：
- en: '*Project Assessment Summary: Development of “XYZ” Mobile App*'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: '*项目评估摘要：XYZ移动应用的开发*'
- en: '*Objective and Scope: The project effectively fulfilled its objective of designing
    and implementing a fully functioning mobile app with features such as a user-friendly
    interface, secure payment gateway, and customer support functionality.*'
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*目标和范围：项目有效地实现了其设计和实施一个具有用户友好界面、安全支付网关和客户支持功能的全功能移动应用的目标。*'
- en: '*Timeline: The project adhered to the outlined timeline of 12 months, despite
    experiencing a minor delay due to high staff turnover during the development phase.
    The allocation of project phases seems reasonable given the complexity of the
    tasks involved.*'
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 时间表：尽管在开发阶段出现了人员流失导致的轻微延迟，但项目仍然遵循了规定的12个月时间表。考虑到所涉及任务的复杂性，项目阶段的分配似乎是合理的。
- en: '*Budget: The project exceeded the initially estimated budget by 15% ($75,000),
    largely due to unforeseen complexities during the development and testing phases.
    While this overrun was managed by reallocating the budget from the marketing reserve,
    this is a clear area for improvement in future projects. Better contingency planning
    and risk management could have anticipated some of these extra costs.*'
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*预算：该项目的预算超出最初估计的15%（75,000美元），主要是由于开发和测试阶段出现了意想不到的复杂性。虽然通过重新分配营销储备来管理了这一超支，但这是未来项目中需要改进的明显领域。更好的应急计划和风险管理可以预见到一些额外成本。'
- en: '*Quality: Quality measures show a positive outcome. The app achieved high user
    satisfaction scores in testing, suggesting that despite budget and resource challenges,
    the final product was of high quality.*'
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 质量：质量措施显示出积极的结果。应用程序在测试中获得了高用户满意度评分，这表明尽管预算和资源存在挑战，最终产品的质量很高。
- en: '*Resources: The project team composition was generally suitable for the project’s
    needs. However, a high turnover rate indicates potential issues in project management,
    team morale, or other organizational challenges. This resource instability had
    a tangible impact, causing delays in project delivery.*'
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 资源：项目团队的组成基本上适合项目的需求。然而，高流失率表明项目管理、团队士气或其他组织挑战可能存在潜在问题。这种资源不稳定性产生了实质性影响，导致项目交付延迟。
- en: '*Risk Management: Risks were identified and managed, but the identification
    could have been more proactive, specifically concerning the budget and human resources.
    While mitigations were in place (reallocating budget, hiring temporary resources),
    it would be beneficial to analyze these issues to prevent recurrence in future
    projects.*'
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 风险管理：风险已经被识别和管理，但识别过程可以更主动一些，特别是涉及预算和人力资源方面。虽然已经采取了缓解措施（重新分配预算、雇佣临时资源），但分析这些问题以防止未来项目中的再次发生将是有益的。
- en: '*Recommendations for future projects:*'
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 未来项目的建议：
- en: '*Enhance project cost estimation and contingency planning to prevent budget
    overruns.*'
  id: totrans-136
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 增强项目成本估算和应急计划，以防止预算超支。
- en: '*Strengthen team management and retention strategies to reduce turnover during
    critical project phases.*'
  id: totrans-137
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 加强团队管理和留任策略，以减少关键项目阶段的人员流失。
- en: '*Improve risk identification processes, considering both internal and external
    potential risks more comprehensively in the planning phase.*'
  id: totrans-138
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 改进风险识别流程，考虑在规划阶段更全面地考虑内部和外部潜在风险。
- en: '*Overall, the project can be considered successful as it delivered on its key
    objectives and resulted in a high-quality product that was received well by the
    users. However, the overruns in time and budget, coupled with resource instability,
    indicate areas that could benefit from closer attention and refinement in future
    projects. These improvements could lead to more predictable, smoother project
    execution and may result in cost savings.*'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，该项目可以被认为是成功的，因为它实现了其主要目标，并且产生了一个受用户欢迎的高质量产品。然而，时间和预算的超支，再加上资源不稳定性，表明有一些领域需要在未来项目中更加关注和完善。这些改进可以导致更可预测、更顺利的项目执行，并可能带来成本节约。
- en: 'However, using the Instruction Prompt pattern, the prompt would be formulated
    as follows:'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，使用指示提示模式，提示将被制定如下：
- en: '**Expert Persona**: *“You are a senior project manager skilled in project assessment”*'
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**专家角色**：“您是一位擅长项目评估的高级项目经理”'
- en: '**Context:** *“Below there is a description of a completed project on the development
    of a mobile app”*'
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**背景：**“下面是一个关于开发移动应用的已完成项目的描述”'
- en: '**Instruction:** *“Perform an end-to-end assessment of the project”*'
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**指示：**“对项目进行端到端的评估”'
- en: '**Execution Rules:**'
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**执行规则：**'
- en: “Make sure you cover the project’s scope, schedule, cost, quality, resources,
    communications, risks, procurements, and stakeholder management.”
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “确保涵盖项目的范围、进度、成本、质量、资源、沟通、风险、采购和利益相关者管理。”
- en: “Make sure to take a very critical neutral stance and challenge the report created
    by the project manager responsible to deliver the project.”
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “确保采取非常批判性的中立立场，并挑战负责交付项目的项目经理创建的报告。”
- en: '**Output Constraints:** *“Output must be in the form of a structured report
    with clear headings for each assessment factor”*'
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输出约束：**“输出必须以结构化报告的形式呈现，每个评估因素都有清晰的标题”'
- en: 'The resulting output from ChatGPT-4 is as follows:'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT-4生成的输出如下：
- en: '*Project Assessment Report: Development of “XYZ” Mobile App*'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 项目评估报告：开发“XYZ”移动应用程序
- en: '*Project Scope: The project aimed to design and implement a mobile app with
    a user-friendly interface, a secure payment gateway, and customer support functionality.
    However, the description of the project scope seems too generic and lacks detailed
    insight into its complexity. It would be beneficial to include specifics on the
    platform(s) the app was developed for, the expected level of user interaction,
    and the scale of customer support required. The number of features, their complexity,
    and any limitations should also be explicitly stated to avoid scope creep.*'
  id: totrans-150
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 项目范围：该项目旨在设计和实施一个具有用户友好界面、安全支付网关和客户支持功能的移动应用程序。然而，项目范围的描述似乎过于泛泛，缺乏对其复杂性的详细洞察。包括应用程序开发平台、预期用户互动水平和所需客户支持规模的具体细节将是有益的。还应明确说明功能数量、复杂性和任何限制，以避免范围蔓延。
- en: '*Schedule: The project adhered to the 12-month timeframe, though it experienced
    minor delays due to resource turnover. It would be crucial to evaluate if sufficient
    contingency time were built into the original project schedule to accommodate
    unforeseen delays. The planning phase seems proportionate, however, the development
    phase taking nearly half the project duration raises questions about efficiency
    and approach. Furthermore, deployment’s two-month timeline might be lengthy -
    a post-mortem evaluation should ascertain if this could be streamlined for future
    projects.*'
  id: totrans-151
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 进度：该项目遵守了12个月的时间框架，尽管由于资源流失而出现了轻微延迟。评估原始项目进度表中是否有足够的应急时间来容纳意外延迟是至关重要的。规划阶段似乎是相称的，然而，开发阶段几乎占据了项目时间的一半，这引发了对效率和方法的质疑。此外，部署的两个月时间可能有些长——事后评估应确定是否可以为未来项目简化这一过程。
- en: '*Cost: The project experienced a cost overrun of 15%, primarily attributed
    to unforeseen complexities during the development and testing phase. This raises
    concerns about the project’s initial cost estimation and risk assessment process.
    Did the project budget include a contingency fund for unexpected costs? If not,
    it should be incorporated into future projects. Also, the reallocation of funds
    from the marketing reserve may have consequences on the project’s visibility and
    customer outreach.*'
  id: totrans-152
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 成本：该项目经历了15%的成本超支，主要是由于开发和测试阶段出现了意外复杂性。这引发了对项目最初成本估算和风险评估过程的担忧。项目预算是否包括了意外成本的应急基金？如果没有，应该纳入未来的项目中。此外，从营销储备中重新分配资金可能会对项目的可见性和客户接触产生影响。
- en: '*Quality: The project appears to have met its quality objectives, evidenced
    by user testing scores. However, an average score does not provide a comprehensive
    picture. A breakdown of scores related to specific aspects of the app, such as
    usability, design, functionality, and security would offer a deeper understanding.
    Furthermore, was there any mechanism to manage and monitor quality throughout
    the project lifecycle, or was it only gauged through user testing at the end?*'
  id: totrans-153
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 质量：该项目似乎已经达到了其质量目标，用户测试得分证明了这一点。然而，平均得分并不能提供全面的图片。与应用程序特定方面相关的得分细分，如可用性、设计、功能和安全性，将提供更深入的理解。此外，在整个项目生命周期中是否有管理和监控质量的机制，还是仅在最后通过用户测试来衡量？
- en: '*Resources: The team composition was fairly comprehensive for a project of
    this nature. However, the high turnover rate is alarming. What were the causes
    behind this? Were these related to project management, company culture, or market
    conditions? It is important to investigate this to mitigate similar occurrences
    in the future. Moreover, hiring temporary resources might have affected the overall
    team synergy and output quality.*'
  id: totrans-154
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 资源：团队构成对于这种性质的项目来说相当全面。然而，高流失率令人担忧。这背后的原因是什么？这些与项目管理、公司文化还是市场条件有关？调查这一点对于减轻未来类似事件至关重要。此外，雇佣临时资源可能会影响整体团队的协同和产出质量。
- en: '*Risks: The report mentions two significant risks - budget overrun and delays
    due to resource turnover. It would be worthwhile to analyze the risk identification,
    assessment, and mitigation strategies employed in the project. Were these risks
    identified upfront? If not, why were they missed? Did the project have a risk
    management plan in place? Understanding these factors will strengthen the risk
    management approach for future projects.*'
  id: totrans-155
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 风险：报告提到了两个重大风险——预算超支和由于资源流失而导致的延迟。分析项目中采用的风险识别、评估和缓解策略将是值得的。这些风险是否在前期被识别出来？如果没有，为什么会被忽视？项目是否有风险管理计划？了解这些因素将加强未来项目的风险管理方法。
- en: '*Procurements: No information was provided on procurement for this project.
    Did it involve any subcontracting or procurement of third-party services, tools,
    or technologies? If so, what was the procurement strategy and how effectively
    was it managed? Transparency on this front would contribute to a more comprehensive
    project assessment.*'
  id: totrans-156
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 采购：关于该项目的采购没有提供任何信息。它是否涉及到分包或采购第三方服务、工具或技术？如果是，采购策略是什么，它的管理效果如何？在这方面的透明度将有助于更全面地评估项目。
- en: '*Stakeholder Management: The report does not provide any insights into stakeholder
    management. Information about stakeholder identification, their roles, expectations,
    and the communication strategy would be crucial to understand the project’s success
    from all perspectives. Was there a structured approach to keep stakeholders informed
    about project progress and challenges?*'
  id: totrans-157
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 利益相关者管理：报告没有提供任何关于利益相关者管理的见解。有关利益相关者识别、他们的角色、期望和沟通策略的信息对于从各个角度理解项目的成功至关重要。是否有一种结构化的方法来让利益相关者了解项目的进展和挑战？
- en: '*In conclusion, while the project resulted in a successful delivery of a high-quality
    mobile app, there are significant areas for improvement. These include refining
    the project scope, improving cost estimation and risk management, addressing resource
    turnover, and enhancing transparency in procurement and stakeholder management.*'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，虽然该项目成功交付了一个高质量的移动应用程序，但仍有重大改进空间。这些包括细化项目范围、改进成本估算和风险管理、解决资源流失问题，以及增强采购和利益相关者管理的透明度。
- en: 'Both assessment reports provide a review of the “XYZ” Mobile App project, but
    they differ in their approaches, depth of analysis, and areas of focus as follows:'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 两份评估报告都对“XYZ”移动应用项目进行了审查，但它们在方法、分析深度和关注领域上存在差异，如下所示：
- en: '**Objective and Scope:** Both reports praise the project for meeting its objective.
    The second report suggests refining the scope description for more specificity
    and recommends enhancements.'
  id: totrans-160
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 目标和范围：两份报告都赞扬该项目达到了其目标。第二份报告建议对范围描述进行细化，以提高具体性，并建议进行改进。
- en: '**Timeline:** The assessments concur on the maintained timeline with minor
    hitches. The second assessment suggests a post-mortem evaluation to scrutinize
    the phase durations further.'
  id: totrans-161
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**时间表：** 评估一致认为时间表得以保持，只有轻微的问题。第二次评估建议进行事后评估，以进一步审查各阶段的持续时间。'
- en: '**Budget:** The overrun budget is acknowledged in both reviews, highlighting
    areas for improvement in financial planning and querying the allocation of contingency
    and marketing funds in the second report.'
  id: totrans-162
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**预算：** 两份审查都承认预算超支，并突出财务规划方面的改进空间，并在第二份报告中质疑应急和营销资金的分配。'
- en: '**Quality:** While the first report commends user satisfaction scores, the
    second report seeks a deeper analysis of these scores and questions the project’s
    quality management strategies.'
  id: totrans-163
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**质量：** 第一份报告赞扬用户满意度得分，而第二份报告则寻求对这些得分进行更深入的分析，并质疑项目的质量管理策略。'
- en: '**Resources:** The reports note the high turnover rate, advocating for improved
    team management strategies and a probe into the turnover causes and impacts by
    the second report.'
  id: totrans-164
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**资源：** 报告指出高员工流失率，主张改进团队管理策略，并通过第二份报告对员工流失原因和影响进行调查。'
- en: '**Risk Management:** The first report suggests better risk identification processes,
    and the second one calls for a comprehensive review of risk management strategies
    used in the project.'
  id: totrans-165
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**风险管理：** 第一份报告建议改进风险识别流程，第二份报告呼吁全面审查项目中使用的风险管理策略。'
- en: '**Procurements and Stakeholder Management:** The second report introduces new
    considerations, recommending increased transparency in procurements and enhanced
    stakeholder management.'
  id: totrans-166
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**采购和利益相关者管理：** 第二份报告引入了新的考虑因素，建议在采购方面增加透明度，并加强利益相关者管理。'
- en: In summary, both assessments concur on the project’s successful outcome. The
    first report provides a concise, comprehensive summary, while the second offers
    a more detailed and critical analysis, identifying additional areas for improvement
    and offering more specific recommendations (while both prompts did not request
    recommendations). When comparing the two, it becomes evident that incorporating
    additional components from the Instruction Prompt pattern — like Persona, Execution
    Rules, and Output Constraints — yields a more detailed, specific, and ultimately
    more professional result.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，两份评估都一致认为项目取得了成功的结果。第一份报告提供了简洁全面的摘要，而第二份报告提供了更详细和批判性的分析，确定了额外的改进空间，并提供了更具体的建议（尽管两份提示都没有要求建议）。比较两者，可以明显看出，从指示提示模式中增加额外组件，如角色、执行规则和输出约束，会产生更详细、更具体，最终更专业的结果。
- en: '[Stakeholder Management](toc.xhtml#s367a)'
  id: totrans-168
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[利益相关者管理](toc.xhtml#s367a)'
- en: Let us proceed with an example in the Product Management area, which has to
    deal with multiple stakeholders.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们以产品管理领域的一个例子来进行，这个领域必须处理多个利益相关者。
- en: '![](images/Figure-5.2.jpg)'
  id: totrans-170
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure-5.2.jpg)'
- en: '**[Figure 5.2](#fig5_2):** Stakeholder Management'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: '**[图5.2](#fig5_2)：** 利益相关者管理'
- en: 'The ensuing prompt is based on the **Creation** capability:'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 随后的提示基于**创作**能力：
- en: '**Expert Persona:** *“You are a product manager and argumentation expert”*'
  id: totrans-173
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**专家角色：** *“您是产品经理和论证专家”*'
- en: '**Context:** *“You are under pressure to launch a new product.*'
  id: totrans-174
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**背景：** *“您正面临推出新产品的压力。*'
- en: '*You have the following three options:*'
  id: totrans-175
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*您有以下三个选项：*'
- en: '*Product A has the most features but would take the longest development time
    and have the highest price.”*'
  id: totrans-176
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*产品A具有最多的功能，但需要最长的开发时间，价格也最高。”*'
- en: '*Product B has all basic features as a replacement for a successful product
    C, which is no longer supported by market standards.*'
  id: totrans-177
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*产品B具有所有基本功能，可替代不再符合市场标准的成功产品C。*'
- en: '*Product D appeals to a new generation of clients with its special technology
    features.*'
  id: totrans-178
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*产品D吸引了新一代客户，具有特殊的技术特点。*'
- en: '*Your stakeholders are the following Executives:*'
  id: totrans-179
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*您的利益相关者是以下高管：*'
- en: '*CTO (Chief Technology Officer) with a strong interest in applying new technologies.*'
  id: totrans-180
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*CTO（首席技术官）对应用新技术有浓厚兴趣。*'
- en: '*COO (Chief Operations Officer), who had developed Product C some years ago.*'
  id: totrans-181
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*COO（首席运营官），几年前开发了产品C。*'
- en: '*CMO (Chief Marketing Officer), who wants to have a pipeline of rapidly developed
    new products to keep up with the competition.*'
  id: totrans-182
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*CMO（首席营销官），希望拥有一个快速开发新产品的流水线，以跟上竞争。*'
- en: '**Instruction:** *“* *Develop several chains of argumentative reasoning (Creation)”*'
  id: totrans-183
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**指示：** *“* *开发几条论证推理链（创作）”*'
- en: '**Execution Rules:**'
  id: totrans-184
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**执行规则：**'
- en: '*Try to convince as many stakeholders as possible,*'
  id: totrans-185
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*尽量说服尽可能多的利益相关者，*'
- en: '*Minimize any potential dissatisfaction,*'
  id: totrans-186
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*尽量减少潜在的不满，*'
- en: '*Use an AI-argumentation framework.*'
  id: totrans-187
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*使用AI论证框架。*'
- en: 'The response generated by ChatGPT-4 for this prompt is as follows:'
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT-4生成的对此提示的响应如下：
- en: '*Sure, I can assist you with that. We will use the AI argumentation framework
    based on three main components: claim, evidence, and warrant. The claim is the
    point or assertion we want to make, the evidence is the supporting information
    for the claim, and the warrant connects the evidence with the claim, explaining
    why the evidence supports the claim.*'
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: '*当然，我可以帮助您。我们将使用基于三个主要组件的AI论证框架：主张、证据和保证。主张是我们想要提出的观点或断言，证据是支持主张的信息，保证连接证据与主张，解释为什么证据支持主张。*'
- en: '*Let us make the argument for each product one by one:*'
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们逐个为每个产品进行论证：
- en: '*Product A (Most Features, Long Development Time, High Price)*'
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: '*产品A（最多功能，开发时间长，价格高）*'
- en: '*Claim: Product A is the most comprehensive solution and would appeal to customers
    looking for a feature-rich product, adding value in the long run.*'
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: '*主张：产品A是最全面的解决方案，将吸引寻求功能丰富产品的客户，并在长期内增加价值。*'
- en: '*Evidence: It has the most features, potentially fulfilling customer needs
    better than any other product in the market.*'
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: '*证据：它具有最多的功能，可能比市场上的任何其他产品更好地满足客户需求。*'
- en: '*Warrant: Despite its longer development time and higher price, the extensive
    features of Product A could justify the price tag and attract a dedicated, quality-focused
    user base. This would help us achieve a solid market presence and build our brand
    reputation, which aligns with the CMO’s interest in differentiating us from the
    competition.*'
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: '*保证：尽管开发时间较长且价格较高，产品A的广泛功能可以证明价格标签并吸引一个专注于质量的用户群体。这将帮助我们获得坚实的市场份额并建立我们的品牌声誉，这符合首席营销官对我们与竞争对手区分的兴趣。*'
- en: '*Product B (Basic Features, Replacement for Product C)*'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: '*产品B（基本功能，产品C的替代品）*'
- en: '*Claim: Product B is a direct successor to a previously successful product
    C, ensuring continuity and catering to our existing user base.*'
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: '*主张：产品B是先前成功产品C的直接继任者，确保连续性并迎合我们现有的用户群体。*'
- en: '*Evidence: It is designed to replace product C, which is no longer supported
    by market standards, implying that it fills a current gap in our product lineup.*'
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: '*证据：它旨在取代产品C，后者已不再符合市场标准，这意味着它填补了我们产品阵容中的当前空白。*'
- en: '*Warrant: Updating our product lineup to match market standards is crucial.
    This would maintain trust with our current users, ensuring that they do not feel
    abandoned and preserving our market share. The COO would appreciate this strategy
    as it minimizes risk and ensures stability.*'
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: '*保证：更新我们的产品阵容以匹配市场标准至关重要。这将保持我们当前用户的信任，确保他们不会感到被抛弃，并保持我们的市场份额。首席运营官会欣赏这一策略，因为它最小化了风险并确保了稳定性。*'
- en: '*Product D (New Technology, Appeals to New Generation)*'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: '*产品D（新技术，吸引新一代客户）*'
- en: '*Claim: Product D represents innovation and caters to a new generation of clients,
    opening up a potentially lucrative market segment.*'
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: '*主张：产品D代表创新，迎合新一代客户，开拓了一个潜在的利润丰厚的市场细分。*'
- en: '*Evidence: Its special technology features make it appealing to a new generation
    of clients who value innovation and are comfortable with cutting-edge technology.*'
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: '*证据：它的特殊技术功能使其吸引了一个重视创新并熟悉尖端技术的新一代客户。*'
- en: '*Warrant: By developing and launching Product D, we would not only appeal to
    the CTO’s interest in applying new technologies but also align with the CMO’s
    objective of keeping up with the competition. Despite being a new venture, the
    potential returns from tapping into a younger, tech-savvy demographic could outweigh
    the risks.*'
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: '*保证：通过开发和推出产品D，我们不仅能吸引首席技术官对应用新技术的兴趣，还能与首席营销官的目标保持竞争力相一致。尽管是一个新的尝试，但从吸引年轻、精通技术的人群中获得的潜在回报可能会超过风险。*'
- en: '*In conclusion, each product has its own strengths and aligns with the interests
    of different stakeholders. However, a balanced approach might involve developing
    a roadmap that includes all three products in stages, which could address all
    stakeholder concerns. We could prioritize development based on market demand,
    technological readiness, and our strategic objectives.*'
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: '*总之，每个产品都有其自身的优势，并与不同利益相关者的利益相一致。然而，一个平衡的方法可能涉及制定一个包括所有三种产品的阶段性路线图，这可能解决所有利益相关者的关切。我们可以根据市场需求、技术准备情况和我们的战略目标来优先发展。*'
- en: In this stakeholder management simulation, ChatGPT-4 acts as a product manager
    proficient in argumentation, tasked with persuading a group of executives to support
    one of three product options. Following the AI-argumentation framework, it strategically
    develops chains of reasoning for each product, aligning the products’ features
    with the specific interests of the stakeholders involved.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个利益相关者管理模拟中，ChatGPT-4充当了一个擅长辩论的产品经理，任务是说服一组高管支持三种产品选项中的一种。遵循AI辩论框架，它为每种产品策略性地制定推理链，将产品的特点与涉及的利益相关者的具体利益相一致。
- en: ChatGPT-4 expertly navigates through the task, delineating the strengths and
    potential market impacts of the products while catering to the stakeholders’ priorities.
    It suggests a roadmap endorsing a phased development approach for all products
    to potentially satisfy all stakeholders, thus promoting a harmonized path forward
    in the product development strategy. The proposed plan ensures a well-rounded
    approach that endeavors to balance varied stakeholder interests while advocating
    for a robust product development trajectory.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT-4熟练地在任务中导航，勾画出产品的优势和潜在市场影响，同时满足利益相关者的优先考虑。它建议制定一项路线图，支持分阶段开发所有产品，以潜在地满足所有利益相关者，从而在产品开发战略中推动和谐的前进道路。所提议的计划确保了一个全面的方法，努力平衡各种利益相关者的利益，同时倡导强大的产品开发轨迹。
- en: '[Sales Forecasting](toc.xhtml#s368a)'
  id: totrans-206
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 销售预测
- en: In this example, we delve into the **Prediction** capability of ChatGPT-4 with
    a focus on sales forecasting. By analyzing an organic skincare product line, ChatGPT-4
    will demonstrate its ability to project future sales.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个例子中，我们深入探讨了ChatGPT-4的**预测**能力，重点关注销售预测。通过分析有机护肤产品线，ChatGPT-4将展示其预测未来销售的能力。
- en: '![](images/Figure-5.3.jpg)'
  id: totrans-208
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure-5.3.jpg)'
- en: '**[Figure 5.3](#fig5_3):** Sales Forecasting'
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: '**[图5.3](#fig5_3)：** 销售预测'
- en: 'Leveraging historical sales data, observed sales patterns, and future market
    expectations, the subsequent prompt will guide the model to generate a basic sales
    forecast in natural language:'
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 利用历史销售数据、观察到的销售模式和未来市场预期，随后的提示将引导模型以自然语言生成基本的销售预测：
- en: '**Expert Persona:** *You are a Sales forecasting expert.*'
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: '**专家角色：** *您是销售预测专家。*'
- en: '**Context:**'
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: '**背景：**'
- en: '*This is the sales history: The product, a line of organic skincare products,
    was introduced to the market in January 2021\. Initial sales were slow, with only
    50 units sold that month. To boost numbers, the company employed aggressive marketing
    strategies, including social media campaigns and influencer partnerships. This
    led to a gradual increase in sales, reaching 200 units per month by April 2021\.
    Summer 2021 brought an unexpected surge in sales, peaking at 600 units in July,
    thanks to a successful summer promotional campaign and the product’s suitability
    for warm-season skincare. A slight dip followed in the fall, down to 400 units
    per month, but sales rebounded during the holiday season in November and December
    to an average of 550 units per month. January 2022 saw a minor slump to 350 units
    due to post-holiday saturation and budget constraints. Sales then stabilized for
    the first quarter at an average of 400 units per month. The launch of a new product
    variant in April 2022 rejuvenated the sales, jumping to 700 units, and an average
    of 650 units were maintained per month thereafter. By the end of July 2023, over
    8,000 units had been sold, reflecting the product’s steady demand and growing
    popularity. August 2023 marked a pivotal moment, with the company’s back-to-school
    campaign driving sales to an all-time monthly high of 800 units. The success was
    bolstered by a special promotional discount, strategic influencer partnerships,
    and the ongoing popularity of the new product variant introduced earlier in the
    year.*'
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 这是销售历史：该产品是一系列有机护肤产品，于2021年1月推向市场。当月销售缓慢，仅售出50个单位。为了提高销量，公司采用了激进的营销策略，包括社交媒体宣传和与意见领袖的合作。这导致销量逐渐增加，到2021年4月达到每月200个单位。2021年夏季带来了意外的销售激增，7月销量达到600个单位，得益于成功的夏季促销活动和产品适合暖季护肤的特点。秋季销量略有下降，降至每月400个单位，但在11月和12月的假期季节销量反弹，平均每月达到550个单位。2022年1月由于假期过后市场饱和和预算限制，销量略有下滑至350个单位。然后销量在第一季度稳定在每月平均400个单位。2022年4月推出新产品变种后，销量再次增长至700个单位，此后每月平均维持在650个单位。到2023年7月底，已售出8000多个单位，反映了产品的稳定需求和日益增长的受欢迎程度。2023年8月标志着一个关键时刻，公司的返校季促销活动将销量推至历史最高的800个单位。这一成功得到了特别促销折扣、战略意见领袖合作以及今年早些时候推出的新产品变种的持续受欢迎的支持。
- en: '*These are the historical patterns observed since its market introduction:*'
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 这是自市场推出以来观察到的历史模式：
- en: '*Slow Sales in Initial Phase: After the introduction of a new product or a
    variant, sales are usually slow initially, indicating a pattern of customers taking
    time to adopt the new offering.*'
  id: totrans-215
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 初始阶段销售缓慢：在推出新产品或变种后，销售通常会初始缓慢，表明顾客需要时间来接受新产品的模式。
- en: '*Fall Sales Dip: Historically, sales dip during the fall months. This pattern
    is possibly related to changes in weather and the corresponding adjustments in
    consumer skincare routines.*'
  id: totrans-216
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 秋季销售下降：历史上，秋季销售通常会下降。这种模式可能与天气变化以及消费者护肤程序相应调整有关。
- en: '*Holiday Sales Spike: Sales have consistently spiked during the holiday season
    in November and December. This is likely due to an increase in gift purchases
    and customers stocking up for winter skincare needs.*'
  id: totrans-217
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 假期销售激增：销售在11月和12月的假期季节一直呈现出激增的趋势。这可能是由于礼品购买增加和顾客为冬季护肤需求备货。
- en: '*Post-Holiday Slump: Following the holiday season, a slump in sales is observed,
    indicating a pattern of decreased purchasing behavior possibly due to market saturation
    and consumer budget constraints post-holidays.*'
  id: totrans-218
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 假期后销量下滑：假期季过后，销量下滑，表明存在购买行为减少的模式，可能是由于市场饱和和假期后消费者预算限制所致。
- en: '*These are the expectations for the rest of the year:*'
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 这是今年余下时间的预期：
- en: '*Seasonal Promotional Campaign: The marketing department has planned a significant
    promotional campaign for the holiday season, which is expected to drive a considerable
    increase in sales during that period.*'
  id: totrans-220
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 季节性促销活动：市场部门已经计划在假期季推出一项重大促销活动，预计将在该期间带来销售的显著增长。
- en: '*New Product Variants: The introduction of new product variants or extensions
    throughout the year can contribute to a boost in sales, attracting both existing
    customers interested in trying new things and new customers.*'
  id: totrans-221
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 新产品变种：全年推出新产品变种或扩展可能会促进销售增长，吸引既有客户尝试新产品，也吸引新客户。
- en: '*Market Expansion: The company is planning to expand its reach to new markets.
    This move could potentially boost sales as it taps into a new customer base.*'
  id: totrans-222
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 市场扩张：公司计划将业务拓展到新市场。这一举措可能会激发销售增长，因为它将吸引新的客户群体。
- en: '*Rising Popularity: The product’s growing popularity and brand recognition,
    fueled by positive customer reviews and effective marketing, are expected to sustain
    and possibly accelerate sales growth in the future.*'
  id: totrans-223
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 日益普及：产品日益普及和品牌认知度的提高，得益于积极的客户评价和有效的营销，预计将在未来维持并可能加速销售增长。
- en: '*Economic Factors: Expected economic recovery and increased consumer spending
    following global events could also lead to an increase in sales.*'
  id: totrans-224
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 经济因素：预期的经济复苏和全球事件后消费者支出的增加也可能导致销售增长。
- en: '**Instruction:** *Provide a sales forecast in natural language for the next
    six months based on the sales history, the historical patterns, and the expectations
    for the future (Prediction).*'
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: '**指示：** *基于销售历史、历史模式和未来预期，提供未来六个月的自然语言销售预测（预测）。'
- en: 'ChatGPT-4 responds to this prompt as follows:'
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT-4对此提示的回应如下：
- en: '*Based on the sales history, observed patterns, and future expectations, we
    can provide the following sales forecast for the next six months:*'
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 基于销售历史、观察到的模式和未来预期，我们可以为接下来的六个月提供以下销售预测：
- en: '*August 2023: August sales are already reported at an all-time high of 800
    units, driven by back-to-school campaigns.*'
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年8月：据报道，8月销量已经达到历史最高的800个单位，得益于返校季活动的推动。
- en: '*September 2023: We typically observe a decline in sales during the fall season.
    However, the high sales momentum from August and the continuous popularity of
    the new product variant may mitigate this expected decrease. So, we could forecast
    a slight dip, possibly to around 700 units.*'
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: '*2023年9月：我们通常观察到秋季销售下降。然而，从8月开始的高销售势头和新产品变体的持续受欢迎可能会减轻这种预期的下降。因此，我们可以预测轻微下降，可能在700个单位左右。*'
- en: '*October 2023: The fall dip should continue as per historical patterns, but
    the anticipated effect will be less pronounced due to the new product variant’s
    continued influence. Let us project sales at around 650 units.*'
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: '*2023年10月：根据历史模式，秋季销售下降应该会继续，但由于新产品变体的持续影响，预期的效果将不那么显著。让我们预测销售额大约在650个单位左右。*'
- en: '*November 2023: With the onset of the holiday season, we have historically
    seen a surge in sales, and the company’s planned promotional campaign is expected
    to augment this spike further. Based on previous year’s trends, the sales could
    jump to around 800 units.*'
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: '*2023年11月：随着节日季节的开始，我们历年来都看到销售额的激增，公司计划的促销活动预计将进一步增加这一激增。根据往年的趋势，销售额可能会跃升到大约800个单位。*'
- en: '*December 2023: The holiday season continues into December, and if the promotional
    campaign is as successful as expected, sales should continue their high trajectory.
    The sales could potentially peak to 850 units, considering the product’s growing
    popularity and the impact of the promotional campaign.*'
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: '*2023年12月：节日季节持续到12月，如果促销活动像预期的那样成功，销售额应该会继续保持高增长。考虑到产品日益增长的受欢迎程度和促销活动的影响，销售额可能会达到850个单位的高峰。*'
- en: '*January 2024: A post-holiday slump has been a consistent pattern. Consumers
    are likely to be recovering from holiday spending and the market might experience
    some saturation from the high sales of the preceding months. However, the effect
    of the planned market expansion could help soften this drop. Hence, we could project
    a dip to around 600 units.*'
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: '*2024年1月：节后销售低迷一直是一个持续的模式。消费者可能正在从节日支出中恢复过来，市场可能会因前几个月的高销售而出现一些饱和。然而，计划中的市场扩张的影响可能有助于减轻这种下降。因此，我们可以预测下降到大约600个单位。*'
- en: '*Please note that these numbers are projections based on past trends and planned
    activities. Other factors such as competitors’ activities, market dynamics, and
    unforeseen events could impact the actual sales performance. Regular tracking
    and adjustments of forecasts will be necessary to keep them accurate and relevant*.'
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: '*请注意，这些数字是基于过去的趋势和计划活动的预测。其他因素，如竞争对手的活动、市场动态和意外事件可能会影响实际销售业绩。需要定期跟踪和调整预测，以保持其准确性和相关性*。'
- en: In this sales forecasting example, ChatGPT-4 adopts the persona of a sales forecasting
    expert with predictive skills. The instruction prompt establishes the context,
    presenting the sales history of the organic skincare product line, highlighting
    the observed patterns, and setting forth future expectations. ChatGPT-4 is then
    tasked with forecasting sales for the subsequent months, considering the given
    context.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个销售预测的例子中，ChatGPT-4扮演了一个具有预测能力的销售预测专家的角色。指令提示建立了上下文，展示了有机护肤产品线的销售历史，突出了观察到的模式，并设定了未来的期望。然后，ChatGPT-4被要求根据给定的上下文预测接下来几个月的销售情况。
- en: ChatGPT-4 adeptly processes the instruction and accomplishes it by taking into
    account the sales data, historical patterns, and future expectations, resulting
    in a basic forecast for the upcoming months. It outlines how each month’s sales
    could potentially shape up, contributing to a strategic plan for managing inventory
    and marketing efforts.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT-4熟练地处理指令，并通过考虑销售数据、历史模式和未来期望，为接下来的几个月制定了基本的预测。它概述了每个月的销售可能如何塑造，有助于制定管理库存和营销工作的战略计划。
- en: 'Three further single instruction examples are presented in *Appendix A*:'
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 另外三个单一指令示例在*附录A*中呈现：
- en: '**Resource Management**: In this example, we demonstrate the **Matchmaking**
    capability of ChatGPT-4 in the domain of resource management. The system is prompted
    to assign resources to projects based on their skills and project requirements.'
  id: totrans-238
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**资源管理**：在这个例子中，我们展示了ChatGPT-4在资源管理领域的**匹配**能力。系统被提示根据其技能和项目需求为项目分配资源。'
- en: '**Scenario-based Project Simulation**: Using another example in the project
    management domain, we highlight the **Simulation** capability of ChatGPT-4\. It
    is prompted to perform a project phase simulation based on the previous project
    results.'
  id: totrans-239
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**基于场景的项目模拟**：在项目管理领域中使用另一个例子，我们突出了ChatGPT-4的**模拟**能力。它被提示根据先前的项目结果执行项目阶段模拟。'
- en: '**Business Communication**: This final single-instruction example explores
    business communication and summarization skills within the burgeoning carbon accounting
    industry. The task will be guided by reference cases which demonstrate to ChatGPT-4
    how the expected summary should look like leveraging its **Summarization** capability'
  id: totrans-240
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**商业沟通**：这个最后的单一指令示例探讨了新兴的碳会计行业中的商业沟通和总结能力。任务将由参考案例指导，这些案例向ChatGPT-4展示了预期摘要应该如何利用其**总结**能力。'
- en: '[Instruction Sequence Examples](toc.xhtml#s369a)'
  id: totrans-241
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[指令序列示例](toc.xhtml#s369a)'
- en: 'The subsequent examples illustrate the use of sequence-based instruction prompts
    with ChatGPT-4 for employee coaching and sentiment analysis for product reviews.
    Each example highlights a unique set of AI capabilities of ChatGPT-4:'
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来的例子说明了使用ChatGPT-4进行员工辅导和产品评论情感分析的基于序列的指令提示。每个例子都突出了ChatGPT-4的一组独特的人工智能能力：
- en: '**New Employee Coaching:** This first example showcases the **Assessment**
    and **Recommendation** capabilities of ChatGPT-4 in the HR domain. The system
    is instructed to evaluate a new employee situation and suggest suitable measures
    to prevent potential attrition, all guided by reference cases.'
  id: totrans-243
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**新员工辅导**：这个第一个例子展示了ChatGPT-4在人力资源领域的**评估**和**建议**能力。系统被指示评估新员工的情况，并建议适当的措施以防止潜在的流失，所有这些都是由参考案例指导的。'
- en: '**Sentiment Analysis for Product Reviews:** Then we cover the realm of sentiment
    analysis for product reviews to demonstrate the capabilities of ChatGPT-4 in **Information
    Extraction and Analytics**, **Cause-effect Analysis**, and **Classification**.
    The system is tasked with performing sentiment classification on a product review
    in three consecutive steps.'
  id: totrans-244
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**产品评论的情感分析：** 然后我们涵盖产品评论的情感分析领域，以展示ChatGPT-4在**信息提取和分析**、**因果分析**和**分类**方面的能力。系统被要求在三个连续步骤中对产品评论进行情感分类。'
- en: '[New Employee Coaching](toc.xhtml#s370a)'
  id: totrans-245
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[新员工辅导](toc.xhtml#s370a)'
- en: 'This example focuses on a two-step instruction sequence that guides an HR Manager
    in the fashion retail industry to evaluate a new employee situation and suggest
    appropriate measures to prevent potential attrition:'
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 这个例子侧重于一个两步指令序列，指导时装零售业的人力资源经理评估新员工情况，并建议采取适当措施防止潜在的流失：
- en: '![](images/Figure-5.4.jpg)'
  id: totrans-247
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure-5.4.jpg)'
- en: '**[Figure 5.4](#fig5_4):** New Employee Coaching'
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: '**[图5.4](#fig5_4)：** 新员工辅导'
- en: '**Expert Persona***: You are an HR Manager in a fashion retailer, specialized
    in employee attrition avoidance. You have vast experience in managing a variety
    of employee cases and finding solutions to diverse challenges.*'
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: '**专家角色***：您是一家时装零售商的人力资源经理，专门负责员工流失问题。您在处理各种员工案例并找到解决方案方面拥有丰富的经验。*'
- en: '**Context:** *Your new case pertains to James, a recently hired junior merchandiser.
    James, having joined the company just a few weeks ago, was already showing signs
    of disaffection. Despite having a promising start during the orientation period,
    his enthusiasm seemed to wane rapidly. He was often quiet during team meetings,
    unresponsive to team activities, and his work lacked the energy and thoroughness
    one might expect from a newcomer.*'
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: '**背景：** *您的新案例涉及詹姆斯，一名最近招聘的初级商品推销员。詹姆斯在公司工作了几周后已经显示出不满的迹象。尽管在入职期间有一个有希望的开端，但他的热情似乎迅速消退。他在团队会议上经常沉默，对团队活动不响应，他的工作缺乏新人应有的活力和彻底性。*'
- en: '**Instruction Sequence:**'
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: '**指令序列：**'
- en: '*Assess the new case based on the reference cases below. Always make comparisons
    between the new case and the reference cases and what you have learned from them.*'
  id: totrans-252
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*根据以下参考案例评估新案例。始终在新案例和参考案例之间进行比较，并从中学到的东西。*'
- en: '*Based on the assessment results recommend specific HR-actions to take to prevent
    attrition*'
  id: totrans-253
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*根据评估结果，推荐采取具体的人力资源行动来防止流失*'
- en: '**Reference Cases:**'
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: '**参考案例：**'
- en: '**Problem-Solution Case 1:**'
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题解决案例1：**'
- en: '**Problem:** *New Sales Representative Integration Sophia, a recent hire as
    a sales representative, was initially energetic and eager to contribute to our
    fashion retailer. However, a few weeks into her role, Sophia began showing signs
    of disengagement. She seemed unsure about her responsibilities and struggled with
    building rapport with her colleagues. Her performance, too, was inconsistent,
    showing a lack of understanding of her role.*'
  id: totrans-256
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**问题：** *新销售代表整合 索菲亚作为一名最近招聘的销售代表，最初充满活力，渴望为我们的时装零售商做出贡献。然而，进入角色几周后，索菲亚开始显示出不参与的迹象。她似乎对自己的责任不确定，并在与同事建立关系方面遇到困难。她的表现也不稳定，显示出对自己角色的理解不足。*'
- en: '**Solution:** *We quickly recognized these signs and implemented a structured
    onboarding program tailored to Sophia’s role. The program included training sessions
    to help her understand her responsibilities and product knowledge. Alongside this,
    we introduced her to a mentor from her team who guided her through the daily processes
    and answered her questions. The mentor also introduced her to other team members,
    helping her build connections. Over time, Sophia’s confidence and engagement with
    her team grew, and her performance significantly improved. She appreciated the
    mentorship and the structured guidance that helped her transition smoothly into
    her role.*'
  id: totrans-257
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**解决方案：** *我们迅速意识到这些迹象，并实施了一个针对索菲亚角色的结构化入职培训计划。该计划包括培训课程，帮助她了解自己的责任和产品知识。除此之外，我们还为她介绍了一个来自她团队的导师，指导她了解日常流程并回答她的问题。导师还向她介绍了其他团队成员，帮助她建立联系。随着时间的推移，索菲亚与团队的信心和参与度增加，她的表现也显著提高。她对导师制度和结构化指导表示赞赏，这有助于她顺利过渡到自己的角色。*'
- en: '**Problem-Solution Case 2:**'
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 问题解决案例2：
- en: '**Problem:** *New Designer’s Cultural Fit Mark, a talented designer, joined
    our company with an impressive portfolio. However, within a month, Mark seemed
    distant and uninvolved. His designs lacked enthusiasm, and he rarely contributed
    to team discussions, indicating a struggle to fit into the company culture. To
    help Mark, we initiated a culture fit program.*'
  id: totrans-259
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**问题：** *新设计师的文化适应 马克是一位才华横溢的设计师，带着令人印象深刻的作品集加入了我们的公司。然而，一个月内，马克似乎变得疏远和不参与。他的设计缺乏热情，很少在团队讨论中做出贡献，表明他在适应公司文化方面存在困难。为了帮助马克，我们启动了一个文化适应计划。*'
- en: '**Solution:** *We organized regular team-building activities, encouraging Mark
    to share his ideas and interact more openly with his colleagues. We also organized
    sessions to discuss our company’s values and culture, aiming to create an inclusive
    environment where Mark felt comfortable expressing his creativity. Mark slowly
    started to come out of his shell, actively participating in team meetings and
    his designs began reflecting the creativity we had seen during his hiring process.
    The culture fit program was successful, not only for Mark but also for fostering
    a sense of unity and inclusivity within the team.*'
  id: totrans-260
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**解决方案：** *我们组织了定期的团队建设活动，鼓励马克分享他的想法并更加开放地与同事互动。我们还组织了讨论公司价值观和文化的会议，旨在创造一个包容的环境，让马克感到舒适地表达自己的创造力。马克慢慢地开始变得活跃起来，在团队会议上积极参与，他的设计开始反映出我们在招聘过程中看到的创造力。文化适应计划取得了成功，不仅对马克而且对团队内部的团结和包容性的培养也是如此。*'
- en: '**Problem-Solution Case 3:**'
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题解决案例3：**'
- en: '**Problem:** *New Logistics Manager’s Role Clarity Denise, a newly recruited
    logistics manager, showed great potential during her interview process. But after
    her initial weeks, her contributions became sporadic, her work lacked attention
    to detail, and her presence in team meetings was negligible. It became evident
    that Denise was not clear about her role and what was expected of her.*'
  id: totrans-262
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Solution:** *In response, we revised her job description, clearly outlining
    her duties, responsibilities, and the benchmarks for performance. We set up weekly
    meetings for the first two months to provide regular feedback, discuss her progress,
    and recognize her accomplishments. As a result, Denise’s performance improved
    significantly, she took ownership of her role, and her contributions to team meetings
    became invaluable. She expressed gratitude for the clear communication and the
    consistent feedback, which made her transition into the new role smooth and stress-free.*'
  id: totrans-263
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'In response to the given prompt, ChatGPT-4 generates the following output:'
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
- en: '*Assessment:*'
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
- en: '*James’s situation is comparable to the reference cases to some extent. Like
    Sophia (Reference Case 1), he started with enthusiasm, but his motivation dwindled
    quickly. However, Sophia’s issues stemmed from her lack of understanding about
    her role, while James’ problems seem more tied to his engagement with the team
    and the energy in his work, which seems closer to Mark’s situation (Reference
    Case 2). Denise’s situation (Reference Case 3) also bears some resemblance as
    her contributions were inconsistent, which is a symptom that James is displaying
    as well. However, Denise’s problem was due to a lack of role clarity, which does
    not appear to be James’s issue.*'
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
- en: '*Recommendations:*'
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
- en: '*Initiate a Personalized Onboarding Program: James might benefit from a structured
    program similar to Sophia’s. Despite his experience, he may need more clarity
    and hands-on experience in the tasks and responsibilities specific to his role
    in this company. Pairing him with a mentor might help him gain confidence and
    improve the thoroughness of his work.*'
  id: totrans-268
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Promote Team-Building Activities: James’ unresponsiveness to team activities
    and quiet demeanor during meetings could indicate a difficulty in integrating
    with the team, akin to Mark’s issue. Regular team-building activities could encourage
    him to engage more with his colleagues, improving his enthusiasm and energy at
    work.*'
  id: totrans-269
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Offer Regular Feedback and Recognition: The approach taken with Denise could
    also be applied to James’s case. Regular feedback sessions could help clarify
    performance expectations and give him a platform to express any concerns or uncertainties
    he might be experiencing. Acknowledging his accomplishments, no matter how small,
    can also help boost his motivation.*'
  id: totrans-270
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*Employee Engagement Survey: Conduct a survey to gauge James’ level of engagement.
    This can provide insights into whether he is feeling undervalued, unchallenged,
    or unmotivated, which might be leading to his disengagement.*'
  id: totrans-271
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*One-on-One Meetings: Personal interaction with James may provide deeper insights
    into his situation. It is possible there are issues outside work that are affecting
    his performance. It is crucial to maintain open lines of communication to understand
    what might be driving his disaffection.*'
  id: totrans-272
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In this employee coaching simulation, ChatGPT-4 assumes the role of an HR manager
    specializing in preventing attrition at a fashion retail company. Tasked with
    analyzing a recent hire’s fading engagement through a two-step instruction process,
    it compares the new situation with reference cases to find potential solutions.
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
- en: Leveraging insights from past experiences detailed in the reference cases, ChatGPT-4
    suggests a nuanced strategy to retain the new employee, James. It pinpoints a
    potential disconnect with the team and recommends a personalized onboarding program
    and team-building activities to foster better engagement and prevent attrition.
    The response effectively delineates a strategy, providing a roadmap to support
    James in his early days at the company.
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
- en: '[Sentiment Analysis](toc.xhtml#s371a)'
  id: totrans-275
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
