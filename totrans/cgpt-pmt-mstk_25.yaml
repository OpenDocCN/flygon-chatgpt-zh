  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 不好的提示：“写一本言情小说。”
- en: 'Better Prompt: "Write a romance novel with [two] main characters and [one or
    two] subplots that explore [specific themes or topics]. Please request the AI
    to incorporate subplots and side stories in the book to add depth and complexity
    to the narrative."'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的提示：“撰写一部言情小说，有[两个]主要角色和[一到两个]支线故事，探讨[特定主题或话题]。请要求 AI 在书中加入支线故事和支线故事，以增加叙事的深度和复杂性。”
