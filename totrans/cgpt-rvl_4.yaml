- en: Where to from here?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As new versions of AI become available, with larger repositories of data and
    more complex capabilities, the possibilities for using ChatGPT to help us take
    back time and be more productive are endless.
  prefs: []
  type: TYPE_NORMAL
- en: ChatGPT isn't the only AI that's making waves in the world right now. Have you
    heard of DALL-E?
  prefs: []
  type: TYPE_NORMAL
- en: DALL-E is an AI tool that can generate images from textual descriptions. I have
    found this to be particularly useful because, in the past, I have relied on stock
    images that haven't always quite hit the mark. With DALL-E, you can describe a
    scene or concept and let the AI model generate images for whatever you need.
  prefs: []
  type: TYPE_NORMAL
- en: 'For example: Try DALL-E. Your OpenAI login that you use for ChatGPT will work.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Go to: [https://openai.com/dall-e-2/](https://openai.com/dall-e-2/)'
  prefs: []
  type: TYPE_NORMAL
- en: Use your existing OpenAI login and password
  prefs: []
  type: TYPE_NORMAL
- en: 'Start playing with different prompts. Try asking it to create an image of a:'
  prefs: []
  type: TYPE_NORMAL
- en: treehouse on a beach
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: teapot made entirely of chocolate
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: panda playing a guitar
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: hot air balloon made out of jellybeans
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: dragon flying over a city skyline
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: giant octopus playing basketball
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: beach scene with palm trees made entirely of pencils
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: spaceship landing on a rainbow
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: clown juggling with planets
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: coffee mug with a landscape scene inside of it.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: These prompts should give you a starting point to experiment with DALL-E and
    explore the possibilities of generating unique and creative images. Have fun!
  prefs: []
  type: TYPE_NORMAL
- en: 'Wait: Who owns the image once it''s created?'
  prefs: []
  type: TYPE_NORMAL
- en: According to the terms of use you agreed to when you opened your OpenAI account,
    OpenAI owns any images you create (which the terms of use call ‘generations’).
    OpenAI grants you the right to sell your DALL-E image, assuming you can persuade
    someone to pay you for an image they can get for free.
  prefs: []
  type: TYPE_NORMAL
- en: Right now, you can do anything commercially that you want with your DALL-E images,
    but the downside is that you can't stop anyone else from doing the same with your
    images.
  prefs: []
  type: TYPE_NORMAL
- en: 'This is a situation where the law needs to catch up with the technology.  ##
    What else is there?'
  prefs: []
  type: TYPE_NORMAL
- en: It's difficult to know where to stop when it comes to sharing possibilities
    and other technologies. The best way to figure out the right applications for
    your world is to go exploring for yourself.
  prefs: []
  type: TYPE_NORMAL
- en: Here are a few other applications, other than ChatGPT, that are using AI to
    help people with some of the more mundane tasks in their world, creating time
    and space for more enjoyable pursuits.
  prefs: []
  type: TYPE_NORMAL
- en: REAL-TIME PHOTO EDITING
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: ClipDrop is a real-time image and video editing application that allows users
    to extract objects from photos or videos in real-time using their smartphone camera.
    This technology has the potential to transform the way we edit and manipulate
    visual media, allowing us to create new and unique content quickly and on the
    fly.
  prefs: []
  type: TYPE_NORMAL
- en: 'Maybe you''re a food blogger and you''re at a restaurant taking pictures of
    your meal. With ClipDrop*,* you could easily extract the food from your photo
    and place it in a different background, creating an attention-grabbing image for
    your blog or social media. You could also add text or other elements to the image
    to make it even more engaging for your audience.  ### REPURPOSE OLD CONTENT'
  prefs: []
  type: TYPE_NORMAL
- en: Lumen5 is an AI-powered video creation tool that allows users to create videos
    from existing content, such as blog posts, articles and social media posts. This
    makes it easy for businesses and content creators to turn their written content
    into engaging video content in no time.
  prefs: []
  type: TYPE_NORMAL
- en: I have been generating content and writing blog posts for years. With Lumen5,
    I can take an existing blog or article and turn it into engaging video content,
    adding in images, animations and other effects to create engaging and professional-looking
    outputs in a matter of minutes.
  prefs: []
  type: TYPE_NORMAL
- en: It seems as if the applications are endless. Here are five more apps where AI
    is being used in unusual ways, all of which have time-saving potential.
  prefs: []
  type: TYPE_NORMAL
- en: AI platform Symrise is creating custom fragrances based on data analysis of
    consumer preferences.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: IMG Flip uses AI algorithms to generate custom memes that have never been seen
    before.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Companies like IBM and McCormick are using AI algorithms to generate new and
    unique recipe ideas based on user preferences.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Platforms like Interior Flow use AI algorithms to generate custom interior design
    recommendations based on user preferences and spatial constraints. It can generate
    virtual mock-ups and virtual staging, and is game-changing for selling and decorating
    homes.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Prefarabli uses AI algorithms to generate personalised wine recommendations
    based on user taste preferences. (One of my personal favourites.)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Overall, these AI tools offer exciting possibilities for creative expression
    and personalisation. As AI technology continues to evolve, we can expect to see
    even more innovative and exciting tools that will help us unlock our creativity
    and potential. From visual media and logos to voice effects and video creation,
    these tools offer endless possibilities for enhancing our lives and bringing our
    ideas to life.
  prefs: []
  type: TYPE_NORMAL
- en: 'Even as I was finishing up the manuscript for this book, extensions for ChatGPT
    in Google Chrome were becoming popular. Things like:'
  prefs: []
  type: TYPE_NORMAL
- en: WebChatGPT - allows ChatGPT to search the web for the latest information and
    present it alongside its regular responses. You can even use filters to get specific
    results.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ChatGPT for Google - displays ChatGPT's response alongside your Google search
    results, so you don't have to switch between tabs.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: YouTube Summary with ChatGPT - provides a quick summary of the YouTube video
    transcript using ChatGPT, saving you time.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: tweetGPT - integrates ChatGPT into Twitter and generates tweets based on your
    chosen mood.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Just as we were about to go to print, we had a ‘stop the presses'' moment because
    Open AI announced plugins for ChatGPT (using GPT4) to enable real-time access
    to the internet and to leverage the functionality of existing apps such as OpenTable
    (for restaurants) and Expedia (for travel). This improves the quality, accuracy
    and practicality of your results, by asking for things like:'
  prefs: []
  type: TYPE_NORMAL
- en: '`Example prompt:  I''m staying at XXX Hotel in Melbourne. Find me 3 restaurants
    nearby that are upmarket and have availability for Friday night for a table of
    2 at 7.00pm.`'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'At the time of printing, there were over 120 different plugins, including:'
  prefs: []
  type: TYPE_NORMAL
- en: Instacart – ask about recipes, meal plans and more.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Expedia – bring your travel plans to life.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: OpenTable – search restaurants and availability.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Speak – learn how to say anything in another language.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Playlist – Create Spotify playlists for any prompt.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: But wait, that's not all! There is now a ChatGPT phone app, which incorporate
    speech-to-text. This is a game changer as it means you can speak your prompts
    directly in the app, saving even more time!
  prefs: []
  type: TYPE_NORMAL
- en: Now that you know the basics, looking into these might be the next step in your
    AI/ChatGPT productivity journey, as these are all designed to reduce steps and
    get you closer to the right answer, quickly.
  prefs: []
  type: TYPE_NORMAL
- en: All of these extensions and apps are easy to install and use, and they'll take
    your ChatGPT experience to the next level.
  prefs: []
  type: TYPE_NORMAL
- en: So, as you move forward in your journey of creative discovery, keep ChatGPT
    in your toolbox. Keep up with changes and new ways it's being applied. Experiment
    with its various features, and see how it can help you unlock new levels of creativity
    and productivity. Who knows?
  prefs: []
  type: TYPE_NORMAL
- en: ChatGPT means no longer having to be chained to your desk for long hours each
    day, feeling stressed and burnt out. Instead, you have found a way to balance
    your work and personal life, giving yourself the gift of more time, and the ability
    to truly savour life's simple pleasures.
  prefs: []
  type: TYPE_NORMAL
- en: In some ways, it will remove all your ‘I'm too busy’ excuses. You finally have
    the time to prioritise your health and well-being, make time for self-care, and
    pursue your dreams without sacrificing your work commitments.
  prefs: []
  type: TYPE_NORMAL
- en: So why wait? If you haven't already, dive into ChatGPT and take the first step
    towards reducing your working hours and making space for the things that truly
    matter.
  prefs: []
  type: TYPE_NORMAL
