- en: '[CHAPTER 25ChatGPT with Excel](contents.xhtml#ch25a)'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[第25章ChatGPT与Excel](contents.xhtml#ch25a)'
- en: '[Introduction](contents.xhtml#sc2_360a)'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '[介绍](contents.xhtml#sc2_360a)'
- en: In this chapter, we will explore the integration of ChatGPT with Excel. Excel
    is a powerful tool for data organization and analysis, while ChatGPT is an AI
    language model that can assist in various Excel-related tasks. By combining these
    tools, you can leverage the capabilities of both to enhance your Excel experience.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将探讨如何将ChatGPT与Excel集成。Excel是一个强大的数据组织和分析工具，而ChatGPT是一个可以在各种Excel相关任务中提供帮助的AI语言模型。通过结合这些工具，您可以利用两者的功能来增强您的Excel体验。
- en: '[Structure](contents.xhtml#sc2_361a)'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[结构](contents.xhtml#sc2_361a)'
- en: 'In this chapter, we will go over the following topics:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将讨论以下主题：
- en: Using ChatGPT with Excel
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用ChatGPT与Excel
- en: '[Objectives](contents.xhtml#sc2_362a)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[目标](contents.xhtml#sc2_362a)'
- en: By the end of this chapter, the reader will learn how to integrate ChatGPT with
    Excel for various reasons, to further leverage the power of Excel and improve
    their efficiency in tasks such as data analysis, formula troubleshooting, and
    formatting.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 通过本章结束时，读者将学会如何将ChatGPT与Excel集成，以实现各种目的，进一步发挥Excel的功能，并提高在数据分析、公式故障排除和格式设置等任务中的效率。
- en: '[Using ChatGPT with Excel](contents.xhtml#sc2_363a)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[使用ChatGPT与Excel](contents.xhtml#sc2_363a)'
- en: 'Excel is a powerful tool for organizing and analyzing data, and on the other
    hand, ChatGPT is an AI language model that can provide assistance in various domains
    including Excel. Here are some ways you can use Excel and ChatGPT together:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Excel是一个强大的组织和分析数据的工具，另一方面，ChatGPT是一个可以在包括Excel在内的各个领域提供帮助的AI语言模型。以下是您可以一起使用Excel和ChatGPT的一些方式：
- en: 'Ask for help with Excel functions and formulas: You can ask ChatGPT for help
    with specific Excel functions or formulas that you are having trouble with. Simply
    describe the problem or provide an example, and ChatGPT can suggest a solution
    or provide a step-by-step guide, as shown in [Figure 25.1](#fig25-1):'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 请求Excel函数和公式的帮助：您可以向ChatGPT请求帮助解决您遇到困难的特定Excel函数或公式。只需描述问题或提供示例，ChatGPT可以提供解决方案或提供逐步指南，如[图25.1](#fig25-1)所示：
- en: '![](images/Figure_25.1.png)'
  id: totrans-11
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![](images/Figure_25.1.png)'
- en: 'Figure 25.1: Asking ChatGPT for help with Excel functions and formulas'
  id: totrans-12
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图25.1：向ChatGPT请求Excel函数和公式的帮助
- en: 'Get tips and tricks for using Excel: ChatGPT can provide tips and tricks for
    using Excel more efficiently. For example, you can ask for shortcuts, formatting
    tricks, or ways to automate tasks in Excel, as shown in [Figure 25.2](#fig25-2):'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 获取使用Excel的技巧和窍门：ChatGPT可以为更有效地使用Excel提供技巧和窍门。例如，您可以要求快捷方式、格式设置技巧或自动化任务的方法，如[图25.2](#fig25-2)所示：
- en: '![](images/Figure_25.2.png)'
  id: totrans-14
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![](images/Figure_25.2.png)'
- en: 'Figure 25.2: Asking ChatGPT for tips and tricks for using Excel'
  id: totrans-15
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图25.2：向ChatGPT询问如何使用Excel的技巧和窍门
- en: 'Get insights from data analysis: Excel can be used to analyze data and generate
    insights, as shown in [Figure 25.3](#fig25-3). ChatGPT can help you interpret
    the results of your analysis or suggest new ways to look at your data, as shown
    in [Figure 25.4](#fig25-4):'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从数据分析中获取见解：Excel可用于分析数据并生成见解，如[图25.3](#fig25-3)所示。ChatGPT可以帮助您解释分析结果或建议新的查看数据的方式，如[图25.4](#fig25-4)所示：
- en: '![](images/Figure_25.3.png)'
  id: totrans-17
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![](images/Figure_25.3.png)'
- en: 'Figure 25.3: Data on Excel'
  id: totrans-18
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图25.3：Excel上的数据
- en: 'Go to ChatGPT and in chat, write how to analyze this data. The response is
    as shown in [Figure 25.4](#fig25-4):'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 转到ChatGPT，在聊天中写下如何分析这些数据。回应如[图25.4](#fig25-4)所示：
- en: '![](images/Figure_25.4.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure_25.4.png)'
- en: 'Figure 25.4: ChatGPT on how to analyze this data'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 图25.4：ChatGPT如何分析这些数据
- en: 'Collaborate on Excel spreadsheets: You can use ChatGPT to collaborate on Excel
    spreadsheets with others. For example, you can ask ChatGPT to suggest changes
    or improvements to a spreadsheet, or to provide feedback on a specific aspect
    of the data. [Figure 25.5](#fig25-5) features a spreadsheet with data:'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在Excel电子表格上进行协作：您可以使用ChatGPT与他人在Excel电子表格上进行协作。例如，您可以要求ChatGPT建议对电子表格进行更改或改进，或者就数据的特定方面提供反馈。[图25.5](#fig25-5)展示了一个带有数据的电子表格：
- en: '![](images/Figure_25.5.png)'
  id: totrans-23
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![](images/Figure_25.5.png)'
- en: 'Figure 25.5: Spreadsheet with data'
  id: totrans-24
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图25.5：带有数据的电子表格
- en: 'Ask ChatGPT to provide feedback on the pivot table shown in [Figure 25.5](#fig25-5)
    and following response is generated:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 请求ChatGPT对[图25.5](#fig25-5)中显示的数据透视表提供反馈，生成以下回应：
- en: '![](images/Figure_25.6.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure_25.6.png)'
- en: 'Figure 25.6: ChatGPT response'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 图25.6：ChatGPT的回应
- en: 'For Coding in Excel: You can generate any code using ChatGPT; such as converting
    numbers to words in Excel using VBA.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于在Excel中编码：您可以使用ChatGPT生成任何代码；例如，使用VBA在Excel中将数字转换为单词。
- en: 'To convert words to numbers in rupees in Excel using VBA, you can create a
    custom function that uses the Microsoft Speech Object Library to convert the text
    to speech and then extracts the numbers from the spoken text. Here is an example
    of how you could do this:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 要在Excel中使用VBA将单词转换为卢比数字，您可以创建一个自定义函数，该函数使用Microsoft Speech对象库将文本转换为语音，然后从所说的文本中提取数字。以下是您可以执行此操作的示例：
- en: Open a new Excel workbook and press Alt + F11 to open the VBA editor.
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开一个新的Excel工作簿，按Alt + F11打开VBA编辑器。
- en: In the editor, go to Insert | Module, to create a new module.
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在编辑器中，转到插入 | 模块，创建一个新模块。
- en: 'In the new module, copy and paste the code shown in [Figure 25.7](#fig25-7):'
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在新模块中，复制并粘贴[图25.7](#fig25-7)中显示的代码：
- en: '![](images/Figure_25.7.png)'
  id: totrans-33
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![](images/Figure_25.7.png)'
- en: 'Figure 25.7: Code to be copied onto the new module'
  id: totrans-34
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图25.7：要复制到新模块的代码
- en: Save the module and return to your Excel worksheet.
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存模块并返回到您的Excel工作表。
- en: 'In a cell where you want to convert words to numbers in rupees, enter the following
    formula:'
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在您想要将单词转换为卢比数字的单元格中，输入以下公式：
- en: =WordsToNumbers(“Two thousand five hundred rupees and fifty paise only”)
  id: totrans-37
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: =WordsToNumbers(“仅两千五百卢比五十派仅”)
- en: Press Enter to calculate the result.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按Enter键计算结果。
- en: This formula will convert the words “Two thousand five hundred rupees and fifty
    paise only” to the number 2500.50. You can replace the example text with the actual
    text you want to convert.
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 此公式将单词“仅两千五百卢比五十派仅”转换为数字2500.50。您可以将示例文本替换为您要转换的实际文本。
- en: 'Overall, the combination of Excel and ChatGPT can help you work more efficiently
    and effectively with data, and can provide new insights and perspectives on your
    work. Let us say that you have a spreadsheet with sales data for your company.
    You want to calculate the total sales for each month and create a chart to visualize
    the data. For that, you have to follow the given steps:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，Excel和ChatGPT的结合可以帮助您更高效、更有效地处理数据，并为您的工作提供新的见解和视角。假设您有一张包含公司销售数据的电子表格。您想要计算每个月的总销售额，并创建一个图表来可视化数据。为此，您需要按照以下步骤操作：
- en: First, you can use Excel to create a new column and use the MONTH function to
    extract the month from the date in your sales data.
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 首先，您可以使用Excel创建一个新列，并使用MONTH函数从销售数据中提取日期的月份。
- en: Then, you can use the SUMIFS function to calculate the total sales for each
    month. You will need to specify the criteria for the function to sum the sales
    data for each month.
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后，您可以使用SUMIFS函数计算每个月的总销售额。您需要为函数指定条件，以便对每个月的销售数据进行求和。
- en: Once you have your totals, you can create a chart to visualize the data. Select
    your data and go to the Insert tab, and choose the type of chart you want to create.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦您有了总数，您可以创建一个图表来可视化数据。选择您的数据，转到插入选项卡，并选择您想要创建的图表类型。
- en: If you are not sure which chart type to use or how to format the chart, you
    can ask ChatGPT for suggestions. For example, you could ask “What’s the best chart
    type for visualizing sales data by month?” or “How can I make my chart more visually
    appealing?”
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您不确定要使用哪种图表类型或如何格式化图表，可以向ChatGPT寻求建议。例如，您可以询问“用于按月可视化销售数据的最佳图表类型是什么？”或“如何使我的图表更具视觉吸引力？”
- en: 'ChatGPT can provide suggestions based on best practices and design principles.
    You can also ask ChatGPT to explain specific features or settings in Excel if
    you are not sure how to use them. Refer to [Figure 25.8](#fig25-8) for an example:'
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: ChatGPT可以根据最佳实践和设计原则提供建议。如果您不确定如何使用Excel中的特定功能或设置，也可以向ChatGPT询问。参考[图25.8](#fig25-8)作为示例：
- en: '![](images/Figure_25.8.png)'
  id: totrans-46
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![](images/Figure_25.8.png)'
- en: 'Figure 25.8: Asking ChatGPT for help with specific features or setting in Excel'
  id: totrans-47
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图25.8：向ChatGPT寻求有关Excel中特定功能或设置的帮助
- en: Overall, using Excel and ChatGPT together can help you work more efficiently
    and effectively with data, and can provide new insights and perspectives on your
    work.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，使用Excel和ChatGPT一起可以帮助您更高效、更有效地处理数据，并为您的工作提供新的见解和视角。
- en: '[Conclusion](contents.xhtml#sc2_364a)'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '[结论](contents.xhtml#sc2_364a)'
- en: In conclusion, integrating ChatGPT with Excel provides valuable assistance and
    guidance for users. By leveraging the power of Excel functions and formulas, along
    with ChatGPT’s capabilities, users can improve their efficiency in tasks such
    as data analysis, formula troubleshooting, and formatting. ChatGPT can also provide
    tips, tricks, and insights for using Excel more effectively. Additionally, the
    ability to collaborate on spreadsheets and seek feedback from ChatGPT enhances
    the overall experience of working with Excel. By combining these tools, users
    can optimize their data management and analysis workflows, leading to enhanced
    productivity and better decision-making.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，将ChatGPT与Excel集成为用户提供了有价值的帮助和指导。通过利用Excel函数和公式的强大功能，再加上ChatGPT的能力，用户可以提高在数据分析、公式故障排除和格式设置等任务中的效率。ChatGPT还可以提供有关更有效使用Excel的技巧、窍门和见解。此外，与ChatGPT合作在电子表格上进行协作并从ChatGPT获取反馈，可以增强使用Excel的整体体验。通过结合这些工具，用户可以优化其数据管理和分析工作流程，从而提高生产力和做出更好的决策。
- en: '[Exercise](contents.xhtml#sc2_365a)'
  id: totrans-51
