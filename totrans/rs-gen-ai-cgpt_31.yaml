  type: TYPE_NORMAL
- en: OpenAI has recently announced the development of its latest system, GPT-4\.
    This new system represents a significant step forward in the field of natural
    language processing and is set to surpass its predecessor, GPT-3, in terms of
    its capabilities and performance. According to OpenAI, GPT-4 is their most advanced
    system to date and is designed to produce responses that are not only more accurate
    and informative but also safer and more useful. This means that the system is
    designed to prioritize generating responses that are beneficial and helpful to
    users while minimizing the risk of generating harmful or misleading information.
    This version is currently available on ChatGPT plus and, through its API available
    to the users. It has been made multimodal with image, text-in, and text-out queries.
  prefs: []
  type: TYPE_NORMAL
- en: '[Technological capabilities of ChatGPT 4](toc.xhtml#s276a)'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: GPT-4, the latest milestone in OpenAI’s effort to scale up deep learning, has
    been created by us. A large multimodal model that accepts image and text inputs
    and emits text outputs, GPT-4 exhibits human-level performance on various professional
    and academic benchmarks, although it is less capable than humans in many real-world
    scenarios. For example, a simulated bar exam was passed with a score around the
    top 10% of test takers, whereas GPT-3.5 scored around the bottom 10%. GPT-4 has
    been iteratively aligned for 6 months using lessons from our adversarial testing
    program as well as ChatGPT, resulting in our best-ever results (though far from
    perfect) on factuality, steerability, and refusing to go outside of guardrails.
  prefs: []
  type: TYPE_NORMAL
- en: GPT-4 was tested with several different exams around the world and with recent
    publications of exam editions and olympiads test cases, along with many other
    important testing benchmarks. It performed exceedingly well in many exams, especially
    better than GPT - 3.5.
