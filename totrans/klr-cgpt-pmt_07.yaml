- en: ChatGPT Prompts for Web Development
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT网页开发提示
- en: IF YOUR DUTIES include creating web copy, web pages, or even entire websites,
    ChatGPT can be a valuable assistant. You can get ChatGPT to take on a wide range
    of duties—anything from analyzing competitive websites all the way through drafting
    web-page content to creating HTML, CSS, and scripts for you. This chapter points
    you toward the actions you're likely to find most immediately helpful.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的职责包括创建网页内容、网页或甚至整个网站，ChatGPT可以成为一个有价值的助手。您可以让ChatGPT承担各种职责——从分析竞争性网站到起草网页内容，再到为您创建HTML、CSS和脚本。本章指导您朝着您可能立即发现最有帮助的行动方向。
- en: 'For any of the prompts in this chapter that require full access to the web,
    such as analyzing a website, you''ll need to use ChatGPT''s Web Browsing Model.
    For other prompts, you may be able to use either the Web Browsing Model or another
    model. For example, you can have ChatGPT analyze a web page by pasting its contents
    into the Send a Message field instead of accessing the web page directly on its
    website.  ## Analyze Competitive Websites'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '对于本章中需要完全访问网络的提示，比如分析一个网站，您需要使用ChatGPT的Web浏览模型。对于其他提示，您可以使用Web浏览模型或其他模型。例如，您可以让ChatGPT通过将网页内容粘贴到“发送消息”字段中来分析网页，而不是直接在其网站上访问网页。  ##
    分析竞争性网站'
- en: 'If you''re looking to improve your website, you''ll likely want to know what
    your competitors'' websites have to offer. A quick way to find out is to get ChatGPT
    to analyze them. Here are three prompts you might use, including the website''s
    URL where the *URL* placeholder appears:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想改进您的网站，您可能想知道竞争对手的网站提供了什么。了解的一个快速方法是让ChatGPT分析它们。以下是您可能使用的三个提示，包括网站的URL，其中包含*URL*占位符：
- en: '![Prompticon](images/prompticon.png) **Analyze the following website and give
    me an overview of its content: *URL***'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![Prompticon](images/prompticon.png) **分析以下网站并给我一个内容概述：*URL***'
- en: '![Prompticon](images/prompticon.png) **Analyze the following website from a
    design point of view. Tell me what the website does well and what it does more
    poorly. *URL***'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![Prompticon](images/prompticon.png) **从设计角度分析以下网站。告诉我这个网站做得好的地方和做得不太好的地方。*URL***'
- en: '![Prompticon](images/prompticon.png) **Analyze the website at *URL* for usability
    and create a 200-word report explaining it to me.**  ## Summarize a Web Page'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![Prompticon](images/prompticon.png) **分析*URL*的可用性，并创建一个200字的报告向我解释。**  ##
    总结网页'
- en: 'In [Chapter 4](c04.xhtml), you saw how to use the “summarize” command to tell
    ChatGPT to give you the gist of a written document. You can do this with a web
    page as well. For example, with the Web Browsing Model enabled, you can give a
    prompt such as this:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第4章](c04.xhtml)中，您看到了如何使用“summarize”命令告诉ChatGPT给您一个书面文档的要点。您也可以对网页进行这样的操作。例如，启用Web浏览模型后，您可以给出类似以下的提示：
- en: '![Prompticon](images/prompticon.png) **Summarize *URL*.**'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![Prompticon](images/prompticon.png) **总结*URL*。**'
- en: 'Or:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 或者：
- en: '![Prompticon](images/prompticon.png) **Summarize in 100 words *URL*.**'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![Prompticon](images/prompticon.png) **总结*URL*，用100个字。**'
- en: 'Without the Web Browsing Model enabled, you need to copy the web page''s content
    and paste it into ChatGPT. As usual, you''re bound by ChatGPT''s 4096-token limit
    for text input, so summarizing long pages may be problematic.  ## Analyze a Web
    Page for Keywords'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '没有启用Web浏览模型，您需要复制网页内容并将其粘贴到ChatGPT中。通常情况下，您受ChatGPT对文本输入的4096标记限制，因此总结长页面可能会有问题。  ##
    分析网��关键词'
- en: 'With the Web Browsing Model enabled, you can ask ChatGPT to analyze a web page
    for keywords. For example:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 启用Web浏览模型后，您可以要求ChatGPT分析网页的关键词。例如：
- en: '![Prompticon](images/prompticon.png) **Please analyze this web page and tell
    me the keywords: *URL***'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![Prompticon](images/prompticon.png) **请分析这个网页并告诉我关键词：*URL***'
- en: ChatGPT returned a list of “key terms and phrases that stand out.”
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT返回了一个“突出显示的关键术语和短语”的列表。
- en: 'Without the Web Browsing Model enabled, you can copy the web page and paste
    it into ChatGPT with a prompt such as this:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 没有启用Web浏览模型，您可以复制网页并将其粘贴到ChatGPT中，使用类似以下的提示：
- en: '![Prompticon](images/prompticon.png) **Analyze the following text and tell
    me the 10 top keywords:**'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![Prompticon](images/prompticon.png) **分析以下文本，并告诉我前10个关键词：**'
- en: 'You would then optionally press Shift+Enter to create a line break and mandatorily
    press Ctrl+V to paste in the text. As above, ChatGPT can accept text input of
    up to 4096 tokens, which may truncate longer web pages.  ## Identify What Your
    Website Needs'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '然后您可以选择按Shift+Enter创建一个换行，并强制按Ctrl+V粘贴文本。与上述相同，ChatGPT可以接受长达4096个标记的文本输入，这可能会截断较长的网页。  ##
    确定您的网站需要什么'
- en: 'ChatGPT can help you to identify what your website needs. For example, if you''re
    starting out with your website, you might start by prompting ChatGPT to create
    a sitemap for you:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT可以帮助你确定你的网站需要什么。例如，如果你刚开始建立你的网站，你可以开始提示ChatGPT为你创建一个站点地图：
- en: '![Prompticon](images/prompticon.png) **Propose a sitemap for a static website
    that has a focus on cooking with onions.**'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![Prompticon](images/prompticon.png) **为一个以烹饪洋葱为重点的静态网站提出一个站点地图。**'
- en: '![Chatgpticon](images/chatgpticon.png) *Certainly! Here''s a proposed sitemap
    for a static website focused on cooking with onions:*'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![Chatgpticon](images/chatgpticon.png) *当然！这是一个针对以烹饪洋葱为重点的静态网站的建议站点地图：*'
- en: '*1\. Home*'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*1\. 主页*'
- en: '*Introduction to the website and its purpose*'
  id: totrans-23
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*网站及其目的的介绍*'
- en: '*Featured recipes or articles related to cooking with onions*'
  id: totrans-24
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*精选与洋葱烹饪相关的食谱或文章*'
- en: '*…*'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*…*'
- en: '*10\. Contact*'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*10\. 联系方式*'
- en: '*Contact information for the website or its creators*'
  id: totrans-27
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*网站或其创建者的联系信息*'
- en: '*Feedback form or email address for inquiries or suggestions*'
  id: totrans-28
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*反馈表格或电子邮件地址以供查询或建议*'
- en: '*Links to social media profiles for further engagement*'
  id: totrans-29
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*社交媒体资料链接以进行更多互动*'
- en: 'The sitemap looked good, but the contact form risks exposing contact details
    to a scraping attack, where online malefactors collect contact information for
    spamming or phishing. So:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 站点地图看起来不错，但联系表单存在暴露联系方式给抓取攻击的风险，即在线恶意分子收集联系信息用于垃圾邮件或钓鱼。所以：
- en: '![Prompticon](images/prompticon.png) **How can I implement a contact form on
    a static website in a way that is not highly susceptible to scraping-based spam
    attacks?**'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![Prompticon](images/prompticon.png) **如何在静态网站上实现一个不容易受到基于抓取的垃圾邮件攻击的联系表单？**'
- en: ChatGPT suggested six strategies for mitigating the risk of scraping-based spam
    attacks, ranging from using a CAPTCHA (for example, “click each square containing
    a car”) to adding a hidden “honeypot field” that bots will fill in but people
    won't.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT提出了六种减轻基于抓取的垃圾邮件攻击风险的策略，从使用CAPTCHA（例如，“点击包含汽车的每个方块”）到添加一个隐藏的“蜜罐字段”，机器人会填写但人类不会。
- en: '![Prompticon](images/prompticon.png) **Can I use an embedded element from a
    service that specializes in such fields?**'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![Prompticon](images/prompticon.png) **我可以使用专门领域的嵌入式元素吗？**'
- en: 'ChatGPT said “yes” and suggested several form service providers that have spam-protection
    features, including Google reCAPTCHA and Formspree.  ## Create Web Pages'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT表示“是的”，并建议几家具有垃圾邮件保护功能的表单服务提供商，包括Google reCAPTCHA和Formspree。## 创建网页
- en: 'Once you''ve identified the web pages you need to create, have ChatGPT help
    you to create them. Start by giving ChatGPT a prompt that explains exactly what
    you want. Here''s an example:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦确定了需要创建的网页，让ChatGPT帮助你创建它们。首先给ChatGPT一个明确说明你想要的提示。这里有一个例子：
- en: '![Prompticon](images/prompticon.png) **Create a 500-word web page that explains
    the purpose of onions and their importance in cooking and in the human diet. Encode
    the web page in HTML.**'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![Prompticon](images/prompticon.png) **创建一个500字的网页，解释洋葱的作用及其在烹饪和人类饮食中的重要性。将网页编码为HTML。**'
- en: Even though the prompt specifies a web page, you need to tell ChatGPT to encode
    it in HTML. Otherwise, ChatGPT gives you the text content for the web page, leaving
    you to handle the encoding.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 即使提示指定了一个网页，你也需要告诉ChatGPT将其编码为HTML。否则，ChatGPT会给你网页的文本内容，让你自己处理编码。
- en: 'You might prefer to have the text content so that you can rewrite and enhance
    the page in a word processor rather than working in an HTML editor. If so, when
    the text is ready, you can prompt ChatGPT to convert it to HTML for you with a
    prompt such as this:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能更喜欢获得文本内容，这样你可以在文字处理软件中重新编写和增强页面，而不是在HTML编辑器中工作。如果是这样，当文本准备好时，你可以提示ChatGPT为你将其转换为HTML，例如：
- en: '![Prompticon](images/prompticon.png) **Convert the following text to an HTML
    web page:**'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![Prompticon](images/prompticon.png) **将以下文本转换为HTML网页：**'
- en: As usual, paste in the text, optionally preceding it with a line break (press
    Shift+Enter).
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 通常情况下，粘贴文本，可选择在前面加上一个换行符（按Shift+Enter）。
- en: 'You might prompt ChatGPT to create a template for a particular type of web
    page, such as a blog post. Here''s an example:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以提示ChatGPT为特定类型的网页创建模板，比如博客文章。这里有一个例子：
- en: '![Prompticon](images/prompticon.png) **Can you write the HTML structure for
    a blog post page?**'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![Prompticon](images/prompticon.png) **你能为博客文章页面编写HTML结构吗？**'
- en: 'ChatGPT created a straightforward HTML page for a blog post, including navigation
    links and a footer. ChatGPT made the main part of the post into an HTML article
    element.  ## Review and Improve a Web Page''s Content'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 'ChatGPT为博客文章创建了一个简单直接的HTML页面，包括导航链接和页脚。ChatGPT将文章的主要部分制作成了HTML文章元素。  ## 审查和改进网页内容'
- en: 'Whether you''ve created a web page from scratch or enlisted ChatGPT''s help
    in creating it, you can ask ChatGPT to suggest ways to improve the page—and then
    make those improvements. Here are a couple of examples:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是从头开始创建网页还是寻求ChatGPT的帮助创建网页，你都可以要求ChatGPT提出改进页面的建议，然后进行这些改进。以下是一些示例：
- en: '![Prompticon](images/prompticon.png) **Review the following web page content
    for grammatical errors and clarity of language. Suggest keyword optimizations
    I might make.**'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![Prompticon](images/prompticon.png) **审查以下网页内容，检查语法错误和语言清晰度。建议我可以进行关键词优化。**'
- en: As usual, you'd paste in the web page content, optionally pressing Shift+Enter
    to create a new line first.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 如往常一样，你会粘贴网页内容，可选择按Shift+Enter键创建新行。
- en: 'For the example web page, ChatGPT responded:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 对于示例网页，ChatGPT回应道：
- en: '![Chatgpticon](images/chatgpticon.png) *Sure, let''s review this for grammar,
    clarity, and keyword optimization*.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![Chatgpticon](images/chatgpticon.png) *当然，让我们为语��、清晰度和关键词优化进行审查*。'
- en: '*The content is generally clear and engaging, with a good mix of storytelling
    and informational writing. The tone is casual and friendly, which is likely to
    resonate with many readers*.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*内容通常清晰而引人入胜，融合了讲故事和信息性写作。语调轻松友好，很可能会引起许多读者的共鸣*。'
- en: '*However, there are a few areas where the language could be clarified or simplified
    for better readability. Additionally, I''ve identified some potential keyword
    optimizations …*'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*然而，有一些地方语言可以更清晰或简化以提高可读性。此外，我已经确定了一些潜在的关键词优化…*'
- en: The specific suggestions followed. Most were on target and helpful.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 具体建议得到了采纳。大多数都很中肯和有帮助。
- en: '![Prompticon](images/prompticon.png) **Suggest ways of improving this home
    page for a blog site.**'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![Prompticon](images/prompticon.png) **提出改进博客网站首页的方法。**'
- en: '![Chatgpticon](images/chatgpticon.png) *The provided home page for the sample
    blog site is a good starting point, but it can be improved in several ways. Here
    are some suggestions:*'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![Chatgpticon](images/chatgpticon.png) *为示例博客网站提供的首页是一个不错的起点，但可以通过几种方式进行改进。以下是一些建议：*'
- en: '*Add a favicon: Include a favicon.ico file in the root directory of your website.
    This small icon will appear in the browser''s tab, improving the visual identity
    of your site*.'
  id: totrans-54
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*添加一个网站图标：在网站的根目录中包含一个favicon.ico文件。这个小图标将出现在浏览器的标签中，提高你网站的视觉识别度*。'
- en: 'Many of ChatGPT''s 10 suggestions sounded good. So:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT的10条建议中有很多听起来不错。所以：
- en: '![Prompticon](images/prompticon.png) **Please implement a favicon link, an
    appealing CSS header, a navigation menu, some semantic HTML elements, a visually
    distinct footer, and a better means of linking the CSS file. Also, add meta tags.**'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![Prompticon](images/prompticon.png) **请实施一个网站图标链接，一个吸引人的CSS标题，一个导航菜单，一些语义化的HTML元素，一个视觉上独特的页脚，以及更好的CSS文件链接方式。另外，添加meta标签。**'
- en: '![Chatgpticon](images/chatgpticon.png) *Certainly! Here''s an updated version
    of the home page with the requested improvements: …*  ## Create an External CSS
    File'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![Chatgpticon](images/chatgpticon.png) *当然！这是首页的更新版本，包含了请求的改进：…*  ## 创建外部CSS文件'
- en: 'You can have ChatGPT create CSS files for you. For example, you might point
    ChatGPT at a web page and give a prompt like this:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以让ChatGPT为你创建CSS文件。例如，你可以让ChatGPT指向一个网页，并给出如下提示：
- en: '![Prompticon](images/prompticon.png) **Write me an external CSS file derived
    from this web page.**'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![Prompticon](images/prompticon.png) **为我编写一个源自这个网页的外部CSS文件。**'
- en: As usual, you'd supply the URL if you're using the Web Browsing Model. If not,
    you'd paste in the text of the web page.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 如往常一样，如果你使用Web浏览模型，你会提供URL。如果不是，你会粘贴网页的文本。
- en: 'If you have HTML pages that use inline styles, you can have ChatGPT transition
    those styles to an internal style sheet to make the page easier to maintain and
    update. Here''s an example:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有使用内联样式的HTML页面，你可以让ChatGPT将这些样式转换为内部样式表，以便更容易维护和更新页面。以下是一个示例：
- en: '![Prompticon](images/prompticon.png) **In the following HTML file, change each
    instance of an inline style to a style using an internal style sheet.**'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![Prompticon](images/prompticon.png) **在下面的HTML文件中，将每个内联样式的实例更改为使用内部样式表的样式。**'
- en: '![Chatgpticon](images/chatgpticon.png) *To replace the inline styles with an
    internal style sheet, you need to add a <style> block in the <head> section of
    the HTML document and create appropriate CSS selectors. We''ll create two classes:
    .table1 and .table2, which will be assigned to your tables respectively. Here
    is the updated HTML:*'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![Chatgpt图标](images/chatgpticon.png) *要用内部样式表替换内联样式，您需要在HTML文档的<head>部分中添加一个<style>块，并创建适当的CSS选择器。我们将创建两个类：.table1和.table2，分别分配给您的表。这是更新后的HTML：*'
- en: 'As you can see, ChatGPT handled that task nicely. Likewise, ChatGPT did a neat
    job of switching an HTML document from internal styles to an external CSS file
    that it created. Here''s the prompt that I used:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所看到的，ChatGPT很好地处理了这个任务。同样，ChatGPT很好地将HTML文档从内部样式切换到它创建的外部CSS文件。这是我使用的提示：
- en: '![Prompticon](images/prompticon.png) **In the following HTML file, please change
    each instance of an internal style to a style in an external CSS file. Create
    the CSS file and name it styles42.css.**  ## Write Scripts for Web Pages'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![提示图标](images/prompticon.png) **在下面的HTML文件中，请将每个内部样式实例更改为外部CSS文件中的样式。创建CSS文件并将其命名为styles42.css。**  ##
    为网页编写脚本'
- en: As well as being adept in creating and manipulating HTML and CSS, ChatGPT can
    handle a wide range of programming languages. We'll look at this capability in
    more detail in [Chapter 8](c08.xhtml), but while we're talking about web work,
    you might want to have ChatGPT write scripts for your website.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 除了擅长创建和操作HTML和CSS之外，ChatGPT还可以处理各种编程语言。我们将在[第8章](c08.xhtml)更详细地讨论这种能力，但在谈论网页工作时，您可能希望让ChatGPT为您的网站编写脚本。
- en: 'All you need is a suitable prompt. Here''s an example:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 你只需要一个合适的提示。这里有一个例子：
- en: '![Prompticon](images/prompticon.png) **Write a Python script that generates
    a summary page with the title and first few lines of each file in /blog-posts/*.html,
    linking to them much like how WordPress summarizes posts in reverse chronological
    order.**'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![提示图标](images/prompticon.png) **编写一个Python脚本，生成一个摘要页面，其中包含/blog-posts/目录中每个文件的标题和前几行，并链接到它们，就像WordPress以逆时间顺序总结帖子一样。**'
- en: '![Chatgpticon](images/chatgpticon.png) *Certainly! Here''s an example Python
    script that generates a summary page with the title and first few lines of each
    HTML file in the /blog-posts/ directory, linking to them in reverse chronological
    order:*'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![Chatgpt图标](images/chatgpticon.png) *当然！这是一个示例Python脚本，生成一个摘要页面，其中包含/blog-posts/目录中每个HTML文件的标题和前几行，并以逆时间顺序链接到它们：*'
- en: 'This script required having the BeautifulSoup library installed, but ChatGPT
    was happy to change to a different library when I prompted it:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 这个脚本需要安装BeautifulSoup库，但当我提示时，ChatGPT很乐意改用另一个库：
- en: '![Prompticon](images/prompticon.png) **Could you modify the script to use LXML
    instead?**'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![提示图标](images/prompticon.png) **你能修改脚本以使用LXML吗？**'
- en: '![Chatgpticon](images/chatgpticon.png) *Certainly! Here''s the modified version
    of the script that uses lxml instead of BeautifulSoup for parsing the HTML files:*'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![Chatgpt图标](images/chatgpticon.png) *当然！这是修改后的脚本版本，使用lxml而不是BeautifulSoup来解析HTML文件：*'
- en: 'This version of the script worked fine, but it took a while to run. But a quick
    prompt was all it took to persuade ChatGPT to rewrite the script in Rust, which
    ran much faster:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 这个脚本的版本运行良好，但运行时间有点长。但只需一个快速提示，就足以说服ChatGPT将脚本改写为Rust，运行速度更快：
- en: '![Prompticon](images/prompticon.png) **Please write a similar implementation
    using Rust.**'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![提示图标](images/prompticon.png) **请使用Rust编写类似的实现。**'
