- en: 'Module 1: Introduction to Plant-Based Nutrition for Athletic Performance'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 第一模块：植物性营养对运动表现的介绍
- en: This module provides an overview of plant-based nutrition and its potential
    benefits for athletic performance. Students will learn about the basic principles
    of plant-based nutrition, including macronutrient and micronutrient needs, and
    how they can support athletic performance.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本模块概述了植物性营养及其对运动表现的潜在好处。学生将了解植物性营养的基本原则，包括宏量营养素和微量营养素需求，以及它们如何支持运动表现。
