- en: '[Potential of ChatGPT in Research work](toc.xhtml#c27)'
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ChatGPT在研究工作中的潜力
- en: '[Introduction](toc.xhtml#s232a)'
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 引言
- en: OpenAI most recently made available ChatGPT, a big language model. That comes
    after various models they’ve launched in the past that go by the title GPT. Generative
    Pre-trained Transformer is referred to as GPT. The word “Generative” in the first
    half of the word relates to the kind of language model that it is, so what it
    really does is try to determine, in response to a prompt, what text to generate
    next that would be most believable given all the text that it has already seen.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: OpenAI最近推出了ChatGPT，这是一个大型语言模型。这是他们过去推出的各种模型之后的最新产品，这些模型都以GPT为标题。GPT代表预训练生成式转换器。单词“生成式”在这个词的前半部分与它是何种语言模型有关，因此它真正做的是尝试根据提示确定下一个生成的文本，这个文本在它已经看到的所有文本中是最可信的。
- en: Students and researchers understand how crucial it is to have access to the
    appropriate tools for their Research. To make wise judgements, you need a tonne
    of information and data, but getting that isn’t always simple. Students and researchers
    are still figuring out the best use cases for ChatGPT, the popular chatbot based
    on a powerful AI language model. This Chapter will demonstrate how to utilise
    ChatGPT for research and how it may improve the effectiveness, efficiency, and
    enjoyment of your research
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 学生和研究人员了解获得适当的研究工具有多么重要。要做出明智的判断，你需要大量的信息和数据，但这并不总是简单的。学生和研究人员仍在探索ChatGPT的最佳使用案例，这是一款基于强大人工智能语言模型的流行聊天机器人。本章将演示如何利用ChatGPT进行研究，以及它如何提高研究的效率、效果和乐趣。
- en: Students and researchers may ask ChatGPT a question, and it will respond in
    the natural language of your choice. (It can speak a variety of languages and
    even aid with language learning.)The fact that ChatGPT has been trained on an
    unbelievable volume of data, creating an enormous library of information, is one
    of its greatest benefits. Hence, ChatGPT can assist you with everything from fact-checking
    to concept generation.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 学生和研究人员可以向ChatGPT提问，它会用你选择的自然语言进行回答。（它可以说多种语言，甚至帮助语言学习。）ChatGPT已经接受了大量数据的训练，创造了一个庞大的信息库，这是它最大的优势之一。因此，ChatGPT可以帮助你从事从事事实核查到概念生成等各种工作。
- en: '[Is using ChatGPT for research work acceptable?](toc.xhtml#s233a)'
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用ChatGPT进行研究工作是否可接受？
- en: It is acceptable to utilise ChatGPT for academic purposes. OpenAI created the
    ChatGPT language model for natural language processing with the goal of using
    it as a tool to aid in research and other tasks.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在学术目的上使用ChatGPT是可以接受的。OpenAI创建了ChatGPT语言模型，用于自然语言处理，目的是将其作为研究和其他任务的辅助工具。
- en: However it’s crucial to remember that ChatGPT is not a replacement for carrying
    out original research and applying your own critical thinking abilities. While
    ChatGPT can offer advice and recommendations, it is ultimately up to you to evaluate
    the data and come to your own decisions.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，重要的是要记住，ChatGPT不能替代进行原创研究和运用自己的批判性思维能力。虽然ChatGPT可以提供建议和推荐，但最终评估数据并做出决定还是取决于你自己。
- en: Also, just as with any other source, it’s critical to correctly cite and identify
    the source of any material created by ChatGPT that you use in your research work.
    By doing this, you can be sure that your work is unique and free of plagiarism.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，与任何其他来源一样，正确引用和标识ChatGPT创建的任何材料在你的研究工作中使用是至关重要的。通过这样做，你可以确保你的工作是独特的，没有抄袭。
- en: '[Can ChatGPT be a co-author on a research work?](toc.xhtml#s234a)'
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ChatGPT能成为研究工作的共同作者吗？
- en: ChatGPT cannot be regarded as a co-author in research work because it is an
    AI language model. Co-authors are often those who have contributed significantly
    to the research endeavour, such as through data collection, experimentation, analysis,
    and interpretation of results. ChatGPT, on the other hand, is a tool that can
    help with some areas of the research process but cannot significantly advance
    the project’s progress.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT不能被视为研究工作的共同作者，因为它是一个人工智能语言模型。共同作者通常是那些通过数据收集、实验、分析和结果解释等方式对研究做出重大贡献的人。而ChatGPT只是一个可以帮助研究过程中某些方面的工具，但不能显著推动项目的进展。
- en: It’s also doubtful that academic institutions and publishers would view ChatGPT
    as a valid co-author because they have very strict rules and standards for authorship.
    Thus, adding ChatGPT as a co-author to your study paper is not suitable. Nonetheless,
    you might include ChatGPT in your paper’s acknowledgments section or describe
    how you utilised it in the methods section to help with your study.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 学术机构和出版商可能不会将ChatGPT视为有效的共同作者，因为他们对作者身份有非常严格的规定和标准。因此，将ChatGPT添加为研究论文的共同作者是不合适的。然而，你可以在论文的致谢部分包括ChatGPT，或者在方法部分描述你如何利用它来帮助你的研究。
- en: '[How to set up ChatGPT for beginners to do research work](toc.xhtml#s235a)'
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何为初学者设置ChatGPT进行研究工作
- en: 'For research novices, setting up ChatGPT might be difficult, however the following
    procedures can help to use more power way for research work:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 对于研究新手来说，设置ChatGPT可能会有些困难，但以下步骤可以帮助更有效地进行研究工作：
- en: You may communicate with ChatGPT using a variety of interfaces, such as the
    Transformers library from Hugging Face, the OpenAI API, or specialised chatbot
    services like IBM Watson. Choose a user-friendly interface that offers the features
    you want for your investigation.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以使用各种接口与ChatGPT进行交流，比如Hugging Face的Transformers库、OpenAI API或专门的聊天机器人服务如IBM
    Watson。选择一个用户友好的接口，提供你在研究中需要的功能。
- en: ChatGPT can only be used with certain chatbot systems that include a dataset
    or training data. You have the option of using an existing dataset or building
    your own dataset by selecting texts pertinent to your study issue. Ensure that
    the dataset is accurate and contains the necessary data.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ChatGPT只能与包含数据集或训练数据的特定聊天机器人系统一起使用。您可以选择使用现有数据集，也可以通过选择与研究问题相关的文本来构建自己的数据集。确保数据集准确并包含必要的数据。
- en: If your platform requires training, you must train ChatGPT using the dataset
    of your choice. In order to increase the model’s precision in providing pertinent
    answers to your research questions, this requires feeding the dataset to ChatGPT
    and fine-tuning the model.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您的平台需要训练，您必须使用您选择的数据集对ChatGPT进行训练。为了提高模型在回答您的研究问题时的准确性，这需要将数据集提供给ChatGPT并对模型进行微调。
- en: After ChatGPT has been set up and taught, you may start asking it questions
    on the subject of your study. Asking open-ended questions will enable ChatGPT
    to produce more thorough and educational replies.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在ChatGPT设置和训练完成后，您可以开始向其提问关于您研究的主题。提出开放式问题将使ChatGPT产生更全面和有教育意义的回答。
- en: Assess the correctness and relevancy of the ChatGPT-generated answers. Be mindful
    of ChatGPT’s limitations and exercise critical judgement while assessing the data
    presented.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 评估ChatGPT生成的答案的正确性和相关性。在评估所呈现的数据时，要注意ChatGPT的限制，并行使批判性判断。
- en: When you utilise ChatGPT for your study, you might need to alter your research
    questions, further train ChatGPT, or refine your dataset. Never be hesitant to
    experiment and attempt several strategies until you discover the one that serves
    your study the best.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当您使用ChatGPT进行研究时，您可能需要修改您的研究问题，进一步训练ChatGPT，或者完善您的数据集。不要犹豫尝试多种策略，直到找到最适合您研究的那个。
- en: It’s crucial to approach it with patience and an open mind. Also, it’s crucial
    to only only utilise ChatGPT as a supplement to original research and critical
    thought, never as a replacement.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 要有耐心和开放的心态来对待它。此外，重要的是要将ChatGPT仅作为原始研究和批判性思维的补充，而不是替代品。
- en: '[How to Conduct Research work using ChatGPT](toc.xhtml#s236a)'
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[使用ChatGPT进行研究工作的方法](toc.xhtml#s236a)'
- en: 'While ChatGPT may be a helpful research work tool, it’s crucial to remember
    that it shouldn’t be your only source of data for your project. You may use ChatGPT
    to conduct research in the following ways:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然ChatGPT可能是一个有用的研究工具，但重要的是要记住，它不应该是您项目的唯一数据来源。您可以使用ChatGPT以以下方式进行研究：
- en: It’s crucial to have a clear notion of what you want to look into before you
    start your study. Choose an intriguing and pertinent study subject or topic by
    using ChatGPT to create ideas.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在开始研究之前，有一个清晰的概念是很重要的。使用ChatGPT创建想法，选择一个有趣和相关的研究主题或话题。
- en: Use ChatGPT to look for previously published studies that address your subject
    or issue. ChatGPT can assist you find gaps in the literature, compile a list of
    pertinent articles or sources, or give summaries of the current body of knowledge.
    Use reliable sources in your study and be careful to critically assess the material
    you come across.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用ChatGPT搜索以前发表的研究，解决您的主题或问题。ChatGPT可以帮助您发现文献中的空白，编制相关文章或来源的清单，或对当前知识体系进行摘要。在研究中使用可靠的来源，并谨慎地对您遇到的材料进行批判性评估。
- en: Based on the literature review, create a research plan outlining the methods
    you’ll use for gathering data, conducting research, and analysing that data. You
    may get assistance with this from ChatGPT by requesting advice on the best ways
    to conduct research and analyse data.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据文献综述，制定一个研究计划，概述您将用于收集数据、进行研究和分析数据的方法。您可以向ChatGPT寻求建议，了解进行研究和分析数据的最佳方法。
- en: Depending on your research strategy, you might need to gather information from
    a variety of sources, including surveys, interviews, and experiments. ChatGPT
    can advise you on data gathering methods and assist you with data analysis.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据您的研究策略，您可能需要从各种来源收集信息，包括调查、访谈和实验。ChatGPT可以就数据收集方法提供建议，并协助您进行数据分析。
- en: Once you’ve gathered and examined your data, write up your research results
    using ChatGPT to help you arrange your findings and create your research paper
    or report. ChatGPT may offer advice on how to organise your essay, how to structure
    citations and references, and how to revise and proofread your work.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在收集和分析数据后，使用ChatGPT帮助您整理发现并撰写研究论文或报告。ChatGPT可以提供关于如何组织您的文章、如何构建引文和参考文献以及如何修改和校对您的工作的建议。
- en: Whilst ChatGPT may be a useful tool for study, always remember to exercise critical
    thinking and assess the data you uncover. Check the accuracy of the data supplied
    by ChatGPT a second time, and confirm it with reliable sources.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然ChatGPT可能是一种有用的研究工具，但始终要记住行使批判性思维，并评估您发现的数据。第二次检查ChatGPT提供的数据的准确性，并用可靠的来源进行确认。
- en: '[Creating a research query using ChatGPT](toc.xhtml#s237a)'
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[使用ChatGPT创建研究查询](toc.xhtml#s237a)'
- en: By creating and refining probable questions, ChatGPT can assist you in developing
    a specific and comprehensive research question. Students and Researcher can generate
    a lot of potential study questions quickly with ChatGPT’s assistance. This is
    a fantastic method to spark thoughts and explore several angles on a subject.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 通过创建和完善可能的问题，ChatGPT可以帮助您制定具体和全面的研究问题。学生和研究人员可以在ChatGPT的帮助下快速生成许多潜在的研究问题。这是一种激发思考和探索主题的多个角度的绝妙方法。
- en: 'I began out by asking a pretty specific inquiry that “Develop three possible
    research questions on the following topic: “Multigenerational Ransomware Family
    Analysis Using Open Source tools”'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我开始时提出了一个非常具体的问题：“在以下主题上开发三个可能的研究问题：“使用开源工具进行多代勒索软件家族分析””
- en: '![](images/Figure-27.1.jpg)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure-27.1.jpg)'
- en: '**Figure 27.1:** *Ability to generate research queries*'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**图27.1：** *生成研究查询的能力*'
- en: Be sure the questions created make sense and are appropriate for research purposes,
    though. As demonstrated by above example, you may continue collaborating with
    ChatGPT to customise its recommendations to meet research work, ChatGPT impressed
    me because it not only by creating and refining probable questions but also developing
    a specific and comprehensive research question of it.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 确保所创建的问题有意义，并且适合研究目的。正如上面的例子所示，您可以继续与ChatGPT合作，定制其建议以满足研究工作的需求。ChatGPT给我留下了深刻的印象，因为它不仅可以创建和完善可能的问题，还可以为其开发一个具体而全面的研究问题。
- en: '[Using ChatGPT, draught a study work outline](toc.xhtml#s238a)'
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[使用ChatGPT，起草研究工作大纲](toc.xhtml#s238a)'
- en: Students and Researcher may utilise ChatGPT to assist in creating a thesis or
    research paper outline. Try coming up with potential headers and subheadings,
    then enhancing them, to achieve this. ChatGPT can assist in producing a concise
    and organised outline, particularly if you use it to continuously modify the structure.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 学生和研究人员可以利用ChatGPT来帮助制定论文提纲或研究论文大纲。为此，可以尝试提出潜在的标题和副标题，然后加以完善。特别是如果您持续使用ChatGPT来修改结构，它可以帮助制作简洁而有条理的大纲。
- en: I began out by asking a pretty specific inquiry that “Make a research work outline
    using the following research question “Multigenerational Ransomware Family Analysis
    Using Open Source tools””.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我开始时提出了一个非常具体的问题：“使用以下研究问题《使用开源工具进行多代勒索软件家族分析》制定研究工作大纲”。
- en: '![](images/Figure-27.2.jpg)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure-27.2.jpg)'
- en: '**Figure 27.2:** *Ability to draw down a research outline*'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**图27.2：** *绘制研究大纲的能力*'
- en: It lacks a thorough comprehension of your subject, though. As a result, occasionally
    unsuitable heads could be produced. Verify that the outline makes sense and has
    all the details required to respond to your research question. ChatGPT impressed
    me because it not only by developing outline but also explanations Step by Step
    of it.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，它对您的主题缺乏全面的理解。因此，有时可能会产生不合适的标题。确保大纲有意义，并包含回答研究问题所需的所有细节。ChatGPT给我留下了深刻的印象，因为它不仅可以制定大纲，还可以逐步解释其中的步骤。
- en: '[Information Gathering With ChatGPT](toc.xhtml#s239a)'
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[使用ChatGPT进行信息收集](toc.xhtml#s239a)'
- en: It might be helpful to brainstorm potential sources for your work using ChatGPT.
    Try asking it for advice on what to look for and where to start. However we don’t
    recommend utilising it to look for sources directly. Once your research questions
    have been determined, you may begin gathering data. You may get assistance from
    ChatGPT in a number of ways to do this.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 使用ChatGPT来进行头脑风暴，找出您的工作潜在来源可能会很有帮助。尝试向它寻求关于寻找什么以及从何处开始的建议。但是，我们不建议直接使用它来寻找来源。确定研究问题后，您可以开始收集数据。您可以通过多种方式从ChatGPT获得帮助。
- en: I began out by asking a pretty specific inquiry that “What kinds of sources
    might I use in a paper I’m writing about the following research topic Multigenerational
    Ransomware Family Analysis Using Open Source tools”
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '我开始时提出了一个非常具体的问题：“在我撰写以下研究课题《使用开源工具进行多代勒索软件家族分析》的论文中，我可以使用哪些来源？” '
- en: '![](images/Figure-27.3.jpg)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure-27.3.jpg)'
- en: '**Figure 27.3:** *collecting information outline using chatGPT*'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**图27.3：** *使用ChatGPT收集信息大纲*'
- en: You must always correctly credit your sources, and you must make sure that the
    sources you utilise are reputable and trustworthy. Depending on the size and breadth
    of your study, you may combine primary and secondary sources, ChatGPT impressed
    me because it not only by Suggesting sources but also explanations Step by Step
    of it.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 您必须始终正确引用您的来源，并确保您使用的来源是可靠和值得信赖的。根据您的研究的规模和广度，您可以结合使用一手和二手来源。ChatGPT给我留下了深刻的印象，因为它不仅可以建议来源，还可以逐步解释其中的步骤。
- en: '[Create Ideas With ChatGPT](toc.xhtml#s240a)'
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[使用ChatGPT创造想法](toc.xhtml#s240a)'
- en: One amazing tool for coming up with ideas is ChatGPT. Here are some ways ChatGPT
    can assist if you’re having trouble coming up with ideas or are stuck on a project.
    like Many distinct paraphrases of the same concept can be easily produced via
    ChatGPT. In the conversation, you can keep typing “again” until you are happy
    with the outcome.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT是一个出色的创意工具。以下是ChatGPT可以帮助您的一些方式，如果您在想法上遇到困难或者在项目上卡住了。通过ChatGPT可以轻松产生同一概念的许多不同释义。在对话中，您可以不断输入“again”，直到您对结果满意为止。
- en: I began out by asking a pretty specific inquiry that “What modifications may
    we make to this research topic Multigenerational Ransomware Family Analysis Using
    Open Source tools”
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我开始时提出了一个非常具体的问题：“我们可以对这个研究课题《使用开源工具进行多代勒索软件家族分析》做出哪些修改”？
- en: '![](images/Figure-27.4.jpg)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure-27.4.jpg)'
- en: '**Figure 27.4:** *Generating research interpretations and recommendations*'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**图27.4：** *生成研究解释和建议*'
- en: Researcher and Students can modify the research topic to suit your interests
    and research goals, ChatGPT impressed me because it not only by generate a list
    of ideas but also explanations Step by Step and cover all parameter of it.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员和学生可以修改研究课题以适应您的兴趣和研究目标。ChatGPT给我留下了深刻的印象，因为它不仅可以生成想法清单，还可以逐步解释其中的步骤并覆盖所有参数。
- en: '[Lastly, using ChatGPT to enhance research work.](toc.xhtml#s241a)'
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[最后，使用ChatGPT来增强研究工作。](toc.xhtml#s241a)'
- en: 'You may get assistance from ChatGPT with everything from grammar and style
    to coming up with fresh ideas. Here are some ways ChatGPT may assist you like:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从语法和风格到提出新想法等方面得到ChatGPT的帮助。以下是ChatGPT可以帮助您的一些方式：
- en: Also, you may utilise ChatGPT to acquire criticism and ideas for your paper’s
    organisation and reasoning. You may ask ChatGPT to produce ideas or inspire you
    if you’re having trouble coming up with fresh concepts or finding the proper phrases.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，您可以利用ChatGPT获取论文组织和推理方面的批评和建议。如果您在提出新概念或寻找合适的措辞方面遇到困难，可以向ChatGPT提出想法或寻求灵感。
- en: '[ChatGPT boundaries for research work.](toc.xhtml#s242a)'
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[ChatGPT在研究工作中的限制](toc.xhtml#s242a)'
- en: ChatGPT can interpret words and sentences, but it may occasionally be unable
    to fully comprehend the context of a query or study subject.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT可以解释单词和句子，但有时可能无法完全理解问题或研究主题的背景。
- en: ChatGPT only has access to the training data that it has collected up of September
    2021\. As a result, it could not be aware of the most recent advancements or knowledge
    in a given subject.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT只能访问到截至2021年9月的训练数据。因此，它可能不了解某一特定主题的最新进展或知识。
- en: ChatGPT is prone to biases in its training data, much like any other AI system.
    It might not always offer a thorough or objective analysis of a certain subject
    or problem.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT像其他任何人工智能系统一样容易受到训练数据的偏见影响。它可能并不总是能够对某一特定主题或问题进行全面客观的分析。
- en: ChatGPT was trained on text that already existed, the AI has a tendency to use
    that information over and again, which is perhaps plagiarism. The AI’s replies
    might contain content that was lifted from an online article.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT是在已有的文本上进行训练的，因此AI倾向于一再使用这些信息，这可能构成抄袭。AI的回复可能包含从在线文章中摘取的内容。
- en: ChatGPT is a language model and lacks Picture and Video Interpretation Capabilities,
    which may be crucial for some study areas.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT是一种语言模型，缺乏图片和视频解释能力，这对某些研究领域可能至关重要。
- en: ChatGPT was trained using a wide range of sources, however it is unable to reliably
    identify the sources for each given output. Worse, when you ask, it frequently
    invents sources that don’t truly exist.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT是使用各种来源进行训练的，但无法可靠地识别每个给定输出的来源。更糟糕的是，当你询问时，它经常会虚构并不存在的来源。
- en: ChatGPT is not capable of doing original research or experiments to provide
    new data or insights. However, it may deliver information and respond to inquiries
    based on knowledge and data already in existence.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT无法进行原创研究或实验，提供新数据或见解。但是，它可以根据已有的知识和数据提供信息并回答问题。
- en: '[Advantages of ChatGPT for Research Work.](toc.xhtml#s243a)'
  id: totrans-65
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[ChatGPT在研究工作中的优势。](toc.xhtml#s243a)'
- en: ChatGPT can create thoughts and replies fast, which can help researchers do
    their task more swiftly and more efficiently.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT可以快速创建思路和回复，有助于研究人员更快速、更高效地完成任务。
- en: ChatGPT has been trained on such a large volume of text data, it is knowledgeable
    about a diverse range of subjects and is able to offer data and insights from
    many different sectors.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT已经接受了大量文本数据的训练，对各种主题有所了解，并能够提供来自许多不同领域的数据和见解。
- en: ChatGPT is less susceptible to biases like personal opinions or preconceptions
    that might influence human researchers.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT不太容易受到个人观点或先入之见等偏见的影响，这可能会影响人类研究人员。
- en: ChatGPT, researchers can pick up fresh knowledge and develop new perspectives
    on subjects they may not have previously thought about.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 通过ChatGPT，研究人员可以获取新知识，并对他们以前未曾考虑过的主题产生新的观点。
- en: ChatGPT can provide thoughts and ideas that motivate researchers to pursue new
    lines of inquiry or see a subject from a different angle.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT可以提供思路和想法，激励研究人员追求新的调查方向或从不同角度看待一个主题。
- en: ChatGPT offers dependable replies and data, which can assist guarantee that
    research is supported by trustworthy and accurate data.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT提供可靠的回复和数据，可以帮助确保研究得到可信赖和准确的数据支持。
- en: ChatGPT is a handy and available tool for researchers since it is open 24/7
    and can be used from any location with an internet connection.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT是研究人员的便利工具，因为它全天候开放，并且可以在任何有互联网连接的地方使用。
- en: '[Conclusion](toc.xhtml#s244a)'
  id: totrans-73
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[结论](toc.xhtml#s244a)'
- en: It can be a game-changer to conduct research with ChatGPT. It gives you access
    to a wealth of information, saves you time and effort, fosters creativity, promotes
    writing, and offers trustworthy information. Whether you’re a researcher, a student,
    or someone else who need rapid and effective access to information.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 使用ChatGPT进行研究可能是一个改变游戏规则的举措。它为您提供了丰富的信息，节省了时间和精力，促进了创造力，促进了写作，并提供了可靠的信息。无论您是研究人员、学生还是其他需要快速有效获取信息的人。
- en: Moreover, technology will only advance (and quickly). The specifics of how we
    may recognise and regulate ChatGPT’s use in research are a broader topic for another
    day. Yet, our findings are also helpful in this area since they demonstrate the
    continued importance of human researchers’ contributions to high-quality research
    by demonstrating the superiority of the ChatGPT study version with researcher
    experience.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，技术将不断进步（并且迅速）。我们如何认识和规范ChatGPT在研究中的使用是另一个更广泛的话题。然而，我们的研究结果也对此领域有所帮助，因为它们展示了人类研究人员对高质量研究的持续贡献，从而证明了ChatGPT研究版本与研究人员经验的优越性。
- en: For the time being, we believe researchers should see ChatGPT as a tool rather
    than a danger. It could be especially helpful for those researchers working in
    emerging economies, graduate students, and early-career academics, who sometimes
    lack the funding for traditional (human) research assistance. ChatGPT and other
    such applications could might be able to democratise the research process.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，我们认为研究人员应该将ChatGPT视为一种工具而不是一种危险。对于那些在新兴经济体、研究生和早期学者中工作的研究人员来说，它可能特别有帮助，因为他们有时缺乏传统（人类）研究援助的资金。ChatGPT和其他类似应用可能有助于使研究过程民主化。
- en: '[Points to remember](toc.xhtml#s245a)'
  id: totrans-77
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[需要记住的要点](toc.xhtml#s245a)'
- en: OpenAI most recently made available ChatGPT, a big language model.
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: OpenAI最近推出了ChatGPT，一个大型语言模型。
- en: Generative Pre-trained Transformer is referred to as GPT.
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 生成式预训练变换器被称为GPT。
- en: Students and researchers understand how crucial it is to have access to the
    appropriate tools for their Research.
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学生和研究人员了解拥有适当的研究工具对他们的研究是多么关键。
- en: Students and researchers are still figuring out the best use cases for ChatGPT,
    the popular chatbot based on a powerful AI language model.
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学生和研究人员仍在探索ChatGPT的最佳应用案例，这是一个基于强大人工智能语言模型的流行聊天机器人。
- en: Students and researchers may ask ChatGPT a question, and it will respond in
    the natural language of your choice.
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学生和研究人员可以向ChatGPT提问，它会用您选择的自然语言进行回答。
- en: OpenAI created the ChatGPT language model for natural language processing with
    the goal of using it as a tool to aid in research and other tasks.
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: OpenAI创建了ChatGPT语言模型，用于自然语言处理，目的是将其作为辅助研究和其他任务的工具。
- en: It is crucial to remember that ChatGPT is not a replacement for carrying out
    original research and applying your own critical thinking abilities.
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 重要的是要记住，ChatGPT不能替代进行原创研究和运用自己的批判性思维能力。
- en: Thus, adding ChatGPT as a co-author to your study paper is not suitable.
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 因此，将ChatGPT作为研究论文的共同作者是不合适的。
- en: For research novices, setting up ChatGPT might be difficult, however the following
    procedures can help to use more power way for research work.
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于研究新手来说，设置ChatGPT可能会很困难，但以下程序可以帮助您更有效地进行研究工作。
- en: You may communicate with ChatGPT using a variety of interfaces, such as the
    Transformers library from Hugging Face, the OpenAI API, or specialised chatbot
    services like IBM Watson.
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以使用各种接口与ChatGPT进行通信，例如Hugging Face的Transformers库、OpenAI API或专门的聊天机器人服务，如IBM
    Watson。
- en: While ChatGPT may be a helpful research work tool, it’s crucial to remember
    that it shouldn’t be your only source of data for your project.
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 虽然ChatGPT可能是一个有用的研究工具，但重要的是要记住它不应该是你项目数据的唯一来源。
- en: It’s crucial to have a clear notion of what you want to look into before you
    start your study.
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在开始研究之前，有一个清晰的概念是非常重要的。
- en: Based on the literature review, create a research plan outlining the methods
    you’ll use for gathering data, conducting research, and analysing that data.
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据文献综述，制定一个研究计划，概述您将用于收集数据、进行研究和分析数据的方法。
- en: ChatGPT can advise you on data gathering methods and assist you with data analysis.
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ChatGPT可以为您提供数据收集方法的建议，并协助您进行数据分析。
