  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以50年代人口为目标的复古设计。两种设计都将保持发动机和技术部件的一致性，以简化生产和维护。
- en: '*Luxury features will be integrated, especially focusing on the wheels, dashboard,
