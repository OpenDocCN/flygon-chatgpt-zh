- en: Audience and Genre Fit
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'For a thorough assessment of how well a scene or manuscript fits its intended
    genre and appeals to its target audience, supplement the analysis by providing
    specific context and insights. Here are some pivotal details that can shape the
    feedback:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Genre Expectations**: Elaborate on the key conventions or tropes typically
    associated with your chosen genre. This will give a benchmark against which the
    narrative can be evaluated.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Intended Audience Profile**: Describe the demographics, preferences, or reading
    habits of your target audience. Are they fans of hard-hitting action, slow-burn
    romances, intricate world-building, or cerebral mysteries? This will help gauge
    if the content is aptly tailored.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Unique Selling Points (USPs)**: Highlight any unique elements or twists you’ve
    incorporated that might deviate from standard genre conventions. Mention if these
    are deliberate attempts to innovate or if they serve a particular narrative purpose.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Comparative Works**: Mention any popular books, movies, or other media in
    the same genre that have influenced your writing. This can provide a frame of
    reference for assessing genre fit.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Feedback & Reviews**: If you’ve received prior feedback from beta readers,
    critique partners, or actual readers about the genre fit, share it. Such insights
    can pinpoint areas of contention or praise.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Flexibility on Changes**: Clarify if you’re open to making significant changes
    that might better align the scene with genre conventions or if you’re more interested
    in preserving your unique take.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Challenges Faced**: If there are specific challenges you’ve encountered in
    adhering to or deviating from genre norms, outline them. This can spotlight areas
    in need of a more nuanced critique.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: By offering ChatGPT a holistic view of your intentions, influences, and the
    reception your work has garnered or seeks to achieve, you can ensure feedback
    that’s not just about “fitting in” but about crafting a narrative that resonates
    powerfully within its genre while also standing out.
  prefs: []
  type: TYPE_NORMAL
- en: '*The Prompt*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Please evaluate the scene based on the criteria you’ve provided. Include
    “Recommendations for Improvement” at the end.**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Audience and Genre Fit: Finally, consider your target audience and the specific
    genre conventions. Does your scene or manuscript align with what readers of that
    genre expect?'
  prefs: []
  type: TYPE_NORMAL
- en: 'Underdeveloped: The scene or manuscript does not align well with genre conventions
    or the intended audience’s expectations. It may feel out of place or mismatched,
    leading to potential disengagement.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Fair: The narrative shows some elements consistent with the genre and audience
    expectations but may diverge in ways that aren’t fully justified, causing occasional
    disconnects.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Good: The narrative mostly aligns with genre conventions and audience expectations.
    While there might be unique or unconventional elements, they generally serve the
    story’s purpose.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Excellent: The scene or manuscript perfectly aligns with genre conventions
    and meets or exceeds the intended audience’s expectations. It masterfully balances
    adherence to the genre with fresh, innovative elements, making it both familiar
    and refreshing.'
  prefs: []
  type: TYPE_NORMAL
