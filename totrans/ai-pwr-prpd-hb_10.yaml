- en: '[PRE3]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: To use DALL-E, you can either visit its website at https://labs.openai.com or
    search for it on Google if the link has changed. Once you're there, you can input
    or prompt DALL-E with your ideas on what the image should look like.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用DALL-E，您可以访问其网站https://labs.openai.com，或者如果链接已更改，可以在Google上搜索。一旦您到达那里，您可以输入或提示DALL-E您对图像应该是什么样子的想法。
