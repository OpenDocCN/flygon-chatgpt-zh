  type: TYPE_NORMAL
  zh: '**A) 主角的外部追求目标：**'
- en: Major Davis wants to safely land the ship, complete the mission, and eventually
    return to his daughter. He also wishes to handle the situation without facing
    criticism from Billings and uses his rank to do so.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 戴维斯上校希望安全着陆飞船，完成任务，并最终回到女儿身边。他还希望在不受比林斯批评的情况下处理这种情况，并利用自己的军衔来做到这一点。
- en: '**Evaluation:** Excellent. Davis’s external pursuits are well-defined. They
