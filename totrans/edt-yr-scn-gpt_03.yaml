  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 一个软性先决条件
- en: 'Although not necessary for using this book, you might want to read my original
    book on writing scenes, “Three Story Method: Writing Scenes.”'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '虽然不是使用这本书的必要条件，但你可能想阅读我的关于写场景的原著书籍，“Three Story Method: Writing Scenes”。'
- en: I’ve distilled my years of publishing and writing experience into a comprehensive
    guide that delves into the intricacies of scene construction. Drawing from the
    insights of the “Supercharge Your Scene 5-Day Challenge,” I aim to address the
    common challenges authors often face, emphasizing the vital importance of crafting
    scenes that grip and retain the reader’s attention.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我将我多年的出版和写作经验融入了一本全面的指南，深入探讨了场景构建的复杂性。借鉴了“Supercharge Your Scene 5-Day Challenge”的见解，我旨在解决作者经常面临的共同挑战，强调了创作能够吸引并保持读者注意力的场景的重要性。
- en: My book is not just about theory; it’s a hands-on guide. Whether you’re a plot-driven
    writer or more character-centric, I shed light on the essential questions you
    should ponder as you draft your scenes and highlight potential pitfalls where
    readers might drift away.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我的书不仅仅是理论；它是一个实践指南。无论你是以情节为驱动还是以角色为中心的作家，我都会阐明你在起草场景时应该思考的基本问题，并强调读者可能会走神的潜在陷阱。
- en: “The Scene Rubric” I introduce acts as a foundational guide to refine your scene-writing
    skills. More on that later… To aid in the practical application of these principles,
    I’ve included a “5-Day Challenge” complete with downloadable worksheets.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我介绍的“场景评分表”作为一个基础指南，以完善你的场景写作技巧。稍后会详细介绍…为了实际应用这些原则，我包括了一个带有可下载工作表的“5天挑战”。
- en: 'Before you dive deep into scene analysis with ChatGPT, I believe that the insights
    from “Three Story Method: Writing Scenes” can serve as a foundational primer.
    It’s designed to equip you with the knowledge to both craft and evaluate scenes
    more proficiently.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '在你深入使用ChatGPT进行场景分析之前，我相信“Three Story Method: Writing Scenes”中的见解可以作为一个基础入门。它旨在为你提供知识，使你能够更熟练地创作和评估场景。'
- en: And if you’re looking for hands-on practice, I’ve also provided a companion
    workbook to support your scene-writing endeavors further.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在寻找实践机会，我还提供了一个配套的练习册，以进一步支持你的场景写作努力。
