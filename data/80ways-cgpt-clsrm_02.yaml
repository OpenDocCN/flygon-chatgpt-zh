  type: TYPE_NORMAL
  zh: 24\. 生成虚拟数据
- en: You may need to generate dummy data for your students to use. Use chatGPT to
    create your data set that one could import into a spreadsheet or statistical program.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能需要为您的学生生成虚拟数据。使用ChatGPT创建您的数据集，可以将其导入电子表格或统计程序中。
- en: '**A spreadsheet of 10 rows of dummy data with the following columns: name,
    address, city, state, and zip code. Use fake names and addresses for the data.**'
