- en: 'But first, let''s start by answering the question: What is ChatGPT?'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 但首先，让我们从回答这个问题开始：什么是ChatGPT？
- en: What is ChatGPT?
  id: totrans-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 什么是ChatGPT？
- en: ChatGPT (Generative Pre-trained Transformer) is a chatbot launched by OpenAI
    in November 2022\. It is built on top of OpenAI's GPT-3.5 family of large language
    models, and is fine-tuned with both supervised and reinforcement  learning techniques.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT（生成式预训练变换器）是OpenAI于2022年11月推出的聊天机器人。它是建立在OpenAI的GPT-3.5系列大型语言模型之上，并使用监督和强化学习技术进行微调。
- en: ChatGPT was launched as a prototype on November 30, 2022, and quickly garnered
    attention for its detailed responses and articulate answers across many domains
    of knowledge. Its uneven factual accuracy was identified as a significant drawback.
    — Wikipedia.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT于2022年11月30日作为原型推出，迅速引起关注，因其详细的回答和清晰的答案跨越许多知识领域而获得关注。其不均匀的事实准确性被认为是一个重大缺点。
    — 维基百科。
- en: 'ChatGPT:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT：
- en: ChatGPT is chatbot that allows users to have conversations with a computer-based
    agent. It works by using machine learning algorithms to analyze text input and
    generate responses that are intended to mimic human conversation. ChatGPT can
    be used for a wide range of purposes, including answering questions, providing
    information, and engaging in casual conversation.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT是一个允许用户与基于计算机的代理进行对话的聊天机器人。它通过使用机器学习算法来分析文本输入并生成旨在模仿人类对话的回应。ChatGPT可用于各种目的，包括回答问题、提供信息和进行随意对话。
- en: One of the key factors that determines the success of a ChatGPT conversation
    is the quality of the prompts that are used to initiate and guide the conversation.
    Well-defined prompts can help to ensure that the conversation stays on track and
    covers the topics of interest to the user. Conversely, poorly defined prompts
    can lead to conversations that are disjointed or lack focus, resulting in a less
    engaging and informative experience.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 决定ChatGPT对话成功的一个关键因素是用于启动和引导对话的提示的质量。定义明确的提示可以帮助确保对话保持在正确的轨道上，并涵盖用户感兴趣的主题。相反，定义不清晰的提示可能导致对话支离破碎或缺乏焦点，从而导致体验不够引人入胜和信息丰富。
- en: That's where this book comes in. In the following chapters, you'll learn the
    principles of clear communication and how to apply them to ChatGPT prompts, as
    well as step-by-step guidance on how to craft effective prompts that drive engaging
    and informative conversations. You'll also learn about common pitfalls to avoid
    and tips for troubleshooting common issues that may arise when using ChatGPT.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是这本书的用武之地。在接下来的章节中，您将学习清晰沟通的原则以及如何将其应用于ChatGPT提示，以及如何逐步指导如何制作能够引发引人入胜和信息丰富对话的有效提示。您还将了解要避免的常见陷阱以及在使用ChatGPT时可能出现的常见问题的解决方法。
- en: So whether you're new to ChatGPT or an experienced user looking to take your
    skills to the next level, this book has something for you. Let's get started!
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，无论您是初次接触ChatGPT还是经验丰富的用户，希望将您的技能提升到更高水平，这本书都适合您。让我们开始吧！
- en: '![](../Images/image00132.gif)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/image00132.gif)'
- en: This is how ChatGPT interface looks like.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是ChatGPT界面的样子。
- en: One of the key benefits of ChatGPT is its ability to understand and respond
    to natural language input. This means that users can communicate with ChatGPT
    using the same language and syntax that they would use when speaking to a human.
    ChatGPT is also able to understand and respond to context, allowing it to generate
    more appropriate and relevant responses to user input.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT的一个关键优势是其能够理解和回应自然语言输入。这意味着用户可以使用与与人类交谈时相同的语言和语法与ChatGPT进行交流。ChatGPT还能够理解和回应上下文，从而生成更合适和相关的回应以响应用户输入。
- en: 'In addition to its natural language processing capabilities, ChatGPT also has
    a number of other features and capabilities that make it a powerful tool for driving
    conversations. These include:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 除了其自然语言处理能力外，ChatGPT 还具有许多其他功能和能力，使其成为推动对话的强大工具。这些功能包括：
- en: 'Customization: ChatGPT can be customized to suit the needs and preferences
    of the user. This can include customizing the tone and style of the ChatGPT''s
    responses, as well as the types of information and topics that it is able to discuss.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 定制化：ChatGPT 可以根据用户的需求和偏好进行定制。这可以包括定制 ChatGPT 回复的语调和风格，以及它能够讨论的信息和话题类型。
- en: 'Personalization: ChatGPT can use machine learning algorithms to personalize
    its responses based on the user''s past interactions and preferences. This can
    make the conversation feel more natural and tailored to the user''s needs and
    interests.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 个性化：ChatGPT 可以使用机器学习算法根据用户过去的互动和偏好来个性化其回复。这可以使对话感觉更加自然，并根据用户的需求和兴趣进行定制。
- en: 'Multilingual support: ChatGPT is able to understand and respond to input in
    multiple languages, making it a useful tool for international users or for those
    who want to communicate in multiple languages.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多语言支持：ChatGPT 能够理解和回应多种语言的输入，使其成为国际用户或希望用多种语言交流的用户的有用工具。
- en: 'Scalability:  ChatGPT is able to handle large volumes of traffic and can be
    used to drive conversations with multiple users simultaneously. This makes it
    well-suited for applications such as customer service or online communities.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可扩展性：ChatGPT 能够处理大量流量，并可用于同时与多个用户进行对话。这使其非常适用于客户服务或在线社区等应用。
- en: As you can see, ChatGPT is a powerful and versatile tool with a wide range of
    capabilities. In the following chapters, we'll explore how to make the most of
    these capabilities by crafting clear and effective prompts that drive engaging
    and informative conversations.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 正如您所见，ChatGPT 是一个功能强大且多才多艺的工具，具有广泛的能力。在接下来的章节中，我们将探讨如何充分利用这些能力，通过制定清晰有效的提示来推动引人入胜和信息丰富的对话。
- en: How does ChatGPT work?
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: ChatGPT 是如何工作的？
- en: Now that you have a general understanding of ChatGPT and its capabilities, let's
    delve a little deeper into what ChatGPT is and how it works.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您对 ChatGPT 及其能力有了一个大致了解，让我们深入了解一下 ChatGPT 是什么以及它是如何工作的。
- en: 'So how does ChatGPT work? At a high level, the process can be broken down into
    the following steps:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 那么 ChatGPT 是如何工作的呢？在高层次上，这个过程可以分解为以下步骤：
- en: The user inputs text into the ChatGPT interface. This could be a question, a
    request for information, or a casual statement.
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 用户将文本输入到 ChatGPT 界面中。这可能是一个问题、一个信息请求或一个随意的陈述。
- en: The ChatGPT system analyzes the input and uses machine learning algorithms to
    generate a response.
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: ChatGPT 系统分析输入并使用机器学习算法生成回应。
- en: The response is returned to the user as text.
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 响应以文本形式返回给用户。
- en: The user may then input additional text, which the ChatGPT system will again
    analyze and respond to. This process continues until the conversation ends.
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 用户随后可能输入额外的文本，ChatGPT 系统将再次分析并回应。这个过程持续直到对话结束。
- en: One of the key factors that determines the success of a ChatGPT conversation
    is the quality of the prompts that are used to initiate and guide the conversation.
    Well-defined prompts can help to ensure that the conversation stays on track and
    covers the topics of interest to the user. Conversely, poorly defined prompts
    can lead to conversations that are disjointed or lack focus, resulting in a less
    engaging and informative experience.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 决定 ChatGPT 对话成功的关键因素之一是用于启动和引导对话的提示的质量。明确定义的提示可以帮助确保对话保持在正确的轨道上，并涵盖用户感兴趣的话题。相反，定义不清晰的提示可能导致对话支离破碎或缺乏焦点，从而导致体验不够引人入胜和信息不够丰富。
- en: In the following chapters, we'll explore in more detail how to craft effective
    ChatGPT prompts that drive engaging and informative conversations.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的章节中，我们将更详细地探讨如何制定有效的 ChatGPT 提示，以推动引人入胜和信息丰富的对话。
- en: So, How does it differ from other chatbots?
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 那么，它与其他聊天机器人有何不同？
- en: ChatGPT is one of several types of chatbots available on the market. So what
    sets ChatGPT apart from other chatbots, and what makes it unique?
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 是市场上可用的几种聊天机器人之一。那么，ChatGPT 与其他聊天机器人有何不同，以及何处独特之处？
- en: One key difference is ChatGPT's a huge language model. This allows ChatGPT to
    understand and respond to input in a way that is similar to how a human would.
    Other chatbots may rely on pre-programmed responses or simple keyword matching,
    which can result in less natural or relevant responses to user input.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 一个关键区别是ChatGPT是一个庞大的语言模型。这使ChatGPT能够理解和回应输入，类似于人类的方式。其他聊天机器人可能依赖预先编程的回应或简单的关键词匹配，这可能导致对用户输入的回应不够自然或相关。
- en: Another difference is ChatGPT's ability to learn. By using machine learning
    algorithms, ChatGPT is able to analyze user input and improve its responses based
    on past conversations. This can result in more personalized and relevant responses
    to user input.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个区别是ChatGPT的学习能力。通过使用机器学习算法，ChatGPT能够分析用户输入并根据过去的对话改进其回应。这可以导致对用户输入更个性化和相关的回应。
- en: Another key difference is ChatGPT's ability to handle more complex or open-ended
    conversations. Because ChatGPT is able to understand and respond to context, it
    is better able to handle conversations that cover a wide range of topics or that
    require a more in-depth response.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个关键区别是ChatGPT处理更复杂或开放性对话的能力。由于ChatGPT能够理解和回应上下文，它更能够处理涵盖各种主题或需要更深入回应的对话。
- en: Overall, ChatGPT's use of natural language processing and machine learning algorithms
    sets it apart from other chatbots and makes it a powerful tool for driving engaging
    and informative conversations. In the following chapters, we'll explore how to
    make the most of these capabilities by crafting clear and effective prompts.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，ChatGPT利用自然语言处理和机器学习算法使其与其他聊天机器人有所区别，并使其成为推动引人入胜和信息丰富对话的强大工具。在接下来的章节中，我们将探讨如何通过制定清晰有效的提示来充分利用这些功能。
- en: What can ChatGPT be used for?
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: ChatGPT可以用于什么？
- en: 'Given its ability to understand and respond to natural language input, ChatGPT
    has a wide range of potential applications. Some common uses for ChatGPT include:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于其理解和回应自然语言输入的能力，ChatGPT具有广泛的潜在应用。ChatGPT的一些常见用途包括：
- en: 'Customer service: ChatGPT can be used to answer customer questions, provide
    information, and resolve issues in real-time. This can be particularly useful
    for businesses that want to provide 24/7 support to their customers.'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户服务：ChatGPT可用于回答客户问题、提供信息并实时解决问题。对于希望为客户提供全天候支持的企业来说，这可能特别有用。
- en: 'Education: ChatGPT can be used to provide information or answer questions in
    a variety of educational contexts. For example, it could be used as a tutor or
    to provide information on a particular topic.'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 教育：ChatGPT可用于在各种教育环境中提供信息或回答问题。例如，它可以用作导师或提供特定主题的信息。
- en: 'Information provision: ChatGPT can be used to provide information on a wide
    range of topics, such as weather, news, or local businesses.'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 信息提供：ChatGPT可用于提供关于各种主题的信息，如天气、新闻或本地企业。
- en: 'Personal assistant: ChatGPT can be used as a personal assistant to help with
    tasks such as scheduling, organizing, and managing information.'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 个人助理：ChatGPT可用作个人助理，帮助安排日程、组织和管理信息。
- en: 'Social interaction: ChatGPT can be used to engage in casual conversation or
    provide entertainment, making it a useful tool for social media or online communities.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 社交互动：ChatGPT可用于进行随意对话或提供娱乐，使其成为社交媒体或在线社区的有用工具。
- en: Overall, the potential uses for ChatGPT are vast and varied, making it a versatile
    and powerful tool for a wide range of applications. In the following chapters,
    we'll explore how to craft effective ChatGPT prompts that drive engaging and informative
    conversations for a variety of purposes.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，ChatGPT的潜在用途广泛且多样，使其成为各种应用的多功能且强大的工具。在接下来的章节中，我们将探讨如何制定有效的ChatGPT提示，以推动各种目的的引人入胜和信息丰富的对话。
- en: The role of prompts in ChatGPT conversations
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 提示在ChatGPT对话中的作用
- en: '![](../Images/image00130.jpeg)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/image00130.jpeg)'
- en: As we've mentioned earlier, the quality of the prompts used in a ChatGPT conversation
    can significantly impact the success of the conversation. Well-defined prompts
    can help to ensure that the conversation stays on track and covers the topics
    of interest to the user, resulting in a more engaging and informative experience.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们之前提到的，ChatGPT对话中使用的提示的质量可以显著影响对话的成功。明确定义的提示可以帮助确保对话保持在正确的轨道上，并涵盖用户感兴趣的主题，从而实现更引人入胜和信息丰富的体验。
- en: 'So what makes a good ChatGPT prompt, and how can you craft effective prompts
    that drive engaging and informative conversations? There are a few key principles
    to keep in mind:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，什么样的ChatGPT提示是好的，你如何制作能够推动引人入胜且信息丰富对话的有效提示？有一些关键原则需要牢记：
- en: 'Clarity: A clear and concise prompt will help to ensure that the ChatGPT understands
    the topic or task at hand and is able to generate an appropriate response. Avoid
    using overly complex or ambiguous language, and aim to be as specific as possible
    in your prompts.'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 清晰度：清晰简洁的提示将有助于确保ChatGPT理解当前话题或任务，并能够生成适当的回应。避免使用过于复杂或模糊的语言，力求在提示中尽可能具体。
- en: 'Focus: A well-defined prompt should have a clear purpose and focus, helping
    to guide the conversation and keep it on track. Avoid using overly broad or open-ended
    prompts, which can lead to disjointed or unfocused conversations.'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 焦点：一个定义明确的提示应该有明确的目的和焦点，有助于引导对话并使其保持在正确的轨道上。避免使用过于宽泛或开放性的提示，这可能导致对话不连贯或不集中。
- en: 'Relevance: Make sure that your prompts are relevant to the user and the conversation.
    Avoid introducing unrelated topics or tangents that can distract from the main
    focus of the conversation.'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 相关性：确保你的提示与用户和对话相关。避免引入无关主题或离题的话题，这可能会分散对话的主要焦点。
- en: By following these principles, you can craft effective ChatGPT prompts that
    drive engaging and informative conversations. In the following chapters, we'll
    delve into these principles in more detail and explore specific techniques for
    crafting clear and concise prompts.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 遵循这些原则，你可以制作出有效的ChatGPT提示，推动引人入胜且信息丰富的对话。在接下来的章节中，我们将更详细地探讨这些原则，并探索制作清晰简洁提示的具体技巧。
- en: The benefits of crafting clear and concise prompts
  id: totrans-57
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 制作清晰简洁提示的好处
- en: 'Crafting clear and concise prompts has a number of benefits that can help to
    ensure that your ChatGPT conversations are engaging and informative. Some of the
    key benefits include:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 制作清晰简洁提示有许多好处，可以确保你的ChatGPT对话引人入胜且信息丰富。一些关键好处包括：
- en: 'Improved understanding: By using clear and specific language, you can help
    to ensure that the ChatGPT understands the topic or task at hand and is able to
    generate an appropriate response. This can result in more accurate and relevant
    responses, which can make the conversation more engaging and informative.'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提高理解：通过使用清晰具体的语言，你可以帮助确保ChatGPT理解当前话题或任务，并能够生成适当的回应。这可以导致更准确和相关的回应，使对话更引人入胜和信息丰富。
- en: 'Enhanced focus: By defining a clear purpose and focus for the conversation,
    you can help to guide the conversation and keep it on track. This can help to
    ensure that the conversation covers the topics of interest to the user and avoids
    tangents or distractions.'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 增强焦点：通过为对话定义明确的目的和焦点，你可以帮助引导对话并使其保持在正确的轨道上。这可以确保对话涵盖用户感兴趣的主题，并避免离题或分散注意力。
- en: 'Greater efficiency: Using clear and concise prompts can also help to make the
    conversation more efficient. By focusing on specific topics and avoiding unnecessary
    tangents, you can ensure that the conversation stays on track and covers all of
    the key points in a more timely manner.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更高效率：使用清晰简洁的提示也可以帮助对话更高效。通过专注于特定主题并避免不必要的离题，你可以确保对话保持在正确的轨道上，并更及时地涵盖所有关键点。
- en: Overall, crafting clear and concise prompts can help to ensure that your ChatGPT
    conversations are engaging, informative, and efficient. In the following chapters,
    we'll explore specific techniques for crafting effective prompts that take advantage
    of these benefits.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，制作清晰简洁的提示可以确保你的ChatGPT对话引人入胜、信息丰富且高效。在接下来的章节中，我们将探索制作有效提示的具体技巧，利用这些好处。
- en: Examples of effective and ineffective ChatGPT prompts
  id: totrans-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 有效和无效ChatGPT提示的例子
- en: To better understand the principles of crafting effective ChatGPT prompts, let's
    take a look at some examples of both effective and ineffective prompts.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更好地理解制作有效的ChatGPT提示的原则，让我们看一些有效和无效提示的例子。
- en: 'Effective ChatGPT prompts:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '有效的ChatGPT提示:'
- en: '"Can you provide a summary of the main points from the article ''The Benefits
    of Exercise''?" - This prompt is focused and relevant, making it easy for the
    ChatGPT to provide the requested information.'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '"你能提供一篇文章《运动的好处》的主要观点摘要吗？" - 这个提示专注而相关，使ChatGPT能够轻松提供所请求的信息。'
- en: '"What are the best restaurants in Paris that serve vegetarian food?" - This
    prompt is specific and relevant, allowing the ChatGPT to provide a targeted and
    useful response.'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '"巴黎有哪些提供素食的最佳餐厅？" - 这个提示具体而相关，使ChatGPT能够提供有针对性和有用的回应。'
- en: 'Ineffective ChatGPT prompts:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 无效的ChatGPT提示：
- en: '"What can you tell me about the world?" - This prompt is overly broad and open-ended,
    making it difficult for the ChatGPT to generate a focused or useful response.'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '"你能告诉我关于世界的什么？" - 这个提示过于宽泛和开放，使ChatGPT难以生成专注或有用的回应。'
- en: '"Can you help me with my homework?" - While this prompt is clear and specific,
    it is too open-ended to allow the ChatGPT to generate a useful response. A more
    effective prompt would specify the specific topic or task at hand.'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '"你能帮我做作业吗？" - 虽然这个提示清晰而具体，但太过开放，无法让ChatGPT生成有用的回应。一个更有效的提示应该明确指定特定的主题或任务。'
- en: '"How are you?" - While this is a common conversation starter, it is not a well-defined
    prompt and does not provide a clear purpose or focus for the conversation.'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '"你好吗？" - 虽然这是一个常见的开场白，但并不是一个明确定义的提示，也没有为对话提供明确的目的或焦点。'
- en: By comparing these examples, you can get a sense of the principles of crafting
    effective ChatGPT prompts. In the following chapters, we'll delve into these principles
    in more detail and explore specific techniques for crafting clear and concise
    prompts.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 通过比较这些例子，你可以了解制定有效ChatGPT提示的原则。在接下来的章节中，我们将更详细地探讨这些原则，并探索撰写清晰简洁提示的具体技巧。
- en: Principles of Clear Communication
  id: totrans-73
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 清晰沟通原则
- en: 'Clear communication is key to ensuring that your ChatGPT prompts are effective
    and drive engaging and informative conversations. There are several key elements
    of clear communication that you should keep in mind when crafting your prompts:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 清晰沟通是确保你的ChatGPT提示有效并推动引人入胜和信息丰富对话的关键。在撰写提示时，有几个清晰沟通的关键要素需要牢记：
- en: 'Clarity: Use clear and specific language that is easy for the ChatGPT to understand.
    Avoid using jargon or ambiguous language that could lead to confusion or misunderstandings.'
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 清晰性：使用清晰具体的语言，让ChatGPT易于理解。避免使用行话或模糊的语言，这可能导致混淆或误解。
- en: 'Conciseness: Be as concise as possible in your prompts, avoiding unnecessary
    words or tangents. This will help to ensure that the ChatGPT is able to generate
    a focused and relevant response.'
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 简洁性：在你的提示中尽可能简洁，避免不必要的词语或离题。这将有助于确保ChatGPT能够生成专注和相关的回应。
- en: 'Relevance: Make sure that your prompts are relevant to the conversation and
    the needs of the user. Avoid introducing unrelated topics or tangents that can
    distract from the main focus of the conversation.'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 相关性：确保你的提示与对话和用户的需求相关。避免引入无关的话题或离题，这可能会分散对话的主要焦点。
- en: By following these principles of clear communication, you can craft effective
    ChatGPT prompts that drive engaging and informative conversations. In the following
    chapters, we'll explore specific techniques for crafting clear and concise prompts
    that take advantage of these elements.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 遵循这些清晰沟通原则，你可以撰写出有效的ChatGPT提示，推动引人入胜和信息丰富的对话。在接下来的章节中，我们将探索撰写清晰简洁提示的具体技巧，充分利用这些要素。
- en: How to write clear and concise prompts
  id: totrans-79
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 如何撰写清晰简洁的提示
- en: Now that we've explored the importance of crafting clear and concise prompts
    and the elements of clear communication, let's delve into some specific techniques
    for writing effective ChatGPT prompts.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经探讨了制定清晰简洁提示的重要性和清晰沟通的要素，让我们深入探讨一些撰写有效ChatGPT提示的具体技巧。
- en: Define the purpose and focus of the conversation. Before you start writing your
    prompt, it's important to have a clear idea of what you want to accomplish with
    the conversation. Is your goal to provide information, answer a question, or engage
    in casual conversation? Defining the purpose and focus of the conversation will
    help you to craft a prompt that is specific and relevant, resulting in a more
    engaging and informative conversation.
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确定对话的目的和焦点。在开始撰写提示之前，重要的是要清楚地知道你希望通过对话实现什么目标。你的目标是提供信息、回答问题还是进行随意对话？明确对话的目的和焦点将帮助你撰写一个具体和相关的提示，从而实现更具吸引力和信息性的对话。
- en: Use specific and relevant language. To ensure that the ChatGPT understands your
    prompt and is able to generate an appropriate response, it's important to use
    specific and relevant language. Avoid using jargon or ambiguous language that
    could lead to confusion or misunderstandings. Instead, aim to be as clear and
    concise as possible, using language that is relevant to the topic at hand.
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用具体和相关的语言。为了确保ChatGPT理解您的提示并能够生成适当的回应，使用具体和相关的语言非常重要。避免使用行话或模棱两可的语言，这可能会导致混淆或误解。相反，尽量清晰简洁地使用与主题相关的语言。
- en: Avoid open-ended or overly broad prompts. While it can be tempting to ask open-ended
    or overly broad questions in an effort to get a more comprehensive response, these
    types of prompts can often lead to disjointed or unfocused conversations. Instead,
    aim to be as specific as possible in your prompts, defining a clear purpose and
    focus for the conversation.
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 避免开放式或过于宽泛的提示。虽然试图提出开放式或过于宽泛的问题以获得更全面的回应可能很诱人，但这些类型的提示通常会导致杂乱或不集中的对话。相反，请尽量具体地定义提示的明确目的和焦点。
- en: Keep the conversation on track. As you engage in a ChatGPT conversation, it's
    important to stay focused on the topic at hand and avoid introducing tangents
    or unrelated topics. By keeping the conversation on track, you can help to ensure
    that it covers the topics of interest to the user and provides useful and relevant
    information.
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保持对话主题一致。在进行ChatGPT对话时，保持专注于手头的主题并避免引入离题或无关的话题非常重要。通过保持对话主题一致，您可以确保涵盖用户感兴趣的主题，并提供有用和相关的信息。
- en: By following these techniques, you can craft clear and concise ChatGPT prompts.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 通过遵循这些技巧，您可以撰写清晰简洁的ChatGPT提示。
- en: Tips for  avoiding jargon and ambiguity
  id: totrans-86
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 避免使用行话和模棱两可的提示技巧
- en: 'One of the key challenges of writing effective ChatGPT prompts is avoiding
    jargon and ambiguity. Jargon, or specialized language, can be confusing or unclear
    to users who are not familiar with the subject matter, while ambiguity can lead
    to misunderstandings or misinterpretations. To help ensure that your prompts are
    clear and easy to understand, here are a few tips to keep in mind:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 撰写有效ChatGPT提示的关键挑战之一是避免使用行话和模棱两可的语言。行话或专业术语可能会让对该主题不熟悉的用户感到困惑或不清楚，而模棱两可可能会导致误解或错误解读。为了确保您的提示清晰易懂，请牢记以下几点：
- en: Define any jargon or technical terms. If you need to use jargon or technical
    terms in your prompts, make sure to provide clear definitions or explanations
    for these terms. This will help to ensure that the ChatGPT and the user are on
    the same page and can avoid misunderstandings.
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 定义任何行话或技术术语。如果您需要在提示中使用行话或技术术语，请确保为这些术语提供清晰的定义或解释。这将有助于确保ChatGPT和用户在同一页面上，避免误解。
- en: Avoid using ambiguous language. Language that is open to multiple interpretations
    can be confusing and lead to misunderstandings. To avoid ambiguity, aim to be
    as specific as possible in your prompts and avoid using words or phrases that
    have multiple meanings.
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 避免使用模棱两可的语言。具有多重解释的语言可能会令人困惑，并导致误解。为了避免模棱两可，请尽量具体地定义提示，并避免使用具有多重含义的词语或短语。
- en: Use clear and concise language. To help ensure that your prompts are easy to
    understand, aim to be as clear and concise as possible. Avoid using unnecessary
    words or phrases that could distract from the main point of the prompt.
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用清晰简洁的语言。为了确保您的提示易于理解，请尽量清晰简洁。避免使用不必要的词语或短语，这可能会分散提示的主要内容。
- en: By following these tips, you can help to ensure that your ChatGPT prompts are
    clear and easy to understand, resulting in more engaging and informative conversations.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 遵循这些建议，您可以确保您的ChatGPT提示清晰易懂，从而产生更具吸引力和信息丰富的对话。
- en: 'Bad Example:'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 不良示例：
- en: '"Hey there! Can you give me some intel on the latest happenings in the interwebz?
    I''m trying to get a handle on the zeitgeist."'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: “嘿！你能告诉我一些关于互联网最新动态的情报吗？我正在试图了解时代精神。”
- en: This prompt uses jargon (e.g. "intel", "interwebz", "zeitgeist") without defining
    it, which could be confusing or unclear to users who are not familiar with these
    terms. Additionally, the use of the phrase "latest happenings" is ambiguous, as
    it could refer to any number of things and is open to multiple interpretations.
    As a result, this prompt would be difficult for the ChatGPT to understand and
    generate a useful response.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 这个提示使用了行话（例如"intel"，"interwebz"，"zeitgeist"），而没有对其进行定义，这可能会让不熟悉这些术语的用户感到困惑或不清楚。此外，短语"latest
    happenings"的使用是模棱两可的，因为它可能指的是任何事情，并且可以有多种解释。因此，这个提示对于 ChatGPT 来说很难理解并生成有用的回应。
- en: 'Good Example:'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 良好示例：
- en: '"What are the best restaurants in Paris that serve vegetarian food? I''m planning
    a trip to Paris and I''m looking for some good places to eat that cater to my
    dietary needs."'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '"巴黎有哪些提供素食的最佳餐厅？我正在计划去巴黎旅行，想找一些适合我饮食需求的好地方。"'
- en: This prompt is clear and specific, making it easy for the ChatGPT to understand
    and generate an appropriate response. The prompt specifies the specific location
    (Paris) and type of food (vegetarian) that the user is interested in, which helps
    to ensure that the response is relevant and focused. Additionally, the prompt
    avoids the use of jargon or ambiguous language, making it easy for the user to
    understand. As a result, this prompt is likely to result in a more engaging and
    informative conversation.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 这个提示清晰具体，使 ChatGPT 能够理解并生成适当的回应。提示指定了用户感兴趣的具体地点（巴黎）和食物类型（素食），这有助于确保回应相关且专注。此外，提示避免使用行话或模糊语言，使用户易于理解。因此，这个提示很可能会导致更有吸引力和信息丰富的对话。
