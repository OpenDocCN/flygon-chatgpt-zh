  type: TYPE_NORMAL
- en: 'Phase 2: Cycle Execution'
  id: totrans-939
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Individual Cycle Execution Prompts: “Provide insights on this complex IT query
