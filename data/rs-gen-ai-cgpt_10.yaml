- en: '[Customer Journey in ChatGPT free version UI](toc.xhtml#c11)'
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[ChatGPT免费版本UI中的客户旅程](toc.xhtml#c11)'
- en: '[Introduction](toc.xhtml#s98a)'
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[介绍](toc.xhtml#s98a)'
- en: This chapter of the book essentially takes users to the journey and absolute
    usability of ChatGPT as an interface for the free version. The customer journey
    almost goes like this flowchart below
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的这一章主要将用户带入ChatGPT作为免费版本界面的旅程和绝对可用性。客户旅程几乎如下流程图所示
- en: 'Discovery: A customer becomes aware of ChatGPT through various channels such
    as social media, search engines, or word-of-mouth. The customer accesses ChatGPT
    through the website or app interface. The official UI URL: **[https://chat.openai.com/chat](https://chat.openai.com/chat)**'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发现：客户通过各种渠道（如社交媒体、搜索引擎或口碑）了解ChatGPT。客户通过网站或应用界面访问ChatGPT。官方UI网址：**[https://chat.openai.com/chat](https://chat.openai.com/chat)**
- en: ↓
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: ↓
- en: 'User processing: User is supposed to sign up/ login( existing users) inside
    the GPT UI. The process of sign up or login can be done with 3rd party user email
    access as well.![](images/Figure-11.1.jpg)'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户处理：用户应该在GPT UI内注册/登录（现有用户）。注册或登录的过程也可以通过第三方用户电子邮件访问来完成。![](images/Figure-11.1.jpg)
- en: '**Figure 11.1:** *Pre-signup version of ChatGPT UI*'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**图11.1：** *ChatGPT UI的预注册版本*'
- en: ↓
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ↓
- en: 'Inquiry: The customer asks a question or initiates a conversation with ChatGPT
    by typing in a query or using a voice command. The interface to ask or tell your
    query:![](images/Figure-11.2.jpg)'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查询：客户通过输入查询或使用语音命令向ChatGPT提出问题或开始对话。提出或告知您的查询的界面：![](images/Figure-11.2.jpg)
- en: '**Figure 11.2:** *Opening interface of ChatGPT*'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**图11.2：** *ChatGPT的开放界面*'
- en: ↓
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ↓
- en: 'Response: ChatGPT provides a relevant response or suggestion to the customer’s
    query.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 回应：ChatGPT对客户的查询提供相关的回应或建议。
- en: ↓
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: ↓
- en: 'Feedback: The customer gives feedback on the quality of the response or asks
    for more clarification if needed.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 反馈：客户对响应的质量提出反馈，或者如有需要，要求更多澄清。
- en: ↓
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ↓
- en: 'Resolution: ChatGPT resolves the customer’s query or provides further assistance
    if needed. An example how GPT takes a query, response on it and improvise more
    on the feedback![](images/Figure-11.3.jpg)'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 解决方案：ChatGPT解决客户的问题，或者在需要时提供进一步的帮助。GPT如何接受查询、回应并改进反馈的示例！[](images/Figure-11.3.jpg)
- en: '**Figure 11.3:** *Demonstration of conversation with sequential improvisation
    with ChatGPT*'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**图11.3：** *与ChatGPT进行连续改进对话的演示*'
- en: ↓
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: ↓
- en: 'Follow-up: ChatGPT may follow-up with the customer after a certain period to
    ensure the resolution was satisfactory or to provide additional assistance.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 后续：ChatGPT可能在一定时间后与客户跟进，以确保解决方案令人满意，或提供额外的帮助。
- en: ↓
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: ↓
- en: 'Retention: If the customer had a positive experience with ChatGPT, they are
    more likely to return and use ChatGPT’s services in the future.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保留：如果客户与ChatGPT有积极的体验，他们更有可能在未来返回并使用ChatGPT的服务。
- en: ↓
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: ↓
- en: Overall, ChatGPT’s customer journey flow is focused on providing personalized,
    efficient, and high-quality customer service through advanced NLP and ML technologies.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 总体而言，ChatGPT的客户旅程流程侧重于通过先进的自然语言处理和机器学习技术提供个性化、高效和高质量的客户服务。
- en: '[Points to remember](toc.xhtml#s99a)'
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[需要记住的要点](toc.xhtml#s99a)'
- en: The customer accesses ChatGPT through the website or app interface.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户通过网站或应用界面访问ChatGPT。
- en: Overall, ChatGPT’s customer journey flow is focused on providing personalized,
    efficient, and high-quality customer service through advanced NLP and ML technologies.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 总体而言，ChatGPT的客户旅程流程侧重于通过先进的自然语言处理和机器学习技术提供个性化、高效和高质量的客户服务。
