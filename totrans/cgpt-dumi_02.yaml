    prompt and the entire conversation that ensues. This data may be used in training
    other AI models. See the disclosure in [Figure 1-2](#filepos45912). When using
    ChatGPT, don''t disclose anything you want to keep private or confidential.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
