- en: Advocating Against Workplace Bullying with a Social Campaign
  id: totrans-231
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 倡导反对职场欺凌的社会活动
- en: Imagine a passionate social enterprise dedicated to eradicating workplace bullying,
    determined to create a nationwide campaign that promotes kindness and inclusivity.
    From brainstorming ideas to launching a full-fledged campaign, let's explore how
    ChatGPT becomes an essential partner in this journey of content creation and impactful
    marketing.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一家致力于消除职场欺凌的充满激情的社会企业，决心创建一个全国性的活动，促进善良和包容性。从构思想法到推出一场全面的活动，让我们探讨ChatGPT如何成为内容创作和有影响力营销之旅中的重要伙伴。
- en: Brainstorming the Campaign
  id: totrans-233
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 活动构思
- en: The social enterprise kicks off by brainstorming campaign ideas that highlight
    the importance of kindness over bullying. They turn to ChatGPT for inspiration.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 这家社会企业通过构思强调善良胜过欺凌的活动概念来开展工作。他们求助于ChatGPT寻求灵感。
