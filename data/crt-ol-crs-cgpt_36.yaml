  prefs: []
  type: TYPE_NORMAL
  zh: 与Play.ht类似，Voicemaker是另一个文本转语音工具，可用于创建课程内容的音频版本。Voicemaker允许课程创建者将自己的声音添加到音频中，使其成为在线课程创建的多功能工具。
