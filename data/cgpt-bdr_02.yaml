- en: GETTING STARTED WITH CHATGPT
  id: totrans-2
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 开始使用CHATGPT
- en: ChatGPT has been on everyone’s mouth, including the industry leaders at Meta,
    Google, Microsoft, and other tech corporations. With 100 million users in only
    two months, ChatGPT has surpassed TikTok to become the fastest-growing “app” of
    all time.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT已经成为所有人口中的话题，包括Meta、Google、Microsoft等科技公司的行业领袖。在短短两个月内，ChatGPT已经拥有1亿用户，超过了TikTok，成为有史以来增长最快的“应用程序”。
- en: More and more people are learning to use ChatGPT to serve various needs. Some
    want to know how to ask ChatGPT questions to get funny answers. Some want to test
    its ability to create quality content. Others are learning to use ChatGPT to improve
    their writing skills, debug code, or write a book summary. In fact, there have
    been whispers about the possibility of the AI chatbot replacing writers and programmers.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 越来越多的人正在学习如何使用ChatGPT来满足各种需求。有些人想知道如何向ChatGPT提问以获得有趣的答案。有些人想测试其创建优质内容的能力。其他人正在学习如何使用ChatGPT来提高他们的写作技能，调试代码，或者写书摘。事实上，有传言称AI聊天机器人有可能取代作家和程序员。
- en: 'Through all of this, one thing remains clear: The appeal of ChatGPT is in its
    accessible and easy-to-use user interface. Still, many people struggle with understanding
    how the AI model works.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在所有这些背景下，有一点始终清晰：ChatGPT的吸引力在于其易于访问和易于使用的用户界面。然而，许多人仍然在努力理解这个AI模型是如何工作的。
- en: As such, this chapter is about helping you get started with ChatGPT. There will
    be an in-depth explanation of how you can set up and customize ChatGPT, how to
    navigate the user interface, and finally, how you can start writing prompts that
    produce your desired results on the model.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，本章是关于帮助您开始使用ChatGPT。将详细解释如何设置和定制ChatGPT，如何浏览用户界面，最后，如何开始编写提示，以产生您在模型上期望的结果。
- en: SETTING UP CHATGPT
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 设置CHATGPT
- en: Setting up ChatGPT on your device is straightforward. I will guide you through
    that process, including how you can create a free account to use the AI bot.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在您的设备上设置ChatGPT非常简单。我将指导您完成这个过程，包括如何创建一个免费账户来使用这个AI机器人。
- en: One commonly asked question is, “Is ChatGPT free?” And the answer is yes. Setting
    up ChatGPT is free, although you may pay for the plus version if you want extra
    perks. The free tier of ChatGPT has certain limitations, such as limited capacity
    at peak times. Meanwhile, at the time of writing this book, ChatGPT Plus can be
    accessed with a subscription plan of $20 per month.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 一个常见的问题是，“ChatGPT是免费的吗？”答案是肯定的。设置ChatGPT是免费的，尽管如果您想要额外的特权，可以选择付费版。ChatGPT的免费版有一些限制，如在高峰时段的容量有限。与此同时，在撰写本书时���ChatGPT
    Plus可以通过每月20美元的订阅计划访问。
- en: Unlike the free plan, Plus has benefits, such as priority access, faster responses,
    increased API usage limits, and general improvements. The paid version enhances
    your experience on the chatbot. It gives you the best possible results when you
    interact with the bot.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 与免费计划不同，Plus版有一些好处，如优先访问、更快的响应速度、增加的API使用限制和一般改进。付费版本会增强您在聊天机器人上的体验。当您与机器人互动时，它会给您最好的结果。
- en: Now that we’ve covered the fundamentals, let's go over the steps for setting
    up ChatGPT.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经介绍了基础知识，让我们来看看设置ChatGPT的步骤。
- en: 'Before you proceed, you will need two things to set up ChatGPT: a web browser
    and an OpenAI account. ChatGPT doesn’t have a dedicated app for now. I recommend
    using Google Chrome, Firefox, or any other efficient desktop or mobile browser
    you are familiar with.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在继续之前，您需要准备两样东西来设置ChatGPT：一个网络浏览器和一个OpenAI账户。目前ChatGPT没有专用的应用程序。我建议使用您熟悉的Google
    Chrome、Firefox或其他高效的桌面或移动浏览器。
- en: 'Once you have these, follow these steps:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您拥有这些信息，请按照以下步骤操作：
- en: Open chat.openai.com on your browser. Since it’s your first time, you need to
    sign up for a free account on the website before you can access the chatbot. Click
    the “Sign up” button on the login page to start.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在浏览器中打开chat.openai.com。由于这是您第一次使用，您需要在网站上注册一个免费账户，然后才能访问聊天机器人。在登录页面上点击“注册”按钮开始注册。
- en: Next, you will be taken to a registration page with a form where you’ll enter
    your email address and password. Alternatively, you can easily log in by signing
    up directly with your Google or Microsoft account.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，您将被带到一个注册页面，其中有一个表单，您需要输入您的电子邮件地址和密码。或者，您也可以通过使用您的Google或Microsoft账户直接注册来轻松登录。
- en: You will need to verify your email address to proceed further. Check your inbox
    for a verification email from OpenAI.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要验证您的电子邮件地址以继续。请查看您的收件箱，寻找来自OpenAI的验证电子邮件。
- en: You’ll provide certain important details once you’ve verified your email address.
    Be sure to give accurate information.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦验证了你的电子邮件地址，你将提供一些重要的细节。请务必提供准确的信息。
- en: Next, you should enter a valid phone number. A code will be sent via text to
    your mobile number for verification. Remember that using a virtual phone number
    is not allowed at this stage.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你应该输入一个有效的电话号码。一个代码将通过短信发送到你的手机号码进行验证。请记住，在这个阶段不允许使用虚拟电话号码。
- en: Voila, your setup is complete. You can now access ChatGPT and start using it
    for anything you have in mind.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 哇，你的设置已经完成。你现在可以访问ChatGPT并开始使用它来处理你心中所想的任何事情。
- en: Keeping in mind that ChatGPT’S free version sometimes slows down and logs users
    out due to high demand, here’s how to get ChatGPT Plus. Of course, to do this,
    you must follow the above steps to sign up for the paid version.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，由于需求量大，ChatGPT的免费版本有时会变慢并使用户退出登录，以下是如何获得ChatGPT Plus。当然，为了做到这一点，你必须按照上述步骤注册付费版本。
- en: Check the bottom-left side of the dashboard; you’ll find an “Upgrade to Plus”
    button – click on it.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 检查仪表板左下角; 你会找到一个“升级到Plus”的按钮 - 点击它。
- en: Then, open the “Subscribe to ChatGPT Plus” button. Follow the instructions on
    your screen to provide your payment information and complete your subscription.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，打开“订阅ChatGPT Plus”按钮。按照屏幕上的说明提供你的付款信息并完成订阅。
- en: As you set up your account, you will encounter housekeeping rules about the
    AI model, including how OpenAI collects data for ChatGPT, possible errors in data,
    and how you can submit feedback to help improve the bot.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 当你设置你的账户时，你会遇到关于AI模型的管理规则，包括OpenAI如何为ChatGPT收集数据，数据可能出现的错误，以及你如何提交反馈以帮助改进机器人。
- en: Moving past this stage means your registration is complete, and you can now
    use ChatGPT.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 超过这个阶段意味着你的注册已经完成，你现在可以使用ChatGPT了。
- en: Now all you need to do is type in a prompt and receive answers from the chatbot.
    However, you may not find this easy if you can’t understand OpenAI’s user interface.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你需要做的就是输入提示并从聊天机器人那里得到答案。然而，如果你无法理解OpenAI的用户界面，你可能会觉得这并不容易。
- en: Suppose you’re a developer who wants to use the ChatGPT API. In that case, you
    can install it locally on your computer. To do this, you must first install the
    OpenAI API client and set up an API key. You must also install the programming
    language called “Python” and relevant libraries.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你是一个想要使用ChatGPT API的开发者。在这种情况下，你可以在你的计算机上本地安装它。为此，你必须首先安装OpenAI API客户端并设置API密钥。你还必须安装名为“Python”的编程语言和相关库。
- en: 'Here are the steps to installing ChatGPT locally:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是本地安装ChatGPT的步骤：
- en: Install the latest version of Python or anything from version 3.7 upward. Download
    from www.python.org and follow the on-screen instructions to install it on your
    computer or machine.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 安装最新版本的Python或从3.7版本以上的任何版本。从www.python.org下载并按照屏幕上的说明在你的计算机或设备上安装它。
- en: 'Install OpenAI’s API client by running the command: pip install OpenAI.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 通过运行命令安装OpenAI的API客户端：pip install OpenAI。
- en: 'To use the API, create an account and get an API key. You can visit the OpenAI
    website here: (beta.openai.com/signup/).'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用API，创建一个账户并获取一个API密钥。你可以访问OpenAI的网站：(beta.openai.com/signup/)。
- en: 'Install the required ChatGPT libraries, including requests, numpy, and tqdm.
    You can do this by running this command: pip install requests numpy tqdm.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 安装所需的ChatGPT库，包括requests、numpy和tqdm。你可以通过运行这个命令来做到：pip install requests numpy
    tqdm。
- en: Once done, you can run ChatGPT by importing it into your Python code and using
    the openai.Completion.create() method.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 完成后，你可以通过将其导入到你的Python代码中并使用openai.Completion.create()方法来运行ChatGPT。
- en: Now that you’re familiar with setting up ChatGPT step by step, it’s time to
    understand how to navigate the user interface easily.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经熟悉了逐步设置ChatGPT的步骤，是时候了解如何轻松地浏览用户界面了。
- en: UNDERSTANDING THE USER INTERFACE
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 理解用户界面
- en: ChatGPT already had one million registered users in only five days of launching.
    This rapid rise in popularity resulted from its simple and minimalistic user interface
    (UI) that was clearly designed following user experience design principles.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT在仅五天内就已经拥有了一百万注册用户。这一迅速崛起的人气来源于其简单和极简主义的用户界面（UI），明显是根据用户体验设计原则设计的。
- en: The application has an easy-to-use and intuitive UI that people of all ages
    and backgrounds can easily understand. The UI’s neat and uncluttered layout allows
    users to focus on what they have to do and quickly get access to the tools and
    information they need. Personally, this is my favorite feature of the chatbot.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 该应用程序具有易于使用和直观的UI，所有年龄和背景的人都可以轻松理解。UI的整洁和简洁的布局使用户可以专注于他们需要做的事情，并快速获取所需的工具和信息。就我个人而言，这是聊天机器人的我最喜欢的功能。
- en: To quote a UI/UX design expert, “The best interface is no interface.” A key
    strength of ChatGPT is the simple UI, which follows a no-UI design approach. This
    means that the application has a very minimalistic and unobtrusive design. The
    approach is premised on the idea that users have the best user experience when
    they aren’t even aware of an application’s interface.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 引用一位UI/UX设计专家的话，“最好的界面是没有界面”。ChatGPT的一个关键优势是简单的UI，遵循无UI设计方法。这意味着该应用程序具有非常简约和不显眼的设计。这种方法的前提是，当用户甚至没有意识到应用程序的界面时，他们会获得最佳的用户体验。
- en: A no-UI interface allows you to seamlessly complete your tasks and achieve your
    goals without obstructions from the user interface. ChatGPT’s UI’s simplicity
    is one of the reasons for its surface. It allows you to focus on your conversation
    with the chatbot rather than getting overwhelmed by the technology.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 无UI界面使您可以无障碍地完成任务并实现目标，而不受用户界面的阻碍。ChatGPT的UI的简单性是其表面的原因之一。它让您专注于与聊天机器人的对话，而不是被技术所压倒。
- en: Quickly look at the applications’ dialogue page; there are no options, complex
    menus, tabs, drop-downs, or lists. There are no interface elements to navigate
    – just the dialogue page where you can enter prompts to converse with ChatGPT.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 快速查看应用程序的对话页面；没有选项、复杂的菜单、选项卡、下拉菜单或列表。没有界面元素可供导航 - 只有对话页面，您可以在其中输入提示与ChatGPT交谈。
- en: That single input field enables you to do everything you want without being
    distracted or obstructed. You don’t have to click on different filters and segments
    of data.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 那个单一的输入字段使您可以在不受干扰或阻碍的情况下做任何您想做的事情。您不必点击不同的过滤器和数据段。
- en: When you start using the software, you will find that mastering the interface
    only takes a few seconds. You’ll find it even easier if you’re familiar with Messenger,
    Slack, and other chat applications.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 当您开始使用该软件时，您会发现掌握界面只需要几秒钟。如果您熟悉Messenger、Slack和其他聊天应用程序，您会发现使用起来更加容易。
- en: You know where to click to get what you want and how to converse with the system.
    This is easy because of the human-like nature of the bot. You’re assured of a
    genuinely natural, human-like experience.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 您知道在哪里点击以获得您想要的东西，以及如何与系统交谈。这很容易做到，因为机器人具有类似人类的特性。您可以确信会获得真正自然、类似人类的体验。
- en: The intuitive and user-friendly nature of ChatGPT means you can start using
    it immediately without extensive instructions or training.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT直观和用户友好的特性意味着您可以��即开始使用它，而无需详细的说明或培训。
- en: When I started using ChatGPT, I had a few “wow” moments due to its functionality
    and power. A great example is when I discovered that the software could translate
    text, which I found helpful. That feature allows me to converse with the bot in
    different languages and easily translate texts from one language to another. It’s
    impressive that ChatGPT can do this, indicating the vast capabilities of the software.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 当我开始使用ChatGPT时，由于其功能和强大性，我有过几个“哇”时刻。一个很好的例子是当我发现该软件可以翻译文本时，我觉得很有帮助。这个功能让我能够用不同的语言与机器人交谈，并轻松地将文本从一种语言翻译成另一种语言。ChatGPT能够做到这一点令人印象深刻，表明了该软件的广泛功能。
- en: Many argue that tooltips and infoboxes for everything that ChatGPT can do should
    be displayed when users visit the website. Still, a complex user interface with
    all these features would probably make the site too technical and overwhelming
    for the average person.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人认为，当用户访问网站时，应该显示有关ChatGPT所有功能的工具提示和信息框。然而，一个具有所有这些功能的复杂用户界面可能会使网站对普通人来说过于技术化和令人不知所措。
- en: However, with the simplistic UI, you can learn the power and functionality of
    ChatGPT on your own, with little to no help from anyone. This gives a sense of
    adventure and excitement as you begin your journey and discover new functions
    – especially on the paid version. Believe me when I say you will be pleasantly
    surprised at every turn of the way.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，通过简约的UI，您可以自己学习ChatGPT的功能和功能，几乎不需要任何帮助。这给人一种冒险和兴奋感，因为您开始您的旅程并发现新功能 - 尤其是在付费版本上。相信我，当我说您将在每一个转折点上都感到愉快惊喜时。
- en: ChatGPT provides a rewarding and pleasant user experience thanks to its clean
    and simple user interface.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 由于其简洁而简单的用户界面，ChatGPT提供了令人满意和愉快的用户体验。
- en: So far, it’s been an enjoyable experience, but I think certain things can be
    improved. You should be familiar with these as they will help you prepare for
    starting ChatGPT well.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，这是一次愉快的体验，但我认为某些事情可以改进。您应该熟悉这些，因为它们将帮助您为开始使用ChatGPT做好准备。
- en: What are some options you won’t find?
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 有哪些选项是您找不到的？
- en: 'Real-time opinions: ChatGPT doesn’t have personal views or beliefs. It provides
    information based on patterns and data it has been trained on. So it can’t form
    new opinions or take positions on current matters.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 实时意见：ChatGPT没有个人观点或信念。它提供基于其训练的模式和数据的信息。因此，它无法形成新的观点或在当前事务上采取立场。
- en: 'External search: ChatGPT cannot perform searches using external sources and
    resources. This has pros and cons for using the application. The leading disadvantage
    is that it cannot answer questions requiring information from outside sources.
    For example, you cannot ask about the current price of a stock.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 外部搜索：ChatGPT无法使用外部来源和资源进行搜索。这对于使用该应用程序有利有弊。主要的缺点是它无法回答需要来自外部来源的信息的问题。例如，您无法询问某只股票的当前价格。
- en: 'Interactive elements: Since ChatGPT is a text-based AI model, it doesn’t have
    interactive features like buttons, forms, or clickable elements. Its conversation
    is limited to text-based exchange.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 交互元素：由于ChatGPT是一个基于文本的AI模型，它没有像按钮、表单或可点击元素这样的交互功能。它的对话仅限于基于文本的交流。
- en: The bottom line is, ChatGPT has an easy-to-navigate user interface to create
    a seamless and intuitive experience for you.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 最重要的是，ChatGPT具有易于导航的用户界面，为您创造了一个无缝和直观的体验。
- en: CUSTOMIZING CHATGPT FOR YOUR BUSINESS NEEDS
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 为您的业务需求定制ChatGPT
- en: If you have a small business, a chatbot offers an excellent opportunity to automate
    customer support, personalize your customers’ user experience, and save time and
    money. But before you can reap these benefits of chatbots, you have to overcome
    certain challenges.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您经营一家小型企业，聊天机器人为您提供了一个绝佳的机会，可以自动化客户支持，个性化客户的用户体验，并节省时间和金钱。但在您享受聊天机器人的这些好处之前，您必须克服一些挑战。
- en: First, it’s not quite feasible for a small business to invest in the technology
    and infrastructure needed to build and maintain a chatbot due to cost. You may
    also lack the technical expertise to do this on your own. Plus, if you don’t design
    or integrate the chatbot properly with your existing systems, you risk creating
    a poor user experience for your customers.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，对于一家小型企业来说，由于成本原因，投资于构建和维护聊天机器人所需的技术和基础设施并不太可行。您可能也缺乏自行完成此项工作所需的技术专长。此外，如果您没有正确设计或将聊天机器人与现有系统整合，您就有可能为您的客户创造糟糕的用户体验。
- en: Add this to the fact that you need to invest in support and maintenance for
    your chatbot, thus incurring additional expenses. You can see how it wouldn’t
    be feasible for you to own a chatbot.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 再加上您需要投资于支持和维护您的聊天机器人，从而产生额外的费用。您可以看到拥有一个聊天机器人对您来说是不可行的。
- en: What if I tell you ChatGPT eliminates these problems? That’s right – by using
    ChatGPT and OpenAI API, you can create a customized chatbot for your business
    needs. To make it even better, you don’t need technical know-how to create the
    chatbot. Also, you can get it done without hiring an expensive software developer.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我告诉您ChatGPT可以消除这些问题呢？没错 - 通过使用ChatGPT和OpenAI API，您可以为您的业务需求创建一个定制的聊天机器人。更重要的是，您无需技术知识即可创建聊天机器人。此外，您无需雇佣昂贵的软件开发人员也可以完成这项工作。
- en: Part of the appeal of ChatGPT is the OpenAI API which provides API as a service.
    That means you don’t have to pay for servers. All you need to do is pay for requests,
    enable the API, and it’ll start running. Of course, you’ll have to provide information
    about your business in plain text. Once you do this, keeping the chatbot running
    is as easy as setting it up.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT吸引人之处之一是OpenAI API提供的API作为服务。这意味着您无需为服务器付费。您只需要支付请求，启用API，它就会开始运行。当然，您需要提供关于您的业务的纯文本信息。一旦您这样做了，保持聊天机器人运行就像设置它一样简单。
- en: I will now explain how you can customize ChatGPT and integrate it into your
    website to meet your business needs.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我将解释如何定制ChatGPT并将其集成到您的网站中，以满足您的业务需求。
- en: This approach is suitable for small businesses. The perk is that you can quickly
    set up your own custom ChatGPT app without any special programming and developing
    skills. Your chatbot will also be effective and dependable. The idea is to provide
    background information about your business before sending each prompt.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 这种方法适用于小型企业。好处是您可以快速设置自己的定制ChatGPT应用程序，无需任何特殊的编程和开发技能。您的聊天机器人也将是高效和可靠的。关键是在发送每个提示之前提供有关您企业的背景信息。
- en: Before you start, ensure you’ve created your OpenAI account and generated an
    API key, as explained earlier. You need the key to connect to the OpenAI API.
    After this, open up the OpenAI playground, where you can test your bot before
    implementing it on your website or app. Again, the user interface is straightforward,
    so it should be quite easy. Enter prompts into the central area and customize
    on the right panel.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始之前，请确保您已经创建了您的OpenAI账户并生成了API密钥，如前所述。您需要这个密钥来连接到OpenAI API。之后，打开OpenAI playground，在那里您可以在将其应用于您的网站或应用程序之前测试您的机器人。再次强调，用户界面非常简单，所以应该很容易。将提示输入到中央区域并在右侧面板上进行自定义。
- en: 'Here are the most important parameters to consider:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是需要考虑的最重要参数：
- en: 'Model: Your model choice will determine your result and budget. I recommend
    the text-davinci-003 model, which is stronger and more reliable than others. But
    you might want to test different models before making up your mind.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 模型：您的模型选择将决定您的结果和预算。我推荐使用text-davinci-003模型，它比其他模型更强大和可靠。但在做出决定之前，您可能需要测试不同的模型。
- en: 'Temperature: Temperature setting controls the model’s responses in terms of
    randomness. Increasing temperatures generate more creative answers, whereas decreasing
    them generates predictable ones. Suppose you’re building a customer support chatbot,
    which should be predictive. In that case, set the temperature to 0.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 温度：温度设置控制模型的响应，影响其随机性。增加温度会生成更有创意的答案，而降低温度会生成可预测的答案。假设您正在构建一个客户支持聊天机器人，应该是预测性的。在这种情况下，将温度设置为0。
- en: 'Tokens: You should enter the maximum number of tokens (words, spaces, punctuations,
    and numbers) that your chatbot should generate when interacting with customers.
    This ensures responses aren’t too long. Additionally, you’ll be paying for each
    token, so you want to keep the response as short as possible.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 令牌：您应该输入聊天机器人与客户互动时应生成的最大令牌数（单词、空格、标点符号和数字）。这可以确保响应不会太长。此外，您将为每个令牌付费，因此希望尽可能保持响应的简短。
- en: 'As a small business, you can customize ChatGPT for:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一家小型企业，您可以为ChatGPT定制：
- en: Customer service – automate customer service processes and provide instant responses
    to queries.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 客户服务 - 自动化客户服务流程并对查询提供即时响应。
- en: For a custom ChatGPT bot that can answer questions on your website, you must
    first provide every vital information about your business in the chatbot’s prompt.
    Then, ask the bot to answer questions based on the provided information. Also,
    enter a prompt like, “If you do not have an answer for my question, reply with
    (I don’t have this information, please contact…).”
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一个可以在您的网站上回答问题的自定义ChatGPT机器人，您必须首先在聊天机器人的提示中提供关于您企业的每一个重要信息。然后，要求机器人根据提供的信息回答问题。还要输入一个提示，如“如果您没有我的问题的答案，请回复（我没有这个信息，请联系...）”。
- en: Personalized product recommendations – provide product recommendations based
    on customers’ personal preferences and past purchases.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 个性化产品推荐 - 根据客户的个人偏好和过往购买记录提供产品推荐。
- en: To create a custom ChatGPT bot for personalized product recommendations, you
    must input descriptions of your business’ products into the prompt box. I suggest
    using more technical details and less marketing ones. You may also add the price
    of each product. Ask the bot to recommend a product based on the provided information.
    Also, tell it to ask additional questions if it needs more information.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 要为个性化产品推荐创建自定义ChatGPT机器人，您必须将您企业产品的描述输入到提示框中。我建议使用更多的技术细节和较少的营销内容。您还可以添加每个产品的价格。要求机器人基于提供的信息推荐产品。还告诉它如果需要更多信息就询问额外的问题。
- en: Virtual assistant – integrate the chatbot with your calendar, to-do lists, and
    other productivity tools to act as a virtual assistant.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 虚拟助手 - 将聊天机器人与您的日历、待办事项列表和其他生产力工具集成，充当虚拟助手。
- en: 'This has a more complex implementation process due to the dynamic nature of
    calendars. Still, it’s premised on the same idea: provide information about business
    events and your to-do lists in the prompt box. After processing, ask the bot questions
    to check.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 由于日历的动态性质，这个实现过程更加复杂。但它的前提是相同的：在提示框中提供关于业务事件和待办事项的信息。处理完毕后，向机器人提问以进行检查。
- en: It’s time for real-world application – implement your custom ChatGPT bot with
    your business website or application.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是真实应用的时候了 - 将你的定制ChatGPT机器人与你的业务网站或应用程序进行集成。
- en: You’ll need a no-code app maker since you have no development or coding knowledge.
    Not only is this the simplest way, but it is also cost-effective. For the purpose
    of this book, I recommend using Appery.io – an excellent no-code app maker with
    ChatGPT templates. That automatically makes integration straightforward. Additionally,
    Appery has a free trial, so you won’t have to spend anything on development before
    making a decision.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要一个无代码应用制作工具，因为你没有开发或编码知识。这不仅是最简单的方式，而且还具有成本效益。为了本书的目的，我推荐使用Appery.io - 一个拥有ChatGPT模板的出色无代码应用制作工具。这自动使集成变得简单。此外，Appery有免费试用，所以在做出决定之前你不必花费任何开发费用。
- en: To start, create an account on appery.io using your Google or Facebook account
    or an email address. Then, go to the apps page and open the “Create new app” tab.
    Click on the ChatGPT template and confirm.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，使用你的Google或Facebook账号或电子邮件地址在appery.io上创建一个账户。然后，转到应用页面，打开“创建新应用”选项卡。点击ChatGPT模板并确认。
- en: You can test the template immediately by clicking the “TEST” button. It has
    a similar interface to ChatGPT, but you need to input the parameters and the OpenAI
    API key to proceed. Once you have chosen the parameters, the next step is to set
    up your chatbot with them.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击“测试”按钮立即测试模板。它具有类似于ChatGPT的界面，但你需要输入参数和OpenAI API密钥才能继续。一旦选择了参数，下一步就是使用它们设置你的聊天机器人。
- en: To do this, click the Storage tab on the ‘Model and Storage’ page. The setting
    you need here is the “context” variable, where you can paste the context you already
    fed into the prompt box.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 要做到这一点，点击“模型和存储”页面上的“存储”选项卡。你需要的设置是“上下文”变量，你可以在其中粘贴你已经输入到提示框中的上下文。
- en: 'In your case, this would be the information about your business and the request
    to only provide answers based on that information. Ensure you enclose the context
    in multiline quotes and set up the following parameters as recommended:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的情况下，���将是关于你的业务的信息以及请求仅基于该信息提供答案的要求。确保将上下文放在多行引号中，并按照建议设置以下参数：
- en: Temperature – set to 0 for predictive responses.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 温度 – 设置为0以获取预测性回复。
- en: Model – use ‘text-davinci-003’.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 模型 – 使用‘text-davinci-003’。
- en: Api-key – enter your OpenAI API key in quotes.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: Api-key – 在引号中输入你的OpenAI API密钥。
- en: Max tokens – set to the maximum response size you want from the chatbot.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 最大标记数 – 设置你希望从聊天机器人获得的最大响应大小。
- en: companionName – enter the name of the chat window where AI messages will pop
    up.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: companionName – 输入AI消息将弹出的聊天窗口的名称。
- en: Now, your chatbot functionality is ready, you can test it with the “TEST” button.
    Again, you won’t need any coding experience to get this done. Your custom ChatGPT
    bot is ready, so it’s time to integrate it into your business website.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你的聊天机器人功能已准备就绪，你可以通过“测试”按钮进行测试。再次强调，你不需要任何编码经验来完成这项工作。你的定制ChatGPT机器人已准备就绪，现在是将其集成到你的业务网站中的时候了。
- en: You can do this in two ways, but we will use an approach that doesn’t require
    technical expertise. In this case, you host your new chatbot on Appery and integrate
    it into your website with a script.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以用两种方式来做到这一点，但我们将使用一种不需要技术专长的方法。在这种情况下，你将你的新聊天机器人托管在Appery上，并通过脚本将其集成到你的网站中。
- en: First, you publish the chatbot to the web using your domain or appery.io’s domain.
    I recommend the latter because it only takes one click. Choose a unique name and
    publish. Then, add the below script to your website or have someone do it for
    you.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，使用你的域名或appery.io的域名将聊天机器人发布到网络上。我建议使用后者，因为只需点击一次即可。选择一个独特的名称并发布。然后，将下面的脚本添加到你的网站上，或者让别人为你完成。
