- en: ChatGPT Writing Prompts
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ChatGPT写作提示
- en: Now it is time to start writing these opening scenes and opening the story world
    so that the characters can step inside and show us who they are.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是时候开始写这些开场场景，打开故事世界，让人物走进来，向我们展示他们是谁了。
- en: Let’s imagine that our contemporary western romance is a 75,000-word novel and
    each chapter is about 4,700 words long. There are 7 scenes in our first chapter,
    broken up into three combined scenes by the location of the action.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们想象一下，我们的当代西部爱情小说是一部7.5万字的小说，每一章大约4700字长。我们的第一章有7个场景，根据行动的地点分为三个组合场景。
- en: 'The Prompt Structure is:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 提示结构如下：
- en: 'Write [NUMBER OF WORDS] of a chapter using the following details:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 使用以下细节写[章节字数]：
- en: 'Genre: [ENTER GENRE HERE]'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 流派：[在这里输入流派]
- en: 'Tone: [ENTER TONE HERE]'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 语气：[在这里输入语气]
- en: 'Setting: [ENTER SETTING HERE]'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 地点：[在这里输入地点]
- en: 'Key Characters: [ENTER CHARACTER DETAILS HERE]'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 关键人物：[在这里输入人物细节]
- en: 'Summary: [ENTER YOUR CHAPTER SUMMARY HERE]'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 摘要：[在这里输入你的章节摘要]
- en: Make sure to have plenty of realistic dialogue, and be sure to show don’t tell,
    and use deep third person point of view. Write in a very slow pace, building the
    story with in-depth character development and world building.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 确保有大量真实的对话，并确保展示而不是告诉，并使用深入的第三人称视角。以非常缓慢的节奏写作，通过深入的人物塑造和世界建设来构建故事。
- en: '![](../images/00089.jpeg)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/00089.jpeg)'
- en: '  Prompt: Write 1,500 words of a chapter using the following details:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：使用以下细节写1,500字的一章：
- en: 'Genre: Contemporary Western Romance'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 流派：当代西部爱情
- en: 'Tone: Empathetic and Sympathetic'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 语气：富有同情心和同情心
- en: 'Point of View: Third Person'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 视角：第三人称
- en: 'Setting: Montana'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 地点：蒙大拿
- en: 'Key Characters: Jack Winters'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 关键人物：杰克·温特斯
- en: 'Summary: Scene 1: Begin with Jack Winters in the heart of Montana''s wilderness,
    skillfully setting up his photography equipment. His connection to the land is
    evident in the way he moves with a respectful ease within the environment. The
    stunning setting of Montana''s rugged beauty is described in detail, from the
    towering pines to the distant purple mountains and icy streams.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 摘要：场景1：从蒙大拿的荒野中的杰克·温特斯开始，熟练地设置他的摄影设备。他与土地的联系在他在环境中以一种尊重的轻松方式移动时显而易见。详细描述了蒙大拿崎岖美丽的令人惊叹的环境，从高耸的松树到远处的紫色山脉和冰冷的溪流。
- en: 'Scene 2: Jack spots a grizzly bear. There''s a mixture of excitement and reverence
    as he maneuvers himself for the perfect shot, displaying his seasoned experience
    and fascination with the wildlife. Show his admiration for the bear through his
    internal thoughts, revealing his deep respect for nature and its creatures.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 场景2：杰克发现了一只灰熊。当他为了拍摄完美的照片而调整姿势时，他展现出了他丰富的经验和对野生动物的着迷，表现出了兴奋和敬畏的混合情绪。通过他的内心思想展现出他对熊的钦佩，揭示了他对自然及其生物的深刻尊重。
- en: 'Scene 3: Through Jack''s eyes, further showcase the wild beauty of Montana,
    with its sprawling meadows, dense forests, and clear rivers. Introduce an array
    of wildlife that Jack observes and captures through his camera lens, underscoring
    his role as a silent observer and guardian of this wild paradise.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 场景3：通过杰克的眼睛，进一步展示蒙大拿的野性美丽，包括其广阔的草地、茂密的森林和清澈的河流。介绍杰克通过相机镜头观察和捕捉的各种野生动物，强调了他作为这片荒野天堂的默默观察者和守护者的角色。
- en: Make sure to have plenty of realistic dialogue, and be sure to show don’t tell,
    and use deep third person point of view. Write in a very slow pace, building the
    story with in-depth character development and world building.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 确保有大量真实的对话，并确保展示而不是告诉，并使用深入的第三人称视角。以非常缓慢的节奏写作，通过深入的人物塑造和世界建设来构建故事。
- en: '![](../images/00090.jpeg)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/00090.jpeg)'
- en:  Chapter 1
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh:  第1章
- en: The Montana wilderness sprawled beneath a sky as vast and untouched as a painter's
    canvas. Its raw beauty echoed in every rustle of towering pine trees, in the distant
    rugged mountains turning purple under the twilight, in the chill of icy streams
    carving their path through the valleys. In this wild land, where nature ruled
    with a gentle yet firm hand, Jack Winters stood like a silent sentinel, observing,
    admiring, and preserving it all with the flick of his camera shutter.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 蒙大拿的荒野在广阔而未经触摸的天空下蔓延开来，其原始美丽在高耸的松树的每一丝沙沙声中回荡，在远处的崎岖山脉在黄昏下变成紫色，在冰冷的溪流在山谷中刻出它们的路径时回荡。在这片荒野之地，自然以温和而坚定的手掌统治着，杰克·温特斯就像一个默默的哨兵站在那里，观察、赞美，并用相机的快门来保存这一切。
- en: Waders hugged Jack's legs as he moved with ease in the waist-deep stream. His
    hands, weathered from years of labor and bearing the imprints of his passion,
    skillfully adjusted the focus on his camera. The icy water churned around his
    knees, but Jack was as steady as the rocks beneath his boots. His eyes, the color
    of the cloud-dappled sky, held the unwavering focus of a man deeply in tune with
    his surroundings.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 当杰克在腰深的溪流中轻松移动时，涉水裤紧贴着他的双腿。他那经过多年劳动而变得粗糙，并且带着他的激情印记的手巧妙地调整着相机的焦距。冰冷的水在他的膝盖周围翻腾，但杰克像靴子下面的岩石一样稳定。他那混合了云层的天空颜色的眼睛，表现出一个与周围环境深度协调的人的坚定关注。
- en: The quiet rustle of leaves drew Jack's attention. In the dappled sunlight streaming
    through the pines, a grizzly bear ambled into view. It was a magnificent creature,
    its thick fur glinting like sun-kissed gold, muscles rolling beneath the skin
    with latent power. Yet its eyes held a tranquil calm that belied the beast it
    could become.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 树叶轻轻的沙沙声引起了杰克的注意。在松树间透过的斑驳阳光中，一只灰熊悠闲地走进了视野。它是一只壮丽的生物，浓密的毛发闪闪发光，肌肉在皮肤下隐隐约约地展现出力量。然而，它的眼睛中却充满了一种宁静的平静，这与它可能成为的野兽形成了鲜明的对比。
- en: '"Easy, big fella," Jack murmured under his breath, more to himself than the
    bear. The words dispersed into the air, swallowed by the wilderness that stretched
    endlessly around him.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: “慢慢来，大家伙，”杰克低声喃喃自语，更多是对自己而不是对熊说的。这些话散开在空气中，在无边无际的荒野中被吞噬。
- en: Excitement fluttered in Jack's chest like a captured bird, but his hands remained
    steady. Years of experience had taught him respect for these wild creatures. They
    were not just subjects of his photographs, but living, breathing parts of this
    land that he so loved.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: His fingers itched against the camera shutter, ready to capture the grizzly's
    majesty. His heart pounded a steady rhythm in his ears, echoing the hymn of the
    wild he'd long since committed to memory. Click. The sound was a mere whisper
    against the symphony of the wilderness.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: The bear raised its head, snuffling the air. For a fleeting moment, their eyes
    met. It wasn't a challenge, but an understanding, a silent accord borne of shared
    respect. Then the bear went back to foraging, and Jack to his photography. This
    was their dance, choreographed by the song of the wilderness, and they each knew
    their steps by heart.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: Beyond the bear, Montana unveiled more of its treasures. Deer pranced in the
    sprawling meadows, their graceful bodies like delicate brush strokes against the
    canvas of verdant grass. Hawks soared high, silhouettes cutting sharp against
    the azure stretch of the sky. A family of otters played in the clear river waters,
    their merry chatter a harmonious note in the grand orchestra of nature. And Jack,
    he captured them all, a silent observer in their world. His camera was his voice,
    his photographs a tribute to the wild and its inhabitants.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
- en: As he snapped photo after photo, Jack let the wilderness seep into his veins.
    Each frame was a story, a secret whispered by the wind, a promise glistening in
    the dew-laden grass, an echo of a wild heart beating in sync with his own. The
    mountains bore silent witness to his commitment, the rivers hummed a lullaby of
    encouragement, and the breeze rustled the pines in what he imagined was nature's
    applause.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: Through the lens, Jack was not just a man. He was a part of this wild symphony,
    a guardian of these untamed melodies. In every click of his shutter, he vowed
    to protect this paradise, for as long as the mountains stood, as long as the rivers
    flowed, as long as the wind sang its wild song. In his solitude, he was not alone,
    for the wilderness was his companion, his muse, and his home. And in his heart,
    he knew there was no other place he'd rather be.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
- en: Now let’s do the same thing for the next scenes in this chapter.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
