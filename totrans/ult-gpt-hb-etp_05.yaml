  type: TYPE_NORMAL
- en: 'Task-specific prompt: I am the CEO of a renowned fast-food brand. We’re plotting
    our entry into Southeast Asia. Given the diverse culinary landscape there, I’m
    exploring strategies to incorporate local flavors into our menu without losing
    our brand essence.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Reducing Carbon Footprint in Manufacturing
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Business Scenario: The COO of a sportswear manufacturing company is looking
    to reduce the carbon footprint of their factories without compromising on product
    quality.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Task-specific prompt: I oversee operations at a sportswear manufacturing enterprise.
    I’m passionate about sustainability and wish to decrease our carbon emissions.
    I’m in need of techniques to achieve this without hindering the quality of our
    products.'
  prefs:
  - PREF_UL
