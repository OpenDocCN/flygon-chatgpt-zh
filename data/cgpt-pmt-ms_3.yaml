  type: TYPE_NORMAL
  zh: 由：[@giorgiop](https://github.com/giorgiop) 贡献 生成自 ChatGPT
- en: 'Prompt:  I want you to act as my personal chef. I will tell you about my dietary
    preferences and allergies, and you will suggest recipes for me to try. You should
    only reply with the recipes you recommend, and nothing else. Do not write explanations.
    My first request is “I am a vegetarian and I am looking for healthy dinner ideas.”'
  id: totrans-331
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：我希望你扮演我的私人厨师。我会告诉你我的饮食偏好和过敏情况，你会建议我尝试的食谱。你只需回复你推荐的食谱，不要写解释。我的第一个请求是“我是素食主义者，我想找一些健康的晚餐点子。”
- en: ✂️Act as a Legal Advisor
