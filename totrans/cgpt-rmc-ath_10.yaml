- en: The 16-Chapter Romance Novel Outline
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'In this chapter, I want to introduce you to my favorite outlining method for
    writing commercial romance fiction: The 16 Chapter Romance Novel Outline.'
  prefs: []
  type: TYPE_NORMAL
- en: This outline works well for the first draft of a romance novel of 50,000 to
    70,000 words, so about 3,000+ to 4,000+ words per chapter.
  prefs: []
  type: TYPE_NORMAL
- en: Of course, you can have as many or as few chapter breaks as you wish. This can
    vary with your sub-genre, and you may want shorter, faster-paced chapters for
    example. No problem. The plotline and combined character arcs are the same.
  prefs: []
  type: TYPE_NORMAL
- en: It can easily be adapted for romance novellas by using the novel outline as
    fundamental story plot points to be included in any romance, but over a smaller
    word count.
  prefs: []
  type: TYPE_NORMAL
- en: If you are writing romance sagas or longer works, you can still use this outline
    for your central plot and character arc.
  prefs: []
  type: TYPE_NORMAL
- en: You have more space to work on additional layers of subplots and secondary characters
    and create separate outlines which you can weave into the main plotline.
  prefs: []
  type: TYPE_NORMAL
- en: Whether you start with an outline or allow it to emerge during the writing,
    the final novel, novella, or short story, should meet and exceed the expectations
    of the reader and stay true to your vision as a writer.
  prefs: []
  type: TYPE_NORMAL
- en: For me, the best way of doing this is to create a working initial outline of
    the plot before I start fleshing out chapters, dialogue, settings, and descriptions.
    No more “sagging middle” scenes where the emotional tension flags.
  prefs: []
  type: TYPE_NORMAL
- en: The good news is that this outlining method is a great way to brainstorm story
    ideas fast, and it works as a starting point for any romance fiction of any length.
  prefs: []
  type: TYPE_NORMAL
- en: Do you have to stick to the plot rigidly once the writing takes over?
  prefs: []
  type: TYPE_NORMAL
- en: Not at all.
  prefs: []
  type: TYPE_NORMAL
- en: The whole purpose of outlining is to create an overall starting structure for
    your plot that you can use to entice you into this story world and meet the people
    who live there.
  prefs: []
  type: TYPE_NORMAL
- en: If you have an even stronger idea when your characters take over, that’s excellent!
    Go for it.
  prefs: []
  type: TYPE_NORMAL
- en: That’s how it should be. Your outline should always be a working tool. Not a
    fixed and inflexible constraint.
  prefs: []
  type: TYPE_NORMAL
- en: How to Use the 16-Chapter Romance Novel Outline
  prefs: []
  type: TYPE_NORMAL
- en: Most outlining forms identify the 8 major turning points in a genre fiction
    plot.
  prefs: []
  type: TYPE_NORMAL
- en: The 16-chapter outline builds on these and helps to flesh out each step so that
    you can start writing a first draft that you know will build into a powerful emotional
    journey for your two main characters.
  prefs: []
  type: TYPE_NORMAL
- en: There could be 16 chapters, or 16 sequences of scenes. It depends on your story
    and your writing process.
  prefs: []
  type: TYPE_NORMAL
- en: It’s simple and it works.
  prefs: []
  type: TYPE_NORMAL
- en: My Story Plan for a Four-Act Romance with Sixteen Sequences of Scenes or 16
    Chapters
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Since this is the first draft of the outline for your romance you should not
    be worried about making each word perfect. On the contrary, at this point, you
    may be working with bullet points and fragments of dialogue or story ideas.
  prefs: []
  type: TYPE_NORMAL
- en: And that is absolutely fine. Your story. Your process.
  prefs: []
  type: TYPE_NORMAL
- en: This is getting the story down and the characters onto the page, acting and
    reacting, and revealing more about themselves. Therefore, each sequence of scenes
    combines the external plot and the character arcs of your hero and heroine.
  prefs: []
  type: TYPE_NORMAL
