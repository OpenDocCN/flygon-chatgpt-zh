- en: Introduction
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 介绍
- en: Building on *[Chapter 5’s, Advanced GPT Prompt Engineering Techniques](c05.xhtml)*,
    exploration of advanced prompt engineering techniques, which presented 12 examples
    of our three prompt patterns—Instruction, Query, and Multi-Agent—this appendix
    introduces 11 further examples. These are curated to deepen the understanding
    of prompt patterns with ChatGPT-4 and highlight a broader range of practical enterprise
    scenarios.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在*[第5章，高级GPT提示工程技术](c05.xhtml)*的基础上，探索高级提示工程技术，该章节提供了12个我们的三种提示模式——指令、查询和多代理——的示例，本附录介绍了11个进一步的示例。这些示例旨在加深对ChatGPT-4提示模式的理解，并突出了更广泛的实际企业场景。
- en: Under Single Instruction Examples, we delve into use cases like ‘Resource Management,’
    ‘Scenario-based Project Simulation,’ and ‘Business Communication,’ each offering
    a fresh perspective on the application of Instruction Prompt Pattern. The Instruction
    Sequence Examples and Pseudo Code Instructions Examples further unravel the intricacies
    of sequential and logical task management through real-world scenarios like ‘Insurance
    Claim Processing’, ‘Solution Architecture Analysis’, and ‘Real Estate Listing
    Comparison’ respectively.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在单指令示例中，我们深入探讨了“资源管理”、“基于场景的项目模拟”和“商业沟通”等用例，每个用例都提供了对指令提示模式应用的新视角。指令序列示例和伪代码指令示例进一步揭示了通过“保险理赔处理”、“解决方案架构分析”和“房地产列表比较”等实际场景中的顺序和逻辑任务管理的复杂性。
- en: We then proceed with Query Examples, where ChatGPT-4 navigates through safety
    regulations, delves into hypothetical HR scenarios, and assesses supply possibilities
    employing fuzzy logic, utilizing a blend of analytical and interpretive capabilities.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我们进行查询示例，ChatGPT-4在安全法规中导航，深入研究假设的人力资源场景，并利用模糊逻辑评估供应可能性，利用分析和解释能力的混合。
- en: Lastly, the Multi-Agent Examples section covers instances of ChatGPT-4 operating
    in multi-agent setups, tackling an eco-friendly motorbike design simulation and
    conducting a detailed research on raw materials, thereby reflecting on the collaborative
    and exploratory features of ChatGPT-4 using some of its plugins.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，多代理示例部分涵盖了ChatGPT-4在多代理设置中运行的实例，处理环保摩托车设计模拟，并对原材料进行详细研究，从而反映了ChatGPT-4的协作和探索功能，使用了其中一些插件。
- en: As you traverse through these additional examples, the objective remains to
    deepen the understanding of the prompt engineering techniques, showcasing the
    versatility of ChatGPT-4 in addressing a large variety of practical enterprise
    scenarios. Through these diverse scenarios, this appendix endeavors to further
    equip you with the nuanced knowledge and skills requisite for effectively leveraging
    ChatGPT-4 to drive innovation and operational excellence within the enterprise
    landscape.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当您遍历这些额外的示例时，目标仍然是加深对提示工程技术的理解，展示ChatGPT-4在解决各种实际企业场景中的多样性。通过这些多样的场景，本附录致力于进一步装备您对ChatGPT-4的细致知识和技能，以有效地利用ChatGPT-4推动创新和企业景观中的运营卓越。
