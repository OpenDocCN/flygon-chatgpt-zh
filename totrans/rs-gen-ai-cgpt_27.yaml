  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Before we begin this chaper, you must be familiar with the programming language
    in order to trust what ChatGPT tells you. This has to be made clear since many
    sheep have been led astray by claims that ChatGPT is the next great thing and
    that developers would become obsolete. If you’re not familiar, ChatGPT is an OpenAI
    Big Language Model chatbot. A sizable body of online content, including freely
    downloadable code and programming tutorials, served as its training ground. This
    indicates that it is able to “search” for and put together a workable solution
    for typical programming problems. Sometimes programming is challenging. It can
    be quite scary to learn a new computer language or to undertake an unfamiliar
    task. ChatGPT may now be used as a programming resource in addition to tutorials
    and documentation.
  prefs: []
  type: TYPE_NORMAL
- en: This raises the question of whether developers will be substituted by AI in
    the same way that certain assembly-line employees have been.
  prefs: []
  type: TYPE_NORMAL
- en: '[Can I code with ChatGPT?](toc.xhtml#s247a)'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: ChatGPT may be used for many different things, including creating code, responding
    to difficult inquiries of any kind, even producing code and dubbing Code. ChatGPT
    is a useful and effective tool for programmers and developers since it employs
    natural language processing to comprehend and respond to human language. Your
    code’s effectiveness, productivity, and quality can all be significantly improved
    by ChatGPT.
  prefs: []
  type: TYPE_NORMAL
- en: ChatGPT was on par with CoCoNut (19) and Codex in terms of resolving 19 of the
    40 Python problems (21). Yet, only seven of the problems were resolved using conventional
    APR techniques. ChatGPT had a success rate of 77.5% with subsequent conversations.
  prefs: []
  type: TYPE_NORMAL
- en: Yet, it’s unclear what this means for developers in terms of effort and output.
    Because ChatGPT-generated replies were of poor quality but convincing sounding,
    Stack Overflow recently prohibited them.
