  id: totrans-73
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: Let us ask for some more detailed financials as well.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们也要求一些更详细的财务数据。
