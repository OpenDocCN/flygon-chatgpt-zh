    we''ve seen this problem.**'
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![提示图标](images/prompticon.png) **我需要你为我写一封信。这封信是给Techropolis的Kim Ramos的。她上个月从我们这里购买的桌子昨天裂开了，她很不高兴。为问题道歉，并告诉她我们将在明天免费送上一张新桌子。告诉她这是我们第一次遇到这个问题。**'
- en: 'ChatGPT wrote a clear and suitably apologetic email.  ### Draft Batches of
    Personalized Email Messages'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT写了一封清晰且合适的道歉邮件。### 起草批量个性化电子邮件
- en: You can have ChatGPT draft batches of personalized email messages by merging
    data fields in a series of records into placeholders in a message template. This
    procedure works somewhat like a mail merge in a word processor such as Microsoft
    Word, except that it takes place in ChatGPT. It can be useful when you need to
    create customized individual messages to a number of individuals for whom you
    hold various pieces of information, such as their email address, name, and history
    of interactions with your company.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以让ChatGPT通过将一系列记录中的数据字段合并到消息模板中的占位符中来起草批量个性化电子邮件。这个过程有点像在诸如Microsoft Word之类的文字处理软件中进行邮件合并，只不过它发生在ChatGPT中。当您需要为许多个体创建定制的个别消息时，这可能非常有用，这些个体的信息包括他们的电子邮件地址、姓名以及与贵公司的互动历史。
- en: 'For example, say you want to write personalized email messages to follow up
    on each customer''s most recent purchase. You could create a template that contained
    fields to fill in, as in this snippet:'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，假设你想给每位客户写个性化的电子邮件跟进他们最近的购买。你可以创建一个包含需要填写的字段的模板，就像这个片段中所示：
- en: 'Subject: Your recent purchase of [item]'
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 主题：您最近购买的[item]
- en: Dear [first_name] [last_name],
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 亲爱的[first_name] [last_name]，
- en: 'From your database, you could export the customer and purchase information
    in a comma-separated format, as in this short example:'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 从您的数据库中，您可以以逗号分隔的格式导出客户和购买信息，就像这个简短的例子中所示：
- en: Kim,Ramos,Ultimate Desk
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Kim Ramos，Ultimate Desk
- en: 'You would then prompt ChatGPT to draft email messages by merging the customer
    and purchase information into the email template. Here''s an example:'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，您可以提示ChatGPT通过将客户和购买信息合并到电子邮件模板中来起草电子邮件。这里有一个例子：
- en: '![Prompticon](images/prompticon.png) **Hi ChatGPT! I''d like you to draft a
    batch of email messages for me by merging data fields into an email template.
    Here''s the template:**'
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![提示图标](images/prompticon.png) **嗨，ChatGPT！我希望你能帮我起草一批电子邮件，将数据字段合并到电子邮件模板中。这是模板：**'
- en: '**Subject: Your recent purchase of [item]**'
