- en: ChatGPT Prompts for Personal Development and Relationships
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT个人发展和关系提示
- en: 'AS YOU''VE SEEN in this book, ChatGPT can produce targeted information on everything
    from work problems to websites and from algorithms to zoology. In this chapter,
    we''ll look at six personal areas in which you might want to ask ChatGPT''s help:
    getting medical information, advice on relationships, practical advice on things
    such as sleep and productivity, advice on money matters, legal information, and
    suggestions on how to make a positive impact on the world around you.  ## Get
    Medical Information'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '正如你在本书中所看到的，ChatGPT可以提供关于工作问题、网站、算法、动物学等各种主题的有针对性信息。在本章中，我们将探讨六个个人领域，你可能希望向ChatGPT寻求帮助：获取医疗信息、关系建议、关于睡眠和生产力等实用建议、金钱问题建议、法律信息以及如何对周围世界产生积极影响的建议。  ##
    获取医疗信息'
- en: 'ChatGPT stresses that it doesn''t provide personalized medical advice, but
    it can be a terrific resource for getting general advice about medical topics,
    especially when a potential emergency arises and you need information immediately.
    Here are four examples of prompts you might give:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT强调它不提供个性化医疗建议，但在紧急情况下，当你需要立即获取信息时，它可以是一个绝佳的资源，特别是在医疗主题上。以下是你可能提出的四个提示的例子：
- en: '![Prompticon](images/prompticon.png) **My child has a high fever, a stiff neck,
    and vomiting. Light seems to hurt his eyes. Can you tell me what''s wrong?**'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![提示图标](images/prompticon.png) **我的孩子发高烧，颈部僵硬，呕吐。光似乎刺痛他的眼睛。你能告诉我出了什么问题吗？**'
- en: ChatGPT recommended seeking immediate medical attention because this sounds
    like meningitis.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT建议立即寻求医疗帮助，因为这听起来像是脑膜炎。
- en: '![Prompticon](images/prompticon.png) **Is a low-carb diet good for diabetes?**'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![提示图标](images/prompticon.png) **低碳水化合物饮食对糖尿病有好处吗？**'
- en: ChatGPT explained that a low-carb diet can be helpful but that you should consult
    with a healthcare professional or a registered dietitian who specializes in diabetes.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT解释说低碳水化合物饮食可能有帮助，但你应该咨询专门从事糖尿病的医疗专业人员或注册营养师。
- en: '![Prompticon](images/prompticon.png) **How can I tell whether a spider bite
    is dangerous?**'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![提示图标](images/prompticon.png) **如何判断蜘蛛咬伤是否危险？**'
- en: ChatGPT explained that many common spider bites cause mild symptoms **—** “pain,
    redness, swelling, and itching around the bite area”—that resolve in a few days
    without treatment. If symptoms worsen rather than improve, consult a healthcare
    professional. If possible, take the spider with you for identification.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT解释说许多常见的蜘蛛咬伤会引起轻微症状——“咬伤区域的疼痛、红肿、肿胀和瘙痒”——这些症状会在几天内自行缓解，无需治疗。如果症状恶化而非改善，请咨询医疗专业人员。如果可能的话，带上蜘蛛进行鉴定。
- en: '![Prompticon](images/prompticon.png) **What vaccinations should I get before
    going to India?**'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![提示图标](images/prompticon.png) **去印度前应该接种哪些疫苗？**'
- en: 'Enough to make you wince: Hepatitis A and probably B, typhoid, Japanese encephalitis
    if you''ll visit rural areas, and rabies. You might also need boosters on MMR,
    DTP (aka DTaP), chickenpox, polio, and influenza. ChatGPT also advised consulting
    your doctor or a travel health clinic before turning your nondominant arm into
    a pincushion.  ## Get Relationship Advice'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '足以让你畏缩：甲型和可能乙型肝炎、伤寒、如果你将访问农村地区则可能需要乙脑炎和狂犬病疫苗。你可能还需要接种麻疹风疹疫苗、白喉破伤风百日咳联合疫苗、水痘疫苗、小儿麻痹症疫苗和流感疫苗的加强剂。ChatGPT还建议在将你的非主导手臂变成针刺之前咨询你的医生或旅行保健诊所。  ##
    获取关系建议'
- en: Despite its youth in standard years and its lack of a physical shoulder to cry
    on, ChatGPT is experienced at dispensing relationship advice. ChatGPT is also
    there whenever you need it—it won't have gone out to a ballgame or a bar just
    when you're needing advice.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管ChatGPT在标准年龄上还很年轻，没有实体肩膀可以倾诉，但它擅长提供关系建议。ChatGPT也会在你需要时随时在你身边，不会在你需要建议���去看球赛或去酒吧。
- en: 'Here are brief examples of prompts you might give:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是你可能提出的简短提示的例子：
- en: '![Prompticon](images/prompticon.png) **Tell me three ways to improve communication
    with my partner.**'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![提示图标](images/prompticon.png) **告诉我三种改善与伴侣沟通的方法。**'
- en: ChatGPT recommended checking in regularly with your partner, expressing your
    thoughts and feelings clearly, and listening to your partner with your full attention.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT建议定期与你的伴侣沟通，清晰表达你的想法和感受，并全神贯注地倾听你的伴侣。
- en: '![Prompticon](images/prompticon.png) **Mom says “Never go to sleep on an argument.”
    Is this good advice?**'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![提示图标](images/prompticon.png) **妈妈说“永远不要在争吵后入睡。”这是个好建议吗？**'
- en: ChatGPT replied that this depends on the people and the situation, pointing
    out that it may be sensible to cool down and gain perspective before trying to
    resolve the argument.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT回答说，这取决于人和情况，指出在试图解决争论之前冷静下来并获得透视可能是明智的。
- en: '![Prompticon](images/prompticon.png) **How can I tell whether I''m ready to
    have a committed relationship?**'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![Prompticon](images/prompticon.png) **我如何知道自己是否准备好进入一段承诺的关系？**'
- en: ChatGPT gave me six factors to consider when evaluating my readiness for a committed
    relationship.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT给出了六个因素，用于评估我是否准备好进入一段承诺的关系。
- en: 'You might also use an “act as” prompt to role-play a conversation that lies
    in your future. Here''s an example:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 您也可以使用“扮演”提示来扮演未来可能发生的对话。以下是一个例子：
- en: '![Prompticon](images/prompticon.png) **I want you to act as my husband and
    have a conversation with me. I am your wife. We have been married for three years.
    You are 38 years old. I am 33 years old. We need to discuss our plans for having
    children. I have always wanted to have children. You are not sure. You are to
    speak only as my husband. I start by saying “Honey, can we talk about things?”
    You reply to me and wait for me to reply.**'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![Prompticon](images/prompticon.png) **我希望你扮演我的丈夫，与我进行对话。我是你的妻子。我们已经结婚三年了。你今年38岁。我今年33岁。我们需要讨论有关要生孩子的计划。我一直想要孩子。你不确定。你只能作为我的丈夫发言。我开始说“亲爱的，我们能谈谈吗？”你回答我，并等待我的回复。**'
- en: 'On GPT-4, this prompt worked well, and we had quite a talk. However, GPT-3.5
    struggled to grasp the “act as” prompt.  ## Get Practical Advice'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '在GPT-4上，这个提示效果很好，我们进行了相当长时间的交谈。然而，GPT-3.5在理解“扮演”提示时遇到了困难。  ## 获得实用建议'
- en: 'You can also use ChatGPT as a source of practical advice. In this section,
    we''ll look at four vital areas of your life: sleep, productivity and time management,
    exercise, and motivation.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以将ChatGPT用作实用建议的来源。在本节中，我们将探讨您生活中的四个重要领域：睡眠、工作效率和时间管理、锻炼以及动力。
- en: '### Improve Your Sleep'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '### 改善睡眠'
- en: Getting enough sleep—and enough high-quality sleep—is essential to good health,
    so if you or your loved ones are not sleeping well, you should take action rather
    than continuing to suffer.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 获得足够的睡眠——以及足够高质量的睡眠——对健康至关重要，因此，如果您或您的亲人睡眠不好，您应该采取行动，而不是继续受苦。
- en: '![Prompticon](images/prompticon.png) **Tell me three proven techniques for
    falling asleep reliably.**'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![Prompticon](images/prompticon.png) **告诉我三种可靠入睡的技巧。**'
- en: ChatGPT mentioned progressive muscle relaxation (PMR), the 4-7-8 breathing technique,
    and cognitive behavioral therapy for insomnia (CBT-I).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT提到了渐进性肌肉放松（PMR）、4-7-8呼吸法和认知行为疗法治疗失眠（CBT-I）。
- en: '![Prompticon](images/prompticon.png) **I go to bed at 10p.m. but wake at 2a.m.,
    can''t get back to sleep until 4a.m., and feel tired when I get up at 6a.m. Tell
    me how to optimize my sleep so that I can focus better and get more done.**'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![Prompticon](images/prompticon.png) **我晚上10点上床睡觉，但凌晨2点醒来，直到凌晨4点才能再次入睡，早上6点起床时感到疲倦。告诉我如何优化我的睡眠，以便更好地集中注意力并完成更多工作。**'
- en: ChatGPT reckoned this was likely sleep-maintenance insomnia. It gave me solid
    recommendations, including establishing a regular sleep schedule and a bedtime
    routine, but also suggested a sleep consultation.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT认为这很可能是睡眠维持失调。它给出了坚实的建议，包括建立规律的睡眠时间表和睡前例行程序，但也建议进行睡眠咨询。
- en: '![Prompticon](images/prompticon.png) **Write a 500-word bedtime story for my
    son, Jack. He''s six and likes stories that have fast cars as characters. Include
    Jack as a character in the story who helps the cars achieve their aim.**'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![Prompticon](images/prompticon.png) **为我六岁的儿子杰克写一个500字的睡前故事。他喜欢以快车为角色的故事。在故事中包括杰克作为一个帮助汽车实现目标的角色。**'
- en: 'ChatGPT produced a cute story in which Jack helped a small red car called Zoom
    to compete in—and win—a race. The story ended:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT编写了一个可爱的故事，讲述了杰克帮助一辆名为Zoom的小红车参加并赢得比赛的情节。故事结尾是：
- en: '![Chatgpticon](images/chatgpticon.png) *And every night, as Jack closed his
    eyes, the soft purr of Zoom''s engine reminded him of their wonderful adventure,
    lulling him to a peaceful sleep, filled with dreams of their next grand escapade*.  ###
    Be Productive and Manage Your Time Efficiently'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![Chatgpticon](images/chatgpticon.png) *每天晚上，当杰克闭上眼睛时，Zoom引擎轻柔的嗡鸣提醒他们美妙的冒险，让他入睡，充满着下一次宏伟冒险的梦想*。  ###
    提高工作效率，有效管理时间'
- en: 'ChatGPT can help you increase your productivity and manage your time efficiently.
    ChatGPT is familiar with various task-prioritization methods, including these
    four:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT可以帮助您提高工作效率和有效管理时间。ChatGPT熟悉各种任务优先级方法，包括以下四种：
- en: Eisenhower Matrix, also known as the Urgent–Important Matrix, which prioritizes
    tasks as Urgent, Not urgent, Important, and Not important
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 艾森豪威尔矩阵，也称为紧急-重要矩阵，将任务优先级划分为紧急、不紧急、重要和不重要
- en: Pareto Principle, also known as the 80/20 Rule (80 percent of consequences or
    results come from 20 percent of causes)
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 帕累托法则，也称为80/20法则（80%的结果或后果来自20%的原因）
- en: ABCD Method, which divides tasks into Assignments (critical tasks to do today),
    Backburner (important tasks that can wait), Chores (less important tasks that
    can wait), and Delegate (tasks to dump on other people if you can)
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ABCD方法，将任务分为任务（今天必须完成的关键任务）、后备任务（可以等待的重要任务）、琐事（可以等待的不太重要任务）和委派（如果可能的话，将任务交给其他人的任务）
- en: MoSCoW Method, which divides tasks into Must have (critical), Should have (important
    but not critical), Could have (desirable but not critical), and Will not have
    (least-critical, dispensable) categories
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: MoSCoW方法，将任务分为必须有（关键）、应该有（重要但不关键）、可以有（可取但不关键）和不会有（最不关键、可有可无）类别
- en: 'If you use the Eisenhower Matrix, which is to prioritize your tasks by urgency
    and importance, you can give ChatGPT a prompt such as this:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你使用艾森豪威尔矩阵，即通过紧急性和重要性对任务进行优先排序，你可以给ChatGPT一个如下提示：
- en: '![Prompticon](images/prompticon.png) **Prioritize the following list of tasks
    using the Eisenhower Matrix.**'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![提示图标](images/prompticon.png) **使用艾森豪威尔矩阵对以下任务列表进行优先排序。**'
- en: You'd then press Shift+Enter to create a new line and press Ctrl+V to paste
    in the list of tasks. You can either let ChatGPT try to work out the relative
    urgency and importance of each task or mark each task yourself with either “Urgent”
    or “Not urgent” and either “Important” or “Not important.”
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 然后按Shift+Enter创建新行，按Ctrl+V粘贴任务列表。你可以让ChatGPT尝试确定每个任务的相对紧急性和重要性，或者自行标记每个任务为“紧急”或“不紧急”以及“重要”或“不重要”。
- en: 'ChatGPT returned a text version of the Eisenhower Matrix starting like this:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT返回了一个以这样开始的艾森豪威尔矩阵的文本版本：
- en: '![Chatgpticon](images/chatgpticon.png) ***Urgent and Important (Do First)***'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![Chatgpt图标](images/chatgpticon.png) ***紧急且重要（优先处理）***'
- en: '*Submit tax papers*'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*提交税单*'
- en: '***Less Urgent but Important (Schedule)***'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***不太紧急但重要（时间表）***'
- en: '*Take the dog to the vet*'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*带狗去兽医那里*'
- en: 'If you prefer to use the Pareto Principle (also called the 80/20 rule) to prioritize
    your tasks, create a list of tasks in which each task includes the impact it will
    have on your business goal. Then use a prompt such as this and paste in the list
    of tasks:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你更喜欢使用帕累托法则（也称为80/20法则）来对任务进行优先排序，创建一个任务列表，其中每个任务都包括其对业务目标的影响。然后使用以下提示并粘贴任务列表：
- en: '![Prompticon](images/prompticon.png) **Prioritize the following list of project
    tasks according to the Pareto Principle. Each task includes its impact on the
    project.**'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![提示图标](images/prompticon.png) **根据帕累托法则对以下项目任务列表进行优先排序。每个任务都包括其对项目的影响。**'
- en: 'If your preferred prioritization is the ABCD Method, create a task list including
    deadlines, task importance, and any dependencies on other tasks. Then give a prompt
    such as this and paste in the list of tasks:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你更喜欢使用ABCD方法进行优先排序，创建一个包括截止日期、任务重要性和对其他任务的任何依赖关系的任务列表。然后给出以下提示并粘贴任务列表：
- en: '![Prompticon](images/prompticon.png) **Prioritize the following list of project
    tasks using the ABCD Method. I''ve included task deadlines, task importance, and
    task dependencies.**'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![提示图标](images/prompticon.png) **使用ABCD方法对以下项目任务列表进行优先排序。我已包含任务截止日期、任务重要性和任务依赖关系。**'
- en: 'To get ChatGPT to prioritize tasks using the MoSCoW Method, assemble your task
    list including deadlines, goals, and importance. Give a prompt such as the following
    and paste in the task list:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 要让ChatGPT使用MoSCoW方法对任务进行优先排序，请列出包括截止日期、目标和重要性的任务列表。给出以下提示并粘贴任务列表：
- en: '![Prompticon](images/prompticon.png) **Prioritize the following task list according
    to the MoSCoW Method. I''ve given you task deadlines, task goals, and task importance.**  ###
    Get Suggestions for Working Out'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![提示图标](images/prompticon.png) **根据MoSCoW方法对以下任务列表进行优先排序。我已给出任务截止日期、任务目标和任务重要性。**  ###
    获取锻炼建议'
- en: 'Once ChatGPT has whipped your task list into shape, you might want to have
    it do the same for you. ChatGPT is happy to dispense advice on working out and
    to analyze and optimize your workout routine. Here are examples of how you might
    prompt ChatGPT:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦ChatGPT整理好你的任务列表，你可能希望它也为你做同样的事情。ChatGPT很乐意提供关于锻炼的建议，并分析和优化你的锻炼计划。以下是你可能提示ChatGPT的示例：
- en: '![Prompticon](images/prompticon.png) **Tell me two exercises for rehabilitating
    the rotator cuff that I can perform at home.**'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![提示图标](images/prompticon.png) **告诉我两种可在家中进行的康复旋转袖囊的锻炼。**'
- en: ChatGPT suggested an External Rotation exercise to strengthen the infraspinatus
    and teres minor muscles, plus an Internal Rotation exercise to strengthen the
    subscapularis muscle.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT建议进行外旋运动以加强肩胛下肌和小圆肌的肌肉，再进行内旋运动以加强肩胛下肌的肌肉。
- en: '![Prompticon](images/prompticon.png) **Is it better to do dumbbell curls or
    barbell curls?**'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![提示图标](images/prompticon.png) **哪种更好，哑铃弯举还是杠铃弯举？**'
- en: ChatGPT broke down the pros and cons of each type of curl clearly and recommended
    doing both, preferably with proper form.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT清晰地分析了每种类型的卷曲运动的利弊，并建议两种都做，最好保持正确的姿势。
- en: '![Prompticon](images/prompticon.png) **My workout consists of 20 squats, 20
    push-ups, 20 chin-ups, and 20 deadlifts. Concisely summarize this workout and
    the muscle groups used. Identify any muscle groups missed and suggest how to cover
    them with extra exercises or replacement exercises.**'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![提示图标](images/prompticon.png) **我的锻炼包括20个深蹲、20个俯卧撑、20个引体向上和20个硬拉。简要总结这个锻炼和使用的肌肉群。标出遗漏的肌肉群并建议如何用额外的锻炼或替代锻炼补充它们。**'
- en: '![Chatgpticon](images/chatgpticon.png) *Sure, here''s a concise summary of
    the workout and the main muscle groups targeted:*'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![Chatgpt图标](images/chatgpticon.png) *当然，这里是锻炼和主要锻炼的主要肌肉群的简明摘要：*'
- en: '****Squats*** (Lower body: quadriceps, hamstrings, glutes, calves, core)*'
  id: totrans-59
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '****深蹲***（下身：股四头肌、股二头肌、臀肌、小腿、核心）*'
- en: '****Push-ups*** (Upper body: chest, triceps, anterior deltoids, core)*'
  id: totrans-60
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '****俯卧撑***（上身：胸部、三头肌、前三角肌、核心）*'
- en: '*…*'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*…*'
- en: '*This workout targets most major muscle groups, but the posterior deltoids,
    calves, lower back, and specific core muscles could use more focus*.'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*这个锻炼主要针对大多数主要肌肉群，但后三角肌、小腿、腰部和特定核心肌肉可能需要更多的关注*。'
- en: '*Additions or replacements could include:*'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*可能的增补或替代包括：*'
- en: '****Reverse Flyes or Face Pulls*** (Posterior deltoids)*'
  id: totrans-64
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '****反向飞鸟或面部拉力器***（后三角肌）*'
- en: '****Standing or Seated Calf Raises*** (Calves)*'
  id: totrans-65
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '****站立或坐姿小腿抬起***（小腿）*'
- en: '*…*  ### Boost and Sustain Motivation, and Steamroll Distractions'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*…*  ### 提升和保持动力，消除干扰'
- en: The road to hell is paved with good intentions, or at least it would be if we
    could all get organized and lay them down neatly. If you find that motivation
    is hard to come by and easy to lose, and you feel you must constantly fight off
    tempting distractions in order to get anything done, consult ChatGPT for advice
    on improving matters.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 通往地狱的道路铺满了善意，或者至少如果我们都能有条不紊地将其放下的话，就会是这样。如果您发现很难保持动力并容易失去，以及您觉得必须不断抵制诱人的干扰才能完成任何事情，请咨询ChatGPT以改善情况。
- en: 'There''s good news and bad news on this front. The good news is that ChatGPT
    is immune to boredom and distractions and is happy (I use the word loosely) to
    help you sustain motivation and focus to the best of its ability. The bad news
    is that ChatGPT can only provide advice: The rest is up to you.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在这方面有好消息和坏消息。好消息是ChatGPT对无聊和干扰免疫，并乐意（我用这个词不太严谨地）尽其所能帮助您保持动力和专注。坏消息是ChatGPT只能提供建议：其余的取决于您。
- en: 'Here are eight prompts you might try:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有八个提示可以尝试：
- en: '![Prompticon](images/prompticon.png) **Tell me three ways to motivate myself
    to exercise each day.**'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![提示图标](images/prompticon.png) **告诉我每天激励自己锻炼的三种方法。**'
- en: '![Prompticon](images/prompticon.png) **As a supervisor, how can I motivate
    my team of employees?**'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![提示图标](images/prompticon.png) **作为主管，我如何激励我的团队员工？**'
- en: '![Prompticon](images/prompticon.png) **Could you explain the SMART framework
    for setting goals?**'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![提示图标](images/prompticon.png) **你能解释一下设定目标的SMART框架吗？**'
- en: ChatGPT explained that SMART stands for Specific, Measurable, Achievable, Relevant,
    and Time-bound; it's a strategy that helps you break down your long-term goals
    into smaller, more quickly achievable short-term steps.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT解释说SMART代表具体、可衡量、可达到、相关和限时；这是一种策略，可以帮助您将长期目标分解为更快可实现的短期步骤。
- en: '![Prompticon](images/prompticon.png) **Is the Pomodoro technique effective?**'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![提示图标](images/prompticon.png) **番茄工作法有效吗？**'
- en: ChatGPT spelled out the method (four 25-minutes chunks of work with 5-minute
    breaks in between, then a break of 15–30 minutes) and explained that its effectiveness
    depends on the type of work you're currently shirking. (I paraphrase gently.)
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT详细说明了该方法（四个25分钟的工作块，之间休息5分钟，然后休息15-30分钟），并解释说其有效性取决于您当前推诿的工作类型。（我轻轻地转述。）
- en: '![Prompticon](images/prompticon.png) **Suggest three ways I can focus on work
    in a noisy office.**'
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![提示图标](images/prompticon.png) **建议我三种在嘈杂的办公室专注工作的方法。**'
- en: Apart from wearing noise-cancelling headphones and using focus techniques, ChatGPT
    suggested turning a particular area of the office into a quiet zone where noise
    is kept to a minimum.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 除了佩戴降噪耳机和使用专注技巧外，ChatGPT建议将办公室的特定区域变成一个噪音最小的安静区。
- en: '![Prompticon](images/prompticon.png) **Is multitasking an efficient way to
    work?**'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![提示图标](images/prompticon.png) **多任务处理是高效工作的方式吗？**'
- en: The expert consensus on this is a resounding No—multitasking increases stress,
    impairs your cognitive function, causes more errors, and makes tasks take longer
    to complete. But just you try convincing my son …
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 专家一致认为，多任务处理会增加压力，损害认知功能，导致更多错误，并使任务完成时间延长。但你可以试着说服我的儿子……
- en: '![Prompticon](images/prompticon.png) **What''s the best way to avoid distractions
    from email, social media, and my phone while I''m working?**'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![提示图标](images/prompticon.png) **在工作时，如何最好地避免被电子邮件、社交媒体和手机分心？**'
- en: 'I''m sure you already know the answer to this: Turn them off while you''re
    working. If you need to check email and social media, ChatGPT suggests that you
    schedule specific times for doing so, and then close the apps again.'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信你已经知道答案了：在工作时把它们关掉。如果你需要查看电子邮件和社交媒体，ChatGPT建议你安排特定的时间进行，然后再次关闭应用程序。
- en: '![Prompticon](images/prompticon.png) **When I''m working, how often should
    I take breaks if I need to maintain focus?**'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![提示图标](images/prompticon.png) **在工作时，如果需要保持专注，我应该多久休息一次？**'
- en: 'The brief answer was: It depends. But two methods ChatGPT highlighted as worth
    trying are the Pomodoro intervals (discussed earlier in this section) or simply
    taking a break each hour. A study by the Draugiem Group found the most productive
    people work for 52 minutes and then take a 17-minute break. (Those figures are
    averages, not some golden division of a magical 69-minute productivity unit.)'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 简短的答案是：这取决于情况。但ChatGPT强调值得尝试的两种方法是番茄工作法间隔（在本节前面讨论过）或每小时休息一次。Draugiem Group的一项研究发现，最有生产力的人工作52分钟，然后休息17分钟。（这些数字是平均值，而不是某种神奇的69分钟生产力单位的黄金分割。）
- en: 'Right, I''m due for a break now. Back with you shortly …  ## Get Suggestions
    for Managing Your Finances and Building Long-Term Wealth'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '好的，我现在该休息了。马上回来……  ## 获取管理财务和建立长期财富的建议'
- en: Money may be the root of all evil and unable to buy you love, but it still seems
    to make the world go round—so no wonder most of us end up worrying about it now,
    then, or half the time.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 金钱可能是一切邪恶的根源，无法为你买到爱情，但它似乎仍然让世界运转——所以难怪我们大多数人时不时地或一半时间担心它。
- en: If you have more money than you know what to do with, you should probably consult
    a professional financial adviser who will lighten your burden within hours. But
    if you're at the other end of the financial spectrum, ChatGPT may be just the
    adviser you need to explain what fiscal terms mean, illustrate how money matters
    work, and suggest moves you might want to make with what funds you have available.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你拥有比你知道如何处理的更多的钱，那么你可能应该咨询一位专业的财务顾问，他将在几小时内减轻你的负担。但如果你处于财务领域的另一端，ChatGPT可能是你需要的顾问，解释财政术语的含义，说明金钱事务的运作方式，并建议你可能想要利用现有资金做出的举措。
- en: 'Here are nine prompts to get you started:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有九个提示可以帮助你开始：
- en: '![Prompticon](images/prompticon.png) **What''s the best way to start saving
    money?**'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![提示图标](images/prompticon.png) **开始省钱的最佳方式是什么？**'
- en: ChatGPT returned a sensible 10-point plan that started with creating a budget
    and setting clear financial goals.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT提出了一个明智的10点计划，从制定预算和设定清晰的财务目标开始。
- en: '![Prompticon](images/prompticon.png) **Help me plan a budget for our family—two
    adults, two young kids.**'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![提示图标](images/prompticon.png) **帮我为我们家庭——两名成年人，两名年幼孩子规划预算。**'
- en: '![Prompticon](images/prompticon.png) **Show me a sensible strategy for paying
    off my debts. Which one goes first?**'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![提示图标](images/prompticon.png) **给我展示一个明智的偿还债务策略。哪个先偿还？**'
- en: '![Prompticon](images/prompticon.png) **Tell me how much I need to save for
    retirement and when I need to start.**'
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![提示图标](images/prompticon.png) **告诉我需要为退休存多少钱，以及何时开始存款。**'
- en: '![Prompticon](images/prompticon.png) **What is the quickest way to improve
    my credit score?**'
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![提示图标](images/prompticon.png) **如何快速提高我的信用评分？**'
- en: '![Prompticon](images/prompticon.png) **Tell me how much tax I will have to
    pay on a $5,000 gift from my uncle. I''m in New York.**'
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![提示图标](images/prompticon.png) **告��我在纽约，我从叔叔那里得到的5000美元礼物需要缴多少税。**'
- en: '![Prompticon](images/prompticon.png) **I have $25,000 to invest. Where do I
    start?**'
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![提示图标](images/prompticon.png) **我有25000美元要投资。我从哪里开始？**'
- en: '![Prompticon](images/prompticon.png) **When is it better to rent a home and
    when is it better to buy a home? Is there a calculator I can use to make the decision
    easily?**'
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![提示图标](images/prompticon.png) **什么时候租房比购房更好？有没有一个可以方便做出决定的计算器？**'
- en: '![Prompticon](images/prompticon.png) **Spell out to me how compound interest
    works. Like, really spell it out.**'
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![提示图标](images/prompticon.png) **详细说明一下复利是如何工作的。就像，真的把它详细解释一下。**'
- en: 'ChatGPT gave me the lowdown, including definitions of key terms (principal,
    interest rate, and compounding period) and a step-by-step example.  ## Get Legal
    Information'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 'ChatGPT给了我一些信息，包括主要术语的定义（本金、利率和复利周期）和一步一步的示例。 ## 获取法律信息'
- en: ChatGPT can be a valuable resource for researching legal information. It can
    explain legal principles to you, show you historical cases that might be relevant
    to your situation, and tell you the precise meaning of legal terms. All this can
    be highly helpful when you need to deal with the law. However, you should double-
    or triple-check the information that ChatGPT gives you to make sure it is correct
    before you take any action based on it.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT可以成为研究法律信息的宝贵资源。它可以向您解释法律原则，展示可能与您情况相关的历史案例，并告诉您法律术语的确切含义。当您需要处理法律事务时，所有这些都可能非常有帮助。但是，在根据ChatGPT提供的信息采取任何行动之前，您应该仔细检查这些信息，确保其正确性。
- en: 'Here are examples of prompts you might use to get general legal information
    from ChatGPT:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是您可能用来从ChatGPT获取一般法律信息的提示示例：
- en: '![Prompticon](images/prompticon.png) **Explain what “habeas corpus” is.**'
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![提示图标](images/prompticon.png) **解释“habeas corpus”是什么。**'
- en: '![Chatgpticon](images/chatgpticon.png) *“Habeas corpus” is a Latin term that
    translates to “you shall have the body.” It''s a legal action, or writ, through
    which a person can seek relief from unlawful detention of themselves or another
    person. It is an important part of many legal systems and is a fundamental safeguard
    against unlawful and indefinite imprisonment*.'
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![Chatgpt图标](images/chatgpticon.png) *“Habeas corpus”是一个拉丁术语，翻译为“你将拥有这个身体”。这是一种法律行动或诉讼，通过它，一个人可以寻求解除对自己或他人的非法拘留。它是许多法律体系的重要组成部分，是对非法和无限期监禁的基本保障*。'
- en: '![Prompticon](images/prompticon.png) **Tell me the difference between a misdemeanor
    and a felony, giving examples.**'
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![提示图标](images/prompticon.png) **告诉我轻罪和重罪的区别，并举例说明。**'
- en: '![Prompticon](images/prompticon.png) **What are my rights as a tenant?**'
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![提示图标](images/prompticon.png) **作为租户，我的权利是什么？**'
- en: '![Prompticon](images/prompticon.png) **Could you explain how the probate process
    works?**'
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![提示图标](images/prompticon.png) **你能解释一下遗嘱认证程序是如何运作的吗？**'
- en: 'At the edge of the legal area, you might also get ChatGPT to write form letters
    for you, such as a consumer complaint that you have with a particular business.
    Here''s an example:'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 在法律范围的边缘，您也可以让ChatGPT为您撰写表格信函，比如您与特定企业的消费者投诉。以下是一个示例：
- en: '![Prompticon](images/prompticon.png) **Write a letter to the Tacos Increíbles
    restaurant asking for a refund on my delivery order of their Mexican Set Dinner
    #3 because it was delivered this morning instead of last night and the food was
    spoiled.**'
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![提示图标](images/prompticon.png) **给Tacos Increíbles餐厅写封信，要求退还我昨晚订的墨西哥晚餐套餐#3的费用，因为今天早上才送达，食物已经变质了。**'
- en: In response to this prompt, ChatGPT wrote a solid form letter with fields for
    me to fill in with my details, the restaurant address, the date, and so on. You
    could also type or paste in the details when giving ChatGPT the prompt.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个提示，ChatGPT写了一封扎实的表格信函，并为我提供了要填写的细节，包括我的详细信息、餐厅地址、日期等。您也可以在给ChatGPT提供提示时键入或粘贴细节。
- en: 'Similarly, you might prompt ChatGPT to write a letter to get a parking ticket
    overturned:'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，您可以提示ChatGPT写一封信以撤销一张停车罚单：
- en: '![Prompticon](images/prompticon.png) **Write an email for me requesting to
    have a parking ticket cancelled because all of the ticket machines were jammed
    when I tried to use them.**'
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![提示图标](images/prompticon.png) **为我撰写一封电子邮件，请求取消一张停车罚单，因为我尝试使用停车票机时所有机器都卡住了。**'
- en: 'For this prompt, ChatGPT gave me a suitable message with fields to fill in.  ##
    Find Ways of Making a Positive Impact on the World Around You'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: '对于这个提示，ChatGPT给我一个合适的消息，并带有需要填写的字段。 ## 寻找在你周围产生积极影响的方法'
- en: 'Are you looking for ways in which you might make a positive impact on the world
    around you? Here are examples of prompts you might use to enlist ChatGPT''s advice:'
  id: totrans-112
