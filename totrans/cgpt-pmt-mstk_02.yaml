- en: ChatGPT
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![image](d2d_images/chapter_title_below.png)'
  prefs: []
  type: TYPE_IMG
- en: ChatGPT stands for Chat Generative Pre-Trained Transformer.
  prefs: []
  type: TYPE_NORMAL
- en: Chat - ChatGPT is designed to be used in conversational settings, such as chatbots
    or virtual assistants.
  prefs: []
  type: TYPE_NORMAL
- en: Generative - ChatGPT's ability to generate new text based on prompts provided
    by users.
  prefs: []
  type: TYPE_NORMAL
- en: Pre-Trained - ChatGPT has already been trained on large amounts of data, allowing
    it to generate high-quality text with minimal additional training.
  prefs: []
  type: TYPE_NORMAL
- en: Transformer - the neural network architecture used by ChatGPT to process and
    generate text.
  prefs: []
  type: TYPE_NORMAL
- en: How to access ChatGPT
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: To use ChatGPT for personal or professional use visit this site.
  prefs: []
  type: TYPE_NORMAL
- en: '[https://chat.openai.com/auth/login](https://chat.openai.com/auth/login)'
  prefs: []
  type: TYPE_NORMAL
- en: This is what you will see when you follow the link.
  prefs: []
  type: TYPE_NORMAL
- en: '![image](d2d_images/image025.png)'
  prefs: []
  type: TYPE_IMG
- en: ChatGPT login/sign up page
  prefs: []
  type: TYPE_NORMAL
- en: Log in or sign up to create an account.
  prefs: []
  type: TYPE_NORMAL
- en: '![image](d2d_images/image024.png)'
  prefs: []
  type: TYPE_IMG
- en: ChatGPT user interface
  prefs: []
  type: TYPE_NORMAL
- en: ChatGPT platform layout
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: After you've successfully logged in, you'll see a text box similar to the one
    shown below.
  prefs: []
  type: TYPE_NORMAL
- en: This is where all the magic happens, and where you'll enter your prompts or
    inputs.
  prefs: []
  type: TYPE_NORMAL
- en: '![image](d2d_images/image020.png)'
  prefs: []
  type: TYPE_IMG
- en: Input/prompt text box on ChatGPT
  prefs: []
  type: TYPE_NORMAL
- en: '![image](d2d_images/image004.png)'
  prefs: []
  type: TYPE_IMG
- en: 'ChatGPT: Interaction window layout'
  prefs: []
  type: TYPE_NORMAL
- en: As you explore the ChatGPT platform, you'll notice that on the top left, you'll
    find your conversation history.
  prefs: []
  type: TYPE_NORMAL
- en: At the very top, there's an option to start a new chat, I would suggest creating
    a new chat for each topic.
  prefs: []
  type: TYPE_NORMAL
- en: '![image](d2d_images/image010.png)'
  prefs: []
  type: TYPE_IMG
- en: 'ChatGPT: New chat menu and rename and delete chat options'
  prefs: []
  type: TYPE_NORMAL
- en: When you're on a chat, take a closer look, and you'll see pen and delete icons
    next to your current chats.
  prefs: []
  type: TYPE_NORMAL
- en: These give you the option to rename or delete your chats. I highly recommend
    renaming your chats for future reference.
  prefs: []
  type: TYPE_NORMAL
- en: ChatGPT labels chats based on the first prompt, which can make things a bit
    confusing.
  prefs: []
  type: TYPE_NORMAL
- en: Your account menu is located on the bottom left, while the main interaction
    window takes centre stage.
  prefs: []
  type: TYPE_NORMAL
- en: Here, you'll see your input or prompt at the top, with ChatGPT's output right
    below it.
  prefs: []
  type: TYPE_NORMAL
- en: '![image](d2d_images/image021.png)'
  prefs: []
  type: TYPE_IMG
- en: If you hover over the user tab, you'll notice a pen and paper icon, which gives
    you the option to edit your prompt, save it, and submit.
  prefs: []
  type: TYPE_NORMAL
- en: Alternatively, you can choose to regenerate ChatGPT's output.
  prefs: []
  type: TYPE_NORMAL
- en: '![image](d2d_images/image028.png)'
  prefs: []
  type: TYPE_IMG
- en: 'ChatGPT: Edit prompt/input icon'
  prefs: []
  type: TYPE_NORMAL
- en: '![image](d2d_images/image003.png)'
  prefs: []
  type: TYPE_IMG
- en: 'ChatGPT: Edit, save and submit prompt option'
  prefs: []
  type: TYPE_NORMAL
- en: '![image](d2d_images/image029.png)'
  prefs: []
  type: TYPE_IMG
- en: 'ChatGPT: Regenerate ChatGPT output option'
  prefs: []
  type: TYPE_NORMAL
- en: However, I would suggest avoiding both of these options, especially if you're
    generating long content like a book or online course.
  prefs: []
  type: TYPE_NORMAL
- en: Using these options creates a left/right slide menu of all the iterations. This
    can become messy and confusing, especially if you're trying to retrieve something
    you previously generated.
  prefs: []
  type: TYPE_NORMAL
- en: '![image](d2d_images/image009.png)'
  prefs: []
