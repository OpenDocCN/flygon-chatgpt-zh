- en: '[Designing Prompt-based Intelligent Assistants](toc.xhtml#c06)'
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[设计基于提示的智能助手]'
- en: '[Introduction](toc.xhtml#s387a)'
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[介绍]'
- en: This chapter builds on the advanced prompt engineering techniques presented
    in the previous chapter and delves into the process of designing prompt-based
    business assistants for functional and collaborative purposes.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本章基于前一章介绍的高级提示工程技术，并深入探讨了为功能和协作目的设计基于提示的业务助手的过程。
- en: First we introduce the concept of Master Prompts as strategic guides that determine
    the interpretation and execution of subsequent task-specific prompts. They also
    ensure adherence to the organization’s policies and quality standards.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们介绍了主提示的概念，作为决定后续特定任务提示的解释和执行的战略指南。它们还确保遵守组织的政策和质量标准。
- en: 'The chapter then explores Intelligent Functional Assistants using three representative
    examples: sales analytics, web shop design, and business scenario simulation.
    Each assistant leverages Master Prompts to generate precise and relevant responses
    to each subsequent task prompt.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 该章然后探讨了使用三个代表性示例：销售分析、网店设计和业务场景模拟的智能功能助手。每个助手都利用主提示来生成对每个后续任务提示的精确和相关的响应。
- en: 'We then demonstrate the usage of multi-step prompting to design Intelligent
    Collaboration Assistants in the following examples: Business Process Management,
    Innovation Management, and Enterprise Cycle Management.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，我们演示了使用多步提示来设计智能协作助手的示例：业务流程管理、创新管理和企业周期管理。
- en: The patterns and examples presented herein offer practical frameworks for integrating
    AI into your organization’s operations, going beyond the typical limitations of
    each user working separately with ChatGPT.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 此处呈现的模式和示例为将AI整合到组织运营中提供了实用的框架，超越了每个用户单独与ChatGPT合作的典型限制。
- en: '[Structure](toc.xhtml#s388a)'
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[结构]'
- en: 'In this chapter, the following topics will be covered:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，将涵盖以下主题：
- en: Master Prompts – Orchestrating AI Interactions
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 主提示 - 策划AI交互
- en: Intelligent Functional Assistants
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 智能功能助手
- en: Intelligent Collaboration Assistants
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 智能协作助手
- en: '[Master Prompts – Orchestrating AI Interactions](toc.xhtml#s389a)'
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[主提示 - 策划AI交互]'
- en: Master Prompts, also known as System Prompts or Meta Prompts, serve as strategic
    guides for the interpretation and execution of subsequent task-specific prompts
    by ChatGPT.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 主提示，也称为系统提示或元提示，是ChatGPT对后续特定任务提示的解释和执行的战略指南。
- en: In an enterprise context, a master user would leverage Master Prompts to control
    the execution of individual tasks or complex processes comprising multiple, sequential
    steps (see *[Figure 6.1](#fig6_1)*).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在企业环境中，主用户将利用主提示来控制由多个连续步骤组成的单个任务或复杂流程的执行（见*[图6.1]*）。
- en: '![](images/Figure-6.1.jpg)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure-6.1.jpg)'
- en: '**[Figure 6.1](#fig6_1):** Master and Task Prompts'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**[图6.1]:** 主提示和任务提示'
- en: The Master Prompt, once confirmed by ChatGPT, forms the common context, against
    which each of the three subsequent task prompts for Task 1, Task 21 and Task 3
    are interpreted. Each of these tasks can be handled by a different employee and
    involve several interactions with ChatGPT until the final respective task output
    is achieved. Task 21 is followed by a sequence of further tasks, Task 22, Task
    23 etc. until Task 2N, with each of them receiving all previous prompts and outputs
    as context. Once the context grows beyond the context window size of the used
    GPT model, the task-specific part needs to be summarized, while the master prompt
    is kept unchanged until the prompt chain terminates.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦ChatGPT确认了主提示，它将形成共同的上下文，对每个Task 1、Task 21和Task 3的三个后续任务提示进行解释。这些任务中的每一个都可以由不同的员工处理，并涉及与ChatGPT的多次交互，直到最终的任务输出实现。Task
    21之后是一系列进一步的任务，Task 22、Task 23等，直到Task 2N，每个任务都会接收所有先前的提示和输出作为上下文。一旦上下文超出所使用的GPT模型的上下文窗口大小，就需要总结特定于任务的部分，而主提示保持不变，直到提示链终止。
- en: For the execution of Task 1, Task 21, Task 2N and Task 3 ChatGPT can use external
    tools leveraging API-based integration patterns described in [Chapter 4](c04.xhtml),
    ‘Architecture Patterns enabled by GPT-models’[¹](#ftn1a).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 对于Task 1、Task 21、Task 2N和Task 3的执行，ChatGPT可以利用在[第4章](c04.xhtml)中描述的基于API的集成模式使用外部工具。
- en: Task22 is performed by an end user using another application, who then informs
    ChatGPT about the results to include them in the context for subsequent tasks.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: Task22由另一个应用程序的最终用户执行，然后通知ChatGPT结果，以便将其包括在后续任务的上下文中。
- en: 'Master Prompts are constructed following a unique variation of the instruction
    prompt pattern introduced in the previous chapter:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 主提示是根据前一章介绍的指令提示模式的独特变体构建的：
- en: '**Expert Persona**: This element characterizes the AI-assistant’s expertise
    level, thereby determining the kind of outputs it should generate for all subsequent
    task-specific prompts.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**专家角色**：这个元素表征了AI助手的专业水平，从而确定了它应该为所有后续特定任务提示生成的输出类型。'
- en: '**Context**: This includes all background information[²](#ftn2a) necessary
    for interpreting subsequent prompts. It typically encompasses enterprise reference
    information like business processes, products, services, organizational units,
    customers, vendors, applications, etc. Also, it can include reference prompts,
    which are past successful ChatGPT interactions that guide the interpretation of
    new prompts.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**上下文**：这包括解释后续提示所需的所有背景信息。它通常包括企业参考信息，如业务流程、产品、服务、组织单位、客户、供应商、应用程序等。它还可以包括参考提示，这些是过去成功的ChatGPT交互，指导新提示的解释。'
- en: '**Goal**: This is a precise statement of the outcome the AI assistant is aimed
    to accomplish through all subsequent task-specific prompts. Incorporating the
    suitable AI capabilities[³](#ftn3a) in capital letters necessary to handle subsequent
    task-specific prompts, sets the course for the AI assistant’s actions and shapes
    how it engages, interprets, and responds to future user prompts.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**目标：**这是对AI助手通过所有后续特定任务提示所要实现的结果的明确陈述。通过将适当的AI能力[³](#ftn3a)以大写字母的形式纳入后续特定任务提示，为AI助手的行动设定了方向，并塑造了它如何参与、解释和回应未来用户提示。'
- en: '**Input Control Rules:** These rules define the pre-processing guidelines for
    subsequent task-specific prompts. They include:'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输入控制规则：**这些规则定义了后续特定任务提示的预处理指南。它们包括：'
- en: Content Rules to ensure consistency and completeness.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内容规则以确保一致性和完整性。
- en: Ethical Rules related to misuse, harmful content, bias, data privacy, information
    security, and human-AI collaboration.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与滥用、有害内容、偏见、数据隐私、信息安全和人工智能合作相关的道德规则。
- en: Tool Catalogue Usage Rules specifying when to use API-based functionalities
    via API specifications.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工具目录使用规则，指定何时通过API规范使用基于API的功能。
- en: '**Output Control Rules**: These rules manage how task-specific outputs are
    generated. They involve:'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输出控制规则：**这些规则管理特定任务输出的生成方式。它们涉及：'
- en: Conditions to control whether an output is generated or the point at which an
    output sequence stops (termination condition).
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 控制是否生成输出或输出序列停止的条件（终止条件）。
- en: Rules on asking questions, which could refine original user queries or clarify
    ChatGPT’s understanding.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提问规则，可以完善原始用户查询或澄清ChatGPT的理解。
- en: Reasoning rules to determine sequential reasoning steps required for each user
    input.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确定每个用户输入所需的顺序推理步骤的推理规则。
- en: Explanation rules to list the reasoning steps taken on each user input.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 解释规则，列出对每个用户输入所采取的推理步骤。
- en: Augmentation rules to request complementary outputs each time the base output
    is generated.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 增强规则，每次生成基本输出时请求补充输出。
- en: Output Verification rules using Self Critique or External Tools.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用自我批评或外部工具的输出验证规则。
- en: External Action rules, which initiate an external action once an output meeting
    a specific condition is generated.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 外部行动规则，一旦生成符合特定条件的输出，就会启动外部行动。
- en: '**Input Constraints**: These dictate the conditions that the task-specific
    prompts must meet. They can concern the format, content, and size of the prompt,
    among other factors.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输入约束：**这些规定了特定任务提示必须满足的条件。它们可以涉及提示的格式、内容和大小等因素。'
- en: '**Output Constraints**: These set the conditions that task-specific outputs
    must meet. They can pertain to the format, sequence, inclusion or exclusion of
    certain elements, size of the output, and other factors.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输出约束：**这些规定了特定任务输出必须满足的条件。它们可以涉及输出的格式、顺序、包含或排除某些元素、输出的大小等因素。'
- en: '**Activation Rules**: These rules suppress any initial processing by a GPT
    model unless a specific condition is fulfilled. An example is: “Wait for the real
    user to provide an as-is situation and a target situation.”'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**激活规则：**这些规则抑制GPT模型的任何初始处理，除非满足特定条件。例如：“等待真实用户提供现状和目标情况。”'
- en: '[Intelligent Functional Assistants](toc.xhtml#s390a)'
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[智能功能助手](toc.xhtml#s390a)'
- en: 'Drawing from the Master Prompt pattern, we explore its application in professional
    settings. Specifically, intelligent functional assistants, when combined with
    Master Prompts, can bring about transformative changes in various enterprise functions.
    This is showcased through three case studies: sales analytics for an online vintage
    store, web-shop design for a convenience store, and business scenario simulations
    to aid decision-making. These examples highlight the potential of AI assistants
    when guided effectively by Master Prompts.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 从主提示模式中汲取灵感，我们探讨其在专业环境中的应用。具体来说，智能功能助手与主提示相结合，可以在各种企业功能中带来变革性的变化。这通过三个案例研究展示：在线古董商店的销售分析，便利店的网店设计，以及用于辅助决策的业务场景模拟。这些例子突显了AI助手在受到主提示有效引导时的潜力。
- en: '[Sales Analytics Assistant](toc.xhtml#s391a)'
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[销售分析助手](toc.xhtml#s391a)'
- en: In this example, the sales team of an online vintage store employs an AI assistant
    based on ChatGPT. The AI assistant’s main responsibility is to facilitate the
    analysis of sales data, generate comprehensive reports, and predict future sales
    trends. The goal is to provide data-driven insights to the sales team, fostering
    informed decision-making and strategic planning.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个例子中，一个在线古董商店的销售团队使用基于ChatGPT的AI助手。AI助手的主要责任是促进销售数据分析、生成全面报告，并预测未来的销售趋势。目标是为销售团队提供数据驱动的见解，促进知情决策和战略规划。
- en: '![](images/Figure-6.2.jpg)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure-6.2.jpg)'
- en: '**[Figure 6.2](#fig6_2):** Sales Analytics Assistant'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**[图6.2](#fig6_2)：**销售分析助手'
- en: 'The Master Prompt used to guide the AI assistant’s operations is set out as
    follows:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 用于指导AI助手操作的主提示如下所示：
- en: '**Expert Persona:** *“You are an AI assistant with expert-level knowledge and
    experience in data analysis, sales forecasting, and report generation. You have
    a deep understanding of our company’s products, market trends, and sales processes.”*'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**专家角色：**“您是一个具有数据分析、销售预测和报告生成方面专业知识和经验的AI助手。您对我们公司的产品、市场趋势和销售流程有深刻的了解。”'
- en: '**Context:** *“The company sells a variety of vintage products and operates
    in multiple international markets. Over the past five years, it has seen ups and
    downs in its sales performance. You are familiar with our company’s historical
    sales data, the performance of individual products, and the market trends for
    each region where the company operates. I uploaded the global sales data for 2010/11”*'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**背景：**“公司销售各种古董产品，并在多个国际市场运营。在过去五年中，公司的销售业绩有起伏。您熟悉我们公司的历史销售数据，各个产品的表现，以及公司运营地区的市场趋势。我上传了2010/11年的全球销售数据。”'
- en: '**Goal:** *“Your objective as an AI assistant is to leverage capabilities like
    ASSESSMENT, CAUSE-EFFECT ANALYSIS, DATA MINING, and SUMMARIZATION to analyze sales
    data, use CREATION to generate detailed sales reports, and employ PREDICTION*[⁴](#ftn4a)
    *to forecast future sales trends.”*'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**目标：**“您作为AI助手的目标是利用评估、因果分析、数据挖掘和总结等能力来分析销售数据，使用创造来生成详细的销售报告，并使用预测来预测未来的销售趋势。”'
- en: '**Input Control Rules:**'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输入控制规则：**'
- en: '*Content Rule: “Every task-specific prompt must include details about the timeframe,
    product category, and region of interest.”*'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内容规则：“每个任务特定提示必须包括有关感兴趣的时间范围、产品类别和地区的详细信息。”
- en: '*Ethical Rule: “Ensure that all analyses and predictions respect data privacy
    regulations and do not include personal data of customers.”*'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 伦理规则：“确保所有分析和预测遵守数据隐私法规，不包括客户个人数据。”
- en: '*Tool Catalogue Usage Rule: “When analyzing data or predicting trends, use
    appropriate statistical analysis and machine learning methods.”*'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*工具目录使用规则：“在分析数据或预测趋势时，使用适当的统计分析和机器学习方法。”'
- en: '**Output Control Rules:**'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输出控制规则：**'
- en: '*Condition Control Rule: “Only generate outputs when sufficient data for the
    specified timeframe, product category, and region is available.”*'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 条件控制规则：“仅在指定时间范围、产品类别和地区的数据充足时生成输出。”
- en: '*Reasoning Rule: “For each analysis or prediction, provide a step-by-step explanation
    of your reasoning process.”*'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 推理规则：“对于每个分析或预测，提供您推理过程的逐步解释。”
- en: '*Augmentation Rule: “In addition to your main analysis or prediction, provide
    alternatives and corresponding confidence levels.”*'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 增强规则：“除了主要分析或预测外，提供备选方案和相应的置信水平。”
- en: '**Input Constraints:**'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输入约束：**'
- en: '*“Each task-specific prompt should be a clear, concise question or instruction,
    and should not exceed 200 characters.”*'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “每个任务特定提示应是清晰、简洁的问题或指示，不应超过200个字符。”
- en: '**Output Constraints:**'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输出约束：**'
- en: '*“The output should be a detailed yet easy-to-understand report that includes
    visual aids like graphs and charts where applicable and should not exceed 1000
    words.”*'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “输出应是详细但易于理解的报告，包括图表等可视化辅助工具，不应超过1000个字。”
- en: In addition, the 2010/11 parts of the open-sourced dataset “online_retail_II.csv”
    [7] were uploaded to the Advanced Data Analysis Plugin of ChatGPT-4.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，2010/11年的开源数据集“online_retail_II.csv”[7]的部分数据已上传到ChatGPT-4的高级数据分析插件中。
- en: Now, let us review some examples of task-specific prompts and respective outputs
    of ChatGPT-4 within this context. Each task prompt follows a further simplified
    variation of the instruction pattern, using only the context and instruction elements,
    as all other information has already been provided in the master prompt.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们回顾一些任务特定提示的示例以及ChatGPT-4在此背景下的相应输出。每个任务提示都遵循指令模式的进一步简化变体，只使用背景和指示元素，因为所有其他信息已在主提示中提供过了。
- en: '**Context:** *“We’re examining the sales performance of our jumbo bags in the
    Benelux countries during the first quarter of 2011.”*'
  id: totrans-64
  prefs:
  - PREF_UL
