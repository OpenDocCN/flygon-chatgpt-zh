- en: '[Introduction](contents.xhtml#sc2_135a)'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '[介绍](contents.xhtml#sc2_135a)'
- en: 'In many situations, you may have to use several different sets of values in
    one or more formulas, in order to explore all the various results. In this case,
    manual interference may increase, leading to errors. The What-if Analysis tools
    can come to your rescue at such situations. There are 3 What-if Analysis tools
    in Excel, namely:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多情况下，您可能需要在一个或多个公式中使用几组不同的值，以探索各种结果。在这种情况下，手动干预可能会增加，导致错误。假设分析工具可以在这种情况下帮助您。Excel中有3种假设分析工具，分别是：
- en: Goal-seek
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 目标搜索
- en: Data-Tables
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据表
- en: Scenario-Manager
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 情景管理器
- en: '[Structure](contents.xhtml#sc2_136a)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[结构](contents.xhtml#sc2_136a)'
- en: 'In this chapter, we will go over the following topics:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将讨论以下主题：
