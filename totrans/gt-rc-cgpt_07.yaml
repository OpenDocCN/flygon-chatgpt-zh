  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 当然！让我们一起努力创作一则传递积极性的海报信息，强调善良的好处——一则能够吸引注意力并激发改变的信息。
- en: Designing the Poster
  id: totrans-247
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 海报设计
