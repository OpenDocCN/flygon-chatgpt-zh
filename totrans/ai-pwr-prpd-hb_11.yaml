  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 编码人员喜欢编码，但不太喜欢记录他们的代码。ChatGPT 可以轻松为您生成文档。让我们请 ChatGPT 为冒泡排序生成的 perl 代码生成一个手册页面。
