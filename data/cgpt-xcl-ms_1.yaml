  zh: 专业提示使用ChatGPT选择适合数据可视化的正确图表类型，选择最适合的图表以获取见解。步骤1. 分析您想要可视化的数据和您想传达的见解。2. 与ChatGPT互动，讨论数据特征、可视化目标和您想通过图表传达的信息。3.
    利用ChatGPT的见解，通过建议图表选项、讨论数据表示和推荐最适合的图表类型来选择适当的图表类型，有效传达见解。ChatGPT提示“我需要选择适合数据可视化的正确图表类型。我如何与ChatGPT合作分析数据，讨论可视化目标，并选择最适合的图表类型，有效代表见解并帮助观众理解信息？”
