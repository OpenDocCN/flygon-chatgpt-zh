- en: '[Safety and ethics](toc.xhtml#s278a)'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: A time period of 6 months was dedicated to making GPT-4 safer and more aligned.
    OpenAI’s internal evaluations indicate that GPT-4 is 82% less likely to respond
    to requests for disallowed content and 40% more likely to produce factual responses
    than GPT-3.5\. More human feedback, including feedback submitted by ChatGPT users,
    was incorporated to improve GPT-4’s behavior. Additionally, over 50 experts were
    worked with to provide early feedback in domains, including AI safety and security.
    Lessons from real-world use of previous models have been applied to GPT-4’s safety
    research and monitoring system for continuous improvement. Similar to ChatGPT,
    regular updates and improvements will be made to GPT-4 as more people use it.
    GPT-4 was utilized to help create training data for model fine-tuning, and classifiers
    were iterated across training, evaluations, and monitoring.
  prefs: []
  type: TYPE_NORMAL
- en: To conclude, GPT-4 was launched on March 14th and has yet to be explored further
    by the market and domain experts. Some organizations have already collaborated
    to build innovative products on GPT-4\. A lot of technical details are yet to
    be revealed and to be explored. The world is eagerly anticipating the full potential
    of GPT-4 and its utilization across all domains and skills.
  prefs: []
