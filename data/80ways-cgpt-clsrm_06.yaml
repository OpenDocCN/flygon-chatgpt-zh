- en: Chapter seven
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 第七章
- en: Ways Students can Use chatGPT
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 学生可以如何使用chatGPT
- en: Students can take advantage of cutting-edge technology to accelerate their learning.
    ChatGPT is a powerful tool that can serve as a tutor in many different ways, including
    writing assistance, language translation, language discussion partner, digital
    tutor, Q&A session, speech and presentation assistance, digital storytelling,
    summarizing articles, clarifying topics, personalized learning, and research assistance.
    With ChatGPT, students can work directly with a digital tutor to expand on notes,
    explain complex concepts, and achieve their full potential. So whether your student
    is looking to improve their writing skills or a language learner looking for a
    conversation partner, ChatGPT is available to help them achieve their goals.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 学生可以利用尖端技术加快他们的学习。ChatGPT是一个强大的工具，可以在许多不同的方式中充当导师，包括写作辅助、语言翻译、语言讨论伙伴、数字导师、问答环节、演讲和演示辅助、数字叙述、文章总结、澄清主题、个性化学习和研究辅助。通过ChatGPT，学生可以直接与数字导师合作，扩展笔记，解释复杂概念，并实现他们的全部潜力。因此，无论您的学生是想要提高写作技能还是语言学习者寻找对话伙伴，ChatGPT都可以帮助他们实现目标。
- en: 42\. Writing Assistance
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 42\. 写作辅助
- en: Students can use GPT to help them write essays, research papers, and other assignments.
    In addition, the model can assist with grammar, vocabulary, and organization of
    ideas.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 学生可以使用GPT帮助他们写论文、研究论文和其他作业。此外，该模型可以协助处理语法、词汇和思想组织。
- en: You can have students use chatGPT for feedback on their writing assignments
    before submission. They can also use it while they are revising their drafts.[^(20)](DsLqM8LuNcUFAQVy.xhtml#9ioOEqAYnhRQhlYi-endnote-1674928040867-text)
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在提交之前，您可以让学生使用chatGPT对他们的写作作业进行反馈。他们也可以在修订草稿时使用它。[^(20)](DsLqM8LuNcUFAQVy.xhtml#9ioOEqAYnhRQhlYi-endnote-1674928040867-text)
- en: Here is an example of it in action. I am asking chatGPT to provide feedback
    on my blog post, “Cataloging My Magic Collection With Evernote.”
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这是它实际运作的一个例子。我要求chatGPT对我的博客文章“使用Evernote目录化我的魔术收藏品”提供反馈。
- en: '**What recommendations do you have for improving this blog post? “<essay>”**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**您对改进这篇博客文章有什么建议？“<essay>”**'
- en: 'ChatGPT:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT：
- en: '*Break the post into shorter paragraphs to make it easier to read.*'
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*将文章分成较短的段落，以使阅读更容易。*'
- en: '*Use headings and subheadings to organize the post and make it more visually
    appealing.*'
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*使用标题和副标题来组织文章，使其更具视觉吸引力。*'
- en: '*Provide more context on the topic at the beginning of the post to give readers
    a better understanding of the subject.*'
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*在文章开头提供更多关于主题的背景信息，以使读者更好地理解主题。*'
- en: '*Use specific examples to illustrate key points throughout the post.*'
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*使用具体例子来说明文章中的关键点。*'
- en: '*Add images, videos or infographics to make the post more engaging and easier
    to understand.*'
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*添加图片、视频或信息图表，使文章更具吸引力且更易理解。*'
- en: '*Use bullet points or numbered lists to organize the instructions and make
    them more easily readable.*'
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*使用项目符号或编号列表来组织说明，并使其更易阅读。*'
- en: '*Make sure to proofread the post for grammar and spelling errors.*'
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*确保校对文章中的语法和拼写错误。*'
- en: '*Add a conclusion summarizing the key takeaways of the post and providing next
    steps for readers.*'
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*添加总结，总结文章的关键要点，并为读者提供下一步行动。*'
- en: '*Add internal links to related content on your website to keep readers engaged
    and on your site for longer.*'
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*在您的网站上添加内部链接到相关内容，以使读者更加投入并在您的网站上停留更长时间。*'
- en: '*Finally, make sure to add a call to action at the end of the post, encouraging
    readers to share their thoughts or ask questions in the comments section or through
    email.*'
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*最后，请确保在文章结尾添加一个号召行动，鼓励读者在评论部分或通过电子邮件分享他们的想法或提出问题。*'
- en: 43\. Language Translation
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 43\. 语言翻译
- en: ChatGPT opens up the world. You and your students can use chatGPT to understand
    and translate text into other languages. These translations can help to understand
    the grammar and structure of the language. Many tools are available to help translate
    articles and other blocks of text.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT打开了世界。您和您的学生可以使用chatGPT来理解并将文本翻译成其他语言。这些翻译可以帮助理解语言的语法和结构。有许多工具可用于帮助翻译文章和其他文本块。
- en: From my experience, it could be a better translation, but the translation will
    enable one to understand the essence of the text. Do not rely on chatGPT to translate
    text for professional output, such as a book.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我的经验，它可能是更好的翻译，但翻译将使人理解文本的本质。不要依赖chatGPT来为专业输出（如书籍）翻译文本。
- en: It is best to translate from the original language to the desired language.
    I do not recommend translating from one language to another and then another,
    such as going from Russian to English and then Dutch. Instead, translate from
    Russian to English and Russian to Dutch.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 最好是从原始语言翻译到目标语言。我不建议从一种语言翻译到另一种语言，然后再到另一种语言，比如从俄语翻译到英语，然后到荷兰语。相反，应该从俄语翻译到英语和俄语翻译到荷兰语。
- en: The prompt is straightforward.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 提示很简单。
- en: '**Translate to <desired language> “<text>”**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**翻译成<目标语言>“<文本>”**'
- en: International students can draft essays in their native language and have chatGPT
    convert the draft into an English version. They can then improve the drafts through
    rewriting.[^(21)](DsLqM8LuNcUFAQVy.xhtml#9ioOEqAYnhRQhlYi-endnote-1674928303476-text)
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 国际学生可以用母语起草论文，然后让ChatGPT将草稿转换为英文版本。然后他们可以通过重写来改进草稿。[^(21)](DsLqM8LuNcUFAQVy.xhtml#9ioOEqAYnhRQhlYi-endnote-1674928303476-text)
- en: 44\. Language Discussion Partner
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 44\. 语言讨论伙伴
- en: Students can use chatGPT as a conversation partner. Start with a simple introduction
    and see where the conversation goes. Then, you can have students critique the
    output at the end of the conversation. While chatGPT will tirelessly participate
    as a discussion partner, its responses are not always perfect. Can students note
    the grammatical errors? Can they engage in conversation?
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 学生可以将ChatGPT用作对话伙伴。从一个简单的介绍开始，看看对话会如何进行。然后，学生可以在对话结束时对输出进行批判。虽然ChatGPT会不知疲倦地参与讨论，但它的回应并不总是完美的。学生能否注意到语法错误？他们能否参与对话？
- en: '**Hoi, ik heet Stan**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**嗨，我叫Stan**'
- en: 'ChatGPT: *Hallo Stan, hoe kan ik je van dienst zijn?*'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 'ChatGPT: *你好Stan，我能为你做些什么？*'
- en: '**Kan je met mij praten?**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**你能和我交谈吗？**'
- en: 'ChatGPT: *Natuurlijk, ik ben hier om te communiceren en om je te helpen met
    informatie of antwoorden op eventuele vragen die je hebt. Wat wil je graag bespreken?*'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 'ChatGPT: *Natuurlijk, ik ben hier om te communiceren en om je te helpen met
    informatie of antwoorden op eventuele vragen die je hebt. Wat wil je graag bespreken?*'
- en: 45\. Digital Tutor
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 45\. 数字导师
- en: ChatGPT can serve as a digital tutor for students. They can ask chatGPT anytime
    they have a question about their material. Individuals can tailor the answer to
    meet their abilities. Here is an example of answering the question, “what is artificial
    intelligence?”
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT可以作为学生的数字导师。他们可以随时向ChatGPT提问有关学习材料的问题。个人可以根据自己的能力定制答案。以下是回答“什么是人工智能？”这个问题的示例。
- en: '**What is artificial intelligence?**'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**什么是人工智能？**'
- en: 'ChatGPT: *Artificial intelligence (AI) is a branch of computer science that
    aims to create systems that can perform tasks that typically require human intelligence,
    such as visual perception, speech recognition, decision-making, and language understanding.
    AI systems can be divided into two categories: weak AI and strong AI. Weak AI
    is designed to perform specific tasks, such as image recognition, and is used
    in a wide range of applications, such as self-driving cars and virtual personal
    assistants. Strong AI, on the other hand, is designed to be capable of any intellectual
    task that a human can perform, and is still a topic of research and debate. Some
    of the techniques used in AI include machine learning, neural networks, and natural
    language processing.*'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 'ChatGPT: *人工智能（AI）是计算机科学的一个分支，旨在创建能够执行通常需要人类智能的任务的系统，如视觉感知、语音识别、决策和语言理解。AI系统可以分为两类：弱人工智能和强人工智能。弱人工智能旨在执行特定任务，如图像识别，并广泛应用于各种应用中，如自动驾驶汽车和虚拟个人助理。另一方面，强人工智能旨在能够执行人类可以执行的任何智力任务，仍然是研究和辩论的话题。AI中使用的一些技术包括机器学习、神经网络和自然语言处理。*'
- en: '**What is artificial intelligence? Explain to a 7-year-old.**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**什么是人工智能？向一个7岁的孩子解释。**'
- en: 'ChatGPT: *Artificial intelligence, or AI, is when we teach computers to do
    things that usually only people can do. Like when you play a game on your phone
    and the computer can play too. It can also help us with things like talking to
    our phones or making cars drive by themselves. It’s like giving the computer a
    brain to think and make decisions like we do. It’s like having a robot helper
    that can do things for us. It’s not a real robot, but it can do some similar things.*'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 'ChatGPT: *人工智能，或者AI，是我们教计算机做通常只有人类才能做的事情。就像当你在手机上玩游戏时，计算机也可以玩。它还可以帮助我们做一些事情，比如和手机交谈或让汽车自动驾驶。就像给计算机一个大脑来思考和做决定，就像我们一样。就像有一个可以为我们做事情的机器人助手。它不是一个真正的机器人，但它可以做一些类似的事情。*'
- en: '**What is artificial intelligence? Explain to a 16-year-old.**'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**什么是人工智能？向一个16岁的孩子解释。**'
- en: 'ChatGPT: *Artificial intelligence, or AI, is the field of computer science
    that focuses on creating machines and software that can perform tasks that typically
    require human intelligence. This includes tasks such as understanding natural
    language, recognizing patterns in data, problem solving, decision-making and learning
    from experience. There are different types of AI, such as rule-based AI, which
    follows a set of predefined rules, and machine learning, which uses algorithms
    and statistical models to enable the system to learn and improve from data. AI
    is widely used in various industries, such as finance, healthcare, transportation,
    and retail. It is also becoming more common in our everyday lives, such as in
    virtual assistants, self-driving cars, and personalized recommendations in online
    platforms.*'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT：*人工智能，即AI，是计算机科学领域的一个重点，专注于创建能够执行通常需要人类智能的任务的机器和软件。这包括理解自然语言、识别数据中的模式、问题解决、决策和从经验中学习等任务。有不同类型的AI，比如基于规则的AI，遵循一组预定义的规则，以及机器学习，使用算法和统计模型使系统能够从数据中学习和改进。AI被广泛应用于各个行业，如金融、医疗保健、交通运输和零售。它也越来越常见于我们的日常生活中，比如虚拟助手、自动驾驶汽车和在线平台上的个性化推荐。*
- en: 46\. Q&A Session
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 46\. 问答环节
- en: Instructors are only sometimes available when you need them most, for example,
    late in the evening while doing homework. Students can feed chatGPT questions
    based on the class material. ChatGPT can then break down the material to help
    the students understand confusing concepts.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 当你最需要他们时，比如在深夜做作业时，教师们有时候并不总是可用的。学生可以向chatGPT提供基于课程材料的问题。ChatGPT可以分解材料，帮助学生理解困惑的概念。
- en: 47\. Speech and Presentation Assistance
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 47\. 演讲和演示辅助
- en: Students can use chatGPT to help prepare speeches and presentations. They can
    use chatGPT to generate ideas and organize their thoughts. The key to getting
    the best results from chatGPT is crafting specific prompts. A lot of critical
    thinking is involved.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 学生可以使用chatGPT帮助准备演讲和演示文稿。他们可以使用chatGPT生成想法并组织他们的思维。要从chatGPT获得最佳结果的关键是制定具体的提示。这需要大量的批判性思维。
- en: 48\. Digital Storytelling
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 48\. 数字叙事
- en: Students can use chatGPT to generate text for digital stories or interactive
    fiction. A simple prompt will get the story started. Adding details to the prompt
    helps direct the story. It is up to one’s imagination. Enjoy this AI-generated
    story.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 学生可以使用chatGPT为数字故事或交互式小说生成文本。一个简单的提示就可以开始故事。添加提示的细节有助于引导故事。这取决于一个人的想象力。享受这个由AI生成的故事。
- en: '**Write a story about an old man hiking in the Catskill Mountains who meets
    a down-and-out magician.**'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**写一个关于一位老人在卡茨基尔山脉徒步旅行遇到一位倒霉的魔术师的故事。**'
- en: 'ChatGPT: *Once upon a time, there was an old man named Frank who loved nothing
    more than hiking in the Catskill Mountains. Every year, he would pack up his bags
    and make the journey to the mountains, where he would spend his days exploring
    the trails and taking in the beautiful scenery.*'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT：*从前，有一个名叫弗兰克的老人，他最喜欢在卡茨基尔山脉徒步旅行。每年，他都会收拾行囊，前往山脉，在那里他会花时间探索小径，欣赏美丽的风景。*
- en: '*One day, as he was making his way up a particularly steep trail, he came across
    a strange sight. At the bottom of a rocky outcropping, he saw a man sitting with
    his head in his hands. As Frank approached, he could see that the man was clearly
    down on his luck. His clothes were tattered and torn, and he looked as though
    he had not slept or eaten in days.*'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '*一天，当他沿着一条特别陡峭的小径往上走时，他看到了一个奇怪的景象。在一个岩石突出的底部，他看到一个人坐在那里，双手托着头。当弗兰克走近时，他看到那个人显然运气不佳。他的衣服破烂不堪，看起来好像已经几天没睡觉或吃东西了。*'
- en: '*Being a kind-hearted man, Frank approached the stranger and asked if he was
    okay. The man looked up at him with a sad smile and said, “I’m a magician, or
    at least I used to be. But my luck has run out and I’ve lost everything.”*'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '*作为一个善良的人，弗兰克走近陌生人，问他是否没事。那个人抬起头，带着悲伤的微笑说：“我是一个魔术师，或者至少曾经是。但我的运气已经用完，我失去了一切。”*'
- en: '*Frank was intrigued by the man’s story and asked him how he had come to be
    in such a state. The magician explained that he had been traveling from town to
    town, performing his tricks for audiences big and small. But one day, his luck
    had run out and he had lost everything - his props, his money, and even his magic
    wand.*'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '*弗兰克对那个人的故事感到好奇，问他是如何陷入这种境地的。魔术师解释说，他曾经从一个城镇到另一个城镇，为大大小小的观众表演他的魔术。但有一天，他的运气用完了，他失去了一切
    - 他的道具，他的钱，甚至他的魔杖。*'
- en: '*Feeling sympathetic to the man’s plight, Frank offered to help the magician.
    He gave him some food and water, and even offered to let him stay with him for
    the night. The magician gratefully accepted and the two men set up camp together.*'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '*对于那个男人的困境，弗兰克感到同情，他主动提出帮助魔术师。他给了他一些食物和水，甚至提出让他留宿一晚。魔术师感激地接受了，两人一起搭起了帐篷。*'
- en: '*As they sat around the campfire that night, the magician began to tell Frank
    about his past and all the incredible tricks he had performed. Frank listened
    in awe as the magician spoke of levitating objects and making people disappear,
    and he could tell that the man truly had been a master of his craft.*'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '*当他们那晚围着篝火坐着时，魔术师开始向弗兰克讲述他的过去和他所表演的所有令人难以置信的魔术。弗兰克惊叹地听着魔术师讲述悬浮物体和让人消失的事迹，他可以感觉到这个人确实是他所从事行业的大师。*'
- en: '*The next day, Frank and the magician set off on their hike together. As they
    walked, the magician began to regain his confidence and Frank could see that the
    spark of magic was beginning to come back to him. By the end of the day, the magician
    had even managed to make a small bird appear from thin air.*'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '*第二天，弗兰克和魔术师一起出发徒步旅行。当他们走着时，魔术师开始恢复信心，弗兰克可以看到魔法的火花开始回到他身上。到了一天结束时，魔术师甚至设法让一只小鸟从空气中出现。*'
- en: '*From that day on, Frank and the magician became good friends. They hiked together
    every year in the Catskill Mountains, and the magician even started to perform
    his tricks again for small crowds in the local towns. Frank was happy to have
    helped his new friend, and he knew that the magic of the mountains had played
    a big role in bringing the magician back to life.*'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '*从那天起，弗兰克和魔术师成为了好朋友。他们每年一起在卡茨基尔山脉徒步旅行，魔术师甚至开始在当地小镇为小群众表演他的魔术。弗兰克很高兴能帮助他的新朋友，他知道山的魔力在让魔术师重获新生中扮演了重要角色。*'
- en: 49\. Summarizing Articles
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 49\. 文章摘要
- en: You or your students can use chatGPT to generate summaries of articles or other
    texts to understand the key points better.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 你或你的学生可以使用chatGPT生成文章或其他文本的摘要，以更好地理解关键要点。
- en: 'The chatGPT prompt is straightforward. For example, I asked chatGPT to summarize
    Lumen Learning’s *Biology for Majors I*, Module 5: Cell Membranes, Structure of
    the Cell Membrane. Naturally, as a subject matter expert, it would be up to you
    to ensure it makes sense.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: chatGPT提示很直接。例如，我让chatGPT总结了Lumen Learning的*Biology for Majors I*，第5模块：细胞膜，细胞膜结构。当然，作为一个专业领域的专家，你需要确保它是有意义的。
- en: '**Summarize “<article>”**'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**总结“<文章>”**'
- en: 'ChatGPT: *The plasma membrane is a thin layer that surrounds and encloses a
    cell, it separates the cell’s internal environment from its external environment.
    The main components of the cell membrane are phospholipids, cholesterol, proteins,
    and carbohydrates. Phospholipids are composed of two main parts: a hydrophobic
    tail and a hydrophilic head. Cholesterol helps to maintain the membrane’s fluidity
    and stability. Proteins play a variety of roles including providing structural
    support, acting as receptors, and transporting molecules across the membrane.
    Carbohydrates are molecules that are found on the surface of the plasma membrane
    and play a role in cell recognition and communication. The fluid mosaic model
    describes the plasma membrane structure as a fluid combination of phospholipids,
    cholesterol, proteins, and carbohydrates.*'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 'ChatGPT: *细胞膜是包围和封闭细胞的薄层，它将细胞的内部环境与外部环境分隔开来。细胞膜的主要组成部分包括磷脂、胆固醇、蛋白质和碳水化合物。磷脂由两个主要部分组成：疏水尾部和亲水头部。胆固醇有助于维持膜的流动性和稳定性。蛋白质扮演各种角色，包括提供结构支持、充当受体以及在膜上跨膜运输分子。碳水化合物是分子，位于细胞膜表面，起着细胞识别和通信的作用。流动镶嵌模型描述了细胞膜结构，将其描述为磷脂、胆固醇、蛋白质和碳水化合物的流动组合。*'
- en: 50\. Clarifying Topics
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 50\. 澄清主题
- en: 'Sometimes concepts are very complex or not explained well. You can ask chatGPT
    to clarify a concept. For example, use it to explain the difference between concepts
    or words such as affect and effect or sociopath and psychopath. Here are a couple
    of examples:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 有时概念非常复杂或解释不清楚。你可以要求chatGPT澄清一个概念。例如，使用它来解释诸如影响和效果或反社会者和精神病患者等概念或词语之间的区别。以下是一些例子：
- en: '**What is the difference between affect and effect?**'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '**影响和效果有什么区别？**'
- en: 'ChatGPT: *“Affect” and “effect” are two commonly confused words in the English
    language.*'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 'ChatGPT: *“影响”和“效果”是英语中常常混淆的两个词。*'
- en: '*“Affect” is a verb that means to influence or change something. It can also
    refer to the observable expression of emotion, such as a smile or a frown. For
    example, “The new law will affect the way businesses operate” or “His affect was
    flat, indicating he was feeling nothing”*'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '*“Affect”是一个动词，意味着影响或改变某事物。它也可以指情感的可观察表达，比如微笑或皱眉。例如，“新法律将影响企业运营方式”或“他的情感平淡，表明他没有感觉”*'
- en: '*“Effect” is a noun that refers to the result or outcome of an action or event.
    For example, “The effect of the new law on businesses was significant” or “The
    effect of the medication was immediate”.*'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '*“Effect”是一个名词，指行动或事件的结果或后果。例如，“新法律对企业的影响很大”或“药物的效果立竿见影”。*'
- en: '*In short, “affect” is something that does the action, and “effect” is the
    outcome of the action.*'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '*简而言之，“affect”是做出行动的东西，“effect”是行动的结果。*'
- en: '**What is artificial intelligence?**'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '**什么是人工智能？**'
- en: 'ChatGPT: *Artificial intelligence (AI) is the simulation of human intelligence
    in machines that are programmed to think and learn. It involves the development
    of algorithms and computer programs that can perform tasks that normally require
    human intelligence, such as visual perception, speech recognition, decision-making,
    and language translation.*'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT：*人工智能（AI）是在被编程为思考和学习的机器中模拟人类智能。它涉及开发能够执行通常需要人类智能的任务的算法和计算机程序，如视觉感知、语音识别、决策和语言翻译。*
- en: '*There are several branches of AI, including:*'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '*人工智能有几个分支，包括：*'
- en: '*Reactive machines: AI systems that react to the environment without any memory
    of past events.*'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*反应式机器：AI系统对环境做出反应，没有对过去事件的记忆。*'
- en: '*Limited memory: AI systems that can remember and use past experiences to inform
    current decisions.*'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*有限记忆：AI系统可以记住和利用过去经验来指导当前决策。*'
- en: '*General AI: AI systems that have the ability to perform any intellectual task
    that a human can.*'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*通用人工智能：具有执行任何人类智力任务能力的AI系统。*'
- en: '*Strong AI: AI systems that have the same cognitive capabilities as a human
    and can also be conscious.*'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*强人工智能：具有与人类相同认知能力并且能够有意识的AI系统。*'
- en: '*The field of AI is rapidly evolving, with new technologies and techniques
    being developed all the time. Some of the current and potential applications of
    AI include self-driving cars, virtual personal assistants, medical diagnosis,
    and financial forecasting.*'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '*人工智能领域正在迅速发展，不断开发新技术和技巧。目前和潜在的AI应用包括自动驾驶汽车、虚拟个人助理、医学诊断和金融预测。*'
- en: 51\. Personalized Learning
  id: totrans-75
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 51\. 个性化学习
- en: 'You or your students can generate personalized learning materials. You can
    then tailor the results to their specific needs and learning styles. When asked,
    chatGPT shared these ideas for customizing learning content:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 您或您的学生可以生成个性化学习材料。然后，您可以根据他们的特定需求和学习风格定制结果。当询问时，ChatGPT分享了定制学习内容的这些想法：
- en: '*Custom reading materials: GPT can be used to generate reading materials at
    different reading levels, which can be tailored to the specific needs of each
    student.*'
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*定制阅读材料：GPT可用于生成不同阅读水平的阅读材料，可根据每个学生的特定需求定制。*'
- en: '*Interactive quizzes and exercises: GPT can generate interactive quizzes and
    exercises that are tailored to a student’s areas of weakness, helping them to
    better understand the material.*'
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*互动测验和练习：GPT可以生成针对学生弱点领域的互动测验和练习，帮助他们更好地理解材料。*'
- en: '*Personalized feedback and suggestions: GPT can generate personalized feedback
    and suggestions for students based on their performance on assessments and their
    learning progress.*'
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*个性化反馈和建议：GPT可以根据学生在评估中的表现和学习进度生成个性化反馈和建议。*'
- en: '*Interactive and engaging learning experiences: GPT can generate custom dialogues,
    stories, and scenarios that can help students to better understand and retain
    the material.*'
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*互动和引人入胜的学习体验：GPT可以生成定制对话、故事和情景，帮助学生更好地理解和记住材料。*'
- en: '*Personalized summaries and study guides: GPT can generate personalized summaries
    and study guides, which can help students to quickly review and reinforce key
    concepts.*'
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*个性化摘要和学习指南：GPT可以生成个性化摘要和学习指南，帮助学生快速复习和强化关键概念。*'
- en: '*Automated assessment: GPT can also be used to automatically grade student’s
    answers, provide feedback and generate personalized study plans.*'
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*自动评估：GPT也可以用于自动评分学生答案，提供反馈并生成个性化学习计划。*'
- en: '*Personalized Tutoring: GPT can be used to provide personalized tutoring, by
    generating tailored responses to student’s questions, and providing explanations
    and examples.*'
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*个性化辅导：GPT可以用于提供个性化辅导，通过为学生的问题生成定制回答，并提供解释和示例。*'
- en: '*To implement these use cases, GPT can be trained on specific educational content
    and then fine-tuned using student data such as their answers to quizzes, assessments,
    and surveys about their learning styles and preferences. Additionally, the system
    can be integrated with an LMS(Learning Management System) to provide real-time
    feedback and generate personalized learning paths for each student.*'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '*为了实施这些用例，GPT可以在特定教育内容上进行训练，然后使用学生数据进行微调，例如他们对测验、评估和关于学习风格和偏好的调查的答案。此外，系统可以与LMS（学习管理系统）集成，提供实时反馈，并为每个学生生成个性化学习路径。*'
- en: 52\. Research Assistance
  id: totrans-85
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 52\. 研究辅助
- en: 'Students can use chatGPT to assist with all aspects of research. Researchers
    can use chatGPT to:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 学生可以使用ChatGPT协助研究的各个方面。研究人员可以使用ChatGPT来：
- en: Discover research topics
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索研究主题
- en: Build keyword lists
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建立关键词列表
- en: Develop research questions
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 制定研究问题
- en: Create annotated bibliographies
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建带注释的参考书目
- en: Create outlines
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建大纲
- en: Paraphrase content
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 释义内容
- en: Find credible sources
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查找可信的来源
- en: Summarize information
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 概括信息
- en: Provide editing advice
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供编辑建议
- en: Draft sections of a document
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 起草文档的部分
- en: It’s important to note that while ChatGPT can be a valuable tool for research
    assistance, students should still verify the accuracy of the information and use
    it in conjunction with other sources.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 需要注意的是，虽然ChatGPT可以是研究辅助的有价值工具，但学生仍应验证信息的准确性，并与其他来源一起使用。
- en: 53\. Expand on Notes
  id: totrans-98
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 53\. 拓展笔记
- en: 'As students review their class notes, they may realize they are incomplete.
    They can use ChatGPT to expand on the notes to add clarity. For example, I asked
    chatGPT to expand on these notes:'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 当学生复习课堂笔记时，他们可能会意识到笔记不完整。他们可以使用ChatGPT来拓展笔记以增加清晰度。例如，我要求ChatGPT拓展这些笔记：
- en: '**Expand on these notes**'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: '**拓展这些笔记**'
- en: '**Motivation is a concept that explains why people behave as they do. Psychologists
    concerned with learning and education use the word motivation to describe processes
    that: Arouse and instigate behavior Give direction or purpose to behavior Continue
    to allow behavior to persist Lead to choosing or preferring a particular behavior
    When there is no motivation to leam, there is no leaming. It is wise not to romanticize
    or expect too much of motivation. Such a view can limit our resourcefulness and
    increase our frustration.**'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: '**动机是解释人们行为原因的概念。关心学习和教育的心理学家使用动机一词来描述以下过程：唤起和激发行为 给行为提供方向或目的 继续允许行为持续 导致选择或偏好特定行为
    当没有学习动机时，就没有学习。明智的做法是不要浪漫化或期望太多的动机。这种观点可能限制我们的足智多谋并增加我们的挫败感。**'
- en: 'ChatGPT: *Motivation is a key factor in understanding and predicting human
    behavior. It is the driving force that initiates and sustains behavior, giving
    it direction and purpose. Without motivation, people will not engage in any behavior
    or action.*'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT：*动机是理解和预测人类行为的关键因素。它是引发和维持行为的驱动力，赋予其方向和目的。没有动机，人们将不会参与任何行为或行动。*
- en: '*Psychologists who study learning and education recognize the importance of
    motivation in the learning process. They have found that motivation plays a crucial
    role in determining whether or not a person will engage in a task or activity,
    how much effort they will put into it, and how long they will continue to do it.
    People who are motivated to learn tend to have a greater sense of purpose, focus,
    and persistence, which leads to more successful learning outcomes.*'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '*研究学习和教育的心理学家认识到动机在学习过程中的重要性。他们发现，动机在决定一个人是否会参与任务或活动，他们将投入多少努力以及他们将继续做多长时间方面起着至关重要的作用。有动机学习的人往往具有更强烈的目的感、专注力和坚持力，这导致更成功的学习结果。*'
- en: '*The statement “When there is no motivation to learn, there is no learning”
    emphasizes the importance of motivation in the learning process. Without motivation,
    people will not engage in the behaviors and actions necessary to learn new information
    or skills.*'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: '*“没有学习动机就没有学习”这句话强调了学习过程中动机的重要性。没有动机，人们将不会参与学习新信息或技能所必需的行为和行动。*'
- en: '*However, it is also important to not have unrealistic expectations of motivation.
    Some may have the belief that motivation is this magical force that always makes
    people do things, but in reality, people are complex and their motivation levels
    can vary greatly depending on different factors such as personal goals, values,
    and interests. Additionally, sometimes external factors such as stress, lack of
    resources, or difficult life circumstances can make it challenging to motivate
    oneself. It is important to recognize that motivation is not always constant,
    and that there may be times when people need to find alternative ways to sustain
    their behavior, such as by focusing on the benefits of the task, breaking it down
    into smaller steps, or finding a way to make the task more interesting or enjoyable.
    In this way, by not romanticizing or expecting too much of motivation, we can
    increase our resourcefulness and decrease our frustration when faced with obstacles.*'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: '*然而，重要的是不要对动机有不切实际的期望。有些人可能认为动机是一种神奇的力量，总是能让人们做事情，但实际上，人们是复杂的，他们的动机水平可能会因个人目标、价值观和兴趣等不同因素而大不相同。此外，有时外部因素如压力、资源匮乏或困难的生活环境可能会使自我激励变得具有挑战性。重要的是要认识到动机并不总是恒定的，有时人们可能需要找到其他方式来维持他们的行为，比如专注于任务的好处，将其分解为较小的步骤，或找到一种使任务更有趣或更愉快的方法。通过这种方式，不浪漫化或对动机期望过高，我们可以增加自己的机智，减少面对障碍时的挫败感。*'
