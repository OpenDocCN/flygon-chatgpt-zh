  prefs: []
  type: TYPE_NORMAL
- en: '**Objective Clarification:**'
  prefs: []
  type: TYPE_NORMAL
- en: What do you want your readers to learn or understand after reading your guide?
    [your answer here]
  prefs: []
  type: TYPE_NORMAL
