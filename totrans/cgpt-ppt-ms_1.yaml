  zh: 专业技巧为特定内容类型（标题幻灯片、项目符号、图像等）在你的模板中创建自定义幻灯片布局。步骤1\. 确定你需要的幻灯片类型（标题、内容等）。2\. 为每个类型设计独特的布局。ChatGPT提示"帮我为不同类型的幻灯片设计自定义布局。"
