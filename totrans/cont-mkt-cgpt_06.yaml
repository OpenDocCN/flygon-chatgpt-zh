- en: Curated Content
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 策展内容
- en: '**Understanding Curated Content: Its Pros and Cons**'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**理解策展内容：其优缺点**'
- en: Curated content offers a unique approach to content marketing. It allows you
    to share a range of topics and insights without creating all the content yourself.
    However, this type of content is often time-sensitive and may not retain long-term
    relevance. The evergreen nature of curated content can vary, with topics like
    backyard gardening potentially holding more lasting interest due to their timeless
    nature.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 策展内容提供了一种独特的内容营销方式。它允许您分享各种主题和见解，而无需自己创建所有内容。然而，这种类型的内容通常是时间敏感的，可能无法保持长期相关性。策展内容的长青性质可能有所不同，像后院园艺这样的主题可能因其永恒的性质而具有更持久的兴趣。
- en: '**Employing a Single ‘Super Prompt’ for Efficiency**'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**采用单一的‘超级提示’以提高效率**'
- en: For creating curated content, utilizing a detailed, comprehensive ‘super prompt’
    in ChatGPT can be a game-changer. This single prompt helps generate all necessary
    components of curated content, including headings, summaries, and headlines, as
    well as personal opinions, streamlining the entire process.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 对于创建策展内容，利用ChatGPT中详细全面的‘超级提示’可能是一个改变游戏规则的因素。这个单一提示有助于生成策展内容的所有必要组成部分，包括标题、摘要和头条，以及个人观点，简化整个过程。
- en: '**Incorporating Personal Perspective in Curated Content**'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**在策展内容中融入个人观点**'
- en: An essential element in curated content is the inclusion of personal perspective.
    The ‘My Take’ section, where personal expertise and viewpoints are added, is critical.
    This personal touch differentiates the content, adding unique value and making
    it more engaging and relatable to readers.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 策展内容中的一个重要元素是加入个人观点。‘我的看法’部分，其中加入个人专业知识和观点，至关重要。这种个人化的触感使内容与众不同，增加了独特价值，使读者更加投入和易于理解。
- en: '**Achieving Efficiency in Content Creation**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**在内容创建中实现效率**'
- en: Using ChatGPT for curated content creation significantly reduces the time and
    effort required. What could potentially be a full day’s work in a traditional
    setting can be cut down to approximately two hours, demonstrating the efficiency
    and practicality of AI assistance in content creation.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 使用ChatGPT创建策展内容显著减少了所需的时间和精力。在传统环境中可能需要整整一天的工作可以缩短到大约两个小时，展示了人工智能在内容创作中的效率和实用性。
- en: '**Iterative Process for Each Featured Article**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**每篇特色文章的迭代过程**'
- en: Creating curated content involves an iterative process where the super prompt
    is repeated for each article included in the newsletter. This method ensures thorough
    coverage of multiple pieces of content while maintaining efficiency and cohesiveness
    throughout the creation process.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 创建策展内容涉及一个迭代过程，其中超级提示为每篇包含在通讯中的文章重复。这种方法确保全面覆盖多个内容片段，同时在整个创建过程中保持效率和连贯性。
- en: '**Maximizing the Potential of Curated Content**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**最大化策展内容的潜力**'
- en: This chapter has illuminated the path to efficiently creating curated content
    using ChatGPT, a method that blends the convenience of AI with the essential human
    element of personal perspective. While curated content presents its own set of
    challenges, particularly in terms of its time-sensitive nature, the strategies
    discussed here offer a way to mitigate these challenges and harness the format’s
    unique advantages.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本章阐明了使用ChatGPT高效创建策展内容的路径，这种方法将人工智能的便利性与个人观点的重要人文元素相结合。虽然策展内容提出了自己一套挑战，特别是在时间敏感性方面，但本文讨论的策略提供了一种减轻这些挑战并利用这种格式独特优势的方法。
- en: The chapter highlights how ChatGPT can revolutionize the process of creating
    curated content. By employing a detailed super prompt and incorporating personal
    insights, you can efficiently produce curated content that is both time-efficient
    and rich in perspective. This approach not only saves time but also allows for
    the creation of content that resonates deeply with the audience, making it a valuable
    addition to any content marketing strategy.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 本章突出了ChatGPT如何革新创建策展内容的过程。通过采用详细的超级提示并融入个人见解，您可以高效地生产策展内容，既节省时间又丰富多元。这种方法不仅节省时间，还允许创作深深
    resonates 与观众的内容，使其成为任何内容营销策略的宝贵补充。
- en: About the Prompt
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于提示
- en: '*Please note that I’ve included all of my prompts in this book. You might find
    it helpful to skim through them as you read. For your convenience, you can get
    access to a Google Doc with all of the prompts for easy copy/pasting into ChatGPT.
    Simply go here and I’ll email you the complete list:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*请注意，我在这本书中包含了所有的提示。在阅读时，您可能会发现浏览它们很有帮助。为了方便起见，您可以获取一个包含所有提示的 Google 文档，以便轻松地复制/粘贴到
    ChatGPT 中。只需点击这里，我就会给您发送完整的列表：'
- en: '[https://theauthorlife.com/aistorytelling/](https://theauthorlife.com/aistorytelling/)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://theauthorlife.com/aistorytelling/](https://theauthorlife.com/aistorytelling/)'
- en: You’ll be subscribed to my weekly newsletter, Creative AI Digest. If you are
    already subscribed to Creative AI Digest, simply reply to any of the emails and
    I’ll respond with a link to the resources.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 您将订阅我的每周通讯 Creative AI Digest。如果您已经订阅了 Creative AI Digest，只需回复任何一封邮件，我就会回复一封带有资源链接的邮件。
- en: 'Prompt: Curated Content'
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示：精选内容
- en: Please complete these five steps. The output should not contain any explanations
    of process or additional text. Do not use quotation marks in your output. Create
    a heading in ALL CAPS for each step. The headings should be, SUMMARY, HEADLINES,
    MY TAKE. Complete all steps without prompting user for input.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 请完成以下五个步骤。输出不应包含任何流程说明或额外文本。在你的输出中不要使用引号。为每个步骤创建全大写的标题。这些标题应为，摘要，头条，我的看法。完成所有步骤，不要提示用户输入。
- en: '**1\. Read the [Style Guide or writing sample] so that you understand how to
    write like me.**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**1\. 阅读[样式指南或写作示例]，以便了解如何像我一样写作。**'
- en: Below are instructions or examples of my writing style. Please read, analyze,
    and learn how to write in this style.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是我的写作风格的说明或示例。请阅读、分析并学习如何以这种风格写作。
- en: '[copy/paste your Style Guide or writing sample here]'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[复制/粘贴你的样式指南或写作示例]'
- en: '**2\. Read the article:**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**2\. 阅读文章：**'
- en: '[copy/paste link here, or copy/paste text if ChatGPT cannot crawl the site]'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[在此复制/粘贴链接，或者如果 ChatGPT 无法爬取站点，则复制/粘贴文本]'
- en: '**3\. Generate a summary of this article using no more than 300 words total
    in a single paragraph. The summary should consist of three parts, none of which
    should be labeled or numbered. Do not generate headings within the summary.**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**3\. 用不超过 300 字的单一段落生成本文的摘要。摘要应由三部分组成，不得标记或编号。在摘要中不要生成标题。**'
- en: Identify the main issue, event, or situation that the article is addressing.
    This could be a current event, a societal problem, a scientific discovery, or
    any other topic that the piece is focused on. Describe this [add specifics here
    that will resonate with your audience].
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 确定文章所涉及的主要问题、事件或情况。这可能是一个当前事件，一个社会问题，一个科学发现，或者文章关注的任何其他主题。描述这个[在这里添加适合您受众的具体内容]。
- en: Determine the key perspectives, responses, or solutions presented in the article
    or blog post. This could include the actions taken by individuals or groups in
    response to the issue, different viewpoints on the topic, or proposed solutions
    to a problem. Frame these choices [add specifics here that will resonate with
    your audience].
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 确定文章或博客帖子中呈现的关键观点、反应或解决方案。这可能包括个人或群体对问题的行动，对话题的不同观点，或者对问题的提出的解决方案。以适合你的受众的方式框定这些选择[在这里添加具体内容]。
- en: Summarize the potential or actual outcomes related to the choices or perspectives
    presented in the article. This could include the impact of a certain event, the
    potential effects of a proposed solution, or the implications of a particular
    viewpoint. Make sure to present these consequences in a practical, straightforward
    manner, focusing on the tangible effects or results.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 总结与文章中呈现的选择或观点相关的潜在或实际结果。这可能包括某一事件的影响，提出解决方案的潜在效果，或者特定观点的含义。确保以实用、直接的方式呈现这些后果，重点放在具体的影响或结果上。
- en: Throughout the summary, make sure to use a mix of first and second person perspectives
    to make the writing feel personal and directly address the reader. Use clear,
    direct language and aim to motivate and encourage the reader. Prefer active voice
    over passive voice, and use a mix of short, concise sentences and longer, more
    complex ones for variety and rhythm. Follow standard American English punctuation
    rules, and feel free to include relevant references or allusions that resonate
    with [add specifics here that will resonate with your audience]. Do not generate
    headings within the summary.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在整个摘要中，确保使用第一人称和第二人称的混合视角，使写作感觉个人化并直接与读者交流。使用清晰、直接的语言，旨在激励和鼓励读者。更偏向使用主动语态而非被动语态，并且使用简短、简洁的句子和更长、更复杂的句子以获得变化和韵律。遵循标准的美式英语标点规则，并随时可以包含相关的参考资料或引用，以引起读者共鸣。不要在摘要中生成标题。
- en: 'Here is an example of a summary:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是一个摘要的示例：
- en: '[copy/paste an example of a summary that you want ChatGPT to mimic]'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[复制/粘贴一个您希望ChatGPT模仿的摘要示例]'
- en: '**4\. After generating the summary, please create 3 possible headlines using
    puns if possible. Include a relevant emoji at the beginning of each headline.
    Do not use quotation marks in the headlines.**'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**4\. 生成摘要后，请使用双关语创建3个可能的标题。在每个标题开头使用一个相关的表情符号。标题中不要使用引号。**'
- en: '**5\. Using the bullet points below, summarize my opinion in a single paragraph
    of 300 words or less in a single paragraph. Use clear, direct language and a conversational
    tone. Use a mix of short, concise sentences and longer, more complex ones for
    variety and rhythm. Follow standard American English punctuation rules.**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**5\. 使用下面的要点，用不超过300字的单独段落总结我的观点。使用清晰、直接的语言和对话的语气。使用简短、简洁的句子和更长、更复杂的句子以获得变化和韵律。遵循标准的美式英语标点规则。**'
- en: '[add 3-5 bullet points here]'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[在这里添加3-5个要点]'
