  type: TYPE_NORMAL
  zh: 输出 - 故事
- en: '[PRE15]'
  id: totrans-65
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: Ok, Ahmed now knows the geography of his game, the capital cities and famous
    landmarks for the scenery, his game characters, his animal mascots, his enemies,
    and a story for the first stage.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，Ahmed 现在知道了他的游戏的地理位置，首都和著名地标用于场景，他的游戏角色，他的动物吉祥物，他的敌人，以及第一阶段的故事。
- en: Now Ahmed needs to design and conceptualize this game and bring it to life.
    He heard of different game engines that might work, but he wanted to learn more
    about what was available.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，Ahmed 需要设计和构思这个游戏，并将其变为现实。他听说了一些可能适用的不同游戏引擎，但他想更多地了解现有的选择。
- en: Asking the AI about game engines, their notable features, and what games were
    developed with them would give us a more in-depth understanding of the tools at
    hand.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 向 AI 询问游戏引擎，它们的显著特点以及使用它们开发了哪些游戏，将使我们更深入地了解手头的工具。
- en: 'Prompt - Game Engine:'
  id: totrans-69
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 提示 - 游戏引擎：
- en: '[PRE16]'
  id: totrans-70
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: 'Output:'
  id: totrans-71
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 输出：
- en: '[PRE17]'
  id: totrans-72
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: Now Ahmed can decide which Game Engine to use and if it fits with what he imagined,
    and also have a few examples of popular games that were developed with it.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 现在 Ahmed 可以决定使用哪个游戏引擎，以及它是否符合他的想象，并且还可以列举一些使用它开发的热门游戏的例子。
- en: Conclusion
  id: totrans-74
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: With all the necessary elements for his game, including personalities, landmarks,
    animal mascots, and formidable enemies to fight, as well as the ideal game engine,
    Ahmed is well-equipped to develop his new game successfully. He is poised to achieve
    great success and be pleased with the outcome.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有他的游戏所需的所有要素，包括个性，地标，动物吉祥物和强大的敌人，以及理想的游戏引擎，Ahmed 已经做好了成功开发他的新游戏的准备。他准备取得巨大成功并对结果感到满意。
