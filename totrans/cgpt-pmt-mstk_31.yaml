- en: What we’ve covered
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我们所涵盖的内容
- en: '![image](d2d_images/chapter_title_below.png)'
  id: totrans-3
  prefs: []
  type: TYPE_IMG
  zh: '![image](d2d_images/chapter_title_below.png)'
- en: We embarked on a journey through the multifaceted realm of ChatGPT, examining
    its core components, limitations, and potential solutions.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我们踏上了一段穿越 ChatGPT 多方面领域的旅程，审视其核心组成部分、局限性和潜在解决方案。
- en: We also offered a detailed guide on crafting effective prompts to harness its
    true power, alongside exploring common mistakes users make in various contexts.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一个详细指南，教你如何制定有效的提示来发挥其真正的力量，同时探讨用户在不同情境中常犯的错误。
- en: We’ve also covered valuable insights into the intricacies of ChatGPT and its
    potential applications.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还深入探讨了 ChatGPT 的复杂性和其潜在应用的宝贵见解。
- en: Your key takeaways
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 你的关键收获
- en: This book reveals ChatGPT's key aspects like Transformer architecture, attention
    mechanisms, and self-supervised learning, helping you grasp how the model generates
    text.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 本书揭示了 ChatGPT 的关键方面，如 Transformer 架构、注意力机制和自监督学习，帮助你理解模型如何生成文本。
- en: Discovering ChatGPT's biases and limitations allows you to critically engage
    and use its outputs cautiously in sensitive situations.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发现 ChatGPT 的偏见和局限性，让你能够在敏感情况下进行批判性参与，并谨慎使用其输出。
- en: Practical tips and examples for tailored prompts enable you to obtain more relevant
    and accurate responses from ChatGPT.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为定制提示提供的实用技巧和示例，让你能够从 ChatGPT 获得更相关和准确的回复。
- en: Practical solutions to address ChatGPT's limitations, including refining prompts,
    verifying information, and token limit awareness, optimizing user experience.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 解决 ChatGPT 的局限性的实用解决方案，包括优化提示、验证信息和令牌限制意识，优化用户体验。
- en: Let's take a moment to appreciate all the progress we've made, the new knowledge
    we've gained, and the skills we've honed.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们花一点时间欣赏我们所取得的所有进步，我们所获得的新知识，以及我们所磨练的技能。
- en: We should be proud of ourselves!
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们应该为自己感到自豪！
- en: I know next time you jump back to craft prompts, you will do so with a fresh
    perspective, and renewed knowledge.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '我知道下次你重新开始制定提示时，你会以全新的视角和更新的知识来做。 '
- en: Every new lesson brings us one step closer to unlocking even more insights and
    discoveries. Keep an open mind as you continue exploring ChatGPT.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 每一堂新课都让我们离更多的见解和发现更近一步。在继续探索 ChatGPT 的过程中，保持开放的心态。
- en: The world of knowledge is vast and beautiful, and there's always more to discover.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 知识的世界是广阔而美丽的，总有更多值得探索的地方。
