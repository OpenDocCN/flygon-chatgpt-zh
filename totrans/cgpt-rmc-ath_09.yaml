  - PREF_H4
  type: TYPE_NORMAL
  zh: 将故事构思与两个主要角色的角色概况相结合，构建完整的大纲
- en: Critically review the options you have developed at this point.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 批判性地审查你目前开发的选项。
- en: Ruthlessly remove ideas that don’t’ work.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 无情地删除不起作用的想法。
- en: Evaluate and fine-tune every idea and character profile until it matches your
    vision for this story.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 评估和微调每一个想法和角色概况，直到它符合你对这个故事的愿景。
- en: Does the story idea you have come up with have enough emotional and external
    conflict to sustain a complete full-length novel, or is it better suited to a
    novella?
  id: totrans-239
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你构思的故事是否有足够的情感和外部冲突来支撑一部完整的长篇小说，还是更适合中篇小说？
- en: Do you need to add subplots for a longer work? This will mean asking ChatGPT
    to create secondary characters with specific relationships to the two main characters.
    And then weave their storylines into the synopsis.
  id: totrans-240
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你是否需要为更长的作品添加副情节？这意味着要求ChatGPT创建具有与两个主要角色特定关系的次要角色，然后将他们的故事情节编入大纲。
- en: Are your characters working? Do they need different motivations and internal
    conflicts. Can you focus on the heroine and build her character arc, for example?
  id: totrans-241
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的角色是否有效？他们是否需要不同的动机和内部冲突。例如，你可以专注于女主角并建立她的角色发展。
- en: Would a story idea you like work better in a different location? For example.
    You could easily move our Montana story to a more exotic setting such as a wildlife
    reserve in Africa, where illegal poachers are a problem.
  id: totrans-242
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你喜欢的故事构思在不同的地点会更好吗？例如，你可以把我们的蒙大拿故事轻松地搬到更具异国情调的地点，比如非洲的野生动物保护区，那里非法偷猎者是一个问题。
- en: Repeat until you have a story idea you cannot wait to start writing.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 重复直到你有一个迫不及待想要开始写作的故事构思。
- en: Using the worked example for our contemporary Western Romance story, let’s ask
    ChatGPT to create a combined full Synopsis of this story.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 使用我们当代西部浪漫故事的工作示例，让我们请ChatGPT创建这个故事的完整概要。
- en: Top Tip. Don’t open a new conversation with ChatGPT. If you have worked on another
    project, click back to the conversation about this book, before adding the new
    prompt, so that ChatGPT understands who these characters are and what responses
    it has already generated – this helps to add context.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 顶部提示。不要用ChatGPT开启新对话。如果您已经在其他项目上工作，请在添加新提示之前点击回到关于这本书的对话，这样ChatGPT就能理解这些角色是谁，以及它已经生成了什么回应——这有助于增加上下文。
- en: Prompt Structure
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 情节结构
- en: 'Prompt: Create a synopsis for the following story idea. Here is the story idea
    for my [romance niche] romance novel [working name of the romance.]: [ paste in
    the full story idea]. This synopsis should be between 600 and 800 words long.'
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：为以下故事创作一个概要。这是我[浪漫题材]浪漫小说[浪漫小说的工作名称]的故事构想：[粘贴完整的故事构想]。这个概要应该在600到800个字之间。
- en: '![](../images/00059.jpeg)'
  id: totrans-248
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/00059.jpeg)'
- en: '  Prompt: Create a synopsis for the following story idea. Here is the story
    idea for our contemporary Western Romance story: "Wild Hearts of Montana"'
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 提示：为我们的当代西部浪漫故事创作一个概要。这是我们当代西部浪漫故事的故事构想："蒙大拿的野心"
- en: In the sprawling wilderness of Montana, photographer and conservationist Jack
    Winters cherishes his solitude. His camera captures the stark beauty of the wild,
    and his heart is devoted to preserving it. A gruff and rugged man, Jack has no
    need for city life, fancy parties, or high society - until a storm rolls in from
    New York City, shaking the foundations of his isolated world.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 在蒙大拿州广阔的荒野中，摄影师和环保主义者杰克温特斯珍视着他的孤独。他的相机捕捉到了荒野的苍凉美丽，他的心致力于保护它。杰克是一个粗鲁而坚韧的人，他不需要城市生活、花哨的派对或高等社会——直到一场风暴从纽约市席卷而来，动摇了他孤立世界的基础。
- en: Eloise "Ellie" Hamilton, heiress to a multi-billion dollar corporation, flees
    the pressures of Manhattan for the serene expanse of Montana. Worn out by the
    weight of her family's expectations and a recent, heart-breaking betrayal, Ellie
    seeks refuge in the unspoiled nature of Big Sky Country. She anticipates a quiet,
    contemplative retreat – but the untamed wilderness has its own plans.
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 埃洛伊丝“艾莉”汉密尔顿，一家价值数十亿美元的公司的继承人，逃离曼哈顿的压力，来到蒙大拿宁静的广袤地区。艾莉受够了家人的期望和最近的令人心碎的背叛，她寻求庇护在蒙大拿的未受污染的自然中。她期待着一个安静、沉思的休息——但未受驯服的荒野有它自己的计划。
- en: A chance meeting brings Ellie and Jack together. She is intrigued by this weathered
    man who seems as wild and unpredictable as the land he loves. Jack, on the other
    hand, sees in Ellie an embodiment of the world he rejects. But as they are thrown
    together by fate and circumstance, a grudging respect blossoms into a surprising
    connection.
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 一次偶然的相遇让艾莉和杰克走到了一起。她对这个看起来像是野性和不可预测的男人感到好奇，就像他所热爱的土地一样。另一方面，杰克在艾莉身上看到了他所拒绝的世界的具体化。但是，由于命运和环境的推动，一种勉强的尊重变成了一种令人惊讶的联系。
- en: The heart of their story pivots on a significant discovery Jack stumbles upon
    while out in the field - a planned mining operation that could devastate the local
    wildlife. Jack is determined to prevent it, but as he delves deeper into the matter,
    he uncovers an unsettling connection to Ellie's family business.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 他们的故事的核心围绕着杰克在田野中偶然发现的一个重大发现——一项计划中的采矿活动可能会对当地野生动植物造成严重破坏。杰克决心阻止这一切，但随着他深入了解此事，他发现了与艾莉家族企业的不安连接。
- en: As the impending threat to the wilderness grows, so does their attraction. Jack,
    with his raw honesty and passion for the land, challenges Ellie's worldview and
    stirs her heart in ways she hadn't thought possible. Ellie, in turn, inspires
    Jack with her courage and determination, making him question if his solitary existence
    is all he truly wants.
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 随着对荒野的潜在威胁的增长，他们之间的吸引力也在增加。杰克以他的坦率和对土地的热爱挑战了艾莉的世界观，并以她以前未曾想到的方式激起了她的心。艾莉反过来用她的勇气和决心激励了杰克，使他开始质疑他的孤独生活是否真的是他想要的一切。
- en: But the revelation of Ellie's family ties to the mining operation drives a wedge
    between them. Jack feels betrayed and Ellie is torn between the loyalty to her
    family and her burgeoning love for both Jack and Montana. She's faced with a decision
    that could alter the course of her life forever - to follow the path laid out
    for her by others or to carve her own in the Montana wilderness.
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，艾莉家族与采矿活动的关系的揭示在他们之间制造了裂痕。杰克感到受到了背叛，而艾莉在忠诚于家人和对杰克和蒙大拿的爱之间犹豫不决。她面临着一个可能永远改变她生活轨迹的决定——是按照他人为她铺好的道路，还是在蒙大拿的荒野中开辟自己的道路。
- en: In a gripping climax, Ellie must reveal the mining plans to her family and risk
    losing her inheritance. Meanwhile, Jack faces off with Ellie's family in a tense
    showdown, putting his own life on the line to save the land he loves.
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个扣人心弦的高潮中，艾莉必须向家人透露采矿计划，并冒着失去遗产的风险。与此同时，杰克与艾莉的家人在一场紧张的对决中对峙，他为了拯救他所热爱的土地，不惜冒生命危险。
- en: '"Wild Hearts of Montana" is a stirring journey of love and self-discovery,
    where the vast, untamed landscapes mirror the wild, uncharted territories of the
    heart. It is a tale of unlikely alliances, hard choices, and the surprising places
    we find home. With its sweeping setting, deep emotional undercurrents, and compelling
    conflict, this novel will transport readers into a world where love is as vast
    and unyielding as the Montana sky.'
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: '"蒙大拿的野心"是一段充满爱和自我发现的感人之旅，其中广阔、未开垦的风景反映了内心的野性、未知的领域。这是一个关于不太可能的联盟、艰难的选择和我们找到家的令人惊讶的地方的故事。凭借其广阔的背景、深刻的情感潜流和引人入胜的冲突，这部小说将读者带入一个爱情如蒙大拿天空一样广阔而坚定的世界。'
- en: 'Combine this story idea with the following character profiles to generate a
    full synopsis for a romance novel:'
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 将这个故事构想与以下角色简介结合起来，生成一部浪漫小说的完整概要：
- en: Jack Winters, born and raised in Montana, was introduced to the beauty of the
    wilderness by his father, a former park ranger. This sparked a lifelong love for
    nature and wildlife, propelling him into a career as a wildlife photographer and
    conservationist.
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 杰克·温特斯出生并长大在蒙大拿州，他是由他的父亲，一位前公园管理员，介绍到野外美景的。这激发了他对自然和野生动物的终身热爱，推动他成为一名野生动物摄影师和保护主义者。
- en: 'Appearance: Jack is a man weathered by the outdoors. His features are rugged
    and worn, bearing testament to his years in the wild. He has deep-set eyes of
    an unusual grey colors that mirrors a stormy Montana sky, a sun-bleached beard,
    and tousled brown hair streaked with sun-kissed highlights. His powerful physique
    speaks of someone accustomed to the demanding outdoor life.'
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 外表：杰克是一个被户外环境打磨的人。他的特征粗糙而受磨损，证明了他在野外的岁月。他有一双深陷的眼睛，颜色是不寻常的灰色，反映了蒙大拿州多风的天空，一头被阳光晒得发亮的胡须，和头发上有着阳光吻过的亮点。他强壮的体魄表明他习惯了艰苦的户外生活。
- en: 'Personality: Jack is a man of few words but profound thoughts. His solitary
    lifestyle has made him introspective and observant. Jack values his independence
    and has a deep reverence for the natural world. He can be gruff and a bit standoffish
    at first, but underneath, he is deeply compassionate and dedicated to his cause.'
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 个性：杰克是一个少言寡语但思想深刻的人。他的孤独生活方式使他内省和善于观察。杰克珍视自己的独立性，对自然界有深厚的敬畏之情。他起初可能有些粗鲁和冷漠，但在内心深处，他是非常有同情心的，对自己的事业忠诚。
- en: 'Strengths: Jack''s strength lies in his determination and his expertise in
    the wilderness. His keen eye for detail, honed by years of photography, allows
    him to notice the subtlest changes in the environment. His steadfastness in his
    principles is both a strength and a source of conflict, especially when those
    principles are challenged.'
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 优势：杰克的优势在于他的决心和对荒野的专业知识。多年摄影的经验让他对环境中细微变化有敏锐的观察力。他对原则的坚定是一种优势，也是冲突的根源，特别是当这些原则受到挑战时。
- en: 'Weaknesses: Jack''s devotion to solitude and his deep-seated skepticism towards
    outsiders, particularly those from the corporate world, often hinders him from
    opening up to people. This can lead to misunderstandings and missed opportunities
    for connection.'
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 弱点：杰克对独处的忠诚和对外界的根深蒂固的怀疑，特别是对企业世界的人，经常阻碍他与人交往。这可能导致误解和错过连接的机会。
- en: 'Conflict: The arrival of Ellie Hamilton disrupts Jack''s life in unexpected
    ways. Her connection to the impending mining operation throws him into a whirlwind
    of conflict. He battles his growing attraction for her, his mistrust of her world,
    and his determination to protect his beloved wilderness.'
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 冲突：艾莉·汉密尔顿的到来以意想不到的方式打乱了杰克的生活。她与即将到来的采矿行动的联系让他陷入了冲突的旋风中。他与她越来越强烈的吸引力作斗争，他对她的世界的不信任，以及他保护心爱的荒野的决心。
- en: 'Character Arc: Initially, Jack is resistant to Ellie and the chaos that seems
    to follow her. His quiet life is upturned, and he struggles to reconcile his feelings
    for Ellie with his distrust for her corporate background. Jack''s prejudice against
    the corporate world is challenged as he gets to know Ellie better. Throughout
    the story, he grapples with this internal conflict, causing him to question his
    black-and-white worldview.'
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 人物发展：最初，杰克对艾莉和似乎跟随她的混乱持抵抗态度。他平静的生活被颠覆，他努力调和自己对艾莉的感情和对她企业背景的不信任。随着他更好地了解艾莉，杰克对企业世界的偏见受到挑战。在整个故事中，他与内心冲突作斗争，导致他质疑自己的非黑即白的世界观。
- en: By the climax, Jack evolves, realizing that there is more to Ellie—and people
    like her—than he initially believed. He learns to open his heart and mind, understanding
    that to truly protect what he loves, he cannot stand alone but must forge connections
    and alliances. This transformation allows him to fight for the wilderness effectively,
    growing not just as a conservationist but as a man capable of love and compromise.
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 在高潮时，杰克发生了变化，意识到艾莉和像她这样的人并不像他最初所认为的那样。他学会打开自己的心灵，理解到要真正保护他所热爱的东西，他不能独自站立，而必须建立联系和联盟。这种转变使他能够有效地为荒野而战，不仅成为了一个保护主义者，也成为了一个能够爱和妥协的人。
- en: Eloise "Ellie" Hamilton was born into wealth and privilege, the only child of
    the Hamiltons, a billionaire couple who ran one of the most successful corporations
    in New York City. From a young age, Ellie was groomed to take over her family's
    empire. Despite the opulence of her surroundings, Ellie often felt lonely, finding
    solace in books and her personal journal where she dreamt of escaping her gilded
    cage.
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 埃洛伊丝“艾莉”汉密尔顿出生在富裕和特权之中，是汉密尔顿夫妇的独生女，他们是纽约市最成功的公司之一的亿万富翁夫妇。从小，艾莉就被培养成接管家族帝国的人。尽管她周围环境奢华，艾莉经常感到孤独，她在书籍和个人日记中找到了慰藉，她在那里梦想着逃离她的金丝笼。
- en: For her parents, Ellie's education was a priority, and she was sent to the best
    schools in the city. She excelled academically, earning a degree in Business from
    Harvard. However, throughout her academic journey, Ellie couldn't shake off the
    feeling that she was following a predestined path rather than exploring her own
    passions.
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 对于她的父母来说，艾莉的教育是首要任务，她被送到了城里最好的学校。她在学业上表现出色，从哈佛大学获得了商业学位。然而，在整个学术旅程中，艾莉无法摆脱她是在追随命中注定的道路而不是探索自己的激情的感觉。
- en: After her graduation, Ellie was immediately absorbed into her family's corporation,
    working tirelessly to prove her worth. However, Ellie felt increasingly suffocated
    in the corporate environment. Her inherent creativity often felt stifled, and
    the ruthless, profit-driven ethos of the business world began to gnaw at her conscience.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 毕业后，艾莉立即被吸纳到了她家族的公司中，不知疲倦地工作以证明自己的价值。然而，艾莉在企业环境中感到越来越窒息。她内在的创造力经常感到受到压抑，商业世界的无情、以利润为驱动的精神开始侵蚀她的良心。
- en: The pivotal event that changed Ellie's life was a romantic relationship she
    pursued with her childhood friend, Daniel. Daniel was also immersed in the corporate
    world and seemed to share Ellie's discomfort with it. They dreamed together of
    escaping the city, maybe opening a small bookstore in a quiet town. But Daniel's
    betrayal, using their relationship to further his own career and essentially 'stealing'
    a critical deal, left Ellie heartbroken and disillusioned.
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
- en: Emotionally drained and feeling betrayed, Ellie yearned for an escape from the
    concrete jungle and the toxic corporate environment she had been submerged in.
    Her dreams of simpler times, spurred by the novels she had read, drew her to the
    serene wilderness of Montana. It was a drastic change, but Ellie was ready to
    embark on a journey of self-discovery, to learn about herself outside the confines
    of her family expectations and societal pressures.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
- en: Ellie's journey to Montana represented a bold step toward carving out her own
    identity, away from the expectations of her family and society. This trip was
    more than a retreat; it was her chance to discover the woman she could be when
    she was no longer playing the role others had scripted for her. And it was here,
    in the expansive plains of Montana, that Ellie would come face-to-face with Jack,
    a man as untamed and authentic as the wilderness itself.
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
- en: This synopsis should be between 600 and 800 words long.
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
- en: '![](../images/00060.jpeg)'
  id: totrans-274
  prefs: []
  type: TYPE_IMG
- en:  "Wild Hearts of Montana" opens in the sprawling, rugged wilderness of Montana,
    home to Jack Winters, a seasoned wildlife photographer and conservationist. A
    solitary figure who values the peace that solitude offers, Jack's life revolves
    around capturing the beauty of the wild through his lens and his relentless efforts
    to preserve it. His life, marked by simplicity and dedication, takes a tumultuous
    turn when a storm blows in from the bustling streets of New York City.
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
- en: Eloise "Ellie" Hamilton, the sole heiress of a corporate empire, steps into
    Montana's serene expanse, seeking refuge from the crushing weight of family expectations
    and a heart-wrenching betrayal. Hoping to escape the ruthless corporate world
    and her meticulously orchestrated life, she seeks solitude amidst the untouched
    landscapes of Montana, only to find something unexpected in its untamed wilderness.
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
- en: Ellie and Jack's worlds collide in a fateful encounter, marking the beginning
    of a tale spun with intrigue, conflict, and a romance as wild as Montana itself.
    Ellie, drawn towards Jack's rugged authenticity and raw passion for the land,
    finds in him an enigma she yearns to understand. Jack, in contrast, views Ellie
    as a representation of everything he rejects – corporate greed, deceit, and insensitivity
    towards the environment.
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
- en: However, as their paths continually cross, they develop an unlikely bond, fueled
    by mutual respect and an unexpected connection. This bond is put to the test when
    Jack discovers a planned mining operation, a project that threatens to ravage
    the local wildlife and the wilderness he holds dear. As Jack delves deeper, he
    finds a shocking link to Ellie's family business, a revelation that threatens
    to shatter their budding relationship.
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
- en: The ensuing drama unravels amidst the growing threat to the wilderness and the
    deepening attraction between Ellie and Jack. Jack's passion for the land and his
    raw honesty stirs emotions within Ellie that she never knew existed, pushing her
    to question her values and the life she left behind in Manhattan. Similarly, Ellie's
    determination and courage inspire Jack, making him question whether his solitary
    life is all that he wants.
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
- en: Their newfound love is put to the ultimate test when Ellie's family ties to
    the mining operation come to light. This revelation leaves Jack feeling betrayed,
    while Ellie is torn between her loyalty to her family and her love for Jack and
    the wilderness that has become her sanctuary. With her heart and future at stake,
    Ellie is faced with a life-altering decision – to follow the path others have
    laid out for her or forge her own in the wild terrain of Montana.
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 当艾莉与采矿行动的家族关系曝光时，他们新发现的爱情经受了最严峻的考验。这一揭露让杰克感到受到背叛，而艾莉在忠诚于家人和对杰克以及已成为她庇护所的荒野的爱之间犹豫不决。面对她的心和未来岌岌可危，艾莉面临着一个改变人生的决定——是追随别人为她铺好的道路，还是在蒙大拿州的荒凉地带开辟自己的道路。
- en: The climax reaches fever pitch when Ellie must confront her family, risking
    her inheritance to reveal the mining operation's potential devastation. Simultaneously,
    Jack risks everything in a tense showdown with Ellie's family to protect the wilderness
    he loves, culminating in an explosive encounter that will determine the fate of
    their love and the land that has brought them together.
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 高潮达到了顶峰，当艾莉不得不面对她的家人，冒着失去遗产的风险，揭露采矿行动可能带来的破坏。与此同时，杰克冒着一切风险与艾莉的家人进行紧张对决，保护他所热爱的荒野，最终爆发的冲突将决定他们的爱情和这片土地的命运。
- en: '"Wild Hearts of Montana" is a compelling journey of self-discovery and love,
    a testament to the power of connections and the often difficult choices one must
    make. It is a tale of unexpected alliances and the struggle to find one''s path
    amidst familial expectations and societal pressures. With the majestic Montana
    landscape as the backdrop, this tale explores the wild territories of the heart,
    presenting a romance as vast and untamed as the Montana sky. This gripping narrative
    promises a stirring exploration of love, loyalty, and the surprising places we
    find home, serving as a powerful reminder of what one can achieve when they dare
    to follow their heart.'
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 《蒙大拿的狂野之心》是一段自我发现和爱情的引人入胜之旅，是对人际关系力量和人们必须做出的艰难选择的证明。这是一个意想不到的联盟故事，探讨了在家庭期望和社会压力中寻找自己道路的挣扎。在壮丽的蒙大拿风景作为背景下，这个故事探索了心灵的荒野领域，呈现了一段像蒙大拿天空一样广阔和未被驯服的浪漫。这个扣人心弦的叙事承诺了对爱情、忠诚和我们发现家的意外之处的激动人心的探索，是一个强有力的提醒，当人们敢于追随自己的内心时，他们可以取得什么成就。
- en: I think this synopsis still needs a lot of work to boost the emotional conflict
    between the two main characters, but it is the basis for a solid and real romance
    plot.
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为这个大纲仍然需要大量工作，以增加两个主要角色之间的情感冲突，但它是一个坚实而真实的浪漫情节的基础。
- en: Brainstorm options. Repeat until you have a story idea you cannot wait to start
    writing.
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 头脑风暴选项。重复直到你有一个故事想法，你迫不及待地想要开始写作。
- en: This is the fun part of the writing process when you can go to town on cool
    and engaging ideas that perfectly fit your main character and your story situation.
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 这是写作过程中的有趣部分，当你可以充分发挥对主角和故事情境完美契合的酷和引人入胜的想法。
- en: Once you have worked through these steps, you can start working on a draft outline
    for the story using a classic Four-Act structure.
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你完成了这些步骤，你可以开始使用经典的四幕结构为故事起草大纲。
- en: This structure creates checkpoints for your story and helps you to control both
    the pacing and the plot, but it still has enough flexibility to allow the story
    to pivot if your characters take the story in a more exciting direction.
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 这种结构为你的故事创建了检查点，并帮助你控制节奏和情节，但它仍然有足够的灵活性，可以让故事在角色带领下朝更激动人心的方向转变。
