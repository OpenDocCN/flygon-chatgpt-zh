- en: 48.Customer Relationship Management (CRM) Prompts
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 48.客户关系管理（CRM）提示
- en: '![image](d2d_images/chapter_title_below.png)'
