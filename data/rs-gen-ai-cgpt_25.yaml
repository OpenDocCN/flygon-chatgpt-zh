  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[第26章](toc.xhtml#c26)'
- en: '[Use cases in edtech industry](toc.xhtml#c26)'
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[在教育科技行业的应用案例](toc.xhtml#c26)'
- en: '[Introduction](toc.xhtml#s221a)'
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[介绍](toc.xhtml#s221a)'
- en: There are many possible uses for ChatGPT’s capacity to produce human-like language
    and respond to queries, which has led to an increase in interest across sectors.
    ChatGPT is advanced in natural language comprehension and producing tasks because
    to its great performance in understanding and reacting to natural language. With
    the debut of ChatGPT, people have been excitedly investigating its potential to
    assist the EdTech sector in newer ways conceivable. The EdTech industry has already
    been using chatbots in its products to give instructors and students with a better
    user experience. As a result, one of the most well-known ChatGPT use cases is
    in the education sector, where instructors may teach only the basics of a subject
    while providing students with a forum to ask questions and clear up any confusion.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT的能力产生类似人类语言并回答问题有让各个领域的兴趣增加。ChatGPT在自然语言理解和生成任务方面非常先进，因此人们对它在辅助教育科技行业方面的潜力充满期待。教育科技行业已经在其产品中使用聊天机器人，以提供更好的用户体验给教师和学生。因此，ChatGPT最著名的应用案例之一就是在教育领域，教师可以教授一个主题的基础知识，同时为学生提供提问和澄清疑惑的平台。
- en: '[Beneficial or negative effect on the educational sector](toc.xhtml#s222a)'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[对教育行业的积极或负面影响](toc.xhtml#s222a)'
- en: Here is where the solution is. You could be wondering what enables it to answer
    to all of your inquiries with the appropriate knowledge, much like human advice.
    It’s undoubtedly their capacity to process natural language. This explains why
    ChatGPT significantly improves how educators work. Yet, teachers are also concerned
    that students could just use this tool to rely on their writing abilities.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是解决方案所在。你可能会想知道是什么让它能够以适当的知识回答你所有的问题，就像人类的建议一样。毫无疑问，这是它处理自然语言的能力。这解释了为什么ChatGPT显著改善了教育工作者的工作方式。然而，教师们也担心学生可能只是利用这个工具来依赖他们的写作能力。
- en: ChatGPT is a useful tool for instructing students on how to create content for
    any given topic. It addresses every problem with the conventional educational
    system. These updates appear to be a promising development for writing tools driven
    by AI.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT是一个有用的工具，可以指导学生如何为任何给定的主题创建内容。它解决了传统教育系统中的每一个问题。这些更新似乎是由人工智能驱动的写作工具的一个有希望的发展。
- en: Resolve the unstructured data challenge, In the era of the digital revolution,
    unstructured data is a pain. The problem is that they are challenging to control,
    arrange, and sort. ChatGPT comes to the rescue since it can convert unstructured
    data into structured data, ChatGPT does a great job at organising unstructured
    data.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 解决非结构化数据挑战，在数字革命时代，非结构化数据是一个难题。问题在于它们难以控制、整理和排序。ChatGPT来拯救，因为它可以将非结构化数据转换为结构化数据，ChatGPT在组织非结构化数据方面做得很好。
- en: '[Will the educational sector challenge be resolved by ChatGPT?](toc.xhtml#s223a)'
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ChatGPT能否解决教育行业的挑战？
- en: The EdTech sector has been completely overtaken by ChatGPT. From the very beginning,
    the 340 billion dollar sector just could not ignore the artificial intelligence
    tool. It was easy for students to cheat thanks to its intellectual power and unlimited
    access, and it was required that schools use it as part of their teaching procedures.
    ChatGPT aptly illustrates how rapidly technology advancements are made and how
    quickly educational systems must adapt to stay up with the changing future.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 教育科技行业已经完全被ChatGPT所取代。从一开始，这个3400亿美元的行业就无法忽视这个人工智能工具。由于它的智能和无限访问权，学生很容易作弊，学校也要求使用它作为教学程序的一部分。ChatGPT恰当地说明了技术进步的迅速和教育系统必须如何迅速适应不断变化的未来。
- en: Building material in areas like critical thinking, reasoning, etc. to mention
    a few, becomes fairly challenging. All they want is a reliable source of material.
    From this point on, ChatGPT is essential in helping instructors overcome their
    text-based instruction, writing and grading essays, Content creation and language
    instruction when it comes to creating instructions, assessments, and learning
    materials for students.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在批判性思维、推理等领域的教材变得相当具有挑战性。他们需要的只是一个可靠的材料来源。从这一点开始，ChatGPT在帮助教师克服基于文本的教学、写作和评分、内容创作和语言教学方面是必不可少的，当涉及到为学生创建指导、评估和学习材料时。
- en: The achievement of children’s learning objectives depends greatly on ChatGPT.
    Students receive prompt, accurate responses to all of their questions. In other
    words, ChatGPT improves text-based learning by, among other things, addressing
    inquiries, offering clarifications, and providing extra resources for in-depth
    referencing.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 孩子们学习目标的实现很大程度上取决于ChatGPT。学生可以迅速、准确地得到所有问题的答案。换句话说，ChatGPT通过解答问题、提供解释和提供额外的深入参考资源等方式改进了基于文本的学习。
- en: Students of civics or history studies, students may read political position
    papers published by politicians or political advocacy organisations and contrast
    them with those produced by ChatGPT.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 公民或历史学习的学生可以阅读政治立场文件，与ChatGPT生成的文件进行对比。
- en: Students of health and physical education may critically analyse the exercise
    regimens, diet programmes, and/or mental health recommendations created by ChatGPT.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 健康和体育教育的学生可以对ChatGPT创建的运动方案、饮食计划和/或心理健康建议进行批判性分析。
- en: Students in science and math classrooms could ask ChatGPT to clarify a crucial
    idea before engaging in an online investigation exercise to try to identify the
    original texts that ChatGPT utilised to produce its response. Students can benefit
    from ChatGPT’s automated generation of practise questions. By accumulating a huge
    number of mathematical and Scieence questions and knowledge points, the ChatGPT
    model achieves automated question production. It can also alter the difficulty
    in accordance with the learning level and requirements of the students.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 科学和数学课堂上的学生可以在进行在线调查练习之前向ChatGPT询问澄清关键概念，以尝试识别ChatGPT用来生成其回答的原始文本。学生可以从ChatGPT自动生成的练习题中受益。通过积累大量的数学和科学问题和知识点，ChatGPT模型实现了自动问题生成。它还可以根据学生的学习水平和需求调整难度。
- en: In the world of e-learning, ChatGPT has fundamentally transformed the rules
    of the game. By giving students fast, accurate information, it has increased the
    efficacy and efficiency of e-learning platforms and virtual learning courses.
    This implies that Edtech businesses are adopting ChatGPT to support students as
    they progress through e-learning courses and to provide more details and explanations
    when there are few opportunities for student-teacher interactions.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在电子学习的世界中，ChatGPT从根本上改变了游戏规则。通过为学生提供快速、准确的信息，它提高了电子学习平台和虚拟学习课程的效率和效果。这意味着教育科技企业正在采用ChatGPT来支持学生在电子学习课程中的进步，并在学生和教师互动机会较少时提供更多的细节和解释。
- en: 'There are several use cases for ChatGPT, Generative AI, and AI in the edtech
    sector. These are a few instances:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT、生成式人工智能和教育科技领域中有几个使用案例。以下是一些例子：
- en: '[Understanding the topic](toc.xhtml#s224a)'
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[理解主题](toc.xhtml#s224a)'
- en: '![](images/Figure-26.1.jpg)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure-26.1.jpg)'
- en: '**Figure 26.1:** *ChatGPT helping resolve queries for students*'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**图26.1：** *ChatGPT帮助解决学生的问题*'
- en: By assisting them in understanding the topic, ChatGPT can encourage interaction
    among students while they learn. In addition, it helps Students can input queries
    and instantly receive precise responses and overcome issues by explaining solutions
    and helping them step-by-step as above figure. This can assist edtech businesses
    help them to gain business.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 通过帮助他们理解主题，ChatGPT可以在学生学习的同时鼓励学生之间的互动。此外，它还可以帮助学生输入问题并立即获得精确的回答，并通过解释解决方案并逐步帮助他们来克服问题，如上图所示。这可以帮助教育科技企业获得商机。
- en: '[Solving writing crisis](toc.xhtml#s225a)'
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[解决写作危机](toc.xhtml#s225a)'
- en: '![](images/Figure-26.2.jpg)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure-26.2.jpg)'
- en: '**Figure 26.2:** *ChatGPT giving assistance in writing projects to students*'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**图26.2：** *ChatGPT帮助学生写作项目*'
- en: ChatGPT may be taught to propose writing topics, assist in coming up with ideas,
    and grade works based on a number of factors, including substance, organisation,
    and style. This can assist pupils improve their writing abilities by giving them
    comments on their work, This can assist edtech businesses.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT可以被教导提出写作主题，帮助构思想法，并根据多种因素对作品进行评分，包括内容、组织和风格。这可以通过给予学生作品的反馈来帮助学生提高他们的写作能力，这可以帮助教育科技企业。
- en: '[Learning a language](toc.xhtml#s226a)'
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[学习语言](toc.xhtml#s226a)'
- en: '![](images/Figure-26.3.jpg)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure-26.3.jpg)'
- en: '**Figure 26.3:** *Chat GPT can be used to learn languages by students*'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**图26.3：** *Chat GPT可以被学生用来学习语言*'
- en: By offering students with an AI-powered language tutor who helps with translation,
    pronunciation, grammar, and conversational practise, ChatGPT can support language
    acquisition. Moreover, it can include grammar lessons and activities to aid students
    in learning the language’s norms and construction. This can assist edtech businesses
    in developing services customized to the requirements of their students.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 通过为学生提供一个由人工智能驱动的语言导师，帮助翻译、发音、语法和会话练习，ChatGPT可以支持语言习得。此外，它还可以包括语法课程和活动，以帮助学生学习语言的规范和结构。这可以帮助教育科技企业开发符合学生需求的服务。
- en: Students have a wide range of options for engaging in creative learning. Adults
    and students should unpack AI writing tools together and learn how they operate
    rather than outlawing them. Students will benefit from this by developing their
    critical media literacy skills and perhaps improving their writing and critical
    thinking abilities as a result.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 学生有多种选择进行创造性学习。成年人和学生应该一起探讨人工智能写作工具的使用方式，而不是禁止它们。学生可以通过这样做提高他们的媒体批判能力，并可能因此提高他们的写作和批判性思维能力。
- en: By providing students with personalised learning experiences, improving learning
    outcomes, and boosting accessibility to education for everyone, AI has the potential
    to totally change the edtech industry.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 通过为学生提供个性化的学习体验，改善学习成果，并提高对每个人的教育可及性，人工智能有潜力彻底改变教育科技行业。
- en: '[Automating Workflows](toc.xhtml#s227a)'
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 自动化工作流程
- en: Teachers may focus on other, more crucial responsibilities like class preparation
    and student engagement by automating processes like grading and giving comments
    on students’ work with ChatGPT. This can assist edtech businesses in developing
    services customized to the requirements of their students and also save time of
    Teachers.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 通过使用ChatGPT自动化评分和给予学生作品反馈等过程，教师可以专注于其他更重要的职责，如课堂准备和学生参与。这可以帮助教育科技企业开发符合学生需求的服务，并节省教师的时间。
- en: '[Customized Education](toc.xhtml#s228a)'
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[定制教育](toc.xhtml#s228a)'
- en: '![](images/Figure-26.4.jpg)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![](images/Figure-26.4.jpg)'
- en: '**Figure 26.4:** *ChatGPT preparing a customized study plan for students*'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**图26.4：** *ChatGPT为学生准备定制的学习计划*'
- en: Based on each student’s interests, learning preferences, and skills, ChatGPT
    may produce customized learning programmes for them. This can assist edtech businesses
    in developing products and services customized to the requirements of their consumers.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 根据每个学生的兴趣、学习偏好和技能，ChatGPT可以为他们制定定制的学习计划。这可以帮助教育科技企业开发符合消费者需求的产品和服务。
- en: ChatGPT are significant players in the education sector. Both students and teachers
    can benefit from them as they work to increase teaching effectiveness. In the
    future, ChatGPT will be used more widely in the education sector because to the
    ongoing advancement of artificial intelligence technology.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT在教育领域扮演着重要角色。学生和教师都可以从中受益，因为它们有助于提高教学效果。未来，由于人工智能技术的不断发展，ChatGPT将在教育领域得到更广泛的应用。
- en: '[Further work needed](toc.xhtml#s229a)'
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[需要进一步工作](toc.xhtml#s229a)'
- en: The use of artificial intelligence (AI) and machine learning techniques to improve
    and supplement conventional teaching methods has seen a marked increase in attention
    over the past ten years. These tools may be used to create personalised learning
    experiences, create fresh instructional materials, and provide real-time feedback
    and evaluation.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的十年里，利用人工智能（AI）和机器学习技术改进和补充传统教学方法的做法受到了明显的关注。这些工具可以用来创建个性化的学习体验，制作新的教学材料，并提供实时反馈和评估。
- en: ChatGPT fails to understand complex human emotions and intricate discussion
    dynamics. It cannot handle lectures that span a wide range of topics because it
    is unable to understand context or subtlety. Humor and sarcasm, which are common
    components of human communication, are equally challenging for ChatGPT to understand.
    Moreover, ChatGPT cannot provide personalised customer support since it requires
    a lot of data to operate.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT无法理解复杂的人类情感和复杂的讨论动态。它无法处理涉及广泛主题的讲座，因为它无法理解上下文或微妙之处。幽默和讽刺是人类交流的常见组成部分，对于ChatGPT来说同样具有挑战性。此外，ChatGPT无法提供个性化的客户支持，因为它需要大量数据来运作。
- en: Even if ChatGPT is still in its early stages, we may still take use of its potential.
    It’s also critical to keep in mind that ChatGPT is only as good as the data it
    was trained on and may not be able to offer accurate or objective information
    on certain topics. As a result, Edtech companies must also take this aspect and
    its limitations into consideration and use ChatGPT appropriately.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 即使ChatGPT仍处于早期阶段，我们仍然可以利用其潜力。关键是要记住，ChatGPT的表现取决于其训练数据，可能无法提供某些主题的准确或客观信息。因此，Edtech公司必须考虑并适当使用ChatGPT的这一方面和其局限性。
- en: Prior to declining to $10.6 billion in 2022, private investment in edtech increased
    to $16.1 billion in 2020 and $20.8 billion in 2021\. Although financing also declined
    from its high in 2021 in the United States, India, and Europe, a large portion
    of the reduction last year was caused by Chinese investors leaving the sector.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在2022年下降到106亿美元之前，Edtech的私人投资在2020年增加到161亿美元，2021年增加到208亿美元。尽管在美国、印度和欧洲，融资也从2021年的高点下降，但去年的大部分减少是由于中国投资者离开该领域。
- en: The future will involve participating in the new technology sector due to the
    development of AI and the apparent disruption that ChatGPT has brought to the
    industry. We will need to continue following this story as it develops and see
    how comparable technologies spread throughout the world because the technology
    has only been available for roughly eight weeks. Government should think and make
    robust tecnopolicy partner with private edtech Company to run edtech smoothly
    and become beneficial for company, startup and people of country.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 未来将涉及参与新技术领域，由于人工智能的发展和ChatGPT给行业带来的明显颠覆。我们需要继续关注这个发展故事，并看看类似的技术如何在全球传播，因为这项技术仅仅已经推出大约八周。政府应该考虑并与私人Edtech公司建立强大的技术政策伙伴关系，以使Edtech顺利运行并对公司、初创公司和国家人民有益。
- en: '[Conclusion](toc.xhtml#s230a)'
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[结论](toc.xhtml#s230a)'
- en: With the aid of innovations like ChatGPT, artificial intelligence, and generative
    AI, the edtech sector is quickly developing. These technologies are changing how
    we teach and learn, opening up new options for both students and teachers.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 借助ChatGPT、人工智能和生成式人工智能等创新，Edtech领域正在迅速发展。这些技术正在改变我们的教学和学习方式，为学生和教师开辟新的选择。
- en: Conversational AI, also known as ChatGPT, may be utilised to build chatbots
    that can assist students and give feedback. These chatbots may offer students
    immediate help and can be included into online learning environments or educational
    apps. As they can adapt their replies to each student’s unique needs, they may
    also be utilised to deliver individualised learning experiences.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 对话式人工智能，也称为ChatGPT，可以用于构建能够帮助学生并提供反馈的聊天机器人。这些聊天机器人可以为学生提供即时帮助，并可以纳入在线学习环境或教育应用程序中。它们可以根据每个学生的独特需求调整回复，也可以用于提供个性化的学习体验。
- en: AI may be used to examine student data and offer perceptions on academic progress.
    Teachers can provide students the individualised support they need to succeed
    by monitoring student progress and identifying areas where students are having
    difficulty. AI may also be used to develop adaptive tests that adapt to each student’s
    proficiency level in order to more accurately measure their knowledge.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能可以用来分析学生数据并提供关于学术进展的看法。教师可以通过监测学生进展并识别学生存在困难的领域，为学生提供个性化支持。人工智能还可以用于开发适应性测试，根据每个学生的熟练水平来更准确地衡量他们的知识。
- en: Learning experiences that are individualised and responsive to the learning
    preferences of each student may be made using generative AI. Generative AI can
    provide information that is personalised to each student’s strengths and shortcomings
    by examining their student data, enhancing their learning. To engage students
    and make learning more enjoyable, it may also be used to develop language learning
    aids, instructional games, and other interactive learning experiences.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 利用生成式人工智能可以制作个性化和响应每个学生学习偏好的学习体验。通过分析学生数据，生成式人工智能可以提供个性化的信息，增强学生的学习。它还可以用于开发语言学习辅助工具、教学游戏和其他互动学习体验，以吸引学生并使学习更加愉快。
- en: Overall, ChatGPT, AI, and generative AI are having a significant positive impact
    on the edtech sector. These tools are assisting teachers in providing students
    with more individualised and effective learning experiences, and they are spurring
    innovation in the teaching profession.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，ChatGPT、人工智能和生成式人工智能对EdTech行业产生了重大积极影响。这些工具正在帮助教师提供更个性化和有效的学习体验，并在教学职业中推动创新。
- en: '[Points to remember](toc.xhtml#s231a)'
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[需要记住的要点](toc.xhtml#s231a)'
- en: There are many possible uses for ChatGPT’s capacity to produce human-like language
    and respond to queries, which has led to an increase in interest across sectors.
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ChatGPT具有产生类人语言和回答查询的能力，这导致各个领域对其兴趣增加。
- en: ChatGPT is advanced in natural language comprehension and producing tasks because
    to its great performance in understanding and reacting to natural language.
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ChatGPT在自然语言理解和生成任务方面非常先进，因为它在理解和对自然语言做出反应方面表现出色。
- en: ChatGPT is a useful tool for instructing students on how to create content for
    any given topic.
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ChatGPT是一个有用的工具，可以指导学生如何为任何给定的主题创建内容。
- en: ChatGPT comes to the rescue since it can convert unstructured data into structured
    data, ChatGPT does a great job at organising unstructured data.
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ChatGPT来拯救，因为它可以将非结构化数据转换为结构化数据，ChatGPT在组织非结构化数据方面做得很好。
- en: The EdTech sector has been completely overtaken by ChatGPT.
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: EdTech行业已完全被ChatGPT所取代。
- en: From this point on, ChatGPT is essential in helping instructors overcome their
    text-based instruction, writing and grading essays, Content creation and language
    instruction when it comes to creating instructions, assessments, and learning
    materials for students.
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从这一点开始，ChatGPT在帮助教师克服基于文本的指导、写作和评分作文、内容创作和语言指导方面至关重要，当涉及为学生创建指导、评估和学习材料时。
- en: Students can benefit from ChatGPT’s automated generation of practise questions.
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学生可以从ChatGPT自动生成的练习题中受益。
- en: In the world of e-learning, ChatGPT has fundamentally transformed the rules
    of the game.
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在电子学习的世界中，ChatGPT从根本上改变了游戏规则。
- en: By giving students fast, accurate information, it has increased the efficacy
    and efficiency of e-learning platforms and virtual learning courses.
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过为学生提供快速、准确的信息，它提高了电子学习平台和虚拟学习课程的效力和效率。
- en: There are several use cases for ChatGPT, Generative AI, and AI in the edtech
    sector.
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ChatGPT、生成式人工智能和教育科技领域的人工智能有多种用途。
- en: By offering students with an AI-powered language tutor who helps with translation,
    pronunciation, grammar, and conversational practise, ChatGPT can support language
    acquisition.
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过为学生提供一个由人工智能驱动的语言导师，帮助翻译、发音、语法和会话练习，ChatGPT可以支持语言习得。
- en: By providing students with personalised learning experiences, improving learning
    outcomes, and boosting accessibility to education for everyone, AI has the potential
    to totally change the edtech industry.
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过提供个性化的学习体验，改善学习成果，并提高对每个人的教育可及性，人工智能有潜力彻底改变EdTech行业。
- en: In the future, ChatGPT will be used more widely in the education sector because
    to the ongoing advancement of artificial intelligence technology.
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将来，由于人工智能技术的不断进步，ChatGPT将在教育领域得到更广泛的应用。
