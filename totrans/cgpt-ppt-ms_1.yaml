  id: totrans-900
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: 216\. Customized Examples
  id: totrans-901
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 216\. 定制示例
- en: Pro-TipCollaborate with ChatGPT to generate customized examples and case studies
    that align with your presentation content.Steps1\. Describe the type of examples
    you need.2\. Ask for relevant examples or case studies.3\. ChatGPT provides specific
    examples.ChatGPT Prompt"Provide me with tailored examples for my presentation."
