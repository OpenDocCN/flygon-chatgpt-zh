- en: Introduction
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: I write books about productivity because I'm on a mission to give people back
    time for the most important things in their world. I get ideas for books when
    I speak with people in organisations about the things that are preventing them
    from being their best selves or doing their best work.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
- en: Hence my books are about things like meetings, structuring your day, and creating
    space to think and breathe.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: So, when my publisher came to me and asked me to write a book about how artificial
    intelligence (AI) or, more specifically, ChatGPT could help us with productivity,
    I went straight back to the problems that people share with me.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
- en: 'In addition to the three things above, the issues that I regularly hear about
    (that may be future books) include:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
- en: delegation
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: decisions
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: email
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: information overload
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: admin tasks
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: life admin.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'I''m sure the list goes on and on. This is the stuff that prevents us from
    doing our ‘real’ work. We would describe it as mundane, tedious and not very value-adding,
    particularly if they are tasks we don''t do very often. For example, when was
    the last time you had to:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: write a job description and ad for a role
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: write a policy or procedure for a new starter in an organisation
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: develop a presentation or proposal from scratch
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: handle a client complaint
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: plan an event?
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: All of these infrequent tasks take up a huge amount of time when you only do
    them on rare occasions, particularly if you are starting from scratch. They are
    difficult to delegate because (a) you don't do them very often, so (b) it's easier
    and quicker to just do them yourself.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: ChatGPT has provided us with a tool to get through mundane tasks. A tool to
    clean our slate of repetitive, uninteresting and demotivating work that despite
    this must be done. The stuff that prevents us from doing higher value work or
    keeps us from our families or the things we work for.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: Irrespective of where you are in an organisation, you now have a virtual assistant,
    intern or support person to help you get through these mundane tasks up to 50
    per cent faster than you were doing them before.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: By combining ChatGPT with human input, a study by MIT found that productivity
    increased by between 35 and 50 per cent and the quality improved by up to 25 per
    cent.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: 'The question at this point is: *Could you use some help to simplify your life
    and work, and free up more time in your day?* If so, read on.  ## What will you
    use all this free time for?'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: '**The end of labour is to gain leisure.**'
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '>'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: '** —  Aristotle**'
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '>'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: '**Thus, for the first time since his creation man will be faced with his real,
    his permanent problem — how to use his freedom from pressing economic cares, how
    to occupy the leisure, which science and compound interest will have won for him,
    to live wisely and agreeably and well.**'
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '>'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: '** —  John Maynard Keynes**'
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: For centuries, technological advances from the printing press through to the
    vacuum cleaner were invented to give us more leisure time. Instead, all it did
    was give us more time for work.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: According to Oliver Burkeman, we are destined to be on the planet for about
    4000 weeks. I found this sobering, and it bought into focus my mortality, which
    begged the further, somewhat less philosophical thought, ‘I'm running out of time,
    so I'd better use that time wisely.’
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: Now is the time to leverage technological advancements, like AI and ChatGPT,
    to make that promise of increased leisure time a reality.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
- en: There's been a lot of buzz around ChatGPT and AI, and while you may have heard
    a thing or two about it, chances are you've picked up this book because you may
    not understand what it does and how it could be useful to you in taking back some
    of your valuable time.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: This book is about getting beyond the buzz and giving you access to a productivity
    boon.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
- en: 'Right now, people are already using ChatGPT to generate:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
- en: difficult emails
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: process flow charts
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: instruction guides
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: presentation outlines
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: job descriptions
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: job applications
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: administrative tasks
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: summaries and analyses of large amounts of information
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: product descriptions
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 产品描述
- en: content, articles and blogs.
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内容、文章和博客。
- en: And in case you are wondering, yes, some people are using it to help write books
    (I'll get to that later).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 而且，如果你在想，是的，有些人正在用它来帮助写书（我以后会谈到）。
- en: ChatGPT and AI represent a significant step forward in the ability of computers
    to understand and respond to human language. It has the potential to transform
    the way people interact with technology, providing a more natural and intuitive
    experience.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT和人工智能代表了计算机理解和回应人类语言能力的重大进步。它有潜力改变人们与技术互动的方式，提供更自然和直观的体验。
- en: But, as with any new technology or time-saving application, there's always a
    danger that it could end up creating more work than it saves. Email was supposed
    to make our lives easier, but it has ended up being a nightmare for a lot of us.
    I'm reminded of the German word *Verschlimmbesserung*, which means ‘an intended
    improvement that makes things worse’.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，就像任何新技术或节省时间的应用程序一样，总会有可能它最终会带来比节省的更多工作的危险。电子邮件本来应该让我们的生活更轻松，但它最终成为了很多人的噩梦。我想起了德语词语*Verschlimmbesserung*，意思是“本意是改进却使情况变得更糟”。
- en: 'If used effectively, ChatGPT has the potential to free up valuable time for
    other activities, so I think the real question is: *What will you do with that
    time?* As technology continues to advance and make tasks easier and more efficient,
    it is up to us to decide how to use our new-found free time.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有效利用，ChatGPT有潜力为其他活动节省宝贵的时间，所以我认为真正的问题是：*你会用那些时间做什么？*随着技术的不断进步，使任务变得更加简单和高效，我们需要决定如何利用我们新获得的空闲时间。
- en: 'Disclaimer: Before going any further, you need to know that these technologies
    are moving extremely fast, and they are full of errors. Even while writing this
    book, things were changing, and rumours were rife with what the next versions
    and new applications would provide. With a technology this explosive, chances
    are some of the ideas covered in this book could be considered obsolete before
    it even hits the shelves. Despite this, the fundamentals covered in this book
    provide core strategies for getting the most out of AI and, more specifically,
    ChatGPT.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 免责声明：在继续之前，您需要知道这些技术发展非常迅速，并且充满错误。即使在撰写本书时，事情也在发生变化，关于下一个版本和新应用程序会提供什么的传言四起。对于这样一种爆炸性的技术来说，有可能本书涵盖的一些想法在上市之前就已经过时了。尽管如此，本书涵盖的基本原理提供了利用人工智能和ChatGPT的核心策略。
- en: You have no time to lose.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 你没有时间可浪费。
- en: It's time to join the revolution.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 是时候加入革命了。
