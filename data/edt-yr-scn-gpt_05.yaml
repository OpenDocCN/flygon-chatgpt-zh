- en: The Prompt – Section-by-Section Explanation
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 提示 - 按部分解释
- en: 'The Scene Rubric – Background Information:'
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 场景评分表 - 背景信息：
- en: The introduction and background section of the Scene Analysis Prompt serves
    as the foundation for a comprehensive evaluation of your scene. By providing ChatGPT
    with a holistic view of the scene’s context, authors set the stage for a more
    nuanced and effective analysis. This section is essential because it offers a
    brief yet thorough overview of your work, allowing the AI to approach your scene
    with a clear understanding of its significance within the larger narrative.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 场景分析提示的介绍和背景部分是对您的场景进行全面评估的基础。通过为ChatGPT提供场景背景的整体视图，作者为更细致和有效的分析奠定了基础。这一部分很重要，因为它提供了对您的作品的简要而全面的概述，使AI能够清楚地理解它在更大叙事中的重要性。
- en: When filling out this section, be as specific and detailed as possible. The
    description of what’s happening in the scene should encapsulate the main events,
    emotional undertones, and any subtle subtext that might be present. When discussing
    the importance of the scene, it’s beneficial to reflect on the broader themes
    or messages you’re trying to convey, as this offers insight into the scene’s intended
    impact.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在填写这一部分时，请尽量具体和详细。对场景中发生的事情的描述应该包括主要事件、情感色彩和可能存在的微妙潜台词。在讨论场景的重要性时，反思您试图传达的更广泛的主题或信息是有益的，因为这可以揭示出场景的预期影响。
- en: If you’ve received prior feedback, include it; this can inform the analysis
    and help address persistent challenges. Moreover, specifying a focus or preferred
    feedback style ensures that the analysis aligns with your current needs and expectations.
    Lastly, by detailing the protagonist’s disruption, you’re highlighting the catalyst
    for the scene, enabling a more targeted evaluation of character motivations and
    plot progression. The more information you provide, the more tailored and beneficial
    the feedback will be.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您之前收到过反馈，请包括；这可以为分析提供信息，并帮助解决持续的挑战。此外，指定重点或偏好的反馈风格可以确保分析与您当前的需求和期望保持一致。最后，通过详细描述主人公的干扰，您正在突出场景的催化剂，从而更有针对性地评估角色动机和情节发展。您提供的信息越多，反馈就会越具针对性和有益。
- en: Approach this section with clarity and introspection. By doing so, you’ll equip
    ChatGPT with the tools to offer a thorough and insightful critique, aiding you
    in refining your craft.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 以清晰和内省的方式处理这一部分。通过这样做，你将为ChatGPT提供工具，以提供全面而富有洞察力的批评，帮助你完善你的技艺。
- en: '*Prompt Section:*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*提示部分：*'
- en: Hi ChatGPT! I’m a novelist and I want to make my chapters or scenes as good
    as they can possibly be, so I’d like your help. Pretend you are the world’s best
    developmental editor - you’ve edited thousands of manuscripts for the world’s
    best authors. Now, you’re going to work with me.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 嗨ChatGPT！我是一名小说家，我希望我的章节或场景尽可能地好，所以我想要你的帮助。假装你是世界上最好的发展编辑 - 你已经为世界上最好的作者编辑了成千上万的手稿。现在，你要和我一起工作。
- en: 'Please complete this task in two steps:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 请分两步完成这项任务：
- en: 1\. Read my scene in the uploaded document.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 在上传的文件中阅读我的场景。
- en: 2\. Analyze my scene using the “Three Story Method Scene Rubric” developed by
    J. Thorn. Your instructions for completing the Scene Rubric are below the dashed
    line.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 使用J. Thorn开发的“三部故事法场景评分表”分析我的场景。完成场景评分表的说明如下虚线下。
- en: 'Here is the background information about my scene that you’ll need to analyze
    it and provide me with useful feedback:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这是关于我的场景的背景信息，你需要分析它并为我提供有用的反馈：
- en: 'Author: [NAME]'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：[姓名]
- en: 'Project Title: [NAME]'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 项目标题：[名称]
- en: 'Genre: [GENRE WITH AN EXAMPLE OR COMP]'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 流派：[流派和例子或比较]
- en: 'Chapter or Scene: [NUMBER OR TITLE]'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 章节或场景：[编号或标题]
- en: 'Length: [NUMBER OF WORDS]'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 长度：[字数]
- en: 'Date: [TODAY’S DATE]'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 日期：[今天的日期]
- en: In three sentences or less, what is happening in this scene? Include pivotal
    moments, internal thoughts of characters, or subtext. [DESCRIBE]
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 用三句话或更少的话，描述这个场景发生了什么？包括关键时刻，角色的内心想法或潜台词。[描述]
- en: Why is this scene important? AND/OR What are you trying to say about life? What
    is your intention for this scene or story? What is your message? [DESCRIBE]
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么这个场景很重要？和/或你想要表达关于生活的什么？你对这个场景或故事的意图是什么？你的信息是什么？[描述]
- en: How do you want the reader to feel when they read the scene? [DESCRIBE]
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 当读到这个场景时，你希望读者有什么样的感受？[描述]
- en: Have you received feedback on this scene before? If so, please provide it. [DELETE
    IF YOU HAVE NOT RECEIVED PRIOR FEEDBACK ON THIS SCENE.]
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 您之前收到过有关这个场景的反馈吗？如果是，请提供。[如果您之前没有收到有关这个场景的反馈，请删除。]
- en: Is there a specific focus you’d like ChatGPT to address (e.g., a character’s
    motivations, a plot twist’s effectiveness)? [DELETE IF YOU DO NOT HAVE A SPECIFIC
    FOCUS OR IF YOU’D LIKE TO USE ONE OF THE SPECIALIZED FOLLOW UP PROMPTS.]
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT是否有特定的重点需要解决（例如，角色的动机，情节转折的效果）？[如果您没有特定的重点或者想使用专门的后续提示，请删除。]
- en: What is your preferred feedback style? Some authors appreciate direct, concise
    feedback, while others prefer more detailed explanations or even suggestions for
    rewriting. [DELETE IF YOU DO NOT HAVE A SPECIFIC PREFERENCE.]
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 您喜欢什么样的反馈风格？有些作者欣赏直接简洁的反馈，而其他人更喜欢更详细的解释，甚至是改写的建议。[如果您没有特定的偏好，请删除。]
- en: What’s wrong with the protagonist’s personal world? What is the disruption?
    [DESCRIBE]
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 主人公的个人世界有什么问题？什么是干扰？[描述]
- en: 'The Scene Rubric – Character Information:'
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 场景评分表 - 角色信息：
- en: The character analysis section of the prompt is pivotal because characters are
    the heart and soul of any story. Their motivations, emotions, and physical states
    drive the plot forward and elicit emotional responses from the readers. By delving
    into these aspects, authors ensure a multi-dimensional representation of their
    characters, enhancing the overall depth and authenticity of the narrative.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 提示的角色分析部分至关重要，因为角色是任何故事的核心和灵魂。他们的动机、情感和身体状态推动情节发展，并引发读者的情感反应。通过深入探讨这些方面，作者确保了对他们角色的多维度表现，增强了叙事的整体深度和真实性。
- en: When detailing characters in this section, think of them as real people with
    layered personalities. The voice of a character isn’t just about how they sound;
    it’s a reflection of their background, experiences, and current circumstances.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在详细描述这一部分的角色时，将他们视为具有层次的真实人物。角色的声音不仅仅是关于他们的声音；它反映了他们的背景、经历和当前的环境。
- en: Be as detailed as possible, thinking about the subtleties that make each character
    unique. Their emotional state provides insight into their mental well-being and
    can foreshadow their decisions and reactions within the scene. Similarly, a character’s
    physical condition can significantly influence the story, whether it’s a temporary
    ailment affecting their decisions or a chronic condition shaping their worldview.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 尽可能详细地描述，考虑使每个角色独特的微妙之处。他们的情绪状态可以揭示他们的心理健康状况，并且可以预示他们在场景中的决定和反应。同样，角色的身体状况可以显著影响故事，无论是暂时的疾病影响他们的决定，还是慢性病塑造他们的世界观。
- en: When providing descriptions, be specific and think about the implications of
    each detail. If there are minor characters, even a brief acknowledgment can offer
    clarity and prevent any confusion during the analysis. Remember, the more vividly
    and comprehensively you define your characters, the better the feedback will be
    in understanding their role and impact within the scene.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在提供描述时，要具体，并考虑每个细节的含义。如果有次要角色，即使简短地承认也可以提供清晰度，并在分析过程中防止混淆。记住，您定义角色的越生动和全面，您对他们在场景中的角色和影响的理解就会越好。
- en: '*Prompt Section:*'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '*提示部分：*'
- en: 'Major characters in the scene:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 场景中的重要角色：
- en: 'Name: [NAME]'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 姓名：[姓名]
- en: 'Voice (How does a character sound? What words do they use? How is their speech
    paced? How do they modulate their voice in different situations? How do they sound
    different than other characters?): [DESCRIBE]'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 声音（角色听起来如何？他们使用什么词？他们的语速如何？他们如何在不同情况下调节声音？他们与其他角色听起来有何不同？）：[描述]
- en: 'Emotional State (Is your character sad? Happy? Angry? Anxious? Excited?): [DESCRIBE]'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 情绪状态（你的角色是悲伤的？快乐的？生气的？焦虑的？兴奋的？）：[描述]
- en: 'Physical Condition (Is your character healthy or ill? What is their current
    state of well-being that is manifested physically?): [DESCRIBE]'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 身体状况（你的角色健康还是生病？他们目前的身体状况如何？在身体上表现出来的）：[描述]
- en: '*[REPEAT FOR EACH MAJOR CHARACTER IN THE SCENE. ACKNOWLEDGE MINOR CHARACTERS
    JUST FOR REFERENCE.]'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '*[对于场景中的每个重要角色重复。只是为了参考而承认次要角色。]'
- en: '---------------------------------------------------------------------'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '---------------------------------------------------------------------'
- en: 'The Scene Rubric – Wants and Needs:'
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 场景评分表-欲望和需求：
- en: The Scene Rubric is a structured approach to dissect the critical elements of
    your scene, ensuring that both major characters— the protagonist and the antagonist—
    have well-defined motives and desires. This analytical lens helps authors identify
    potential weak spots in character development and scene dynamics.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 场景评分表是一种结构化的方法，用于剖析场景的关键元素，确保主要角色——主角和反派——具有明确定义的动机和欲望。这种分析视角有助于作者识别角色发展和场景动态中潜在的薄弱环节。
- en: When using this section, it’s essential to have a clear understanding of the
    distinctions between external pursuits (wants) and internal desires (needs). An
    external pursuit often manifests as a tangible goal or objective in the story,
    while internal desires tap into deeper emotional or psychological needs.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用这一部分时，清楚地理解外部追求（欲望）和内在欲望（需求）之间的区别至关重要。外部追求通常表现为故事中的有形目标或目标，而内在欲望则涉及更深层次的情感或心理需求。
- en: When providing details, think critically about the consistency and clarity of
    these motivations throughout the scene. Are they easily discernible? Do they remain
    consistent, or are there shifts that might confuse the reader?
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在提供细节时，要对这些动机在整个场景中的一致性和清晰性进行批判性思考。它们是否容易辨认？它们是否保持一致，还是有可能会让读者感到困惑的变化？
- en: For the antagonist, even if they are an abstract force or circumstance rather
    than a character, pinpointing their motivations can enhance the tension and stakes
    of your narrative.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 对于反派，即使他们是抽象的力量或情况而不是角色，找出他们的动机可以增强叙述的紧张感和赌注。
- en: As you answer the questions, be honest about the clarity and impact of each
    element, aiming for those “Excellent” criteria. The more detailed and precise
    you can be in setting up the scene’s dynamics, the more tailored and insightful
    the feedback will be, aiding in refining your scene to its utmost potential.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在回答问题时，要诚实地评估每个元素的清晰度和影响，力求达到“优秀”的标准。您在设置场景动态方面越详细和精确，反馈就会越具针对性和深刻，有助于将您的场景精炼到最大潜力。
- en: '*Prompt Section:*'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '*提示部分：*'
- en: 'The Scene Rubric: You’re going to use the Scene Rubric to evaluate my scene.
    For each lettered category, identify whether that category is Underdeveloped,
    Fair, Good, or Excellent based on the criteria provided. In a paragraph or two,
    explain why you evaluated it as such. You may begin your analysis with a short
    summary of the scene.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 场景评分表：您将使用场景评分表来评估我的场景。对于每个字母类别，根据提供的标准确定该类别是欠发达、公平、良好还是优秀。用一两段话解释为什么评价为这样。您可以从场景的简短摘要开始分析。
- en: 'Here are the categories and explanations for the evaluation for each category:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是每个类别的评估及其解释：
- en: (A) What does the protagonist want (external pursuits)? Do they get it? [WANT,
    AND IS IT ACQUIRED]
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: （A）主角想要什么（外部追求）？他们得到了吗？[欲望，是否获得]
- en: 'Underdeveloped: The want or external pursuit of the protagonist is unclear
    or undefined. Readers perceive the character’s want as flat.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 欠发达：主角的欲望或外部追求不清楚或未定义。读者认为角色的欲望是平淡的。
- en: 'Fair: The want or external pursuit of the protagonist exists, but it is unclear
    or inexplicably inconsistent throughout the scene. Readers understand the character’s
    motive in the scene, but it often defies logic.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公平：主角的欲望或外部追求存在，但在整个场景中不清楚或不合情理。读者理解角色在场景中的动机，但通常违背逻辑。
- en: 'Good: The want or external pursuit of the protagonist is easily identified.
    Although it is defined, the protagonist does not always act consistently on the
    want. Readers understand the character’s motive in the scene, but it is often
    too predictable.'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 良好：主角的外部追求或欲望很容易被识别。尽管被定义，主角并不总是一致地行动。读者理解角色在场景中的动机，但通常太过可预测。
- en: 'Excellent: The want or external pursuit of the protagonist is well-defined.
    Their external pursuit is obvious to the reader and understood by the other characters
    in the scene.'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 优秀：主角的外部追求或欲望被明确定义。他们的外部追求对读者明显，并且被场景中其他角色理解。
- en: (B) What does the protagonist need (internal desires)? Do they get it? [NEED,
    AND IS IT ACQUIRED]
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: （B）主角需要什么（内在欲望）？他们得到了吗？【需求，是否获得】
- en: 'Underdeveloped: The need or internal desire of the protagonist is unclear or
    undefined. Readers perceive the character’s need as flat.'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 欠发达：主角的需求或内在欲望不清楚或未定义。读者认为角色的需求是平淡的。
- en: 'Fair: The need or internal desire of the protagonist exists, but it is unclear
    or inexplicably inconsistent throughout the scene. Readers understand the character’s
    internal desire in the scene, but it often defies logic.'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公平：主角的需求或内在欲望存在，但在整个场景中不清楚或不可思议地不一致。读者理解场景中角色的内在欲望，但通常违反逻辑。
- en: 'Good: The need or internal desire of the protagonist is easily identified.
    Although it is defined, the protagonist does not always act consistently on the
    want. Readers understand the character’s motive in the scene, but it is often
    too predictable.'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 良好：主角的需求或内在欲望很容易被识别。尽管被定义，主角并不总是一致地行动。读者理解角色在场景中的动机，但通常太过可预测。
- en: 'Excellent: The need or internal desire of the protagonist is well-defined.
    Their internal desire is obvious to the reader and understood by the other characters
    in the scene.'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 优秀：主角的需求或内在欲望被明确定义。他们的内在欲望对读者明显，并且被场景中其他角色理解。
- en: (C) What does the antagonist or force of antagonism want (external pursuits)?
    Do they get it? [WANT, AND IS IT ACQUIRED]
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: （C）对手或对抗力量想要什么（外部追求）？他们得到了吗？【欲望，是否获得】
- en: 'Underdeveloped: The want or external pursuit of the antagonist is unclear or
    undefined. Readers perceive the character’s want as flat.'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 欠发达：对手的外部追求不清楚或未定义。读者认为角色的欲望是平淡的。
- en: 'Fair: The want or external pursuit of the antagonist exists, but it is unclear
    or inexplicably inconsistent throughout the scene. Readers understand the character’s
    motive in the scene, but it often defies logic.'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公平：对手的欲望或外部追求存在，但在整个场景中不清楚或不可思议地不一致。读者理解角色在场景中的动机，但通常违反逻辑。
- en: 'Good: The want or external pursuit of the antagonist is easily identified.
    Although it is defined, the antagonist does not always act consistently on the
    want. Readers understand the character’s motive in the scene, but it is often
    too predictable.'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 良好：对手的外部追求或欲望很容易被识别。尽管被定义，对手并不总是一致地行动。读者理解角色在场景中的动机，但通常太过可预测。
- en: 'Excellent: The want or external pursuit of the antagonist is well-defined.
    Their external pursuit is obvious to the reader and understood by the other characters
    in the scene.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 优秀：对手的外部追求或欲望被明确定义。他们的外部追求对读者明显，并且被场景中其他角色理解。
- en: (D) What does the antagonist or force of antagonism need (internal desires)?
    Do they get it? [NEED, AND IS IT ACQUIRED]
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: （D）对手或对抗力量需要什么（内在欲望）？他们得到了吗？【需求，是否获得】
- en: 'Underdeveloped: The need or internal desire of the antagonist is unclear or
    undefined. Readers perceive the character’s need as flat.'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 欠发达：对手的需求或内在欲望不清楚或未定义。读者认为角色的需求是平淡的。
- en: 'Fair: The need or internal desire of the antagonist exists, but it is unclear
    or inexplicably inconsistent throughout the scene. Readers understand the character’s
    internal desire in the scene, but it often defies logic.'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公平：对手的需求或内在欲望存在，但在整个场景中不清楚或不可思议地不一致。读者理解场景中角色的内在欲望，但通常违反逻辑。
- en: 'Good: The need or internal desire of the antagonist is easily identified. Although
    it is defined, the antagonist does not always act consistently on the want. Readers
    understand the character’s motive in the scene, but it is often too predictable.'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 良好：对手的需求或内在欲望很容易被识别。尽管被定义，对手并不总是一致地行动。读者理解角色在场景中的动机，但通常太过可预测。
- en: 'Excellent: The need or internal desire of the antagonist is well-defined. Their
    internal desire is obvious to the reader and understood by the other characters
    in the scene.'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 优秀：对手的需求或内在欲望被明确定义。他们的内在欲望对读者明显，并且被场景中其他角色理解。
- en: 'The Scene Rubric – The Three Cs:'
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 场景评分标准-三个C：
- en: Conflict, Choice, and Consequence are the backbone of storytelling, forming
    a triad that drives narrative progression and character development. These elements
    are interconnected and vital for a scene to resonate with readers.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 冲突、选择和后果是故事叙述的支柱，构成推动叙事进展和角色发展的三角形。这些元素相互关联，对于场景能够引起读者共鸣至关重要。
- en: '**Conflict:** This is the catalyst that propels your story forward. It’s the
    moment that disrupts the protagonist’s status quo. When identifying the conflict,
    think about what event or situation forces your protagonist to change or take
    action. It doesn’t have to be a grand, dramatic event; sometimes, subtle conflicts
    can be just as powerful. But it should be significant enough to make the protagonist—and
    the reader—sit up and take notice.'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '**冲突：**这是推动故事向前发展的催化剂。这是打破主角现状的时刻。在确定冲突时，考虑是什么事件或情况迫使你的主角改变或采取行动。它不一定要是宏大、戏剧性的事件；有时，微妙的冲突也可以同样有力量。但它应该足够重要，让主角和读者都注意到。'
- en: '**Choice:** Following the disruption of the conflict, the protagonist is often
    faced with a decision. This choice should be challenging. It should have stakes.
    As an author, consider the ramifications of each possible choice. The harder the
    decision for your character, the more engaged your reader will be. It’s this uncertainty,
    this weighing of options, that keeps readers turning the page.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '**选择：**在冲突的干扰之后，主角经常面临抉择。这个选择应该具有挑战性。它应该有赌注。作为作者，考虑每个可能选择的后果。对于你的角色来说，决定越困难，你的读者就会越投入。正是这种不确定性，这种权衡选择的过程，让读者不断翻阅页面。'
- en: '**Consequence:** Every choice has a consequence. It’s the outcome of the protagonist’s
    decision. When detailing the consequence, think about its impact on the protagonist’s
    journey and how it sets up future events or conflicts in the story. Ideally, consequences
    should be both surprising yet inevitable. They should feel organic to the story,
    something that readers didn’t see coming, but in hindsight, feels like the only
    logical outcome.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '**后果：**每个选择都有后果。这是主角决定的结果。在详细描述后果时，考虑它对主角旅程的影响，以及它如何为故事中未来的事件或冲突铺平道路。理想情况下，后果应该既令人惊讶又不可避免。它们应该对故事感到自然，读者事先没有预料到，但事后看来是唯一合乎逻辑的结果。'
- en: When using this section of the prompt, be introspective. Reflect on whether
    the choices you’ve provided for your protagonist truly push them and the narrative
    forward. Ensure the consequences align with the established world and character
    behaviors. Remember, the more authentic and challenging these elements are, the
    richer and more captivating your story becomes.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用提示的这一部分时，要反思。反思你为主角提供的选择是否真正推动了他们和叙事向前发展。确保后果与已建立的世界和角色行为相一致。记住，这些元素越真实和具有挑战性，你的故事就会变得更加丰富和引人入胜。
- en: '*Prompt Section:*'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '*提示部分：*'
- en: (E) What is the Conflict? (The thing that yanks your protagonist out of his
    ordinary life. Yes, it’s that simple. The term “Inciting Incident” is often used
    in screenwriting and movie production as well as novel writing, but we chose to
    call it “conflict” because it’s more specific. This single event does not necessarily
    need to be tense, dramatic, or a life-or-death situation—the nature of the inciting
    incident will depend on your genre. However, it does need to force the main character
    into changing, which then “incites” the story. Without change precipitated by
    conflict, there is no story.)
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: （E）什么是冲突？（将你的主角从普通生活中拉出来的事情。是的，就是这么简单。术语“煽动事件”在编剧、电影制作以及小说写作中经常被使用，但我们选择称之为“冲突”，因为它更具体。这一事件不一定需要紧张、戏剧性或生死攸关的情况——煽动事件的性质将取决于你的流派。然而，它确实需要迫使主角改变，然后“煽动”故事。没有由冲突引发的改变，就没有故事。）
- en: 'Conflict: [DESCRIBE]'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 冲突：[描述]
- en: 'Underdeveloped: The protagonist does not face an initial Conflict. The event
    pushing the character out of the status quo is missing.'
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 未充分发展：主角没有面临初始冲突。推动角色脱离现状的事件缺失。
- en: 'Fair: The initial Conflict is present but lacks the intensity to make a reader
    care. The protagonist can avoid or defuse the obstacle presented by the Conflict.'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公平：初始冲突存在，但缺乏足够的强度让读者在意。主角可以避开或化解冲突带来的障碍。
- en: 'Good: The initial Conflict propels the protagonist into a situation that forces
    a Choice. The character cannot go back to the previous state and cannot do nothing.'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 良好：初始冲突推动主角陷入一种迫使做出选择的情况。角色无法回到先前的状态，也不能无所事事。
- en: 'Excellent: The initial Conflict catches the protagonist and reader by surprise.
    The event creates an unavoidable situation and should logically set the stage
    for a Choice.'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 优秀：初始冲突让主角和读者措手不及。这一事件创造了一个不可避免的情况，并且应该在逻辑上为选择铺平道路。
- en: (F) What is the Choice? (In every unit of Story, your protagonist must face
    a choice. The Choice is a difficult decision the protagonist must face, born from
    a challenging question with equally wonderful or horrific consequences. The best
    Choice in any scene leaves the reader arguing with himself over which option is
    best for the character and unable to put the book down, insistent on finding out
    what the character decides. Determining the intensity of the Choice is often a
    case of splitting hairs and not nearly as important as making sure the question
    facing the main character is a supremely difficult one. We are compelled to turn
    the page or keep watching when we empathize with the character, running the odds
    on the consequence of the decision as if it were our own. Make it difficult on
    the character and your reader will follow.)
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: （F）什么是选择？（在故事的每个单元中，你的主角必须面临选择。选择是主角必须面对的一个困难决定，源自一个具有同样美好或可怕后果的具有挑战性问题。在任何场景中，最好的选择会让读者为角色的最佳选择而自相矛盾，并且无法放下书，坚持要找出角色的决定。确定选择的强度通常是一个微不足道的问题，并不像确保主角面临的问题极其困难那样重要。当我们与角色产生共鸣时，我们会被迫对决定的后果进行赌注，就好像这是我们自己的决定一样。让角色面临困难，你的读者会跟随。）
- en: 'Choice: [DESCRIBE]'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 选择：[描述]
- en: 'Underdeveloped: The protagonist does not face a Choice. The character is completely
    passive or reactive, acting without agency.'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 未充分发展：主角没有面临选择。角色完全被动或反应性地行动，没有主动性。
- en: 'Fair: The Choice is too easy for the protagonist. The stakes for all the consequences
    are not equally positive or negative.'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公平：选择对主角来说太容易了。所有后果的赌注并不完全积极或消极。
- en: 'Good: The Choice posed to the protagonist is difficult. The character struggles
    to determine the best path forward.'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 良好：提出给主角的选择很困难。角色努力确定最佳前进道路。
- en: 'Excellent: The Choice becomes incredibly difficult for the protagonist. The
    character cannot see a way out of the predicament, and neither can the reader,
    which should set up a surprising but inevitable Consequence.'
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 优秀：选择对主角来说变得非常困难。角色看不到摆脱困境的办法，读者也一样，这应该为一个令人惊讶但不可避免的后果铺平道路。
- en: (G) What is the Consequence (The Consequence is the answer to the Choice as
    well as the new circumstance resulting from it. The resulting circumstance for
    this decision often creates, “the new normal,” the action that resets the life
    of the protagonist. She’s had her life upended, gone through a series of ordeals,
    been forced to make a difficult decision, and then suffered the consequence of
    that decision. So, what now? The Consequence answers that question, and it can
    also set the stage for the the Conflict in the next scene.)
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: （G）结果是什么（结果是对选择的答案以及由此产生的新情况。这个决定的结果通常会创造“新的常态”，即重置主角生活的行动。她的生活被颠覆，经历了一系列磨难，被迫做出了艰难的决定，然后遭受了这个决定的后果。那么现在呢？结果回答了这个问题，也可以为下一个场景中的冲突铺平道路。）
- en: 'Consequence: [DESCRIBE]'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 结果：[描述]
- en: 'Underdeveloped: Because the protagonist is passive or reactive, the Consequence
    is dull and one that the reader anticipated, creating an unsatisfying ending to
    the scene.'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 未充分发展：因为主角是被动的或反应性的，结果是乏味的，读者预料到了，导致场景的结局令人不满。
- en: 'Fair: Because the Choice is too easy for the protagonist, the Consequence is
    obvious and easily predicted by the reader, but there is minor satisfaction when
    the reader correctly guesses the outcome.'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公平：因为选择对主角来说太容易，结果显而易见，读者很容易预测，但当读者正确猜测结果时，会有一点满足感。
- en: 'Good: When the protagonist struggles to determine the best path forward, the
    Consequence is often unexpected, which delights the reader.'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 好：当主角努力确定最佳前进道路时，结果通常是意想不到的，这让读者感到愉快。
- en: 'Excellent: With an incredibly difficult Choice for the protagonist, the Consequence
    strikes the perfect balance of surprising but inevitable. The reader never sees
    the end of the scene coming, but once it does, they realize they should have seen
    it all along.'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 出色：对于主角来说，选择非常困难，结果既令人惊讶又不可避免。读者从未预料到场景的结局，但一旦发生，他们意识到他们一直应该看到它。
- en: 'The Scene Rubric – Asking for Improvements:'
  id: totrans-92
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 场景评分表 - 寻求改进：
- en: This section of the prompt is crucial because it bridges the gap between understanding
    the current state of the scene and envisioning its potential. By soliciting specific
    recommendations for improvement, you can request actionable insights that can
    directly influence revisions.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 这部分提示至关重要，因为它弥合了理解当前情景状态和构想其潜力之间的差距。通过征求改进的具体建议，您可以请求可行的见解，直接影响修订。
- en: When considering this section, be open-minded and receptive. The suggestions
    provided are meant to enhance the scene, making it more dynamic, coherent, or
    impactful. It’s essential to remember that feedback is a tool—not a judgment.
    It’s a fresh perspective that can help identify areas of opportunity that might
    not be apparent to the writer, who is often too close to the material.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 在考虑这一部分时，要持开放态度，接受建议。提供的建议旨在增强场景，使其更加动态、连贯或有影响力。重要的是要记住，反馈是一种工具，而不是评判。这是一个可以帮助识别机会领域的新视角，而这些领域对于作家来说可能并不明显，因为他们通常对材料过于亲近。
- en: When responding to the prompt, be as detailed as possible about any uncertainties
    or concerns you have about the scene. This clarity will help in getting tailored
    advice. Additionally, after receiving feedback, reflect on each piece of advice
    in the context of your broader narrative goals.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 在回答提示时，请尽可能详细地描述您对场景的任何不确定性或担忧。这种清晰度将有助于获得量身定制的建议。此外，在接受反馈后，反思每条建议在更广泛的叙事目标背景下的意义。
- en: Not every suggestion will be the right fit, but each one is a potential avenue
    to explore. Lastly, by asking if the user would like further evaluation or feedback
    on other aspects, the prompt ensures a comprehensive review, allowing you to dive
    deeper into any areas you feel need more attention.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 并非每个建议都适合，但每个建议都是一个可以探索的潜在途径。最后，通过询问用户是否希望进一步评估或提供其他方面的反馈，提示确保全面审查，让您深入探讨任何您认为需要更多关注的领域。
- en: '*Prompt Section:*'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '*提示部分：*'
- en: 'How can the author improve this scene (provide at least 3 specific examples):'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 作者如何改进这一场景（提供至少3个具体例子）：
- en: Finish the analysis by asking the user, “Would you like me to evaluate any other
    aspects of the scene or provide additional feedback?”
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 通过询问用户，“您是否希望我评估场景的其他方面或提供额外的反馈？”来完成分析。
