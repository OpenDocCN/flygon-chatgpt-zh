- en: Building the Game
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 构建游戏
- en: As a young game developer, Ahmed had always dreamed of creating a game that
    would take players on an adventure of a lifetime. He imagined his characters exploring
    new worlds, finding treasures, solving riddles, and gaining new skills along the
    way.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名年轻的游戏开发者，艾哈迈德一直梦想着创造一款让玩家终身难忘的游戏。他想象着他的角色探索新世界，发现宝藏，解决谜题，并在旅途中获得新技能。
- en: But Ahmed didn't want to create just any adventure game—he wanted it to be completely
    original. As an avid reader and gamer, he knew that the best stories were those
    that had never been told before. He set out to come up with an idea that was uniquely
    his own.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 但艾哈迈德不想创建普通的冒险游戏 - 他希望它是完全原创的。作为一个热衷于阅读和游戏的人，他知道最好的故事是那些从未被讲述过的故事。他着手构思一个独一无二的想法。
- en: After much brainstorming, Ahmed stumbled upon the idea of using chatGPT to build
    his storyline. He began creating a world where players could choose different
    characters, face different adversaries, and explore different geographies. With
    each choice made, the story would evolve, and the adventure would become more
    exciting.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 经过长时间的头脑风暴，艾哈迈德偶然想到利用ChatGPT来构建他的故事情节。他开始创造一个世界，玩家可以选择不同的角色，面对不同的对手，探索不同的地理环境。随着每个选择的做出，故事会发展，冒险会变得更加令人兴奋。
- en: Ahmed poured all of his creativity and passion into the game, determined to
    create an experience that would keep players hooked from start to finish.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 艾哈迈德将所有的创造力和激情投入到游戏中，决心创造一种从头到尾都能吸引玩家的体验。
- en: The Game Geography
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 游戏地理
- en: Ahmed, being Arabic, wanted his game to happen in Arabic countries. He asked
    ChatGPT to give him 5 historical Arabic capitals that he would use as different
    stages of his game.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个阿拉伯人，艾哈迈德希望他的游戏发生在阿拉伯国家。他要求ChatGPT给他提供5个历史悠久的阿拉伯首都，他将把它们用作游戏的不同阶段。
- en: 'Prompt - capitals:'
  id: totrans-11
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 提示 - 首都：
- en: '[PRE0]'
  id: totrans-12
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Output - capitals
  id: totrans-13
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 输出 - 首都
- en: '[PRE1]'
  id: totrans-14
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Ahmed wanted to include real-life landmarks into his game, but he wanted to
    avoid including religious sites as he respected their significance and didn't
    want to fictionalize their history
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 艾哈迈德希望将现实生活中的地标纳入他的游戏中，但他希望避免包括宗教场所，因为他尊重它们的重要性，不想���构它们的历史
- en: 'Prompt - landmarks:'
  id: totrans-16
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 提示 - 地标：
- en: '[PRE2]'
  id: totrans-17
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Output - landmarks
  id: totrans-18
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 输出 - 地标
- en: '[PRE3]'
  id: totrans-19
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Now that we have the cities and landmarks decided on, that would mean his players
    would visit each city and battle at each landmark. With the first landmark/ stage
    being easy, and the second stage being moderate difficulty, until the final city,
    which would be very difficult.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经确定了城市和地标，这意味着他的玩家将访问每个城市并在每个地标处进行战斗。第一个地标/阶段很容易，第二个阶段难度适中，直到最后一个城市，那将非常困难。
- en: The Game Characters
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 游戏角色
- en: Ahmed now needs fictional characters for his story that his players can take
    the role of in their adventures across the Historical Arab cities.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，艾哈迈德需要为他的故事创造虚构角色，让玩家可以在历史悠久的阿拉伯城市中扮演角色。
- en: 'Prompt - fictional:'
  id: totrans-23
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 提示 - 虚构：
- en: '[PRE4]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Output - fictional
  id: totrans-25
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 输出 - 虚构
- en: '[PRE5]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: Wait a minute! Some of these characters are real, always check on the AI results,
    sometimes the AI is biased, it takes shortcuts, be sure to correct it in case
    you get an answer you are sure it is wrong. This will also be used in its training
    and in future it will not repeat the same mistake.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 等一下！这些角色中有些是真实的，始终检查AI的结果，有时AI会有偏见，会走捷径，确保在你确定得到错误答案时进行更正。这也将用于其训练，并且在未来不会重复同样的错误。
- en: Let us ask again
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们再问一次
- en: 'Prompt - fictional fix:'
  id: totrans-29
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 提示 - 虚构修复：
- en: '[PRE6]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: Output - fictional fix
  id: totrans-31
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 输出 - 虚构修复
- en: '[PRE7]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: Now that we have the game characters that the player can choose from, let us
    develop the game a little more.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们有了玩家可以选择的游戏角色，让我们进一步发展游戏。
- en: Friends & Enemies in each city
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 每个城市中的朋友和敌人
- en: Friends
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 朋友
- en: 'We know that our character will visit each city and go to two landmarks. Let
    us ask for an animal friend that will be discovered and accompany our character
    in his or her adventure for each city visited, and also possible help:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我们知道我们的角色将访问每个城市并前往两个地标。让我们寻找一个动物朋友，他将在每个访问的城市中被发现并陪伴我们的角色在冒険中，并可能提供帮助：
- en: 'Prompt - animals:'
  id: totrans-37
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 提示 - 动物：
- en: '[PRE8]'
  id: totrans-38
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: Output - animals
  id: totrans-39
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 输出 - 动物
- en: '[PRE9]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: Enemies
  id: totrans-41
