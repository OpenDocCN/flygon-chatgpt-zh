- en: INFORMAL EMAILS
  id: totrans-215
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 非正式邮件
- en: 'Informal emails, also known as personal emails, are usually written in a relaxed
    and conversational tone. They are typically used for non-business purposes, such
    as communicating with friends and family, or casual acquaintances. Some common
    classification of informal emails include:'
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 非正式邮件，也称为个人邮件，通常以轻松、对话的语气写成。它们通常用于非商业目的，如与朋友、家人或休闲熟人交流。一些常见的非正式邮件分类包括：
- en: 'Social Emails: Emails written for socializing, catching up with friends or
    family, or making plans.'
  id: totrans-217
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 社交邮件：用于社交、与朋友或家人交流或制定计划的邮件。
- en: 'Personal Emails: Emails written for personal matters such as asking for a favor,
    discussing personal problems, or expressing gratitude.'
  id: totrans-218
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 个人邮件：涉及个人事务的邮件，如请求帮忙、讨论个人问题或表达感激之情。
- en: 'Newsletters: Emails that contain regular updates, news, and information about
    a particular topic or interest group.'
  id: totrans-219
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通讯简报：包含定期更新、新闻和特定主题或兴趣群体信息的邮件。
- en: 'Junk Mail: Emails that contain spam, advertisements, or irrelevant content.'
  id: totrans-220
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 垃圾邮件：包含垃圾邮件、广告或无关内容的邮件。
- en: 'Friendly Reminders: Emails written to remind someone of an upcoming event,
    deadline, or task.'
  id: totrans-221
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 友好提醒：用于提醒某人即将到来的活动、截止日期或任务的邮件。
- en: 'Greeting Cards: Emails that contain digital greeting cards or messages for
    special occasions such as birthdays, anniversaries, or holidays.'
  id: totrans-222
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 问候卡：包含数字问候卡或特殊场合的消息，如生日、纪念日或节日。
- en: 'E-Invitations: Emails that contain invitations to events, parties, or gatherings.'
  id: totrans-223
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 电子邀请函：包含活动、聚会或聚会邀请的邮件。
- en: The tone, content, and language used in informal emails can vary greatly, depending
    on the relationship between the sender and the recipient, and the purpose of the
    email.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 非正式邮件中使用的语气、内容和语言可以因发件人与收件人之间的关系以及邮件目的而大不相同。
- en: Social Email Templates
  id: totrans-225
  prefs:
