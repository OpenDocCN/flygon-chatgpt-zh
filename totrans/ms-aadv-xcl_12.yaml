- en: '[Introduction](contents.xhtml#sc2_135a)'
  prefs: []
  type: TYPE_NORMAL
- en: 'In many situations, you may have to use several different sets of values in
    one or more formulas, in order to explore all the various results. In this case,
    manual interference may increase, leading to errors. The What-if Analysis tools
    can come to your rescue at such situations. There are 3 What-if Analysis tools
    in Excel, namely:'
  prefs: []
  type: TYPE_NORMAL
- en: Goal-seek
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data-Tables
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Scenario-Manager
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Structure](contents.xhtml#sc2_136a)'
  prefs: []
  type: TYPE_NORMAL
- en: 'In this chapter, we will go over the following topics:'
  prefs: []
  type: TYPE_NORMAL
- en: Goal Seek
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Projecting figures using a Data Table
