  id: totrans-128
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Generate 100 educational content ideas: Share tips, tutorials, and informative
    content related to your industry, positioning your brand as an expert resource.'
  id: totrans-129
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '11-20: Visual and Design-Centric Ideas'
  id: totrans-130
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Give me 100 infographic ideas: Break down complex information into visually
