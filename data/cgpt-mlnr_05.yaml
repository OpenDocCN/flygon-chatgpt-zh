- en: First things first, the Federal Aviation Administration (FAA) is the big kahuna
    when it comes to regulating drones in the US. They have a bunch of rules and regulations
    you need to know before you start buzzing around like a fly on steroids. These
    include registration requirements, flight restrictions, and operating guidelines.
    It's important to get familiar with these regulations, otherwise, you might end
    up with a hefty fine, or worse, in prison.
  id: totrans-155
