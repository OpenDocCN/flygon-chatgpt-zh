- en: '**Pseudo-Code Instructions***:*'
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: '**伪代码说明***：'
- en: '*For each listing, apply the following scoring system and* rank *the listings
    based on the scores:*'
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: '*对于每个清单，应用以下评分系统并*根据得分对清单进行排名*：*'
- en: '*Size: Score 10 points for a size between 3,000-5,000 sq. ft, 5 points for
    less than 3,000 sq. ft, and 7 points for over 5,000 sq. ft.*'
  id: totrans-254
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大小：3,000-5,000平方英尺之间得到10分，少于3,000平方英尺得到5分，超过5,000平方英尺得到7分。
- en: '*Price: Create a linear scoring scale from $2,000 to $20,000 where $2,000 scores
    10 points and $20,000 scores 1 point.*'
  id: totrans-255
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 价格：创建一个从$2,000到$20,000的线性评分标尺，其中$2,000得到10分，$20,000得到1分。
- en: '*Location: Downtown locations score 10 points, central and riverside locations
    score 8 points, and suburban locations score 6 points.*'
  id: totrans-256
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 位置：市中心位置得到10分，中心和河畔位置得到8分，郊区位置得到6分。
- en: '*Amenities: Basic amenities like kitchenette/restrooms score 2 points. Parking
    scores an additional 2 points. Additional amenities like a fitness center/on-site
    cafe/security score 1 point each.*'
  id: totrans-257
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设施：像小厨房/洗手间这样的基本设施得到2分。停车得到额外的2分。健身中心/现场咖啡厅/安保等额外设施每个得到1分。
- en: '*Type: Office spaces score 10 points, hybrid industrial/office spaces score
    8 points, and co-working spaces score 5 points. Spaces designated as medical,
    or retail should score 3 points.*'
  id: totrans-258
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 类型：办公空间得到10分，混合工业/办公空间得到8分，共享办公空间得到5分。指定为医疗或零售的空间应得3分。
- en: '*Note: Assume the price for Listing 4 (co-working space) to be $25,000 for
    the entire team and assume it to be 5,000 sq. ft in size for the sake of scoring.
    For Listing 5, assume the price mentioned is for the 5,000 sq. ft space. All other
    unspecified information should be interpreted as not applicable and score 0 points
    for that category.*'
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：假设清单4（共享办公空间）的价格为整个团队的$25,000，并假设为了评分而言其面积为5,000平方英尺。对于清单5，假设提到的价格是指5,000平方英尺的空间。所有其他未指定的信息应被解释为不适用，并对该类别得0分。
- en: '*Display the top 5 listings based on the total score in a table with their
