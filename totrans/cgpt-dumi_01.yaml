- en: Beyond the Book
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 超越本书
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In addition to the material in the print or e-book you’re reading right now,
    this product also comes with an access-anywhere cheat sheet. To get to the cheat
    sheet, go to [`www.dummies.com`](https://www.dummies.com/) and type ChatGPT For
    Dummies cheat sheet in the Search box. You'll find helpful user tips, info on
    where to access ChatGPT in its many forms, pointers on prompt writing, and a few
    words of advice on how to make it deliver the output you need precisely the way
    you need it.
  id: totrans-22
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 除了你现在正在阅读的印刷版或电子书中的内容外，这个产品还附带一个随时访问的速查表。要查看速查表，请访问[`www.dummies.com`](https://www.dummies.com/)，在搜索框中输入ChatGPT
    For Dummies速查表。你将找到有用的用户提示，关于在各种形式中访问ChatGPT的信息，有关写作提示的指针，以及关于如何使其按照你需要的方式精确地输出所需结果的一些建议。
- en: ''
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Where to Go from Here
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 下一步该去哪里
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This is a reference book, so you don’t have to read it cover to cover unless
    you want to know ChatGPT in more detail. Also feel free to read the chapters in
    any order. Each chapter is designed to stand alone, meaning you don’t have to
    know the material in previous chapters to understand the chapter you're reading.
    Start anywhere and finish when you feel you have all the information you need
    for whatever task is at hand.
  id: totrans-26
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这是一本参考书，所以除非你想更详细地了解ChatGPT，否则不必从头到尾阅读。也可以随意按任何顺序阅读章节。每一章都是独立设计的，这意味着你不必了解之前章节的内容就能理解你正在阅读的章节。随时开始，直到你觉得已经获得了完成手头任务所需的所有信息为止。
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: However, if your aim is to get up and running with ChatGPT quickly, you should
    read [Chapter 3](index_split_005.html#filepos141883), which is on writing prompts,
    to guide you through the process. Be sure to also read [Chapter 5](index_split_007.html#filepos191630),
    where you are warned of several issues you absolutely need to know before you
    start using ChatGPT.
  id: totrans-28
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然而，如果你的目标是快速上手并使用ChatGPT，你应该阅读[第三章](index_split_005.html#filepos141883)，该章节是关于写作提示的，以指导你完成整个过程。务必还要阅读[第五章](index_split_007.html#filepos191630)，在那里你将被警告在开始使用ChatGPT之前绝对需要了解的几个问题。
- en: ''
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[Chapter 2](index_split_004.html#filepos95605) shows you how ChatGPT works,
    which gives you more insight into what it''s doing after you enter a prompt. And,
    if you’re worried that AI will take your job or how it will affect your private
    life, there’s good news for most of us in [Chapters 6](index_split_008.html#filepos227610)
    and [8](index_split_010.html#filepos292815).'
  id: totrans-30
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[第二章](index_split_004.html#filepos95605)向你展示了ChatGPT的工作原理，这让你在输入提示后更深入地了解它的运作。而且，如果你担心人工智能会取代你的工作或者它会如何影响你的私人生活，在[第六章](index_split_008.html#filepos227610)和[第八章](index_split_010.html#filepos292815)中对大多数人来说有好消息。'
- en: ''
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Feel free to open ChatGPT and experiment with each new thing you learn in this
    book as you go. Many find it easy to follow along this way. But however you choose
    to learn and experiment with ChatGPT, you’ll likely find yourself catching on
    quickly. That’s the beauty of this class of AI — it’s very easy to use. The hardest
    part is stretching your own imagination to allow yourself to reach further with
    each new project.
  id: totrans-32
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 随时打开ChatGPT，并随着学习本书中的每一项新知识进行实验。许多人发现这样跟着学习很容易。但无论你选择如何学习和实验ChatGPT，你很可能会很快掌握。这就是这类人工智能的美妙之处——非常易于使用。最困难的部分是拓展自己的想象力，让自己在每个新项目中走得更远。
