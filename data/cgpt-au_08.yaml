  zh: 研究（15 分钟）![](image_rsrcXP.jpg)与我第一本书[品牌秘诀](http://soykevinalbert.com/bs)不同，其研究过程持续了几年，这次只花了我十五分钟。考虑到我的书的主题已经很明确（否则，我可以向ChatGPT寻求想法），我需要做的第一件事是研究市场并了解我的目标客户或潜在读者。为此，我只需要让ChatGPT准备一个包含三十个关于使用人工智能写书的人的问题或痛点的清单，然后从中选择我认为最有力和相关的十五个。就是这样。我能深入研究吗？毫无疑问，可以更深入。但对于这本书的目标来说，我已经足够了。记住，一本非虚构书的成功在于其能够兑现承诺：解决读者的问题或减轻他们的痛苦。通过这简单的研究，我知道ChatGPT可以解决十个问题。当然，除了教你如何在二十四小时内用AI写书。请记住，如果没有ChatGPT，我建议进行的最低限度研究是阅读关于你想写的主题的三本畅销书，所以我们刚刚节省了几天或几周的密集阅读。描述（15
    分钟）![](image_rsrcXR.jpg)基于我想让这本书解决的十五个问题的选择，我让ChatGPT按照AIDA格式创建了一个350字的描述。我只需要在得到的结果中添加问题清单的格式：“如果您是这样的人，这本书适合您……”，三个问题作为标题，以及一个最终的号召行动，我也让ChatGPT提供。这样，不到十五分钟，我就得到了一篇用完美的说服性语言写成的描述，能够吸引我的潜在读者的兴趣，并使用与我其他书相同的格式。不错。标题（15
    分钟）![](image_rsrcXS.jpg)获取书名和副标题的想法清单就像礼貌地问ChatGPT一样容易，它会立即为您提供您需要的任意数量和变体，直到您找到喜欢的组合。但不要让这个过程的速度和简单性减损其重要性，因为一本书的成功始于其标题。记住完美标题的公式[7](part0037.xhtml)：FPT
    = 关键词（SEO）+ 解决方案（痛点）+ 个性+ 时间限制。牢记这一切，在获得最初几个结果后，我只需要要求它给我一个新的清单，这次考虑SEO。通过这简单的提示，我找到了带您来到这本书的标题，除了个性可能有例外，它符合完美标题的公式的所有要求。封面（1
    小时）![](image_rsrcXT.jpg)一旦我选择了一个标题，我让ChatGPT给我提供一份书籍封面想法清单，同时优化为DALL-E[8](part0038.xhtml)。然后，我复制了这些提示，并将它们粘贴到我在前几天一直在尝试的两个图像生成器中：DALL-E和必���图像创建器。我最喜欢的结果是由必应图像创建器生成的。有了这个设计，我去了Photoshop（如果你喜欢，也可以使用Canva），添加了标题、副标题和作者。考虑到我推荐的下一个最佳选择（性价比）是在[Freelancer](https://www.freelancer.com/)平台上举办一场比赛，大约需要五十美元，持续七天，我们刚刚省下了一些钱和很多等待时间，可以用来销售我们的书。因为一旦你的封面准备好了……您就可以开始销售您的书籍！出版
    1/2（15 分钟）甚至还没到上午9点，我就出版了我的书！因为使用亚马逊KDP，在发行日期前最多一年，您只需要：一个标题、一个描述和一个封面。我们在不到三个小时内就实现了这一切。将书籍预售有什么优势？
