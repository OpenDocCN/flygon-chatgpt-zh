- en: 'Part 2: ChatGPT in Action'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分：ChatGPT的实践
- en: In this part, we will start our journey through the landscape of new possibilities
    that ChatGPT brings to the market. From daily productivity to domain-specific
    use cases, you will get familiar with the capabilities of ChatGPT and how it can
    be used as a reasoning engine for various tasks.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本部分，我们将开始我们在ChatGPT为市场带来的新可能性的旅程。从日常生产率到领域特定的用例，您将熟悉ChatGPT的能力，以及它如何作为各种任务的推理引擎使用。
- en: Once we have explored the technical prerequisites, this part jumps into an overview
    of the ChatGPT user interface, including chat management and question modifications.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我们探讨了技术前提条件，这一部分就会概述ChatGPT用户界面，包括聊天管理和问题修改。
- en: 'It then moves toward one of the most important elements required to get the
    best out of ChatGPT and, in general, out of large language models: the concept
    of prompt design. Here, you will get familiar with powerful techniques to make
    ChatGPT work at its best, including recent developments and research papers about
    techniques such as **Reason and Act** (**ReAct**) and **Chain of** **Thoughts**
    (**CoT**).'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 然后它转向了ChatGPT最重要的元素之一，即如何充分利用ChatGPT，在一般的大语言模型中，即提示设计的概念。在这里，您将熟悉让ChatGPT发挥其最佳作用的强大技术，包括最新的发展和关于诸如**Reason
    and Act**（**ReAct**）和**Chain of Thoughts**（**CoT**）等技术的研究论文。
- en: This part finally focuses on concrete examples of how to use ChatGPT in operative
    activities, starting with daily productivity and moving to more domain-specific
    disciplines, such as marketing, development, and research. Here, you will be able
    to not only learn about the use cases ChatGPT can cover in those domains but also
    see concrete examples to replicate them on your own.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分最后将重点放在如何在实际操作中使用ChatGPT的具体示例上，从日常生产力开始，逐步转向更多领域特定的学科，如营销，开发和研究。在这里，您不仅可以了解ChatGPT在这些领域可以覆盖的用例，还可以看到具体示例以自行复制。
