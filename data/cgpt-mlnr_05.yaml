  zh: 首先，美国联邦航空管理局（FAA）是在美国监管无人机时的大boss。他们有一堆规定和法规，你在开始像打了兴奋剂的苍蝇一样嗡嗡作响之前需要了解。这些包括注册要求、飞行限制和操作指南。熟悉这些法规很重要，否则您可能会面临巨额罚款，或者更糟的是，入狱。
