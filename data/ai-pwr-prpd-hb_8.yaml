  zh: ============
- en: A few years later, Jassem graduates with a Major in Finance and a Minor in Economics.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 几年后，Jassem 毕业，主修金融，辅修经济。
- en: Jassem is currently in the process of job hunting and requires a well-written
    CV. During his time at university, he had an internship at a day trading firm,
    where he assisted customers with their online queries. This was a remote job that
    paid well, and he also used the earnings to invest in stocks and options. While
    he did incur some losses, he also had some successful outcomes. In addition to
    his interest in finance, Jassem also dabbled in real estate, buying and selling
    various plots of land as well as flipping off-plan real estate projects. He also
    enjoyed playing street football with his neighbors in his leisure time. Finally,
    Jassem completed a Major in Finance and a Minor in Economics at a small yet highly
    respected university.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: Jassem 目前正在求职过程中，需要一份写得很好的简历。在大学期间，他在一家日内交易公司实习，帮助客户解决在线查询问题。这是一份薪酬丰厚的远程工作，他还利用这些收入投资股票和期权。虽然他确实遭受了一些损失，但也取得了一些成功的成果。除了对金融感兴趣外，Jassem
    还涉足房地产领域，购买和出售各种地块以及翻新预售房地产项目。他还喜欢在业余时间和邻居们一起踢街头足球。最后，Jassem 在一所小而备受尊敬的大学主修金融，辅修经济。
