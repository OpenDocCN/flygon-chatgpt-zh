- en: 'Research (15 min.)![](image_rsrcXP.jpg)Unlike my first book, [Branding Secrets](http://soykevinalbert.com/bs),
    for which the research process lasted several years, this time it took me just
    fifteen minutes.Given that the topic of my book was already clear (otherwise,
    I could have asked ChatGPT for ideas), the first thing I had to do was study the
    market and get to know my target customer or potential reader.To do this, all
    I had to do was ask ChatGPT to prepare a list of thirty problems or pains of a
    person interested in writing a book using AI, and out of these, I chose the fifteen
    I found most powerful and pertinent to my book. That’s it.Could I have gone into
    more depth? Without a doubt, much more. But for the objective of this book, I
    had more than enough.Remember that the success of a non-fiction book lies in its
    capacity to deliver on its promise: to resolve the reader’s problem or alleviate
    their pain. And with this simple research, I had ten problems I knew ChatGPT could
    solve. Except, of course, for teaching how to write a book with AI in twenty-four
    hours.Bear in mind that, without ChatGPT, the minimum research I recommend doing
    is reading the three top-selling books on the topic you want to write about, so
    we just saved a few days or weeks of intensive reading.Description (15 min.)![](image_rsrcXR.jpg)Based
    on this selection of fifteen problems I wanted this book to solve, I asked ChatGPT
    to create a 350-word description in AIDA format.All I had to add to the result
    I got was the list of problems in the format of: “This book is for you if…”, three
    questions as a header, and one final call to action, which I also asked ChatGPT
    to provide.In this way, in under fifteen minutes, I obtained a written description
    in perfect persuasive language, able to grab the interest of my potential reader
    and using the same format of the rest of my books. Not bad.Title (15 min.)![](image_rsrcXS.jpg)Getting
    a list of ideas for the title and subtitle of your book is as easy as asking ChatGPT
    nicely, and it will immediately present you with as many options and variations
    as you need until you find a combination you like.But don’t let the speed and
    simplicity of the process detract from its importance, as the success of a book
    begins with its title. Remember the Formula for a Perfect Title[7](part0037.xhtml):FPT
    = key words (SEO) + solution (sore point) + personality + time limit.Bearing all
    this in mind, after obtaining the first few results, all I had to do was ask it
    to give me a new list, this time accounting for SEO.With this simple prompt, I
    found the title that brought you to this book, and – with the possible exception
    of personality – it ticks all the boxes of the formula for a perfect title.Cover
    (1 hour)![](image_rsrcXT.jpg)Once I had chosen a title, I asked ChatGPT to give
    me a list of ideas for my book cover along with a prompt optimized for DALL-E[8](part0038.xhtml).Then,
    I copied these prompts and pasted them into two of the image generators I had
    been experimenting with in the days leading up: DALL-E and Bing Image Creator.The
    result I liked best was one generated by Bing Image Creator. With this design,
    I went to Photoshop (you can use Canva if you prefer) and added the title, subtitle
    and author.Considering that the next best option (quality-price) that I recommend
    is to run a contest on the platform [Freelancer](https://www.freelancer.com/),
    which costs approximately fifty dollars and lasts seven days, we just saved some
    money and a lot of waiting time that could have been spent selling our book. Because
    once you have your cover ready...You can put your book on sale!Publication 1/2
    (15 min.)It wasn’t even 9am yet and I had published my book!Because with Amazon
    KDP, to start selling your book, up to a year before launch date, all you need
    is: a title, a description and a cover. Something we have achieved in under three
    hours.What are the advantages of putting a book on presale?'
