  prefs: []
  type: TYPE_NORMAL
  zh: 主题：[提醒] [需要采取的行动] [截止日期：日期]
- en: Dear [Recipient Name],
  id: totrans-591
  prefs: []
  type: TYPE_NORMAL
  zh: 亲爱的[收件人姓名]，
- en: I hope this email finds you well. I am writing to follow up on my previous email
    regarding [topic of the previous email]. I wanted to remind you that the deadline
    for [action required] is quickly approaching, [Date].
  id: totrans-592
  prefs: []
  type: TYPE_NORMAL
  zh: 希望这封邮件能够找到您身体健康。我写信跟进之前关于[之前邮件的主题]的邮件。我想提醒您，[需要采取的行动]的截止日期即将到来，[日期]。
- en: If you have already taken care of this matter, please disregard this email.
    If you need additional information or assistance, please don't hesitate to reach
    out to me.
  id: totrans-593
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您已经处理了此事，请忽略此邮件。如果您需要额外信息或帮助，请随时联系我。
- en: Thank you for your prompt attention to this matter. I look forward to hearing
    back from you soon.
  id: totrans-594
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢您对此事的迅速关注。期待尽快收到您的回复。
- en: Best regards,
  id: totrans-595
  prefs: []
  type: TYPE_NORMAL
  zh: 致以最诚挚的问候，
- en: '[Your Name]'
  id: totrans-596
  prefs: []
  type: TYPE_NORMAL
  zh: '[您的姓名]'
- en: 'Example 2: Friendly and Casual Reminder Follow-Up'
  id: totrans-597
  prefs: []
  type: TYPE_NORMAL
  zh: 示例2：友好随意的提醒跟进
- en: 'Subject: Just a Friendly Reminder [Deadline: Date]'
