- en: '[Introduction](contents.xhtml#sc2_104a)'
  prefs: []
  type: TYPE_NORMAL
- en: A Pivot Table is an interactive worksheet-based table that quickly summarizes
    large amounts of data using the format and calculation methods you choose. It
    is called a Pivot Table because you can rotate its row and column headings around
    the core data area to give you different views of the source data. As source data
    changes, you can update a pivot table. It resides on a worksheet, and thus, you
    can integrate a Pivot Table into a larger worksheet model using standard formulas.
    You can use a PivotTable to analyze data in an Excel workbook or from an external
    database such as MS Access or SQL Server.
  prefs: []
  type: TYPE_NORMAL
