- en: J. Thorn has published two million words and has sold more than 185,000 books
    worldwide. He is an official member of the Science Fiction and Fantasy Writers
    of America, the Horror Writers Association, and the Great Lakes Association of
    Horror Writers.
  prefs: []
  type: TYPE_NORMAL
- en: J. co-founded the Writers, Ink podcast with J.D. Barker, and has interviewed
    some of today’s most successful authors including Matthew McConaughey, James Patterson,
    Dean Koontz, Seth Godin, Joyce Carol Oates, Hugh Howey, Andy Weir, Jodi Picoult,
    Nicholas Sparks, Lee Child, Stephen Pressfield, Chuck Palahniuk, and many more.
  prefs: []
  type: TYPE_NORMAL
- en: Thorn earned a B.A. in American History from the University of Pittsburgh and
    a M.A. from Duquesne University. He is a husband, father, full-time writer, part-time
    professor at John Carroll University, founder of The Author Life Community, podcaster,
    FM radio DJ, musician, and owner of the Three Story Method Editing Agency.
  prefs: []
  type: TYPE_NORMAL
- en: More recently, J. Thorn has spent the past two years studying and experimenting
    with blockchain, cryptocurrency, and NFTs.
  prefs: []
  type: TYPE_NORMAL
- en: Now, he’s excited to focus on the positive potential of AI in the creative industries.
