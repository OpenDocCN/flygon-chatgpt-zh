- en: Theresa Hart, JD is a co-author of the book “The Evolution of Creativity and
    Communication,” which explores the ways in which creative thinking and communication
    have evolved over time. As a part of the writing process, Theresa contributed
    valuable insights and raised important questions about the ethics and omissions
    in the field.
  prefs: []
  type: TYPE_NORMAL
- en: Theresa is a graduate of the Carlson School of Management at the University
    of Minnesota, and also holds a degree from the Boston University School of Law.
    She has a wealth of experience in the legal field, having practiced law for many
    years. Currently, she serves as the Director of Culture and Operations at Oii.ai,
    where she helps to shape the company’s culture and operations.
  prefs: []
  type: TYPE_NORMAL
- en: With her background in law and management, Theresa brings a unique perspective
    to the book, offering valuable insights on the role of creativity and communication
    in today’s world. She is dedicated to exploring the ways in which these skills
    can be utilized to bring about positive change in society, and we are grateful
    to have her as a co-author on this project.
  prefs: []
  type: TYPE_NORMAL
