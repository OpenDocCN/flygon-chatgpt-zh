- en: '[**Intro**]: Welcome to the Beginner''s Guide to Planting an Herb Garden! In
    this video, I''ll teach you how to start your own herb garden from scratch - and
    have a lot of fun doing it.'
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: '[**介绍**]: 欢迎来到初学者种植草药园的指南！在这个视频中，我将教你如何从零开始建立自己的草药园 - 并且玩得很开心。'
- en: '[**Main Content**]: Before we get started, let’s go over some basics: herbs
    prefer sunshine and lots of water. Different types of herbs can be grown in different
    climates so make sure you research what kind will work best for your area.'
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: '[**主要内容**]: 在我们开始之前，让我们先了解一些基础知识：草药喜欢阳光和充足的水。不同类型的草药可以在不同的气候条件下生长，所以请确保你研究清楚哪种草药适合你所在的地区。'
- en: Now that we know the basics, let’s talk about where you should plant them –
    indoors or outdoors? If you decide on indoor plants, don’t worry- there are plenty
    of options available that are perfect for apartments without a lot of space.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们了解了基础知识，让我们谈谈你应该在哪里种植它们 - 室内还是室外？如果你决定种植室内植物，不用担心 - 有很多适合公寓且空间不多的选项可供选择。
- en: 'Now when it comes to actually planting the herbs, there are three main things
    to keep in mind: soil type and quality; light availability; and temperature requirements.
    Let’s look at soil first. You want your soil loose enough so air circulates around
    the roots but also packed enough that it holds moisture well – not too much though
    because soggy roots will rot quickly!'
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 当涉及到实际种植草药时，有三个主要要点需要记住：土壤类型和质量；光线供应；和温度要求。让我们先看看土壤。你希望你的土壤足够松散，以便空气在根部周围循环，但也足够紧实，可以很好地保持湿润
    - 不要太多，因为湿漉漉的根部会很快腐烂！
- en: Now onto light…you need at least 8 hours per day for most herbs– but again do
    some research as certain types may require more or less sun depending on their
    hardiness level.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 现在谈谈光照...大多数草药每天至少需要8小时的光照 - 但再次进行一些研究，因为某些类型可能根据它们的耐寒程度需要更多或更少的阳光。
- en: Lastly is temperature – most herbs like warm climates (60-70 degrees Fahrenheit)
    however some such as mint thrive even during cooler temperatures if they have
    protection from frosty conditions!
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 最后是温度 - 大多数草药喜欢温暖的气候（60-70华氏度），然而一些草药如薄荷即使在较低温度下也能茁壮成长，只要它们受到冰冷条件的保护！
- en: Once everything is planted properly…the real fun begins! Harvesting is one of
    my favorite parts because choosing which leaves and flowers to snip off helps
    shape how big each plant grows - plus it gives me tons delicious ingredients for
    cooking up tasty meals with friends & family .
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 一切都种植好之后...真正的乐趣开始了！收获是我最喜欢的部分之一，因为选择剪掉哪些叶子和花朵有助于塑造每株植物的大小 - 而且它给了我大量美味的食材，可以和朋友和家人一起烹饪美味的餐点。
- en: And speaking about cooking...I always add freshly picked oregano into salads
    or sprinkle basil on top pizza slices before baking them – yum!. Plus having an
    herb garden means no longer buying expensive spices from the store!
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 谈到烹饪...我总是在沙拉中加入新鲜采摘的牛至，或者在披萨片上撒上罗勒然后烘烤 - 真好吃！而且拥有一个草药园意味着不再需要从商店购买昂贵的香料！
- en: '[**Conclusion**] : So now that we''ve covered all the steps involved in growing
    an herb garden whether inside or outside - why not give it a try yourself?!'
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: '[**结论**]: 现在我们已经介绍了种植室内或室外草药园所涉及的所有步骤 - 为什么不自己尝试一下呢？！'
- en: 'With proper care, love & patience I''m sure you''ll be able enjoy all its benefits
    soon enough...just remember these key points: choose wisely when selecting which
    kind/type will work best in your climate; ensure proper spacing between each plant;
    provide adequate sunlight & warmth temperatures; harvest regularly according to
    specifications provided by experts (or online); and lastly have fun while doing
    all these activities !'
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 经过适当的照料、爱心和耐心，我相信你很快就能享受到所有的好处...只需记住这些关键点：在选择适合你气候的种类/类型时要明智选择；确保每株植物之间有适当的间距；提供充足的阳光和温暖的温度；根据专家（或在线）提供的规格定期收获；最后，在做所有这些活动时要享受乐趣！
- en: Thank you for watching ...until next time happy gardening everyone!!
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 谢谢观看...下次再见，大家都开心园艺！
