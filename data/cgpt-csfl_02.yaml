  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为探索特定类型音乐的历史和文化意义的教育视频创建视频脚本和描述。
- en: Write a video script and description for a testimonial video that features real
    customers sharing their experiences and feedback about a product or service.
  id: totrans-52
  prefs:
