- en: '1-10: General Social Media Ideas'
  id: totrans-119
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1-10：一般社交媒体创意
- en: 'Give me 100 ideas: Provide a variety of content, including quotes, behind-the-scenes
    glimpses, and user-generated content to keep your social media diverse and engaging.'
  id: totrans-120
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 给我100个创意：提供各种内容，包括引用、幕后花絮和用户生成内容，使您的社交媒体多样化且引人入胜。
- en: 'Suggest 100 content ideas: Explore topics like industry trends, relevant news,
    and trivia to position your brand as an authority and keep followers informed
    and interested.'
  id: totrans-121
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 建议100个内容创意：探索行业趋势、相关新闻和琐事等主题，将您的品牌定位为权威，保持追随者的信息和兴趣。
- en: 'Generate 100 visual concepts: Create visually appealing posts, such as infographics,
    carousel posts, and memes, to capture attention and encourage sharing.'
  id: totrans-122
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 生成100个视觉概念：创建视觉吸引人的帖子，如信息图表、轮播帖子和表情包，吸引注意力并鼓励分享。
- en: 'Provide 100 engagement prompts: Encourage interactions with polls, quizzes,
