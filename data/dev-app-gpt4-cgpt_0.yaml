  type: TYPE_NORMAL
  zh: 这本书还受益于那些花了很多时间提供宝贵反馈的杰出审阅者的帮助。非常感谢Tom Taulli，Lucas Soares和Leonie Monigatti。
- en: Many thanks to our Worldline Labs colleagues for their insights and never-ending
    discussions on ChatGPT and the OpenAI services; especially Liyun He Guelton, Guillaume
    Coter, Luxin Zhang, and Patrik De Boe. A huge thank you as well to Worldline’s
    team of developer advocates who provided support and encouragement from the start;
    especially Jean-Francois James and Fanilo Andrianasolo.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 非常感谢我们Worldline Labs同事对ChatGPT和OpenAI服务的见解和永无止境的讨论；特别是Liyun He Guelton，Guillaume
