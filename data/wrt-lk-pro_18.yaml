  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![image](../Images/image-8SPHD0YY.jpg)'
- en: Product description for a new fitness gadget
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 一款新的健身器材的产品描述
- en: 'Purpose: Write a product description for a new fitness gadget'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 目的：为一款新的健身器材撰写产品描述
- en: 'Target audience: Fitness enthusiasts and people interested in new fitness technology'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 目标受众：健身爱好者和对新的健身技术感兴趣的人
- en: 'Tone and style: Informative and technical, with a focus on the gadget’s features
    and capabilities'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 语调和风格：信息丰富和技术性，侧重于器材的特点和功能
- en: 'Keywords: Fitness, gadget, technology, features, capabilities'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 关键词：健身，器材，技术，特点，功能
- en: 'Length: 300-400 words'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 长度：300-400字
- en: 'Additional instructions: Include technical specifications and emphasize the
    gadget’s unique selling points.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 额外说明：包括技术规格，并强调该器材的独特卖点。
- en: Blog post for a travel website
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 旅行网站的博客文章
- en: 'Purpose: Create a blog post about a specific travel destination'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 目的：撰写关于特定旅行目的地的博客文章
- en: 'Target audience: Travel enthusiasts and people planning a trip to the destination'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 目标受众：旅行爱好者和计划前往目的地的人们
- en: 'Tone and style: Engaging and descriptive, with personal anecdotes and tips
    for travelers'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 语调和风格：引人入胜和描述性，带有个人趣闻和旅行者的建议
- en: 'Keywords: Travel, destination, tips, anecdotes, experiences'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 关键词：旅行，目的地，建议，趣闻，经历
- en: 'Length: 800-1000 words'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 长度：800-1000字
- en: 'Additional instructions: Provide practical travel advice and recommendations
    for things to do and see in the destination.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 额外说明：提供实用的旅行建议和目的地的观光推荐
- en: A more specific example – email
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 更具体的例子 - 电子邮件
- en: 'Purpose of the copy: Email promoting financial services'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 文案目的：推广金融服务的电子邮件
- en: 'Target audience: Men and women, aged 40-60, interested in financial planning'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 目标受众：年龄在40-60岁之间，对财务规划感兴趣的男性和女性
- en: 'Tone and style: Professional and persuasive'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 语调和风格：专业和有说服力
- en: 'Keywords: Financial planning, retirement, investment, savings'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 关键词：财务规划，退休，投资，储蓄
- en: 'Length: about 300-words'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 长度：约300字
- en: 'Additional instructions: Include information about the services offered by
    the financial planning company.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 附加说明：包括金融规划公司提供的服务信息。
- en: 'Emoji Usage: None'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 表情符号使用：无
- en: 'OUTPUT (part of it):'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 输出（部分内容）：
- en: '![image](../Images/image-UPJQ14E0.jpg)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![image](../Images/image-UPJQ14E0.jpg)'
- en: Utilize this template and supercharge your copywriting results from ChatGPT
    and other AI Copywriting Platforms. Sky’s the limit!
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 利用这个模板，让您的ChatGPT和其他AI写作平台的文案效果更上一层楼。天空是极限！
- en: 'Optimize your prompts by including most of the given parameters. You do not
    have to use the exact structure but try to include the most juice like:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 通过包含大部分给定参数来优化您的提示。您不必使用确切的结构，但请尽量包含最重要的内容，比如：
- en: 'Social media post for a new restaurant:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 针对新餐厅的社交媒体帖子：
- en: “Create a playful and inviting social media post to promote a new restaurant,
    aimed at foodies and local residents in the restaurant’s area. Use mouth-watering
    descriptions of the restaurant’s dishes and emphasize the unique atmosphere. Try
    to use keywords like restaurant, food, menu, local, cuisine, and atmosphere. Use
    appetizing photos of the food to make the post more engaging. Keep the length
    between 100-150 words.”
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: “创建一个有趣且吸引人的社交媒体帖子，以促进一家新餐厅，面向美食爱好者和餐厅所在地区的当地居民。使用让人垂涎欲滴的描述来描述餐厅的菜肴，并强调独特的氛围。尝试使用关键词如餐厅、食物、菜单、当地、美食和氛围。使用食物的吸引人照片使帖子更具吸引力。保持长度在100-150字之间。”
- en: '![image](../Images/image-7UDN3SSM.jpg)'
  id: totrans-55
  prefs: []
  type: TYPE_IMG
  zh: '![image](../Images/image-7UDN3SSM.jpg)'
- en: 'Email newsletter for a non-profit organization:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 针对非营利组织的电子通讯：
- en: “Create an email newsletter of 400-600 words to engage and update supporters
    of a non-profit organization. The target audience is current and potential donors
    and volunteers, so the tone should be empathetic and informative. Focus on the
    organization’s impact and success stories, using keywords like non-profit, donations,
    volunteers, impact, and success stories. Include calls to action for donations
    and volunteer opportunities and use engaging images to make the newsletter more
    visually appealing.”
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: “创建一封400-600字的电子通讯，以吸引和更新非营利组织的支持者。目标受众是现有和潜在的捐助者和志愿者，因此语气应该是富有同情心和信息性的。侧重于组织的影响和成功故事，使用关键词如非营利、捐赠、志愿者、影响和成功故事。包括捐赠和志愿机会的行动号召，并使用引人注目的图片使通讯更具视觉吸引力。”
- en: 'Product description for a new fitness gadget:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 针对新健身器材的产品描述：
- en: “Write a product description of 300-400 words for a new fitness gadget aimed
    at fitness enthusiasts and people interested in new fitness technology. The tone
    should be informative and technical, with a focus on the gadget’s features and
    capabilities. Use keywords like fitness, gadget, technology, features, and capabilities.
    Include technical specifications and emphasize the gadget’s unique selling points
    to differentiate it from other fitness gadgets in the market.”
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: “为一款面向健身爱好者和对新型健身技术感兴趣的人群的新健身器材撰写300-400字的产品描述。语气应该是信息性和技术性的，侧重于器材的特点和功能。使用关键词如健身、器材、技术、特点和功能。包括技术规格，并强调该器材的独特卖点，以使其与市场上其他健身器材区分开来。”
- en: 'Blog post for a travel website:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 针对旅行网站的博客文章：
- en: “Create a blog post of 800-1000 words about a specific travel destination aimed
    at travel enthusiasts and people planning a trip to the destination. The tone
    should be engaging and descriptive, with personal anecdotes and tips for travelers.
    Use keywords like travel, destination, tips, anecdotes, and experiences. Use high-quality
    images to make the post more visually appealing and provide practical travel advice
    and recommendations for things to do and see in the destination.”
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: “创建一篇800-1000字的博客文章，介绍一个特定的旅行目的地，面向旅行爱好者和计划前往该目的地旅行的人群。语气应该引人入胜和描述性，包括个人轶事和旅行者的建议。使用关键词如旅行、目的地、建议、轶事和经历。使用高质量的图片使帖子更具视觉吸引力，并提供实用的旅行建议和目的地的观光推荐。”
- en: One thing you should always keep in mind is that the more we feed the system,
    the better it performs. That’s why it is crucial to provide as much relevant information
    as possible when writing, so that the outcome is tailored and specific rather
    than generic. Additionally, you can guide the writing style by providing examples
    of the tone and language you want to see reflected in the text.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该时刻记住的一件事是，我们给系统提供的信息越多，它的表现就会越好。这就是为什么在写作时提供尽可能多的相关信息至关重要，这样结果就会更具针对性和特定性，而不是泛泛而谈。此外，您可以通过提供您希望在文本中反映的语气和语言的示例来引导写作风格。
