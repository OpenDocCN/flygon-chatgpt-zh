- en: Coding
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Have you ever had a coding idea but learning to code felt too daunting and hiring
    a developer too expensive - or worse you’re worried about your idea being stolen?
  prefs: []
  type: TYPE_NORMAL
- en: Now with ChatGPT, if you can learn to follow instructions, you can code pretty
    much whatever you want. We'll go into a more complex example next chapter, but
    this should be something you can play around with now.
  prefs: []
  type: TYPE_NORMAL
- en: '*Example  : Coding example(s) fizz buzz*'
  prefs: []
  type: TYPE_NORMAL
- en: If you’ve ever worked in software development you’re familiar with fizz buzz.
    For those that haven’t, it’s a classic interview question that software developers
    are asked, it’s pretty entry level however it’s quite easy to get it wrong if
    you’re not specific.
  prefs: []
  type: TYPE_NORMAL
- en: The task is to **write a program that for each digit from 1 to 100, prints “fizz”
    if the number is divisible by 3, “buzz” if it’s divisible by 5 and “fizzbuzz”
    if it's divisible by both. **
  prefs: []
  type: TYPE_NORMAL
- en: So I decided to put chatGPT through the fizz buzz test - and I used c++ since
    python makes it too easy.
  prefs: []
  type: TYPE_NORMAL
- en: '**Prompt:** Write a program in C++ that for each digit from 1 to 100, prints
    “fizz” if the number is divisible by 3, “buzz” if it’s divisible by 5 and “fizzbuzz”
    if it''s divisible by both.'
  prefs: []
  type: TYPE_NORMAL
- en: '**ChatGPT Response: **'
  prefs: []
  type: TYPE_NORMAL
- en: 'Sure, here''s an example of a program that prints "fizz" if the number is divisible
    by 3, "buzz" if it''s divisible by 5 and "fizzbuzz" if it''s divisible by both,
    for the numbers from 1 to 100 in C++:'
  prefs: []
  type: TYPE_NORMAL
- en: '#include <iostream>'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: int main() {
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: for (int i = 1; i <= 100; i++) {
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: if (i % 15 == 0) {
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: std::cout << "fizzbuzz" << std::endl;
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '} else if (i % 3 == 0) {'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: std::cout << "fizz" << std::endl;
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '} else if (i % 5 == 0) {'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: std::cout << "buzz" << std::endl;
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '} else {'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: std::cout << i << std::endl;
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '}'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '}'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: return 0;}
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This program uses a for loop to iterate through the numbers from 1 to 100\.
    It checks if the current number is divisible by 15 first. If it's true, it prints
    "fizzbuzz". If it's not, then it checks if the current number is divisible by
    3 , If it's true, it prints "fizz". Then, it checks if the current number is divisible
    by 5, If it's true it prints "buzz". If none of the conditions are met, it prints
    the current number.
  prefs: []
  type: TYPE_NORMAL
