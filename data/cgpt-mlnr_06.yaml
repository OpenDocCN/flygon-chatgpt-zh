- en: Ebooks can be a big source of passive income, while it requires a lot of up-front
    work, a good ebook can create royalty for years to come - and with Amazon publishing
    these days you can also make your book available in print without worrying about
    deals with old school publishing houses.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 电子书可以成为 passiv income 的重要来源，虽然需要大量的前期工作，但一本好的电子书可以创造多年的版税 - 而且如今有了亚马逊出版，你还可以将你的书印刷出版，而不必担心与老式出版社的交易。
