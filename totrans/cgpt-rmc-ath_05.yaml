- en: ChatGPT and Tropes
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Let’s use ChatGPT to suggest story ideas based on popular tropes for specific
    niche romance markets. We don’t have characters at this point, so these are broad
    prompts.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
- en: 'The template Prompt Structure will be:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: Please provide me with a list of [Number of tropes] popular romance fiction
    tropes that I can use to write a 60,000-word [romance niche] novel set in [setting
    or location].
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
- en: For each of these tropes give me 3 examples of a compelling story idea for a
    romance novel based on that trope.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
- en: Each story idea should be engaging and attractive to potential readers of [romance
    niche] fiction.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
- en: You can customize this template for your niche, taking into consideration the
    word count and point of view you want to work in. And ask for 10 or more popular
    romance tropes.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: For the sake of space, let’s limit the search to 5 tropes and see the results
    for three specific niches, for a 60,000-word novel set in Montana as a working
    location.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: '#Clean and Wholesome Romance'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: '#Western Romance'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: '#Sports Romance'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: By the end of this section, I hope that you will recognize the benefits of using
    AI to trigger story ideas and characters that would otherwise take hours to develop.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: Worked Example One. Clean and Wholesome Romance
  id: totrans-12
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: '![](../images/00022.jpeg)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
- en:   Please provide me with a list of 5 popular romance fiction tropes that I
    can use to write a 60,000-word Clean and Wholesome romance novel set in Montana,
    USA. For each of these 5 tropes give me 3 examples of a compelling story idea
    for a romance novel based on that trope. Each story idea should be engaging and
    attractive to potential readers of clean and wholesome romance fiction.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: '![](../images/00023.jpeg)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
- en: ' Sure, here are five popular romance fiction tropes that you can use for your
    Clean and Wholesome romance novel, along with three compelling story ideas for
    each:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: 'Friends-to-Lovers: This trope involves the protagonists being friends initially
    and developing romantic feelings over time.'
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Small Town Secret: Two childhood friends in a small Montana town discover an
    old town mystery that they decide to solve. As they embark on this adventure together,
    they also discover feelings for each other.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The Book Club Love: Two friends bond over a shared love for a local book club.
    Their shared passion for literature and the close-knit community leads to blossoming
    love.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The Farmer''s Market Connection: Two friends, both vendors at the local farmer''s
    market, start to see each other in a new light when they team up to organize a
    community event.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Love Next Door:  This trope involves characters falling in love with someone
    who''s been right under their nose, like a neighbor or a co-worker.'
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'The New Neighbor: A woman falls for her new neighbor, a widower with two kids,
    as she helps them adjust to life in Montana.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Bakery Sweethearts: Two co-workers at a local bakery find themselves falling
    for each other amidst the hustle of the busy baking season.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The Rancher''s Neighbor: A woman moves to a ranch she''s inherited in Montana
    and finds herself falling for her helpful and charming rancher neighbor.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Second Chance Romance: This trope centers around the protagonists who had a
    past romantic relationship but separated, then later reconnect and reignite their
    romance.'
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'The Sweet Reunion: A woman returns to her Montana hometown for a high school
    reunion and reconnects with her high school sweetheart, leading to a second chance
    at love.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The Holiday Homecoming: A man returns home to Montana for Christmas after years
    in the city and rekindles his romance with his former flame.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The Dance of Love: Two former dance partners are reunited when a community
    event in Montana demands their collaboration, reigniting their love story.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Opposites Attract:  This trope involves characters who are diametrically different
    in their personalities but still manage to fall in love.'
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'The Country Singer and the Librarian: A popular country singer returns to his
    hometown and sparks fly when he crosses paths with a shy, introverted librarian.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The Wildlife Photographer and the Businesswoman: A dedicated wildlife photographer
    falls for a businesswoman who moves to Montana for a fresh start. Despite their
    different lifestyles, they find love.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 野生动物摄影师和女商人：一位专注的野生动物摄影师爱上了一位为了重新开始而搬到蒙大拿的女商人。尽管他们的生活方式不同，他们还是找到了爱。
- en: 'The Park Ranger and the City Girl: A city girl relocates to Montana for a break
    from her fast-paced life and falls for a local park ranger, discovering love amidst
    nature.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 护林员和城市女孩：一名城市女孩搬到蒙大拿州休息，爱上了当地的护林员，在大自然中发现了爱情。
- en: 'Fake Relationship: This trope involves the protagonists pretending to be in
    a romantic relationship for a variety of reasons, and then eventually genuinely
    falling for each other.'
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 假装恋情：这个梗涉及主人公为了各种原因假装处于浪漫关系中，然后最终真正相爱。
- en: 'The Homecoming Pretense: To stop her family''s constant matchmaking, a woman
    brings home a friend as her fake boyfriend for a family event, but real feelings
    start to develop.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 回家假象：为了阻止家人不断的婚姻介绍，一名女子带回一个朋友作为她家庭活动的假男友，但真正的感情开始萌芽。
- en: 'The Wedding Date: A man asks his co-worker to be his fake date for his sister''s
    wedding, but they find themselves falling for each other amidst the wedding festivities.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 约会对象：一个男人请他的同事假装成他的约会对象参加他妹妹的婚礼，但他们发现自己在婚礼的庆祝活动中相互爱上了。
- en: 'The Charity Auction: After a charity auction in Montana, a woman ends up with
    a date with a man she barely knows. They decide to pretend to be a couple for
    a good cause, but soon find their feelings are anything but fake.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 慈善拍卖：在蒙大拿的一次慈善拍卖后，一名女子最终和一个她几乎不认识的男人约会。他们决定为了一个好事假装成一对，但很快发现他们的感情一点也不假。
- en: What is interesting to me is that ChatGPT automatically recognized the value
    of this specific location and generated story ideas that matched both the niche
    and a potential romance set in a rural location such as Montana.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，ChatGPT自动识别了这个特定位置的价值，并生成了与这个利基以及潜在的设定在蒙大拿州农村的浪漫故事相匹配的故事创意。
- en: Why not use this prompt for your niche and experiment with location? Repeat
    using different settings and customize with how many options you would like.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么不利用这个提示来定制你的利基，并尝试不同的设置？重复使用不同的环境，并根据你想要的选项进行定制。
- en: Worked Example Two. Western Romance
  id: totrans-39
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 工作示例二。西部浪漫
- en: '![](../images/00024.jpeg)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/00024.jpeg)'
- en:   Please provide me with a list of 5 popular romance fiction tropes that I
    can use to write a 60,000-word Western Romance novel set in Montana, USA. For
    each of these 5 tropes give me 3 examples of a compelling story idea for a romance
    novel based on that trope. Each story idea should be engaging and attractive to
    potential readers of Western Romance fiction.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh:   请给我列出5种流行的浪漫小说梗，我可以用来写一部6万字的美国蒙大拿州西部浪漫小说。对于这5种梗，每种都给我3个基于该梗的引人入胜的浪漫小说创意。每个故事创意都应引人入胜，吸引潜在的西部浪漫小说读者。
- en: '![](../images/00025.jpeg)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/00025.jpeg)'
- en: ' Absolutely, here are five popular romance fiction tropes that you can use
    for your Western Romance novel, along with three compelling story ideas for each:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh:  绝对，以下是五种流行的浪漫小说梗，你可以用来写你的西部浪漫小说，每种梗还有三个引人入胜的故事创意：
- en: 'Marriage of Convenience:  This trope involves the protagonists marrying not
    out of love, but due to practical or strategic reasons, and then gradually falling
    in love with each other.'
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 便利婚姻：这个梗涉及主人公结婚不是出于爱情，而是出于实际或战略原因，然后逐渐相爱。
- en: 'The Land Dispute: To resolve a land dispute between two ranching families,
    a marriage is arranged between the respective heirs. Amidst the rugged Montana
    landscapes, a reluctant alliance transforms into genuine affection.'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 土地纠纷：为了解决两个牧场家族之间的土地纠纷，安排了各自继承人之间的婚姻。在崎岖的蒙大拿风景中，不情愿的联盟变成了真挚的感情。
- en: 'The Debt Payment: A rancher''s daughter agrees to marry a wealthy cattle baron
    to pay off her father''s gambling debts. Over time, the marriage turns into a
    relationship of deep love and respect.'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 债务偿还：一位牧场主的女儿同意嫁给一个富有的牛仔大亨，以偿还她父亲的赌债。随着时间的推移，婚姻变成了深厚的爱情和尊重的关系。
- en: 'The Protector: A frontierswoman marries a lawman for protection from a dangerous
    outlaw. Through shared trials and tribulations, they grow close and find love.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 守护者：一位边疆妇女为了保护自己免受危险的歹徒侵害而与一名法警结婚。通过共同的考验和磨难，他们变得亲近并找到了爱情。
- en: 'Rescue Romance:  This trope involves one character saving the other from a
    dangerous or difficult situation, leading to romantic feelings developing between
    them.'
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 拯救浪漫：这个梗涉及一个角色从危险或困难的情况中拯救另一个角色，导致他们之间产生浪漫的感情。
- en: 'The Outlaw''s Redemption: A notorious outlaw saves a woman from a stagecoach
    accident, and in the process of helping her recover, they fall in love, leading
    the outlaw to reconsider his life choices.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 逃犯的救赎：一个臭名昭著的逃犯从一次马车事故中救了一个女人，而在帮助她康复的过程中，他们相爱了，逃犯开始重新考虑他的人生选择。
- en: 'The Hidden Heiress: A heiress running from her past is rescued from a dire
    situation by a gruff Montana cowboy. In the safety of his ranch, love blossoms.'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 隐藏的女继承人：一位逃离过去的女继承人被一位粗鲁的蒙大拿牛仔从危急情况中解救出来。在他的牧场的安全环境中，爱情萌发。
- en: 'The Wounded Cowboy: A cowboy is left wounded after a cattle raid and is found
    and nursed back to health by a compassionate widow. In the quiet intimacy of healing,
    they find love.'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 受伤的牛仔：一名牛仔在一次牛群袭击后受伤，被一位寡妇发现并照料好。在宁静的治愈过程中，他们找到了爱。
- en: 'Second Chance Romance:  This trope canters around the protagonists who had
    a past romantic relationship but separated, then later reconnect and reignite
    their romance.'
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第二次机会的浪漫：这个梗围绕着曾经有过恋爱关系但分开的主人公，后来重新联系并重新点燃他们的爱情。
- en: 'The Lost Love: A woman returns to her small Montana town after a failed marriage,
    only to reconnect with her first love who is now the town''s sheriff. They get
    a second chance at love amidst the backdrop of the western landscape.'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 失落的爱：一名女子在失败的婚姻后回到蒙大拿州的小镇，重新与她的初恋——现在是镇上的警长——联系在一起。他们在西部风景的背景下获得了爱情的第二次机会。
- en: 'The Soldier''s Return: A Civil War soldier returns home to his Montana ranch
    and tries to rekindle his relationship with his sweetheart, who believed he had
    died in the war.'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The Promised Love: Two lovers who were separated by family feuds reunite years
    later when one of them inherits a ranch near the other''s property. They must
    navigate their complex past for a shot at future happiness.'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Opposites Attract:  This trope involves characters who are significantly different
    in their personalities but still manage to fall in love.'
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'The Cowboy and the City Girl: A cultured city woman moves to Montana and clashes
    with a rugged cowboy, but their differences lead to a passionate, unexpected love.'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The Rancher and the Outlaw: A law-abiding rancher falls for a woman with an
    outlaw past. They must reconcile their vastly different lives for their love to
    survive.'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The Easterner and the Westerner: An Eastern schoolteacher comes to Montana
    and struggles to adapt to the ways of the West, including the attention of a charming
    cowboy.'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Mail-Order Bride: This trope involves a woman agreeing to marry a man she''s
    never met, often as a result of responding to a "mail-order bride" advertisement,
    and then falling in love after they''re married.'
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'The Unexpected Family: A Montana rancher sends for a mail-order bride to help
    care for his children, but he doesn''t expect to fall in love with her.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The Bride Swap: Two women arrive in Montana as mail-order brides, but after
    an accidental switch, each finds love with the man who was originally intended
    for the other.'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The Reluctant Groom: A mail-order bride arrives in a Montana town only to find
    that her intended groom is not interested in marriage. Despite initial tensions,
    they fall in love as they are thrown together by circumstances.'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Did you notice that this search generated several historical western romance
    story ideas, such as mail-order brides, without that being included in the prompt?
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
- en: You could easily adjust the prompt by specifying Contemporary Western Romances
    only, if this is what you are looking for.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
- en: Worked Example Three. Sports Romance
  id: totrans-66
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: '![](../images/00026.jpeg)'
  id: totrans-67
  prefs: []
  type: TYPE_IMG
- en:   Please provide me with a list of 5 popular romance fiction tropes that I
    can use to write a 60,000-word Sports Romance novel set in Montana, USA. For each
    of these 5 tropes give me 3 examples of a compelling story idea for a romance
    novel based on that trope. Each story idea should be engaging and attractive to
    potential readers of Sports Romance fiction.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
- en: '![](../images/00027.jpeg)'
  id: totrans-69
  prefs: []
  type: TYPE_IMG
- en: ' Sure, here are five popular romance fiction tropes that you can use for your
    Sports Romance novel, along with three compelling story ideas for each:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
- en: 'Enemies-to-Lovers:  This is a classic trope where the main characters start
    off on the wrong foot, often with palpable tension and rivalry, which eventually
    gives way to deep romantic feelings.'
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'The Rival Coaches: Two high school sports coaches, coaching for rival schools
    in Montana, start off with intense rivalry, fueled by the competitive spirit of
    their teams. Through the course of the novel, they gradually come to appreciate
    each other''s dedication and passion for the sport, sparking unexpected feelings.'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The Stubborn Athlete and the Persistent Reporter: An up-and-coming athlete
    in a Montana town is known for being difficult and unapproachable. A sports reporter
    comes to town, determined to get the scoop on him. Initially hostile, they gradually
    form a connection as the athlete begins to open up.'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The Feuding Families: Two families in Montana, one owning the town''s popular
    rodeo and the other its football team, have been at odds for years. When the respective
    heirs of the families, both involved in their sports, fall for each other, they
    must navigate their families'' feud and their growing affection.'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Friends-to-Lovers:  This trope involves the protagonists being friends initially
    and developing romantic feelings over time.'
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'The Teammates'' Secret: Two childhood best friends, who are part of the local
    baseball team, realize they have feelings for each other during an out-of-town
    championship. They must navigate their changing relationship without disrupting
    their team dynamics.'
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 队友的秘密：两位童年挚友，是当地棒球队的一部分，在外地锦标赛期间意识到彼此有感情。他们必须在不破坏团队动态的情况下调整他们变化中的关系。
- en: 'The Gym Buddies: A woman starts training at a gym to recover from a sports
    injury, where she becomes good friends with her personal trainer. As they bond
    over shared workouts and the love for the sport, feelings begin to develop.'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 健身伙伴：一个女人开始在健身房训练以康复运动受伤，她和私人教练成为好朋友。当他们在共同的锻炼和对运动的热爱中建立联系时，感情开始萌芽。
- en: 'Snowed In: Two best friends, both avid skiers, get snowed in a cabin during
    a ski trip. Confined together, they discover feelings they never knew existed
    and must decide what this means for their friendship.'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 被困雪中：两位挚友，都是狂热的滑雪爱好者，在滑雪旅行中被困在一间小屋里。在一起被限制，他们发现了他们从未意识到的感情，并必须决定这对他们的友谊意味着什么。
- en: 'Second Chance Romance:  This trope centres around the protagonists who had
    a past romantic relationship but separated, then later reconnect and reignite
    their romance.'
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第二次机会的恋情：这种类型围绕着曾经有过过去浪漫关系但分开的主人公，然后重新联系并重新点燃他们的爱情。
- en: 'The Homecoming: A woman returns to her Montana hometown after a failed sports
    career and reconnects with her high school sweetheart. They have to navigate past
    heartbreak and rediscover their love.'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 回家：一个女人在失败的运动生涯后回到蒙大拿的家乡，重新与高中甜心重逢。他们必须应对过去的心碎，并重新发现他们的爱情。
- en: 'The Championship Return: A pro-footballer returns to Montana for a charity
    game and crosses paths with his former love, a cheerleading coach. The intense
    media attention and the shared sports atmosphere make old sparks fly.'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 冠军的回归：一位职业足球运动员为了慈善比赛回到蒙大拿，并与他的前恋人，一位啦啦队教练相遇。激烈的媒体关注和共同的体育氛围让旧情重新燃起。
- en: 'The Broken Engagement: An equestrian champion and her rodeo star fiancé had
    a public split years ago. When a national competition brings them together, they
    must address their past and explore if their love story deserves a second chance.'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 破裂的订婚：一位马术冠军和她的牛仔明星未婚夫多年前公开分手。当一场全国比赛让他们重逢时，他们必须面对他们的过去，并探索他们的爱情故事是否值得第二次机会。
- en: 'Opposites Attract:  This trope involves characters who are diametrically different
    in their personalities but still manage to fall in love.'
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 异性相吸：这种类型涉及性格上截然不同但仍然设法坠入爱河的角色。
- en: 'The Footballer and the Academic: A popular football player falls for an introverted
    academic advisor. He''s passionate about his sports career, she''s all about books
    and studies. Their differences become a bridge bringing them closer together.'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 足球运动员和学者：一位受欢迎的足球运动员爱上了一个内向的学术顾问。他对自己的体育生涯充满激情，她全心投入书本和学习。他们的差异成为将他们拉近的桥梁。
- en: 'The Star and the Fan: A celebrity baseball player falls for a dedicated fan
    who''s more interested in the science of the game than the fame surrounding it.
    Amidst the fanfare, they find common ground and love.'
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 明星和粉丝：一位名人棒球运动员爱上了一个更感兴趣于比赛科学而不是围绕它的名望的忠实粉丝。在狂欢中，他们找到了共同点和爱。
- en: 'The Athlete and the Artist: A competitive skier meets a local artist during
    an off-season in Montana. Though from seemingly different worlds, they find an
    unlikely but deep connection.'
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运动员和艺术家：一位竞技滑雪运动员在蒙大拿州的淡季期间遇到了一位当地艺术家。尽管来自看似不同的世界，他们找到了一种不太可能但深刻的联系。
- en: 'Fake Relationship:  This trope involves the protagonists pretending to be in
    a romantic relationship for a variety of reasons, and then eventually genuinely
    falling for each other.'
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 假恋情：这种类型涉及主人公为了各种原因假装处于浪漫关系，然后最终真正地相爱。
- en: 'The Publicity Stunt: To boost the popularity of a sports team, the manager
    orchestrates a fake relationship between the team''s star player and a popular
    local singer. Amidst public appearances and media scrutiny, they find themselves
    truly falling for each other.'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 宣传噱头：为了提高一支运动队的知名度，经理策划了队中明星球员和当地知名歌手之间的假恋情。在公开露面和媒体审查中，他们发现自己真正地相爱。
- en: 'The Family Favor: A pro-cyclist convinces her platonic friend to pretend to
    be her boyfriend during a family reunion to avoid her family''s constant matchmaking.
    The act soon becomes more real than they anticipated.'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 家庭恩惠：一位职业自行车手说服她的纯友谊朋友在家庭团聚期间假装是她的男朋友，以避免她家人不断的媒人之言。这个行为很快变得比他们预期的更真实。
- en: 'The Sports Bet: A playful bet between two friends lands them in a fake relationship.
    However, the line between pretense and reality begins to blur as they navigate
    their "relationship".'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 体育赌注：两位朋友之间的玩笑赌注让他们陷入了一段假恋情。然而，当他们航行他们的“关系”时，虚假和现实之间的界限开始变得模糊。
- en: The good news is that you can give the same trope to 100 romance writers, and
    they will create 100 completely different romance novels.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 好消息是，你可以把同样的类型给100位言情作家，他们会创作出100本完全不同的言情小说。
- en: How many times have we seen the Fake Relationship, Forced Proximity and Cinderella
    tropes? All fresh, all different, all original – but using the same trope as a
    shortcut to the story.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 我们看过多少次假恋情、被迫亲近和灰姑娘等类型？所有都新鲜、不同、原创——但都使用相同的类型作为故事的捷径。
- en: One of the best aspects of using ChatGPT as a writing support tool, is that
    you are not fixed on one single reply. On the contrary, one great technique is
    to cut and combine characters and story ideas from two or three generated responses
    to create something new.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 使用ChatGPT作为写作支持工具的最大优点之一是，你不会被固定在一个单一的回答上。相反，一个很好的技巧是从两到三个生成的回答中剪切和结合角色和故事创意，创造出新的东西。
- en: Combined Story Idea
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 结合的故事创意
- en: For example. Using the ideas generated by ChatGPT you could have a combination
    of tropes, such as Rescue Romance and Opposites Attract.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 例如。使用ChatGPT生成的想法，你可以将Rescue Romance和Opposites Attract等多种类型结合起来。
- en: 'The Wildlife Photographer and the Businesswoman: A dedicated wildlife photographer
    falls for a businesswoman who moves to Montana for a fresh start. Despite their
    different lifestyles, they find love.'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 野生动物摄影师和女商人：一位专注的野生动物摄影师爱上了一位为了重新开始而搬到蒙大拿的女商人。尽管他们的生活方式不同，他们却找到了爱。
- en: Could you do something with that idea?
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 您能用这个想法做点什么吗？
- en: This technique works as a starting point to trigger your own ideas for characters,
    conflicts, and settings.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 这种技术作为触发您自己的关于角色、冲突和背景的想法的起点。
- en: Tropes are not limiting. They are freeing! They scream at you, here, take this
    basic trope and story idea and show me what your imagination and talent can take
    it.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 题材并不限制。它们是自由的！它们在呐喊，拿着这个基本的题材和故事想法，展示你的想象力和才华。
- en: And that is precisely what we are going to do next.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 这正是我们接下来要做的事情。
- en: Hook Two. What is the Theme of the book?
  id: totrans-101
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 钩子二。书的主题是什么？
- en: A great romance will have a powerful thematic dramatic question at the story’s
    heart.  This is where you explore aspects of a universal problem on the page and
    through the conflicts you create for your characters.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 一部伟大的浪漫小说将在故事的核心有一个强大的主题性戏剧性问题。这是您在页面上探索普遍问题的方面，并通过您为角色创造的冲突来实现的地方。
- en: 'Popular romance themes include:'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 受欢迎的浪漫主题包括：
- en: Weddings and wedding-related themes include maids of honor, bridesmaids, and
    wedding planners.
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 婚礼和与婚礼相关的主题包括伴娘、伴娘和婚礼策划师。
- en: Birthdays and celebrations,
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 生日和庆祝活动，
- en: Christmas
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 圣诞节
- en: Royalty and aristocrats
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 皇室和贵族
- en: Second chances and missed opportunities.
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第二次机会和错失的机会。
- en: Sports stars.
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 体育明星。
- en: Rock stars.
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 摇滚明星。
- en: Movie actors.
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 电影演员。
- en: Celebrities.
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 名人。
- en: Arranged marriages.
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 包办婚姻。
- en: Families and children.
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 家庭和孩子。
- en: Single parents.
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 单身父母。
- en: Personal Growth.
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 个人成长。
- en: The list of possibilities is endless, which makes writing romance fiction very
    exciting. There is always room for some new combination or twist!
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 可能性的列表是无穷无尽的，这使得写浪漫小说非常令人兴奋。总是有一些新的组合或转折的空间！
- en: Let’s go back to the Clean and Wholesome niche as an example.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们以清新浪漫为例。
- en: You can use this prompt and customize it to your niche and the range of themes
    and topics you want to explore.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用此提示并根据您想要探索的特定主题和话题的范围来自定义它。
- en: Worked Example. Clean and Wholesome Romance
  id: totrans-120
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 示例。清新浪漫
- en: '![](../images/00028.jpeg)'
  id: totrans-121
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/00028.jpeg)'
- en:   Please provide me with a list of 5 popular romance fiction plot themes that
    I can use to write a 60,000-word Clean and Wholesome romance novel. For each of
    these 5 themes give me 3 examples of a compelling story idea for a romance novel
    based on that theme. Each story idea should be engaging and attractive to readers
    of clean and wholesome romance fiction.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh:   请给我列出5个受欢迎的浪漫小说情节主题，我可以用来写一部6万字的清新浪漫小说。对于这5个主题中的每一个，给我三个基于该主题的引人入胜的浪漫小说故事想法。每个故事想法都应引人入胜，吸引清新浪漫小说读者。
- en: '![](../images/00029.jpeg)'
  id: totrans-123
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/00029.jpeg)'
- en: ' Absolutely, here are five popular romance fiction plot themes that you can
    use for your Clean and Wholesome romance novel, along with three compelling story
    ideas for each:'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh:  绝对，以下是您可以用于您的清新浪漫小说的五个受欢迎的浪漫小说情节主题，以及每个主题的三个引人入胜的故事想法：
- en: 'Healing from a Past Heartbreak: This theme revolves around characters overcoming
    past heartbreak and finding new love.'
  id: totrans-125
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从过去的心碎中康复：这个主题围绕着角色克服过去的心碎，找到新的爱情。
- en: 'Healing Hearts: A widowed rancher in Montana slowly overcomes his grief with
    the help of a city woman who moves to town to escape her own heartbreak.'
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 疗愈心灵：一位在蒙大拿的寡妇农场主在一位城市女性的帮助下慢慢克服了自己的悲伤。
- en: 'The Second Chance: A woman returns to her hometown in Montana to heal from
    a broken engagement and reconnects with her high school sweetheart.'
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第二次机会：一位女性回到蒙大拿的家乡，从一次破裂的订婚中康复，并重新与她的高中情人联系。
- en: 'Love on the Horizon: A heartbroken artist moves to Montana for inspiration
    and finds healing and love in the arms of a local cowboy.'
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 地平线上的爱情：一位心碎的艺术家搬到蒙大拿寻找灵感，并在当地牛仔的怀抱中找到了康复和爱情。
- en: 'Finding Love Where Least Expected:  This theme involves characters finding
    love in unexpected places or with unexpected people.'
  id: totrans-129
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在最意想不到的地方找到爱：这个主题涉及角色在意想不到的地方或与意想不到的人找到爱。
- en: 'Unexpected Love: A city woman moves to Montana to claim an unexpected inheritance,
    finding not only a charming house but also a love interest in her handsome, helpful
    neighbor.'
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 意想不到的爱情：一位城市女性搬到蒙大拿领取意外的遗产，不仅找到了一所迷人的房子，还在她英俊、乐于助人的邻居身上找到了爱情。
- en: 'The Surprise Match: A woman visits Montana on a work trip and falls in love
    with a local park ranger, completely outside her usual "type".'
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 意外的匹配：一名女性在工作旅行中访问蒙大拿，并爱上了一名当地的公园管理员，完全不符合她通常的“类型”。
- en: 'Love Under the Big Sky: A man travels to Montana for a solo adventure, and
    unexpectedly finds himself falling for the tour guide.'
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大天空下的爱情：一名男子前往蒙大拿进行独自冒险，意外地发现自己爱上了导游。
- en: 'Secret Identity/Life:  This theme involves one character having a secret identity
    or life that they keep hidden from the other until the right moment.'
  id: totrans-133
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 秘密身份/生活：这个主题涉及一个角色拥有一个秘密身份或生活，他们在合适的时机之前会将其隐藏起来。
- en: 'Undercover Love: A woman secretly writing a travel blog about small-town life
    falls in love with a Montana rancher and struggles with how and when to reveal
    her secret.'
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 秘密爱情：一位秘密写有关小镇生活的旅行博客的女性爱上了一位蒙大拿的牧场主，并为何时以及如何揭露她的秘密而苦恼。
- en: 'The Mystery Novelist: A successful mystery novelist moves to a quiet Montana
    town under a pseudonym to escape fame and unexpectedly finds love.'
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 神秘小说家：一位成功的神秘小说家以化名搬到宁静的蒙大拿小镇，逃避名声，意外地找到了爱情。
- en: 'Behind the Mask: A well-known country singer uses a pseudonym to take a break
    in a small Montana town, where he falls for a local who doesn''t recognize him.'
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 面具后面：一位著名的乡村歌手使用化名在蒙大拿的一个小镇休息，他爱上了一个不认识他的当地人。
- en: 'Love in the Face of Adversity: This theme involves characters falling in love
    while overcoming a significant shared problem or challenge.'
  id: totrans-137
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 面对逆境的爱：这个主题涉及角色在克服重大的共同问题或挑战时坠入爱河。
- en: 'Surviving Love: Two strangers get stranded in a Montana snowstorm and fall
    in love as they work together to survive.'
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 生存之爱：两个陌生人被困在蒙大拿的暴风雪中，他们在一起努力生存的过程中相爱。
- en: 'The Saving Grace: A man and a woman join forces to save their local community
    center in Montana and find love along the way.'
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拯救之恩：一个男人和一个女人联手拯救他们在蒙大拿的当地社区中心，并在此过程中找到了爱情。
- en: 'Love Against the Odds: A man and a woman from rival families in Montana fall
    in love while trying to reconcile their feuding families.'
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 逆境中的爱：蒙大拿的两个家族的男人和女人在试图调和他们的家族纷争时坠入爱河。
- en: 'Transformation and Growth:  This theme revolves around characters undergoing
    significant personal growth or transformation while falling in love.'
  id: totrans-141
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 转变与成长：这个主题围绕着角色在坠入爱河的同时经历重大的个人成长或转变。
- en: 'From City to Country: A city girl moves to Montana to take over a farm she
    inherited and, with the help of a local farmer, learns about country life and
    finds love.'
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从城市到乡村：一个城市女孩搬到蒙大拿接管她继承的农场，并在当地农民的帮助下，了解乡村生活并找到了爱情。
- en: 'The Metamorphosis of Love: A shy, introverted librarian volunteers for a community
    theatre production, where she blossoms and falls for the charming director.'
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 爱的变形：一个害羞、内向的图书管理员自愿参加社区剧院的制作，在那里她绽放并爱上了迷人的导演。
- en: 'Love''s Lessons: A workaholic businessman takes a forced vacation in Montana,
    where he learns to slow down and enjoy life, all while falling for a local woman.'
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 爱的教训：一个工作狂的商人在蒙大拿度过了一个被迫的假期，在那里他学会了放慢脚步，享受生活，同时爱上了一个当地女人。
- en: I hope that you can see how these outputs instantly trigger new ideas and suggestions.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望你能看到这些产出如何立即引发新的想法和建议。
- en: For example. Let’s go back to the one-line story idea generated from the tropes.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 例如。让我们回到从类型中产生的一句故事创意。
- en: Combined Story Idea. A gruff wildlife photographer and conservationist, falls
    for a businesswoman heiress who is visiting Montana to escape the pressures of
    her work and family.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 结合故事创意。一个粗鲁的野生动物摄影师和环保主义者，爱上了一位正在蒙大拿逃避工作和家庭压力的女商人继承人。
- en: 'This clearly implies: Finding Love Where Least Expected and Love in the Face
    of Adversity. What if you also worked in the theme of: Transformation and Growth?'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 这显然意味着：在最不经意的地方找到爱和面对逆境中的爱。如果你还加入了：转变与成长的主题会怎样？
- en: This works for both our photographer and our businesswoman.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 这对我们的摄影师和女商人都适用。
- en: Then…Secret Identity/Life. What happens when the photographer discovers that
    the woman he has rescued, also works for the company responsible for a planned
    deforestation development?
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 然后……秘密身份/生活。当摄影师发现他所救的女人也在为计划中的森林开发负责的公司工作时会发生什么？
- en: As you work through these outputs for your niche, copy and paste the results
    and note down any themes that could add layers of emotional and external conflict
    to a story idea and support character arcs.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 当你为你的利基市场制定这些产出时，复制并粘贴结果，并记录下任何可能为故事创意增加情感和外部冲突层次并支持角色发展的主题。
- en: Hook Three. The Setting and Story Situation.
  id: totrans-152
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 吸引三。环境和故事情节。
- en: Framing your story world.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 构建你的故事世界。
- en: The goal is this; to create a frame around your characters and the world they
    inhabit and then set them free to reveal their deep character within the confines
    of that frame.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 目标是：为你的角色和他们所居住的世界创造一个框架，然后让他们在那个框架的限制内展现他们深层的性格。
- en: The story idea or story situation means that the hero and heroine are trapped
    inside a situation like a closed furnace or crucible, where the pressure and heat
    inside this crucible will build and build over the story until they are forced
    to make a leap of faith and break down the old barriers in order to escape into
    a long-lasting and loving relationship.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 故事创意或故事情节意味着男主人公和女主人公被困在一个像封闭炉或坩埚的情境中，这个坩埚内的压力和热量将在整个故事中不断增加，直到他们被迫做出一次信仰的飞跃，并打破旧的障碍，以便逃离进入持久和充满爱的关系。
- en: That is what we are trying to capture on paper.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是我们试图在纸上捕捉的东西。
- en: To create that closed crucible, we must frame the story world in a believable
    way.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 为了创造这种封闭的坩埚，我们必须以一种可信的方式构建故事世界。
- en: Think of it like a movie set. You are creating a magical stage where your characters
    can come alive, including the physical location or locations for the story and
    the time of year.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 把它想象成一个电影场景。你正在创造一个神奇的舞台，让你的角色可以活灵活现，包括故事的物理位置或位置以及一年中的时间。
- en: Start collecting images, magazine clips, tourist video clips, and online photos
    of settings that instantly create a mental image of a place, complete with layers
    or sensory detail that instantly evoke a feeling of a place.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 开始收集图片、杂志剪报、旅游视频片段和能够立即营造出一个地方的感觉的在线照片，包括立即唤起对一个地方感觉的感官细节。
- en: Where in the world would you love to go on vacation if you had the time and
    money to go anywhere you wanted? Romance fiction should be escapist!
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有时间和金钱去任何你想去的地方度假，你想去世界上哪个地方？浪漫小说应该是逃避现实的！
- en: For example. A Greek island in spring with an azure blue sky and crystal-clear
    waters. The warm air is scented with the aroma of wildflowers and pine resin.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 例如。在希腊的一个春天的岛屿，天空湛蓝，水晶般清澈。温暖的空气中弥漫着野花和松香的香气。
- en: For example. A five-star ski resort at Christmas with luxurious interior design,
    heated pools, and excellent food and drink. Think cozy fleeces and open log fires
    after winter sports and horse-drawn sleigh rides.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 例如。在圣诞节时在五星级滑雪度假村，豪华的室内设计，加热游泳池和美食美酒。想象一下，在冬季运动和马拉雪橇之后，穿着舒适的羊毛衣和开放的壁炉。
- en: For example. A destination wedding in an Indian city, complete with fabulous
    brightly colored silks, dancing, and warm spices.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 例如。在印度一个城市举办的目的地婚礼，配备了华丽明亮的彩色丝绸、舞蹈和温暖的香料。
- en: For example. Or go in the other direction and dive into life in a small rural
    community packed with quirky characters, where your main character may not be
    wealthy but has a warm heart and is ready and worthy of real love.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 例如。或者朝另一个方向走，深入到一个充满古怪角色的小农村社区的生活中，你的主角可能并不富有，但有一颗温暖的心，准备好并且值得真正的爱。
- en: You can take your main characters anywhere you like!
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以把你的主角带到任何你喜欢的地方！
- en: The time period. Is your story contemporary, time-slip or historical? What features
    relative to that time period could you include to make this a fun story?
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 时间段。你的故事是当代的，时间穿越的，还是历史的？相对于那个时间段，你可以包括哪些特色来使故事更有趣？
