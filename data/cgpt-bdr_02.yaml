- en: That’s it! You now have a customized ChatGPT bot for your business. Customizing
    ChatGPT for your business needs is an excellent way to automate your processes
    and save time and money. With OpenAI API, you don’t need technical knowledge or
    expensive programmers to build your chatbot.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 就是这样！现在你为你的业务拥有了一个定制的ChatGPT机器人。为你的业务需求定制ChatGPT是自动化流程、节省时间和金钱的绝佳方式。借助OpenAI
    API，你无需技术知识或昂贵的程序员来构建你的聊天机器人。
- en: WRITING EFFECTIVE PROMPTS FOR CHATGPT
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 为ChatGPT编写有效提示
- en: Writing good prompts that produce the results you want is an art. It is one
    of the things you must learn to do well when getting started with ChatGPT. Your
    prompts determine the quality of results you get from AI chatbots, especially
    with ChatGPT. However, the effectiveness of the prompt depends on the specificity
    and clarity of your input.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 编写能产生你想要结果的好提示是一门艺术。当开始使用ChatGPT时，这是你必须学会做好的事情之一。你的提示决定了你从AI聊天机器人（尤其是ChatGPT）那里得到的结果的质量。然而，提示的有效性取决于你输入的具体���和清晰度。
- en: You can ask ChatGPT to generate articles, product descriptions, and social media
    posts by feeding certain keywords and phrases into its prompt box. Whether you’re
    a blogger, digital marketer, or small business owner, writing effective prompts
    is crucial to creating resonating content for your audience.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以要求ChatGPT生成文章、产品描述和社交媒体帖子，只需将特定关键词和短语输入其提示框中。无论你是博主、数字营销人员还是小企业主，编写有效的提示对于为你的受众创造共鸣的内容至关重要。
- en: A prompt is an instruction or topic you provide for ChatGPT to respond to. It
    can be a statement, question, or another stimulus.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 提示是你为ChatGPT提供的指示或主题，以便它做出回应。它可以是一个陈述、问题或其他刺激。
- en: You can prompt ChatGPT to share your thoughts, generate ideas, or engage in
    conversations. ChatGPT prompts are meant to be open-ended, and you can customize
    them according to your interests and preferences.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以提示ChatGPT分享你的想法、生成创意或参与对话。ChatGPT的提示应该是开放式的，你可以根据自己的兴趣和偏好进行定制。
- en: Some people argue that ChatGPT should be able to understand exactly how humans
    converse since it’s trained on data from humans. But even though the AI model
    is built on human-generated data, it’s still a machine. You must be specific and
    clear in your instructions if you get the most use out of it.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 有人认为ChatGPT应该能够准确理解人类如何交谈，因为它是在人类数据上训练的。但即使AI模型是基于人类生成的数据构建的，它仍然是一台机器。如果你想充分利用它，你必须在指示上具体和清晰。
- en: 'Writing an effective ChatGPT prompt can result in the following:'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 编写有效的ChatGPT提示可能会导致以下结果：
- en: Meaningful and engaging conversations.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 有意义且引人入胜的对话。
- en: Accurate and relevant predictions and analogies for your work.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 为你的工作提供准确和相关的预测和类比。
- en: Enhanced productivity due to faster responses.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 由于更快的回应，提高了生产力。
- en: Improved perspective for ChatGPT due to clarity of prompts.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 由于提示清晰，ChatGPT的视角得到了改善。
- en: The truth is, writing good prompts is not difficult. But it isn’t a cakewalk
    if you want to get relevant results.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 写好提示并不难。但如果你想得到相关的结果，这并不是一帆风顺的事情。
- en: 'Here’s how to write effective prompts to get the best results:'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是如何编写有效提示以获得最佳结果：
- en: Begin with an action word.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 以动作词开始。
- en: Always start your prompts with words like “create,” “write,” “generate,” or
    “make.” For example, “Create a 500-word story about a small business’ rise to
    success.” Do not use phrases like “Can you?” or “Will you?” Suppose you want ChatGPT
    to solve a complex math problem, start your prompt with “Solve.” Starting your
    prompts with an action word ensures ChatGPT knows exactly what to do.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 始终以“创建”、“写”、“生成”或“制作”等词语开始你的提示。例如，“创建一个关于小企业成功崛起的500字故事。”不要使用诸如“你能吗？”或“你会吗？”的短语。假如你想让ChatGPT解决一个复杂的数学问题，以“解决”开始你的提示。以动作词开始你的提示确保ChatGPT知道该做什么。
- en: Provide context.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 提供上下文。
- en: If you’re asking a generic question, context is unnecessary. For example, if
    you want to know how many states there are in the United States, you won’t need
    context. All you need to do is ask the question.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在问一个通用问题，上下文是不必要的。例如，如果你想知道美国有多少个州，你不需要上下文。你只需要问问题。
- en: However, if you’re asking something more specific, context can help you get
    a better response. For example, suppose you want to write a compelling copy for
    your product. In that case, you must provide a detailed product description to
    get the desired result.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，如果你问的是更具体的问题，上下文可以帮助你获得更好的回应。例如，假如你想为你的产品撰写引人入胜的文案。那么，你必须提供详细的产品描述以获得期望的结果。
- en: Also, tell ChatGPT what you want to achieve with the copy. Is it to let people
    know about your product? Do you want to attract a new demographic of consumers?
    Do you want ChatGPT to emphasize specific things about the product? Ensure you
    provide as many details and context as possible to get relevant answers.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，告诉ChatGPT你希望通过文本实现什么目标。是让人们了解你的产品吗？你想吸引新的消费群体吗？你希望ChatGPT强调产品的特定方面吗？确保提供尽可能多的细节和背景信息以获得相关答案。
- en: 'Example: “Write a copy for a face cream for women with sensitive skin. I want
    to sell to women struggling with skin conditions such as acne. Include a few benefits
    of having this face cream.”'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 例子：“为女性敏感肌肤设计一款面霜的文案。我想销售给有皮肤问题如痤疮困扰的女性。包括这款面霜的一些好处。”
- en: Include references in your prompts.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的提示中包含参考资料。
- en: Including references in your ChatGPT prompts is necessary for generating written
    content. For example, if you want to write a story about something that happened
    during the medieval period, you can ask ChatGPT to write using medieval English.
    Or, if you’re going to mimic a particular author, you can ask ChatGPT to use their
    writing style.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的ChatGPT提示中包含参考资料对于生成书面内容是必要的。例如，如果你想写一篇关于中世纪时期发生的事情的故事，你可以要求ChatGPT使用中世纪英语来写。或者，如果你想模仿特定作者，你可以要求ChatGPT使用他们的写作风格。
- en: Be specific.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 要具体。
- en: Let’s say you want ChatGPT to write an essay. In that case, you must provide
    specific instructions and guidelines. This is necessary to get a well-written
    essay. Specificity helps you to generate relevant and accurate results. And if
    you want statistics and examples in your essay, include that in your prompt.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你希望ChatGPT写一篇文章。在这种情况下，你必须提供具体的说明和指导。这对于获得一篇写得好的文章是必要的。具体性有助于生成相关和准确的结果。如果你希望文章中包含统计数据和例子，也要在提示中包含这些内容。
- en: 'More tips for creating effective ChatGPT prompts are:'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 创建有效的ChatGPT提示的更多提示包括：
- en: Use step-by-step instructions for complex questions or content creation.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 对于复杂问题或内容创作，请使用逐步说明。
- en: Set a preferred format or style if necessary.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 如有必要，设定首选格式或风格。
- en: Limit response length for concise results.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 限制回复长度以获得简洁的结果。
- en: Ask follow-up questions.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 提出跟进问题。
- en: Provide examples.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 提供例子。
- en: Include what to avoid in your prompt.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的提示中包含需要避免的内容。
- en: With well-structured prompts, achieving your desired results with ChatGPT is
    easy. Remember that the most important feature of any ChatGPT prompt is specificity.
    Aim to be as specific as possible – the more specific, the better results.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 有了结构良好的提示，使用ChatGPT实现你期望的结果变得容易。记住，任何ChatGPT提示的最重要特点是具体性。目标是尽可能具体 - 越具体，结果越好。
