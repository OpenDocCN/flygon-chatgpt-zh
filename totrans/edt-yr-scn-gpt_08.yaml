- en: Optional Follow Up Prompts
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Once an initial analysis is conducted using ChatGPT, you have the opportunity
    to delve deeper and refine specific aspects of your narrative through the use
    of follow-up prompts.
  prefs: []
  type: TYPE_NORMAL
- en: These prompts cater to specialized areas of storytelling, allowing for a more
    nuanced and comprehensive evaluation. By leveraging these follow-up prompts, you
    can transform your scenes, ensuring every element is meticulously crafted and
    resonant.Top of Form
  prefs: []
  type: TYPE_NORMAL
- en: Character Development Analysis
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'For the “Character Development Analysis,” it’s imperative that you provide
    as much detailed information as possible about your characters to facilitate a
    thorough evaluation by ChatGPT. Here’s what can be particularly helpful:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Character Profiles**: Offer brief profiles for each major character, outlining
    their primary motivations, fears, desires, and pivotal moments in their backstory.
    This will give ChatGPT a clearer picture of each character’s foundation.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Character Relationships**: Describe the relationships and dynamics between
    characters. For instance, are two characters in conflict due to past events? Is
    there an unspoken bond based on shared experiences? Understanding these dynamics
    can illuminate why characters act the way they do in the scene.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Character Arc Overview**: If possible, provide a brief overview of the character’s
    arc throughout the entire story. This helps ChatGPT understand where this particular
    scene fits in the broader journey of the character.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Author’s Intentions**: Share what you, as the author, intended for each character
    in this scene. Were you introducing a new side of a character? Were you aiming
    to highlight growth or regression?'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Specific Concerns**: If you have particular concerns about a character—maybe
    you’re unsure if their actions feel authentic or if their dialogue aligns with
    their established personality—point these out. Specific questions can guide the
    analysis more effectively.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: By offering this depth of information, you’re equipping ChatGPT with the tools
    it needs to offer a more nuanced and precise analysis of character development
    within your scene. The more context and clarity you provide, the better the feedback
    will align with your vision and intentions for the story.
  prefs: []
  type: TYPE_NORMAL
- en: '*The Prompt*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Please evaluate the scene based on the criteria you’ve provided. Include
    “Recommendations for Improvement” at the end.**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Character Development Analysis: Delve deeper into each character’s motivations,
    backstory, and arcs. Understanding how each character grows or changes throughout
    the story can enhance the overall narrative.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Underdeveloped: Characters lack depth and motivations. Their actions and decisions
    don’t stem from clear backgrounds or desires, making them feel flat or one-dimensional.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Fair: Characters have hinted motivations, but their backgrounds and arcs are
    inconsistently explored. They show occasional depth but may sometimes act out
    of character without explanation.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Good: Characters have clear motivations and backgrounds that influence their
    decisions. They show growth or change, but there might be missed opportunities
    for deeper exploration.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Excellent: Characters are multi-dimensional with well-defined arcs. Their actions,
    decisions, and growth are consistent with their motivations, making them relatable
    and compelling.'
  prefs: []
  type: TYPE_NORMAL
- en: '[ADD NOTES TO CHATGPT HERE.]'
  prefs: []
  type: TYPE_NORMAL
- en: Pacing and Structure
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'For a meticulous evaluation of “Pacing and Structure,” you should provide ChatGPT
    with insights that go beyond the mere content of the scene. Here are some suggestions
    for information that can assist in a more accurate assessment:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Scene’s Role in the Overall Narrative**: Explain where this scene fits in
    the broader context of your story. Is it an introductory scene, a climactic moment,
    or a resolution? Understanding this can help determine if the pacing is appropriate
    for its role.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Intended Emotional Impact**: Describe the emotional response you’re aiming
    for. Should the reader feel anxious, excited, or contemplative? The desired emotion
    can often dictate the ideal pacing.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Comparative Scenes**: If there are other scenes in your manuscript that you
    believe are well-paced, mention them. This gives ChatGPT a benchmark to compare
    against.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Specific Concerns**: Point out areas where you feel the pacing might be off.
    For instance, if you think a dialogue section drags on or an action sequence feels
    too rushed, highlight those. Explicit concerns can guide the evaluation more directly.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Previous Feedback**: If beta readers or editors have commented on the pacing
    before, share their feedback. This provides additional perspectives on areas that
    might need attention.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Pacing Techniques Used**: Mention if you’ve employed specific techniques
    to control pacing, such as short sentences for tension or detailed descriptions
    to slow things down. This can help ChatGPT assess the effectiveness of these techniques
    in the scene.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Remember, pacing is subjective and can vary based on genre, style, and audience
    expectations. However, the more context you provide about your intentions and
    the scene’s role in the larger narrative, the more tailored and useful ChatGPT’s
    feedback will be.
  prefs: []
  type: TYPE_NORMAL
- en: '*The Prompt*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Please evaluate the scene based on the criteria you’ve provided. Include
    “Recommendations for Improvement” at the end.**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Pacing and Structure: Examine the pacing of your scene or overall manuscript.
    Is the tension consistent? Are there moments where the pacing feels too slow or
    too fast? A well-paced story can greatly improve reader engagement.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Underdeveloped: The narrative feels rushed or drags without clear reasons.
    Important events might be glossed over, while trivial ones are overemphasized.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Fair: The narrative has some well-paced sections, but there are moments where
    the tempo feels off, potentially affecting reader engagement.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Good: The story maintains a consistent pace that aligns with the plot’s events.
    There are clear build-ups and resolutions, but some transitions might be smoother.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Excellent: The pacing is expertly crafted, with each section of the narrative
    contributing to the overall tension and release. Transitions are smooth, and readers
    remain engaged throughout.'
  prefs: []
  type: TYPE_NORMAL
- en: '[ADD NOTES TO CHATGPT HERE.]'
  prefs: []
  type: TYPE_NORMAL
- en: Setting and World-building
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'For an insightful evaluation of “Setting and World-building,” equip ChatGPT
    with context that encompasses both the specific scene in question and the broader
    world of the story. Here are some recommendations for information that can enhance
    the assessment:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Purpose of the Setting**: Describe the significance of the setting to the
    story. Is it a primary location where many events take place, or is it a brief
    stop in the narrative? Knowing the importance of the setting can help determine
    the level of detail required.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**World’s Unique Features**: Share key elements that make your story’s universe
    distinct. This could be magical systems, technological advancements, societal
    structures, or unique flora and fauna. This information can help ChatGPT gauge
    if these features are adequately presented and integrated into the scene.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Inspirations and References**: If there are real-world or other fictional
    inspirations for your setting, mention them. This can provide a clearer picture
    of the ambiance you’re aiming for.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Previous Feedback**: If you’ve received comments from beta readers or editors
    about the setting or world-building, share those. Specific feedback can highlight
    areas that might need more attention.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Desired Atmosphere**: Convey the mood you’re trying to create with the setting.
    Are you aiming for a dystopian gloom, a whimsical fairy-tale landscape, or a bustling
    urban environment? This can guide the evaluation towards understanding if the
    setting effectively communicates the intended mood.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Potential Inconsistencies**: If you’re aware of any potential inconsistencies
    or gaps in your world-building, point them out. This can ensure that those areas
    receive special attention in the analysis.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Remember, world-building is a delicate balance. While rich details can immerse
    readers, overloading can bog down the narrative. By providing context about the
    role of the setting in your story, its unique features, and the atmosphere you’re
    aiming for, you can help ChatGPT provide feedback that aligns with your vision
    and enhances your story’s universe.
  prefs: []
  type: TYPE_NORMAL
- en: '*The Prompt*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Please evaluate the scene based on the criteria you’ve provided. Include
    “Recommendations for Improvement” at the end.**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Setting and World-building: Review the details of the environment and the universe
    you’ve created. Is the setting vivid and immersive? Are there areas where you
    can enhance the world-building to make it more compelling?'
  prefs: []
  type: TYPE_NORMAL
- en: 'Underdeveloped: The environment and universe details are sparse, making it
    hard for readers to visualize or immerse themselves in the story’s world.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Fair: The setting has basic details, but there’s a lack of depth or consistency
    in the world-building elements, leading to potential confusion or lack of immersion.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Good: The setting is vivid with a well-constructed universe, but there might
    be occasional gaps or inconsistencies that slightly pull the reader out of the
    story.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Excellent: The setting is immersive and rich in detail. The world-building
    is consistent, enhancing the narrative and providing a deep sense of place and
    culture.'
  prefs: []
  type: TYPE_NORMAL
- en: '[ADD NOTES TO CHATGPT HERE.]'
  prefs: []
  type: TYPE_NORMAL
- en: Dialogue Analysis
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'For an in-depth evaluation of the “Dialogue Analysis” category, provide ChatGPT
    with a comprehensive understanding of your characters’ backgrounds, relationships,
    and the context in which the dialogues occur. Here are some pointers for information
    that can enhance the assessment:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Character Profiles**: Briefly describe the backgrounds, personalities, and
    motivations of the characters involved in the dialogues. Knowing who these characters
    are and what drives them can help in evaluating if their dialogues align with
    their personalities and histories.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Relationship Dynamics**: Explain the relationships between the characters
    conversing. Are they friends, enemies, lovers, or strangers? Understanding their
    dynamics can help gauge if the dialogue feels genuine to their relationship.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Scene Context**: Provide a brief summary of what’s happening in the scene
    and what led up to the dialogue. This context can help determine if the dialogue
    is advancing the plot or revealing necessary information.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Intended Emotion**: Share the emotion or tension you’re trying to convey
    through the dialogue. Is it meant to be a heated argument, a loving exchange,
    or a mysterious conversation? This can guide the evaluation towards understanding
    if the dialogue successfully communicates the intended emotion.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Previous Feedback**: If you’ve received comments from beta readers or editors
    about the dialogue, share those. Specific feedback can spotlight areas that might
    need more attention.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Character Voice Consistency**: If you have established unique voices or speech
    patterns for specific characters, mention this. It can help ensure that the dialogue
    stays consistent with earlier representations of the character.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Remember, dialogue isn’t just about the words characters say; it’s also about
    what they don’t say. Subtext, pauses, and implied meanings can be as powerful
    as spoken words. By giving ChatGPT a holistic view of the characters, their relationships,
    and the scene’s context, you can ensure a nuanced evaluation that recognizes the
    subtleties and intricacies of dialogue.
  prefs: []
  type: TYPE_NORMAL
- en: '*The Prompt*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Please evaluate the scene based on the criteria you’ve provided. Include
    “Recommendations for Improvement” at the end.**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Dialogue Analysis: Take a closer look at the dialogues to ensure they sound
    natural, move the plot forward, and reveal character traits. Avoid exposition
    dumps and ensure that the dialogues contribute to the story’s tension and dynamics.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Underdeveloped: Dialogues sound unnatural or forced. They may serve as mere
    exposition dumps, not adding value to character development or plot progression.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Fair: Dialogues occasionally sound natural and contribute to the story, but
    there are instances where they feel stilted or overly explanatory.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Good: Dialogues are mostly engaging and reveal character traits or advance
    the plot. There might be minor areas where the flow could be improved.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Excellent: Dialogues consistently sound natural, add depth to characters, move
    the plot forward, and are free from unnecessary exposition. They enhance the narrative’s
    dynamics and tension.'
  prefs: []
  type: TYPE_NORMAL
- en: '[ADD NOTES TO CHATGPT HERE.]'
  prefs: []
  type: TYPE_NORMAL
- en: Imagery and Descriptive Language
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'For a robust evaluation of the “Imagery and Descriptive Language” category,
    provide ChatGPT with insights into your stylistic intentions, thematic goals,
    and the emotions you aim to evoke. Here’s a breakdown of additional information
    that can bolster the assessment:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Stylistic Intentions**: Share your stylistic goals for the scene. Are you
    aiming for poetic descriptions, minimalist prose, or something in between? This
    can help gauge if the level of imagery aligns with your intended style.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Thematic Elements**: Describe any themes or motifs you’re trying to convey
    through your descriptions. Understanding the larger thematic elements can help
    determine if the imagery reinforces or detracts from these themes.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Sensory Goals**: Indicate which senses you’re trying to appeal to in specific
    parts of the scene (sight, sound, touch, taste, smell). This can help in evaluating
    the richness and diversity of your descriptive language.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Emotional Atmosphere**: Clarify the emotions you wish to evoke in the reader
    through your descriptions. Do you want them to feel tension, serenity, dread,
    or wonder? This can guide the evaluation to see if the imagery successfully conjures
    the desired emotions.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Previous Feedback**: If you’ve received prior comments on your descriptive
    language from beta readers or editors, share those insights. Specific feedback
    can highlight areas that might need more attention and refinement.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Intended Contrast or Progression**: If there’s a deliberate progression or
    contrast in your imagery—for instance, a shift from bleak to vibrant descriptions
    to mirror a character’s emotional journey—point this out. This can assist in appreciating
    the nuances of your descriptive choices.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Lastly, while rich imagery can be a boon, it’s also crucial that it doesn’t
    overshadow the plot or character development. By offering ChatGPT a comprehensive
    understanding of your intentions and goals for the scene’s imagery, you’ll receive
    a more tailored and insightful evaluation that respects both the art and craft
    of your writing.
  prefs: []
  type: TYPE_NORMAL
- en: '*The Prompt*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Please evaluate the scene based on the criteria you’ve provided. Include
