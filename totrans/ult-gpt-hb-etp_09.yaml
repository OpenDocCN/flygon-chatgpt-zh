- en: Resource Management
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 资源管理
- en: 'This is an example from the domain of project resource management. The following
    prompt is based on the **Matchmaking** capability of the framework introduced
    in *[Chapter 2, ‘CapabilityGPT, An Enterprise AI Capability Framework for ChatGPT’](c02.xhtml)*:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这是来自项目资源管理领域的一个示例。以下提示基于在*[第2章，“CapabilityGPT，ChatGPT的企业AI能力框架”](c02.xhtml)*中介绍的框架的**匹配**能力：
- en: '**Expert Persona***: “You are a resource manager skilled in assigning resources
    to projects”*'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**专家角色***: “您是一位擅长为项目分配资源的资源经理”*'
- en: '**Context***:*'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**背景***:*'
- en: '*Projects:*'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*项目:*'
- en: '*Developing a predictive machine learning model for customer churn: The tasks
    include data cleaning and pre-processing, exploratory data analysis, feature engineering
    and selection, building and training the machine learning model, model validation
    and evaluation, presenting the model results to stakeholders, and collaborating
    with the software engineering team for model deployment.”*'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*为客户流失开发预测机器学习模型：任务包括数据清洗和预处理，探索性数据分析，特征工程和选择，构建和训练机器学习模型，模型验证和评估，向利益相关者展示模型结果，并与软件工程团队合作进行模型部署。*'
- en: '*Resources:*'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*资源:*'
- en: '*Person_1: 3+ years of experience in data cleaning and preprocessing, proficient
    in Python, Pandas, and SQL, has good data visualization skills using tools like
    Matplotlib and Seaborn.*'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Person_1：在数据清洗和预处理方面有3年以上的经验，精通Python、Pandas和SQL，具有使用Matplotlib和Seaborn等工具进行良好的数据可视化技能。
- en: '*Person_2: 4+ years of experience in machine learning, expert in building and
    training models using Scikit-learn or TensorFlow, understanding of model evaluation
    metrics, proficient in Python.*'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Person_2：在机器学习方面有4年以上的经验，擅长使用Scikit-learn或TensorFlow构建和训练模型，了解模型评估指标，精通Python。
- en: '*Person_3: 2+ years of experience in data analysis and presentation, expertise
    in exploratory data analysis and feature engineering, strong communication skills
    to present complex results to stakeholders, proficient in Python and Tableau.*'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Person_3：在数据分析和展示方面有2年以上的经验，精通探索性数据分析和特征工程，具有向利益相关者呈现复杂结果的良好沟通技能，精通Python和Tableau。
- en: '**Instruction***: “Assign resources to projects based on their skills and project
    requirements (Matchmaking)”*'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**指示**：“根据他们的技能和项目需求为项目分配资源（撮合）”'
- en: '**Execution Rules:** *“Consider each resource’s skills and the requirements
    of each project”*'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**执行规则**：“考虑每个资源的技能和每个项目的需求”'
- en: '**Output Constraints***: “Output should be a list of projects with assigned
    resources”*'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输出约束**：“输出应该是分配资源的项目列表”'
- en: 'The response generated by ChatGPT-4 to this prompt is as follows:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT-4对此提示生成的响应如下：
- en: '*Given the project and resources’ details, we can allocate the resources to
    different tasks of the project as follows:*'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 根据项目和资源的详细信息，我们可以将资源分配给项目的不同任务如下：
- en: '*Project: Developing a predictive machine learning model for customer churn*'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 项目：为客户流失开发预测性机器学习模型
- en: '*Data Cleaning and Preprocessing: This task involves cleaning up the data,
    dealing with missing values, outliers, and any inconsistencies in the data. Given
    the requirements, we assign Person_1 for this task because they have over 3 years
    of experience in data cleaning and preprocessing, and proficiency in Python, Pandas,
    and SQL which are ideal tools for this task.*'
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据清洗和预处理：这项任务涉及清理数据，处理缺失值、异常值和数据中的任何不一致性。根据要求，我们指定Person_1负责这项任务，因为他们在数据清洗和预处理方面有超过3年的经验，并且精通Python、Pandas和SQL，这些是这项任务的理想工具。
- en: '*Exploratory Data Analysis: This involves digging deeper into the dataset,
    finding correlations, and visualizing data for better understanding. The task
    would be best suited for Person_3, who has over 2 years of experience in data
    analysis and proficiency in Python and Tableau, a data visualization tool.*'
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 探索性数据分析：这涉及深入挖掘数据集，找到相关性，并可视化数据以更好地理解。这项任务最适合Person_3，他在数据分析方面有超过2年的经验，精通Python和Tableau，一种数据可视化工具。
- en: '*Feature Engineering and Selection: This is the process of selecting the most
    relevant features from the dataset that contribute significantly to the predictive
    model. Given Person_3’s expertise in feature engineering, they would be the best
    fit for this task.*'
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 特征工程和选择：这是从数据集中选择最相关特征的过程，这些特征对预测模型有重大贡献。鉴于Person_3在特征工程方面的专业知识，他将是这项任务的最佳选择。
- en: '*Building and Training the Machine Learning Model: This task requires a deep
    understanding of machine learning algorithms and model training. Hence, Person_2,
    who has over 4 years of experience in machine learning and is an expert in building
    and training models using Scikit-learn or TensorFlow, will handle this task.*'
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 构建和训练机器学习模型：这项任务需要对机器学习算法和模型训练有深入的理解。因此，Person_2，他在机器学习方面有4年以上的经验，并且擅长使用Scikit-learn或TensorFlow构建和训练模型，将负责这项任务。
- en: '*Model Validation and Evaluation: This requires a solid understanding of various
    model evaluation metrics. Given Person_2’s understanding of these metrics, they
    will also be responsible for this task.*'
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 模型验证和评估：这需要对各种模型评估指标有扎实的理解。鉴于Person_2对这些指标的理解，他也将负责这项任务。
- en: '*Presenting the Model Results to Stakeholders: This task involves communicating
    the results of the model to the stakeholders in a clear and concise manner. Given
    Person_3’s strong communication skills, they will be responsible for this task.*'
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向利益相关者展示模型结果：这项任务涉及以清晰简洁的方式向利益相关者传达模型的结果。鉴于Person_3的良好沟通技能，他将负责这项任务。
- en: '*Collaborating with the Software Engineering Team for Model Deployment: This
    task can be handled collectively by Person_1, Person_2, and Person_3 as it will
    require the skills of data processing (Person_1), model building (Person_2), and
    presentation (Person_3).*'
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 与软件工程团队合作进行模型部署：这项任务可以由Person_1、Person_2和Person_3共同处理，因为它将需要数据处理（Person_1）、模型构建（Person_2）和展示（Person_3）的技能。
- en: In the resource management simulation, ChatGPT-4 functions as a resource coordinator,
    matching resources to tasks based on skills and expertise. Following instructions,
    it devises an assignment plan, aligning resources effectively with appropriate
    tasks. However, by leveraging Person_2’s machine learning expertise for Feature
    Engineering, the project strategy could be further optimized, enhancing its likelihood
    of success.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在资源管理模拟中，ChatGPT-4充当资源协调员，根据技能和专业知识将资源分配给任务。遵循指示，它制定了一个分配计划，有效地将资源与适当的任务对齐。然而，通过利用Person_2在特征工程方面的机器学习专业知识，项目策略可以进一步优化，增强其成功的可能性。
- en: Scenario-based Project Simulation
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 基于场景的项目模拟
- en: 'This is another example in the Project Management domain. The subsequent prompt
    hinges on the **Simulation** capability:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 这是项目管理领域的另一个示例。接下来的提示取决于**模拟**能力：
- en: '**Expert Persona***: You are an experienced project manager.*'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**专家角色**：您是一位经验丰富的项目经理。'
- en: '**Context:** *This is your current project:*'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**背景：** *这是您当前的项目：*'
- en: '*Project Description: The EduRevolution project aims at developing and launching
    an innovative mobile learning application designed to disrupt the traditional
    education system. The application will allow learners of all ages and levels to
    access various educational resources including interactive classes, multimedia
    content, customized learning plans, gamified quizzes, and collaborative learning
    spaces. The application is designed to promote active learning, encourage continuous
    assessment, and foster a sense of community among learners.*'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 项目描述：EduRevolution项目旨在开发并推出一款创新的移动学习应用程序，旨在颠覆传统的教育体系。该应用程序将允许各个年龄和水平的学习者访问各种教育资源，包括互动课程、多媒体内容、定制学习计划、游戏化测验和协作学习空间。该应用程序旨在促进积极学习，鼓励持续评估，并在学习者之间建立社区感。
- en: '*These phases have been completed:*'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 已完成的阶段：
- en: '*Phase 1: Conceptualization & Requirements Gathering During this phase, we
    gathered business requirements, defined the concept of the application, its key
    features, and outlined user personas. A detailed market analysis was conducted
    to understand the landscape and identify potential opportunities.*'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 第一阶段：概念化和需求收集在这个阶段，我们收集了业务需求，定义了应用程序的概念、其关键特性，并勾画了用户角色。进行了详细的市场分析，以了解市场格局并确定潜在机会。
- en: '*Phase 2: Design In this phase, we worked on the user experience (UX) and user
    interface (UI) design of the application. The process involved creating wireframes,
    prototypes, and final designs of the application, ensuring that the app is user-friendly,
    visually appealing, and easy to navigate.*'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 第二阶段：设计在这个阶段，我们致力于应用程序的用户体验（UX）和用户界面（UI）设计。这个过程涉及创建应用程序的线框图、原型和最终设计，确保应用程序用户友好、视觉吸引力强，易于导航。
- en: '*Phase 3: Development The coding and integration of the application were carried
    out during this phase. We employed agile methodologies, including sprints and
    scrums, to develop the app iteratively, allowing for changes as needed based on
    user feedback and testing. The core functionalities were developed and integrated
    with existing systems.*'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 第三阶段：开发在这个阶段进行了应用程序的编码和集成。我们采用了敏捷方法，包括冲刺和斯克拉姆，以迭代开发应用程序，根据用户反馈和测试需要进行更改。核心功能已经开发并与现有系统集成。
- en: '*Phase 4: Testing Here, we conducted a thorough testing phase, covering unit
    testing, system testing, and user acceptance testing (UAT). Potential bugs and
    performance issues were identified and categorized according to severity. While
    all major bugs were fixed, several minor and medium bugs still exist and require
    various workarounds to use the app correctly.*'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 第四阶段：测试在这里，我们进行了彻底的测试阶段，包括单元测试、系统测试和用户验收测试（UAT）。识别了潜在的错误和性能问题，并根据严重程度进行分类。虽然所有主要错误都已修复，但仍存在一些小型和中型错误，需要各种变通方法才能正确使用应用程序。
- en: '**Instruction***: Perform a simulation for the next two phases based on the
    results achieved so far: Production preparation and Go-live & Hypercare.*'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 指示：根据迄今为止取得的结果，对接下来的两个阶段进行模拟：生产准备和上线与超级关怀。
- en: '**Execution Rules***: Differentiate between three cases: best case, average
    case, and worst case.*'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
