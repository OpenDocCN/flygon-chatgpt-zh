  - PREF_OL
  type: TYPE_NORMAL
- en: '*Research & Ideation: 2 weeks*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Strategy Formulation: 1 week*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Campaign Creation: 3 weeks*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Implementation: 2 months*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'ASSESSMENT: *Key Metrics to Monitor:*'
