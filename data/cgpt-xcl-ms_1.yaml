  zh: Pro-Tip使用ChatGPT创建简洁的报告摘要，捕捉主要发现和结论，为高管摘要做准备。步骤1.审查报告中的主要发现、结论和见解。2.与ChatGPT互动，概述报告的目标、要点和要点。3.利用ChatGPT的见解，通过讨论主要信息、总结发现和撰写简明摘要来生成报告摘要，突出报告中最重要的方面。ChatGPT提示“我需要为高管报告创建一个简明摘要。我如何与ChatGPT合作，概述报告的目标，突出主要发现，并生成一个简洁的摘要，有效地传达主要要点给繁忙的高管？”
